l_french:

 stewardship_lifestyle_rank_up_indication:1 "Je gagnerai peut-être un [perk|El] de [stewardship_lifestyle|El]"
 
 ###################
 # Standard Events #
 ###################

 # Peasant mob brings someone before you, accusing them of witchcraft. By Sean Hughes 
 stewardship_general.1054.t:0 "Accusations de [witch.Custom('MagicPracticeTerm')]"
 stewardship_general.1054.desc:0 "Habit taché de sang... plumes de corbeaux... concoctions aux odeurs étranges. Ce sont les preuves qui m’ont été présentées par un groupe de villageois de [target_county.GetNameNoTier] pour démontrer que [witch.GetFirstName] a pratiqué la sorcellerie dans sa cabane à la périphérie de leur village.\n\nLes villageois affirment que c’est la cause [witch.Custom('MagicSuperstitionTerm')] et appellent à son exécution."
 stewardship_general.1054.a:0 "Ce ne sont que des présomptions. Libérez-le."
 stewardship_general.1054.b:0 "[witch.Custom('FR_IlElle')|U] doit brûler pour ses crimes contre [ROOT.Char.GetFaith.HighGodName] !"
 stewardship_general.1054.c:0 "Un[witch.Custom('FR_E')] [witch.Custom('MagicUserTerm')] vous dites ? Je pourrais en faire m[witch.Custom('FR_OnA')] conseill[witch.Custom('FR_ErEre')]."
 stewardship_general.1054.d:0 "Mettre en scène une exécution élaborée pour [witch.Custom('FR_LuiElle')]..."
 stewardship_general.1054.d.flavor:0 "et l’amener secrètement à ma cour !"

 # Visited by a Trinket Peddler, by Filippa Gannholm
 stewardship_general.2001.t:0 "Un sens du profit"
 stewardship_general.2001.desc_intro:0 "Lors d’une promenade, le cri d’un marchand se démarque de l’agitation habituelle de la rue.\n« Salutations [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! J’ai un assortiment exquis de marchandises, si [ROOT.Char.Custom('FR_MonseigneurMadame')|U] a de quoi payer... »"
 stewardship_general.2001.desc:0 "\n\nL’étal du marchand regorge de bibelots et d’articles de mercerie."
 stewardship_general.2001.desc_high_skill:0 "$stewardship_general.2001.desc$ En tant que vendeur expérimenté d’articles de qualité, quelques bibelots attirent mon attention dans le foisonnement d’objets."
 stewardship_general.2001.desc_steward:0 "\n\nAlors que je jette un coup d’œil à la myriade d’objets présents sur l’étal, j’entends [helpful_councillor.Custom('FR_le_Char_Pi')][helpful_councillor.GetTitledFirstName] murmurer : « Les gravures sur cet objet doivent être authentiques... et très précieuses, en plus ! », avant de me regarder avec un sourire triomphant."
 stewardship_general.2001.desc_chaplain:0 "\n\n[helpful_councillor.Custom('FR_le_Char_Pi')|U][helpful_councillor.GetTitledFirstName], qui m’accompagne, s’arrête net, la tête penchée à fixer intensément quelque chose dans l’étal du marchand. [helpful_councillor.Custom('FR_IlElle')|U] se penche et confie à voix basse : « Cette babiole là-bas ressemble comme deux gouttes d’eau à un morceau du reliquaire cérémoniel. Il serait sage de l’acquérir."
 stewardship_general_2001_success_msg.t:0 "Marchandage réussi"
 stewardship_general_2001_failure_msg.t:0 "Échec du marchandage"
 stewardship_general_2001_free_msg.desc:0 "Vos compétences en matière de marchandage se sont avérées excellentes"
 stewardship_general_2001_tiny_msg.desc:0 "Vos compétences en matière de marchandage ont été satisfaisantes"
 stewardship_general_2001_minor_msg.desc:0 "Vos compétences en matière de marchandage ont été médiocres"
 stewardship_general_2001_expensive_msg.desc:0 "Vous avez été embobiné[GetPlayer.Custom('FR_E')] par le marchand"
 stewardship_general.2001.free:0 "Vous faites une bonne affaire"
 stewardship_general.2001.tiny_cost:0 "Vous êtes un[GetPlayer.Custom('FR_E')] négociat[GetPlayer.Custom('FR_EurRice')] décent[GetPlayer.Custom('FR_E')]"
 stewardship_general.2001.minor_cost:0 "Ce n’était pas une bonne affaire"
 stewardship_general.2001.expensive_cost:0 "Le marchand vous a déjoué"
 stewardship_haggle_cheap_trinket_tt:0 "Vous optez pour le bibelot bon marché"
 stewardship_haggle_expensive_trinket_tt:0 "Vous optez pour le bibelot coûteux"
 stewardship_haggle_helpful_trinket_tt:0 "Vous optez pour le bibelot suggéré"
 stewardship_general.2001.a:0 "Je me sens chanceu[ROOT.Char.Custom('FR_XSe')]."
 stewardship_general.2001.a.ignore_help:0 "Cela doit être une bonne affaire."
 stewardship_general.2001.b:0 "Les détails de ce bibelot m’intriguent."
 stewardship_general.2001.b.ignore_help:0 "Je pense que cet objet sera le choix le plus lucratif."
 stewardship_general.2001.c.steward:0 "Je fais confiance à votre expertise dans ce domaine, m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('helpful_councillor'))]."
 stewardship_general.2001.c.chaplain:0 "Vos paroles me semblent sages, [helpful_councillor.GetFirstNameNoTooltip]."
 stewardship_general.2001.d:0 "Passons à autre chose."
 stewardship_general.2001.d.irritable:0 "J’ai dit non. Partez avant que je ne vous fasse partir !"
 stewardship_general.2001.tt:0 "Bibelot reçu"

 stewardship_general.2002.t:1 "Une prestation impressionnante"
 stewardship_general.2002.t_insulting:1 "Une prestation insultante"
 stewardship_general.2002.desc.intro:0 "Dès que nous avons passé les deux étals suivants,"
 stewardship_general.2002.desc_impressed:0 "[helpful_councillor.Custom('FR_le_Char_Pi')][helpful_councillor.GetTitledFirstNameNoTooltip] me regarde, le visage rayonnant.\n\n« Oui, très bien ! Je n’aurais pas pu faire beaucoup mieux moi-même. »\n\n[helpful_councillor.Custom('FR_IlElle')|U] regarde négligemment les babioles de l’étal suivant et me jette un regard empli d’anticipation."
 stewardship_general.2002.desc_very_impressed:0 "[helpful_councillor.Custom('FR_le_Char_Pi')][helpful_councillor.GetTitledFirstNameNoTooltip] tire sur ma manche avec enthousiasme.\n\n« Par [ROOT.Char.GetFaith.HighGodName], c’était une prestation des plus réjouissantes ! Quelle éloquence ! On a eu du mal à suivre les expressions mielleuses de cette danse de marchandage. »\n\n[helpful_councillor.Custom('FR_IlElle')|U] me regarde avec étonnement et admiration."
 stewardship_general.2002.desc_insulted:0 "[helpful_councillor.Custom('FR_le_Char_Pi')][helpful_councillor.GetTitledFirstNameNoTooltip] me regarde d’un air désapprobateur.\n\n« C’était une prestation... intéressante, c’est certain. Je ne suis pas tout à fait sûr[helpful_councillor.Custom('FR_E')] de ce que notre but était, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais je suis sûr[helpful_councillor.Custom('FR_E')] que le marchand a eu ce qu’il voulait... »\n\n[helpful_councillor.Custom('FR_IlElle')|U] commence à marcher devant, marquant ainsi la fin de notre conversation."
 stewardship_general.2002.desc_very_insulted:0 "[helpful_councillor.Custom('FR_le_Char_Pi')][helpful_councillor.GetTitledFirstNameNoTooltip] laisse échapper un grognement contrarié.\n\n« N’importe quelle personne d’intelligence moindre dirait que [bought_trinket.GetName] mérite à peine ce nom, mais je suis sûr[helpful_councillor.Custom('FR_E')] que nous avons fait le bon choix... »\n\n[helpful_councillor.Custom('FR_IlElle')|U] est clairement mécontent[helpful_councillor.Custom('FR_E')] de ma mauvaise prestation de tout à l’heure."
 stewardship_general.2002.a.high_stewardship:0 "Peut-être que je pourrais vous apprendre quelques stratégies."
 stewardship_general.2002.mentor_success:0 "Vous vous rappelez les détails du marchandage toute la nuit"
 stewardship_general.2002.mentor_failure:0 "[helpful_councillor.Custom('FR_le_Char_Pi')|U][helpful_councillor.GetTitledFirstNameNoTooltip] n’a pas été convaincu[helpful_councillor.Custom('FR_E')]"
 stewardship_general.2002.impressed:0 "C’était un bon marchandage, n’est-ce pas ?"
 stewardship_general.2002.b.high_stewardship:0 "C’était simplement un essai. J’ai eu ce que je voulais."
 stewardship_general.2002.convince_success:0 "Ah oui, [bought_trinket.GetName] est un bien meilleur investissement car..."
 stewardship_general.2002.convince_failure:0 "$stewardship_general.2002.mentor_failure$"
 stewardship_general.2002.t_success:0 "Persuasion réussie"
 stewardship_general.2002.t_failure:0 "Échec de la persuasion"
 stewardship_general.2002.insulted:0 "Ce qui est fait est fait."

 # Build a fish pond, by Linnéa Thimrén
 stewardship_general.5011.t:0 "Les carpes"
 stewardship_general.5011.desc:0 "« Si c’est un étang pour les carpes qui vous intéresse, je peux vous en construire un formidable, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »\n\nLe bâtisseur qui est devant moi a de bonnes références et mes courtisans semblent très enthousiastes à cette idée..."
 stewardship_general.5011.a:0 "Vous aurez toutes les ressources dont vous avez besoin !"
 stewardship_general.5011.b:0 "Est-ce #EMP vraiment#! le meilleur accord possible ?"
 stewardship_general.5011.b.message_1:0 "Vous faites une bonne affaire"
 stewardship_general.5011.b.message_2:1 "Le bâtisseur se montre plus malin"
 stewardship_general.5011.c:0 "Arrêtez de me faire perdre mon temps !"
 stewardship_general.5011.every_courtier:1 "Chaque [courtier|El]"

 stewardship_general.5013.t:0 "Les bêtes des profondeurs"
 stewardship_general.5013.desc:1 "En me promenant dans les jardins, j’aperçois m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('carp_food'))] [carp_food.Custom('FR_le_Char_Pi')][carp_food.GetTitledFirstName] assis[carp_food.Custom('FR_E')] sur un rocher au bord de l’étang à carpes, se penchant au-dessus de l’eau et passant ses doigts dans l’eau. Soudain, une ombre s’agite sous la surface..."
 stewardship_general.5013.a:0 "[carp_food.GetFirstNameNoTooltip], reculez ! Éloignez-vous de... NONNNN !"

 # Catch a servant stealing from me, by Linnéa Thimrén
 stewardship_general.5041.t:0 "Un[servant_character.Custom('FR_E')] voleu[servant_character.Custom('FR_RSe')] parmi les domestiques"
 stewardship_general.5041.desc:0 "Un[servant_character.Custom('FR_E')] [servant_character.Custom('FR_ServiteurServante')] m’a volé !"
 stewardship_general.5041.desc_highgod:0 "[servant_character.Custom('FR_LLa')|U][servant_character.GetWomanMan] recroquevillé[servant_character.Custom('FR_E')] devant moi évoque ses enfants affamés et implore ma miséricorde au nom [ROOT.Char.GetFaith.HouseholdGodNamePossessive]."
 stewardship_general.5041.desc_other:0 "[servant_character.Custom('FR_LLa')|U][servant_character.GetWomanMan] recroquevillé[servant_character.Custom('FR_E')] devant moi évoque ses enfants affamés et implore ma miséricorde."
 stewardship_general.5041.desc_ending:0 "\n\n« Je vous en prie [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ferai tout ce que vous demanderez ! »"
 stewardship_general.5041.a:0 "Lui montrer à quoi ressemble la vraie faim."
 stewardship_general.5041.b:0 "Emprisonnez-[servant_character.Custom('FR_LeLa')]."
 stewardship_general.5041.c:0 "Faire preuve de miséricorde et gagner sa loyauté."
