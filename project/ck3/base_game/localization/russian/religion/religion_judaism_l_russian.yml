 #Malabar
 malabarism:0 "Малабарск"
 malabarism_adj:0 "Малабаризм"
 malabarism_adherent:0 "Малабарец"
 malabarism_adherent_plural:0 "Малабарцы"
 malabarism_desc:1 "Постепенно распространяясь по миру, потомки колен Израилевых основывают небольшие сообщества с запада на восток, становясь, по сути, отдельными племенами. Они обрели новый дом в Кочине в Южной Индии и стали известны как кочинские евреи. Там они ассимилировали с местным населением — в том числе и культурно."

 #Samaritan
 samaritan:0 "Самаританск"
 samaritan_adj:0 "Самаританство"
 samaritan_adherent:0 "Самаритянин"
 samaritan_adherent_plural:0 "Самаритяне"
 samaritan_desc:0 "Потомки племен, населявших Самарию, самаритяне следуют оригинальной, неизменной версии Торы. В каком-то смысле они практикуют подлинную религию Моисея, исполняя прямые обязанности, возложенные на их народ богом."

 #Kabarism
