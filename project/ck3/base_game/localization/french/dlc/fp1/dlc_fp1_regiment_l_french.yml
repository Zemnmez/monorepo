l_french:
 # Cultural MaA
 bondi:0 "Bondí"
 vigmen:0 "Vigmen"
 varangian_veterans:0 "Vétérans varègues"
 jomsviking_pirates:0 "Pirates jomsvikings"

 # MaA Flavour
 bondi_flavor:0 "#F Les bondí sont des propriétaires terriens libres, souvent des marins expérimentés, qui utilisent des navires de pêche pour faire du commerce, ou bien des lances et des boucliers pour se battre en tant que vikings.#!"
 vigmen_flavor:0 "#F Les guerriers en première ligne forment un mur de boucliers impénétrable pour protéger les archers à l’arrière. Cette tactique dissuade les escarmoucheurs tout en permettant une progression régulière.#!"
 varangian_veterans_flavor:0 "#F Des explorateurs, des aventuriers, des guerriers et des mercenaires venus de toutes les colonies nordiques lointaines. Certains ont même servi dans la Garde varègue.#!"
 jomsviking_pirates_flavor:0 "#F Les Jomsvikings, qui comptent parmi les plus grands pilleurs de la Baltique, excellent à semer le chaos dans les combats.#!"
