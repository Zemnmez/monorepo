 stoke_tension_toast.success:0 "你的仇恨运动成功了。"
 stoke_tension_toast.failure:0 "你的参与暴露了。"

 delegated_stoke_tension_toast.success:0 "[tension_councillor.GetTitledFirstName]散播仇恨。"

 ease_tension_toast.success:0 "你成功进行了调解。"
 ease_tension_toast.failure:0 "你的努力失败了。"

 bad_intrigue.tt:0 "此选项可用，因为你糟糕的谋略能力。"

 fp2_struggle.1000.t:0 "火上浇油"
 fp2_struggle.1000.desc:0 "[tension_county.GetName]的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]和[tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip]人口之间一直就有冲突。“让我们利用这个机会，”我的[tension_councillor.GetCouncilTitle][tension_councillor.GetFirstName]建议道，“从[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]民兵中招募一些便宜士兵。要是他们在家乡继续#italic 训练#!，那也不赖！事实上，我们或许可以#italic 鼓励#!那样做……”\n\n为了征募这些暴力的狂热分子，我真的要让[tension_county.GetNameNoTierNoTooltip]陷入火海吗？"
 fp2_struggle.1000.a:0 "让我们来散播一些仇恨……不留痕迹地。"
 fp2_struggle.1000.b:0 "我相信你能处理好。"
 fp2_struggle.1000.c:0 "不行，我应该试着缓和紧张局势。"
 fp2_struggle.1000.d:0 "如果我无法制止这种疯狂，或许一个[minority_courtier.GetFaith.GetAdherentNameNoTooltip]统治者可以。"
  
 
 not_my_problem_toast:0 "你领地内的单亲母亲和孩子将在接下来的几年内挨饿。"

 fp2_struggle.1001.t:0 "战争寡妇"
 fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName]怀着身孕，代表我们土地上的其他母亲前来谒见，说明形势——由于近期的战争和不幸，许多孩子只剩下单亲妈妈来照顾。“[ROOT.Char.GetLadyLord]，我们可以设立一笔专款，为那些没有其他谋生手段的育儿妈妈提供资助。毕竟，抚养孩子跟其他任何艰苦的劳动一样，都是值得称赞的。”"
 fp2_struggle.1001.a:0 "好主意！我确实应该设立一笔专款。"
 fp2_struggle.1001.b:1 "寡妇我会支持，但妓女就算了。"
 fp2_struggle.1001.b.tt:0 "你的信仰反对妇女非婚生子。"
 fp2_struggle.1001.c:0 "她们可以来我的宫廷！我们有丰富的食物！"
 fp2_struggle.1001.c.tt:0 "你邀请领地内所有贫困的单亲母亲留在你的宫廷。"
 fp2_struggle.1001.d:1 "当然，我仁慈的封臣可以帮忙资助。"
 fp2_struggle.1001.e:0 "我是你们的[ROOT.Char.GetTitleTierName]，不是奶妈！"
 fp2_struggle.1001.specialdescpositive:0 "乐意付款的封臣对你的#color_light_blue 好感#!增加#positive_value 10#!"
 fp2_struggle.1001.specialdescnegative:0 "不乐意付款的封臣对你的#color_light_blue 好感#!降低#negative_value 10#!"
 
 reading_avicenna_toast.success:0 "你阅读了一部医学巨著。"
 reading_avicenna_toast.failure:0 "你可能误解了什么……"
 reading_hippocrates_toast.success:0 "你阅读了所有盖伦的著作。"
 reading_hippocrates_toast.failure:0 "希腊语怎么这么难啊？"
 rolling_in_filth_toast:0 "你的宫廷是一处健康隐患。"

 fp2_struggle.1002.t:0 "[xenophilic_culture.GetNameNoTooltip]人的进步"
 fp2_struggle.1002.desc_early_golden_age:0 "[xenophilic_culture.GetNameNoTooltip]学者们最近在医学知识上取得了重大进展。但是，博学多识的[great_physician.GetFirstName]因为#italic 一首诗歌和一个小错#!被从我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))][neighboring_ruler.GetTitledFirstNamePossessive]的宫廷中放逐出来，正寻求着新的供职机会。\n\n"
 fp2_struggle.1002.desc_late_golden_age:0 "[xenophilic_culture.GetNameNoTooltip]学者们长年全身心地投入医学研究。现在博学多识的[great_physician.GetFirstName]正寻求加入我的宫廷，但[great_physician.GetSheHe]最近刚因为一些不知缘由的逾矩行径，被从我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))][neighboring_ruler.GetTitledFirstNamePossessive]的宫廷中放逐出来。\n\n"
 fp2_struggle.1002.desc_post_golden_age_christian:0 "尽管如阿威罗伊和阿尔布卡西斯这般的人物都早已作古，[xenophilic_culture.GetNameNoTooltip]医生在知识层面依然保持着卓越的地位。博学多识的[great_physician.GetFirstName]因为一些不知缘由的逾矩行径，被从我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))][neighboring_ruler.GetTitledFirstNamePossessive]的宫廷中放逐出来，如今正寻求着新的供职机会。\n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "尽管如伊本·路世德和宰赫拉威这般的人物都早已作古，[xenophilic_culture.GetNameNoTooltip]医生在知识层面依然保持着卓越的地位。博学多识的[great_physician.GetFirstName]因为一些不知缘由的逾矩行径，被从我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))][neighboring_ruler.GetTitledFirstNamePossessive]的宫廷中放逐出来，如今正寻求着新的供职机会。\n\n"
 fp2_struggle.1002.desc_albucasis:0 "“尽管我对医术只略知一二，”他说道，“我曾经救过一个割断自己喉咙的女奴的性命，术后她仅仅是嗓音变得稍稍沙哑了点。顺便，我请求你对自身的卫生习惯做出一些改变……”\n\n"
 fp2_struggle.1002.desc_avenzoar:0 "“我一生都在行医，”他说道，“还写下了一本有关健康养生法的书。但我宣过誓要与巫师和占星术士拿来招摇撞骗的那套迷信和伪疗法终身为敌，所以我请求你禁止这些事项……”\n\n"
 fp2_struggle.1002.desc_tufail:0 "“我研究天国、精神以及肉体上的疾病，”[great_physician.GetSheHe]说道，“但是我倡导研究人体#italic 逝后#!的状态能够带来许多益处……你能为我的这个研究追求提供机会吗？”\n\n"
 fp2_struggle.1002.desc_no_historical_physician_early:0 "“我所学甚多，”[great_physician.GetSheHe]说道，“是从古人的著作中学来的。我还将他们的知识拯救出了冗长乏味的深渊，并能运用出来让你受益。”\n\n"
 fp2_struggle.1002.desc_no_historical_physician_late:0 "“我所学甚多，”[great_physician.GetSheHe]说道，“是从宰赫拉威和伊本·西拿的著作中学来的。我还在他们技术的基础上做了改进。我能消除白翳和疖疮，还能治愈前人以为的不治之症。”\n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "我的现任宫廷医师[scoped_physician.GetTitledFirstName]力劝我不要用这个异教徒取代[scoped_physician.GetHerHim]。"
 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "我的现任宫廷医师[scoped_physician.GetTitledFirstName]力劝我不要用这个怪客取代[scoped_physician.GetHerHim]。"
 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "一些廷臣力劝我不要和这个异教徒产生瓜葛。"
 fp2_struggle.1002.desc_has_no_physician:0 "我该在宫中为这个[great_physician.GetWomanMan]安排一席之地吗？"
 fp2_struggle.1002.a:0 "我可以启用一位新医师……"
 fp2_struggle.1002.b:1 "我可以购置书籍，自学医术。"
 fp2_struggle.1002.b.tt:0 "你试图学习医学方面的巨著。"
 fp2_struggle.1002.c:0 "我要你来干什么呢？我自己读得懂希腊语。"
 fp2_struggle.1002.c.tt:1 "你购买并设法研读盖伦的著作。"
 fp2_struggle.1002.d:0 "我会把你送回[neighboring_ruler.GetTitledFirstNameNoTooltip]那儿……戴着镣铐。"
 fp2_struggle.1002.e:0 "我现在身体好得很，谢谢你。"
 fp2_struggle.1002.f:0 "走开，革新只能源自天启。"
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName]去他处寻找求职机会"
 fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName]因为某些原因，被[neighboring_ruler.GetName]囚禁"

 fp2_struggle.1010.t:0 "铁之精魂"
 fp2_struggle.1010.desc:1 "一位名叫[great_swordsmith.GetName]的[great_swordsmith.GetWomanMan]来到了我的宫廷，声称自己是一名曾游历天下的铸剑大师。\n\n“[ROOT.Char.GetLadyLord]，”[great_swordsmith.GetSheHe]说道，“我的家族在古代就是[toledo_holding.GetNameNoTierNoTooltip]的铸剑师，曾为迦太基的军队铸造#italic 弧刃剑#!。没有合金的强韧度能比得上在伊比利亚制造的，而我可以使其臻于完美。我可以打造出伊比利亚最精良的武器，但是作为交换，你必须让我执掌[blacksmith_county.GetNameNoTierNoTooltip]的铁匠行会。然后他们就会知道我一直都要比他们来得优秀！”"
 fp2_struggle.1010.a:1 "不，你应该同行会通力合作，为大家谋福利。"
 fp2_struggle.1010.b:1 "不管你拥有什么知识，我都要将其挖出来……"
 fp2_struggle.1010.c:1 "如果你能为我的军队提供刀剑，那你就可以拥有它。"
 fp2_struggle.1010.d:1 "为我造出伊比利亚最好的利刃，行会就归你了。"
 fp2_struggle.1010.e:0 "我不会因为你的自负就激怒行会。"
 fp2_struggle.1010.smithgoesaway:1 "[great_swordsmith.GetNameNoTooltip]开始掌管铁匠行会。"
 fp2_struggle.1010.paranoid_rivals:1 "武装你的士兵可能会引起邻国统治者的忧虑。"
 fp2_struggle.1010.smithmakesweapon:1 "[great_swordsmith.GetNameNoTooltip]留在你的宫廷，按照你的要求铸造刀剑。"
 fp2_struggle.1010.swordsmith_imprisoned:0 "你囚禁了[great_swordsmith.GetNameNoTooltip]并对其百般折磨，希望能够撬出秘密"
 fp2_struggle.1010.compassionate_courtiers:0 "你的廷臣不可能全部都认可此事"
 toledo_compromise_flavor:0 "你强迫[great_swordsmith.GetNameNoTooltip]和行会妥协。"
 fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip]前往另一个宫廷。"

 
 fp2_struggle.1011.t:1 "[blacksmith_county.GetNameNoTierNoTooltip]之刃"
 fp2_struggle.1011.desc:1 "“完成了。”[great_swordsmith.GetName]说道，但显得异常疲惫。\n\n“也许我在铸造时得到了祖先灵魂的指引，这是我创造出的最杰出的剑。我再也做不出类似的东西了，这片土地上的其他任何人也做不出，因为制作的秘法会被我带进坟墓。我现在要出发了，去认领你许诺给我的行会，虽然这胜利给人一种莫名的空虚。尽管如此，你一定要为这把剑取个名字。”"
 fp2_struggle.1011.a:1 "#italic 马铁略#!，义为锤子。"
 fp2_struggle.1011.b:0 "#italic 蒂涅夫拉#!，义为黑暗。"
 fp2_struggle.1011.c:0 "#italic 贝尔梅霍#!，义为红色。"
 fp2_struggle.1011.d:0 "#italic 哈贡萨#!，名如蓝色宝石。"
 fp2_struggle.1011.e:0 "#italic 苏海勒#!，义为辉煌。"
 fp2_struggle.1011.f:0 "#italic 贝塔尔#!，义为切刀。"
 fp2_struggle.1011.g:0 "#italic 盖迪卜#!，手感强劲有力。"
 fp2_struggle.1011.h:0 "#italic 祖母绿#!，名如炫目的绿宝石。"
 fp2_struggle.1011.i:0 "#italic 奥尔齐#!，名如雷霆。"
 fp2_struggle.1011.j:0 "#italic 高埃科#!，夜中幽灵。"
 fp2_struggle.1011.k:0 "#italic 戈里#!，义为赤红。"
 fp2_struggle.1011.l:0 "#italic 艾斯托#!，义为小刀。"
 fp2_struggle.1011.m:0 "#italic 埃斯克勒米尔#!，义为击剑者。"
 fp2_struggle.1011.n:0 "#italic 福利亚#!，义为叶子。"
 fp2_struggle.1011.o:0 "#italic 普罗埃萨#!，义为壮举。"
 fp2_struggle.1011.p:0 "#italic 特雷巴利亚#!，义为使人劳苦者。"
 fp2_struggle.1011.q:0 "#italic 索法克斯#!，名如昔日伟大的英雄。"
 fp2_struggle.1011.r:0 "#italic 泰姆莱勒特#!，义为白色。"
 fp2_struggle.1011.s:0 "#italic 阿尤古#!，义为牛轭。"
 fp2_struggle.1011.u:0 "嗯，当然要叫#italic 铁魂#!。"
 fp2_struggle.1011.v:0 "我挺想叫#italic 槲寄生#!的……"
 fp2_struggle.1011.w:0 "#italic 摩尔人剁刀#!，还能叫什么？"
 fp2_struggle.1011.x:0 "考虑到我们对行会的所作所为，叫作#italic 篡夺者之刃#!再合适不过了……"
 fp2_struggle.1011.swordsmith_leaves:0 "[great_swordsmith.GetName]的工作完成，离开了你的宫廷"
