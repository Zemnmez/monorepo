 #You visit some baronies or go partying, by Ewan Cowhig Croft
 martial_authority.5000.t:0 "Поездка по задворкам"
 martial_authority.5000.authoritative_religion.desc:1 "Я потираю пульсирующие болью виски, слушая, как чиновник зачитывает мне уже десятое письмо из владения [baron_1_lands.GetNameNoTier] за этот год. В последние месяцы моя власть над этим и некоторыми подобными важными ленами постепенно ослабевает...\n\nМне стоит проехаться по удаленным землям, что вверяет мне [ROOT.Char.GetFaith.HighGodName], и тем самым упрочить контроль над моим краем. С другой стороны, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(party_vassal.IsFemale, 'пригласила', 'пригласил' )] меня на пир для избранных..."
 martial_authority.5000.relaxed_religion.desc:0 "Я потираю пульсирующие болью виски, слушая, как чиновник зачитывает мне уже десятое письмо из владения [baron_1_lands.GetNameNoTier] за этот год. В последние месяцы моя власть над этим и некоторыми подобными важными ленами постепенно ослабевает, и мне стоит проехаться по удаленным землям и тем самым упрочить контроль над моим краем.\n\nС другой стороны, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(party_vassal.IsFemale, 'пригласила', 'пригласил' )] меня на закрытый пир..."
 martial_authority.5000.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Хорошая', 'Хороший' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] временами навещает своих подданных."
 martial_authority.5000.b:0 "Я #EMP [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )]#! пойти на этот пир!"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName|U], [baron_2.GetShortUIName] и [baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier] и [baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier:0 "Усиленный контроль за феодалами"

 #Your young heir terrorizes your vassals
 martial_authority.8000.t:0 "Турнир гнева"
 martial_authority.8000.desc:0 "Мой [marshal.GetCouncilTitle] устраивает уже, наверное, сотый турнир в этом году, и я изо всех сил стараюсь не заснуть. Я просыпаюсь от того, что меня подергали за рукав.\n\n[Select_CString(fighting_child.IsFemale, 'Моя юная', 'Мой юный' )] [fighting_child.Custom('GetDaughterSon')] [fighting_child.GetName], вопреки всем законам природы, носится вокруг с копьем в четыре своих роста и в большом шлеме, постоянно сползающем на глаза.\n\n«[ROOT.Char.GetMotherFather|U], а я могу сразиться на турнире?»"
 martial_authority.8000.a:0 "Я допущу [fighting_child.GetHerHis] к участию, но запрещу кому бы то ни было причинять [fighting_child.GetHerHim] вред."
 martial_authority.8000.tt:0 "[fighting_child.GetName] успешно участвует в турнире"
 martial_authority.8000.a.tt:0 "[fighting_child.GetSheHe|U] может проявить себя"
 martial_authority.8000.tt.failure:0 "[fighting_child.GetName] не может себя проявить"
 martial_authority.8000.b:0 "«Разумеется, дитя! И пусть никто не сдерживает свой гнев!»"
 martial_authority.8000.c:0 "Будь [Select_CString(fighting_child.IsFemale, 'хорошей девочкой', 'хорошим мальчиком' )] и пойди поиграй с лошадьми»."
 martial_authority.8000.d:0 "«Здесь не место детям»."
 martial_authority_child_trait_gain:0 "[fighting_child.GetName] [Select_CString(fighting_child.IsFemale, 'получила', 'получил' )] свойство"
 martial_authority_brave:0 "$trait_brave$"
 martial_authority_arrogant:0 "$trait_arrogant$"
 martial_authority_wrathful:0 "$trait_wrathful$"
 martial_authority_one_eyed_child_title:0 "$trait_one_eyed$!"
 martial_authority_one_eyed_child:0 "[fighting_child.GetNameNoTooltip] [Select_CString(fighting_child.IsFemale, 'лишилась', 'лишился' )] глаза на турнире."
 martial_authority_disfigured_child_title:0 "$trait_disfigured$!"
 martial_authority_disfigured_child:0 "[fighting_child.GetNameNoTooltip] получает обезображенное лицо после травмы на турнире."
 martial_authority_unremarkable_child_title:0 "Ваш ребенок посредственность!"
 martial_authority.8000_injury:0 "[fighting_child.GetName] получает ранение."
 martial_authority_unremarkable_child:0 "[fighting_child.GetNameNoTooltip] никак не проявляет себя на турнире."
 martial_authority.8100.desc:0 "Бойцы изображают нелепый танец, в центре которого находится [fighting_child.GetName]. Несомненно, они боятся причинить [fighting_child.GetHerHim] вред. А вот [fighting_child.GetSheHe] отвечает грязными ударами, нарушающими все правила турниров.\n\nВот [fighting_child.GetSheHe] наносит удар четырнадцатифутовым древком, и [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [murdered_knight.GetName] падает с пробитым черепом. Бойцы продолжают наносить символические удары, а [fighting_child.GetSheHe] тем временем выбивает мозги другому участнику.\n\n«Прекратите это, [ROOT.Char.GetLadyLord|U]!» — молит меня [marshal.GetTitledFirstName]."
 martial_authority.8100.a:0 "Похоже, у нас есть победитель!"
 martial_authority.8100.c:0 "О [ROOT.GetCharacter.GetFaith.HighGodName], [fighting_child.GetNameNoTooltip]! Прошу прощения за [fighting_child.GetHerHis] поведение."

 #Innovating with weaponry
 martial_authority.4000.t:0 "Ржавый инструмент"
 martial_authority.4000.desc:0 "В темноте арсенала я рассматриваю различные виды оружия. Пара поношенных кожаных поножей, недавно заточенный меч, копье с потертым древком... #EMP ржавый крестьянский инструмент?#!\n\nЯ поднимаю крестьянский инструмент. Возможно, его по незнанию поместили среди оружия? Я взвешиваю его в руке, с любопытством осматривая серповидный клинок, и из интереса наношу удар по ближайшему хауберку.\n\nКлинок вспарывает кольчугу, раскидывая по полу несколько железных колец.\n\n#EMP Интересно.#!"
 martial_authority.4000.a:0 "Можно ли найти ему другое применение?"
 martial_authority.4000.b:0 "Довольно."
 martial_authority.4000.a.tt:0 "Вы рассматриваете возможность превратить инструмент в оружие."
 martial_authority.4000.b.tt:0 "Вы ищете другой способ отточить свое воинское умение."

 martial_authority.4001.t:0 "Ржавый инструмент: Столько возможностей..."
 martial_authority.4001.desc:0 "Прихватив с собой клинок, я выхожу наружу и рассматриваю его в лучах полуденного солнца. Один его конец сужается до острия, а другой обрывается хвостовиком, оставляя между собой полосу немного ржавого, но всё еще острого железа.\n\nИзгиб у острия придает клинку опасный вид. Наверняка им удобно прорубаться через кусты. Или искать брешь в доспехах?\n\nОчевидно, его можно переделать в оружие, вопрос лишь в том, какой облик оно примет..."
 martial_authority.4001.a:0 "Если выпрямить клинок, из него выйдет неплохой кинжал..."
 martial_authority.4001.a.tt:0 "Вы пытаетесь превратить инструмент в колющее оружие."
 martial_authority.4001.b:0 "А что, если закрепить его на конце копейного древка?"
 martial_authority.4001.b.tt:0 "Вы возвращаетесь внутрь в поисках веревки подлиннее..."
 martial_authority.4001.c:0 "Почему бы не оставить всё как есть?"
 martial_authority.4001.c.tt:0 "Возможно, это оружие будет эффективным и без всяких модификаций?"
 martial_authority.4001.b.failure:0 "Вы сломали инструмент!"
 martial_authority_4001.dagger.tt:0 "Вы изготавливаете простенький кинжал из инструмента."
 martial_authority_4001.halberd.tt:0 "Вы изготавливаете простенькую алебарду из инструмента."
 martial_authority_4001.billhook.tt:0 "Вы затачиваете клинок."
 martial_authority_4001.fail.tt:0 "Вам не удается сделать ничего полезного."

 martial_authority.4002.t:0 "Ржавый инструмент: Кустарный клинок"
 martial_authority.4002.desc:0 "В силу своего положения я немало смыслю в работе над военным оружием. Несмотря на весь свой энтузиазм, я быстро понимаю, что мне нужна помощь специалиста.\n\nНа мой призыв является немного нервн[Select_CString(blacksmith.IsFemale, 'ая', 'ый' )] кузнец [blacksmith.GetFirstName], [Select_CString(blacksmith.IsFemale, 'которая пробормотала', 'который пробормотал' )] что-то неразборчивое о правителях и их причудах, но после дня ковки и заточки работа завершена.\n\nИскривленное лезвие выпрямилось, укороченный клинок сужается до острия, а вдоль длины тянется желобок дола. Это не самое красивое оружие, но тем не менее оружие."
 martial_authority.4002.a:0 "Идеально!"
 martial_authority.4002.b:0 "Даже лучше, чем мой!"
 martial_authority_4002.make.tt:0 "Вы получите [improvised_dagger.GetName]"

 martial_authority.4003.t:0 "Ржавый инструмент: Импровизированная алебарда"
 martial_authority.4003.desc:0 "Зажав копье между ногой и столом, я приматываю веревкой сельскохозяйственный инструмент к острию. Поначалу конструкция опасно болтается, но уже на следующий день мне удается завершить работу с помощью нескольких полос вываренной кожи, которыми меня [Select_CString(blacksmith.IsFemale, 'обеспечила местная дубильщица', 'обеспечил местный дубильщик' )] [blacksmith.GetFirstName].\n\nСозданное мной оружие выглядит внушительно. Размер копья позволяет колоть на расстоянии, а кривой крестьянский клинок позволит без труда стянуть воина с коня или пробить стык доспеха.\n\nЭто грубое оружие, но мне кажется, что оно может быть #EMP весьма#! эффективным..."
 martial_authority.4003.a:0 "Посмотрим, как с ним справятся ваши нарядные доспехи!"
 martial_authority.4003.b:0 "Даже лучше, чем мое!"
 martial_authority_4003.make.tt:0 "Вы получите [improvised_halberd.GetName]"

 martial_authority.4004.t:0 "Ржавый инструмент: Совершенен сам по себе"
 martial_authority.4004.desc:0 "Орудие, которое, как [Select_CString(blacksmith.IsFemale, 'сообщила', 'сообщил' )] мне [blacksmith.GetFirstName] во время заточки, называется секачом, действительно выглядит как часть оружия.\n\nОтходящий от острия клинок обладает грозным лезвием и изгибается к противоположному концу. Заточенный клинок сияет в лучах полуденного солнца, когда я с размаху ударяю им по испорченному доспеху из вываренной кожи, а затем рывком возвращаю к себе, распарывая за одно движение несколько петель."
 martial_authority.4004.a:0 "Какие еще тайны скрывает скромный крестьянский инструмент?"
 martial_authority.4004.b:0 "Мне он нравится, нужно распространить их по всей державе!"
 martial_authority_4004.make.tt:0 "Вы получите [improvised_billhook.GetName]"
