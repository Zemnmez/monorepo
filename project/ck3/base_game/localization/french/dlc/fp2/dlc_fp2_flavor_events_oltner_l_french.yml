l_french:
 rice_fields_modifier:0 "Rizières"
 rice_fields_modifier_desc:0 "Les paysans de cette province cultivent du riz, ce qui leur permet de se remplir le ventre et d’inspirer une nouvelle cuisine."
 fp2_flavor.0001.t:0 "Une moisson de nouvelles idées"
 fp2_flavor.0001.desc:0 "La capitale [rice_propagator.Custom('FR_du_Char_Pi')][rice_propagator.GetTitledFirstName] est vraiment prospère. Les paysans de [rice_propagator_capital.GetNameNoTier] sont gras et heureux... et surtout productifs !\n\nLes musulmans ont apporté la culture du riz sur leurs terres. Il est facile à cultiver et nourrit bien le peuple. Est-ce une partie de leur succès, je me le demande ? Je ne serais pas contre une paysannerie plus productive...\n\nPeut-être devrais-je créer des rizières dans ma propre capitale ? Mais comment dois-je m’y prendre ?"
 fp2_flavor.0001.a:0 "L’or déliera la langue de [rice_propagator.GetFirstNameNoTooltip]."
 fp2_flavor.0001.b:0 "[rice_propagator.Custom('FR_IlElle')|U] serait sûrement heureu[rice_propagator.Custom('FR_XSe')] de le partager avec un[ROOT.Char.Custom('FR_E')] ami[ROOT.Char.Custom('FR_E')] ?"
 fp2_flavor.0001.c:0 "Le secret sera le mien... Envoyons un agent."
 fp2_flavor.0001.d:0 "Je ne traiterai pas avec les musulmans."
 fp2_flavor.0001.b.success:0 "Vous avez réussi à [rice_propagator.Custom('FR_LeLa')] convaincre"
 fp2_flavor.0001.b.failure:0 "[rice_propagator.GetFirstNameNoTooltip] se sent insulté[rice_propagator.Custom('FR_E')]"
 fp2_flavor.0001.c.success:0 "Votre agent vole le secret"
 fp2_flavor.0001.c.failure:0 "[rice_propagator.GetFirstNameNoTooltip] est furieu[rice_propagator.Custom('FR_XSe')]"
