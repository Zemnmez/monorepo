 south_asia.0001.t:0 "Una nueva era"
 south_asia.0001.desc:0 "Las multitudes cantan mi nombre mientras me purifico en las aguas de los manantiales celestiales. Me levanto como el chakravarti, legítimo y benévolo gobernante del mundo entero.\n\nMis [ROOT.Char.GetFaith.AltPriestTermPlural] me dicen que es hora de que el mundo sea guiado por mi luz, pero no necesito sus garantías. Puedo sentirlo en el alma cuando miro las llanuras."
 south_asia.0001.a:0 "El mundo dice mi nombre."

 south_asia.0002.t:0 "El chakravarti"
 south_asia.0002.intro:0 "Las multitudes llevan días, tal vez semanas, caminando para llegar a la ceremonia. La vida de [chakravarti.GetTitledFirstName] ha llevado a este momento."
 south_asia.0002.text:0 "\n\nObservo en un silencio estupefacto como mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] emerge de los manantiales sagrados. Sus [chakravarti.GetFaith.AltPriestTermPlural] [chakravarti.GetHerHim] proclaman como chakravarti, nuestr[chakravarti.Custom('ES_OA')] [chakravarti.GetLadyLord] benevolente.\n\nAhora nadie puede discutir que es [chakravarti.Custom('ES_ElLa')] legítim[chakravarti.Custom('ES_OA')] gobernante del mundo entero."
 south_asia.0002.a:0 "Es un honor haber asistido a este momento."
 south_asia.0002.b:0 "¡Dejad que me eche a vuestros pies, presa del júbilo!"

 south_asia.0003.text:0 "\n\nEs solo cuando mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] emerge de los manantiales sagrados que la fuerza total del momento me afecta. Sus [chakravarti.GetFaith.AltPriestTermPlural] [chakravarti.GetHerHim] proclaman como chakravarti, legítim[chakravarti.Custom('ES_OA')] gobernante del mundo entero.\n\nCuando [chakravarti.GetTitledFirstName] mira las llanuras a sus pies, no puedo evitar sentir que es cierto."
 south_asia.0003.a:0 "¡Dejadme que me una en vuestro triunfo, mi [chakravarti.Custom('ES_SennorSennora')]!"
 south_asia.0003.b:0 "¿Qué le espera [chakravarti.Custom('ES_AlAla')] gobernante del mundo?"

 south_asia.0004.relevant_religion:0 "Llegan en gran número heraldos que traen noticias del imperio de la India. Por primera vez en eras, ha aparecido un chakravarti."
 south_asia.0004.desc:0 "Han llegado en gran número heraldos de la tierra de la India, anunciando el ascenso de su «chakravarti», entusiasmados con su benevolencia."
 south_asia.0004.text:0 "\n\nCon grandes rituales y hordas de creyentes a sus pies, [chakravarti.GetTitledFirstName] ha adoptado el título [chakravarti.Custom('ES_DelDela')] legítim[chakravarti.Custom('ES_OA')] gobernante del mundo entero."
 south_asia.0004.a:0 "¿Será una nueva amenaza o un gran aliad[chakravarti.Custom('ES_OA')]?"
 south_asia.0004.b:0 "¡Que los infieles se guarden sus ridículas afirmaciones!"

 south_asia.0011.t:0 "Las aguas sagradas"
 south_asia.0011.desc:0 "Durante un día entero, desde la salida hasta la puesta del sol, me mantengo hasta la cintura dentro del río que corre. Ahuecando las manos, levanto el agua hacia el cielo, antes de dejarla caer. Una y otra vez.\n\nEstoy temblando cuando vuelvo a tierra seca, donde me reciben mis [ROOT.Char.GetFaith.PriestNeuterPlural] subordinados. He jurado protección no solo al agua que ha fluido hoy por mis manos, sino a todo el río y, a través de este, a la eternidad de la existencia."
 south_asia.0011.a:0 "Nadie puede dudar de mi dedicación a [ROOT.Char.GetFaith.HighGodName]."

 south_asia.0012.desc:0 "Con control sobre el curso entero del Gantes, [ruler_of_ganges.GetTitledFirstName] ha reclamado la custodia espiritual de sus aguas sagradas. No tiene precedentes que alguien reclame tal autoridad, pero los [ruler_of_ganges.GetFaith.PriestNeuterPlural] han declarado que es cierto."
 south_asia.0012.a.like:0 "Parece que la eternidad tiene un nuevo protector."
 south_asia.0012.a.dislike:0 "¡Como si alguien fuera a respetar a un[ruler_of_ganges.Custom('ES_XA')] oportunista como [ruler_of_ganges.Custom('ES_ElElla')]!"

 south_asia.0013.t:0 "Mi propósito divino, usurpado"
 south_asia.0013.desc:0 "Con las pérdidas de territorio, ¡el pueblo y los [ROOT.Char.GetFaith.PriestNeuterPlural] de mi señorío ya no respetan mi autoridad sobre el Ganges! En su lugar, [ruler_of_ganges.GetTitledName] ha reclamado el cargo de Administrador del río sagrado que yo ostenté en el pasado."
 south_asia.0013.a:0 "¡Es[ruler_of_ganges.Custom('ES_EA')] advenediz[ruler_of_ganges.Custom('ES_OA')] no es más que un[ruler_of_ganges.Custom('ES_XA')] impostor[ruler_of_ganges.Custom('ES_XA')]!"

 south_asia.0021.t:0 "El/la [founder.GetTitleAsNameNoTooltip] de $k_bene_israel$"
 south_asia.0021.desc:0 "Obligado a llevar una vida nómada y a vivir en pequeños enclaves por todo el mundo, el pueblo judío ha carecido de un verdadero hogar. Parece que los siglos de vagar han llegado a su fin.\n\n[founder.GetNameNoTooltip] ha sido coronad[founder.Custom('ES_OA')] [founder.GetTitleAsNameNoTooltip] de $k_bene_israel$. Aunque no parecía probable, parece que el pueblo judío ha encontrado su hogar en la costa oeste de la India, con el [founder.GetFaith.ReligiousHeadTitleName] restaurado y la declaración de un nuevo Israel, [founder.GetTitledFirstNameNoTooltip] cree que está marcando el comienzo de una nueva edad de oro para los seguidores del judaísmo en todo el mundo."
 south_asia.0021.a:0 "¡Un nuevo hogar para nosotros!"
 south_asia.0021.b:0 "¡Solo hay un Israel!"
 south_asia.0021.c:0 "Qué coronación más particular."
 
 
 south_asia.0030.t:0 "Extendiendo la fe theravada"
 south_asia.0030.desc:0 "Aunque somos uno de los últimos bastiones de las enseñanzas theravada, nuestros nobles siguen abrazando la fe con entusiasmo. Sin embargo, el pueblo llano siente un orgullo feroz por sus costumbres tradicionales y el culto a sus malévolas deidades nats sigue estando muy extendido.\n\nUn gobernante prudente podría considerar inteligente transigir cuando se trata de asuntos como este, pero quizás sea necesario un enfoque más estricto…"
 south_asia.0030.a:0 "¡Hay que meter en cintura a estos campesinos simples!"
 south_asia.0030.b:0 "Tienen derecho a adorar a sus dioses, dentro de lo razonable."
 south_asia.0030.c:0 "Me ocuparé de esto más tarde."
 south_asia.0030.a.tt:0 "Todos los condados en la región de Birmania"
 south_asia.0030.a.ari.tt:0 "Todos los vasallos ari"
 south_asia.0030.b.theravada.tt:0 "Todos los vasallos theravada"

 south_asia.0031.t:0 "La situación religiosa se intensifica"
 south_asia.0031.desc:0 "Una cosa es entrometernos en la cultura y otra imponer una hegemonía religiosa. El pueblo llano está enfadado y no faltan los murmullos burlones cuando se menciona tu nombre entre los tipos más tradicionales de la corte, [ari_vassal.GetTitledFirstName] entre ellos.\n\nMi mano podría estar abierta como un pacificador o cerrada como el puño de un gobernante implacable. O, más aún, podría retirarla por completo y dejar que la llama se consuma por sí sola con el tiempo. Debo elegir sabiamente…"
 south_asia.0031.a:0 "Aplastad a la turba e identificar a aquellos que los protegen."
 south_asia.0031.b:0 "No podemos permitirnos destrucción en el señorío."
 south_asia.0031.c:0 "Enviad un mensaje. Ejecutad públicamente a los líderes."
 south_asia.0031.d:0 "He hecho todo lo que he podido."
 south_asia.0031.a.tt:0 "Todos los condados"
 south_asia.0031.b.theravada:0 "Todos los vasallos theravada"
 south_asia.0031.c.all.tt:0 "Todos los demás vasallos"

 south_asia.0032.t:0 "Las tensiones religiosas disminuyen"
 south_asia.0032.desc:0 "Las deidades populares tradicionales birmanas siguen arraigadas, sobre todo en las zonas rurales. Suprimir el derecho del pueblo a rendir el culto que deseen perjudicaría más que ayudaría, puesto que la introducción en el panteón de una trigésimo séptima deidad -Thagyamin, el dios protector budista- como la primera y más importante de todas.\n\nAhora tienes ante ti una oportunidad dorada. El corazón tradicional del budismo [ROOT.Char.GetFaith.GetAdherentName] se encuentra en Lanka, pero se ve amenazado por las potencias del continente. Otra posibilidad es que sea el momento de decidir el camino de nuestra recién fortalecida fe."
 south_asia.0032.a:0 "Invitar a tu corte a los refugiados religiosos de Lanka."
 south_asia.0032.b:0 "Seremos los únicos custodios del [ROOT.Char.GetFaith.GetNameNoTooltip|l]."
 south_asia.0032.a.tt:0 "Llegan [guests|lE] lankanos"
 south_asia.0032.a.ruler.tt:0 "Todos los gobernantes theravada sinhala"
 south_asia.0032.a.lankan:0 "Han llegado a tu corte refugiados religiosos lankanos"

 south_asia.0033.t:0 "Impuesta voluntad religiosa"
 south_asia.0033.desc:0 "Las insurrecciones religiosas han terminado. Quienes fueron lo bastante valientes y necios para resistirse fueron ejecutados, pero la mayoría mantuvieron la boca cerrada y la cabeza gacha por miedo a la persecución. Los líderes religiosos [ari_vassal.GetFaith.GetAdherentNamePlural] huyeron al campo donde continúan realizando sus rituales animistas. \n\nAhora la cuestión se vuelve a hacia aquellos en la corte que en el pasado fueron tan atrevidos con su apoyo y, sin embargo, ahora sus lenguas no se mueven tanto."
 south_asia.0033.a:0 "¡Todos en mi corte deben admitir su adhesión a la fe verdadera!"
 south_asia.0033.b:0 "Se ha derramado demasiada sangre; dejadlos en paz."
 south_asia.0033.c:0 "Tuvisteis vuestra oportunidad. ¡GUARDIAS!"
 
 south_asia.0034.t:0 "Evitado conflicto religioso"
 south_asia.0034.desc:0 "Llevar al país al borde de la guerra civil para defender la fe es una muestra de fervor, pero saber cuándo detenerse es una demostración de compasión. La gente sigue refunfuñando, pero que así sea.\n\nSe mantiene la división religiosa en el valle del Irawadi, pero al menos mi dominio sobre él sigue intacto y la posibilidad de una mayor conversión por medios convencionales sigue siendo posible."
 south_asia.0034.a:0 "Siddhārtha Gautama aprobaría mi compasión."
 south_asia.0034.b:0 "Y sí que los convertiremos."
 south_asia.0034.counties:0 "Todos los condados"
 south_asia.0034.vassals:0 "Todos los vasallos"
 south_asia.0034.aricounties:0 "Todos los condados ari"
 
 south_asia.0035.t:0 "Conservar las tierras natales theravadas"
 south_asia.0035.desc:0 "Cualquier verdadero seguidor de las ideas de Buda valora la sagrada importancia de conservar sus palabras. El Canon Pāli, a pesar de haber sido escrito cientos de años después de la muerte de Siddhārtha Gautama, representa la colección más exacta de las palabras de Buda del mundo conocido.\n\nCon las maquinaciones políticas en el continente indio, aumenta la amenaza a la seguridad de estos textos sagrados en las tierras natales [ROOT.Char.GetFaith.GetAdjective]s de la península de Lanka. ¡Debo actuar!"
 south_asia.0035.a:0 "Enviaremos fieles [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] para ayudarles a conservar la fe."
 south_asia.0035.b:0 "Enviad enviados y ofrecer un vínculo de amistad."
 south_asia.0035.b.theravada.tt:0 "Cualquier gobernante theravada independiente"
 south_asia.0035.a.lanka:0 "Todos los condados de Lanka"
 
 south_asia.0036.t:0 "Tratando con los ari"
 south_asia.0036.desc:0 "Ahora que el futuro de la fe más allá del valle del Irawadi está seguro, la única cuestión que permanece es qué hacer con últimos monjes de la fe [ari_faith.GetName|l], que aún ostentan tanto poder, pero alardean de hedonismo a cada ocasión. Podemos socavar su influencia, pero no subestimarla.\n\nHay que ocuparse de estos líderes religiosos que beben vino y sacrifican animales, pero con delicadeza para que su persecución no sea vea como una amenaza a la paz de la región, aún vulnerable."
 south_asia.0036.a:0 "El pueblo necesita conocer sus pecados. Divide y vencerás."
 south_asia.0036.b:0 "Se pueden convertir o huir a los bosques y las montañas."
 south_asia.0036.b.tt:0 "Todos los demás condados de Birmania"
 
 south_asia.0037.t:0 "La fe, asegurada."
 south_asia.0037.desc:0 "A medida que los últimos vestigios del poder de los monjes se desvanecen, es como si me quitaran una piedra de molino de los hombros. Las relaciones religiosas en el reino son armoniosas, la fe prospera y el pueblo me considera, con razón, su líder político y espiritual.\n\nMi gran viaje ha llegado a su fin y mi señorío se puede calificar con razón un verdadero bastión de una fe [ROOT.Char.GetFaith.GetAdjective] fuerte y sana."
 south_asia.0037.a:0 "¡Haremos que la fe sea aún más fuerte!"
 south_asia.0037.b:0 "No hago más que seguir la voluntad de Buda."
 south_asia.0037.b.tt:0 "Todos los vasallos"

 south_asia.0038.t:0 "La gran separación"
 south_asia.0038.desc:0 "Desde hace muchos años, los fieles del valle del Irawadi se enfrentan a una verdadera división religiosa. Los nobles que viven en la ciudad y sus allegados practican el [proselytiser.GetFaith.GetName|l], mientras que el pueblo llano y quienes viven en los extensos bosques del valle siguen adorando a las diversas deidades y espíritus de la fe ari.\n\nMi señor[proselytiser.Custom('ES_XA')] [proselytiser.GetFullName] ha asumido la responsabilidad de sanar esta división e imponer la fe theravada como la dominante en sus tierras y, por extensión, también en las mías. Incluso ahora, sus monjes recorren mis tierras y remodelan el paisaje religioso a su imagen preferida."
 south_asia.0038.a:0 "¡La fe theravada prosperará!"
 south_asia.0038.b:0 "¡Es un escándalo!"
 south_asia.0038.c:0 "No son más que las tonterías de siempre."
 south_asia.0038.tt:0 "Muchos de tus [counties|lE] pueden pasarse a la fe theravada."

 south_asia.0039.t:0 "Un fanatismo brutal."
 south_asia.0039.desc:0 "La labor evangelizadora de [proselytiser.GetFullName] parece haber ido muy mal. Su estrategia de mano dura a la hora de extender la fe theravada ha provocado alborotos y protestas que fueron aplastadas brutalmente posteriormente.\n\nTodo señor o dama que se atreviera a defender a un practicante de la acosada fe ari ha desaparecido o bien insiste en que sus palabras fueron tergiversadas y nadie se atreve a desafiar la paciencia de su fanátic[proselytiser.Custom('ES_OA')] señor[proselytiser.Custom('ES_XA')].\n\nAún está por ver si habrá más repercusiones para aquellos quienes se sabe que se pusieron del lado de los oprimidos…"
 south_asia.0039.a:0 "No es más que lo que se merecen."
 south_asia.0039.b:0 "Un día los fieles caídos serán vengados."
 south_asia.0039.c:0 "No son más que más peleas triviales entre paganos."

 south_asia.0040.t:0 "¿Una fe asegurada?"
 south_asia.0040.desc:0 "[proselytiser.GetFullName], mi señor[proselytiser.Custom('ES_XA')] y gobernante de estas tierras, trabaja duro para convertir a la población a su fe, el [proselytiser.GetFaith.GetName|l]. Mientras sus maquinaciones avanzan, ha sido imposible detener el torrente de predicadores y bhāṇakas que se aventuran por mis tierras para extender su fe, esto es, la de su [proselytiser.GetLordLady].\n\nIncluso ahora que el theravada se asienta, los practicantes ari tradicionales desaparecen en bastiones en bosques de la zona de las montañas de Arakan, con lo que disminuyen en número y se alejan del culto abierto."
 south_asia.0040.a:0 "¡Maravilloso! ¡La fe verdadera florecerá!"
 south_asia.0040.b:0 "Estas acciones no pasarán desapercibidas."
 south_asia.0040.c:0 "En realidad, no es mi problema."
 south_asia.0040.tt:0 "Muchos de tus [counties|lE] pueden pasarse a la fe theravada."

 south_asia.0041.t:0 "Un regalo del extranjero"
 south_asia.0041.desc:0 "Es el quinto monje del día que pasa por mi corte el que despierta mi interés; es raro ver abiertamente tanto miembro de la fe. Un rápido interrogatorio revela la razón de esta nueva avalancha de fieles en mis tierras.\n\n[proselytiser.GetFullName], un[proselytiser.Custom('ES_XA')] [proselytiser.GetLordLady] extranjer[proselytiser.Custom('ES_OA')], ha estado imponiendo la fe [proselytiser.GetFaith.GetAdjective] en su señorío, y les ha llegado la noticia de las vicisitudes que nuestra fe compartida también sufrió en mi señorío durante las generaciones pasadas.\n\nEn respuesta, ha enviado muchos bhikkus para que ayuden a difundir y apoyar la fe en su tierra natal ancestral."
 south_asia.0041.a:0 "No olvidaré este gesto."
