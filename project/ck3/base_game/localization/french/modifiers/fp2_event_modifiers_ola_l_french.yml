l_french:
 tolerance_gospel_modifier:0 "Tolérance religieuse"
 tolerance_gospel_modifier_desc:0 "Ce personnage a exhorté son peuple à embrasser la patience et l’unité."
 fanatical_recruits_modifier:0 "Recrues fanatiques"
 fanatical_recruits_modifier_desc:0 "Ce personnage a un apport constant de recrues zélées."
 tensions_eased_province_modifier:0 "Tensions apaisées"
 tensions_eased_province_modifier_desc:0 "La tension religieuse dans cette province s’apaise."
 riots_and_murders_province_modifier:0 "Émeutes et meurtres"
 riots_and_murders_province_modifier_desc:0 "Ce comté a été secoué par des massacres et des expulsions de soi-disant indésirables."
 hate_monger_modifier:0 "Fauteur de haine"
 hate_monger_modifier_desc:0 "Ce personnage est un semeur de discorde et de haine notoire."

 nursing_salaries_for_single_mothers_modifier:0 "Salaires des infirmières"
 nursing_salaries_for_single_mothers_modifier_desc:0 "Ce personnage a institué un système dans lequel les mères célibataires sont payées pour allaiter ses enfants pendant un certain temps."
 widows_and_widowers_amazing_funds_modifier:0 "Fonds pour les veuves"
 widows_and_widowers_amazing_funds_modifier_desc:0 "Ce personnage a créé un fonds pour les veuves - mais les personnes ayant des enfants hors mariage ne reçoivent rien."
 starving_single_mothers_and_children_modifier:0 "Mères affamées"
 starving_single_mothers_and_children_modifier_desc:0 "Les veuves, les parents isolés et leurs enfants sont laissés à la famine sur les terres de ce personnage."
 destitute_single_mothers_modifier:0 "Ménagerie malheureuse"
 destitute_single_mothers_modifier_desc:0 "La cour de ce personnage est remplie de mères célibataires et de leurs enfants, dans divers états de misère."

 anti_innovation_muslim_modifier:0 "Nizamiyyah"
 anti_innovation_muslim_modifier_desc:0 "Ce personnage a montré de l’intérêt pour un nouveau mouvement religieux qui abhorre le rationalisme et la science."
 rolling_in_filth_modifier:0 "Se roule dans la crasse"
 rolling_in_filth_modifier_desc:0 "Ce personnage ne se soucie guère de la propreté et de la prétendue hygiène."
 cannot_read_greek_modifier:0 "Prétend lire le grec"
 cannot_read_greek_modifier_desc:0 "Ce personnage prétend être versé dans la langue des savants de l’Antiquité, mais les preuves montrent le contraire."
 misread_medicine_incompetence_modifier:0 "A mal lu le Canon de la médecine"
 misread_medicine_incompetence_modifier_desc:0 "Ce personnage a lu le Canon de la médecine et d’autres grands ouvrages sur la santé et l’hygiène, mais il les a très mal compris."
 inspired_medicine_modifier:0 "Inspiré par les innovations médicales"
 inspired_medicine_modifier_desc:0 "Ce personnage s’est intéressé aux récentes innovations des savants perses et andalous dans le domaine médical."
 medical_insights_modifier:0 "Connaissances médicales"
 medical_insights_modifier_desc:0 "Ce personnage a lu Hippocrate et Galien, et insiste désormais pour que les gens se lavent les mains à la Cour."

 fp2_advanced_maritime_technology_modifier:0 "Technologie maritime avancée"
 fp2_advanced_maritime_technology_modifier_desc:0 "Ce personnage est en possession d’une technologie navale très en avance sur le reste du monde."
 fp2_successful_shipyards_modifier:0 "Maîtres constructeurs de navires"
 fp2_successful_shipyards_modifier_desc:0 "Ce lieu abrite des artisans navals expérimentés capables de construire les navires les plus complexes."

 foreboding_visions_modifier:0 "Visions inquiétantes de l’avenir"
 foreboding_visions_modifier_desc:0 "Lors de rêves fiévreux et de crises de possession, ce personnage a des visions inquiétantes des événements à venir."

 mysterious_prophetess_illness_modifier:0 "Maladie des sibylles"
 mysterious_prophetess_illness_modifier_desc:0 "Ce personnage souffre d’une maladie mortelle apparemment liée à des rêves prophétiques."

 frightened_by_portent_modifier:0 "Effrayé par un présage"
 frightened_by_portent_modifier_desc:0 "Ce personnage a reçu un très mauvais présage."

 cortes_modifier:0 "Cortes"
 cortes_modifier_desc:0 "Ce personnage permet aux élus des communes libres de participer aux réunions du Conseil."

 extra_large_cortes_modifier:0 "Parlement du peuple"
 extra_large_cortes_modifier_desc:0 "Ce personnage permet à n’importe qui de participer aux réunions du Conseil."

 vineyards_burnt_county_modifier:0 "Vignobles brûlés"
 vineyards_burnt_county_modifier_desc:0 "Ce comté abritait autrefois de magnifiques vignobles, mais ils ont tous été détruits."

 vineyards_protected_county_modifier:0 "Vignobles protégés"
 vineyards_protected_county_modifier_desc:0 "Les vignobles de ce comté sont protégés contre les fanatiques religieux qui veulent les brûler."

 crusading_against_iberian_wine_modifier:0 "Campagne anti-vin"
 crusading_against_iberian_wine_modifier_desc:0 "Ce personnage est résolu à mettre fin aux habitudes de consommation blasphématoires de ses sujets ibériques."

 wine_supply_secure_modifier:0 "Approvisionnement en vin assuré"
 wine_supply_secure_modifier_desc:0 "Ce personnage a fait en sorte que rien ne puisse menacer l’approvisionnement de sa Cour en vins fins locaux."

 


 toledo_steel_armaments_modifier:0 "Armés comme les Romains"
 toledo_steel_armaments_modifier_desc:0 "Les soldats de ce personnage portent des lames faites d’acier ibérique de qualité supérieure, comme les légions romaines d’autrefois."

 toledo_steel_county_modifier:0 "Acier de Tolède"
 toledo_steel_county_modifier_desc:0 "Ce comté produit un acier très résistant, réputé depuis l’Antiquité."

 tortured_smith_spilling_secrets_modifier:0 "Secrets de fabrication de l’épée"
 tortured_smith_spilling_secrets_modifier_desc:0 "Ce personnage a appris les secrets de la fabrication des épées auprès d’un maître forgeron torturé."

 guild_rights_protected_modifier:0 "Droits de la guilde garantis"
 guild_rights_protected_modifier_desc:0 "La guilde des forgerons de ce comté a été protégée contre toute interférence extérieure."

 master_smith_npc_modifier:0 "Maître forgeron"
 master_smith_npc_modifier_desc:0 "Les compétences de forgeron de ce personnage sont presque sans égal."


 great_translation_school_modifier:0 "Grande école de traduction"
 great_translation_school_modifier_desc:0 "Ce personnage a fondé une école de traduction où les grandes œuvres étrangères sont mises à la disposition de toute la civilisation."

 mediocre_translation_school_modifier:0 "École de traduction médiocre"
 mediocre_translation_school_modifier_desc:0 "Ce personnage a financé une école de traduction, mais les personnes qui y participent sont d’un talent quelque peu douteux."

 translation_effort_modifier:0 "Travail de traduction"
 translation_effort_modifier_desc:0 "Ce personnage a employé un érudit compétent pour traduire des œuvres importantes."

 dusty_libraries_modifier:0 "Bibliothèques poussiéreuses"
 dusty_libraries_modifier_desc:0 "Les bibliothèques autrefois magnifiques du pays de ce personnage sont devenues poussiéreuses et désordonnées. Pourtant, on peut y trouver une étrange tranquillité."





 mystery_meat_unhealth_benefits_modifier:0 "Sensation étrange"
 mystery_meat_unhealth_benefits_modifier_desc:0 "Ce personnage a mangé une grande quantité de viande provenant d’une mystérieuse carcasse géante qui s’était échouée sur une plage. Il n’aurait probablement pas dû..."

 mystery_meat_health_benefits_modifier:0 "Nourriture en quantité et en qualité"
 mystery_meat_health_benefits_modifier_desc:0 "Ce personnage a mangé une grande quantité de viande provenant d’une carcasse géante qui s’est échouée sur une plage. C’était très savoureux."

 lay_ruler_issued_fatwa_modifier:0 "Jugement religieux"
 lay_ruler_issued_fatwa_modifier_desc:0 "Ce dirigeant a émis un avis juridique sur une question religieuse, bien que certaines personnes affirment qu’il n’a pas l’autorité pour le faire."

 saw_the_world_from_above_modifier:0 "A vu le monde d’en haut"
 saw_the_world_from_above_modifier_desc:0 "Ce personnage a vécu une expérience inoubliable en planant dans le ciel."


 felt_something_modifier:0 "Émerveillé par la beauté"
 felt_something_modifier_desc:0 "Ce personnage a entendu une musique d’une beauté inouïe."

 investing_in_music_modifier:0 "Investit dans la musique"
 investing_in_music_modifier_desc:0 "Ce personnage fait en sorte que des musiciens talentueux, même de basse naissance, se produisent à sa Cour."

 great_pine_chopped_down_county_modifier:0 "Un grand pin abattu"
 great_pine_chopped_down_county_modifier_desc:0 "Dans ce comté se trouvait un grand et vieux pin parasol, qui jetait une ombre agréable. Il n’existe plus."

 aversion_to_joy_modifier:0 "Aversion pour la joie"
 aversion_to_joy_modifier_desc:0 "Ce personnage se dit que la joie et la beauté sont de vaines distractions qui rendent faible."




 memorable_public_execution_modifier:0 "Exécution publique mémorable"
 memorable_public_execution_modifier_desc:0 "Ce personnage a exécuté quelqu’un d’une manière très macabre."

 compelling_apology_modifier:0 "Excuses convaincantes"
 compelling_apology_modifier_desc:0 "Quelle que fût son erreur, ce personnage a présenté des excuses très sincères."

 restitution_to_minorities_modifier:0 "Dédommagement des minorités locales"
 restitution_to_minorities_modifier_desc:0 "Ce personnage a remédié à certains des griefs des minorités locales."

 obligations_fulfilled_modifier:0 "Obligations douteuses"
 obligations_fulfilled_modifier_desc:0 "Ce personnage a rempli ses obligations envers un autre dirigeant en lui livrant des esclaves qui s’étaient échappés..."

 saqaliba_settlers_county_modifier:0 "Colons saqaliba"
 saqaliba_settlers_county_modifier_desc:0 "D’anciens esclaves d’origine est-européenne se sont installés dans cette province."

 former_slave_npc_modifier:0 "Ancien esclave"
 former_slave_npc_modifier_desc:0 "Ce personnage était autrefois un esclave, et il est très attaché à la défense de sa liberté."
