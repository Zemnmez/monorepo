 SETTING_SHOW_SUGGESTIONS_TOOLTIP:2 "#T $SETTING_SHOW_SUGGESTIONS$#!\nEstablece si el juego te sugiere actividades a intervalos regulares. Útil para aquellos jugadores que estén descubriendo Crusader Kings III."
