l_german:
 # General Loc Strings
 pay_homage_header:0 "Huldigung:"

 # Activity Start: Liege decides whether or not to hear petition
 pay_homage.0001.opening:0 "[homage_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 pay_homage.0001.desc:0 "Ich bin in [homage_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] angekommen, um Euch zu huldigen, glorreich[homage_liege.Custom('DE_END_ADJ_NUL_S_N')] [homage_liege.GetTitleAsNameNoTooltip], als Zeichen meiner Treue.\n\n"
 pay_homage.0001.desc.submission:0 "Ich hoffe, mein Eid, mich unterzuordnen, reicht als Beweis meiner Ehre."
 pay_homage.0001.desc.gold:0 "Ich bringe Euch teure Geschenke, die Eurer Majestät würdig sind, als Zeichen meines guten Willens und meiner Dienstbeflissenheit."
 pay_homage.0001.desc.hook:0 "Ihr habt mein Wort, dass ich alles tun werde, was Ihr von mir verlangt, mein[homage_liege.Custom('DE_END_PRO_S_N')] [homage_liege.GetLadyLord]."
 pay_homage.0001.desc.contract:0 "Um Eure Domäne und meine Lehnstreue Euch gegenüber klar zu markieren, werde ich schwören, größere Verpflichtungen als Euer Vasall wahrzunehmen."
 pay_homage.0001.a:0 "Führt [homage_vassal.GetTitledFirstNameNoTooltip] sofort herein."
 pay_homage.0001.a.tt:0 "[homage_vassal.GetTitledFirstName] wird von Euch in Eurem [royal_court|E] empfangen"
 pay_homage.0001.b:0 "[homage_liege.Custom('DE_PRO_POS_S_3P')|U] Scharren an der Tür bedeutet mir nichts."
 pay_homage.0001.b.tt:0 "Ihr schickt [homage_vassal.GetTitledFirstName] fort"

# Activity End: Vassal learns that liege refuses to hear petition
 pay_homage.0009.opening:1 "[homage_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 pay_homage.0009.desc:0 "Ich lasse mich von Eurem [homage_vassal.Custom('InsultAdjective')]en Schauspiel nicht zum Narren halten: Eine Huldigung von Euch würde mir nichts bedeuten."
 pay_homage.0009.a:1 "Unerhört!"

 # Liege Event: Liege receives homage from vassal
 pay_homage.0101.t:0 "$pay_homage_header$ Kniefall"
 pay_homage.0101.t.language:0 "$pay_homage_header$ Zweideutigkeit"
 pay_homage.0101.t.clumsy:0 "$pay_homage_header$ Beschämt"
 pay_homage.0101.t.infatuation:0 "$pay_homage_header$ Verdinglicht"
 pay_homage.0101.t.delivery:0 "$pay_homage_header$ Sprachlos"
 pay_homage.0101.desc:0 "Ich warte geduldig auf meinem Thron auf die Ankunft von [homage_vassal.GetTitledFirstName], [homage_vassal.Custom('DE_ART_DEF_S_N')] mir auch schon bald angekündigt und präsentiert wird.\n\n"
 pay_homage.0101.desc.submission:0 "[homage_vassal.Custom('DE_PRO_PER_S_3P_N')|U] kniet ehrerbietig nieder und leistet den Eid, dem Reich als treuer Vasall zu dienen.\n\n"
 pay_homage.0101.desc.gold:0 "[homage_vassal.Custom('DE_PRO_PER_S_3P_N')|U] kniet ehrerbietig nieder, während Gesinde [homage_vassal.Custom('DE_PRO_POS_S_3P')]e Geschenke in Form von Geld und Kostbarkeiten herbeischaffen. Der Eid wird geleistet, und Schreiber halten [homage_vassal.Custom('DE_PRO_POS_S_3P')]e Schwüre fest, dem Reich dienen zu wollen.\n\n"
 pay_homage.0101.desc.hook:0 "[homage_vassal.Custom('DE_PRO_PER_S_3P_N')|U] kniet ehrerbietig nieder und stellt sich mir – neben anderen Eiden, [homage_liege.GetPrimaryTitle.GetNameNoTooltip] zu dienen – zur freien Verfügung und begibt sich damit auch in meine Schuld.\n\n"
 pay_homage.0101.desc.contract:0 "[homage_vassal.Custom('DE_PRO_PER_S_3P_N')|U] kniet ehrerbietig nieder und bietet mir an – neben anderen Eiden, [homage_liege.GetPrimaryTitle.GetNameNoTooltip] zu dienen – höhere Beiträge als Vasallenfürst[homage_vassal.Custom('DE_END_NOU_S_GS_N')] des Reiches zu entrichten.\n\n"
 pay_homage.0101.desc.language:2 "Auch wenn [homage_vassal.Custom('DE_ART_DEF_S_N')] [homage_vassal.GetTitleAsNameNoTooltip] die [homage_liege.GetCourtLanguage.GetNameNoTooltip|l]en Schwüre ganz klar geübt hat, spricht [homage_vassal.Custom('DE_PRO_PER_S_3P_N')] einige Abschnitte dennoch falsch aus, was deren Bedeutung auf lustige Weise ändert und dazu führt, dass meine Höflinge ein Kichern unterdrücken müssen."
 pay_homage.0101.desc.clumsy:0 "Als [homage_vassal.GetTitledFirstNameNoTooltip] sich erhebt, stolpert [homage_vassal.Custom('DE_PRO_PER_S_3P_N')] unbeholfen. Dem gesamten Hof verschlägt es den Atem, als [homage_vassal.Custom('DE_PRO_PER_S_3P_N')] stürzt und vor mir auf dem Boden landet, alle viere weit von sich gestreckt und puterrot vor Scham."
 pay_homage.0101.desc.infatuation:0 "[homage_vassal.GetTitledFirstNameNoTooltip] erhebt sich und wirkt dabei etwas verlegen. Aus den Augenwinkeln nehme ich wahr, wie mein[homage_infatuation.Custom('DE_END_PRO_S_N')] [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] [homage_infatuation.GetFullName] sichtlich ins Schwärmen gerät, da [homage_infatuation.Custom('DE_PRO_PER_S_3P_D')] [homage_vassal.Custom('DE_ART_DEF_S_N')] [homage_vassal.GetTitleAsNameNoTooltip] so gut gefällt!"
 pay_homage.0101.desc.delivery:0 "Die Dinge laufen von Anfang an nicht gut. [homage_vassal.Custom('GetHomageDeliveryDescLiege')]"
 pay_homage.0101.desc.success:0 "Auf mein Geheiß hin erhebt sich [homage_vassal.Custom('DE_ART_DEF_S_N')] [homage_vassal.GetTitleAsNameNoTooltip] schließlich. Ich bringe meine Zufriedenheit zum Ausdruck und bekräftige das Anrecht von [homage_vassal.GetFirstNameNoTooltip] auf die Ländereien, über die [homage_vassal.Custom('DE_PRO_PER_S_3P_N')] an meiner statt herrscht."
 pay_homage.0101.smooth.submission:0 "„Dient mir gut, [homage_vassal.GetTitledFirstNameNoTooltip].“"
 pay_homage.0101.smooth.gold:0 "„Ich nehme Eure großzügigen Geschenke an, [homage_vassal.GetTitledFirstNameNoTooltip].“"
 pay_homage.0101.smooth.hook:0 "„Mich erfreut das Wissen, dass ich mich auf Euch verlassen kann, [homage_vassal.GetTitledFirstNameNoTooltip].“"
 pay_homage.0101.smooth.contract:0 "„Eure Dienste sind von unschätzbarem Wert, [homage_vassal.GetTitledFirstNameNoTooltip].“"
 pay_homage.0101.faux_pas.language:0 "„Eine lobenswerte Anstrengung, [homage_vassal.GetFirstNameNoTooltip]: Das ist keine einfache Sprache.“"
 pay_homage.0101.faux_pas.clumsy:0 "„Eure Eide sind alles, was für mich zählt.“"
 pay_homage.0101.faux_pas.infatuation:0 "„Ähem … Ich glaube, wir sind hier fertig.“"
 pay_homage.0101.faux_pas.delivery:0 "„Das, was zählt, ist nicht Eure Zunge, sondern Eure Treue.“"
 pay_homage.0101.insult.language:0 "„Habt Ihr #EMP irgendeine#! Ahnung, was Ihr da gerade gesagt habt?“"
 pay_homage.0101.insult.clumsy:0 "„Was für ein Trauerspiel.“"
 pay_homage.0101.insult.infatuation:0 "„Wie #EMP könnt#! Ihr es wagen? Raus!“"
 pay_homage.0101.insult.delivery:0 "„Was #EMP war#! das?“"

 # Vassal Event: Vassal hears how it went
 pay_homage.0201.desc:0 "Bedienstete geleiten mich in den großen Saal von [homage_liege.GetTitledFirstNameRegnal] in [homage_liege.GetCapitalLocation.GetNameNoTooltip], wo [homage_liege.Custom('DE_PRO_PER_S_3P_N')] auf [homage_liege.Custom('DE_PRO_POS_S_3P')]em Thron sitzt und darauf wartet, meinen Schwur zu hören.\n\n"
 pay_homage.0201.desc.language:2 "Ich knie vor [homage_liege.Custom('DE_PRO_PER_S_3P_D')] nieder und sage die [homage_liege.GetCourtLanguage.GetNameNoTooltip|l]en Schwüre auf, die ich geübt habe, doch nur halb verhohlenes Gekicher seitens des Hofs zeigt eindeutig, dass meine Zunge noch mehr Übung in der Hofsprache meiner Oberen braucht …\n\n"
 pay_homage.0201.desc.clumsy:0 "Ich mache mich daran, vor [homage_liege.Custom('DE_PRO_PER_S_3P_D')] niederzuknien, doch in meiner Eile stolpere ich und lande vor [homage_liege.Custom('DE_PRO_POS_S_3P')]en Füßen. Ich wuchte mich in die Höhe und leiste dennoch die Eide, auch wenn meine Wangen vor dem versammelten Hof vor lauter Röte geradezu brennen …\n\n"
 pay_homage.0201.desc.infatuation:0 "Ich knie vor [homage_liege.Custom('DE_PRO_PER_S_3P_D')] nieder und fange an. Als ich die Eide aufsage, fällt mir [homage_infatuation.GetFullName] ins Auge, [homage_infatuation.Custom('DE_ART_DEF_S_N')] [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] von [homage_liege.GetFirstNameNoTooltip], [homage_infatuation.Custom('DE_ART_DEF_S_N')] mich einladend anlächelt und mir absichtlich zuzwinkert. Als ich zu meinem Lehnsherrn zurückblicke, erwartet mich eine zornige Miene! Ich bringe meine Rede zu Ende und wende mich ab, als der Hof in gemurmeltes Tratschen verfällt …\n\n"
 pay_homage.0201.desc.delivery:0 "Ich knie vor [homage_liege.Custom('DE_PRO_PER_S_3P_D')] nieder und fange an, die Eide von mir zu geben, doch die Dinge laufen rasch aus dem Ruder. [homage_vassal.Custom('GetHomageDeliveryDescVassal')]\n\n"
 pay_homage.0201.desc.success:0 "Mein[homage_liege.Custom('DE_END_PRO_S_N')] [homage_liege.GetLadyLord] sitzt auf [homage_liege.Custom('DE_PRO_POS_S_3P')]em Thron und ich knie zu [homage_liege.Custom('DE_PRO_POS_S_3P')]en Füßen, um meine vielen Eide der Huldigung aufzusagen, während [homage_liege.Custom('DE_PRO_POS_S_3P')]e Schreiber das Ereignis festhalten.\n\n"
 pay_homage.0201.desc.submission:0 "Damit ist die Zeremonie abgeschlossen: [homage_liege.Custom('DE_ART_DEF_S_N')|U] [homage_liege.GetTitleAsNameNoTooltip] kann von mir nicht mehr erwarten als mein Versprechen, treu als ein Vasall des Reichs zu dienen.\n\n"
 pay_homage.0201.desc.gold:0 "Dann kommt meine Begleitung, die vor dem versammelten Hof jene reichen Geschenke präsentiert, welche [homage_liege.Custom('DE_ART_DEF_S_N')] [homage_liege.GetTitleAsNameNoTooltip] von mir erhält.\n\n"
 pay_homage.0201.desc.hook:0 "Dann kommt mein Versprechen: [homage_liege.Custom('DE_ART_DEF_S_N')|U] [homage_liege.GetTitleAsNameNoTooltip] kann sich darauf verlassen, dass ich [homage_liege.Custom('DE_PRO_PER_S_3P_D')] als treue Stütze bei all seinen Unterfangen jeden Gefallen tun werde, den [homage_liege.Custom('DE_PRO_PER_S_3P_N')] verlangt.\n\n"
 pay_homage.0201.desc.contract:0 "Dann kommt mein Geschenk: [homage_liege.Custom('DE_ART_DEF_S_N')|U] [homage_liege.GetTitleAsNameNoTooltip] wird als Zeichen meiner Treue und zum Wohl der Krone in Zukunft höhere Beiträge von mir erhalten.\n\n"
 pay_homage.0201.desc.insult_language:1 "[homage_liege.GetFirstNameNoTooltip] blickt mich ernst an, bricht dann in schallendes Gelächter aus und ahmt meine falsch ausgesprochenen Schwüre in einem schlechten [homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip|l]en Akzent nach …"
 pay_homage.0201.desc.insult_clumsy:0 "[homage_liege.GetFirstNameNoTooltip] grinst breit hinter vorgehaltener Hand, als der Hof nach und nach in Gelächter ausbricht. So wird man sich also hier an mich erinnern …"
 pay_homage.0201.desc.insult_infatuation:0 "[homage_liege.Custom('DE_PRO_POS_S_3P')|U][homage_infatuation.Custom('DE_END_PRO_S_N')] [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] fängt sich von [homage_liege.GetFirstNameNoTooltip] einen zornigen Blick ein, ehe ich sang- und klanglos aus dem Saal geschickt werde."
 pay_homage.0201.desc.insult_delivery:0 "[homage_liege.GetFirstNameNoTooltip] beugt sich kichernd vornüber und spielt Auszüge aus meiner Rede in allen Einzelheiten nach …"
 pay_homage.0201.desc.brush_off:0 "Zu meiner Überraschung verhält sich [homage_liege.GetFirstNameNoTooltip] fast, als wäre nichts geschehen, und nimmt meine Huldigung voller Anmut entgegen.\n\n"
 pay_homage.0201.desc.outro:0 "[homage_liege.GetFirstNameNoTooltip] weist mich an, mich zu erheben, und bestätigt [homage_liege.Custom('DE_PRO_POS_S_3P')]e Zufriedenheit mit mir, zusammen mit meinen Rechten an jenen Ländereien, über die ich an [homage_liege.Custom('DE_PRO_POS_S_3P')]er statt herrsche."
 pay_homage.0201.smooth.submission:0 "Heil sei Euch, [homage_liege.GetTitleAsNameNoTooltip]."
 pay_homage.0201.smooth.gold:0 "Der Preis der Lehnstreue …"
 pay_homage.0201.smooth.hook:0 "Lasst uns hoffen, dass es nur ein kleiner Gefallen ist …"
 pay_homage.0201.smooth.contract:0 "Die Bürden der Dienstbarkeit …"
 pay_homage.0201.faux_pas:0 "Sieh an: ein gerechter Lehnsherr."
 pay_homage.0201.insult:0 "Ich hätte nie kommen sollen."

 # Custom
 homage_delivery_stutter_liege:0 "[homage_vassal.GetTitledFirstNameNoTooltip] schafft es kaum durch einen halben Satz, ehe [homage_vassal.Custom('DE_PRO_POS_S_3P')] Stottern [homage_vassal.Custom('DE_PRO_PER_S_3P_A')] zum Abbruch zwingt. Meine peinlich berührten Höflinge beobachten [homage_vassal.Custom('DE_PRO_POS_S_3P')]e tapferen Versuche, [homage_vassal.Custom('DE_PRO_POS_S_3P')]e Stimme wieder unter [homage_vassal.Custom('DE_PRO_POS_S_3P')]e Gewalt zu bringen."
 homage_delivery_lisp_liege:0 "Die Rede von [homage_vassal.GetTitledFirstNameNoTooltip] ist … denkwürdig. [homage_vassal.Custom('DE_PRO_POS_S_3P')|U] Sigmatismus nimmt [homage_vassal.Custom('DE_PRO_POS_S_3P')]en Worten die Gravitas, als [homage_vassal.Custom('DE_PRO_PER_S_3P_N')] Zischlaut um Zischlaut von sich gibt und versucht, das Gekicher meiner weniger großmütigen Höflinge nicht weiter zu beachten."
 homage_delivery_wheeze_liege:0 "[homage_vassal.GetTitledFirstNameNoTooltip] ist ein spannender Fall: Offenkundig nervös ob des ganzen Spektakels und voller Aufregung wegen [homage_vassal.Custom('DE_PRO_POS_S_3P')]es überhasteten Erscheinens wirkt es, als würde [homage_vassal.Custom('DE_PRO_PER_S_3P_D')] allein schon das Atmen schwerfallen. Mit einer Reibeisenstimmte quält [homage_vassal.Custom('DE_PRO_PER_S_3P_N')] sich zwischen den Atempausen durch die Rede."
 homage_delivery_slow_liege:0 "Die Rede von [homage_vassal.GetTitledFirstNameNoTooltip] ist … nicht gut. [homage_vassal.Custom('DE_PRO_PER_S_3P_N')|U] verliert an mehreren Stellen den Faden, ergeht sich in ausschweifenden Nebensächlichkeiten und missversteht einige der wichtigsten Wörter oder spricht diese falsch aus."
 homage_delivery_inconceivable_liege:0 "Die Rede von [homage_vassal.GetTitledFirstNameNoTooltip] ist … interessant. [homage_vassal.Custom('DE_PRO_PER_S_3P_N')|U] streut altertümliche Ausdrücke und gewichtige Worte ein, deren eigentliche Bedeutung [homage_vassal.Custom('DE_PRO_PER_S_3P_N')] offenkundig nicht kennt, was die Rede in die Länge zieht und zugleich dafür sorgt, dass meine gebildeteren Höflinge sich vor Belustigung schier krümmen."
 homage_delivery_stutter_vassal:0 "Kaum habe ich den ersten Schwur begonnen, als mir mein Stottern auch schon das Wort abschneidet. Ich mache schließlich mühsam weiter, während der Hof mich mit peinlich berührter Heiterkeit beobachtet, doch dieser ganze Tag ist durch mein Leiden verdorben."
 homage_delivery_lisp_vassal:0 "Meine Rede wird von unterdrücktem Kichern begleitet, während ich mein Bestes versuche, mein Lispeln zu überspielen, das von der Gewichtigkeit dieser Zeremonie und meines Schwurs ablenkt."
 homage_delivery_wheeze_vassal:0 "Ich ringe um Atem, als mein Herz schneller schlägt, und meine Hast, die Rede zu Ende zu bringen, macht die Sache nur noch schlimmer. Das ist keine Rede, an die man sich erinnern will."
 homage_delivery_slow_vassal:0 "Ich gebe mein Bestes, doch die gelupften Augenbrauen und die Blicke meines Lehnsherrn und des Hofs verraten mir, dass meine Anstrengungen eher unterhaltsam als denkwürdig gewesen sind."
 homage_delivery_inconceivable_vassal:0 "Ich ziehe alle Register, werde dem Anlass gerecht und beeindrucke den Hof mit meinem großen Wortschatz, obwohl … die Reaktion nicht gerade so ausfällt, wie ich es mir erhofft hatte."
 # Invalidated event
 pay_homage.0601.t:0 "$pay_homage_header$ Annulliert"
 pay_homage.0601.desc.court:0 "Da meine Krönung als [ROOT.Char.GetTitleAsNameNoTooltip] abgeschlossen ist, sind meine Vorbereitungen für eine Huldigung nicht mehr nötig …"
 pay_homage.0601.desc.imprisoned_me:0 "$pay_homage.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] warf mich ins Gefängnis."
 pay_homage.0601.desc.imprisoned:0 "$pay_homage.0601_shared_intro$ Ich wurde von [ROOT.Char.GetImprisonedBy.GetTitledFirstName] gefangen genommen."
 pay_homage.0601.desc.liege_dead_me:0 "$pay_homage.0601_shared_intro$ Ich habe [homage_liege.GetTitledFirstName] getötet …\n\n"
 pay_homage.0601.desc.liege_dead:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] [homage_liege.GetDeathReasonHideKiller] … \n\n"
 pay_homage.0601.desc.liege_imprisoned_me:0 "$pay_homage.0601_shared_intro$ Schlussendlich habe ich [homage_liege.GetTitledFirstName] gefangen genommen!"
 pay_homage.0601.desc.liege_imprisoned:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] wurde von [homage_liege.GetImprisonedBy.GetTitledFirstName] gefangen genommen."
 pay_homage.0601.desc.new_liege:0 "Wenn ich huldige, muss dies an meinen neuen Lehnsherrn [ROOT.Char.GetLiege.GetTitledFirstNameRegnal] gerichtet sein."
 pay_homage.0601_shared_intro:0 "Gerade als ich meinem Eid der Huldigung den letzten Schliff verpasse,"
 pay_homage.0601.desc:0 "\n\nDas ändert die Lage wirklich."
 pay_homage.0601.a_court:0 "Vorwärts zu größeren Dingen."
 pay_homage.0601.a_prison:0 "Mist."
 pay_homage.0601.a_liege:0 "Äußerst ärgerlich …"
 pay_homage.0601.a:0 "Zeit, neu über die Dinge nachzudenken …"
