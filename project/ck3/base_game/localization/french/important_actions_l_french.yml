 action_empty_council_position_click:2 "#I Cliquer pour voir votre Conseil#!"

 action_powerful_vassal_not_on_council:2 "Un vassal puissant s’attend à un poste au Conseil"
 action_powerful_vassal_not_on_council_combined_group_label:2 "Des vassaux puissants s’attendent à un poste au Conseil"
