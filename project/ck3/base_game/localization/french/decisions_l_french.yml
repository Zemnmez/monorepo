 minor_decisions.0003.t:0 "Faire avec ce qui reste"
 minor_decisions.0003.desc.opening:0 "Mon ratissage à travers la capitale a amené [barrel_character.Custom('FR_le_Char')][barrel_character.GetName] jusqu’à moi !"
 minor_decisions.0003.desc.diseased:0 "Devant moi se tient un[barrel_character.Custom('FR_E')] paysa[barrel_character.Custom('FR_NNne')] malade, couvert[barrel_character.Custom('FR_E')] de crasse, de vomissures sèches et au regard à peine conscient."
 minor_decisions.0003.desc.physical:0 "Devant moi se tient un[barrel_character.Custom('FR_E')] paysa[barrel_character.Custom('FR_NNne')] à l’apparence inhabituelle, qui me regarde avec stupeur et admiration comme si j’étais [ROOT.Char.GetFaith.HighGodName]. Les conditions de sa naissance lui ont manifestement causé une douleur excessive et une exclusion de la part des roturiers de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 minor_decisions.0003.desc.maimed:0 "[barrel_character.Custom('FR_LLa')|U][barrel_character.GetWomanMan] semble avoir vu plus de conflits et de cruauté dans ce monde que que ce qui aurait été raisonnable, et porte les marques de chaque poing et lame qui l’ont frappé et coupé."
 minor_decisions.0003.desc.criminal:0 "C[barrel_character.Custom('FR_EEtte')] misérable a été sorti[barrel_character.Custom('FR_E')] des cachots où [barrel_character.Custom('FR_IlElle')] a été enfermé[barrel_character.Custom('FR_E')] pour des crimes innommables contre la Couronne et qui espère le pardon en échange de ses compétences."
 minor_decisions.0003.desc.ewan:0 "Je suis obligé[ROOT.Char.Custom('FR_E')] de regarder un[barrel_character.Custom('FR_E')] [barrel_character.GetWomanMan] qui ressemble à peine à un être humain. Cette misérable créature est tellement marquée par la maladie, la malformation et les blessures que c’est un acte de sorcellerie qui lui permet de se tenir debout !"
 minor_decisions.0003.desc.criminal_bridge:0 "\n\nBien qu’[barrel_character.Custom('FR_IlElle')] soit coupable de trahison,"
 minor_decisions.0003.desc.bridge_1:0 "\n\nMalgré son affliction,"
 minor_decisions.0003.desc.bride_2:0 "il a été porté à mon attention que c’est"
 minor_decisions.0003.desc.educated:0 "un[barrel_character.Custom('FR_E')] érudit[barrel_character.Custom('FR_E')] connaisseu[barrel_character.Custom('FR_RSe')] de la langue écrite en dépit de sa faible condition sociale. Je pense qu’[barrel_character.Custom('FR_IlElle')] serait utile à la Cour en matière de religion, d’érudition ou de santé."
 minor_decisions.0003.desc.cunning:0 "un[barrel_character.Custom('FR_E')] arnaqueu[barrel_character.Custom('FR_RSe')] doué[barrel_character.Custom('FR_E')] qui a fait fortune en soutirant aux habitants jusqu’à la dernière pièce. Sa ruse et son habileté seraient utiles à mes côtés pour écouter les nombreux chuchotements à la Cour et faire régner la justice sur ceux qui font du tort à la Couronne."
 minor_decisions.0003.desc.charismatic:1 "un[barrel_character.Custom('FR_E')] bo[barrel_character.Custom('FR_NNne')] diplomate dont les compétences en langue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] rivalisent avec celles de n’importe quel noble ! Son charisme subversif et son apparence inhabituelle susciteront sans aucun doute l’intérêt de tout noble étranger visitant ma Cour."
 minor_decisions.0003.desc.organised:0 "un[barrel_character.Custom('FR_E')] marchand[barrel_character.Custom('FR_E')] doué[barrel_character.Custom('FR_E')] avec une compréhension de la finance et de l’organisation bien supérieure à ce que j’attendrais d’un[barrel_character.Custom('FR_E')] paysa[barrel_character.Custom('FR_NNne')]. Sans aucun doute, son statut de roturi[barrel_character.Custom('FR_ErEre')] gâche son potentiel et [barrel_character.Custom('FR_IlElle')] a été choisi[barrel_character.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName] pour s’élever au rang de la noblesse et me servir à la Cour."
 minor_decisions.0003.desc.strong:0 "un[barrel_character.Custom('FR_E')] meneu[barrel_character.Custom('FR_RSe')] compétent[barrel_character.Custom('FR_E')] qui a gagné d’innombrables escarmouches et mené son groupe de voleurs dans des pillages. Il ne fait aucun doute que c’est du gâchis qu’[barrel_character.Custom('FR_IlElle')] vive dans un mélange de boue et de sang en commettant de petits larcins dans la campagne et qu’[barrel_character.Custom('FR_IlElle')] devrait plutôt porter les insignes royaux et rejoindre ma belle Cour !"
 minor_decisions.0003.desc.outro:0 "Mon Conseil a déterminé le rôle qui convient le mieux à [barrel_character.GetFirstNameNoTooltip], la seule question qui reste est de savoir si je suis vraiment prêt[ROOT.Char.Custom('FR_E')] à le faire."
 minor_decisions.0003.a:0 "Bien sûr ! Bienvenue dans la noblesse, [barrel_character.GetNameNoTooltip] !"
 minor_decisions.0003.b:0 "Seul le métier de bourreau convient à cette créature."
 minor_decisions.0003.c:0 "Allez me chercher quelqu’un d’autre !"
 minor_decisions.0003.d:0 "Euhhh, nous ne sommes pas encore désespérés à ce point..."
 
