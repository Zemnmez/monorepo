 found_kingdom_of_bosnia_decision_confirm:0 "보스니아의 모든 영주들이여!"

 accuse_krstjani_of_heresy_decision:0 "$bosnian_church$를 이단으로 고발"
 accuse_krstjani_of_heresy_decision_desc:0 "거친 보스니아 고원지대에는 수년 동안 동방의 교회에도, 서방의 교회에도 진정 속하지 않은 종파가 있었다. 이들은 점점 양대 교회와 다른 선을 걷게 되고 있음에도 썩 만족하는 눈치였다.\n\n더는 지켜볼 수 없다! [ROOT.Char.GetFaith.ReligiousHeadName]께 공식적으로 이들을 이단으로 선포해주시길 탄원할 것이며, 그러면 그들은 어디에도 숨지 못하게 될 것이다!"
 accuse_krstjani_of_heresy_decision_tooltip:0 "기독교 세계는 저 분파자들을 이제 용인하지 않을 것입니다!"
 accuse_krstjani_of_heresy_flavour_effect.tt:0 "[GetPlayer.GetFaith.ReligiousHeadName]에게 편지를 보내 $bosnian_church$ 문제를 살펴봐 주시길 탄원함..."
 accuse_krstjani_of_heresy_decision_confirm:0 "처음엔 펜이지만, 다음엔 칼이다!"
 cannot_be_atoned_krstjani_leader_flag:0 "당신은 죄 사함을 받은 $bosnian_church_adherent$가 될 수 없음!"

 launch_hungarian_migration_decision:0 "카르파티아 횡단 준비"
 launch_hungarian_migration_decision_desc:0 "초원 지대에서 경쟁을 벌이는 부족 중에서도 페체네그 약탈자들이 우리의 땅을 어지럽히고 삶을 팍팍하게 만들고 있다. 카르파티아 산맥을 넘으면 비옥한 땅과 숲이 우거진 계곡, 구불구불한 평원이 펼쳐져 있으며 군사랄 것도 없는 판노니아 땅이 있다 하던데..."
 launch_hungarian_migration_decision_tooltip:0 "초원 부족들을 피해 판노니아에 정착합니다."
 launch_hungarian_migration_decision_flavour_effect:0 "한 번만 쓸 수 있는 특수 [hungarian_invasion_casus_belli|E]을 획득함"
 launch_hungarian_migration_decision_confirm:0 "파발을 부족들에 보내라!"
 launch_hungarian_migration_decision_before_last_date:0 "게임 날짜가 911년 1월 1일 혹은 그 이전인 상태"

 negotiate_the_danelaw_decision:0 "데인로 협의"
 negotiate_the_danelaw_decision_desc:0 "$k_england$를 둘러싼 경쟁이 치열해지고 있다. 그런데 그 누구도 우위를 점하지 못하는 실정이다. 아직 시도해보지 않은 방법이 하나 있긴 한데... 악마와 손을 잡는 꼴이긴 해도, 그거라면 통할지도 모른단 생각이 들었다."
 negotiate_the_danelaw_decision_confirm:0 "권력이 우선이니, 통일을 미루자는 건데..."
 negotiate_the_danelaw_decision_tooltip:0 "가장 강력한 경쟁자와 $k_england$를 둘로 나누는 방안을 고려함"
 negotiate_the_danelaw.valid_opponent.tt:0 "협상을 진행할 수 있는 상대가 있어야 함"
 negotiate_the_danelaw.controlled_duchies.tt:0 "$k_england$ [de_jure|E] 내의 [duchies|E]이 둘 이상 [completely_control|E] 상태여야 함"
 negotiate_the_danelaw.preview.tt:0 "봉역 분할이 유익한 사안인지를 심사숙고해야 함"
 negotiate_the_danelaw.clarification.tt:0 "사안이 확정되기 전에 해당 결정을 반려할 수 있음"

 negotiate_the_danelaw_integrate_duchies_decision:0 "$k_england_adj$ 공작령 통합"
 negotiate_the_danelaw_integrate_duchies_decision_desc:0 "봉역 분할은 어불성설이다! 국경 내에 자리한 토지라면 오롯이 내 것이니! 그 사실을 누구도 부정하지 못하게 만들겠다!"
 negotiate_the_danelaw_integrate_duchies_decision_confirm:0 "[ROOT.Char.GetTitleAsNameNoTooltip](이)가 하나가 되었구나!"
 negotiate_the_danelaw_integrate_duchies_decision_tooltip:0 "[de_jure_partitioned|E]되었던 공작령을 통합시킴"
 negotiate_the_danelaw_integrate_duchies_decision.duchies_within_danelaw.tt:0 "$k_danelaw$ 내의 [duchy|E]이 하나 이상 [completely_control|E] 상태여야 함"
 negotiate_the_danelaw_integrate_duchies_decision.duchies_within_england.tt:0 "$k_england$ 내의 [duchy|E]이 하나 이상 [completely_control|E] 상태여야 함"
 negotiate_the_danelaw_integrate_duchies_decision.danelaw_side.t:0 "$k_england$ 및 공작령 통합"
 negotiate_the_danelaw_integrate_duchies_decision.danelaw_side.desc:0 "$k_danelaw$의 규범 권역 영토를 그대로 $k_england$에 흡수시킴"
 negotiate_the_danelaw_integrate_duchies_decision.england_side.t:0 "$k_danelaw$ 및 공작령 통합"
 negotiate_the_danelaw_integrate_duchies_decision.england_side.desc:0 "$k_england$의 규범 권역 영토를 그대로 $k_danelaw$에 흡수시킴"
 negotiate_the_danelaw_integrate_duchies_decision.inform_minor_players.t:0 "봉역 통합"
 negotiate_the_danelaw_integrate_duchies_decision.inform_minor_players.tt:0 "당신의 봉역 중 일부를 강제적으로 다른 왕국에 통합시킴"

 formalise_the_daneland_decision:0 "데인랜드 공표"
 formalise_the_daneland_decision_desc:0 "$k_england$ 따위를 신경 쓸 필요가 어딨겠는가? 우리에게는 우리만의 법률이 있다! 또한 관습과 언어, 전통, #EMP 문화#!까지 갖추고 있으니. 이 땅을 자신의 것이라고 주장하는 자들의 명분보다 못할 게 무엇이냐!"
 formalise_the_daneland_decision_confirm:0 "우리답지 않게 경쟁하려 했군."
 formalise_the_daneland_decision_tooltip:0 "$k_england$를 통일하기 위해 시작했던 투쟁을 관둠"
 formalise_the_daneland_decision.must_be_after_1100.tt:0 "게임 날짜가 1100년 1월 1일 혹은 그 이후인 상태"
 admiring_birds_decision:0 "새 감상"
 admiring_birds_decision_tooltip:0 "새를 감상하면서 시간을 보냅니다."
 admiring_birds_decision_desc:0 "#F 새는 참 환상적인 생물입니다. 그저 관찰하기만 해도 수많은 것을 배울 수 있죠. 쓰다듬으면 훨씬 큰 보상을 손에 넣을 수도 있습니다!#!"
 admiring_birds_decision_confirm:0 "산책하기"
 deceitful_progress_hostile_schemes_decision:0 "모략의 기술 연마"
 deceitful_progress_hostile_schemes_decision_desc:0 "나의 모략이 흘러갈 수 있는 모든 방향을 숙고해야 한다. 거미가 거미줄을 직조하듯, 나 역시 먹잇감을 옭아맬 수많은 계책을 강구해야 할 것이다. 기만책을 철저히 계획하는 데 시간을 아끼지 말아야 해."
 deceitful_progress_hostile_schemes_decision_tooltip:0 "[hostile_schemes|E]을 보완합니다."
 deceitful_progress_hostile_schemes_decision_confirm:0 "모략의 세계가 기다린다!"
 deceitful_progress_hostile_schemes_decision_missing_scheme:0 "최소한 #V 1#!개의 [hostile_scheme|E]이 활성화되어 있어야 함"
 deceitful_progress_hostile_schemes_decision_missing_scheme_effect:0 "[hostile_schemes|E]의 [success_chance|E] 증가"
 msg_deceitful_progress_hostile_schemes:0 "[hostile_schemes|E]이 진행됨!"

 diligent_development_focus_decision:0 "수도 개발"
 diligent_development_focus_decision_desc:0 "난 말이지, 언젠가 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](을)를 하늘 아래 모든 영주가 시기하는 도시로 세우리라는 포부가 있다. 내 직접 분골쇄신하여 이곳을 세계의 보석 같은 곳으로 만들고 말 테다. 내가 노력만 하면 되지 않겠어...\n\n잠 좀 안 자고 하면 되지 않겠냐고?"
 diligent_development_focus_decision_tooltip:0 "수도의 개발도 향상"
 diligent_development_focus_decision_confirm:0 "개발 계획 수립"
 msg_diligent_development_focus:0 "성실하게 세운 계획이 빛을 발하고 있습니다!"

 impatient_rushing_all_schemes_decision:0 "모략 앞당기기"
 impatient_rushing_all_schemes_decision_desc:0 "당장 내가 준비됐는데 굳이 기다릴 이유가 없지. 지금 바로 운을 시험해보자!"
 impatient_rushing_all_schemes_decision_tooltip:0 "모략을 일찍 마무리하여 운을 시험함"
 impatient_rushing_all_schemes_decision_confirm:0 "지금 아니면 안 돼!"
 impatient_rushing_all_schemes_decision_missing_scheme:0 "최소한 #V 1#!개의 [scheme|E]이 활성화되어 있어야 함"
 impatient_rushing_all_schemes_decision_missing_scheme_effect:0 "활성화된 [schemes|E](이)가 즉시 진행됨"
 msg_impatient_rushing_all_schemes:0 "[schemes|E]이 준비되었습니다!"
 found_kingdom_of_livonia_decision:0 "테라 마리아나 선포"
 found_kingdom_of_livonia_decision_desc:0 "발트는 장장 수 세기에 걸쳐 이렇다 할 왕국 하나 없는 지역으로 남아 있었다. 정체성이라곤 찾아볼 수도 없는 부족과 온갖 이교도 신앙이 난립하는 투박한 미개척지나 다름없지만, 내가 판도를 뒤집을 수 있을지도..."
 found_kingdom_of_livonia_decision_tooltip:0 "리보니아가 [de_jure|E] [kingdom|E]이 됩니다"
 found_kingdom_of_livonia_decision_confirm:0 "모든 발트인의 군주가 되리라!"

 # Introduce a Fashion at Court
 introduce_a_new_fashion_at_court_decision:0 "궁정에 새로운 유행 일으키기"
 introduce_a_new_fashion_at_court_decision_desc:0 "우리보다 멋을 잘 아는 궁정은 없을 것이다! 자고로 궁정은 의복의 멋을 겨루는 전장 아니겠는가? 이제는 귀족 계층에 나만의 열풍을 일으킬 때가 되었다."
 introduce_a_new_fashion_at_court_decision_tooltip:0 "궁정에 새로운 의복 유행을 일으켜 [prestige|E]을 얻는 시도를 함"
 introduce_new_fashion_duel_tooltip:0 "궁정의 인물이 유행을 막고자 당신에게 [diplomacy|E] 결투를 걸 수도 있음"
 introduce_a_new_fashion_at_court_decision_confirm:0 "새로운 유행을 위하여!"
 court_already_has_a_fashion_tend_tt:0 "궁정에 이미 진행 중인 의복 유행이 존재함"

 #TODO_CD_JB, move over to a separate event file
 court_amenities_interactions.0010.b_turned_down:0 "새 유행을 싫어하는 사람은 없지!"
 court_amenities_interactions.0010.t:0 "궁정의 새로운 유행"
 court_amenities_interactions.0010.desc_intro:0 "[actor.GetNameNoTooltip|U](이)가 시끌벅적한 소리를 내며 궁정에 들어섰다. 그 순간 모든 귀족의 시선이 [actor.GetHerHis] 독특하기 이를 데 없는 의복에 쏠렸다."
 court_amenities_interactions.0010.desc.flag_big_collar:0 "[actor.GetSheHe|U]는 마차 수레바퀴만 한 목걸이로 장식된 의복을 걸치고 있었다."
 court_amenities_interactions.0010.desc.flag_head_dress:0 "[actor.GetSheHe|U]는 [actor.GetCulture.GetName] 문화를 향한 뒤틀린 조롱의 의미로, 전통적인 머리 장식을 한쪽으로 치우치게 하여 두르고 있었다."
 court_amenities_interactions.0010.desc.flag_gold_boots:0 "[actor.GetSheHe|U]가 육중한 소리를 내며 [debate_locale.GetNameNoTierNoTooltip]의 대회당을 누볐다. 황금 상감 장식이 들어간 [actor.GetHerHis] 장화는 대지를 분쇄할 듯 엄청난 무게를 과시했다."
 court_amenities_interactions.0010.desc.flag_sleeveless:0 "[actor.GetSheHe|U]는 소매를 제거한 귀족 의복을 걸치고 있었다."
 court_amenities_interactions.0010.desc.flag_commoner_clothes:0 "[actor.GetSheHe|U]는 저급한 농노의 의복을 걸친 채 [debate_locale.GetNameNoTierNoTooltip]에 들어섰다."
 court_amenities_interactions.0010.desc_outro:0 "그러더니 자신이 봉역의 의복 유행을 이끄는 선두주자라고 당당하게 선언하는 게 아닌가? 궁정의 얼간이들은 모두 속아 넘어간 듯했다. 슬슬 손을 들어 이 광기의 현장에 마침표를 찍어야 하나?"
 court_amenities_interactions.0010.a_flag_big_collar:0 ""무슨 철판을 집어삼킨 새 같구만!""
 court_amenities_interactions.0010.a:0 ""#EMP 도대체#! 뭘 걸치고 다니는 거요?""
 court_amenities_interactions.0010.b:0 "입술을 깨물어 웃음을 참는다."
 court_amenities_interactions.0010.a.tt_success:0 "[actor.GetNamePossessiveNoTooltip] 복장이 멍청하다고 군중을 설득함"
 court_amenities_interactions.0010.a.tt_failure:0 "군중이 당신의 의견에 동의하지 않고 [actor.GetNamePossessiveNoTooltip] 복장이 새로운 유행이라고 여김"
 court_amenities_interactions.0011.t:0 "유행과 반목"
 court_amenities_interactions.0011.desc_intro:0 "나는 유행을 선도하는 과감한 시도를 뽐내듯 당당하게 궁정을 활보했다."
 court_amenities_interactions.0011.desc.flag_big_collar:0 "내 의복은 엄청난 크기의 원형 목걸이로 장식되어 있었으며, 모두의 시선을 잡아끌었다."
 court_amenities_interactions.0011.desc.flag_head_dress:0 "나는 평소에 두르던 머리 장식을 한쪽에 치우쳐 착용했다. 고리타분하고 수수한 복장에 참신하고 새로운 매력을 더한 것이다."
 court_amenities_interactions.0011.desc.flag_gold_boots:0 "내 육중한 황금 장화가 [debate_locale.GetNameNoTierNoTooltip] 회당의 빛을 받아 일렁거렸다."
 court_amenities_interactions.0011.desc.flag_sleeveless:0 "나는 소매 없는 의복을 걸쳐 모두에게 맨팔을 선보였다!"
 court_amenities_interactions.0011.desc.flag_commoner_clothes:0 "나는 왜 귀족은 평민과 다른 옷을 입어야 하는지 당당하게 의문을 던져 보였다. 단순함에서 멋이 나오는 것이거늘."
 court_amenities_interactions.0011.desc_bridge:0 "[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 회당 반대편에서 카랑카랑한 소리를 내질렀다.\n\n우리는 서로 모욕을 주고받았다. 나는 단순한 소견머리로는 훌륭한 의복의 진가를 알아볼 수 없다는 주장으로 맞받아쳤다."
 court_amenities_interactions.0011.desc_won:0 "지역 귀족들이 내게 새까맣게 몰려드는 걸 보니, 내 독특한 복장이 어마어마한 성공을 거뒀다고 봐도 되겠군!"
 court_amenities_interactions.0011.desc_lost:0 "[debate_locale.GetNameNoTierNoTooltip]의 귀족들이 재빠르게 [recipient.GetNameNoTooltip]에게 가세해 내 복장을 조롱하기 시작했다. 내 독특한 복장이 너무나도 잔혹한 과소평가를 받고 있다."
 court_amenities_interactions.0011.a_won:0 "내 발상이 최고라고!"
 court_amenities_interactions.0011.a_lost:0 "다들 날 #EMP 이해 못 해#!!"
 court_amenities_interactions.0012.desc_intro:0 ""뭐, 추종자가 있으면 선도자도 있기 마련 아니겠어요." [actor.GetNameNoTooltip](은)는 자신의 우스꽝스러운 복장에 확신을 드러냈다.\n\n그렇게 우리는 한 차원 높은 복장의 본질을 두고 몇 시간 연속으로 논쟁을 벌였다. 얼간이에게 몇 번이고 모욕을 선사하니 궁정 신하들 몇 명이 모여서 구경하기까지 했다."
 court_amenities_interactions.0012.desc_won:0 "얼마 안 가 다른 수많은 궁정 신하들이 내게 동조해 [actor.GetNameNoTooltip](을)를 조롱하기 시작했다. 내 할 일은 여기까지인 것 같다."
 court_amenities_interactions.0012.desc_lost:0 "안타깝게도 군중은 내 주장에 동조하지 않았고, 며칠 지나지 않아 [actor.GetNameNoTooltip]처럼 차려입지 #EMP 않는#! 사람은 나 혼자만 남게 되었다."
 court_amenities_interactions.0012.desc_lost.kof:1 "엎친 데 덮친 격으로 수많은 사람이 그 작자를 "유행의 선구자 [actor.GetTitleAsNameNoTooltip]"이란 별명으로 부르는 지경에 이르렀다."
 court_amenities_interactions.0012.a_lost:0 "주변에 아첨꾼하고 머저리밖에 없구만!"
