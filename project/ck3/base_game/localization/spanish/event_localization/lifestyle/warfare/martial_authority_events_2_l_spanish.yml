 #You visit some baronies or go partying, by Ewan Cowhig Croft
 martial_authority.5000.t:0 "De visita por los rincones apartados"
 martial_authority.5000.authoritative_religion.desc:1 "Me froto las sienes palpitantes mientras un funcionario me lee el duodécimo comunicado de este año de [baron_1_lands.GetNameNoTier]. Mi control se ha debilitado en varios de estos importantes feudos durante los últimos meses…\n\nCon una breve visita por estas tierras remotas, tal como me ha ordenado [ROOT.Char.GetFaith.HighGodName], afianzaría mi dominio. Por otra parte, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] me ha invitado a un festín privado…"
 martial_authority.5000.relaxed_religion.desc:0 "Me froto las sienes palpitantes mientras un funcionario me lee el duodécimo comunicado de este año de [baron_1_lands.GetNameNoTier]. Mi control se ha debilitado en varios de estos importantes feudos durante los últimos meses, pero afianzaría mi dominio si hiciera una breve visita a estas tierras remotas.\n\nPor otra parte, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] me ha invitado a un banquete privado…"
 martial_authority.5000.a:0 "Un[ROOT.Char.Custom('ES_XA')] buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] visita a sus inferiores de vez en cuando."
 martial_authority.5000.b:0 "¡Estoy #EMP obligad[ROOT.Char.Custom('ES_OA')]#! a ir a esa fiesta!"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName], [baron_2.GetShortUIName] y [baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier] y [baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier:0 "Supervisión feudal extensa"

 #Your young heir terrorizes your vassals
 martial_authority.8000.t:0 "Torneo del berrinche"
 martial_authority.8000.desc:0 "Mi [marshal.GetCouncilTitle] celebra lo que parece el centésimo torneo del año y apenas me mantengo despiert[ROOT.Char.Custom('ES_OA')]. Entonces, un meneo en el codo me devuelve a la realidad.\n\nMi [fighting_child.Custom('GetDaughterSon')] pequeñ[fighting_child.Custom('ES_OA')], contra todas las leyes de la naturaleza, va bamboleando con una lanza varias veces más grande que [fighting_child.Custom('ES_ElElla')] y ha encontrado un yelmo mal ajustado que se le cae sobre los ojos.\n\n«[ROOT.Char.GetMotherFather|U], ¿puedo librar una ronda?»"
 martial_authority.8000.a:0 "Lo permito, pero ordeno que nadie [fighting_child.GetHerHim] haga daño."
 martial_authority.8000.tt:0 "[fighting_child.GetName] avanza en el torneo"
 martial_authority.8000.a.tt:0 "Puede probar su valía"
 martial_authority.8000.tt.failure:0 "[fighting_child.GetName] no demuestra su valía"
 martial_authority.8000.b:0 "«¡Por supuesto, pequeñ[fighting_child.Custom('ES_OA')]! ¡Que ningún guerrero resista su ira!»"
 martial_authority.8000.c:0 "«Sé buen[fighting_child.Custom('ES_OA')] y vete a jugar con los caballos»."
 martial_authority.8000.d:0 "«Este no es lugar para un[fighting_child.Custom('ES_XA')] [fighting_child.Custom('GirlBoy')] pequeñ[fighting_child.Custom('ES_OA')]»."
 martial_authority_child_trait_gain:0 "[fighting_child.GetName] ganó un rasgo"
 martial_authority_brave:0 "$trait_brave$"
 martial_authority_arrogant:0 "$trait_arrogant$"
 martial_authority_wrathful:0 "$trait_wrathful$"
 martial_authority_one_eyed_child_title:0 "¡$trait_one_eyed$!"
 martial_authority_one_eyed_child:0 "[fighting_child.GetNameNoTooltip] perdió un ojo en el torneo."
 martial_authority_disfigured_child_title:0 "¡$trait_disfigured$!"
 martial_authority_disfigured_child:0 "[fighting_child.GetNameNoTooltip] quedó desfigurad[fighting_child.Custom('ES_OA')] en el torneo."
 martial_authority_unremarkable_child_title:0 "¡Tu hij[fighting_child.Custom('ES_OA')] es mediocre!"
 martial_authority.8000_injury:0 "[fighting_child.GetName] sale herid[fighting_child.Custom('ES_OA')]."
 martial_authority_unremarkable_child:0 "[fighting_child.GetNameNoTooltip] no muestra nada notable durante el torneo."
 martial_authority.8100.desc:0 "Los luchadores en la refriega hacen torpes círculos en torno a [fighting_child.GetName], asustados de hacerle daño. Sin embargo, [fighting_child.GetSheHe] responde con golpes bajos, haciendo caso omiso a todas las reglas del torneo.\n\nObservo mientras atraviesa la nuca de un [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] con el asta de catorce pies. Los guerreros le asestan golpes simbólicos, mientras que [fighting_child.GetSheHe] empala la cabeza de otro combatiente.\n\n«¡Terminad con esto, mi [ROOT.Char.GetLadyLord|U]!», suplica [marshal.GetTitledFirstName]"
 martial_authority.8100.a:0 "¡Parece que tenemos un[fighting_child.Custom('ES_XA')] vencedor[fighting_child.Custom('ES_OA')]!"
 martial_authority.8100.c:0 "¡Gran [ROOT.GetCharacter.GetFaith.HighGodName], [fighting_child.GetNameNoTooltip]! Me disculpo por [fighting_child.GetSheHe]."

 #Innovating with weaponry
 martial_authority.4000.t:0 "Una herramienta oxidada"
 martial_authority.4000.desc:0 "Mientras reviso la polvorienta oscuridad de la armería, mi mirada recorre las diferentes armas de guerra. Un par de grebas de cuero maltratadas, una espada recién afilada, una lanza con el mango desgastado, una… #EMP ¿herramienta agrícola oxidada?#!\n\nRecojo el apero de labranza; ¿se habrá mezclado con las armas por casualidad? Levanto la herramienta y examino su curvada hoja en forma de hoz, mientras pruebo a golpear una cota de malla cercana.\n\nLa hoja atraviesa la malla, esparciendo algunos anillos de hierro por el suelo.\n\n#EMP Interesante.#!"
 martial_authority.4000.a:0 "¿Se podrá reacondicionar?"
 martial_authority.4000.b:0 "Ya ha sido suficiente."
 martial_authority.4000.a.tt:0 "Investigas cómo convertir esta herramienta en un arma."
 martial_authority.4000.b.tt:0 "Buscas otros modos de afinar tus habilidades marciales"

 martial_authority.4001.t:0 "Una herramienta oxidada: tantas opciones…"
 martial_authority.4001.desc:0 "Saco la pequeña hoja al sol del mediodía y la inspecciono más a fondo. La hoja se estrecha hasta una punta en un extremo y desaparece en la espiga en el otro, dejando en medio un tramo de hierro ligeramente oxidado -pero aún afilado.\n\nEl pliegue en la cabeza de la hoja le da al instrumento una curva tremenda. Se podría pensar que útil para cortar los arbustos. ¿O tal vez encontrar huecos en las armaduras?\n\nEstá claro que se podría reutilizar como arma de guerra, pero la pregunta sigue siendo qué forma tomaría exactamente dicha arma…"
 martial_authority.4001.a:0 "Si se endereza la hoja, podría ser una daga útil…"
 martial_authority.4001.a.tt:0 "Intentas convertir la herramienta en un arma punzante corta."
 martial_authority.4001.b:0 "¿Y si la montamos en el extremo de una lanza?"
 martial_authority.4001.b.tt:0 "Vuelves adentro para buscar un trozo de cuerda…"
 martial_authority.4001.c:0 "¿Y por qué no la dejamos tal cual está?"
 martial_authority.4001.c.tt:0 "¿Podría ser un arma efectiva sin modificar?"
 martial_authority.4001.b.failure:0 "¡Has roto la herramienta!"
 martial_authority_4001.dagger.tt:0 "Apañas una daga rudimentaria a partir de la herramienta."
 martial_authority_4001.halberd.tt:0 "Apañas una alabarda rudimentaria a partir de la herramienta."
 martial_authority_4001.billhook.tt:0 "Afilas la cuchilla."
 martial_authority_4001.fail.tt:0 "No logras sacar nada útil del instrumento."

 martial_authority.4002.t:0 "Una herramienta oxidada: una hoja improvisada"
 martial_authority.4002.desc:0 "Como [ROOT.Char.GetLadyLord], no estoy muy versad[ROOT.Char.Custom('ES_OA')] en el proceso de modificar armas de guerra. A pesar de mi entusiasmo, pronto quedó claro que necesitaré la orientación de un experto.\n\nLlamo [blacksmith.Custom('ES_AlAla')] herrer[blacksmith.Custom('ES_OA')] [blacksmith.GetFirstName], de aspecto algo abrumado -que murmuró no se qué de gobernantes y sus caprichitos- y después de un día de limar y afilar, mi obra está completa.\n\nLa hoja, antes curvada, se ha enderezado, su hoja acortada lleva a una punta afilada, con una ranura biselada que recorre la parte plana de la hoja. No es un arma bonita, pero un arma es, desde luego."
 martial_authority.4002.a:0 "¡Es perfecta!"
 martial_authority.4002.b:0 "¡Es hasta mejor que la mía!"
 martial_authority_4002.make.tt:0 "Consigues [improvised_dagger.GetName]"

 martial_authority.4003.t:0 "Una herramienta oxidada: una alabarda improvisada"
 martial_authority.4003.desc:0 "Mientras sujeto la lanza que había visto antes entre mi pierna y una mesa, enrollo con un cordel basto el apero y la punta de la lanza, uniendo ambas. Al principio la cabeza se tambalea de forma alarmante, pero la aplicación al día siguiente de unas tiras de cuero hervido -cortesía [blacksmith.Custom('ES_DelDela')] curtidor[blacksmith.Custom('ES_XA')] de la posesión, [blacksmith.GetFirstName]- termina la modificación.\n\nEl arma que he creado tiene parece estar a la altura, desde luego. El tamaño de la lanza proporciona alcance y empuje, mientras que la hoja ganchuda del instrumento de labranza podría tirar fácilmente a un hombre del caballo o introducirse en las costuras de la armadura.\n\nEs un arma tosca, pero tengo la sensación de que podría ser #EMP bastante#! efectiva…"
 martial_authority.4003.a:0 "¡A ver qué puede hacer vuestra preciosa armadura contra esto!"
 martial_authority.4003.b:0 "¡Es hasta mejor que la mía!"
 martial_authority_4003.make.tt:0 "Consigues [improvised_halberd.GetName]"

 martial_authority.4004.t:0 "Una herramienta oxidada: perfecta como está"
 martial_authority.4004.desc:0 "El instrumento -que [blacksmith.GetFirstName], el/la herrer[blacksmith.Custom('ES_OA')] de la posesión, me explicó que se conoce como «podadera», mientras yo supervisaba con entusiasmo cómo la afilaba- tiene ciertamente el aspecto de un arma de guerra.\n\nLa hoja emerge de la espiga con un filo feroz, que recorre la pesada cabeza de gancho. La punta recién afilada resplandece al sol del mediodía mientras la introduzco en las costuras de una armadura de cuero hervido ya caduca antes de rasgarla hacia mí y cortar los lazos de sujeción de un solo golpe."
 martial_authority.4004.a:0 "¿Que más secretos nos esconden nuestros humildes granjeros?"
 martial_authority.4004.b:0 "Me gusta, ¡distribuidlas por todo el señorío!"
 martial_authority_4004.make.tt:0 "Consigues [improvised_billhook.GetName]"
