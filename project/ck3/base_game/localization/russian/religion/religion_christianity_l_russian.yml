 paulician_adherent:0 "Павликианин"
 paulician_adherent_plural:0 "Павликиане"
 paulician_desc:0 "Отвергая божественность Христа и рассматривая поклонение кресту как пережиток язычества, павликиане утверждали, что стремятся возродить истинный облик христианства, как его представлял Павел из Тарса."
