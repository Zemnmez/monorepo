l_german:
 title_event_francia_name_change.title:0 "Das Ende einer Ära"
 title_event_francia_name_change.desc:0 "Die Herrschaft der Karolinger-Dynastie ist zu Ende!\n\n[francia_title.GetName] konnte sich endlich ihrer Kontrolle entziehen. Mit der Beseitigung der Karolinger sind diese Länder nicht länger Teil ihres alten Reiches.\n\nMit mir als [ROOT.Char.GetTitleAsNameNoTooltip] liegt ein neues und strahlendes Schicksal vor uns. Es ist nur angemessen, #EMP alle#! Erinnerungen an ihren Einfluss zu beseitigen, einschließlich des #EMP Namens#! selbst!"
 title_event_francia_name_change.a:0 "Ein neues Zeitalter ist angebrochen!"
 title_event_francia_name_change.a_tt_1:0 "Der Name von [francia_title.GetName] ändert sich zu #high $k_france$#!"
 title_event_francia_name_change.a_tt_2:0 "Der Name von [francia_title.GetName] ändert sich zu #high $k_germany$#!"
