 awesome_toledo_sword_name:1 "[great_swordsmith.GetTitledFirstNamePossessiveNoTooltip]之剑"
 awesome_toledo_sword_desc:0 "这把剑是[toledo_county.GetNameNoTierNoTooltip]铸剑师[great_swordsmith.GetName]最伟大的作品，用[great_swordsmith.GetSheHe]带进坟墓里的神秘技术打造而成。这是一位才华横溢但却恃才傲物的[great_swordsmith.GetWomanMan]，据说[great_swordsmith.GetSheHe]将[great_swordsmith.GetHerHis]的部分灵魂注入了这把剑，确实，它似乎能给予持有者铁一般的意志。"

 fp2_struggle.1012.t:1 "大师杰作"
 fp2_struggle.1012.desc:1 "“完成了。”[great_swordsmith.GetName]说道。\n\n“这是我许给你的剑，我最杰出的作品之一，由能想象得到的最棒的合金制成，这种合金只能在伊比利亚制作。正如人们所说，它真的拥有#italic 铁之精魂#!。这把剑配上你这样[Select_CString(ROOT.Char.IsFemale,'高贵的女士','伟大的领主')]真是天作之合。”"
 fp2_struggle.1012.a:0 "真是……精致。祝你一路平安。 "
 fp2_struggle.1012.b:0 "真是壮观。我可不可以说服你留下来为我效力？"
 fp2_struggle.1012.swordsmith_leaves:1 "[great_swordsmith.GetName]完成[great_swordsmith.GetHerHis]的工作之后，便离开去接管铁匠行会，就像你许诺的那样。"
 fp2_struggle.1012_swordsmith_stays:1 "[great_swordsmith.GetName]留在你的宫廷"

 toledo_sword_name:0 "托莱多剑"
 toledo_sword_desc:0 "这把剑是由托莱多钢制成的杰作，非常坚固耐用。底部有小段铭文，写明这把剑是由[blacksmith_county.GetNameNoTierNoTooltip]的#italic 伟大铸剑师#![great_swordsmith.GetName]所打造。"

 fp2_struggle.1050.t:0 "毁灭之梦"
 fp2_struggle.1050.desc_opening:1 "在漆黑的夜里，[visionary_spouse.GetTitledFirstName]来到我身边，浑身发烫，脸色苍白。“我做了这样的梦，”[visionary_spouse.GetSheHe]说道，“我发现自己处于一片死亡之地。"
 fp2_struggle.1050.desc_christian:0 "我们的城市被摧毁，我们的教堂塔楼被推倒，我们的人民在自己的血泊中被践踏。"
 fp2_struggle.1050.desc_islamic:0 "我们的图书馆被烧毁，我们的宣礼塔倒塌，我们的兄弟姐妹被钉在十字架上，受到食腐鸟的围攻。"
 fp2_struggle.1050.desc_rampaging_barbarian_heathen:0 "我们的房屋被焚毁，我们的符文石被推倒，我们的战士毫无荣耀地被杀死。"
 fp2_struggle.1050.desc_non_barbarian_heathen:0 "我们的城市被摧毁，我们的神殿被焚毁，我们的人民被杀害或被拖向未知的命运。"
 fp2_struggle.1050.desc_islamic_heritage:0 "我看到从我们的祖先来到这片土地以来所建立的一切都被彻底毁灭。”\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop:0 "我们圣人的遗物被扔进了熊熊烈火。”\n\n"
 fp2_struggle.1050.desc_middle_neutral_version:0 "我们所建立的一切都被摧毁，死亡和绝望统治了大地。”\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending:0 "“我的爱，求你帮帮我。我好害怕我的梦是真的，害怕那一切都会成真。抱紧我，我好冷。”"
 fp2_struggle.1050.desc_no_love_and_warmth_ending:0 "“亲爱的[ROOT.Char.GetWifeHusband]，请听好。困扰我的并不是普通的疾病。我担心我的梦是真的，担心这一切都可能会成真。请不要让那些发生。你一定要拯救伊比利亚。”"
 fp2_struggle.1050.a:0 "你是个巫师？"
 fp2_struggle.1050.b:0 "振作起来，[ROOT.GetCharacter.GetFaith.HighGodName]在测试你的信仰。"
 fp2_struggle.1050.c:0 "来，告诉我更多你看到的异象。"
 fp2_struggle.1050.d:0 "别烦我，我在计划下一次征服。"
 fp2_struggle.1050.spouse_imprisoned:0 "你怀疑[visionary_spouse.GetTitledFirstNameNoTooltip]使用巫术并将其囚禁"
 fp2_struggle.1050.condition_might_improve:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]的状况可能会改善"
 fp2_struggle.1050.condition_might_get_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]的状况可能会变糟"
 fp2_struggle.1050.condition_might_get_very_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]的状况可能会变得非常糟"
 comforting_spouse_visionary_toast.success:0 "你安慰了[visionary_spouse.GetTitledFirstName]"
 comforting_spouse_visionary.failure:0 "你未能安慰[visionary_spouse.GetTitledFirstName]"
 fp2_yearly.8004.t:0 "[translation_capital.GetNameNoTierNoTooltip]翻译院"
 fp2_yearly.8004.desc_opening:0 "随着和解的精神在伊比利亚占据上风，来自全地区的学者都开始在我直辖地的图书馆里闲混。也许我可以将他们的精力用在某些更有成效的事情上……\n\n"
 fp2_yearly.8004.desc_chaplain:0 "我的[translation_enthusiast.GetCouncilTitle][translation_enthusiast.GetTitledFirstName]想了个主意。“我们应该组织一个翻译小组，”[translation_enthusiast.GetSheHe]说道，“我可以领导这个小组。我们要搜罗全地的专业译员，甚至包括异教徒，让他们在您的赞助下工作。[translation_capital.GetNameNoTierNoTooltip]有着成为启蒙明灯的潜力，只要您愿意资助！”"
 fp2_yearly.8004.desc_wanderer:0 "饱学的云游者[translation_enthusiast.GetTitledFirstName]提出要抓住一个机会。“[ROOT.Char.GetLadyLord]，”[translation_enthusiast.GetSheHe]说道，“我掌握了十几种语言，可以帮助您组织一个翻译小组。我们要搜罗全地的专业译员，让他们在您的赞助下工作。[translation_capital.GetNameNoTierNoTooltip]有着成为启蒙明灯的潜力。”"
 fp2_yearly.8004.a:0 "我#italic 不会#!为找到最好的人才花费一个子。"
 fp2_yearly.8004.b:0 "既然你这么有能耐，#italic 你#!来做所有的翻译吧。"
 fp2_yearly.8004.c:0 "图书馆真是麻烦……"
 recruiting_brilliance_toast.success:0 "你找到了伟大的翻译者"
 recruiting_mediocrity_toast.failure:0 "你雇佣了水平一般的翻译者"

 fp2_yearly.8005.t:0 "石松树下"
 fp2_yearly.8005.desc_opening:0 "在炎热的正午，他们坐在一棵大石松的树荫下，演奏着鲁特琴和长笛。"
 fp2_yearly.8005.desc_iberian:0 "他们用加利西亚-葡萄牙语，用加泰罗尼亚语歌唱人生、失去、苦乐参半的爱情。"
 fp2_yearly.8005.desc_arabic:0 "他们用阿拉伯语歌唱美丽、荣耀、失而复得的爱情。"
 fp2_yearly.8005.desc_language_neutral:0 "他们用多种语言歌唱，但我的心能听懂每一个文字。"
 fp2_yearly.8005.desc_middle_part:0 "我可以在阳台上听到他们的声音，这声音触动了我的灵魂。\n\n然而，我不知道这些音乐家的身份，当我离开我那高大的厅堂，走进那棵树时，他们已经走了。"
 fp2_yearly.8005.desc_post_troubadours:0 "我本以为只有奥克西塔尼亚的吟游诗人才有这样的才华，但或许我错了……\n\n我该拿这该死的#italic 感觉#!怎么办？"
 fp2_yearly.8005.desc_pre_troubadours:0 "\n\n他们来自[ROOT.Char.GetFaith.PositiveAfterLife|U]吗？他们是[ROOT.Char.GetFaith.DevilName]派来诱惑我的幽灵吗？或许不是……但我该拿这该死的#italic 感觉#!怎么办？"
 fp2_yearly.8005.a:0 "我对[courtly_lover.GetFirstNameNoTooltip]的爱随着歌声填满了我的心。"
 fp2_yearly.8005.b:0 "真美啊……"
 fp2_yearly.8005.c:0 "我应该赞助更多的音乐家！"
 fp2_yearly.8005.d:0 "够了！我会把那棵该死的树砍到。"

 fp2_yearly.8002.t:0 "饮食困境"
 fp2_yearly.8002.desc:0 "两个孩子在[beached_whale_province.GetName]的沙滩上捡蛤蜊时，发现了一具巨大的尸体。海滩的居民称这只死亡海兽的肉还没开始腐烂，而且#italic 非常#!好吃。但我的[preoccupied_ulama.GetCouncilTitle][preoccupied_ulama.GetFirstName]在内阁会议时将我拉到一边，看起来非常担心。\n\n“我们[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]真的能吃鲸鱼肉吗？”[preoccupied_ulama.GetSheHe]仔细琢磨着，“我拿不准。我们应该等一位德高望重的学者发布声明。但你得禁止人们食用这野兽的肉——以防万一……”"
 fp2_yearly.8002.a:0 "不用，#italic 我#!允许这么做。"
 fp2_yearly.8002.b:0 "给我来一点！我#italic 一定#!要尝尝。"
 fp2_yearly.8002.c:0 "很好，我们就等待裁定吧。"
 fp2_yearly.8002.d:0 "绝对#italic 不能#!吃。我要亲自去那把它烧了。"
 exploding_whale_toast:0 "那具尸体神秘地爆炸了！"
 exploding_whale.tt:0 "尸体爆炸！"
 healthy_whale_toast:0 "味道真棒"
 unhealthy_whale_toast:0 "有点不对劲……"

 fp2_yearly.8003.t:0 "想入飞飞"
 fp2_yearly.8003.desc:0 "著名发明家[flying_polymath.GetFirstName]带着一对用木头和丝绸做成的翅膀，找到我提出了一个非常奇怪的请愿。\n\n“长久以来，人类都渴望翱翔于天空，”[flying_polymath.GetSheHe]说道，“我已经算好了。我会证明我们可以！请允许我从你的[ROOT.Char.Custom('ResidenceBuilding')]最高的塔楼上跳下去，[ROOT.Char.GetLadyLord]，之后定当忠心为你效力。”\n\n不幸的是，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))][enthusiastic_child.GetTitledFirstName]听到了这些话，乞求我让[enthusiastic_child.GetHerHim]观看这个老学者飞行。 "
 fp2_yearly.8003.a:0 "很好，我准了。"
 fp2_yearly.8003.b:0 "把翅膀借给我——#italic 我#!想飞。"
 fp2_yearly.8003.c:0 "不，这太疯狂了。"
 flight_attempt_toast.success:0 "你像鹰一样翱翔"
 flight_attempt_toast.failure:0 "你摔在地上"
 fp2_yearly.8003_child_reaction:0 "很难说[enthusiastic_child.GetFirstNameNoTooltip]看到这个会有什么反应。"
 polymath_flight_attempt_toast.success:0 "[flying_polymath.GetFirstNameNoTooltip]飞了起来！"
 polymath_flight_attempt_toast.failure:0 "[flying_polymath.GetFirstNameNoTooltip][flying_polymath.GetHerHis]的命摔没了。"

 fp2_yearly.8001.t:0 "建立议会"
 fp2_yearly.8001.desc:0 "我的[commoner_enthusiast.GetCouncilTitle][commoner_enthusiast.GetTitledFirstName]考虑我们的财务状况已经有一段时间了，现在向我建议是时候组建#italic 议会#!了，这是一种全新的会议形式，自由市可以选举代表参加君王内阁的评议。\n\n“作为该特权的回报，”[commoner_enthusiast.GetSheHe]说道，“我们可以向那些城市征更多的税。如果我们真的需要钱，[ROOT.Char.GetLadyLord]，甚至可以让一些不那么惨的农民出席会议，不过我不赞成这么做，毕竟这肯定会激怒贵族。”"
 fp2_yearly.8001.a:0 "邀请城市代表。"
 fp2_yearly.8001.b:0 "邀请所有人！我指的是#italic 所有人#!。"
 fp2_yearly.8001.c:0 "那算了，毕竟贵族们最懂了，一直以来都是这样。"
 fp2_flavor.8001_vassal_opinion:0 "守护自己特权的封臣们会不高兴"

 fp2_yearly.8000.t:0 "烧毁葡萄园"
 fp2_yearly.8000.desc_muslim_opening:0 "伊比利亚出产的优质葡萄酒一直深受此地信徒的喜爱。然而，现在[vinoclast_caliph.GetTitleTierName][vinoclast_caliph.GetFirstName]决定为这种情况画上句号。\n\n“葡萄酒，”[vinoclast_caliph.GetHerHis]的特使[hof_emissary.GetTitledFirstName]宣布道，“当然是#italic 不清真#!的，也不能再容忍生产和饮用了。因此，你必须把[vineyard_county.GetName]的葡萄园全部烧掉。"
 fp2_yearly.8000.desc_jewish_opening:0 "从我们的祖先来此定居起，伊比利亚出产的优质葡萄酒就世世代代受到我们的喜爱。然而，现在[vinoclast_caliph.GetTitleTierName][vinoclast_caliph.GetFirstName]决定为这种情况画上句号。\n\n“葡萄酒，”[vinoclast_caliph.GetHerHis]的特使[hof_emissary.GetTitledFirstName]宣布道，“当然不是洁食，也不能再容忍生产和饮用了。因此，你必须把[vineyard_county.GetName]的葡萄园全部烧掉。"
 fp2_yearly.8000.desc_jerez:0 "但因为[jerez_vineyards.GetNameNoTier]拥有整个伊比利亚最大的葡萄园，我们很明白你要付出多大牺牲，[vinoclast_caliph.GetTitleTierName]不会忘记的。尽管如此，葡萄园必须烧掉！”"
 fp2_yearly.8000.desc_not_jerez:0 "[vinoclast_caliph.GetTitleTierName]明白这会给你们的酒农带来痛苦，但想一想，你们空出来的土地能用于更好，更正义的目的！葡萄园必须烧掉。”"
 fp2_yearly.8000.a:0 "毁掉优质葡萄酒？[vinoclast_caliph.GetTitleTierName]发疯了？"
 fp2_yearly.8000.b:0 "我会把它们烧成灰烬！"
 fp2_yearly.8000.c:0 "不行，我必须保护酒农。"

 fp2_struggle.1020.t:0 "阁臣之死"
 fp2_struggle.1020_desc_opening:1 "真是一场灾难！随着[unrest_capital.GetNameNoTierNoTooltip]局势的不断升温，一群愤怒的[unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]暴民将矛头指向了我的内阁成员[minority_councillor.GetTitledFirstName]，因为[minority_councillor.GetHerHis]的[minority_councillor.GetFaith.GetAdherentNameNoTooltip]信仰。"
 fp2_struggle.1020_desc_beaten_by_mob:0 "就在[minority_councillor.GetNameNoTooltip]来我的[ROOT.Char.Custom('ResidenceBuilding')]的路上，这群暴民突然袭击了[minority_councillor.GetHerHim]，野蛮地将[minority_councillor.GetHerHim]打死。\n\n"
 fp2_struggle.1020_desc_burned_by_mob:0 "在漆黑的深夜里，他们潜入我的[ROOT.Char.Custom('ResidenceBuilding')]，将[minority_councillor.GetNameNoTooltip]绑在一台织布机上，然后放了一把火。\n\n"
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "他们在[minority_councillor.GetHerHim]前往内阁会议的路上把[minority_councillor.GetHerHis]抓了起来，将[minority_councillor.GetHerHim]绞死在[ROOT.Char.Custom('ResidenceBuilding')]大门上，然后剖开了[minority_councillor.GetHerHis]的肚子，内脏就这么掉在下方潮湿的土地上。\n\n"
 fp2_struggle.1020_desc_crucified_by_mob:0 "就在[minority_councillor.GetNameNoTooltip]正拜访[unrest_capital.GetNameNoTierNoTooltip]的一个熟人时，这群愤怒的暴民抓住了[minority_councillor.GetHerHim]，将[minority_councillor.GetHerHim]钉在了木十字架上，很快[minority_councillor.GetSheHe]就没了命。\n\n"
 fp2_struggle.1020_desc_defenestrated_by_mob:0 "他们陷入了一种邪恶的疯狂，设法闯入了我的[ROOT.Char.Custom('ResidenceBuilding')]，他们找到了[minority_councillor.GetNameNoTooltip]，将[minority_councillor.GetHerHim]抓起来从窗户里扔了出去，[minority_councillor.GetHerHis]就这么没了命。\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob:0 "他们陷入了一种邪恶的疯狂，闯进[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]在我的[ROOT.Char.Custom('ResidenceBuilding')]中的房间，融了[minority_councillor.GetHerHis]的珠宝首饰，然后灌进了[minority_councillor.GetHerHis]的喉咙。\n\n"
 fp2_struggle.1020_desc_torn_to_pieces_by_mob:0 "就在[minority_councillor.GetNameNoTooltip]来我的[ROOT.Char.Custom('ResidenceBuilding')]的路上，那群愤怒的暴民突然袭击了[minority_councillor.GetHerHim]。对[minority_councillor.GetHerHis]的仇恨赋予了他们狂暴的力量，他们徒手就将[minority_councillor.GetHerHim]撕成了碎片。\n\n"
 fp2_struggle.1020_desc_councillor_had_family:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]的家人将发生的一切都归咎于我。[councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U]现在站在我面前，要求我为此暴行向[minority_councillor.GetDynastyName]家族道歉。"
 fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]的教友似乎将发生的一切都归咎于#italic 我#!，[councillor_executor.GetTitledFirstName]，一个[minority_councillor.GetFaith.GetAdherentNameNoTooltip]社群的领袖，来到我面前，请求我为这种恶行补偿[unrest_capital.GetNameNoTierNoTooltip]这些举步维艰的[minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip]。"
 fp2_struggle.1020.a:0 "请求[minority_councillor.GetDynastyNameNoTooltip]宗族的宽恕。"
 fp2_struggle.1020.b:0 "弥补[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]的人民。"
 fp2_struggle.1020.c:0 "追捕凶手。"
 fp2_struggle.1020.d:0 "部署士兵来恢复[unrest_capital.GetNameNoTierNoTooltip]的秩序。"
 
 fp2_yearly.8006.t:0 "塞加利巴定居者"
 fp2_yearly.8006.desc:0 "几百个苍白皮肤的#italic 塞加利巴#!——被奴役的东欧人——逃离了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))][former_master.GetTitledFirstName]的领地。尽管[former_master.GetSheHe]可能会说他们在[former_master.GetHerHis]的军队中、在[former_master.GetHerHis]的后宫中有多么受重视，但他们还是冒着危险，来到我的土地上寻找自由。\n\n“我们都有伤疤。”他们的领袖[saqaliba_leader.GetFirstName]告诉我，“在我们的肉体上，在我们的心灵中。但我们足够强大，足够坚决。我们渴望拥有属于自己的土地，在那里可以诉祖辈的语言。如果你允许我们在[saqaliba_barony.GetName]定居，我们将努力工作使其繁荣昌盛。”"
 fp2_yearly.8006.a:0 "我甚至要让你当个市长……"
 fp2_yearly.8006.b:0 "你可以留下，但你的朋友们必须去别处。"
 fp2_yearly.8006.c:0 "我要把你们送回你们的主人那里。"
 furious_rival_8006.desc:0 "你的仇敌[former_master.GetTitledFirstNameNoTooltip]可能获得对[saqaliba_county.GetName]的[claim|E]"
 fp2_yearly.8006.flavor.b.tt:0 "[saqaliba_leader.GetFirstNameNoTooltip]不情愿地留在你的宫廷，让[saqaliba_leader.GetHerHis]的追随者另寻他路。"
 fp2_yearly.8006.flavor.c.tt:0 "塞加利巴被强制送回[former_master.GetTitledFirstNameNoTooltip]。"

