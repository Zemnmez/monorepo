 councillor_spouse_martial.1001.t:1 "Cónyuge: Día de torneo"
 councillor_spouse_martial.1001.desc:2 "El sol brilla y los campesinos se pasan por el torneo organizado por mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]. Todos mis $knight_culture_player_plural_no_tooltip_lowercase$ aplauden cuando [councillor.GetTitledFirstName] anuncia el torneo en su honor, y por una vez puedo simplemente sentarme y mirar.\n\n¡Pero no me voy a pasar un día entero de torneo sentad[ROOT.Char.Custom('ES_OA')] en el trono!"
 councillor_spouse_martial.1001.a:2 "¡Yo también animo a mis $knight_culture_player_plural_no_tooltip_lowercase$!"
 councillor_spouse_martial.1001.commanders:2 "Todo $knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1001.b:0 "¡Es la oportunidad para hacerle algunas sugerencias a [child.GetFirstNameNoTooltip]!"
 councillor_spouse_martial.1001.b.education_tt:0 "Aumento la educación marcial de [child.GetFirstNameNoTooltip]"
 councillor_spouse_martial.1001.c:0 "¡Este día es en #EMP nuestro#! honor, querid[councillor.Custom('ES_OA')]!"
 
 councillor_spouse_martial.1002.t:1 "Cónyuge: Actuando en mi nombre"
 councillor_spouse_martial.1002.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] pasa gran parte de su tiempo viajando por el señorío con su guardia de honor. Hay muchos asuntos que puede resolver en mi nombre y la presencia militar que [councillor.GetTitledFirstName] trae consigo es un recordatorio firme de mi derecho a gobernar."
 councillor_spouse_martial.1002.a:0 "¡Mi [councillor.GetTitleAsNameNoTooltip] y yo estamos listos para defender estas tierras!"
 councillor_spouse_martial.1002.b:0 "Asegúrate que todos se inclinan como es debido, querid[councillor.Custom('ES_OA')]."
 councillor_spouse_martial.1002.c:0 "¡Todos deben temerme y postrarse a mis pies, [councillor.GetFirstNameNoTooltip]!"

 councillor_spouse_martial.1003.t:1 "Cónyuge: Cuestión de honor"
 councillor_spouse_martial.1003.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. Quiere hablar sobre el conflicto entre [attacker_vassal.GetTitledFirstName] y [defender_vassal.GetTitledFirstName].\n\n«Su combate carece de honor y avergüenzan a nuestro señorío. Deja que me encargue de ellos. Sé que puedo obligarlos a firmar la paz»."
 councillor_spouse_martial.1003.a:0 "Solvéntalo, cueste lo que cueste."
 councillor_spouse_martial.1003.b:0 "¡No, quiero ver quién gana!"
 councillor_spouse_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] y [defender_vassal.GetFirstNameNoTooltip] continúan la guerra"
 councillor_spouse_martial.1003.c:0 "Sé que podrás, querid[councillor.Custom('ES_OA')]."
 councillor_spouse_martial.1003.c.unlock_tt:0 "Esta opción es posible gracias al talento estratégico de [councillor.GetFirstNameNoTooltip]"

 councillor_spouse_martial.1004.t:1 "Cónyuge: La guardia"
 councillor_spouse_martial.1004.desc:0 "No acabo de entender el motivo por el que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] quiere hacerme un «gran regalo» en el patio. Pero enseguida salgo de dudas, cuando [councillor.GetTitledFirstName] ordena a un grupo de soldados que se alineen. «Un regimiento completo reclutado de mis propias tierras, listo para servirte».\n\n¡Eso #EMP sí#! que es un gran regalo!"
 councillor_spouse_martial.1004.a:0 "¡Más tropas para reforzar el ejército!"
 councillor_spouse_martial.1004.b:0 "Servirán como mi guardia personal."

 councillor_spouse_martial.1005.t:1 "Cónyuge: Dejando una impresión"
 councillor_spouse_martial.1005.desc:0 "[vassal.GetTitledFirstName] viene a [capital.GetNameNoTier] para rendirme homenaje. Sin embargo, [councillor.GetTitledFirstName] sugiere que una exhibición militar garantizaría una lealtad persistente.\n\n«Si ven tu aplastante poder, se lo pensarán dos veces antes de plantearse traicionarte», señala mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]."
 councillor_spouse_martial.1005.a:0 "¡Sí, [vassal.GetFirstNameNoTooltip] verá soldados allí donde mire!"
 councillor_spouse_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip] se vuelve más susceptible al [dread|lE]"
 councillor_spouse_martial.1005.b:0 "Bastará con un desfile normal."
