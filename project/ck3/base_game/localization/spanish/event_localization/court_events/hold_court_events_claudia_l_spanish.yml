l_spanish:

 #Empty Granaries
 hold_court.6000.t:0 "Graneros vacíos"
 hold_court.6000.desc_intro:0 "Ante mí está [6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)], con la cabeza gacha.\n\n«Mi [ROOT.Char.GetLadyLord], [6000_province.GetNameNoTooltip] ha sufrido mucho últimamente por culpa"
 hold_court.6000.desc_occupation:0 " de la ocupación enemiga."
 hold_court.6000.desc_raiding:0 " de los asaltos y los saqueos."
 hold_court.6000.desc_epidemics:0 " de las epidemias."
 hold_court.6000.desc_winter:1 "del duro invierno."
 hold_court.6000.desc_middle:0 "¡La gente pasa hambre, nuestros campos no se recuperan y nuestro ganado ya no es suficiente para sobrevivir!"
 hold_court.6000.desc_count:0 "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U] carece del dinero o la voluntad de ayudarnos."
 hold_court.6000.desc_ending:0 "¡Os rogamos que intervengáis con vuestra gran magnanimidad para salvar a vuestros leales súbditos!».\n\nSe inclina profundamente y queda en silencio."
 hold_court.6000.a:0 "Algo de oro aliviará vuestros sufrimientos."
 hold_court.6000.b:0 "Os concederé una reducción de impuestos para ayudar a levantaros."
 hold_court.6000.c:0 "Conozco a la persona adecuada para el trabajo."
 hold_court.6000.c.tt:0 "Envías a [inspector.GetTitledFirstName] como inspector[inspector.Custom('ES_XA')] oficial para supervisar la recuperación del condado"
 hold_court.6000.d:0 "Seguro que os las podéis apañar solos."
 hold_court.6000.e:0 "Más os vale pagar los impuestos o habrá consecuencias…"
 #Land Grants
 hold_court.6010.t:0 "Concesiones de tierras"
 hold_court.6010.desc:0 "Un[6010_embassy.Custom('ES_XA')] enviad[6010_embassy.Custom('ES_OA')] de una ciudad de provincias, [6010_embassy.Custom2('MyCharacterIntroduction', ROOT.Char)], ha venido a protestar por los abusos que su ciudad viene sufriendo a manos de su vecin[6010_church.Custom('ES_OA')], [6010_church.GetCouncilTitle] [6010_church.GetFirstNameNoTooltip] bajo la protección de su [ROOT.Char.GetLadyLord], [6010_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«¡Ocupan y embargan nuestras tierras de cultivo por la fuerza, y amenazan a los que poseen tierras con condenas espirituales y violencia material para que vendan sus pertenencias! ¡Os ruego, mi [ROOT.Char.GetLadyLord], que nos hagáis justicia!»."
 hold_court.6010.a:0 "[6010_church.GetFirstNameNoTooltip] está en su derecho."
 hold_court.6010.b:0 "[6010_church.GetFirstNameNoTooltip] no está por encima de la ley."
 6010_revoke_title_reason:0 "Ganas un [revoke_title_reason|lE] contra [6010_count.GetFirstNameNoTooltip]"
 hold_court.6010.c:0 "No me molestéis con riñas locales."
 hold_court.6010.d:0 "[6010_embassy.GetFirstNameNoTooltip|U], tú puedes servirme mejor."
 hold_court.6010.d.tt:0 "[6010_county.GetNameNoTooltip|U] se convierte en una república vasalla"
 #Hawks and Doves
 hold_court.6020.t:0 "Halcones y palomas"
 hold_court.6020.desc:1 "[hawk.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y [dove.Custom2('MyCharacterIntroduction', ROOT.Char)] discuten delante de mí, para variar, acerca de la mejor política para nuestro país.\n\n«¡La guerra es el único modo de conseguir que un país sea rico y poderoso!», afirma [hawk.GetFirstNameNoTooltip] con firmeza.\n\n«¡Solo en la paz puede crecer y prosperar un país!», responde [dove.GetFirstNameNoTooltip].\n\nSin embargo, esta vez esperan que tome una postura."
 hold_court.6020.a:0 "¡Nuestro pueblo está formado por guerreros orgullosos, no campesinos acobardados!"
 hold_court.6020.b:0 "¡Solo la paz puede traernos prosperidad!"
 hold_court.6020.c:0 "Solo haremos lo que #EMP yo#! decida."
 #From Beyond the Border
 hold_court.6030.t:0 "Más allá de la frontera"
 hold_court.6030.desc:0 "«Mi [ROOT.Char.GetLadyLord], vengo de la comunidad religiosa de [6030_church.GetName], en el [6030_border.GetName].»\n\n«Allí, un grupo de [6030_monk.GetWomenMen] sabi[6030_monk.Custom('ES_OA')]s y piados[6030_monk.Custom('ES_OA')]s llevan siglos recopilando y conservando los conocimientos tradicionales de la cultura [6030_monk.GetCulture.GetName]. Como gesto de buena voluntad, os ofrezco esta valiosa antología de textos [6030_monk.GetCulture.GetCollectiveNounNoTooltip] traducidos a vuestro propio idioma.\n\n«Esperamos que la aceptéis y obtengáis una nueva perspectiva de nuestro pueblo»."
 hold_court.6030.a:0 "Acepto graciosamente."
 hold_court.6030.b:0 "¡Por favor, quédate y enséñame más!"
 hold_court.6030.b.tt.2:0 "Todos los gobernantes de cultura [6030_monk.GetCulture.GetName]"
 hold_court.6030.c:0 "Me da igual, solo quítate de mi vista."
 hold_court.6030.d:0 "¡Vuestra cultura inferior no es digna de ser recordada!"
 hold_court.6030.d.tt:0 "Todos tus vasallos de cultura [6030_monk.GetCulture.GetName]"
 #A Lost Treasure
 hold_court.6040.t:0 "Un tesoro perdido"
 hold_court.6040.desc:1 "«Mi [ROOT.Char.GetLadyLord], represento a la comunidad religiosa de [6040_church.GetNameNoTooltip]».\n\n«Mientras rebuscábamos en nuestros modestos archivos, nos hemos topado con un libro muy peculiar. La portada estaba llena de polvo, la encuadernación era frágil y las páginas, amarillentas por el paso del tiempo, pero contenía unos dibujos de lo más insólito y ninguno de nosotros reconocía siquiera la escritura.\n\n«Estamos seguros de que es único en el mundo, una cápsula de conocimiento perdida hace tiempo, ¡un verdadero tesoro! Por eso os lo ofrecemos. Tal vez sea la copia original del testamento de [6040_monk.GetFaith.HighGodName] ¡o son recuerdos de la creación del mundo!»."
 hold_court.6040.a:0 "Gracias, lo añadiré a mi colección."
 hold_court.6040.b:0 "#EMP ¡Fascinante!#! ¡Llamad al anticuario!"
 hold_court.6040.b.tt:0 "Tu anticuario no tiene ni idea."
 hold_court_6040_b_fake:1 "El libro es una falsificación chapucera, sin valor e inútil"
 hold_court_6040_b_generic:0 "Es un libro ciertamente viejo, pero solo es un [6040_monk.Custom('GetOldBook')]."
 hold_court_6040_b_clueless:0 "Ni tu anticuario puede arrojar algo de luz sobre los orígenes o el propósito del libro"
 hold_court_6040_b_artifact:0 "¡El libro es un ejemplar antiguo y precioso de una obra maestra!"
 hold_court.6040.c:0 "¡Dejadme verlo #EMP ahora mismo#!!"
 hold_court.6040.c.tt:1 "¡Es una falsificación chapucera!"
 hold_court.6040.c.tt.2:0 "El libro seguirá siendo un misterio para ti"
 hold_court.6040.c.tt.3:0 "Es un manuscrito bonito, pero nada especial"
 hold_court.6040.c.tt.4:0 "Es un texto poco común y valioso"
 hold_court_6040_c_clueless:0 "El texto y el contenido del libro están más allá de tu comprensión"
 hold_court.6040.d:0 "¡Debe ser obra de [ROOT.Char.GetFaith.DevilName]! ¡QUEMADLO!"
 hold_court.6040.e:0 "¿A quién le importan los libros?"
 #A Holy Tomb
 hold_court.6050.t:0 "Una tumba santa"
 hold_court.6050.desc:1 "El/la campesin[6050_pop.Custom('ES_OA')] que tengo delante parece a punto de explotar de emoción.\n\n«¡Mi [ROOT.Char.GetLadyLord]! ¡Los milagros! ¡La santidad! ¡Nos han #EMP BENDECIDO#!!».\n\nSus divagaciones entusiastas son confusas, pero finalmente llego al meollo: quiere que patrocine el culto a un[6050_holy.Custom('ES_XA')] sant[6050_holy.Custom('ES_OA')] local que murió hace poco en [6050_tomb.GetNameNoTooltip]. [6050_holy.GetFirstName] obró milagros en vida y se [6050_holy.GetHerHim] conoce por [6050_holy.Custom('GetMiracle1')] y [6050_holy.Custom('GetMiracle2')]. Su tumba atrae a visitantes devotos de todos los rincones del señorío."
 hold_court.6050.desc_hof:0 "\n\nComo [head_of_faith|lE], estoy en mi derecho de condenar o promover este culto."
 hold_court.6050.a:0 "Su Santidad recibirá la veneración que merece."
 hold_court.6050.b:0 "Lo sabía. Tal sant[6050_holy.Custom('ES_OA')] me visitó en sueños."
 hold_court.6050.c:0 "¡Erradicaré esta necedad blasfema ahora mismo!"
 hold_court.6050.d:0 "No me interesan las supersticiones campesinas."
 #A Convenient offer
 hold_court.6060.t:0 "Una oferta conveniente"
 hold_court.6060.desc:0 "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está ante mí, con una expresión de esperanza en el rostro.\n\n«Mi [ROOT.Char.GetLadyLord],"
 hold_court.6060.desc_merchant:0 "«Mi [ROOT.Char.GetLadyLord], permitid que me presente: me llamo [6060_rich.GetTitledFirstName] y soy un[6060_rich.Custom('ES_XA')] comerciante ric[6060_rich.Custom('ES_OA')] de la capital.\n\n"
 hold_court.6060.desc_ending:1 "«No he podido evitar notar que, de un tiempo a esta parte, las finanzas del señorío no gozan de buena salud. Por supuesto, las habéis administrado de forma atroz pero, quizás, os vendría bien un poco de oro extra.\n\n«Podría quitaros de las manos un asentamiento menor a cambio de una generosa cantidad de oro. ¿Os parece aceptable?»."
 hold_court.6060.a:0 "Está bien. Quédate con [6060_offer.GetNameNoTooltip]."
 hold_court.6060.b:0 "Estoy segur[ROOT.Char.Custom('ES_OA')] de que puedes ofrecer #EMP un poco más#!…"
 hold_court.6060.b.tt.success:0 "[6060_rich.GetFirstNameNoTooltip] acepta pagar más"
 hold_court.6060.b.tt.failure:0 "[6060_rich.GetFirstNameNoTooltip] mantiene su última oferta y quedas como un[ROOT.Char.Custom('ES_XA')] idiota codicios[ROOT.Char.Custom('ES_OA')]"
 hold_court.6060.c:0 "No necesito tu oro."
 #Budding Ally
 hold_court.6070.t:0 "Aliado incipiente"
 hold_court.6070.desc:1 "«Mi [ROOT.Char.GetLadyLord], me llamo [6070_embassy.GetTitledFirstName] y soy embajador[6070_embassy.Custom('ES_XA')] de vuestr[6070_sender.Custom('ES_OA')] aliad[6070_sender.Custom('ES_OA')], [6070_sender.GetTitledFirstName]. Os traigo sus saludos amistosos y una oferta».\n\n«¡Mi [6070_sender.Custom('ES_SennorSennora')] valora vuestra amistad por encima de todo y, como señal de buena voluntad, os envía a este niñ[6070_child.Custom('ES_OA')], su [6070_child.Custom('GetDaughterSon')] [6070_child.GetFirstName], para que [6070_child.Custom('ES_LoLa')] eduquéis como mejor os parezca.\n\n¡Mi [6070_sender.GetLadyLord] espera que este gesto refuerce vuestra alianza y está segur[6070_sender.Custom('ES_OA')] de que [6070_child.GetFirstNameNoTooltip] estará en buenas manos»."
 hold_court.6070.a:0 "Acepto gustosamente tu oferta."
 hold_court.6070.b:0 "¡Por supuesto! ¡[6070_friend.GetFirstNameNoTooltip], dad[6070_child.Custom('ES_LeLa')] una vuelta!"
 hold_court.6070.c:1 "Acepto, pero a cambio espero un compromiso."
 hold_court.6070.d:0 "Disculpadme, pero ahora no puedo aceptar esta responsabilidad."
 hold_court.6070.e:1 "Todo el mundo sabe que es[6070_child.Custom('ES_EA')] niñ[6070_child.Custom('ES_OA')] es una amenaza, ¡a mí no me [6070_child.GetHerHim] endilgáis!"
 #Settling the [people]
 hold_court.6080.t:0 "Asentar a la nación [6080_culture.GetNameNoTooltip]"
 hold_court.6080.desc:0 "«Mi [ROOT.Char.GetLadyLord], represento a la nación [6080_culture.GetNameNoTooltip] del [6080_county.GetNameNoTooltip]», afirma [6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Somos súbditos devotos y fieles, pero nuestra tierra es pobre, poco desarrollada y escasamente poblada. ¡Por favor, permitidnos recolonizarla y administrarla según nuestras tradiciones!\n\nBajo vuestra benévola protección, nuestra tierra puede seguir prosperando, ¡y ganaréis un nuevo vasallo fiel!»."
 hold_court.6080.a:0 "Está bien. Podéis poblar el [6080_county.GetNameNoTooltip] por mí."
 hold_court.6080.a.tt:0 "No podrás revocar este título hasta la muerte de [6080_count.GetFirstNameNoTooltip]"
 hold_court.6080.b:0 "Sé lo que es mejor para el [6080_county.GetNameNoTooltip]."
 hold_court.6080.c:0 "¡La chusma [6080_culture.GetNameNoTooltip] debe desaparecer de mi señorío!"
 #Heretics at Large
 hold_court.6090.t:0 "Herejes sueltos"
 hold_court.6090.desc:0 "«Mi [ROOT.Char.GetLadyLord], lamento informaros que la situación religiosa en mis tierras está fuera de control…»\n\n«¡He tratado de hacer que mis súbditos vean la luz de nuestra verdadera fe, pero son demasiados los que persisten en sus creencias erróneas! ¡Os ruego que uséis vuestra autoridad y poder para ayudarme!»."
 hold_court.6090.desc.almoner:0 "\n\n«Mi [ROOT.Char.GetLadyLord], si se me permite», tercia [high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)], «¿no creéis que se les podría persuadir si conceden limosnas generosas a los fieles #EMP correctos#!?»"
 hold_court.6090.desc.executioner:0 "\n\n«Para mí que solo necesitan #EMP una mano firme#!», dice [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] con una sonrisa oscura."
 hold_court.6090.a:0 "[court_chaplain.GetFirstNameNoTooltip], ved qué podéis hacer."
 hold_court.6090.b:0 "[high_almoner.GetFirstNameNoTooltip], organizad algunas limosnas en la zona."
 hold_court.6090.c:0 "La coexistencia pacífica siempre es la mejor solución."
 hold_court.6090.d:0 "[executioner.GetFirstNameNoTooltip], dad ejemplo con algunos incrédulos."
 hold_court.6090.e:0 "Me parece que esto es problema vuestro, no mío"
 #A Land at War
 hold_court.6100.t:0 "Una tierra en guerra"
 hold_court.6100.desc:0 "Frente a mí se encuentran [6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)] y [6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Mi [ROOT.Char.GetLadyLord]», comienza [6100_vassal_1.GetFirstNameNoTooltip], «la guerra entre [6100_vassal_2.GetTitledFirstNameNoTooltip] y yo se prolonga por su testaruda negativa a entrar en razón, así que he acudido a vos para que mediéis».\n\n«¡¿O sea que ahora es #EMP culpa mía#!?!», interrumpe [6100_vassal_2.GetFirstNameNoTooltip]. «¡Bellac[6100_vassal_1.Custom('ES_OA')] demencial! Decídselo vos, mi [ROOT.Char.GetLadyLord]!»."
 hold_court.6100.desc.jester:0 "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se anima: «¡Oh, me #EMP encantan#! las riñas mezquinas! ¡Van bien con RIMAS DIVERTIDAS!»."
 hold_court.6100.a:0 "Cualquiera vería que [6100_vassal_1.GetFirstNameNoTooltip] tiene la razón."
 hold_court.6100.b:0 "La postura de [6100_vassal_2.GetFirstNameNoTooltip] es legítima"
 hold_court.6100.c:0 "Deja de luchar de una vez o de lo contrario…"
 hold_court.6100.d:0 "Estoy hart[ROOT.Char.Custom('ES_OA')] de vuestras estupideces. ¡A la prisión los dos!"
 hold_court.6100.e:0 "Solucionemos esto como guerreros honorables."
 hold_court.6100.e.tt:0 "Que los dos contendientes solucionen la guerra con un duelo"
 hold_court.6100.f:0 "¡Ja, ja, ja, buena idea! ¡Os intercambiaréis ocurrencias en rima!"
 hold_court.6100.f.1:0 "«Brib[6100_vassal_2.Custom('ES_OnOna')] nacid[6100_vassal_2.Custom('ES_OA')] en un seto\nque debe colgarse de un abeto…\n¿Te odio tanto\nque me das espanto?..."
 hold_court.6100.f.1.t:0 "Te carcajeas con los flojos intentos de [6100_vassal_1.GetShortUIName|U]"
 hold_court.6100.f.2:0 "«¡Gamberr[6100_vassal_1.Custom('ES_OA')] de viña!\nno asustas ni a una niña…\n¿Te daré una lección\nporque no tienes perdón?…"
 hold_court.6100.f.2.t:0 "Ruges de risa con las horribles líneas de [6100_vassal_2.GetShortUIName|U]"
 hold_court.6100.g:0 "Me molestáis con vuestras riñas mezquinas. Marchaos."
 hold_court.6100.g.tt:0 "La guerra continúa"
 hold_court.6101.t:0 "[sc_victor.GetTitledFirstName|U] vence el duelo"
 hold_court.6101.tt:0 "Se proclama a [sc_victor.GetTitledFirstName|U] vencedor[sc_victor.Custom('ES_XA')] de la guerra"
 #A Ravished Land
 hold_court.6110.t:0 "Una tierra arrasada"
 hold_court.6110.desc:0 "«Mi [ROOT.Char.GetLadyLord], ¡no soy más que un humilde campesino, pero os ruego vuestra ayuda! ¡La tierra de mi gente ha sido arrasada por la guerra larga y sanguinaria entre vuestros vasallos [6110_vassal_1.GetTitledFirstName] y [6110_vassal_2.GetTitledFirstName]!»\n\n«¡Arden los campos, los animales son masacrados y los campesinos mueren! ¡Por favor, detened el derramamiento de sangre!»."
 hold_court.6110.desc.almoner:0 "\n\n«Que la misericordia de [almoner.GetFaith.HighGodName] y la generosidad de los hijos [almoner.GetFaith.HighGodNamePossessive] sean un bálsamo para vuestros sufrimientos» sugiere bajito [almoner.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6110.a:0 "Seguro que algo de oro aliviará vuestras desgracias."
 hold_court.6110.b:0 "¡Decreto que la guerra termine de inmediato!"
 hold_court.6110.c:0 "Pagarán una multa por sus excesos."
 hold_court.6110.d:0 "¡¿Cómo #EMP osas#! criticar a tus superiores?!"
 hold_court.6110.e:0 "Un campesino no debe inmiscuirse en los asuntos de la nobleza."
 hold_court.6110.f:0 "[almoner.GetFirstNameNoTooltip], encargaos de que unas limosnas generosas ayuden a los campesinos necesitados."
 6110_custom_every_realm_1:0 "Todos los condados del señorío de [6110_vassal_1.GetShortUIName]"
 6110_custom_every_realm_2:0 "Todos los condados del señorío de [6110_vassal_2.GetShortUIName]"
 #The Day of Truth
 hold_court.6120.t:0 "El día de la verdad"
 hold_court.6120.desc:0 "«Mi [ROOT.Char.GetLadyLord]», [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] aparece en escena. «Tengo una idea para mejorar la tributación».\n\n«Podéis enviar tasadores a encuestar a vuestros súbditos sobre toda propiedad: nombre, propietario, extensión y valor, ¡además de cuánta gente y animales viven en ella!»."
 hold_court.6120.desc.seneschal:0 "\n\n«Por favor, mi [ROOT.Char.GetLadyLord], dejadme supervisar esta cuestión», habla [seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]."
 hold_court.6120.desc.swans:0 "\n\n«¡Y yo proporcionaré una lista de todos los cisnes de vuestra tierra! ¡Mi favorito es [keeper_swans.Custom('GetSwanName')]! ¿Os he contado lo blandita y mullida que tiene la tripa. Ayer salimos a dar un paseo y…». Decido hacer caso omiso de [keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)] mientras habla del maldito pájaro."
 hold_court.6120.desc.jester:0 "\n\n«¡Pero los números son un #EMP rooollo!#!», se queja [jester.Custom2('MyCharacterIntroduction', ROOT.Char)]. «¡Mejor bailemos!»"
 hold_court.6120.a:0 "Está bien, adelante con el estudio."
 hold_court.6120.a.tt:0 "Empieza el estudio. Tardará unos meses en completarse."
 hold_court.6120.b:0 "[seneschal.GetFirstNameNoTooltip], ocupaos de esto."
 hold_court.6120.c:0 "Si quiero mejorar la tributación, solo tengo que exigir #EMP más#! impuestos…"
 6120_every_vassal:0 "Cada vasallo tuyo"
 hold_court.6120.d:0 "No vale la pena."
 hold_court.6120.e:0 "¡Cierto, alejémonos bailando de esos números malvados!"
 swan_name_illfated:0 "Desdichado"
 swan_name_rose:0 "Rosa"
 swan_name_honky:0 "Graznagrazno"
 swan_name_honker:0 "Graznador"
 swan_name_hugo:0 "Hugo"
 swan_name_leda:0 "Leda"
 swan_name_anklebiter:0 "Muerdetobillos"
 swan_name_angrynipper:0 "Tenaza feroz"
 swan_name_odette:0 "Odette"
 hold_court.6121.t:0 "El día de la verdad: estudio terminado"
 hold_court.6121.desc:1 "«Ya está hecho, mi [ROOT.Char.GetLadyLord]», afirma [6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)] mientras se inclina ante mí.\n\n«Hace meses encargasteis un estudio de todas vuestras tierras y ya está terminado; los detalles sobre propiedades y valores de las tierras se han recopilado en este libro. ¡Mientras esta descripción sea fiel a la realidad, la tributación será más eficiente en todo vuestro señorío!»."
 hold_court.6121.a:0 "¡Un trabajo excelente, [6121_responsible.GetFirstNameNoTooltip]!"
 #The Cadastre
 hold_court.6130.t:0 "El catastro"
 hold_court.6130.desc:0 "«Mi [ROOT.Char.GetLadyLord]», dice [6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)]. «Propongo un estudio catastral de todos los condados que poseéis.\n\n«¡Un mejor conocimiento y cartografía de vuestras tierras aumentará sin duda su prosperidad!»."
 hold_court.6130.desc_tutor:0 "\n\n«Sería una gran oportunidad para que [6130_tutored.Custom2('YourCharacterIntroduction', ROOT.Char)] ganase algo de experiencia en matemáticas y geometría sobre el terreno. Permitid que nos acompañe», solicita [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6130.desc_hunt:0 "\n\n«¡Nadie conoce mejor vuestras tierras y bosques que yo! ¡Dejadme ayudar!», interviene [m_hunt.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6130.a:0 "De acuerdo, [6130_proposer.GetFirstNameNoTooltip]. Puedes proceder."
 hold_court.6130.a.tt:0 "[6130_proposer.GetFirstNameNoTooltip] empieza a trabajar en el estudio catastral. Tardará varios meses en terminarse."
 hold_court.6130.b:0 "Buena idea. ¡Llevaos a [tutor.GetFirstNameNoTooltip] y [6130_tutored.GetFirstNameNoTooltip] con vos!"
 hold_court.6130.b.tt:1 "[6130_proposer.GetFirstNameNoTooltip] y [tutor.GetFirstName] empiezan a trabajar en el estudio catastral. Tardará varios meses en terminarse."
 hold_court.6130.c:0 "[m_hunt.GetFirstNameNoTooltip], ayudad."
 hold_court.6130.d:0 "Los mapas están sobrevalorados."
 hold_court.6131.t:0 "El catastro: ¡terminado!"
 hold_court.6131.desc:0 "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se inclina sucintamente ante mí y me explica con una sonrisa de satisfacción: «Mi [ROOT.Char.GetLadyLord], recordaréis que hace meses invertisteis una gran suma de oro en un catastro de vuestros condados». \n\n«¡He supervisado este asunto personalmente y puedo decir con todo orgullo que el trabajo está terminado!»."
 hold_court.6131.desc_tutor:0 "También me agrada oír un informe detallado de lo que [6130_tutored.GetTitledFirstName] ha aprendido bajo la dirección de [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6131.desc_hunt:0 "\n\nTambién me agrada oír un informe detallado de la gran ayuda que ha ofrecido [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6131.desc_dead:0 "\n\nPor desgracia, [6130_helper.GetTitledFirstName] no vivió para ver la finalización del catastro que prometió ayudar a realizar."
 hold_court.6131.a:0 "¡Oro bien empleado!"
 #A Cumbersome Gift
 hold_court.6140.t:0 "Un regalo engorroso"
 hold_court.6140.desc:0 "El salón del trono enmudece cuando [6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)] entra triunfante, seguid[6140_gifter.Custom('ES_OA')] por dos sirvientes que luchan por arrastrar #EMP un [6140_gifter.Custom('GetFerociousAnimal')] encadenado#!.\n\nCon una sonrisa de orgullo, [6140_gifter.GetFirstNameNoTooltip] proclama: «Mi [ROOT.Char.GetLadyLord], os hago entrega de un regalo digno [ROOT.Char.Custom('ES_DelDela')] gobernante más poderos[ROOT.Char.Custom('ES_OA')] del mundo! Cazamos a este magnífico animal en el/la [6140_province.GetTerrain.GetNameNoTooltip] de [6140_province.GetCounty.GetName] y ahora os lo ofrezco como símbolo de mi lealtad y vuestro poder sin igual!»."
 6140_bear:0 "oso"
 6140_tiger:0 "tigre"
 6140_lion:0 "león"
 hold_court.6140.a:0 "Gracias, necesitaba una nueva alfombra."
 hold_court.6140.a.tt:0 "Se mata al animal para conseguir su piel."
 hold_court.6140.artifact_tt:0 "Recibes un [court_artifact|lE] en forma de piel"
 hold_court.6140.artifact_toast:0 "Piel adquirida"
 hold_court.6140.b:0 "¡Cierto! ¡Una bestia poderosa para un gobernante poderoso!"
 hold_court.6140.c:0 "¡Mi bufón aprenderá a cabalgarlo! ¿A que sí, [jester.GetFirstNameNoTooltip]?"
 hold_court.6140.c.success:0 "¡Se puede hacer!"
 hold_court.6140.c.success.tt:0 "[jester.GetFirstNameNoTooltip] aprende a montar al [6140_gifter.Custom('GetFerociousAnimal')]"
 hold_court.6140.c.soft_failure:0 "[jester.GetFirstNameNoTooltip] se cae de culo"
 hold_court.6140.c.soft_failure.tt:0 "Todos se ríen del fallo de [jester.GetFirstNameNoTooltip]"
 hold_court.6140.c.middle_failure:0 "[jester.GetFirstNameNoTooltip] sale herid[jester.Custom('ES_OA')]"
 hold_court.6140.c.middle_failure.tt:0 "[joker.GetFirstNameNoTooltip] no consigue su propósito"
 hold_court.6140.c.hard_failure:0 "¡[jester.GetFirstNameNoTooltip] muere!"
 hold_court.6140.c.hard_failure.tt:0 "[jester.GetFirstNameNoTooltip] fracasó miserablemente…"
 hold_court.6140.d:0 "Seguro que les #EMP encantará#! a los #EMP invitados#! de mis mazmorras…"
 hold_court.6140.e:0 "¡Parece peligroso y apestoso! Lleváoslo."
 6140_every_courtier_or_guest:0 "Todos los cortesanos o invitados de tu corte"
 6140_every_prisoner:0 "Todos los prisioneros de tus celdas"
 #The End Is Nigh!
 hold_court.6150.t:0 "¡El fin se acerca!"
 hold_court.6150.desc:0 "En cuanto llega su turno de hablar, tal inquiet[6150_preacher.Custom('ES_OA')] [6150_preacher.GetWomanMan] que tengo delante empieza a gritar: «#EMP ¡EL FIN SE ACERCA!#!»\n\n«Las señales son claras y están por doquier:"
 hold_court.6150.desc_county:0 "el pueblo de [6150_county.GetName] lo sabe demasiado bien…"
 hold_court.6150.desc_unsafety:0 "¡disturbios, bandidos, ladrones, violencia y la desaparición de la justicia entre los hombres!»"
 hold_court.6150.desc_nature:0 "¡cosechas que se pierden, langostas que invaden los campos, frío interminable, inundaciones y la peste que camina entre nosotros!»"
 hold_court.6150.desc_looting:0 "¡en primer lugar, bárbaros a nuestras puertas que saquean nuestras cosechas, matan a nuestra gente, arrasan nuestras ciudades y propagan la enfermedad y el hambre!"
 hold_court.6150.desc_infidels:0 "¡hay infieles por todas partes que nos socavan tanto desde el más allá de la frontera como dentro de nuestro señorío!"
 hold_court.6150.desc_lost_hgw:0 "¿qué podría demostrarlo mejor que los ejércitos de [ROOT.GetCharacter.GetFaith.HighGodName] cayendo derrotados ante los infieles?"
 hold_court.6150.desc_visions:0 "truenos en un cielo despejado, migraciones de pájaros fuera de temporada, voces que cantan en la noche, ¡serpientes que hablan!"
 hold_court.6150.desc_monk:0 "¡las fechas y los cálculos lo corroboran!"
 hold_court.6150.desc_fallback:0 "violencia, corrupción, vicios… ¡los fieles han olvidado a [ROOT.GetCharacter.GetFaith.HighGodName]!"
 hold_court.6150.desc_christianism:0 "\n\n«¡El Día del Juicio se cierne sobre nosotros!»"
 hold_court.6150.desc_buddhism:0 "\n\n«¡Ha llegado la hora de Maitreya!»"
 hold_court.6150.desc_islam:0 "\n\n«¡El Juicio Final se acerca!»"
 hold_court.6150.desc_judaism:0 "\n\n«¡La guerra de Gog y Magog se cierne sobre nosotros!»"
 hold_court.6150.desc_germanic:0 "\n\n«¡El Ragnarok se cierne sobre nosotros!»"
 hold_court.6150.desc_hinduism:0 "\n\n«¡El Kalki llega!»"
 hold_court.6150.desc_zoroastrianism:0 "\n\n«¡El Frashokereti ha empezado!»"
 hold_court.6150.desc_religion_fallback:0 "\n\n«¡El mundo como lo conocemos está a punto de terminar!»"
 hold_court.6150.desc_solution:0 "\n\n«Solo hay un modo de salvarse:"
 hold_court.6150.desc_celibacy:0 "¡castidad y pureza! ¡Renunciad a las tentaciones de la carne!»"
 hold_court.6150.desc_burn:0 "¡quemad a #EMP todos#! los infieles!»"
 hold_court.6150.desc_alcohol:0 "renunciad a todos los vicios, ¡empezando por los excesos de alcohol y comida!»"
 hold_court.6150.desc_reclusive:0 "¡rechazad el mundo y sus tentaciones!»"
 hold_court.6150.desc_flagellant:0 "¡mortificad la carne y verted sangre para nuestra salvación!"
 hold_court.6150.desc_eating:0 "¡purificad el corazón purificando el cuerpo! ¡No se puede alcanzar la Salvación con la tripa llena!"
 hold_court.6150.desc_end:0 "\n\n«¡Arrepentíos! ¡Porque el día se acerca!»"
 hold_court.6150.a:0 "¡La salvación se puede conseguir por todos los medios posibles!"
 hold_court.6150.a.tt:0 "Ya conoces estas prácticas de contrición."
 hold_court.6150.a.wrath:1 "Ordenas que [6150_heretics_p.GetName] sea purgado de todos los pecadores."
 hold_court.6150.b:0 "¡Sabi[6150_preacher.Custom('ES_OA')] [6150_preacher.GetFirstNameNoTooltip], por favor, quédate y enséñame más!"
 hold_court.6150.c:0 "¡Tonterías! ¡Quemad a est[6150_preacher.Custom('ES_EA')] hereje delirante!"
 hold_court.6150.d:0 "Sacadme a est[6150_preacher.Custom('ES_EA')] idiota de la vista."
 #Empty Coffers
 hold_court.6160.t:0 "Arcas vacías"
 hold_court.6160.desc:0 "«Mi [ROOT.Char.GetLadyLord]» comienza [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] con aspecto contrito «este último periodo ha sido muy duro para mis dominios, se han precisado gastos extra en todos los frentes y, por desgracia, mis arcas están vacías…\n\nMe duele, pero he decidido apelar a vuestra munificencia para que me ayude a pagar mis deudas."
 hold_court.6160.desc_friend:0 "\n\nEn nombre de los vínculos que nos unen, ¡ayudadme, por favor!»"
 hold_court.6160.desc_hook:0 "\n\nSi lo hacéis, consideraré pagado el favor que me debéis»."
 hold_court.6160.desc_fallback:0 "\n\n¡No olvidaré vuestra generosidad en esta hora de necesidad!»"
 hold_court.6160.a:0 "Muy bien, ¡pero me deberás una!"
 hold_court.6160.b:0 "Muy bien, ya no te debo nada."
 hold_court.6160.c:0 "Es lo menos que puedo hacer por ti."
 hold_court.6160.d:0 "Como mi gran limosnero me enseña, la caridad es el modo de actuar de los piadosos."
 hold_court.6160.e:0 "Las deudas indican mala administración, ¡[seneschal.GetFirstNameNoTooltip], ayudad[6160_vassal.GetHerHim]!"
 hold_court.6160.f:0 "Lo siento, no me sobra el dinero."
 #Ignoble Imprisonment
 hold_court.6170.t:0 "Encarcelamiento innoble"
 hold_court.6170.desc:0 "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se presenta ante mí con rostro preocupado. «Mi [ROOT.Char.GetLadyLord], acudo en nombre de [6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)]. [6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)] [6170_relative.Custom('ES_LoLa')] hizo encarcelar por motivos banales y absurdos. Me parte el corazón ver las deprimentes condiciones que debe soportar mi pobre [6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))]…»\n\n«¡Por favor, mostrad clemencia hacia [6170_relative.GetSheHe] y ordenad que sea liberad[6170_relative.Custom('ES_OA')]!»."
 hold_court.6170.a:0 "¡Dejad libre a [6170_relative.GetFirstNameNoTooltip]!"
 hold_court.6170.b:0 "[6170_rival.GetFirstNameNoTooltip] debe haber tenido una buena razón para encarcelar[6170_relative.GetHerHim]."
 hold_court.6170.c:0 "Solo le concederé una pequeña merced."
 hold_court.6170.d:0 "¡Se le corta la cabeza y se acaba el problema!"
 hold_court.6170.e:0 "No me interesan vuestras riñas."
 #The Shadow Behind the Throne
 hold_court.6180.t:0 "La sombra tras el trono."
 hold_court.6180.desc:0 "«[6180_enemy.Custom2('RelationToMe', ROOT.Char)|U] mí[ROOT.Char.Custom('ES_OA')]», comienza [6180_enemy.Custom2('MyCharacterIntroduction', ROOT.Char)], «muchos de los más cercanos a vos se sienten cada vez más preocupados por la presencia constante de vuestr[c_eunuch.Custom('ES_OA')] $chief_eunuch_court_position$ a vuestro alrededor».\n\n«Allá donde vais, [c_eunuch.GetSheHe] os observa, cada vez que celebráis audiencia, os acompaña, ¡cada frase que decís, os la ha susurrado [c_eunuch.GetSheHe] un momento antes!\n\n«¡Os lo rogamos, libraos de las sutiles manipulaciones de [c_eunuch.GetFirstName]!»."
 hold_court.6180.a:0 "Creo que no debería confiar tanto en [c_eunuch.GetSheHe]…"
 hold_court.6180.b:0 "¡Exacto! ¡No necesito sus mentiras!"
 hold_court.6180.c:0 "¡Desde luego, confío mucho más en [c_eunuch.GetFirstNameNoTooltip] que en #EMP ti#!!"
 hold_court.6180.d:0 "¡Blasfemia! ¡Los eunucos somo como ángeles al lado de [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.6180.e:0 "¡¿Por qué no [c_eunuch.GetHerHim] reemplazas?!"
 hold_court.6180.f:0 "Preocupaciones sin fundamento. Marchaos."
 #A Shadow in the Night
 hold_court.6190.t:0 "Una sombra en la noche"
 hold_court.6190.desc:1 "Quien se acerca a mi trono es claramente un[6190_local.Custom('ES_XA')] plebey[6190_local.Custom('ES_OA')]. «Mi [ROOT.Char.GetLadyLord]», comienza su disertación, «represento a la comunidad local de [capital.GetNameNoTooltip].\n\n¡En los últimos meses nuestros cementerios se han visto asolados con la desaparición de cuerpos! Todos fueron desenterrados sin dejar ni rastro. Al principio temimos que pudiera ser obra de animales salvajes o de poderes oscuros, ¡pero entonces pillamos a vuestr[physician.Custom('ES_OA')] $court_physician_court_position$ [physician.GetTitledFirstName] con las manos en la masa cuando se llevaba a los muertos para sus experimentos!»\n\n«Por favor, poned fin a esta blasfemia!»."
 hold_court.6190.a:0 "Estudiar el cuerpo humano es desgraciadamente necesario."
 hold_court.6190.b:0 "¡¿Por qué no me invitaste, [physician.GetFirstNameNoTooltip]?!"
 hold_court.6190.c:0 "Los cuerpos frescos, #EMP vivos#!, son mejores sujetos de pruebas…"
 hold_court.6190.d:0 "#EMP ¡GUARDIAS!#! ¡Arrestad [physician.Custom('ES_AlAla')] ladr[physician.Custom('ES_OnOna')] de tumbas!"
 hold_court.6190.e:0 "[physician.GetFirstNameNoTooltip], déjalo ya."
 #The Monster of X
 hold_court.6200.t:0 "El monstruo de [6200_province.GetNameNoTooltip]"
 hold_court.6200.desc:0 "Un campesino de aspecto macilento se halla ahora frente a mí. «¡Mi [ROOT.Char.GetLadyLord], os ruego vuestra ayuda!» \n\n«Un #EMP monstruo#! merodea por el/la [6200_province.Custom('TerrainTypeProvince')] de [6200_province.GetName] y mata al ganado y a granjeros por igual… Pocos lo han visto, pero los restos destrozados de sus pobres víctimas no dejan dudas: ¡está claro que es un [ROOT.Char.Custom('LocalAnimal')] enorme, con tanta sed de sangre como pocas veces se habían visto!\n\n«¡Por favor, enviad a vuestros mejores cazadores y salvadnos de sus mandíbulas voraces!»."
 hold_court.6200.a:0 "Tomad este oro y contratad a unos cazadores."
 hold_court.6200.b:0 "Mi $master_of_hunt_court_position$ [m_hunt.GetFirstNameNoTooltip] se ocupará de eso."
 hold_court.6200.b.success:0 "[m_hunt.GetFirstNameNoTooltip] mata al monstruo"
 hold_court.6200.b.success.tt:0 "Monstruo muerto"
 hold_court.6200.b.failure:0 "La bestia hiere a [m_hunt.GetFirstNameNoTooltip]"
 hold_court.6200.b.failure.tt:0 "Monstruo intacto"
 hold_court.6200.b.crit_failure:0 "Animales salvajes matan a [m_hunt.GetFirstNameNoTooltip]"
 hold_court.6200.b.crit_failure.tt:0 "Monstruo triunfante"
 hold_court.6200.c:0 "¡Mi $champion_court_position$ [champion.GetFirstNameNoTooltip] matará a la bestia!"
 hold_court.6200.c.success:0 "[champion.GetFirstNameNoTooltip] mata a la bestia"
 hold_court.6200.c.failure:0 "La bestia hiere a [champion.GetFirstNameNoTooltip]"
 hold_court.6200.c.crit_failure:0 "El monstruo mata a [champion.GetFirstNameNoTooltip]"
 hold_court.6200.d:0 "¡Yo personalmente derribaré a la bestia!"
 hold_court.6200.d.tt:0 "Partirás lo antes posible."
 hold_court.6200.e:0 "Me parece que el problema es #EMP vuestro#!"
 hold_court.6201.desc_start:0 "Hechos los preparativos, salgo con un grupo selecto de guardias para enfrentarme al infame monstruo que aterroriza [6200_province.GetNameNoTooltip]."
 hold_court.6201.desc:0 "No nos lleva mucho encontrarlo; un claro rastro de sangre nos conduce a la guarida de la criatura.\n\nYa me habían informado qué podía esperar, pero cuando el inmenso [ROOT.Char.Custom('LocalAnimal')] se alza finalmente ante mí, no puedo evitar temblar."
 hold_court.6201.desc_hare:0 "Sin embargo, por mucho que buscamos, sin dejar piedra que levantar, no conseguimos encontrar ni rastro de ese/a vil [ROOT.Char.Custom('LocalAnimal')]\n\nMis compañeros se empiezan a ponerse nerviosos y, para ser sinceros, yo también me he cansado de todo este asunto…"
 hold_court.6201.a:0 "¡Enfréntate a mí, bestia maligna!"
 hold_court.6201.a.success:0 "Masacras al monstruo"
 hold_court.6201.a.failure:0 "La bestia te hiere"
 hold_court.6201.a.crit_failure:0 "La bestia te mata"
 hold_court.6201.b:0 "¡El monstruo se acobardó ante mi llegada!"
 hold_court.6201.c:0 "#EMP Vaya, ese animal es más grande de lo que esperaba…#!"
 hold_court.6201.c.tt:0 "Dejas que los campesinos se defiendan por sí mismos."
 #A Land of Barbarians
 hold_court.6210.t:0 "Una tierra de bárbaros"
 hold_court.6210.desc:0 "«Mi [ROOT.Char.GetLadyLord], lamento informaros que he llegado al límite de mi paciencia!» a [6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] se le ve claramente exasperad[6210_vassal.Custom('ES_OA')].\n\n«Las gentes sobre las tengo que gobernar son una turba incontrolable de bárbaros indisciplinados con costumbres ridículas y una comida #EMP horrible#!! Todos mis intentos han sido en vano; resulta imposible hacer de ellos gente civilizada.\n\n«Me temo que ahora la única solución disponible es una fuerte intervención desde arriba»."
 hold_court.6210.a:0 "[steward.GetFirstNameNoTooltip], mostradles el camino a seguir."
 hold_court.6210.b:0 "¡Mostrémosles nuestra grandeza y cambiarán de ideas!"
 hold_court.6210.b.tt:0 "Envías a tu $royal_architect_court_position$ a desarrollar las infraestructuras de los condados."
 hold_court.6210.c:0 "Respetamos las tradiciones de todos nuestros súbditos."
 hold_court.6210.d:0 "Me da igual, mientras paguen los impuestos."
 #Studying the Dead
 hold_court.6220.t:0 "El estudio de los muertos"
 hold_court.6220.desc:0 "«¡Mi [ROOT.Char.GetLadyLord], esto es #EMP indignante#!!» Un [6220_vassal.GetTitledFirstName] agitad[6220_vassal.Custom('ES_OA')] se planta ante mi trono.\n\n«¡El cuerpo de mi pobre [6220_vassal.Custom2('RelationToMe', SCOPE.sC('6220_relative'))], recién fallecid[6220_relative.Custom('ES_OA')] [6220_relative.GetTitledFirstName], ha sido #EMP violado#! por ese #EMP demonio#! que mantenéis como vuestr[physician.Custom('ES_OA')] $court_physician_court_position$, [physician.GetFirstName]! ¡Ese vil monstruo ha manipulado el cadáver, lo ha utilizado para practicar sus oscuros conocimientos y lo ha dejado desfigurado! ¡Por favor, no puede quedar impune!».\n\nPor supuesto, [physician.GetFirstName] parece adecuadamente ofendid[physician.Custom('ES_OA')] por las acusaciones: «¡No tengo ni idea de qué habla es[6220_vassal.Custom('ES_EA')] [6220_vassal.GetWomanMan], mi [ROOT.Char.GetLadyLord]!»."
 hold_court.6220.a:0 "¡Calumnias! Confío en [physician.GetFirstNameNoTooltip]."
 hold_court.6220.b:0 "¡Qué sacrilegio! ¡Guardias, arrestad a [physician.GetFirstNameNoTooltip]!"
 hold_court.6220.c:0 "¿Quién dice la verdad?"
 hold_court.6220.c.vassal:0 "[6220_vassal.GetFirstNameNoTooltip] miente"
 hold_court.6220.c.physician:0 "[physician.GetFirstNameNoTooltip] miente"
 hold_court.6220.c.failure:0 "No eres capaz de descubrir quién miente"
 hold_court.6220.d:0 "¿Y qué?"
 #A Massive Problem
 hold_court.6230.t:0 "Un problema #EMP inmenso#!"
 hold_court.6230.desc:0 "«Mi [ROOT.Char.GetLadyLord], un momento de vuestra atención, si me permitís…», habla [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]. «[6230_province.GetName] está sufriendo un problema bastante #EMP incómodo#! estas últimas semanas…\n\n«Veréis, una manada de elefantes #EMP totalmente descontrolada#! arrasa todo el condado y deja tras de sí un rastro de devastación ¡y, en ocasiones, de muerte! Sus temibles bramidos resuenan en nuestros oídos noche y día, ¡todavía los oigo!», y pasa a #EMP barritar#! de modo indecoroso. «¡Por favor, mi [ROOT.Char.GetLadyLord], enviad ayuda!»."
 hold_court.6230.a:0 "Tened algo de oro y reconstruid el lugar."
 hold_court.6230.b:0 "Enviaré a alguien a detener a las bestias."
 hold_court.6230.b.success:0 "Tus cazadores capturan a los elefantes salvajes"
 hold_court.6230.b.success.tt:0 "Elefantes domesticados"
 hold_court.6230.b.failure:0 "Los elefantes siguen descontrolados"
 hold_court.6230.b.failure.tt:0 "Elefantes descontrolados"
 hold_court.6230.c:0 "Elefantes, caballos, lo mismo da… ¡[m_horse.GetFirstNameNoTooltip], ocupaos!"
 hold_court.6230.c.success:0 "Tu $master_of_horse_court_position$ captura a los elefantes"
 hold_court.6230.d:0 "$hinduism_good_god_ganesh$ los dirige."
 hold_court.6230.e:0 "No tengo tiempo para estas tonterías."
 hold_court.6230.f:0 "Matad a las bestias malignas."
