 # Intro Lines
 ## Romance
 GeneratePoem_Intro_Rhyming_Romance_01_A_01:0 "粉面光辉烨赫明，"
 GeneratePoem_Intro_Rhyming_Romance_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01:0 "星眸皓齿梦中萦。"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02:0 "贞名绝代令余倾。"
 GeneratePoem_Intro_Rhyming_Romance_01_B_03:0 "笑含春日胜新晴。"
 GeneratePoem_Intro_Rhyming_Romance_02_A_01:0 "久慕君身意未更，"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01:0 "至今湖海各经行。"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02:0 "朱颜绿鬓焕阳晶。"
 GeneratePoem_Intro_Rhyming_Romance_02_B_03:0 "韶华永忆愧诗盟。"
 GeneratePoem_Intro_Rhyming_Romance_03_A_01:0 "掩蔽朱颜掩蔽声，"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01:0 "算来方寸几曾鸣？"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02:0 "无瑕赵璧胜群英。"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03:0 "襟怀点检岂标呈？"
 ## Mourning
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01:0 "不辞朝暮水淙淙，"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01:0 "百代无君泽久壅。"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02:0 "望断乾坤隔众峰。"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03:0 "芳草风吟意未松。"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01:0 "烟沉紫玉瘗嘉容，"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01:0 "纵使悲歌不见逢。"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02:0 "几许伤心累个侬。"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03:0 "斯世独留知恨浓。"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01:0 "偶然红粉亦残凶，"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01:0 "夺得舞姿难采葑。"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02:0 "掷在殊方久未从。"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03:0 "弃至迷离岁月冲。"
 ## Legacy
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01:0 "栋梁终待别乾坤，"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_01:0 "知有形骸一并沦。"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02:0 "亦惯嘉言此意真。"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03:0 "点检勋功纵绝伦。"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01:0 "逝者如斯恨莫臻，"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_01:0 "但教德艺永相邻。"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_02:0 "高风萦绕死生陈。"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_03:0 "哀情尽日力千钧。"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_01:0 "何人罢倦未停身？"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_01:0 "纵得明珠复宝珍。"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_02:0 "绝忆辉煌此意频。"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_03:0 "盖世勋功隐竹筠。"
 ## Strife
