l_french:
 title_event_francia_name_change.title:0 "La fin d’une époque"
 title_event_francia_name_change.desc:0 "Le règne de la dynastie carolingienne a pris fin !\n\nLe [francia_title.GetName] a enfin échappé à leur emprise et ces terres ne font plus partie de leur ancien empire.\n\nAvec moi comme futur[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], nous avons un nouveau et brillant destin devant nous. Il faut donc effacer tout rappel de leur influence. Y compris le nom !"
 title_event_francia_name_change.a:0 "Une nouvelle ère commence !"
 title_event_francia_name_change.a_tt_1:0 "Le [francia_title.GetName] devient la #high $k_france$#!"
 title_event_francia_name_change.a_tt_2:0 "Le [francia_title.GetName] devient la #high $k_germany$#!"

 title_event.0012.t:0 "Diviser la Couronne"
 title_event.0012.desc:0 "Depuis la création de [castille.GetName] et la vacance du trône de [asturias.GetBaseNameNoTier], le royaume de Pelagius est finalement devenu trop grand. Ses derniers vestiges seront à jamais connus sous le nom de [leon.GetBaseNameNoTier], du moins jusqu’à ce qu’ils soient éclipsés par la montée en puissance de [castille.GetBaseNameNoTierNoTooltip]."
 title_event.0012.a:0 "Comme il se doit."

 title_event.0013.t:0 "$title_event.0012.t$"
 title_event.0013.desc:0 "Maintenant que je détiens les trônes des [asturias.GetBaseNameNoTier] et d’une [castille.GetBaseNameNoTier] distincte, l’idée d’un [asturias.GetNameNoTooltip] unifié est considérée comme un peu déroutante et quelque peu superflue par un grand nombre de personnes.\n\nLes nobles et les roturiers ont commencé à faire référence à la partie intérieure dominante de la moitié ouest de mes terres, [leon.GetBaseNameNoTier]."
 title_event.0013.a:0 "Deux couronnes valent mieux qu’une !"

 title_event.0014.t:0 "$title_event.0012.t$"
 title_event.0014.desc:0 "La récente formation d’un [castille.GetBaseName] indépendant, dirigé par [castille_char.Custom2('MyCharacterIntroductionNoComma', SCOPE.sC('leon_char'))], a mis à mal la prétention de mon pays à former le [asturias.GetBaseName].\n\nNos terres orientales ayant été définitivement perdues, nous sommes dominés par l’intérieur des terres de [leon.GetBaseNameNoTier], et les gens de toutes les classes et branches religieuses rejettent l’ancien titre."
 title_event.0014.a:0 "Diviseurs !"
 title_event.0014.b:0 "Nous récupérerons ces terres un jour..."
 title_event.0014.c:0 "Hourra ! Un royaume entier de compatriotes !"

 title_event.0015.t:0 "$title_event.0012.t$"
 title_event.0015.desc:0 "Depuis la récente création de la [castille.GetBaseName], on ne peut plus dire que [leon_char.Custom2('MyCharacterIntroduction', SCOPE.sC('castille_char'))] règne véritablement sur des [asturias.GetBaseNameNoTier] unies.\n\nSans le contrepoids de mes terres à l’est, les anciennes [asturias.GetBaseNameNoTierNoTooltip] ne sont guère plus qu’un [leon.GetBaseName]. La paysannerie, le clergé et même les nobles ont tous commencé à s’y référer comme tel, à mon grand dam."
 title_event.0015.a:0 "La puissance est de retour là où elle aurait toujours dû être."
 title_event.0015.b:0 "Aujourd’hui, Castille. Demain, León."
 title_event.0015.c:0 "Nous sommes peut-être divisés par le règne, mais nous sommes unis par le sang !"
