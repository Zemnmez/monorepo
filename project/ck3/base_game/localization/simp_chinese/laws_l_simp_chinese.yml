 crown_authority:0 "[crown_authority|E]"
 crown_authority_0:0 "封臣自治"
 crown_authority_0_effects_not_in_prev:0 "#weak 封臣会提供[levies|E]与[taxes|E]，但是他们在其他方面可以自主行事#!"
 crown_authority_1:0 "有限君权"
 crown_authority_1_effects:1 "$EFFECT_LIST_BULLET$统治者可以在可用分割继承制[succession_laws|E]之间切换\n$EFFECT_LIST_BULLET$可以剥夺[titles|E]\n$EFFECT_LIST_BULLET$可以收回[vassals|E]"
 crown_authority_2:0 "高君权"
 crown_authority_2_effects:3 "$EFFECT_LIST_BULLET$统治者可以在所有可用[succession_laws|E]之间切换\n$EFFECT_LIST_BULLET$[vassals|E]不能对其他封臣发动[war|E]，除非对[liege|E]使用[hook|E]\n$EFFECT_LIST_BULLET$封臣的[titles|E]不能被[realm|E]外的角色继承\n$EFFECT_LIST_BULLET$所有拒绝收回封臣或剥夺头衔的封臣会被认为是[criminals|E]"
 crown_authority_3:0 "绝对君权"
 crown_authority_3_effects:1 "$EFFECT_LIST_BULLET$[vassals|E]不能发动任何[war|E]，除非对[liege|E]使用[hook|E]\n$EFFECT_LIST_BULLET$统治者可以指定[heir|E]"
 crown_authority_1_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$[clan_government][vassals|E]会提供至少[EmptyScope.ScriptValue('clan_government_levies_min_ca_1')|%0V]的[levies|E]和[EmptyScope.ScriptValue('clan_government_tax_min_ca_1')|%0V]的[income|E]"
 crown_authority_2_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$[clan_government][vassals|E]会提供至少[EmptyScope.ScriptValue('clan_government_levies_min_ca_2')|%0V]的[levies|E]和[EmptyScope.ScriptValue('clan_government_tax_min_ca_2')|%0V]的[income|E]"
 crown_authority_3_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$[clan_government][vassals|E]会提供至少[EmptyScope.ScriptValue('clan_government_levies_min_ca_3')|%0V]的[levies|E]和[EmptyScope.ScriptValue('clan_government_tax_min_ca_3')|%0V]的[income|E]"
 I_LACK_LAW_ALLOWING_TITLE_REVOCATION_TRIBAL:1 "你没有高[tribal_authority|E]或更高权威"
 I_LACK_LAW_ALLOWING_VASSAL_RETRACTION_TRIBAL:1 "你没有高[tribal_authority|E]或更高权威"
 I_LACK_LAW_ALLOWING_TITLE_REVOCATION_CROWN:1 "你没有有限或更高的[crown_authority|E]"
 I_LACK_LAW_ALLOWING_VASSAL_RETRACTION_CROWN:1 "你没有有限或更高的[crown_authority|E]"
