l_russian:
 # General Loc Strings
 pay_homage_header:0 "Почести:"

 # Activity Start: Liege decides whether or not to hear petition
 pay_homage.0001.opening:0 "[homage_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pay_homage.0001.desc:0 "Я во владении [homage_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], чтобы воздать вам почести, о [Select_CString(homage_liege.IsFemale, 'славная', 'славный' )] [homage_liege.GetTitleAsNameNoTooltip|l], и показать мою преданность. \n\n"
 pay_homage.0001.desc.submission:0 "Надеюсь, выказанная мной покорность послужит достаточным доказательством моей чести."
 pay_homage.0001.desc.gold:0 "В знак доброй воли и преданности я приношу вам богатые дары, достойные вашего величия."
 pay_homage.0001.desc.hook:0 "Даю слово, что исполню любое ваше пожелание, [homage_liege.GetLadyLord]."
 pay_homage.0001.desc.contract:0 "В знак признания вашей власти и моей верности я увеличу свои вассальные обязательства."
 pay_homage.0001.a:0 "Немедленно проводите [homage_vassal.GetHerHis]."
 pay_homage.0001.a.tt:0 "[homage_vassal.GetTitledFirstName] прибывает на прием к вашему [Concept( 'royal_court', 'двору' )|E]"
 pay_homage.0001.b:0 "[homage_vassal.GetHerHis|U] подачки ничего не значат."
 pay_homage.0001.b.tt:0 "[homage_vassal.GetTitledFirstName] уходит"

# Activity End: Vassal learns that liege refuses to hear petition
 pay_homage.0009.opening:1 "[homage_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 pay_homage.0009.desc:0 "Меня не обманывает ваш [homage_vassal.Custom('InsultAdjective')] поступок. Воздаяние почестей с вашей стороны для меня ничего не значит."
 pay_homage.0009.a:1 "Возмутительно!"

 # Liege Event: Liege receives homage from vassal
 pay_homage.0101.t:0 "$pay_homage_header$ Преклонение колена"
 pay_homage.0101.t.language:0 "$pay_homage_header$ Двойная двусмысленность"
 pay_homage.0101.t.clumsy:0 "$pay_homage_header$ Унижение"
 pay_homage.0101.t.infatuation:0 "$pay_homage_header$ Влечение"
 pay_homage.0101.t.delivery:0 "$pay_homage_header$ Косноязычие"
 pay_homage.0101.desc:0 "Восседая на своем троне, я терпеливо жду, когда прибудет [homage_vassal.GetTitledFirstName] и склонится передо мной.\n\n"
 pay_homage.0101.desc.submission:0 "[homage_vassal.GetSheHe|U] преклоняет колено, не предлагая ничего, кроме обещания, что [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] всегда может рассчитывать на [homage_vassal.GetHerHis] верность.\n\n"
 pay_homage.0101.desc.gold:0 "[homage_vassal.GetSheHe|U] преклоняет колено, а слуги вносят [homage_vassal.GetHerHis] дары в виде денег и драгоценностей. Клятва принесена, и писцы записывают клятву верности и заверения, что [homage_liege.GetPrimaryTitle.GetNameNoTooltip] всегда может рассчитывать на [homage_vassal.GetHerHis] службу.\n\n"
 pay_homage.0101.desc.hook:0 "[homage_vassal.GetSheHe|U] преклоняет колено и в числе клятв и заверений, что [homage_liege.GetPrimaryTitle.GetNameNoTooltip] всегда может рассчитывать на [homage_vassal.GetHerHis] верность, [homage_vassal.GetSheHe] заявляет, что считает себя в долгу передо мной.\n\n"
 pay_homage.0101.desc.contract:0 "[homage_vassal.GetSheHe|U] преклоняет колено и в числе клятв и заверений, что [homage_liege.GetPrimaryTitle.GetNameNoTooltip] всегда может рассчитывать на [homage_vassal.GetHerHis] верность, предлагает увеличить свои обязательства по отношению ко мне.\n\n"
 pay_homage.0101.desc.language:2 "Хотя [homage_vassal.GetTitleAsNameNoTooltip|l] несомненно [Select_CString(homage_vassal.IsFemale, 'училась', 'учился' )] произносить клятвы на [homage_liege.GetCulture.GetNameNoTooltip|l]ом языке, [homage_liege.GetSheHe] ошибается в нескольких местах, подменяя их смысл и вызывая сдавленные смешки у моих придворных."
 pay_homage.0101.desc.clumsy:0 "Вставая, [homage_vassal.GetTitledFirstNameNoTooltip] неловко спотыкается. Двор дружно ахает, когда [homage_vassal.GetSheHe] падает у моих ног, покраснев от стыда."
 pay_homage.0101.desc.infatuation:0 "[homage_vassal.GetTitledFirstNameNoTooltip] встает с чувством неловкости. Краем глаза я замечаю, что [Select_CString(homage_infatuation.IsFemale, 'моя', 'мой' )] [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] [homage_infatuation.GetFullName] просто млеет, не сводя с [Select_CString(homage_vassal.IsFemale, 'нее', 'него' )] глаз!"
 pay_homage.0101.desc.delivery:0 "С самого начала все пошло не так. [homage_vassal.Custom('GetHomageDeliveryDescLiege')]"
 pay_homage.0101.desc.success:0 "Наконец я велю, чтобы [homage_vassal.GetTitleAsNameNoTooltip|l] [Select_CString(homage_vassal.IsFemale, 'встала', 'встал' )], сообщаю о своем довольстве и подтверждаю [Select_CString(homage_vassal.IsFemale, 'ее', 'его' )] право править землями от моего имени."
 pay_homage.0101.smooth.submission:0 "«Служите мне верой и правдой, [homage_vassal.GetTitledFirstNameNoTooltip]»."
 pay_homage.0101.smooth.gold:0 "«Я принимаю ваши щедрые дары, [homage_vassal.GetTitledFirstNameNoTooltip]»."
 pay_homage.0101.smooth.hook:0 "«Мне приятно знать, что я могу рассчитывать на вас, [homage_vassal.GetTitledFirstNameNoTooltip]»."
 pay_homage.0101.smooth.contract:0 "«Ваша служба бесценна, [homage_vassal.GetTitledFirstNameNoTooltip]»."
 pay_homage.0101.faux_pas.language:0 "«Отличная попытка, [homage_vassal.GetFirstNameNoTooltip]. Это непростой язык»."
 pay_homage.0101.faux_pas.clumsy:0 "«Мне важны лишь ваши клятвы»."
 pay_homage.0101.faux_pas.infatuation:0 "«Кхм... думаю, мы закончили»."
 pay_homage.0101.faux_pas.delivery:0 "«Важна ваша верность, а не ваш язык»."
 pay_homage.0101.insult.language:0 "«Вы #EMP вообще#! представляете, что только что сказали?»"
 pay_homage.0101.insult.clumsy:0 "«Ну и бессмыслица»."
 pay_homage.0101.insult.infatuation:0 "«Да как вы #EMP смеете#!? Вон!»"
 pay_homage.0101.insult.delivery:0 "«Что #EMP это#! было?»"

 # Vassal Event: Vassal hears how it went
 pay_homage.0201.desc:0 "Слуги проводят меня в большой зал владения [homage_liege.GetCapitalLocation.GetNameNoTooltip], где [homage_liege.GetSheHe] восседает на своем троне в ожидании моих изъявлений покорности.\n\n"
 pay_homage.0201.desc.language:2 "Я преклоняю колено и повторяю клятвы, на заучивание которых у меня ушло столько времени, но приглушенные смешки придворных ясно показывают, что мне нужно еще попрактиковаться в языке, на котором говорит двор моего сюзерена и подучить [homage_liege.GetCourtLanguage.GetNameNoTooltip]...\n\n"
 pay_homage.0201.desc.clumsy:0 "Я собираюсь преклонить колено, но спотыкаюсь и падаю у [homage_liege.GetHerHis] ног. Я все равно поднимаюсь и произношу клятву, но мои щеки пылают от стыда за случившееся на виду у всего двора...\n\n"
 pay_homage.0201.desc.infatuation:0 "Я преклоняю колено и начинаю произносить слова клятвы. На полуслове я замечаю, что [homage_infatuation.GetFullName], [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] моего сюзерена, приглашающе улыбается мне и подмигивает. Переводя глаза обратно на сюзерена, я сталкиваюсь с [homage_liege.GetHerHis] свирепым взглядом! Я скомканно заканчиваю речь и отвожу глаза, а придворные уже начинают перешептываться между собой...\n\n"
 pay_homage.0201.desc.delivery:0 "Я преклоняю колено и начинаю произносить клятвы, но все идет не по плану. [homage_vassal.Custom('GetHomageDeliveryDescVassal')]\n\n"
 pay_homage.0201.desc.success:0 "Я преклоняю колено у ног [Select_CString(homage_liege.IsFemale, 'моей госпожи', 'моего господина' )] и произношу клятвы верности, а [homage_liege.GetHerHis] писцы тщательно все записывают.\n\n"
 pay_homage.0201.desc.submission:0 "На этом церемония завершается. Мне нечего предложить, кроме обещания быть верным вассалом.\n\n"
 pay_homage.0201.desc.gold:0 "Затем подходит моя свита и преподносит богатые дары на виду у собравшихся придворных.\n\n"
 pay_homage.0201.desc.hook:0 "А затем я добавляю обещание, что [homage_liege.GetSheHe] может просить меня о любом одолжении, ведь [homage_liege.GetTitleAsNameNoTooltip|l] всегда найдет у меня поддержку любых начинаний.\n\n"
 pay_homage.0201.desc.contract:0 "Затем наступает время моего дара. Я заявляю, что увеличиваю свои вассальные обязательства в знак своей верности и ради блага короны.\n\n"
 pay_homage.0201.desc.insult_language:1 "[homage_liege.GetFirstNameNoTooltip] сурово смотрит на меня, а затем взрывается смехом, передразнивая мой [homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip|l] акцент и неправильно произнесенные клятвы..."
 pay_homage.0201.desc.insult_clumsy:0 "[homage_liege.GetFirstNameNoTooltip] широко ухмыляется, прикрывая лицо ладонью, а по двору распространяется волна смеха. Вот, значит, как меня запомнят..."
 pay_homage.0201.desc.insult_infatuation:0 "[homage_liege.GetFirstNameNoTooltip] бросает сердитый взгляд в сторону, где стоит [homage_liege.GetHerHis] [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))], а затем отсылает меня прочь, не обращая внимания на мои клятвы."
 pay_homage.0201.desc.insult_delivery:0 "[homage_liege.GetFirstNameNoTooltip] сгибается от смеха и в подробностях пересказывает отдельные части моей речи..."
 pay_homage.0201.desc.brush_off:0 "К моему изумлению, [homage_liege.GetFirstNameNoTooltip] делает вид, что ничего не произошло, и великодушно принимает мои клятвы.\n\n"
 pay_homage.0201.desc.outro:0 "[homage_liege.GetFirstNameNoTooltip] велит мне подняться и сообщает о своем довольстве, а также подтверждает мое право управлять землями от [homage_liege.GetHerHis] имени."
 pay_homage.0201.smooth.submission:0 "Да здравствует [founder.GetTitleAsNameNoTooltip|l]."
 pay_homage.0201.smooth.gold:0 "Цена верности..."
 pay_homage.0201.smooth.hook:0 "Будем надеяться, что одолжение будет небольшим..."
 pay_homage.0201.smooth.contract:0 "Бремя службы..."
 pay_homage.0201.faux_pas:0 "Все же сюзерен справедлив."
 pay_homage.0201.insult:0 "Не стоило приходить сюда."

 # Custom
 homage_delivery_stutter_liege:0 "[homage_vassal.GetTitledFirstNameNoTooltip] успевает произнести половину предложения, а затем [homage_vassal.GetHerHis] речь обрывается заиканием. Мои придворные мучительно следят за [homage_vassal.GetHerHis] отважными попытками совладать с собственным голосом."
 homage_delivery_lisp_liege:0 "[homage_vassal.GetTitledFirstNameNoTooltip] произносит речь, которая... запоминается. [homage_vassal.GetHerHis|U] косноязычие снижает весомость речи, особенно когда [homage_vassal.GetSheHe] пытается продраться через многочисленные шипящие звуки, игнорируя смешки моих менее снисходительных придворных."
 homage_delivery_wheeze_liege:0 "[homage_vassal.GetTitledFirstNameNoTooltip] — случай интересный. Пребывая в тревоге и возбуждении после своего поспешного прибытия, [homage_vassal.GetSheHe] с трудом может дышать и произносит обрывки фраз между глотками воздуха."
 homage_delivery_slow_liege:0 "[homage_vassal.GetTitledFirstNameNoTooltip] произносит речь... далекую от идеала. [homage_vassal.GetSheHe|U] несколько раз сбивается с мысли, то и дело уходит в ненужные рассуждения и неправильно толкует и произносит несколько важных слов."
 homage_delivery_inconceivable_liege:0 "[homage_vassal.GetTitledFirstNameNoTooltip] произносит речь... интересным образом. [homage_vassal.GetSheHe|U] вставляет цитаты на древнем языке, смысла которых явно не понимает, удваивая длину своей речи и заставляя моих более образованных придворных покатываться со смеху."
 homage_delivery_stutter_vassal:0 "Я едва успеваю произнести половину первого предложения, как начинаю заикаться. Пересилив себя, я продолжаю речь, а двор наблюдает за этим со смесью радости и смущения. Этот день запомнится моим прискорбным состоянием."
 homage_delivery_lisp_vassal:0 "Моя речь сопровождается приглушенными смешками, пока я пытаюсь совладать со своим пришепётыванием и не обращать внимания на важность церемонии и моих клятв."
 homage_delivery_wheeze_vassal:0 "Я с трудом перевожу дыхание, а сердце бьется все чаще, и мои попытки поскорее покончить с речью только все портят. Это явно не лучшая из речей."
 homage_delivery_slow_vassal:0 "Я прилагаю все усилия, но приподнятые брови и выражения лиц сюзерена и придворных показывают, что мои усилия скорее позабавили их, чем произвели впечатление."
 homage_delivery_inconceivable_vassal:0 "Я даю волю языку и пытаюсь впечатлить собравшийся двор своим богатым словарным запасом, только вот... их реакция не соответствует моим ожиданиям."
 # Invalidated event
 pay_homage.0601.t:0 "$pay_homage_header$ — недействительно"
 pay_homage.0601.desc.court:0 "Теперь я [ROOT.Char.GetTitleAsNameNoTooltip|l], а это значит, что больше не нужно готовиться к воздаянию почестей..."
 pay_homage.0601.desc.imprisoned_me:0 "$pay_homage.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] бросает меня в темницу"
 pay_homage.0601.desc.imprisoned:0 "$pay_homage.0601_shared_intro$ Меня держит в плену [ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 pay_homage.0601.desc.liege_dead_me:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] [Select_CString(homage_liege.IsFemale, 'пала', 'пал' )] от моей руки... \n\n"
 pay_homage.0601.desc.liege_dead:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] [homage_liege.GetDeathReasonHideKiller]... \n\n"
 pay_homage.0601.desc.liege_imprisoned_me:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] теперь у меня в плену!"
 pay_homage.0601.desc.liege_imprisoned:0 "$pay_homage.0601_shared_intro$[homage_liege.GetTitledFirstName] находится в плену у персонажа [homage_liege.GetImprisonedBy.GetTitledFirstName]."
 pay_homage.0601.desc.new_liege:0 "Если я хочу воздать почести, то пусть их получает новый сюзерен, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 pay_homage.0601_shared_intro:0 "Я вношу последние штрихи в свою клятву верности, когда"
 pay_homage.0601.desc:0 "\n\nЭто определенно все меняет."
 pay_homage.0601.a_court:0 "Вперед к славе."
 pay_homage.0601.a_prison:0 "Тьфу ты."
 pay_homage.0601.a_liege:0 "Весьма досадно..."
 pay_homage.0601.a:0 "Пора все обдумать..."
