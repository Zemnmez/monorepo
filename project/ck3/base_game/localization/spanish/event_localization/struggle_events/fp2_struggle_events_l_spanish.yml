##### Intro #####
 fp2_struggle.0501.t:1 "La $iberian_struggle$"
 fp2_struggle.0501.desc:1 "La Península ibérica se encuentra en una situación de agitación, un conflicto que nace de su histórico pasado. Los forasteros codician las tierras y las grandes potencias musulmanas y cristianas tratan de influir en su población. Pero los que determinarán en última instancia su destino serán quienes viven y mueren en aquellas tierras.\n\n"
 fp2_struggle.0501.desc.involved:0 "No dejaré escapar la visión que tengo para mi tierra natal. Por [ROOT.Char.GetFaith.HighGodName], la Casa [ROOT.Char.GetHouse.GetNameNoTooltip] resistirá la tormenta y se hará mi voluntad.\n\n"
 fp2_struggle.0501.desc.interloper:0 "Ha llegado la hora de tomar el control de la situación y de mi destino. Veo las fichas en el tablero, sé cómo proceder y nadie podrá parar a la Casa [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 fp2_struggle.0501.desc.mottocall:0 "¡[ROOT.Char.GetHouse.GetMotto]!"
 fp2_struggle.0501.a:0 "¡Asumir el destino!"

##### Hostility #####
# Struggle Ender
 fp2_struggle.0900.t:0 "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0900.opening.basque:0 "Nosotros, los [ROOT.Char.GetCulture.GetNameNoTooltip], hemos aguantado siglos de invasiones: visigodos, galos, moros… pero con el tiempo, sus fuerzas flaquearon. Hoy, el destino de Iberia vuelve a estar en #EMP nuestras#! manos."
 fp2_struggle.0900.opening.andalusian:0 "La historia de nuestro pueblo es tan compleja y tensa como nosotros somos diversos y fuertes. Los herederos de los Omeyas volverán a decidir el futuro de Iberia."
 fp2_struggle.0900.opening.iberian:0 "Los pueblos ibéricos han sufrido demasiado a manos de los invasores moros. Hoy restauraremos la esperanza que los legítimos herederos de Roma perdieron hace siglos."
 fp2_struggle.0900.opening:0 "El caos que Iberia sufrió los siglos precedentes ha dejado huella en los corazones de sus habitantes. Hoy comienza el siguiente capítulo de la Península"
 fp2_struggle.0900.desc:0 "\n\nNo hay otro señorío que pueda de verdad disputar el dominio [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] sobre Iberia o a los sacerdotes y colonos que llevan la Palabra de [ROOT.Char.GetFaith.HighGodName] y la civilización [ROOT.Char.GetCulture.GetName] a sus aldeas.\n\nSolo queda proclamar esta victoria, al haber decidido cómo proceder con nuestro reinado."
 fp2_struggle.0900.a:0 "¡Esta será una tierra de [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 fp2_struggle.0900.b:0 "Nos centraremos en arreglar esta península."
 fp2_struggle.0900.c:1 "¡[ROOT.Char.GetFaith.HighGodName] entregó Iberia a los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
# Other Players
 fp2_struggle.0910.opening.involved:0 "Aunque venga de la mano de otro señorío, la liberación de la incertidumbre que ha envuelto a la región durante siglos puede estar ahora al alcance…"
 fp2_struggle.0910.opening:0 "Ha llegado a nuestra corte la noticia de ciertos acontecimientos recientes en la Península Ibérica que prometen poner fin a los conflictos que han atormentado la región."
 fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName], que ahora controla la mayor parte de la Península, se ha proclamado vencedor[struggle_ender.Custom('ES_XA')] definitiv[struggle_ender.Custom('ES_OA')] de las luchas iniciadas hace tiempo por la invasión mora.\n\n"
 fp2_struggle.0910.closing.faith:0 "Ha proclamado que Iberia será una tierra [struggle_ender.GetFaith.GetAdjective] y que, [struggle_ender.GetFaith.HighGodName] mediante, todos los herejes e infieles serán expulsados de sus dominios."
 fp2_struggle.0910.closing.culture:0 "Ha proclamado que Iberia pertenece a la nación [struggle_ender.GetCulture.GetName] y que todos los invasores extranjeros y pueblos subyugados deberán aceptar esta realidad."
 fp2_struggle.0910.closing.combined:0 "Ha proclamando que Iberia y [struggle_ender.GetPrimaryTitle.GetNameNoTier] serán uno solo y que [struggle_ender.GetFaith.HighGodName] se lo ha entregado a la nación [struggle_ender.GetCulture.GetName] [struggle_ender.GetFaith.GetAdjective]..."
 fp2_struggle.0910.a:0 "Esto no ha terminado."
 fp2_struggle.0910.b:0 "Cuán interesante."
##### Compromise #####
# Struggle Ender
 fp2_struggle.0901.t:0 "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.desc:1 "\n\nAhora queda claro que no habrá forma de terminar este ciclo de derramamiento de sangre si las cosas continúan; esta península jamás soportará la unificación.\n\nDebemos conformarnos con [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] y dejar que los demás poderosos de Iberia se las apañen solos."
 fp2_struggle.0901.a:0 "Es lo mejor."
 fp2_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] se ha convertido en un [empire|lE] [de_jure|lE]"
# Other Players
 fp2_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName] ha renunciado oficialmente a cualquier intención de unir la Península bajo una corona común y ha declarado ilegítimos a quienes aspiren a ese título.\n\nLos distintos señoríos moldeados por siglos de invasión y reconquista ahora están demasiado afianzados para unirse."
 fp2_struggle.0911.a:0 "No olvidaremos el sueño de Hispania…"
##### Conciliation #####
# Struggle Ender
 fp2_struggle.0902.t:0 "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0902.desc:0 "\n\nUna garantía jurada de protección que solamente yo estoy en condiciones de hacer cumplir, garantizará que los diversos pueblos de la región puedan vivir y rendir culto con libertad.\n\nSi [ROOT.Char.GetFaith.HighGodName] quiere, las guerras del pasado se quedarán ahí y los demás príncipes ibéricos verán los beneficios de la convivencia."
 fp2_struggle.0902.a:0 "Enviad a los heraldos."
# Other Players
 fp2_struggle.0912.desc:0 "\n\nHeraldos [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip]s han anunciado garantías de libertad de paso y culto para todos, aplicadas por [struggle_ender.GetTitledFirstName], con la amplia aclamación del pueblo llano.\n\nMuchos han anhelado el fin del derramamiento de sangre en Iberia; quizás #EMP esta#! paz sea duradera."
 fp2_struggle.0912.a:0 "Una sorpresa, desde luego."
