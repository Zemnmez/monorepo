 creative_burst_roco_modifier:0 "Kreativer Schub"
 creative_burst_roco_modifier_desc:0 "Nachdem er Komplimente erhielt, war dieser Charakter inspiriert, mit seinen schöpferischen Vorhaben fortzufahren."
 mocked_for_creative_burst_roco_modifier:0 "Trauriger Schöpfer"
 mocked_for_creative_burst_roco_modifier_desc:1 "Dieser Charakter wurde für seine Schaffenskraft verhöhnt und hält sein Schreiben deshalb nun geheim."
 trying_new_things_modifier:0 "Probiert neue Dinge aus"
 trying_new_things_modifier_desc:0 "Dieser Charakter versucht, seine Perspektive zu verbreitern, indem er neue Dinge ausprobiert und über verschiedene Themen schreibt."
 found_their_focus_modifier:0 "Schwerpunkt gefunden"
 found_their_focus_modifier_desc:0 "Dieser Charakter hat sein Lieblingsthema gefunden und vertieft sich ins Schreiben."
 moment_of_calm_and_clarity_roco_modifier:0 "Augenblick der Ruhe und Klarheit"
 moment_of_calm_and_clarity_roco_modifier_desc:0 "Dieser Charakter hat eine gewisse Seelenruhe gefunden."
