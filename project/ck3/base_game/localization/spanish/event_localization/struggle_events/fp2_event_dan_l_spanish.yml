l_spanish:
 fp2_yearly.1001.t:0 "Ajedrez 2"
 fp2_yearly.1001.desc:0 "Tras ganar otra partida de ajedrez contra mí mism[ROOT.Char.Custom('ES_OA')], no puedo evitar pensar que mi elevado intelecto podría mejorar algo este juego. \n\nPero, ¿cuál sería el cambio más lógico?"
 fp2_yearly.1001.a:0 "Es obvio que el rey es demasiado débil."
 fp2_yearly.1001.b:0 "El alfil debería ser más fuerte."
 fp2_yearly.1001.c:0 "¿Por qué no puedo torturar a los peones?"


 fp2_yearly.1002.t:0 "Una posición comprometedora"
 fp2_yearly.1002.desc:1 "A última hora de la noche escucho extraños sonidos procedentes de una habitación al fondo del pasillo. Al asomarme a la puerta veo a mi [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)] desnud[deviant_courtier.Custom('ES_OA')], atad[deviant_courtier.Custom('ES_OA')] y siendo azotad[deviant_courtier.Custom('ES_OA')] con una vara de madera por un[ROOT.Char.Custom('ES_XA')] sirvient[ROOT.Char.Custom('ES_EA')], que parece llevar puestas antiguas prendas mías. Por si fuera poco extraño, parece que le encanta.\n\nEntre golpe y golpe grita: «¡Sí! Castígame, [ROOT.GetCharacter.GetNameNoTooltip], ¡he sido un[deviant_courtier.Custom('ES_XA')] [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)] mal[deviant_courtier.Custom('ES_OA')]!»."
 fp2_yearly.1002.b:0 "Me huele a material para chantaje."
 fp2_yearly.1002.c:0 "¡Parece divertido!"
 fp2_yearly.1002.a:0 "Será mejor que me vaya."
  

 fp2_yearly.1003.t:0 "Arremetiendo contra… ¿gigantes?"
 fp2_yearly.1003.desc:0 "Una conmoción en mi patio capta mi atención y veo que varios campesinos traen en brazos a [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)]. Es evidente que está malherid[injured_knight.Custom('ES_OA')].\n\nCuando exijo saber qué ha pasado, los campesinos me dicen que [injured_knight.GetHerHim] encontraron en un campo, donde afirmó que había combatido contra un gigante.\n\nSu escudero me aparta a un lado cuando terminan la narración: «La verdad, mi [ROOT.GetCharacter.GetLadyLord], es que intentó justar contra un molino de viento y perdió, pero los aldeanos parecen bastante encantados con su historia»."
 fp2_yearly.1003.a:0 "¡Loor [injured_knight.Custom('ES_AlAla')] valiente caballer[injured_knight.Custom('ES_OA')]! Le compraré un nuevo corcel."
 fp2_yearly.1003.b:0 "En mi corte no entrarán cuentos de hadas."

 fp2_yearly.1004.t:0 "El Halcón de Quraish"
 fp2_yearly.1004.desc:0 "Estoy leyendo una historia de [hawk_of_quraysh.GetName] a quien también se conoce como «El Halcón de Quraish».\n\nConocer su vida resulta increíblemente inspirador, desde su fuga de los [abbasid_dynasty.GetName] hasta la fundación de la dinastía [hawk_dynasty.GetName] en Iberia, y no puedo evitar pensar que debería asumir alguna de sus lecciones."
 fp2_yearly.1004.a:0 "Yo también podría inspirar a mi hombres como hizo él en Carmona."
 fp2_yearly.1004.b:0 "Sus tratos diplomáticos con los yemeníes son legendarios."
 fp2_yearly.1004.c:0 "¡Somos parientes!"

 nick_the_hawk_of_quraysh:0 "el Halcón de Quraish"


 fp2_hawk_of_quarysh_martial_modifier:0 "Inspiración marcial"
 fp2_hawk_of_quarysh_martial_modifier_desc:0 "Este personaje ha ganado inspiración marcial del Halcón de Quraish."


 fp2_hawk_of_quarysh_diplomacy_modifier:0 "Inspiración diplomática"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "Este personaje ha ganado inspiración diplomática del Halcón de Quraish."

 fp2_yearly.1005.t:0 "Vikingos perdidos"
 fp2_yearly.1005.desc:0 "Entre gritos y forcejeos, me presentan a un[hidden_viking.Custom('ES_XA')] [hidden_viking.GetWomanMan] enorme. Es obvio que se trata de un[hidden_viking.Custom('ES_XA')] asaltante viking[hidden_viking.Custom('ES_OA')], como los que sembraron el caos en nuestro señorío durante décadas.\n\n«Por favor, tened piedad. Me llamo [hidden_viking.GetName] y llevo años viviendo en [viking_county.GetNameNoTooltip]. Me dejaron atrás porque quedé herid[hidden_viking.Custom('ES_OA')]. Los aldeanos me salvaron; ahora son mi familia».\n\nSemejante viking[hidden_viking.Custom('ES_OA')] cae de rodillas, esperando que le perdone la vida. Varios campesinos confirman su historia."
 fp2_yearly.1005.a:1 "Entretendréis a mis cortesanos con vuestra peculiar historia."
 fp2_yearly.1005.b:0 "Una buena acción no anula las malas. Moriréis."
 fp2_yearly.1005.c:0 "Mientras sirváis a la aldea, podréis vivir."


 fp2_yearly.1006.t:0 "¿Queso vikingo?"
 fp2_yearly.1006.desc:0 "Me paro ante un puesto de la carretera donden venden comidas sencillas. Su comerciante, [cheese_trader.GetName], me sirve distintos productos antes de agacharse bajo el mostrador y sacar una caja de madera tallada.\n\n«Para vos, mi señor[ROOT.Char.Custom('ES_XA')], este es el mejor queso de todo el señorío», me pone el taco en la mano, se inclina hacia mí y susurra en tono conspiratorio. «Lo hicieron unos vikingos queseros aquí, en Iberia».\n\nPese al extraño comentario, el queso está increíblemente bueno."
 fp2_yearly.1006.a:0 "Acepto vuestro queso, pero no vuestro cuento ridículo."
 fp2_yearly.1006.b:0 "He de encontrar a esos «vikingos queseros»…"
 fp2.1006.b.tt:0 "Envías a tus agentes a encontrar a los «vikingos queseros»"
 fp2_yearly.1006.c:0 "Pero qué estupidez."


 fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc:0 "Traen ante mí a un[fake_cheese_viking.Custom('ES_XA')] [fake_cheese_viking.GetWomanMan] enclenque. Sin embargo, la persona que tengo delante no tiene mucha pinta de queser[fake_cheese_viking.Custom('ES_OA')], no digamos ya de viking[fake_cheese_viking.Custom('ES_OA')].\n\n«Lo siento mucho, pero en realidad no soy viking[fake_cheese_viking.Custom('ES_OA')]. Es una mentirijilla para ayudarme a vender el queso», farfulla."
 fp2_yearly.1007.a:0 "Bueno, al menos he resuelto el misterio."
 fp2_yearly.1007.b:0 "Quiero la mitad de vuestros beneficios y de vuestro queso."

 fp2_respected_clergy_chess:0 "Clero respetado en el ajedrez"
 fp2_respected_clergy_chess_desc:0 "Cambió las reglas del ajedrez para respetar al clero."

 fp2_cheese_artifact:0 "Queso añejo"
 fp2_cheese_artifact_desc:0 "A pesar de los rumores, el queso no está hecho por vikingos. Sin embargo, está extremadamente bueno."


 fp2_yearly.1008.t:0 "Consumiendo el queso"
 fp2_yearly.1008.desc:0 "Ha llegado el momento. En lo profundo de mis bodegas descansa el queso mas increíble del mundo conocido, curándose lentamente, potenciando su sabor.\n\n Y ahora, lo consumiré."
 fp2_yearly.1008.a:0 "[ROOT.Char.GetFaith.HealthGodName|U] lloró. Es un queso bastante bueno."
 fp2_yearly.1008.b:0 "Mejor dejad que el queso madure más."
