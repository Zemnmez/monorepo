##### Intro #####
 fp2_struggle.0501.t:1 "Das $iberian_struggle$"
 fp2_struggle.0501.desc:1 "Die Iberische Halbinsel befindet sich in Aufruhr – eine Spannung, geschaffen von ihrer geschichtsträchtigen Vergangenheit. Außenstehende begehren das Land, und die großen muslimischen und christlichen Mächte versuchen, seine Bewohner zu beeinflussen. Doch jene, die auf seinem Grund und Boden leben und sterben, werden am Ende auch diejenigen sein, die über sein Schicksal entscheiden.\n\n"
 fp2_struggle.0501.desc.involved:0 "Ich werde nicht von meiner Vision für mein Heimatland lassen. Bei [ROOT.Char.GetFaith.HighGodName]! Haus [ROOT.Char.GetHouse.GetNameNoTooltip] wird den Sturm überdauern und meinen Willen in die Tat umgesetzt sehen.\n\n"
 fp2_struggle.0501.desc.interloper:0 "Die Zeit ist für mich gekommen, die Lage zu meinen Gunsten zu nutzen und mein Schicksal zu ergreifen. Ich sehe alle Spielfiguren vor mir auf dem Brett. Ich kenne den Weg voran, und nichts wird Haus [ROOT.Char.GetHouse.GetNameNoTooltip] aufhalten können.\n\n"
 fp2_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 fp2_struggle.0501.a:0 "Ergreift Euer Schicksal!"

##### Hostility #####
# Struggle Ender
 fp2_struggle.0900.t:0 "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0900.opening.basque:0 "Unsere [ROOT.Char.GetCulture.GetNameNoTooltip|l]e Kultur sah sich Jahrhunderten der Bedrängung ausgesetzt: Westgoten, Gallier, Mauren … doch mit der Zeit ließen ihre Kräfte nach. Heute liegt das Schicksal Iberiens wieder in #EMP unseren#! Händen."
 fp2_struggle.0900.opening.andalusian:0 "Die Geschichte unseres Volkes ist so vielschichtig, wie wir vielfältig sind, und trotz aller Spannungen ist sie von unserer Stärke gekennzeichnet. Die Zukunft Iberiens wird nun wieder von den Erben der Umayyaden entschieden werden."
 fp2_struggle.0900.opening.iberian:0 "Viel zu lange litten die iberischen Völker unter den maurischen Invasoren: Heute werden wir jener Hoffnung neues Leben einhauchen, die die rechtmäßigen Erben Roms vor Jahrhunderten verloren."
 fp2_struggle.0900.opening:0 "Das Chaos, unter dem Iberien in den vorangegangenen Jahrhunderten litt, hat einen Makel in den Herzen all seiner Bewohner hinterlassen. Heute beginnt das nächste Kapitel in der Geschichte dieser Halbinsel …"
 fp2_struggle.0900.desc:0 "\n\nEs gibt nun kein anderes Reich mehr, das die [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Vorherrschaft in Iberien ernsthaft anfechten oder es mit jenen Priestern und Siedlern aufnehmen könnte, die die Lehren von [ROOT.Char.GetFaith.HighGodName] und die [ROOT.Char.GetCulture.GetAdjective|l]e Zivilisation in die Dörfer unserer Heimat tragen.\n\nEs bleibt nur noch, diesen Triumph zu verkünden, nachdem wir beschlossen haben, wie wir mit unserer Herrschaft weiter verfahren sollen."
 fp2_struggle.0900.a:0 "Dieses Land soll [ROOT.Char.GetFaith.HighGodNameAlternate] gehören!"
 fp2_struggle.0900.b:0 "Wir werden uns ganz der Besiedlung dieser Halbinsel widmen."
 fp2_struggle.0900.c:1 "Die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] haben Iberien von [ROOT.Char.GetFaith.HighGodName] als Geschenk erhalten!"
# Other Players
 fp2_struggle.0910.opening.involved:0 "Auch wenn sie durch ein anderes Reich erfolgen mag, könnte uns die Erlösung aus einer Ungewissheit, die diese Region seit Jahrhunderten fest in ihrem Griff hatte, unmittelbar bevorstehen …"
 fp2_struggle.0910.opening:0 "Die Kunde von den jüngsten Entwicklungen in Iberien hat unseren Hof erreicht. Sie verheißt ein Ende jener Spannungen, die die Region schon lange plagen."
 fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName] gebietet nun über den Großteil der Halbinsel und hat sich zum endgültigen Sieger in jenem Ringen ausgerufen, das vor so langer Zeit durch die maurische Invasion begonnen wurde.\n\n"
 fp2_struggle.0910.closing.faith:0 "[struggle_ender.Custom('DE_PRO_PER_S_3P_N')|U] ließ verlautbaren, dass Iberien ein [struggle_ender.GetFaith.GetAdjective|l]es Land sein soll und – so [struggle_ender.GetFaith.HighGodName] will – alle Ketzer und Ungläubigen aus [struggle_ender.Custom('DE_PRO_POS_S_3P')]er Domäne vertrieben werden."
 fp2_struggle.0910.closing.culture:0 "[struggle_ender.Custom('DE_PRO_PER_S_3P_N')|U] ließ verlautbaren, dass Iberien Teil der [struggle_ender.GetCulture.GetAdjective|l]en Kultur ist und dass alle fremden Invasoren und unterworfenen Völker diese Tatsache begreifen sollten."
 fp2_struggle.0910.closing.combined:0 "[struggle_ender.Custom('DE_PRO_PER_S_3P_N')|U] ließ verlautbaren, dass Iberien und [struggle_ender.GetPrimaryTitle.GetNameNoTier] ein und dasselbe sind und nun durch [struggle_ender.GetFaith.HighGodName] als Teil der [struggle_ender.GetCulture.GetAdjective|l]en Kultur in die Hände der [struggle_ender.GetFaith.GetAdjective|l]en Gläubigen gegeben wurde."
 fp2_struggle.0910.a:0 "Das ist noch nicht vorbei."
 fp2_struggle.0910.b:0 "Höchst interessant."
##### Compromise #####
# Struggle Ender
 fp2_struggle.0901.t:0 "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.desc:1 "\n\nEs ist nun klar, dass dieser Teufelskreis des Blutvergießens niemals ein Ende nehmen wird, wenn die Dinge so weitergehen. Diese Halbinsel wird keine Vereinigung dulden.\n\nWir müssen mit [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] zufrieden sein und die anderen Potentaten Iberiens ihrem eigenen Treiben überlassen – fürs Erste …"
 fp2_struggle.0901.a:0 "So ist es am besten."
 fp2_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] ist [de_jure|E] ein [empire|E] geworden"
# Other Players
 fp2_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName] hat offiziell sämtlichen Absichten abgeschworen, die Halbinsel unter einer gemeinsamen Krone zu vereinigen, und jeden als illegitim erklärt, der versuchen sollte, diesen Titel zu tragen.\n\nDie einzelnen Reiche, die durch Jahrhunderte der Invasionen und Rückeroberungen geformt wurden, sind nun zu fest verankert, als dass man sie noch vereinen könnte."
 fp2_struggle.0911.a:0 "Wir werden den Traum von Hispanien nicht aufgeben …"
##### Conciliation #####
# Struggle Ender
 fp2_struggle.0902.t:0 "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0902.desc:0 "\n\nEin Schutzeid, den nun allein ich durchzusetzen vermag, wird dafür Sorge tragen, dass die verschiedenen Völker der Region ihrem täglichen Leben und ihrem Glauben frei nachgehen können.\n\nSo [ROOT.Char.GetFaith.HighGodName] will, liegen die Kriege der Vergangenheit nun endgültig hinter uns und die anderen iberischen Fürsten werden die Vorzüge der Koexistenz begreifen."
 fp2_struggle.0902.a:0 "Entsendet die Herolde."
# Other Players
 fp2_struggle.0912.desc:0 "\n\nUnter großer Zustimmung des einfachen Volkes verkündeten [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Herolde allgemeine Garantien für Freizügigkeit und freie Religionsausbündung, die [struggle_ender.GetTitledFirstName] durchzusetzen gedenkt.\n\nViele sehnten sich nach einem Ende des Blutvergießens in Iberien. Vielleicht wird #EMP dieser#! Friede nun von Dauer sein."
 fp2_struggle.0912.a:0 "Auf jeden Fall eine Überraschung."
