 hold_court_decision_effects:0 "Vous incitez vos invités et vos sujets à vous demander de l’aide:\n$EFFECT_LIST_BULLET$ Vous pourriez découvrir des occasions exceptionnelles\n$EFFECT_LIST_BULLET$ Vous pourriez être en mesure d’influencer des situations dans des pays étrangers\n$EFFECT_LIST_BULLET$ Vous pourriez gagner de la magnificence de Cour supplémentaire\n$EFFECT_LIST_BULLET$ Vous pourriez gagner ou perdre de l’opinion, du prestige, de l’or, et plus encore."
