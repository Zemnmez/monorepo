l_spanish:
 sibling.0001.t:0 "Lo debido"
 sibling.0001.desc:0 "¡[sibling.GetTitledFirstName] ha venido buscando una audiencia oficial conmigo!\n\n«Querid[ROOT.Char.Custom('ES_OA')] [sibling.Custom2('RelationToMe' , ROOT.GetCharacter )]: os he servido con lealtad. ¿No sería momento de recompensarme por mi trabajo?»."
 sibling.0001.a:0 "¡Te daré tierras y un título propio!"
 sibling_promised_land_tt:1 "[sibling.GetFirstName] querrá que le proporcione un título propio muy pronto."
 sibling.0001.b:0 "Pídeme cualquier favor, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))] mí[sibling.Custom('ES_OA')]."
 sibling.0001.c:0 "¡Toma este regalo y demuestra al mundo lo que vales, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))] querid[sibling.Custom('ES_OA')]!"
 sibling_funded_for_invasion:0 "[sibling.GetFirstName] buscará un territorio adecuado en el que probar suerte."
 sibling_becomes_councillor_tt:0 "[sibling.GetFirstName] se convierte en un[sibling.Custom('ES_OA')] de mis consejer[sibling.Custom('ES_OA')]s."
 sibling.0001.e:0 "¡Tan solo has cumplido tu deber, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]!"

 sibling.0002.desc:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetFirstName] ha venido a verme para recordarme que le prometí tierras y un título propio.\n\n«Ya he esperado bastante, [sibling.Custom2('RelationToMe' , ROOT.Char )]»."
 sibling.0002.a:1 "Te pagaré para que olvides esa promesa."
 sibling.0002.b:0 "No tengo nada que darte, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.0003.desc:1 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetFirstName], ha venido a verme, y me ha traído diezmos de sus nuevas tierras.\n\n«¡[SCOPE.sC('sibling').Custom2('RelationToMe' , ROOT.Char )|U]! ¡Que estos regalos nos unan para siempre por juramento así como ya lo estamos por sangre!»."
 sibling.0003.a:0 "¡Por la familia y el reino!"

 sibling.0004.t:0 "Mi [sibling.Custom('SisterBrother')] y el vasallo"
 sibling.0004.opening:0 "[vassal.GetTitledFirstName] ha venido de nuevo a quejarse de mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName]."
 sibling.0004.fallback:0 "\n\nNo consiguen llevarse bien y esta vez parece que alguien ha ido demasiado lejos."
 sibling.0004.a:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] actúa en mi nombre."
 sibling.0004.b:0 "¡Contrólate, [sibling.GetFirstNameNoTooltip]!"
 sibling.0004.c:0 "¿Debo reprenderos como si fuerais niños?"

 sibling.0005.t:0 "Una fuente de problemas"
 sibling.0005.desc:0 "Durante mucho tiempo he sabido que algún día se saldarían las cuentas de [sibling.Custom2('MyCharacterIntroduction', ROOT.Char )].\n\n[vassal.GetTitledFirstName] me ha presentado una petición de su parte y de todos mis [ROOT.GetCharacter.Custom('powerful_vassals_loc')] para que haga algo con mi intolerable [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.0005.a:0 "«¡No oses hablar así de [sibling.Custom('ES_ElElla')|U]!»."
 sibling.0005.b:1 "Debe aprender que su comportamiento es inaceptable."
 sibling.0005.c:1 "¡Ya basta, [sibling.GetFirstNameNoTooltip]!"

 sibling.1001.t:0 "Apoyo diplomático"
 sibling.1001.desc:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ] [sibling.GetTitledFirstName] ha venido a verme con algunas ideas para sacar partido a su labia.\n\n«Puedo hacer de enviad[sibling.Custom('ES_OA')] o hasta dictar mensajes a tus escribanos»."
 sibling.1001.a:0 "Ya sé dónde serías más útil."
 accepted_sibling_help_tt:0 "Un hermano valioso puede sentir que se le debe alguna recompensa…"
 sibling.1001.b:0 "Me niego a estar en deuda contigo, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.1002.t:0 "Conocimiento marcial"
 sibling.1002.desc:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] ha venido a verme para insistir en sus conocimientos sobre la guerra.\n\n«Déjame formar a tus levas y lucharán como ningún ejército que hayas visto nunca»."
 sibling.1002.a:0 "Ya sé dónde serías más útil."
 sibling.1002.b:0 "Me niego a estar en deuda contigo, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.1003.t:0 "Secretos y susurros"
 sibling.1003.desc:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] se ha ofrecido a informarme sobre lo que pasa en mi corte.\n\n«Te vendría bien tener a alguien verdaderamente leal entre la nobleza…»."
 sibling.1003.a:0 "Solo puedo confiar de verdad en los vínculos familiares."
 sibling.1003.b:0 "¿Crees que confío en ti, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]?"

 sibling.1004.t:0 "El flujo de oro"
 sibling.1004.desc:0 "Mientras revisaba el trabajo de mis tesoreros, mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] empezó a reírse.\n\n«[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )|U], deja que les enseñe cómo se hace, por favor»."
 sibling.1004.a:0 "Sí, [sibling.GetFirstName], haz crecer mi tesorería."
 sibling.1004.b:0 "Ya sé por qué quieres echarle mano a mi dinero, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]…"

 sibling.1005.t:0 "Reflexiones sobre lo divino"
 sibling.1005.desc:0 "Poca gente puede igualar el conocimiento de mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName]. Me ha ofrecido compartir una parte de este conmigo y ahora es mi consejer[sibling.Custom('ES_OA')] en asuntos espirituales."
 sibling.1005.a:0 "Por favor, guía mis pasos, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1005.b:0 "Nunca pondría mi alma en tus manos."

 sibling.2001.t:0 "Un fastidio"
 sibling.2001.opening:0 "Me cuesta soportar a [sibling.GetTitledFirstName] cerca."
 sibling.2001.fallback:0 "\n\nSi mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] no anda prendiendo fuego a algo por accidente o despilfarrando mi oro, está irritando a mis vasallos."
 sibling.2001.a:0 "¡Ay de mí!"
 sibling.2001.b:0 "¡Ya basta, [sibling.GetFirstName]!"

 sibling.8001.t:0 "El coste de la familia"
 sibling.8001.desc:0 "Mi codicios[sibling.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] cada vez se queda más y más parte de mi tesoro como «paga».\n\nAhora ha ido demasiado lejos. Reclamó un dinero para una empresa comercial, ¡pero se lo ha guardado todo para sí!"
 sibling.8001.a:0 "¡Mi bolsa se ha cerrado, [sibling.GetFirstName]!"

 sibling.8002.t:0 "Una bolsa llena"
 sibling.8002.desc:0 "Mi [ROOT.GetCharacter.Custom('trait_generous_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] ha estado viajando por [province.GetName] para escuchar las quejas de los campesinos y repartir generosamente regalos y promesas.\n\nLes dejó muy claro que eran mercedes en mi nombre."
 sibling.8002.a:0 "Buen trabajo, [sibling.GetFirstName]."
 sibling.8002.b:0 "¿Eso se hizo con MI oro?"

 sibling.8003.t:0 "Indiscreciones"
 sibling.8003.desc:0 "Mi [ROOT.GetCharacter.Custom('trait_lustful_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] ha tomado muchas decisiones malas, ¡pero liarse con un[servant_for_romance.Custom('ES_XA')] [sibling.Custom('servant_for_romance')] plebey[servant_for_romance.Custom('ES_OA')] podría ser la peor hasta la fecha!"
 sibling.8003.a:0 "¡Bah! [sibling.GetFirstName] hará lo que le dé la gana."
 risk_of_sibling_producing_bastard_tt:0 "Esto tendrá consecuencias…"
 sibling.8003.b:0 "¡[sibling.Custom('ES_ElElla')|U] no puede volver a verse con [servant_for_romance.Custom('ES_ElLa')] [sibling.Custom('servant_for_romance')]!"

 sibling.8004.t:0 "Respeto a los superiores"
 sibling.8004.desc:1 "En su viaje por [province.GetName], mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] parece haber disgustado enormemente a los campesinos de varios pueblos y aldeas. [sibling.GetTitledFirstName] no solo exigió alojamiento y que [sibling.GetHerHim] trataran como si fuera [ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ], sino que también castigó a la gente por la más mínima falta de respeto."
 sibling.8004.a:0 "Entiendo que estén disgustados."
 peasants_dislike_sibling_tt:0 "Los campesinos de [province.GetName] no están contentos"

 sibling.8005.t:0 "Una bienvenida desierta"
 sibling.8005.desc:0 "Se suponía que [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] tenía que recibir a [vassal.GetTitledFirstName] en su visita a mi corte.\n\nPero [vassal.GetFirstName] se retrasó unos días y, ahora que ha llegado, [sibling.Custom('ES_ElLa')] [ROOT.GetCharacter.Custom('trait_impatient_adjective')] de mi [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] no aparece en ninguna parte y mi invitad[vassal.Custom('ES_OA')] se ha quedado sin recibimiento."
 sibling.8005.a:0 "Unos cuantos regalos lo compensarán."
 sibling.8005.b:0 "«¡¡[sibling.GetFirstNameNoTooltip]!!»"

 sibling.8006.t:0 "Duro, pero justo"
 sibling.8006.desc:1 "Mientras visitaba la corte de [vassal.GetTitledFirstName], a mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], se le pidió que arbitrase en mi nombre. [vassal.GetFirstNameNoTooltip] ha alabado sobremanera el sentido de justicia de [sibling.GetFirstNameNoTooltip] y parece muy content[vassal.Custom('ES_OA')] con la visita de mi [sibling.Custom('SisterBrother')]."
 sibling.8006.a:0 "[sibling.GetFirstNameNoTooltip] debería pasar más tiempo en la corte de [vassal.GetFirstNameNoTooltip]."
 sibling.8006.b:0 "¡Yo también tengo casos que mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] podría juzgar por mí!"
