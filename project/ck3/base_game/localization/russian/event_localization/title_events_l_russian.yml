l_russian:
 title_event_francia_name_change.title:0 "Конец эпохи"
 title_event_francia_name_change.desc:0 "Правлению династии Каролингов настал конец!\n\nНаконец-то [francia_title.GetName] наслаждается свободой от их удушающей хватки. Без Каролингов эти земли больше не будут частью их дряхлой империи.\n\nСкоро здесь появится [ROOT.Char.GetTitleAsNameNoTooltip|l] — то есть я, — и всех нас ждет новая, блестящая судьба. А значит, пора #EMP подчистую#! избавиться от всех пережитков их власти. Вплоть до самого их #EMP имени#!!"
 title_event_francia_name_change.a:0 "Начинается новая эпоха!"
 title_event_francia_name_change.a_tt_1:0 "[francia_title.GetName] теперь будет называться «#high $k_france$#!»"
 title_event_francia_name_change.a_tt_2:0 "[francia_title.GetName] теперь будет называться «#high $k_germany$#!»"
