l_spanish:
 # For scripted loc
 own_court_language_scheme_key:1 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetName]"
 liege_court_language_scheme_key:1 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetName]"
 target_character_language_scheme_key:1 "[ROOT.GetScheme.GetTarget.GetCulture.GetLanguage.GetName]"
 own_court_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetNameNoTooltip]"
 liege_court_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetNameNoTooltip]"
 target_character_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]"

 learn_language_ongoing.1000.t:1 "$learn_language$: La facilidad de la juventud"
 learn_language_ongoing.1000.desc:3 "Mis estudios de [scheme.GetTarget.GetCulture.GetLanguage.GetName] progresan fantásticamente. ¡Es como si tuviera todo el enfoque y energía del mundo!\n\n«¡Me… llamo… [fast_learner.GetFirstNameNoTooltip]!».\n\n«¡Me… gusta… comer… [fast_learner.Custom('FavoriteTreatDemand')]!».\n\n¡Si pudiera #EMP centrarme más aún#!, hablaría con fluidez en nada!"
 learn_language_ongoing.1000.a:0 "¡Dedicaré #EMP todo#! mi tiempo a esto!"
 learn_language_ongoing.1000.b:0 "Prefiero pasar el tiempo con otra cosa…"
 
 learn_language_ongoing.1010.t:1 "$learn_language$: Un malentendido amoroso"
 learn_language_ongoing.1010.desc:4 "«… así que [ROOT.Char.GetTitleTierName] discutía [ROOT.Char.Custom('education_conversation_subject')] con el consejo mientras [target.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] procedía a…».\n\nLevanto la vista del libro de [scheme.GetTarget.GetCulture.GetLanguage.GetName] solo para ver a [lover_target.GetFirstName] sonrojad[lover_target.Custom('ES_OA')], inclinad[lover_target.Custom('ES_OA')] sobre mí.\n\n«Por favor, ¿estás hablando #EMP [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]#!?», dice.\n«Bueno… el [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] es el idioma del amor y, si no he oído mal, me has llamado [lover_target.Custom('RomanticComplimentNoun')|l] [lover_target.Custom('RomanticComplimentAdjective')]. ¡Qué [ROOT.Char.Custom('RomanticComplimentNoun')] eres!»."
 learn_language_ongoing.1010.a:0 "… Sí, ¡por supuesto que sí! ¡Es justo lo que quería decir!"
 learn_language_ongoing.1010.b:0 "¡No, no! ¡Ha sido un malentendido!"
 learn_language_ongoing.1010.c:0 "Vade retro, [lover_target.Custom('InsultNounSexual')]. ¡Debo concentrarme!"
 
 outside_help_modifier:0 "Ayuda exterior"
 learn_language_ongoing.1020.c.success:0 "Camelas a [language_helper.GetFirstNameNoTooltip] para que te ayude"
 learn_language_ongoing.1020.c.failure:0 "[language_helper.GetFirstNameNoTooltip] descubre tu manipulación"
 learn_language_ongoing.1020.t_hash_collision:1 "$learn_language$: Ayuda exterior"
 learn_language_ongoing.1020.desc:3 "Parece que ha llegado a los oídos de [language_helper.GetTitledFirstName] que estoy estudiando [scheme.GetTarget.GetCulture.GetLanguage.GetName]. Es un[language_helper.Custom('ES_XA')] hablante nativ[language_helper.Custom('ES_OA')] y se ofrece a ayudarme en los estudios.\n\n«No pido más que una recompensa simbólica por mi trabajo, [ROOT.Char.GetTitleTierName]», dice [language_helper.Custom('quirk_pos_pp')]."
 learn_language_ongoing.1020.a:0 "Si me ayudas, este oro será tuyo."
 learn_language_ongoing.1020.b:0 "¿Favor por favor?"
 learn_language_ongoing.1020.c:0 "¡Oh, eres #EMP tan altruista#! al ofrecerte a ayudarme gratis!"
 learn_language_ongoing.1020.d:0 "Gracias, pero creo que me las puedo apañar sol[ROOT.Char.Custom('ES_OA')]."
 
 learn_language_ongoing.1020.b.success:0 "[chosen_peasant.GetFirstName] acepta el trato"
 learn_language_ongoing.1020.b.failure:0 "Tu oferta es insultante para [chosen_peasant.GetFirstName]"
 gain_artifact_tt:0 "Ganas el [artifact|lE] [newly_created_artifact.GetName]"
 steal_artifact_tt:0 "Robas el [artifact|lE] [newly_created_artifact.GetName]"
 learn_language_ongoing.1030.t:1 "$learn_language$: Un manual desgastado"
 learn_language_ongoing.1030.desc:3 "[chosen_peasant.GetTitledFirstName] se me acerca [chosen_peasant.Custom('quirk_pos_pp')].\n\n«Mi [ROOT.Char.GetLadyLord], me he enterado de que estáis estudiando [scheme.GetTarget.GetCulture.GetLanguage.GetName]. ¡Mi padre era comerciante y aprendía cualquier idioma enseguida!», dice.\n\n«Sus secretos están en este manual. A mí no me sirve porque no sé leer. Me separaré de él a cambio de una suma razonable»."
 learn_language_ongoing.1030.a:0 "Interesante. Pagaré de buena gana."
 learn_language_ongoing.1030.b:0 "Lo que pides tal vez sea un poco… exagerado."
 learn_language_ongoing.1030.c:0 "¡Qué bonito regalo! Guardias, haced que me lo entregue."
 learn_language_ongoing.1030.d:0 "¡Bobadas! ¡Largo de aquí, charlat[chosen_peasant.Custom('ES_AnAna')]!"
 
 learn_language_ongoing.1040.t:1 "$learn_language$: Admiración"
 learn_language_ongoing.1040.desc:3 "[target.GetTitledFirstName], a quien intento emular en mi intento por aprender [scheme.GetTarget.GetCulture.GetLanguage.GetName], ha empezado a escribirme últimamente.\n\nHe recibido varias cartas donde alaba mis esfuerzos por aprender su lenguaje, ¡y lo llama respetable y admirable!\n\n¡Sienta bien recibir reconocimiento por mi duro trabajo!"
 learn_language_ongoing.1040.a:0 "¡Escribanos! ¡Responded con unas palabras de agradecimiento!"
 learn_language_ongoing.1040.b:0 "La escritura de [target.GetFirstNameNoTooltip] es interesante…"
 learn_language_ongoing.1040.c:0 "¡Bah! ¡No necesito más validación que #EMP la mía propia#!!"
 
 extra_success_chance_modifier:0 "Posibilidades de éxito aumentadas"
 learn_language_ongoing.1050.t:1 "$learn_language$: Patas de cuervo"
 learn_language_ongoing.1050.desc:3 "Mis preciosos apuntes de [scheme.GetTarget.GetCulture.GetLanguage.GetName] están esparcidos por todo el estudio y el cuervo, empapado de tinta, ¡#EMP sigue#! sacudiendo sus alas por todas partes! ¿Cómo llegó hasta aquí? #EMP ¡¿Quién lo cubrió de tinta?!#!\n\n«Una carta para vos, mi [ROOT.Char.GetTitleTierName]». Me giro y arranco el mensaje de la mano del sirviente.\n\n«Qué pena lo que le ha pasado a vuestro apuntes. Pero miradlo por el lado positivo, ¡vuestra escritura ya se asemejaba las pisadas de un cuervo! Saludos, [sabotage_rival.GetTitledFirstName]»."
 learn_language_ongoing.1050.a:0 "Mis apuntes… ¡no! ¡Tanto trabajo, esfumado!"
 learn_language_ongoing.1050.b:0 "¡[sabotage_rival.GetTitledFirstNameNoTooltip] merece #EMP MORIR!#!"
 learn_language_ongoing.1050.c:0 "¡Ja! ¡Siempre guardo #EMP una copia de mis apuntes!#!"
 
 learn_language_ongoing.1060.t:1 "$learn_language$: Perdido en la traducción"
 learn_language_ongoing.1060.desc:3 "«… el alquimista se estiró hacia tal [target.Custom('RandomWeirdObject')] mientras su [target.Custom('lowly_servant_type')] miraba con miedo, y entonces…». De repente me veo interrumpid[ROOT.Char.Custom('ES_OA')] por un[offended_character.Custom('ES_XA')] furibund[offended_character.Custom('ES_OA')] [offended_character.GetTitledFirstName].\n\n«¿¡Acabáis de llamar "[offended_character.Custom('InsultNoun')]" y "[offended_character.Custom('InsultNounSexual')]" a mi [offended_character.Custom('MotherFather')]!?», grita. «¡Exijo una compensación por este gravísimo insulto!».\n\nPuede que necesite practicar más mi [scheme.GetTarget.GetCulture.GetLanguage.GetName]…"
 learn_language_ongoing.1060.a:0 "¡Cuánto lo lamento! Espero que esto valga."
 learn_language_ongoing.1060.b:1 "¡No, lo oíste mal! ¡[offended_character.Custom('ES_LeLa')|U] llamé #EMP ser [offended_character.Custom('ComplimentAdjective')]#! y #EMP [offended_character.Custom('RomanticComplimentNoun')]!#!"
 learn_language_ongoing.1060.c:0 "¡Ja! Sí, es verdad, ¡y también es un ser #EMP [offended_character.Custom('InsultAdjective')]!#!"
 learn_language_ongoing.1060.d:4 "¡Solo practicaba mi [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]! ¡Fue un lapsus!"
 extra_careful_modifier:0 "Cuidado extremo"
 carefully_chosen_words_modifier:0 "Palabras bien elegidas"
 learn_language_ongoing.1060.b.success:0 "[offended_character.GetHerHim|U] engañas para que crea que #EMP alababas#! a su [offended_character.Custom('MotherFather')]"
 learn_language_ongoing.1060.b.failure:0 "[offended_character.GetFirstNameNoTooltip] descubre la mentira"
 learn_language_ongoing.1060.d.success:0 "Consigues explicar que fue un malentendido"
 learn_language_ongoing.1060.d.failure:0 "[offended_character.GetFirstNameNoTooltip] no te cree"
 
 learn_language_ongoing.1070.t:1 "$learn_language$: Literatura libertina"
 learn_language_ongoing.1070.desc:3 "Mientras leo en voz alta el libro de [scheme.GetTarget.GetCulture.GetLanguage.GetName] que [target.GetTitledFirstName] me envió hace un tiempo, veo a un grupo de sirvientes riéndose de mí…\n\n«Por favor, no dejéis de leer!», dicen entre risitas.\n«¡[ROOT.Char.GetSheHe|U] estaba a punto de mostrar su [ROOT.Char.Custom('ObjectifiedFeature')]! Tenemos que saber si [ROOT.Char.GetTitleTierName] y su [target.Custom('lowly_servant_type')] terminan juntos, ¡o si aquel [target.Custom('InsultNounSexual')] se vuelve a interponer entre ellos!».\n\n¿Estoy leyendo… #EMP algo lascivo?#! [ROOT.Char.Custom('CulturalCurse')|U]."
 learn_language_ongoing.1070.a:0 "¡Guardias, libraos de este condenado libro!"
 learn_language_ongoing.1070.b:0 "¡¿Osáis reíros de mí?! #EMP Azotadlos.#!"
 learn_language_ongoing.1070.c:0 "Bueno, en cierto modo #EMP es#! educativo…"
 erotic_novel_connoisseur_modifier:0 "Entendido en novela erótica"
 lauded_loud_reader_modifier:0 "Alabado lector en voz alta"
 lauded_loud_reader_modifier_desc:0 "Este personaje ha entretenido a su corte leyendo en voz alta textos «interesantes»."
 
 learn_language_ongoing.1080.t:1 "$learn_language$: Dando lecciones"
 learn_language_ongoing.1080.desc:5 "Mi tutor[court_tutor.Custom('ES_XA')] de la corte, [court_tutor.GetFirstName], me ha estado ayudando día y noche en mis esfuerzos por aprender [scheme.GetTarget.GetCulture.GetLanguage.GetName].\n\nSu dedicación al arte de la enseñanza es inspirador, ¡no hay día en el que no reciba una carta en [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] que leer, alguien erudito de cultura [scheme.GetTarget.GetCulture.GetNameNoTooltip] con quien conversar o una extraordinaria rima mnemotécnica.\n\nDesde luego, no habría llegado tan lejos sin la ayuda de [court_tutor.GetFirstNameNoTooltip]."
 learn_language_ongoing.1080.a:0 "¡[court_tutor.GetFirstNameNoTooltip], te mereces una recompensa!"
 learn_language_ongoing.1080.b:0 "Está haciendo bien su trabajo"
 attended_by_tutor_modifier:0 "Con ayuda del tutor de la corte"
 court_tutor_child_language_rank_1_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_2_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_3_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_4_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_5_modifier:0 "$attended_by_tutor_modifier$"
 
 learn_language_ongoing.1090.t:1 "$learn_language$: No queda sitio"
 learn_language_ongoing.1090.desc:3 "Aprender [scheme.GetTarget.GetCulture.GetLanguage.GetName] es difícil. Muy difícil.\n\nEs como si no me quedase más sitio en la cabeza, está llena. En cuanto una palabra entra en mi mente, otra cae en el abismo del olvido. Lucho con cada lección, pero no avanzo."
 learn_language_ongoing.1090.friend.desc:0 "\n\nPor fortuna, [helpful_friend.GetTitledFirstName] siempre está ahí para ayudarme.\n«Sigue, mi amig[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('ComplimentAdjective')], ¡yo creo en ti!», sigue diciendo [helpful_friend.GetSheHe]. Es realmente una bendición."
 learn_language_ongoing.1090.no_friend.desc:0 "\n\nTal vez necesite un descanso."
 learn_language_ongoing.1090.a:0 "¡Siempre puedo contar con el apoyo de [helpful_friend.GetFirstNameNoTooltip]!"
 learn_language_ongoing.1090.b:0 "¡No importa lo difícil que sea, debo insistir!"
 learn_language_ongoing.1090.c:0 "Necesito un descanso…"
 encouraged_by_friend_modifier:0 "Animado por una amistad"
 learn_language_ongoing.1100.t:1 "$learn_language$: [ROOT.Char.GetTitleTierName] que se preocupa"
 learn_language_ongoing.1100.desc:3 "No es ningún secreto que trabajo duro para aprender el [scheme.GetTarget.GetCulture.GetLanguage.GetName] y parece que se ha vuelto del dominio público entre los campesinos [target.GetCulture.GetCulture.GetCollectiveNounNoTooltip].\n\nHablan de mí como «[ROOT.Char.GetTitleTierName] que se preocupa», algo verdaderamente halagador. ¡Hasta los nobles menores alaban mis esfuerzos!\n\nMe siento como si mis esfuerzos hubieran acercado a [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] y [target.GetCulture.GetCollectiveNounNoTooltip]."
 learn_language_ongoing.1100.a:3 "¿Y si doy un discurso en [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] #EMP y#! en [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]?"
 learn_language_ongoing.1100.b:0 "Que se olviden de mí, no me puedo permitir distracciones."
 learn_language_ongoing.1100.c:0 "¡Qué fortuna la mía!"
 learn_language_ongoing.1100.a.success:0 "Pronuncias un discurso fantástico."
 learn_language_ongoing.1100.a.failure:0 "Quedas en ridículo"
 
 learn_language_ongoing.1110.t:1 "$learn_language$: El atractivo de la poesía"
 learn_language_ongoing.1110.desc:3 "Ah, «[target.Custom('RegionalDrink')|U] junto al lago», por [the_poet.GetFirstName] de [poet_location.GetNameNoTierNoTooltip]. ¡Ciertamente, un gran poemario [scheme.GetTarget.GetCulture.GetLanguage.GetName]!\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n¿Y si pruebo suerte con la poesía?"
 learn_language_ongoing.1110.a:0 "¡Creo que lo intentaré!"
 learn_language_ongoing.1110.b:0 "¿Recito un poema #EMP romántico#! para [lover_to_be.GetFirstNameNoTooltip]?"
 learn_language_ongoing.1110.c:0 "No, estoy #EMP estudiando#!, ¡no tengo tiempo para actividades frívolas!"
 poetry_collector_modifier:0 "Coleccionista de poesía"
 learn_language_ongoing.1110.a.success:0 "Descubres que tienes bastante talento"
 learn_language_ongoing.1110.a.failure:0 "No sabrías rimar ni para salvar la vida"
 
 learn_language_ongoing.1120.t:1 "$learn_language$: Fábulas infantiles"
 learn_language_ongoing.1120.desc:3 "«…[ROOT.Char.Custom('LocalAnimal')U] sagaz le dijo entonces [ROOT.Char.Custom('ES_AlAla')] niñ[ROOT.Char.Custom('ES_OA')]: «cuidado, hay un…». De repente me interrumpen.\n\n«¡¿Cómo?! ¡El/La gran [ROOT.Char.GetTitleTierName] leyendo #EMP fábulas infantiles!#! ¿No tenéis orgullo?», exclama [insensitive_asshole.GetTitledFirstName].\n«¡Es inaceptable! Si vuestros enemigos lo descubren, creerán que sois de mente débil».\n\nTal vez mi elección de literatura [scheme.GetTarget.GetCulture.GetName] ha sido un poco… decepcionante, a ojos de la corte."
 learn_language_ongoing.1120.a:0 "¡No! ¡Son… #EMP clásicos venerados de la cultura [target.GetCulture.GetNameNoTooltip]!#! ¡Nada más!"
 learn_language_ongoing.1120.b:0 "¿Te atreves a insultarme? ¡Ahora verás!"
 learn_language_ongoing.1120.c:0 "Tenéis razón. No son propios de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName]."
 learn_language_ongoing.1120.d:0 "Que la gente piense lo que quiera. ¡Estas historias son muy educativas!"
 learn_language_ongoing.1120.a.success:0 "Engañas a [insensitive_asshole.GetFirstNameNoTooltip] para que crea que las fábulas son clásicos"
 learn_language_ongoing.1120.a.failure:0 "Pierdes prestigio cuando se hace público que lees fábulas"
 easily_read_fables_modifier:0 "Fábulas fáciles de leer"
 seemingly_feeble_minded_modifier:0 "Aparentemente débil de mente"
 seemingly_feeble_minded_modifier_desc:0 "A este personaje se le ve a menudo leer fábulas infantiles, lo que da la impresión de que su mente aún no ha madurado."
 learn_language_ongoing.1120.b.tt:0 "#V ¡Te bates con#! [insensitive_asshole.GetFirstName] por su insolencia!\n#weak Este duelo NO es a muerte.#!\nSi vences, ganarás [prestige|lE] [prestige_i] y un [modifier|lE] para la [scheme|lE]. Si pierdes, se te ridiculizará.\n\nTu [prowess|lE]: #V [root_for_loc.GetProwess]#![prowess_i]\n[prowess|E] de [insensitive_asshole.GetFirstName]: #V [insensitive_asshole.GetProwess]#![prowess_i]"
 learn_language_ongoing.1121.trigger_failure:0 "Mi duelo contra [insensitive_asshole.GetFirstNameNoTooltip] ha sido invalidado"
 learn_language_ongoing.1123.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc:0 "«¡Me rindo! ¡Perdonadme, por favor, ¡no tenéis la mente débil para nada! ¡Solo perdonadme la vida!», exclama [insensitive_asshole.GetTitledFirstName].\n\nEso le enseñará a no #EMP insultarme#!."
 learn_language_ongoing.1123.a:0 "Como ya dijo el/la [ROOT.Char.Custom('LocalAnimal')|U] sagaz: «¡No insultes a tus superiores!»."
 learn_language_ongoing.1123.b:0 "¡Te pudrirás en las mazmorras por tu insolencia!"
 learn_language_ongoing.1124.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.desc:0 "[insensitive_asshole.GetTitledFirstName] escupe al suelo, justo al lado de donde yaces.\n\n«Eres un ejemplo débil y patético de lo que significa ser [ROOT.Char.GetTitleTierName]. Ahora te haré un favor y te libraré de esos libros ridículos», dice [insensitive_asshole.GetSheHe]."
 learn_language_ongoing.1124.a:0 "Un revés en mis estudios…"
 
 learn_language_ongoing.1130.t:1 "$learn_language$: Amor léxico"
 learn_language_ongoing.1130.desc:4 "«Ah, querid[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetFirstNameNoTooltip]! ¿Estás aprendiendo mi adorado [scheme.GetTarget.GetCulture.GetLanguage.GetName]? ¡Me siento tan apreciad[lover_to_help.Custom('ES_OA')] por el esfuerzo que haces para entenderme!», dice [lover_to_help.Custom('quirk_pos_pp')] [lover_to_help.GetTitledFirstName].\n\n«¿Puedo ayudarte de algún modo? ¿Te enseño alguna palabra?», me pregunta."
 learn_language_ongoing.1130.a:0 "¡Aceptaré cualquier ayuda que pueda conseguir!"
 learn_language_ongoing.1130.b:0 "¿Cómo se dice: «Ven mi alcoba, desnud[lover_to_help.Custom('ES_OA')]?»."
 learn_language_ongoing.1130.c:0 "Gracias, pero creo que me va bien."
 motivated_by_love_modifier:0 "Motivación amorosa"
 learn_language_ongoing.1130.a.success:0 "[lover_to_help.GetFirstNameNoTooltip] es un[lover_to_help.Custom('ES_XA')] buen[lover_to_help.Custom('ES_XA')] profesor[lover_to_help.Custom('ES_XA')], aunque le gusta flirtear"
 learn_language_ongoing.1130.a.failure:0 "[lover_to_help.GetFirstNameNoTooltip] cree apropiado #EMP empezar#! las clases con palabras como coreográfico, metamorfosis y lúgubre"
 
 learn_language_ongoing.1140.t:1 "$learn_language$: Una mano amiga"
 learn_language_ongoing.1140.desc:4 "«Estás aprendiendo [scheme.GetTarget.GetCulture.GetLanguage.GetName], ya veo. Buena elección, pues hablarlo seguramente refuerce tu posición como [ROOT.Char.GetTitleTierName]», exclama mi [SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))] [close_one_to_help.GetFirstName], [close_one_to_help.Custom('quirk_pos_pp')].\n\n«Hablo [target.GetCulture.GetLanguage.GetNameNoTooltip] como un[close_one_to_help.Custom('ES_XA')] nativ[close_one_to_help.Custom('ES_OA')]. ¿Tal vez podría ser de ayuda, [SCOPE.sC('close_one_to_help').Custom2('RelationToMeShort', SCOPE.sC('root_for_loc'))]?», dice."
 learn_language_ongoing.1140.a:0 "¿Me ayudas a entender esta frase?"
 learn_language_ongoing.1140.b:0 "¿Quieres unirte a mis clases?"
 helpful_assistance_modifier:0 "Asistencia servicial"
