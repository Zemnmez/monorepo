 steal_back_artifact_event_title:1 "Robo de artefacto:"
 steal_back_artifact_ongoing.1001.t:0 "$steal_back_artifact_event_title$: El anticuario"
 steal_back_artifact_ongoing.1001.desc:0 "Uno de los mayores obstáculos para recuperar el artefacto, es [antiquarian.Custom('ES_ElLa')] anticuari[antiquarian.Custom('ES_OA')] de [target.GetTitledFirstName], [antiquarian.GetTitledFirstName].\n\nPor supuesto, hay muchos modos de… #EMP tratar#! con una persona, pero me pregunto si [antiquarian.GetFirstNameNoTooltip] es de esa gente a la que se puede persuadir para que mire a otro lado a cambio de un soborno adecuado."
 steal_back_artifact_ongoing.1001.a:0 "El oro es el lenguaje universal del soborno."
 steal_back_artifact_ongoing.1001.a.tt:0 "Crees que la lealtad de [antiquarian.GetTitledFirstName] se puede comprar con riquezas…"
 steal_back_artifact_ongoing.1001.b:0 "¿A lo mejor un artefacto por un artefacto?"
 steal_back_artifact_ongoing.1001.b.tt:0 "[antiquarian.GetTitledFirstName] aceptará un «intercambio» equitativo."
 steal_back_artifact_ongoing.1001.c:0 "Una presentación a [random_beauty.GetTitledFirstName] podría resultar… #EMP estimulante#!."
 steal_back_artifact_ongoing.1001.c.tt:0 "Apuestas por que [antiquarian.GetTitledFirstName] aprecie la belleza física por encima de la lealtad."
 steal_back_artifact_ongoing.1001.d:0 "Buscaré mejor otras posibilidades."

 steal_back_artifact_ongoing_notification.1001.success:0 "[antiquarian.GetShortUINameNoTooltip] acepta el soborno"
 steal_back_artifact_ongoing_notification.1001.failure:0 "[antiquarian.GetTitledFirstName] rechaza el soborno"

 steal_back_artifact_ongoing.1002.t:0 "$steal_back_artifact_event_title$: Microgestión"
 steal_back_artifact_ongoing.1002.desc:0 "Le dije a [agent.Custom2('MyCharacterIntroduction', ROOT.Char)] que vigilase a [target.GetTitledFirstName] para que encontrara la oportunidad perfecta para robarle un artefacto.\n\nSin embargo, el progreso ha sido mucho más lento de lo que me gustaría. ¿Quizás debería darle a [agent.GetFirstName] algo específico en lo que fijarse?"
 steal_back_artifact_ongoing.1002.a:0 "Dar instrucciones específicas a [agent.GetFirstNameNoTooltip]."
 steal_back_artifact_ongoing.1002.b:0 "Confío en que haga su trabajo."
 steal_back_artifact_ongoing_notification.1002.success:0 "[agent.GetTitledFirstName] informa"
 steal_back_artifact_ongoing_notification.1002.failure:0 "[agent.GetTitledFirstName] no consigue encontrar ninguna información"

