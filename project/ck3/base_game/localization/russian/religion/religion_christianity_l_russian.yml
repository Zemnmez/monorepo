 adoptionist_religious_head_title_name:0 "Архиепископск"

 conversos:0 "Конверсск"
 conversos_adj:0 "Конверсо"
 conversos_adherent:0 "Конверсо"
 conversos_adherent_plural:0 "Конверсо"
 conversos_desc:0 "Конверсо — выходцы из еврейских общин, насильно обращенные в христианство. Они приняли новую веру, но по сей день помнят старые обычаи и поддерживают тех, кто до сих пор их придерживается."

