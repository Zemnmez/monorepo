l_simp_chinese:
 fp2_flavor.3001.t:0 "我弥留之际"
 fp2_flavor.3001.desc:0 "风愈发冷，时光愈发黯淡、短促、安静。王座看上去就同我坐上去第一天时一模一样。王座永远是不变的。但我不是。\n\n我是时候该为那必将到来之时着手准备了，我应当在离去之前拟定一份墓志铭，唯有这样我才能放心的离开。"
 fp2_flavor.3001.a:0 "我们应该使用[SCOPE.Custom('IberiaSacredLanguage')]语。"
 fp2_flavor.3001.b:0 "那不是我们都说的语言。我会使用[SCOPE.Custom('IberiaRomanceLanguage')]语。"
 fp2_flavor.3001.c:0 "我应当不偏不倚。[SCOPE.Custom('IberiaSacredLanguage')]语和[SCOPE.Custom('IberiaRomanceLanguage')]语都要用。"
 fp2_flavor.3001.d:0 "我们不是唯一住在这里的人群。"
 IberiaSacredLanguage_hebrew:0 "希伯来"
 IberiaRomanceLanguage_castilian:0 "卡斯蒂利亚"
 IberiaRomanceLanguage_sephardi:0 "塞法迪"
 IberiaRomanceLanguage_mozarabic:0 "穆扎赖卜"
 fp2_epitaph_modifier:0 "多语言墓志铭"
 
 fp2_flavor.3011.t:0 "意料之外的举动"
 fp2_flavor.3011.desc:0 "我的挚友[fp2_flavor_3011_best_friend.GetFirstName]要是想进入我的房室不需要敲门。噢，[fp2_flavor_3011_best_friend.GetHerHis]热情洋溢的笑容总是能温暖我的心。但是……[fp2_flavor_3011_best_friend.GetHerHis]今天看上去有点不一样；[fp2_flavor_3011_best_friend.GetHerHis]的发型梳得很笔挺，[fp2_flavor_3011_best_friend.GetHerHis]的着装富丽而优雅得体。\n\n“[ROOT.Char.GetFirstNameNoTooltip]，我最亲爱的朋友！一座这么大的城堡……你居然形单影只？没有什么比陪在你的身边度过珍惜的时光更加让我开心，要是我可以——噢，天哪，要是我可以的话！——我真想没日没夜地在这个特别的房间里陪着你。”"
 fp2_flavor.3011.a:0 "这里还只有一张床。"
 fp2_flavor.3011.b:0 "我应当好好地款待你！"
 fp2_flavor.3011.c_spouse:0 "我是已婚的！"
 fp2_flavor.3011.c:0 "我就想一个人呆着。"
 
 fp2_flavor.3021.t:0 "乏味的夜晚"
 fp2_flavor.3021.desc:0 "我亲爱的朋友[fp2_flavor_3021_best_friend.GetFirstName]今晚邀请我时，我从没想到我宁愿在洞穴里啃湿皮革。\n\n一名客人露出了他流脓的伤口：“我拉屎的时候弄得！”我赶忙转过了头。\n\n“很棒的夜晚，不是吗？”[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]端着酒杯向我走来，[fp2_flavor_3021_best_friend.GetHerHis]红彤彤的笑容并未因糟糕的氛围、糟糕的对话、糟糕的食物而减少分毫。"
 fp2_flavor.3021.a:0 "确实很棒！"
 fp2_flavor.3021.b:0 "呃——对，[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]……我——看，今晚——"
 fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.GetSheHe|U]应该知道真相。"
 fp2_flavor.3021.d:0 "哎呀，我得走了。"
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]会理解你的担忧"
 fp2_flavor.3021.b.success:0 "成功的对话"
 fp2_flavor.3021.b.fail:0 "尴尬的对话"
