l_spanish:
 secure_high_kingdom_north_sea_decision:0 "Consolidar el gran reino del Mar del Norte"
 secure_high_kingdom_north_sea_decision_desc:0 "Los reinos de $k_england$, $k_denmark$ y $k_norway$ forman una unión natural. Ricos, feroces y unidos por el comercio y sangre noble. Si alguien pudiera superar su individualismo y casarlos a los tres de forma permanente…"
 secure_high_kingdom_north_sea_decision_tooltip:1 "Unir $k_england$, $k_denmark$ y $k_norway$ en un [realm|lE] [de_jure|lE]"
 secure_high_kingdom_north_sea_decision_confirm:0 "¡Y por encima de todos, un gran rey!"
 secure_high_kingdom_north_sea_decision_solve_danelaw:0 "El $k_danelaw$ ya tiene [counties|lE] [de_jure|lE] y primero $k_england$ se deben anular las particiones."
 secure_high_kingdom_north_sea_scripted_effect.daneland_reabsorbed.tt:0 "Todos los [duchies|lE] [Concept( 'completely_controlled', 'totalmente controlados' )|E] de $k_daneland$ tienen que ser [Concept( 'de_jure_drift_drifted', 'derivados' )|E] de vuelta a $k_england$"

 found_capital_of_the_rus_decision:0 "Fundar la capital de los rus"
 found_capital_of_the_rus_decision_desc:0 "Emprendedores nórdicos salen de Escandinavia y recorren los ricos ríos de los feroces eslavos del este. Aunque innumerables asentamientos y reinos menores compiten por el poder, tanto eslavos como nórdicos, solo #EMP uno#! puede representar de verdad la unificación de ambos pueblos…"
 found_capital_of_the_rus_decision_tooltip:0 "Fundar tu capital como el hogar verdadero de los rus"
 found_capital_of_the_rus_decision_confirm:0 "¡Una gran capital para siempre!"
 found_capital_of_the_rus_decision_before_last_date:0 "La fecha es el 1-1-1100 o anterior."

 elevate_mann_and_the_isles_decision:0 "Crear el Reino de Man y las islas"
 elevate_mann_and_the_isles_decision_desc:0 "La $c_isle_of_man$ tiene una situación única como refugio para los asaltantes nórdicos, con fácil acceso no solo a las islas británicas, sino a toda Europa Occidental.\n\n¡Lo único que se necesita es alguien que muestre el camino a los buenos vikingos para que se den cuenta de su potencial y pavimenten la isla con oro y hierro!"
 elevate_mann_and_the_isles_decision_tooltip:0 "Conviértete en el gobernante pirata más vil de todos los tiempos"
 elevate_mann_and_the_isles_decision_confirm:0 "¡Por la infamia y la inmortalidad!"

 hold_gruesome_festival_decision_blot_name:0 "Celebrar Gran blót"
 hold_gruesome_festival_decision_fallback_name:0 "Celebrar Gran sacrificio"
 hold_gruesome_festival_decision_desc.gf_humsac_practitioner:0 "Ya va siendo hora de que todo [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] se reúna para hacer sacrificios a [ROOT.Char.GetFaith.PantheonTerm]. Estos rituales no solo unen a los fieles, sino que confirman mi lugar como [ROOT.Char.GetTitleAsNameNoTooltip] de todas las tierras."
 hold_gruesome_festival_decision_desc.non_gf_practioner:0 "Hay entre mis súbditos quienes celebran ritos de grandes sacrificios con la bendición de sus [GetPlayer.GetTitleAsNameNoTooltip]. No me cabe duda de que si acepto que se celebre aunque sea una variante limitada me ganaría su aprobación, si bien adoptar sus costumbres más… bárbaras traería sobre mí el desdén de aquellos que rechazan sus tradiciones."
 hold_gruesome_festival_decision_tt:1 "Organizas un gran [GetPlayer.Custom('GruesomeFestivalName')], lo que implica:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Decidir el alcance del festival\n#indent_newline:0 $EFFECT_LIST_BULLET$ Elegir qué sacrificar, incuso elegir uno de tus [prisoners|lE] como [designate_chief_sacrifice_chief_sacrifice|lE]\n#indent_newline:0 $EFFECT_LIST_BULLET$ Se ganará o perderá [county_opinion|lE] y [opinion|lE] de [character|lE] dependiendo de los [core_tenets|lE] de la [faith|lE] de tus súbditos"
 hold_gruesome_festival_decision_tt.piety_gain:0 "#indent_newline:0 Ganas [piety|lE], porque eres [GetPlayer.Custom('ES_FaithGenderedAdj')]"
 hold_gruesome_festival_decision_tt.piety_lose:0 "#indent_newline:0 #EMP Pierdes#! [piety|lE] porque eres [GetPlayer.Custom('ES_FaithGenderedAdj')]"
 hold_gruesome_festival_decision_tooltip:0 "Invitas a tus súbditos a participar en un ritual sagrado (y costoso)"
 hold_gruesome_festival_decision_confirm:0 "En la muerte, renacimiento."

 raise_stele_decision_name:0 "Erigir piedra rúnica"
 raise_stele_decision_desc:0 "Es una costumbre entre los [GetPlayer.GetCulture.GetNameNoTooltip] erigir monumentos tallados para conmemorar eventos importantes. La muerte de un ser amado, la resolución de una disputa, la adquisición de tierras, etc. Tal vez pudiera beneficiarme de tal roca…"
 raise_stele_decision_tt.effects_list:0 "Uno de tus [counties|lE] recibirá uno de estos [modifiers|lE]:\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_conquest_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_promotion_strong').GetNameWithTooltip]"
 raise_stele_decision_tt.variable_strength:0 "Todos los modificadores son más fuertes cuando se instalan en [cultures|lE] que usan piedras rúnicas"
 raise_stele_decision_tooltip:0 "Pagar por tallar una piedra rúnica en uno de tus condados"
 raise_stele_decision_confirm:0 "Pero ¿qué tallar?"
 fp1_raise_runestone_vassals:0 "$EFFECT_LIST_BULLET$Todos los [direct_vassals|lE] que también usen piedras rúnicas"

 raise_stele_decision_ancestor:0 "El reciente fallecimiento de un antepasado"
 raise_stele_decision_victory:0 "La reciente conquista de territorio"
 raise_stele_decision_rank:0 "Tu reciente ascenso de rango"

 forge_the_jomsvikings_decision:0 "Forjar a los jomsvikingos"
 forge_the_jomsvikings_decision_desc:0 "Las antiguas tradiciones se mueren. Cada día los abrahámicos atraen a nuestro populacho con promesas de vida eterna, nuestros aventureros y colonos adoptan dioses extranjeros allí donde se asientan e incluso los reformadores en Escandinavia quieren que seamos más como la gente de la Cruz y la Luna.\n\nYa basta. ¡Todos los [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip] leales deben unirse para luchar contra el cambio y la blasfemia!"
 forge_the_jomsvikings_decision.tt.is_in_correct_region:0 "Está en la [region|lE] de [GetGeographicalRegion('dlc_fp1_region_non_scandinavian_southern_baltic').GetName]"
 forge_the_jomsvikings_decision.tt.empty_castle_or_city:1 "Debe tener al menos una posesión vacía con [castle|lE] o una [city|lE], además de poseer la [county_capital|lE]"
 forge_the_jomsvikings_decision_tooltip:0 "Encontró a un grupo de vikingos piadosos que defiendan las antiguas tradiciones"
 forge_the_jomsvikings_decision_confirm:0 "¡Valhala solo para los dignos!"
