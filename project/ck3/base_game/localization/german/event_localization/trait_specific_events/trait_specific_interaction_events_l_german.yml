l_german:
 send_poem_interaction:0 "Gedicht schicken"
 send_poem_interaction_desc:0 "Schickt ein berührendes persönliches Werk an [recipient.GetTitledFirstNameNoTooltip]"
 send_poem_interaction.positive_auto_accept.tt:0 "Da dieses Gedicht positiver Natur ist, könnte [recipient.GetFirstNameNoTooltip] es sofort annehmen, wenn [recipient.Custom('DE_PRO_POS_S_3P')]e [opinion|E] von Euch hoch genug ist"
 SEND_POEM_ROMANCE:0 "Ein Werk über Liebesdinge"
 SEND_POEM_MOURNING:0 "Ein Werk über Traurigkeit"
 SEND_POEM_LEGACY:0 "Ein Werk über Vermächtnisse"
 SEND_POEM_STRIFE:0 "Ein Werk über Zwietracht"
 SEND_POEM_INCOMPETENCE:0 "Ein Werk, das [recipient.Custom('DE_PRO_POS_S_3P')]e Unfähigkeit schildert"

 send_poem_interaction.success:0 "Das Gedicht wird gelobt"
 send_poem_interaction.failure:0 "Das Gedicht wird verspottet"

 trait_specific_interactions.000.generate_poem:1 "#POE [actor.Custom('GeneratePoem_Title')]#!\n[actor.Custom('GeneratePoem_Intro_Rhyming')]\n[actor.Custom('GeneratePoem_Outro_Rhyming')]"
 trait_specific_interactions.000.intro.part1:0 "Mein[recipient.Custom('DE_END_PRO_S_N')] [recipient.Custom2('RelationToMe', SCOPE.sC('actor'))] [actor.GetTitledFirstName] hat ein neues Werk verfasst und es ist bei Hofe das jüngste Tagesgespräch:"
 trait_specific_interactions.000.intro.part3:0 "und [actor.GetFirstNameNoTooltip] hat es öffentlich #EMP mir#! gewidmet."
 trait_specific_interactions.000.outro:0 "Bislang habe ich meine Gedanken für mich behalten, doch das Gerede ist zu drängend geworden, als dass ich es noch ignorieren könnte."

 trait_specific_interactions.0001.t:0 "Ein Hauch Romantik"
 trait_specific_interactions.0001.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ Es behandelt romantische Gefühle der Liebe, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0001.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0001.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0001.a:0 "Ich bin mir meiner Gefühle in dieser Sache eher unsicher …"
 trait_specific_interactions.0001.b:0 "[actor.GetFirstNameNoTooltip], ich sehe, dass dies #EMP wahrlich#! von Herzen kommt!"
 trait_specific_interactions.0001.c:0 "Pft! Gefasel!"

 trait_specific_interactions.0011.t:0 "Trost in Worten"
 trait_specific_interactions.0011.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ Es behandelt traurige Gefühle des Verlusts, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0011.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0011.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0011.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0011.b:0 "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0011.c:0 "$trait_specific_interactions.0001.c$"

 trait_specific_interactions.0021.t:0 "Vermächtnisse in Versform"
 trait_specific_interactions.0021.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ Es behandelt Erinnerungen und die Frage, was von uns bleibt, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0021.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0021.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0021.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0021.b:0 "$trait_specific_interactions.0001.b$"

 trait_specific_interactions.0031.t:0 "Streben in der Zwietracht"
 trait_specific_interactions.0031.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ Es behandelt Erfolg und wachsende Größe, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0031.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0031.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0031.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0031.b:0 "$trait_specific_interactions.0001.b$"

 trait_specific_interactions.0041.t:0 "[recipient.Custom('DE_ART_DEF_S_N')|U] heimtückische [recipient.GetTitleAsNameNoTooltip]"
 trait_specific_interactions.0041.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ Es ist abfällig, hetzerisch und #EMP eigens#! mir und meiner „einzigartigen Mischung aus Inkompetenz und Inkontinenz“ gewidmet."
 trait_specific_interactions.0041.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0041.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0041.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0041.b:0 "Hmmm. Ja. #EMP Wie. Unterhaltsam.#!"
