l_simp_chinese:
 steal_back_artifact_outcome.1001.t:0 "$steal_back_artifact_event_title$成功！"
 steal_back_artifact_outcome.1001.desc:1 "看到我努力收回的宝物时，一股强烈的成就感在我心中涌动。[artifact.GetName]终于物归原主。尽管营救过程中或许造成了轻微的磨损和污渍，但我终于可以带着努力得到回报的会心微笑，再次鉴赏它。"
 steal_back_artifact_outcome.1001.a:0 "它终于回到了正确的地方，回到了正确的手上。"

 steal_back_artifact_outcome.1002.t:0 "$steal_back_artifact_event_title$宝物被盗！"
 steal_back_artifact_outcome.1002.desc:0 "今天是鉴赏[artifact_to_steal.GetName]的好日子，但让我惊恐的是，它不见了！\n\n经过初步调查，仆人告诉我，有谣言称[owner.GetTitledFirstName]说过[artifact_to_steal.GetName]在[owner.GetHerHis]手中会看上去更棒！"
 steal_back_artifact_outcome.1002.a:0 "诅咒你，[owner.GetTitledFirstNameNoTooltip]！你这可恶的贼！"

 steal_back_artifact_outcome.2001.t:0 "$steal_back_artifact_event_title$失败"
 steal_back_artifact_outcome.2001:0 "渗透工作按计划进行，但什么宝物都没找到！肯定是运气不好，要么就是手下无能。"
 steal_back_artifact_outcome.2001.a:0 "我不相信！我不接受！"

