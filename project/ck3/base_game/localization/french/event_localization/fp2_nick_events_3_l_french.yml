 fp2_yearly.4007.t:0 "Cherchez et vous trouverez"
 fp2_yearly.4007.desc:0 "Je reviens de la prière, mon [realm_priest.GetCouncilTitle|l] [realm_priest.GetFirstName] à mes côtés, quand je vois une lueur blanche sur le sol. En me penchant, je découvre un objet circulaire, dur et blanc comme un os : une coquille Saint-Jacques.\n\nCes coquillages sont la marque des pèlerins qui empruntent le chemin de Compostelle, et quiconque en possède un a accompli le dur voyage.\n\nJe retourne le coquillage dans ma main avec convoitise, conscient[ROOT.Char.Custom('FR_E')] du regard désapprobateur de [realm_priest.GetFirstNameNoTooltip] qui me transperce l’arrière du crâne."
 fp2_yearly.4007.a:0 "Je vais garder ça, et vous garderez votre bouche fermée."
 fp2_yearly.4007.b:0 "Bien. Bien ! Je laisse cette maudite coquille."
 fp2_yearly.4007.c:0 "... Qui croyez-vous qu’ils vont croire, [realm_priest.GetFirstNameNoTooltip] ?"
 fp2_yearly.4007.c.tt.flavour:0 "Si je garde ce coquillage, qui peut dire qu’il n’est pas réel ?"
 fp2_yearly.4007.c.tt.success:0 "Vous gardez la coquille crédible"
 fp2_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip] identifie facilement le coquillage comme faux."

 fp2_yearly.4008.t:0 "Contes au coin du feu"
 fp2_yearly.4008.desc.intro:0 "Le feu crépite et projette de longues ombres sur le mur des quartiers des domestiques. Une vieille femme tient les enfants en haleine avec ses contes.\n\n"
 fp2_yearly.4008.desc.basque.a:0 "« ... l’Aatxe est un esprit des cavernes que l’on voit le plus souvent sous la forme bestiale d’un taureau rouge, protégeant les gens des influences maléfiques et attaquant les voleurs. »"
 fp2_yearly.4008.desc.basque.b:0 "« ... le Gaueko est un esprit de la nuit. Il refuse que les humains travaillent à l’extérieur après le crépuscule, et toute démonstration de bravade nocturne - comme se vanter de ne pas avoir peur du noir - suscite son ire. »"
 fp2_yearly.4008.desc.galician.a:0 "« ... les Ojáncanu sont des géants assoiffés de sang, poilus et dotés de deux fois plus de dents qu’un homme. Leur principale faiblesse est un poil blanc unique qui, s’il est arraché, les tue instantanément. »"
 fp2_yearly.4008.desc.galician.b:0 "« ... les Estadea sont les morts errants qui hantent les villages à minuit. Ils suivent une âme vivante envoûtée qui est obligée de les guider jusqu’au lever du jour. Si cette personne ne parvient pas à transmettre sa parade fantomatique à un autre être malheureux, il dépérit et meurt en quelques semaines. »"
 fp2_yearly.4008.desc.castilian.a:0 "« ... les Chevaux du Diable apparaissent lorsque les gens font des feux de joie pour purifier leurs âmes. Avec des crinières aussi noires que la nuit, des ailes de libellule et des bouches écumantes, ils surgissent des cendres dans une explosion. Chacun est l’âme d’un pécheur qui a sa propre histoire à raconter. »"
 fp2_yearly.4008.desc.castilian.b:0 "« ... les Ventolines sont des esprits des airs qui aident les marins. D’apparence angélique, avec des yeux de la couleur de la mousse de mer et des ailes qui ressemblent à des vagues déferlantes, ils vivent dans les nuages carmins du coucher du soleil. Si un bon marin se trouve immobilisé, les Ventolines soufflent du vent dans les voiles pour le ramener à la côte. »"
 fp2_yearly.4008.desc.catalan.a:0 "« ... la Cocollona est un monstre de rivière. C’était à l’origine une nonne infidèle qui a été punie pour ses péchés et emprisonnée. Ses geôliers ne lui permettaient de sortir que pour visiter la rivière Onyar. Finalement, des écailles lui ont poussé, et elle rôde maintenant sous les ponts, attendant une proie sans méfiance. »"
 fp2_yearly.4008.desc.catalan.b:0 "« ... le célèbre Dip est le chien de l’enfer et le diplomate du diable. Assassin buveur de sang, cette créature semblable à un loup parcourt les champs la nuit en massacrant les vaches et les malheureux humains. Boiteux d’une jambe, ses yeux rougeoyants sont la dernière chose que les ivrognes titubants voient. »"
 fp2_yearly.4008.desc.aragonese.a:0 "« ... les Omes Hail sont des géants liés aux montagnes elles-mêmes. Si ces esprits sont rendus visibles, ils se transforment en massifs puissants qui nous protègent de nos ennemis. Enragés par leur sort, ces esprits hurlent et envoient des rochers dévaler les pentes des collines et s’abattre sur les villages en contrebas. »"
 fp2_yearly.4008.desc.aragonese.b:0 "« ... le paisible et bienveillant Basajaun est un homme énorme avec une barbe qui lui arrive aux pieds. Deux fois plus grand qu’une personne normale, il patrouille dans les bois avec un tronc d’arbre comme bâton de marche, avertissant les bergers de l’approche d’une tempête ou même d’une meute de loups avec un sifflement guttural. »"
 fp2_yearly.4008.desc.spain.a:0 "« ... le Cuélebre est un serpent d’une taille insondable. Bien qu’il soit pratiquement immortel, le serpent est paresseux et quitte rarement son refuge au fond d’une grotte. On dit que ses trésors dépassent presque l’entendement, et que sa salive peut guérir les maladies. »"
 fp2_yearly.4008.desc.spain.b:0 "« ... les Mouros sont des êtres anciens dotés d’une grande puissance qui vivent ici depuis la création du monde. Grands orfèvres du métal, les Mouros sont rarement vus en surface. Leurs jeunes filles sont des métamorphes enchantés dotés d’une grande beauté et qui gardent les passages souterrains. »"
 fp2_yearly.4008.desc.spain.c:0 "« ... les Anjana sont des fées bonnes et gentilles qui prennent soin des forêts. Avec leurs pupilles noires et leurs ailes arachnéennes, elles aident les animaux blessés et les personnes perdues. Elles marchent si légèrement que les brindilles ne craquent pas sous leur poids. Si vous trouvez un de leurs pétales de rose colorés, vous serez heureux jusqu’à votre mort. »"
 fp2_yearly.4008.desc.ending:0 "\n\nLe feu vacille et s’éteint alors que la vieille femme termine son histoire et incite les enfants à se préparer à aller se coucher."
 fp2_yearly.4008.a:0 "Quel vieux conte amusant !"
 fp2_yearly.4008.b:0 "Ha ! Des histoires de fantômes sans queue ni tête !"
 fp2_yearly.4008.c:0 "Vous racontez une belle histoire, vieille dame !"

 fp2_yearly.4009.t:0 "Le seigneur blanc"
 fp2_yearly.4009.desc:0 "Aujourd’hui est un jour spécial. Je franchis le tournant et j’aperçois ma proie, l’Arbre Malato de la légende de Jaun Zuria. L’histoire du jeune guerrier qui a repoussé une armée est bien ancrée dans l’esprit des enfants [root_culture.GetCollectiveNoun|l].\n\nJe passe une main sur le tronc noueux et mes doigts se posent sur une fente, large comme un doigt. Selon la légende, une épée a été plantée ici par les disciples du seigneur blanc pour témoigner de leur détermination à le suivre partout."
 fp2_yearly.4009.a:0 "Moi aussi, je vais vaincre les ennemis de notre peuple !"
 fp2_yearly.4009.b:0 "Je suis plus que de culture [root_culture.GetNameNoTooltip]."
 fp2_yearly.4009.c:0 "Un petit souvenir de cette journée serait le bienvenu."

 fp2_yearly.4010.t:0 "Sangliers de pierre"
 fp2_yearly.4010.desc:0 "Cela devait être un simple voyage pour visiter le [verraco_county.GetName], mais je suis tombé[ROOT.Char.Custom('FR_E')] sur quelque chose de rare.\n\nD’énormes bêtes de pierre en forme de sangliers se dressent devant moi dans la campagne. D’après les marques du temps, je pense qu’elles sont vraiment anciennes. Qu’est-ce qui a bien pu pousser ces gens à créer des sangliers monolithiques ?"
 fp2_yearly.4010.a:0 "Peut-être que c’étaient des tombes... pour des saints ?"
 fp2_yearly.4010.a.success:0 "Les gens adhèrent à votre théorie"
 fp2_yearly.4010.a.fail:0 "Les gens disent que cela n’a aucun réel fondement"
 fp2_yearly.4010.b:0 "Elles ne servent à rien. Démolissez-les."
 fp2_yearly.4010.c:0 "Ce sont des statues blasphématoires ! Détruisez-les !"
 fp2_yearly.4010.d:0 "Toute cette discussion sur les sangliers m’ennuie."
