 #Military
 tradition_hird_name:0 "$innovation_hird$"
 tradition_hird_desc:0 "$innovation_hird_desc$"
 innovation_hird:0 "Hirden"
 innovation_hird_desc:0 "Die Tradition bewaffneter Gefolge in den Diensten eines Hauses hat uns gute Dienste geleistet. Indem wir dieses System formalisieren, können wir ganze Regimenter von Huskarls in unseren Armeen aufstellen."

 innovation_zweihanders:0 "Zweihänder"
 innovation_zweihanders_desc:1 "Diese gewaltigen zweihändig zu führenden Schwerter können ebenso gut heranstürmende $knight_culture_player_plural_no_tooltip_lowercase$ niederstrecken wie gegnerische Formationen von Pikenieren aufbrechen, sodass sie eine schlagkräftige Ergänzung unserer eigenen Pikenier-Regimenter darstellen."

 #innovation_longbows:0 "Longbow"
 #innovation_longbows_desc:0 "Taking advantage of the strong yew wood that grows here, our bowyers have learned to make longbows so powerful they require specialized training from an early age to use effectively. This investment is worth it, as our longbowmen can shoot arrows which travel further and penetrate deeper than those fired by other archers."

 innovation_adaptive_militia:0 "Flexible Milizen"
 innovation_adaptive_militia_desc:1 "Waffen wie der Goedendag sind billig und leicht herzustellen, aber erstaunlich effektiv gegen den Ansturm einer Reiterei. Durch sie können wir unsere Milizen anpassen, damit sie viel wirksamer gegen gerüstete $knight_culture_player_plural_no_tooltip_lowercase$ sind."

 innovation_valets:0 "Waffenknechte"
 innovation_valets_desc:1 "Durch die Einrichtung eines Standes besonderer Dienstboten, die unseren adligen Reitern zur Hand gehen, können wir $knight_culture_player_plural_no_tooltip_lowercase$ ins Feld führen, die besser gerüstet und gewappnet sind."

 innovation_pike_columns:0 "Pikenierkolonnen"
 innovation_pike_columns_desc:0 "Pikeniere waren seit jeher starke Verteidiger, doch historisch fehlt es ihnen an Beweglichkeit und Offensivschlagkraft. Indem wir neue Formationen entwickeln, die diese Schwächen ausgleichen, verbessern wir unsere Siegeschancen in der Schlacht."

 innovation_legionnaires:0 "Legionäre"
 innovation_legionnaires_desc:1 "Genau wie wir das Römische Reich wiederhergestellt haben, werden wir auch die Struktur der alten römischen Legionen und ihrer gefürchteten Elitetruppen wiederaufbauen."

 innovation_desert_tactics:0 "Wüstentaktiken"
 innovation_desert_tactics_desc:0 "Die Levante ist ein Ort, mit dem wir kaum vertraut sind und der sich schlecht für den Ansturm mit der Reiterei eignet. Wir sollten uns an dieses Land anpassen und eine Reiterei ins Feld führen, die besser darauf ausgelegt ist, in unserer neuen Heimat zu kämpfen."

 innovation_caballeros:0 "Caballeros"
 innovation_caballeros_desc:0 "Andalusische Hengste sind besser geeignet als andere Pferdearten, um schwieriges Gelände zu durchqueren oder um darin zu kämpfen. Wir können spezialisierte Reiterei-Regimenter ausbilden, die dies ausnutzen."

 innovation_cataphracts:0 "Kataphrakte"
 innovation_cataphracts_desc:0 "Komplett in Eisen gehüllt kann unsere Kataphrakt-Reiterei so gut wie jede Verteidigungslinie durch einen direkten Ansturm mit ihren Lanzen durchbrechen."

 innovation_hobbies:0 "Hobby-Pferde"
 innovation_hobbies_desc:1 "Die Reiter unserer keltischen Hobby-Pferde sind sowohl schnell als auch beweglich – und damit bestens für die Aufklärung und Überfalle in schwierigem Gelände geeignet, auf das sich gegnerische $knight_culture_player_plural_no_tooltip_lowercase$ nur ungern wagen."

 innovation_rectilinear_schiltron:0 "Rechteckiger Schiltron"
 innovation_rectilinear_schiltron_desc:0 "Der traditionelle Pikenier-Kreis ist eine starke Verteidigungsformation, doch sie hat ihre klaren Grenzen, was die Offensive und die Beweglichkeit angeht. Unser rechteckiger Schiltron erfordert zwar große Disziplin, ist jedoch ansonsten eine deutlich überlegene Formation, die sowohl starke Angriffs- als auch Verteidigungstaktiken erlaubt."

 tradition_forest_wardens_name:0 "$innovation_forest_wardens$"
 tradition_forest_wardens_desc:0 "$innovation_forest_wardens_desc$"
 innovation_forest_wardens:0 "Wächter des Waldes"
 innovation_forest_wardens_desc:0 "Unsere Ahnen haben viele Generationen lang in diesen Wäldern gelebt, doch nun werden sie durch Außenstehende bedroht. Jahrhunderte an Erfahrungen, die in den Wäldern gesammelt wurden, werden uns dabei helfen, das Land unserer Ahnen zu beschützen."

 innovation_compound_bows:0 "Kompositbögen"
 innovation_compound_bows_desc:0 "Unsere Kompositbögen bestehen aus verleimten Streifen aus Horn, Holz und Sehnen. Sie sind wesentlich kleiner als traditionelle Bögen und doch genauso stark. Da sie viel handlicher sind, kann man sie bequem vom Rücken eines Pferdes aus einsetzen, sodass wir wirklich vernichtende Reiterschützen ins Feld führen können."

 tradition_khadga_puja_name:0 "Khadga Puja"
 tradition_khadga_puja_desc:0 "Diese Kultur hat sich der Kampfkunst mit zweihändigen Breitschwertern und deren ritueller Verehrung verschrieben, sodass sie starke und fähige Krieger hervorbringt. Mit den schweren Schwertern kann man Infanterie wie Kavallerie niedermähen."
 innovation_khandayats:0 "Khandayat"
 innovation_khandayats_desc:0 "Unsere hochgeschätzten Infanteristen sind geübt im Umgang mit dem Khanda-Breitschwert und daher nicht nur ausgezeichnete Dschungelkämpfer, sondern auch dazu in der Lage, die leichte Reiterei des Gegners niederzumachen."

 tradition_garuda_warriors_name:0 "Garuda-Krieger"
 tradition_garuda_warriors_desc:0 "Krieger dieser Kultur, die sich hervorgetan haben, werden als Garudas bezeichnet: Von ihnen erwartet man, dass sie bis zum Tod kämpfen. Dies gilt auch für jene, die ihnen folgen: Wenn ihr Anführer fällt, sollten sie es auch tun oder sich selbst das Leben nehmen."

 tradition_futuwaa_name:0 "$innovation_futuwaa$"
 tradition_futuwaa_desc:0 "$innovation_futuwaa_desc$"
 innovation_futuwaa:0 "Futuwwa"
 innovation_futuwaa_desc:0 "Unsere Jugend hat damit begonnen, Vereinigungen zu gründen, die sich für Kampfgeschick, Tatkraft und moralisch tadelloses Benehmen stark machen. Indem wir diese Vereinigungen gutheißen und unterstützen, sichern wir uns eine Versorgung mit tüchtigen Soldaten, die wir unserer Sache verpflichten können."

 tradition_land_of_the_bow_name:0 "Land des Bogens"
 tradition_land_of_the_bow_desc:0 "In einem Land der Fülle gedeihen die Nubier seit Generationen – wohlhabend geworden durch den Nil und ihren eigenen Einfallsreichtum. Fast ebenso lang ist der Bogen die Waffe ihrer Wahl, um Räuber und Briganten aus den benachbarten Wüsten abzuwehren."

 tradition_desert_ribat_name:0 "Wüsten-Ribāts"
 tradition_desert_ribat_desc:0 "Diese Kultur hat eine Tradition der befestigten Wüstenzufluchten, wo die Gläubigen in Einklang mit dem freien Himmel und dem Sand leben können. Diese Lebensart bringt fähige und gläubige Wüstenkrieger hervor und zieht Mystiker an."

 tradition_mubarizuns_name:0 "$innovation_mubarizuns$"
 tradition_mubarizuns_desc:0 "$innovation_mubarizuns_desc$"
 innovation_mubarizuns:0 "Mubarizun"
 innovation_mubarizuns_desc:0 "Unsere Mubarizun-Soldaten sind den legendären Streitern der Rashidun-Armeen nachempfunden. Sie werden dazu ausgebildet, sowohl in der Formation als auch im Zweikampf überragend zu sein."

 tradition_hussar_name:0 "$innovation_hussar_raids$"
 tradition_hussar_desc:0 "$innovation_hussar_raids_desc$"
 innovation_hussar_raids:1 "Husarenüberfälle"
 innovation_hussar_raids_desc:1 "Unsere Husaren sind leichte Reiterei, die gegen exponierte Feinde zuschlägt und sich anschließend rasch wieder zurückzieht. Wir können Regimenter aus ihr bilden, die eigens darauf ausgelegt sind, den Gegner zu überfallen und zu bedrängen."

 tradition_druzhina_name:0 "$innovation_druzhina$"
 tradition_druzhina_desc:0 "$innovation_druzhina_desc$"
 innovation_druzhina:0 "Druschina"
 innovation_druzhina_desc:0 "Waräger-Soldaten dienen schon lange als eindrucksvolle Leibwächter unserer Monarchen, aber sie können auch als spezialisiertes schweres Fußvolk in unseren Armeen dienen."

 tradition_horn_mountain_skirmishing_name:0 "$innovation_mountain_skirmishing$"
 tradition_horn_mountain_skirmishing_desc:0 "$innovation_mountain_skirmishing_desc$"
 innovation_mountain_skirmishing:0 "Gebirgsplänkler"
 innovation_mountain_skirmishing_desc:0 "Die Gebirge am Horn von Afrika stellen eine logistische Herausforderung für viele Arten von Armeen dar, doch unsere Plänkler können sich leicht an diese Bedingungen anpassen, um gegnerische Eindringlinge aufzubringen."

 tradition_bush_hunting_name:0 "$innovation_bush_hunting$"
 tradition_bush_hunting_desc:0 "$innovation_bush_hunting_desc$"
 innovation_bush_hunting:0 "Buschjagd"
 innovation_bush_hunting_desc:0 "Der Busch ist ein harter und unerbittlicher Ort, doch er bietet einem auch viele Gelegenheiten, wenn man nur weiß, wo man nach ihnen zu suchen hat und wie man sie für sich nutzt. Wenn wir unsere Bogenschützen in solchen Techniken ausbilden, erhalten sie einen Vorteil, wenn sie in diesen Gegenden gegen unsere Feinde vorgehen."

 tradition_mobile_guards_name:0 "$innovation_mobile_guards$"
 tradition_mobile_guards_desc:0 "$innovation_mobile_guards_desc$"
 innovation_mobile_guards:0 "Verteidigungstaktiken"
 innovation_mobile_guards_desc:0 "Unser Volk wurde immer wieder vertrieben und verjagt. Auch wenn dies tragisch ist, haben diese Erfahrungen doch dafür gesorgt, dass wir ausordentlich geübt darin sind, einen Rückzug mit minimalen Verlusten zu decken."

 innovation_alpine_supremacy:0 "Hochgebirgsüberlegenheit"
 innovation_alpine_supremacy_desc:0 "Die Höhenluft unseres Heimatlandes erfordert eine andere Versorgung und verlangt andere Kampftechniken von unseren Soldaten als von denen aus dem Tiefland. Wenn wir diese Fähigkeiten meistern, werden wir zu den unbestrittenen Herren der Berge."

 innovation_sahel_horsemen:0 "Sahel-Reiter"
 innovation_sahel_horsemen_desc:0 "Die Sahel ist eine wasserarme Ebene, in der man die sehr weiten Strecken oftmals mit dem Pferd überwindet. Die Sahel-Reiter sind berittene Krieger, die leichte Gambesons und kurze Wurfspeere tragen, um ihren Feinden den Garaus zu machen. Sie sind schnell und an Wüsten und andere Trockengebiete gewöhnt."
 
 innovation_bamboo_bows:0 "Bambusbögen"
 innovation_bamboo_bows_desc:0 "Eine der ältesten traditionellen Waffen des indischen Fußvolks sind Bambusbögen, die sowohl billig herzustellen als auch leicht zu führen und zu warten sind. Da Bögen auch die bevorzugte Waffe vieler Jäger sind, besteht kein Mangel an erfahrenen Bogenschützen in indischen Armeen."

 innovation_zbrojnosh:0 "Zbrojnosh"
 innovation_zbrojnosh_desc:0 "Die bewaldeten Hügel und Berge unserer Heimat erfordern ein anderes Vorgehen bei der Kriegsführung. Unsere Zbrojnosh werden ausgebildet, das Gelände zu ihrem Vorteil zu nutzen, und sie haben sich als derart gute Kämpfer erwiesen, dass sie auch größere Armeen besiegen können."

 tradition_upland_skirmishing_name:0 "$innovation_upland_skirmishing$"
 tradition_upland_skirmishing_desc:0 "$innovation_upland_skirmishing_desc$"
 innovation_upland_skirmishing:0 "Hochlandplänkler"
 innovation_upland_skirmishing_desc:0 "Die Hügel der bewaldeten Savanne sind seit Generationen unsere Heimat. Unsere Ahnen haben uns gezeigt, wie man dieses Gelände richtig nutzt, und ob der Räuber an unseren Grenzen können wir dieses Wissen nun zu unserer Verteidigung einsetzen."
 
 innovation_sarawit:0 "Sarawit"
 innovation_sarawit_desc:0 "Die Hochlande, wo unsere Ahnen sich niederließen, erfordern ein bestimmtes Vorgehen in der Landwirtschaft. Der Bau von Terrassenfeldern hat uns gelehrt, neue Armeetaktiken zu entwickeln, die von unseren Sarawit-Soldaten eingesetzt werden."
 
 tradition_mountain_herding_name:0 "Berghirten"
 tradition_mountain_herding_desc:0 "Diese Kultur hat ein Heim in den kühleren Bergen einer ansonsten trocken trockenen und ausgedörrten Region gefunden. Die Hirten und Bauern dieser Hochregionen geben robuste und hartnäckige Krieger ab, und im Lauf der Jahre konnte dieses Volk über den nackten Wüsten aufblühen."
 innovation_desert_mountain_herding:0 "Bergwüstenpraktiken"
 innovation_desert_mountain_herding_desc:0 "Seit uralten Zeiten suchen die Bewohner unserer Berge nach Möglichkeiten, Vieh im kargen Gelände weiden zu lassen. So entstanden sehr robuste und zähe Krieger, die wir die Abudrar nennen."
 
 tradition_burman_royal_army_name:0 "Königliche Armee"
 tradition_burman_royal_army_desc:0 "$innovation_royal_army_tradition_desc$"
 innovation_royal_army_tradition:0 "Königliche Armeetradition"
 innovation_royal_army_tradition_desc:0 "Ein stehendes Heer, das den Hauptsitz schützt, ist für uns eine langjährige Tradition. So haben wir Zugriff auf abgehärtete Soldaten, die außerordentlich gut mit Unterstützungstruppen wie Kriegselefanten zusammenarbeiten."
 
 innovation_repeating_crossbow:0 "Chu-ko-nu"
 innovation_repeating_crossbow_desc:1 "Die auch als Chu-ko-nu bekannte Repetierarmbrust ist eine einfallsreiche Erfindung, deren einfach zu bedienenden Mechanismus beinahe jeder verwenden kann. Was ihr an Reichweite und Durchschlagskraft fehlt, gleicht sie durch ihre Feuergeschwindigkeit aus, sodass sie die ideale Waffe für Verteidigungsstellungen ist."

 innovation_men_at_arms:0 "Kriegsvolk"
 innovation_men_at_arms_desc:0 "Die Ausbildung und die Ausrüstung von Armeen, die unserem Herrscher stets direkt zur Verfügung stehen, sind der erste Schritt auf dem Weg zur Zentralisierung unserer Macht."

 innovation_pole_vault:0 "Stabsprung"
 innovation_pole_vault_desc:0 "Der Stabsprung ist eine einfache Erfindung, die allerdings viel Übung und Ausbildung braucht, um sie zu meistern. Ein geschickter Springer kann sich selbst über breite Schluchten und hohe Felsen schleudern sowie über manche Befestigungen."
