 action_can_challenge_to_single_combat_combined_group_label:0 "Можно вызывать преступников на $game_concept_trial_by_combat$"
 action_can_challenge_to_single_combat_combined_group_name:0 "Можно вызывать преступников на $game_concept_trial_by_combat$"
 action_can_challenge_to_single_combat_combined_group_description:1 "Другие [characters|E] совершили против вас [Concept( 'crimes', 'преступление' )|E] ([recipient.GetImprisonmentReasons]), но заключить их [Concept( 'imprisoned', 'в тюрьму' )|E] невозможно, и вы имеете право вызвать их на [trials_by_combat|E].$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_combined_unimportant:0 "@warning_icon!#X Нет преступников, представляющих для вас ценность#!"
 action_can_challenge_to_single_combat_unimportant:0 "@warning_icon!#X [recipient.GetSheHe|U] не [Select_CString(recipient.IsFemale, 'важна', 'важен' )] для вас#!"
 action_can_challenge_to_single_combat_HELP:0 "\n\n#help Вы — [ruler|E] и не обязаны вызывать любого [Concept( 'criminal', 'преступника' )|E], к тому же иногда уместнее подождать и [Concept( 'imprisoned', 'заключить обидчика в тюрьму' )|E]. Не торопитесь вызывать на [Concept( 'trials_by_combat', 'суд поединком' )|E] персонажей с высоким показателем [Concept( 'prowess', 'доблести' )|E], ибо каждый суд представляет собой [Concept( 'single_combat_fight_plural', 'бой один на один' )|E].#!"
 
 action_can_make_shieldmaiden:0 "Можно сделать воительницей"
