l_spanish:
 title_event_francia_name_change.title:0 "El fin de una era"
 title_event_francia_name_change.desc:0 "¡El reinado de la dinastía carolingia ha llegado a su fin!\n\n[francia_title.GetName] al fin se les ha escapado de las manos. Con la eliminación de los carolingios, estas tierras ya no forman parte de su antiguo imperio.\n\nConmigo como futur[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], tenemos un nuevo y brillante destino por delante. Por lo tanto, es conveniente eliminar #EMP cualquier#! recuerdo de su influencia. ¡Incluso el propio #EMP nombre#!!"
 title_event_francia_name_change.a:0 "¡Comienza una nueva era!"
 title_event_francia_name_change.a_tt_1:0 "El [francia_title.GetName] pasará a llamarse #high $k_france$#!"
 title_event_francia_name_change.a_tt_2:0 "El [francia_title.GetName] pasará a llamarse #high $k_germany$#!"

 title_event.0012.t:0 "Corona dividida"
 title_event.0012.desc:0 "Con la creación del [castille.GetName], y con el trono del antiguo [asturias.GetBaseNameNoTier] vacío, el reino de don Pelayo ha quedado definitivamente superado. Sus remanentes serán conocidos para siempre como [leon.GetBaseNameNoTier], al menos hasta que sean eclipsados por el ascenso de [castille.GetBaseNameNoTierNoTooltip]."
 title_event.0012.a:0 "Como tiene que ser"

 title_event.0013.t:0 "$title_event.0012.t$"
 title_event.0013.desc:0 "Ahora que poseo los tronos tanto de [asturias.GetBaseNameNoTier] como de [castille.GetBaseNameNoTier], muchos consideran la idea de unificar [asturias.GetNameNoTooltip] un poco confusa y algo redundante.\n\nEn cambio, tanto nobles como plebeyos ya empiezan a usar el nombre de la mitad occidental de mis tierras en alusión a la parte interior dominante, [leon.GetBaseNameNoTier]."
 title_event.0013.a:0 "¡Dos coronas son mejor que una!"

 title_event.0014.t:0 "$title_event.0012.t$"
 title_event.0014.desc:0 "La reciente formación de una [castille.GetBaseName] independiente, gobernada por [castille_char.Custom2('MyCharacterIntroduction' leon_char)], ha echado por tierra la pretensión de mi señorío a ser [asturias.GetBaseName].\n\nAhora que hemos perdido definitivamente nuestras tierras orientales, nos vemos dominados por la porción interior de [leon.GetBaseNameNoTier] y gente de toda clase y condición está dejando que el antiguo título se quede en el camino."
 title_event.0014.a:0 "¡Disidentes!"
 title_event.0014.b:0 "Algún día recuperaremos aquellas tierras…"
 title_event.0014.c:0 "¡Hurra! ¡Un #EMP reino#! entero de camaradas!"

 title_event.0015.t:0 "$title_event.0012.t$"
 title_event.0015.desc:0 "Con la reciente formación de [castille.GetBaseName], ya no se puede decir que [leon_char.Custom2('MyCharacterIntroduction', castille_char)] gobierne una [asturias.GetBaseNameNoTier] unida.\n\nSin la fuerza de equilibrio de mis tierras orientales, la antigua [asturias.GetBaseNameNoTierNoTooltip] es en verdad poco más que un [leon.GetBaseName]. El campesinado, el clero e incluso los nobles han empezado a referirse a esta como tal, para mi disgusto."
 title_event.0015.a:0 "El poder vuelve a donde debería haber estado siempre."
 title_event.0015.b:0 "Hoy, Castilla. Mañana, #EMP León#!."
 title_event.0015.c:0 "Podemos estar divididos por los gobiernos, ¡pero estamos unidos por la sangre!"
