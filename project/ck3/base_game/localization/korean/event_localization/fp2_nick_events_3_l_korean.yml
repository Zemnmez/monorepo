l_korean:
 fp2_yearly.4007.t:0 "찾으면 그 모습을 드러내리니"
 fp2_yearly.4007.desc:0 "나의 [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName](와)과 예배를 마치고 돌아오던 길이었다. 바닥에서 웬 하얗게 빛나는 물체가 보였다. 길을 멈추고 집어 들어보니, 딱딱하고 둥글면서 백골처럼 새하얀 물건이 나왔다. 바로 가리비 껍데기였다.\n\n이 껍질은 산티아고로 향하는 길을 걷는 순례자들의 상징과도 같은 물건이다. 이 껍질을 가진 사람, 특히 산티아고의 징표가 찍힌 껍질을 가진 사람은 그 고된 여정을 끝마친 사람이란 뜻이다.\n\n나는 욕심이 난 나머지 껍질을 만지작거렸다. [realm_priest.GetFirstNameNoTooltip]의 실망스러운 시선에 뒤통수가 따끔거리긴 했지만."
 fp2_yearly.4007.a:0 "이건 내가 보관하겠소. 그대도 입단속 잘하시오."
 fp2_yearly.4007.b:0 "아, 알겠소. #EMP 알겠다니까!#! 안 건드리면 되잖소."
 fp2_yearly.4007.c:0 "...사람들이 믿어줄까, [realm_priest.GetFirstNameNoTooltip]?"
 fp2_yearly.4007.c.tt.flavour:0 "내가 이 껍질을 가지면 #EMP 그 누가#! 부정하겠소?"
 fp2_yearly.4007.c.tt.success:0 "그럴싸한 껍질을 간직함"
 fp2_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip](이)가 간단히 껍질이 가짜라고 낙인찍음"

 fp2_yearly.4008.t:0 "난롯가 이야기"
 fp2_yearly.4008.desc.intro:0 "불이 타닥거리며 하인 숙소의 벽에 긴 그림자를 드리웠다. 주름이 자글자글한 노파가 들뜬 아이들에게 이야기를 들려주고 있었다.\n\n"
 fp2_yearly.4008.desc.basque.a:0 ""...아아체는 동굴의 정령이란다. 주로 붉은 황소의 모습으로 나타나 사악한 영향력과 도둑들로부터 사람들을 보호하지.""
 fp2_yearly.4008.desc.basque.b:0 ""가웨코는 밤의 정령이야. 해가 지면 사람들이 일을 못 하게 하지. 어둠이 두렵지 않다는 등, 밤에 허세를 부리면 그의 노여움을 사고 말아.""
 fp2_yearly.4008.desc.galician.a:0 ""...오잔카누는 피에 굶주린 털북숭이 거인들이야. 덩치가 웬만한 [ROOT.Char.GetWomanMan]의 두 배는 되지. 근데 치명적인 약점이 있어. 이 존재들은 흰털이 딱 한 가닥 나는데, 그걸 뽑으면 바로 죽어버린단다.""
 fp2_yearly.4008.desc.galician.b:0 ""...에스타데아는 한밤에 마을을 배회하는 망자란다. 넋을 잃고 현혹된 산 자를 비틀비틀 따라다니지. 현혹된 사람은 동이 틀 때까지 에스타데아를 데리고 다니게 돼. 다른 가엾은 사람에게 자기를 따르는 유령의 행진을 떠넘기지 못하면 몇 주 안에 말라 죽어버리고 만단다.""
 fp2_yearly.4008.desc.castilian.a:0 ""...악마의 말은 사람이 영혼을 정화하고자 화톳불을 피우면 나타난단다. 짙은 밤처럼 새까만 갈기와 실잠자리 날개, 거품이 들끓는 입을 가진 이 존재는 잿더미 속에서 폭발을 일으키며 출몰하지. 악마의 말 하나하나가 저만의 사연이 있는 죄인의 영혼이야.""
 fp2_yearly.4008.desc.castilian.b:0 ""...벤톨리네는 뱃사람을 돕는 바람의 정령이란다. 외모는 천사를 닮았고, 눈은 바다 거품의 색을 닮았지. 또, 부서지는 파도처럼 생긴 날개를 갖고 있어서 해 질 녘의 암적색 구름 속에서 살아. 선량한 뱃사람의 배가 멈춰 서면 이 베톨리네가 돛에 바람을 불어줘 해안으로 돌려보내 준단다.""
 fp2_yearly.4008.desc.catalan.a:0 ""...코콜로나는 강의 괴물이야. 원래는 파문된 수녀였지. 죄악을 저질러 벌 받고 감금된 사람이었어. 간수들은 온야르 강을 제외한 그 어떤 바깥도 구경하지 못하게 했어. 결국 수녀는 몸에서 비늘이 자라났고, 지금은 다리 밑에 숨어 아무것도 모르는 먹잇감을 기다리고 있지.""
 fp2_yearly.4008.desc.catalan.b:0 ""...딥은 그 이름을 모르는 사람이 없지. 딥은 지옥의 사냥개이자 악마의 외교관이란다. 늑대를 닮은 괴물인데, 피를 마시며 살인을 즐기지. 밤에는 들판을 떠돌면서 소와 운 없는 인간을 학살한단다. 한쪽 다리를 저는 딥의 빛나는 붉은 눈은 휘청휘청 집으로 돌아가던 수많은 주정뱅이가 마지막으로 본 광경이기도 해.""
 fp2_yearly.4008.desc.aragonese.a:0 ""...오메즈 헤일은 산 그 자체라 할 수 있는 거인이란다. 이 신령들이 직접 모습을 드러낼 때면 웅장한 봉우리로 나타나 우릴 적으로부터 지켜주지. 고통에 빠지면 분노와 절규를 토하며 저 아래 마을로 바위를 굴려 보내기도 해.""
 fp2_yearly.4008.desc.aragonese.b:0 ""...바사자운은 평화롭고 자애로운 사람이야. 덩치가 무척이나 크고 발까지 닿는 수염을 갖고 있지. 평범한 사람의 두 배나 되는데, 나무 둥치를 지팡이 삼아 숲을 순찰한단다. 폭풍이나 늑대 무리가 접근할 때면 쉰 목소리로 휘파람을 불어 목동들에게 경고를 해주지.""
 fp2_yearly.4008.desc.spain.a:0 ""...쿠엘레브레는 헤아릴 수 없이 거대한 뱀이란다. 사실상 불사신이나 다름없지만 천성이 게으른지라, 동굴 깊은 곳에서 움직이는 법이 없지. 상상을 초월하는 보물을 갖고 있다고 해. 또, 쿠엘레브레의 침은 어떤 병이든 낫게 한다는구나.""
 fp2_yearly.4008.desc.spain.b:0 ""...무로스는 강대한 힘을 가진 고대의 존재란다. 이 세상이 만들어진 이후로 쭉 살아왔지. 무로스는 금속을 다루는 실력이 뛰어난데, 좀처럼 지상으로 나오진 않아. 무척이나 아름다운 변신술사 여인들을 두고 지하로 통하는 길을 지키게 하고 있지.""
 fp2_yearly.4008.desc.spain.c:0 ""...안야나는 숲을 보살피는 선량하고 친절한 요정들이란다. 눈동자는 새까맣고 비단실 같은 날개를 갖고 있는데, 다친 동물과 사람을 돕지. 어찌나 가벼운지 나뭇가지 위에 앉아도 부러지는 일이 없대. 형형색색의 빛을 발하는 안야나의 장미 꽃잎을 찾으면 눈을 감는 그 날까지 행복을 누린다더구나.""
 fp2_yearly.4008.desc.ending:0 "\n\n불이 타닥이며 점차 사그라들었다. 이야기를 끝마친 노파는 빠르게 아이들을 잠자리에 눕혔다."
 fp2_yearly.4008.a:0 "재밌는 이야기였어!"
 fp2_yearly.4008.b:0 "하! 말 같지도 않은 유령 이야기를!"
 fp2_yearly.4008.c:0 "이야기꾼 소질이 있군, 노파!"

 fp2_yearly.4009.t:0 "백색의 군주"
 fp2_yearly.4009.desc:0 "오늘은 특별한 날이다. 나는 눈앞에 우뚝 선 말라토 나무를 바라보았다. 자운 주리아의 전설에서 나온 저 나무가 나의 목표다. 혈혈단신으로 군대를 물리게 한 젊은 전사의 이야기는 숫제 모든 [root_culture.GetName] 어린이의 가슴에 지워지지 않을 인상을 남겼다.\n\n난 혹이 군데군데 난 나무의 몸통을 쓸어내리다 손가락 길이 정도로 갈라진 틈새에서 손을 멈췄다. 전설에 따르면 백색 군주의 추종자들이 이 나무에 검을 박아 넣었다고 한다. 어디든 군주를 따라가려는 자신들의 결의를 보라고 말이다."
 fp2_yearly.4009.a:0 "나 역시 우리 민족의 적을 처부수리라!"
 fp2_yearly.4009.b:0 "나는 [root_culture.GetNameNoTooltip](을)를 뛰어넘을 것이다."
 fp2_yearly.4009.c:0 "오늘을 추억할 기념품을 가져가야겠어."

 fp2_yearly.4010.t:0 "돌로 만든 돼지"
 fp2_yearly.4010.desc:0 "원래라면 가볍게 [verraco_county.GetName](을)를 방문할 요량이었다. 그런데 별안간 희귀하고 독특한 것을 발견했다.\n\n탁 트인 공간에서 멧돼지 형상을 한 거대 바위 야수를 마주하게 된 것이다. 닳은 정도로 보건대 무척이나 오래된 게 분명해 보였다. 정말 그리도 오래됐다면 당대 사람들은 저 거대한 바위를 만드는 데 얼마나 많은 공을 들여야 했을까?"
 fp2_yearly.4010.a:0 "이것들 혹시... 성자 무덤 아니야?"
 fp2_yearly.4010.a.success:0 "사람들이 당신의 이론을 믿음"
 fp2_yearly.4010.a.fail:0 "사람들이 현실적인 근거가 없다고 지적함"
 fp2_yearly.4010.b:0 "아무짝에도 쓸모없군. 해체하라."
 fp2_yearly.4010.c:0 "저 조각상들 악명이 자자하더만! 박살을 내버려라!"
 fp2_yearly.4010.d:0 "돼지 얘기를 하면 안 되지."
