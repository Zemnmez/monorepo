 #Become Lady/Lord of the Ganges
 take_stewardship_of_the_sacred_river_decision:0 "Administrar el río sagrado"
 take_stewardship_of_the_sacred_river_decision_desc:0 "#F Al controlar todas la tierras por las que pasa el Ganges, tengo alguna autoridad sobre los gobernantes que pueden acceder a las aguas sagradas y sus rituales. Es hora de que los [ROOT.Char.GetFaith.PriestNeuterPlural] formalicen esta autoridad como protector de la santidad en sí.#!"
 take_stewardship_of_the_sacred_river_decision_tooltip:0 "Formaliza el control del Ganges como un nombramiento divino"
 take_stewardship_of_the_sacred_river_decision_confirm:0 "Convoca a los [ROOT.Char.GetFaith.AltPriestTermPlural] al río"
 capital_province_in_ganges_region:1 "Tu [realm_capital|lE] está situada en la [region|lE] [GetGeographicalRegion('custom_ganges_plain').GetName]"
 MY_VASSAL_OR_LIEGE_MUST_NOT_BE_RULER_OF_GANGES:0 "La autoridad como Administrador de las aguas sagradas no puede ser arrebatada por un vasallo o un señor"

 form_bene_israel_decision:0 "Consolidar $k_bene_israel$"
 form_bene_israel_decision_desc:0 "Nuestras comunidades están muy lejos de las tribus originales de Israel y nuestras posibilidades de volver a Tierra Santa son escasas. Hemos de forjar un nuevo hogar para el pueblo judío aquí, en el Decán."
 form_bene_israel_decision_tooltip:0 "Formalizar el Reino de $k_bene_israel$"
