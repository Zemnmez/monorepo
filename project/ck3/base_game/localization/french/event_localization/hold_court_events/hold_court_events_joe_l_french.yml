 hold_court.8090.c.toast_tt:0 "Un poste est trouvé pour [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName]"
 hold_court.8160.desc.intro:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j'ai la conviction que quelqu'un dans le [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] essaie"
 hold_court.8160.desc.body_murder:0 "de tuer"
