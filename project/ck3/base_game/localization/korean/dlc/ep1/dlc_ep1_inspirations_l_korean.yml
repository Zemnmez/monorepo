 weapon_inspiration:0 "무기 영감"
 weapon_inspiration_desc:1 "[inspired|E]의 일종인 무기 영감을 보유한 인물은 무기 [artifact|E]을 벼려내고 싶은 열망으로 가득합니다. 검에서 창에 이르기까지 온갖 유형을 아우르지만, 손에 들 수 있는 무기로 한정됩니다."
 armor_inspiration:0 "갑옷 영감"
 armor_inspiration_desc:3 "[inspired|E]의 일종인 갑옷 영감을 보유한 인물은 갑옷 [artifact|E]을 벼려내고 싶은 열망으로 가득합니다. 사슬부터 찰갑까지 다양한 유형을 아우릅니다."
 book_inspiration:0 "책 영감"
 book_inspiration_desc:1 "[inspired|E]의 일종인 책 영감을 보유한 인물은 책 [artifact|E]을 집필하고 싶은 열망으로 가득합니다. 책의 주제와 품질은 각양각색이지만, 결과적으로 왕실의 품격에 어울리는 훌륭한 도서가 탄생하게 되어 있습니다."
 weaver_inspiration:0 "직조 영감"
 weaver_inspiration_desc:1 "[inspired|E]의 일종인 직조 영감을 보유한 인물은 태피스트리 [artifact|E]을 직조하고 싶은 열망으로 가득합니다. 표현할 장면과 품질은 각양각색이지만, 결과적으로 [royal_court|E]의 벽에 걸 만한 태피스트리가 탄생하게 되어 있습니다."
 adventure_inspiration:0 "모험 영감"
 adventure_inspiration_desc:0 "[inspired|E]의 일종인 모험 영감을 보유한 인물은 원대한 모험을 떠나 당신에게 [artifact|E]을 선사하고 싶은 열망으로 가득합니다. 이 영감으로 얻는 유물은 강력한 야수의 해골부터 훔친 유산까지 그 종류가 천차만별로 달라집니다."
 artisan_inspiration:0 "장인 영감"
 artisan_inspiration_desc:1 "[inspired|E]의 일종인 장인 영감을 보유한 인물은 특정 기술에 대한 자신의 전문적인 지식을 응용하여 걸출한 만듦새가 돋보이는 [artifact|E]을 만들고 싶은 열망으로 가득합니다. 장인의 전문화 예시로는 목공과 재단사를 들 수 있습니다."
 smith_inspiration:0 "금속세공사 영감"
 smith_inspiration_desc:0 "[inspired|E]의 일종인 금속세공사 영감을 보유한 인물은 검이나 갑옷보단 작지만 훨씬 휘황찬란한 작품을 만들고 싶어 합니다. 이들 금속세공사는 왕관과 술잔, 패물, 보석을 만드는 예술가입니다."
 alchemy_inspiration:0 "연금술 영감"
 alchemy_inspiration_desc:0 "[inspired|E]의 일종인 연금술 영감을 보유한 인물은 탐험과 정화, 물질 및 금속 창조, 영약 조제를 통해 궁극적으로 인간의 육신과 영혼을 완벽하게 만들고 싶어 합니다."

