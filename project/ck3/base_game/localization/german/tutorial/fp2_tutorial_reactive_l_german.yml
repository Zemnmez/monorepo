l_german:
 reactive_advice_struggle:0 "Ringen"
 action_reactive_advice_struggle:0 "Ratschlag: Ringen"
 action_reactive_advice_struggle_desc:1 "Ihr könnt an einem Ringen teilnehmen. Öffnet dies, um mehr darüber zu erfahren, was das für Euch heißt."
 action_reactive_advice_struggle_click:0 "$click_to_open_lesson$"
 
 lessons_struggle_introduction:0 "Ringen"
 lessons_struggle_introduction_desc:0 "Ihr seid jetzt Teil eines [Concept('struggle', 'Ringens')|E]!\n\nEin Ringen ist ein langwieriger Konflikt innerhalb einer [region|E], bei dem die Taten aller Beteiligten sich auf die Umstände in der Gegend auswirken und verschiedene [struggle_phase_phases|E] einleiten können. Die sich verändernden Umstände wirken sich auf [war|E], [faith|E] und [culture|E] aus.\n\nSchlussendlich treten alle Teilnehmer gegeneinander an, um zu entscheiden, wie das [struggle|E] endet, was sich wiederum auf alle Beteiligten in der Region auswirkt."

 lessons_struggle_region_open:0 "Ringen-Region"
 lessons_struggle_region_open_desc:1 "Die [struggle_region|E] wird mit neuen Grenzen markiert, die hervorgehoben werden, wenn du den Mauszeiger auf den Ringen-Knopf legst. Nur Charaktere, die Land in ihr besitzen, nehmen am [struggle|E] teil.\n\n#TUT [characters|E] außerhalb der Region können sich einem [struggle|E] anschließen, indem sie Land in der [struggle_region|E] erlangen und ihren [capital|E] in das Gebiet verlegen.#!"

 lessons_struggle_view_open:0 "Zugriff auf die Ringen-Ansicht"
 lessons_struggle_view_open_desc:0 "Hier könnt Ihr die [struggle|E]-Ansicht öffnen, wo Ihr alle Informationen bezüglich des [Concept('struggle', 'Ringens')|E] findet."
 lessons_struggle_view_open_prompt:0 "Öffnet die [struggle|E]-Ansicht"

 lessons_struggle_view:0 "Ringen-Ansicht"
 lessons_struggle_view_desc:1 "In der Ringen-Ansicht erfährt man mehr über die laufende [struggle_phase|E] und deren Auswirkungen. Ihr könnt auch die möglichen nächsten Phasen ansehen und die [struggle_catalyst_catalysts|E], die abgeschlossen werden müssen, um das [struggle|E] auf sie zuzubewegen."


 lessons_struggle_current_phases_and_effects:0 "Derzeitige Phasen & Auswirkungen"
 lessons_struggle_current_phases_and_effects_desc:0 "Die laufende [struggle_phase|E] wirkt sich auf die ganze [struggle_region|E] aus: Besondere Auswirkungen gelten für [Concept('struggle_involved', 'Beteiligte')|E], [Concept('struggle_interloper', 'Einmischende')|E] und [Concept('struggle_uninvolved', 'Unbeteiligte')|E] Teilnehmer.\n\nIn diesem Abschnitt könnt Ihr die Phasen-Auswirkungen auf [war|E], [faith|E], [culture|E] und andere Modifikatoren sehen."

 lessons_next_struggle_phases:0 "Nächste Ringen-Phasen"
 lessons_next_struggle_phases_desc:2 "Die laufende [struggle_phase|E] endet, wenn eine der möglichen nächsten Phasen [GetDefine('NStruggle', 'PHASE_TRANSITION_THRESHOLD')] Fortschritt erreicht. Um den Fortschritt für einige der möglichen nächsten Phasen zu erhöhen, muss man die darunter aufgeführten [struggle_catalyst_catalysts|E] abschließen.\n\n#TUT Seht Euch die möglichen nächsten Phasen an, um mehr über sie, ihre Auswirkungen und jüngste [struggle_catalyst|E]-Fortschritte zu erfahren. Wählt man sie an, öffnet sich die [struggle_catalyst|E]-Liste, die Ihr oder andere [Concept('struggle_involved', 'Beteiligte')|E] des [Concept('struggle', 'Ringens')|E] beliebig oft abschließen könnt.#!"

 lessons_ending_struggle_open:0 "Das Ringen beenden"
 lessons_ending_struggle_open_desc:1 "Das [struggle|E] wechselt weiter die Phasen, bis ein Teilnehmer eine der Endentscheidungen auslöst und das [struggle|E] beendet. Ihr könnt Euch die Endentscheidungen immer ansehen, um die Anforderungen und Auswirkungen zu prüfen."
 lessons_ending_struggle_open_prompt:0 "Die Endentscheidungen öffnen"

 lessons_ending_struggle:0 "Das Ringen beenden"
 lessons_ending_struggle_desc:1 "Hier könnt Ihr alle Endentscheidungen für das [struggle|E] sehen.\n\nDenkt daran, dass alle Endentscheidungen immer bestimmte Phasen erfordern, um sie auslösen zu können. Ihr werdet darauf hingewiesen, sobald eine von ihnen verfügbar ist."


 lessons_explore_struggle_open:0 "Das Ringen erkunden"
 lessons_explore_struggle_open_desc:0 "Nun kennt Ihr alle Grundlagen und seid bereit für Euer erstes [struggle|E].\n\nFür den Anfang solltet Ihr Euch die derzeit geltenden Phasen-Auswirkungen und die möglichen Phasen ansehen, auf die Ihr hinarbeiten wollt."
 
 lessons_struggle_involvement_view_open:0 "Ringenbeteiligung"
 lessons_struggle_involvement_view_open_desc:1 "Bei einem [struggle|E] können alle [characters|E] in der Region [struggle_catalyst_catalysts|E] auslösen. Daher ist es wichtig zu wissen, wer am Ringen [Concept('struggle_uninvolved', 'Beteiligt')|E] ist und wer sich darin [Concept('struggle_interloper', 'Einmischt')|E]. Die Ansicht für die Ringenbeteiligung bietet dazu Informationen."
 lessons_struggle_involvement_view_open_prompt:1 "Öffnet die Ringenbeteiligungs-Ansicht"
  
 lessons_struggle_involvement_view:0 "Ringenbeteiligung"
 lessons_struggle_involvement_view_desc:0 "Hier könnt Ihr Eure Beteiligungsinformationen sowie eine Auflistung dessen sehen, was Euch [struggle_involved|E], [struggle_interloper|E] oder [struggle_uninvolved|E] macht.\n\nNeben Eurer persönlichen Beteiligung könnt Ihr auch eine Liste der Beteiligten am [struggle|E] und deren jeweilige Beteiligung sehen. [struggle_involved_cultures|E] und [struggle_involved_faiths|E] findet man ebenfalls hier.\n\n#TUT Zu wissen, wie andere Parteien beteiligt sind, ist wichtig, wenn man plant, welche Auslöser man verfolgen will – denn bei Auslösern muss man mit anderen am [struggle|E] beteiligten Charakteren, [faiths|E] und [cultures|E] interagieren.#!"

