 board_games.0001.desc.intro.martial.crit_success:0 "una serie de jugadas estratégicas devastadoras."
 board_games.0001.desc.intro.martial.success:0 "varias estrategias de adaptación bien ejecutadas."
 board_games.0001.desc.intro.martial.failure:0 "un… intento #EMP sólido#! de emplear una estrategia coherente."
 board_games.0001.desc.intro.martial.crit_failure:0 "una estrategia, la verdad, #EMP desternillantemente#! pomposa."
 board_games.0001.desc.intro.stewardship.crit_success:0 "una serie de jugadas que son matemáticamente perfectas."
 board_games.0001.desc.intro.stewardship.success:0 "una secuencia de jugadas rotundamente bien calculadas."
 board_games.0001.desc.intro.stewardship.failure:0 "una serie de movimientos anodinos y mal calculados."
 board_games.0001.desc.intro.stewardship.crit_failure:0 "un rosario de intentos paupérrimos de adivinar las probabilidades."
 board_games.0001.desc.intro.intrigue.crit_success:0 "una artimaña tan #EMP enrevesada#! que me deja sin palabras."
 board_games.0001.desc.intro.intrigue.success:0 "una variedad de fintas y estratagemas astutas."
 board_games.0001.desc.intro.intrigue.failure:0 "una trampa evidente."
 board_games.0001.desc.intro.intrigue.crit_failure:0 "un gambito sencillamente patético."
 board_games.0001.desc.intro.learning.crit_success:0 "una jugada propia de una leyenda."
 board_games.0001.desc.intro.learning.success:0 "unas pocas tácticas tradicionales y muy trilladas."
 board_games.0001.desc.intro.learning.failure:0 "varios movimientos insípidos y normales."
 board_games.0001.desc.intro.learning.crit_failure:0 "un intento torpe de replicar los movimientos de jugadores mejores."
 board_games.0001.desc.intro.prowess.crit_success:0 "un argumento de percusión #EMP bastante#! convincente."
 board_games.0001.desc.intro.prowess.success:0 "un movimiento decente y una mano firme."
 board_games.0001.desc.intro.prowess.failure:0 "una jugada mala y un golpe aún peor."
 board_games.0001.desc.intro.prowess.crit_failure:0 "un intento de fuerza tan risible que casi se golpea a sí mism[bg_opponent.Custom('ES_OA')]."

