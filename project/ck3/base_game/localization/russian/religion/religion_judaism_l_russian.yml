 kabarism_adj:1 "Кузаризм"
 kabarism_adherent:1 "Кузарит"
 kabarism_adherent_plural:1 "Кузариты"
 kabarism_desc:1 "Кузариты подчеркивают важность правильной интерпретации Галахи и сочетают свои практики с хазарскими традициями и местным фольклором."
