 SETTING_TOOLTIP_MODE:1 "Tooltip-Modus"
 SETTING_TOOLTIP_MODE_TOOLTIP:3 "#T $SETTING_TOOLTIP_MODE$#!\nLegt fest, wie Tooltips „einrasten“ und erlaubt so Tooltips innerhalb von Tooltips."
