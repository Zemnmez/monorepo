l_russian:
 reactive_advice_form_hybrid_culture:0 "Создать гибридную культуру"
 action_reactive_advice_form_hybrid_culture:0 "$open_tutorial_lesson$$reactive_advice_form_hybrid_culture$"
 action_reactive_advice_form_hybrid_culture_desc:0 "Вы и [culture.GetName|l] можете создать [Concept( 'hybrid_culture', 'гибридную культуру' )|E]"
 action_reactive_advice_form_hybrid_culture_click:0 "$click_to_open_lesson$"
 lessons_ep1_form_hybrid_culture:0 "$reactive_advice_form_hybrid_culture$"
 lessons_ep1_form_hybrid_culture_shared_desc:0 "\n\nЭто значит, что вы создадите новую культуру, в которую войдут элементы вашей и другой культуры."
 lessons_ep1_form_hybrid_culture_desc:2 "Эта [culture|E] позволяет сформировать такое явление, как [hybrid_culture|E]!$lessons_ep1_form_hybrid_culture_shared_desc$\n\nПриведенная здесь культура является лишь одной из множества возможных. Вы можете создать гибридную культуру, если [heritage|E] другой культуры отличается от вашего. Однако в вашей [Concept( 'realm', 'державе' )|E] должно быть хотя бы одно [county|E] этой культуры, и [cultural_acceptance|E] между двумя культурами должна быть достаточно высокой."

 # Tell the player that Hybridising is a thing they SHOULD do, whether or not they can currently
 reactive_advice_should_form_hybrid_culture:0 "Гибридные культуры"
 action_reactive_advice_should_form_hybrid_culture:0 "$open_tutorial_lesson$$reactive_advice_should_form_hybrid_culture$"
 action_reactive_advice_should_form_hybrid_culture_desc:0 "Вы и [culture.GetName|l] можете попытаться создать [Concept( 'hybrid_culture', 'гибридную культуру' )|E]."
 action_reactive_advice_should_form_hybrid_culture_click:0 "$click_to_open_lesson$"
 lessons_ep1_should_form_hybrid_culture:0 "$reactive_advice_should_form_hybrid_culture$"
 lessons_ep1_should_form_hybrid_culture_desc:0 "Вы можете создать [Concept( 'hybrid_culture', 'гибрид' )|E] с этой [Concept( 'culture', 'культурой' )|E], если [Concept( 'cultural_acceptance', 'терпимость' )|E] между вами достаточно высока, а вашей культуре не меньше 50 лет!$lessons_ep1_form_hybrid_culture_shared_desc$\n\nТерпимость можно увеличить следующими способами:\n$EFFECT_LIST_BULLET$Передать [Concept( 'counties', 'графства' )|E] этой культуры [Concept( 'characters', 'персонажам' )|E] этой культуры\n$EFFECT_LIST_BULLET$Дать советнику [Concept( 'councillor_task', 'задание' )|E] «[accept_culture|E]»\n$EFFECT_LIST_BULLET$Увеличить [Concept( 'culture_intermingling', 'смешение культур' )|E]\n$EFFECT_LIST_BULLET$Обладать [Concept( 'vassals', 'вассалами' )|E], принадлежащими к этой культуре\n\nПри высоком значении терпимости и наличии хотя бы одного графства этой культуры в вашей [Concept( 'realm', 'державе' )|E] вы сможете создать гибридную культуру!"
 lessons_ep1_hybrid_culture_benefits:0 "Преимущества гибридных культур"
 lessons_ep1_hybrid_culture_benefits_desc:0 "Создание гибридной культуры дает ряд преимуществ:\n\n$EFFECT_LIST_BULLET$Вы сможете выбрать [Concept( 'culture_pillars', 'культурные столпы' )|E] и [Concept( 'culture_traditions', 'традиции' )|E] любой из родительских культур\n$EFFECT_LIST_BULLET$Ваша новая культура получит все [Concept( 'innovations', 'инновации' )|E] родительских культур\n$EFFECT_LIST_BULLET$Новая культура будет обладать высоким уровнем терпимости по отношению к родительским культурам\n$EFFECT_LIST_BULLET$Земли родительских культур можно намного быстрее обращать в гибридную культуру в течение нескольких лет после ее создания"

#Royal Court Feature
 
 action_reactive_advice_royal_court:0 "$open_tutorial_lesson$$ra_rc_intro$"
 action_reactive_advice_royal_court_desc:0 "Откройте описание вашего монаршего двора"
 action_reactive_advice_royal_court_click:0 "$click_to_open_lesson$"

 ra_rc_intro:0 "Монарший двор"
 ra_rc_intro_desc:2 "У вас появился собственный [royal_court|El]!\n\nЭто особый тип двора, который представляет вас на мировой сцене и открывает доступ к множеству новых действий и выгод.\n\nДворы есть у [Concept( 'kings', 'королей' )|E] и [Concept( 'emperors', 'императоров' )|E] с [Concept( 'government', 'формами правления' )|E] «[GetGovernment( 'feudal_government' ).GetName]», «[GetGovernment( 'clan_government' ).GetName]» и «[GetGovernment( 'tribal_government' ).GetName]»."

 ra_rc_open:0 "$ra_rc_intro$"
 ra_rc_open_desc:0 "[royal_court|E] открывает множество новых возможностей, обязательно попробуйте их все!\n\nА пока давайте вкратце познакомимся со всеми новыми действиями."
 ra_rc_open_prompt:0 "Откройте монарший двор (выделено)"

 ra_rc_throne_room_open:0 "$ra_rc_intro$"
 ra_rc_throne_room_open_desc:0 "Чтобы продолжить, вернемся в тронный зал"
 ra_rc_throne_room_open_prompt:0 "Откройте вкладку «Тронный зал» (выделено)"

 ra_rc_throne_room:0 "$ra_rc_intro$"
 ra_rc_throne_room_desc:1 "Это ваш тронный зал — арена самых разных событий и ситуаций, где вы сами определяете степень своего участия."

 ra_rc_hold_court:0 "Устроить прием"
 ra_rc_hold_court_desc:1 "Если вам кажется, что в тронном зале становится скучновато, можно [hold_court|El]. Со всей [realms|El] к вам потянутся просители с вопросами, требующими вашего мудрого решения."

 ra_rc_grandeur_open:0 "$ra_rc_grandeur$"
 ra_rc_grandeur_open_desc:0 "Но если [royal_court|El] недостаточно известен, кто захочет на него приходить? Поговорим о величии двора!"
 ra_rc_grandeur_open_prompt:0 "Откройте вкладку «Величие двора» (выделено)"

 ra_rc_grandeur:0 "Величие двора"
 ra_rc_grandeur_desc:0 "[grandeur_level|El] — мера известности вашего [Concept( 'royal_court', 'монаршего двора' )|E].\n\n[grandeur|E] зависит от многих факторов, но основные его модификаторы — [amenities|El] и [court_artifacts|El].\n\nЧем больше становится ваша [realm|El], тем больший уровень величия от нее ожидается — это отражено в характеристике «[grandeur_expectations|E]»."

 ra_rc_amenities:0 "Увеселения при дворе"
 ra_rc_amenities_desc:0 "[amenities|E] — различные мероприятия и услуги, которые вы оказываете всем гостям [Concept( 'royal_court', 'монаршего двора' )|E]. Каждое увеселение так или иначе влияет на [grandeur|El].\n\nНа их проведение каждый месяц тратится [gold|El], так что следите за расходами!"

 ra_rc_court_types_and_language:0 "Типы дворов и придворный язык"
 ra_rc_court_types_and_language_desc:0 "Чтобы извлечь из [Concept( 'grandeur', 'величия' )|E] еще больше пользы, обратите внимание на [court_types|El] и [court_language|El].\n\nТипы дворов влияют на эффекты определенных [Concept( 'grandeur_levels', 'уровней' )|E], а изменение придворного языка может повысить общий показатель величия."

 ra_rc_artifacts_open:0 "$ra_rc_artifacts$"
 ra_rc_artifacts_open_desc:0 "И, наконец, рассмотрим придворные артефакты — еще один источник [Concept( 'grandeur', 'величия' )|E] и прочих бонусов."
 ra_rc_artifacts_open_prompt:0 "Откройте вкладку «Придворные артефакты» (выделено)"

 ra_rc_artifacts:0 "Придворные артефакты"
 ra_rc_artifacts_desc:0 "Здесь можно выбрать, какие [Concept( 'court_artifacts', 'артефакты' )|E] будут демонстрироваться при вашем [Concept( 'royal_court', 'монаршем дворе' )|E].\n\nПридворные [artifacts|El] — например, статуи и гобелены — можно выставить на всеобщее обозрение. Они дают различные бонусы и чаще всего повышают [grandeur|El].\n\nВернемся в тронный зал."

 ra_rc_conclusion:0 "$ra_rc_intro$"
 ra_rc_conclusion_desc:0 "На этом экскурсия по вашему [Concept( 'royal_court', 'монаршему двору' )|E] окончена.\n\nНе бойтесь экспериментировать. А можно [hold_court|El] чтобы отпраздновать новый статус!"

 #Fund Inspiration
 lessons_ep1_fund_inspiration:0 "Поддержать вдохновение"
 ra_inspiration_open_desc:0 "Вы можете поддержать свое первое [inspiration|El]. Вдохновение — это стремление персонажа создать [artifact|El].\n\n[Concept( 'inspired', 'Вдохновленные' )|E] [characters|El] порой ненадолго посещают самые престижные [royal_courts|El] мира. Когда такой персонаж появится у вас при дворе, вы получите оповещение и возможность [Concept( 'sponsor', 'поддержать' )|E] [project|El] этого персонажа.\n\nЗа [Concept( 'gold', 'сумму' )|E], отличающуюся от случая к случаю, вы можете нанять такого персонажа на службу и спустя какое-то время получить артефакт!"
 ra_inspiration_open:0 "Вдохновение"
 ra_inspiration_court_view:0 "Поддержка вдохновения"
 ra_inspiration_court_view_desc:0 "Открыв [royal_court|El], вы увидите все доступные вам [inspirations|El] в левой части экрана.\n\nВы можете узнать их статус, нажав по значку (выделено)."
 ra_inspiration_court_view_prompt:0 "Щелкните по значку вдохновения (выделено)."
 ra_inspiration_funding:0 "Поддержка вдохновений"
 ra_inspiration_funding_desc:0 "Здесь вы видите вдохновленного персонажа, его планируемый проект и навык, а также можете ли вы поддержать вдохновение и как дорого оно вам обойдется.\n\nЕсли вдохновение уже воплощается в жизнь, вы увидите время до его завершения. В противном случае вы можете начать вдохновение."
