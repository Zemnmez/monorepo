l_french:
 #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
 martial_strategy.4000.t:0 "Approvisionner le garde-manger"
 martial_strategy.4000.desc:0 "J’éloigne mon assiette, laisse échapper un rot puissant et m’affale sur ma chaise. Mes cuisines regorgent de céréales et de gibier fraîchement chassé, et tous mes courtisans ont l’éclat sain de la satiété. Bien que cette abondance de nourriture soit une bonne chose, je dois décider quoi faire du surplus."
 martial_strategy.4000.a:0 "Salé ou fumé, il faut le stocker."
 martial_strategy.4000.b:0 "Mes invités et moi dînerons copieusement !"
 martial_strategy.4000.c:0 "Même les serviteurs mangeront comme leur [ROOT.Char.GetTitleAsNameNoTooltip] !"
 martial_strategy.4000.d:0 "Ils ont #EMP en effet#! l’air assez grassouillets..."
 strategy_stocked_larders_modifier:0 "Réserves bien approvisionnés"
 strategy_emptied_larders_modifier:0 "Réserves presque vides"
 strategy_fed_peasants_larders_modifier:0 "Du pain pour la paysannerie"
 strategy_human_meat_larders_modifier:0 "Garde-mangers de viande tout à fait ordinaire"
 strategy_entirely_unrelated_disappearances_modifier:0 "Disparitions n’ayant aucun lien entre elles"
 #You rebuild the walls of a lesser domain county, or let them crumble.
 martial_strategy.4010.t:0 "Les murs de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.desc:0 "La délégation de [crumbling_holding.GetNameNoTierNoTooltip] sort lentement de mon bureau, notre longue réunion étant enfin terminée. Les requérants demandent de l’argent pour réparer l’enceinte qui s’effrite et ont évoqué mon devoir de [ROOT.Char.Custom('FR_SeigneurDame')] lige de les aider. Je tambourine des doigts sur la table en me demandant ce qu’il faut faire. De bonnes fortifications sont affreusement coûteuses. Bien sûr, je pourrais aussi les laisser s’écrouler et garder les fonds alloués à leur entretien pour des dépenses plus personnelles."
 martial_strategy.4010.a:0 "J’ai le devoir de prendre soin de mes sujets."
 martial_strategy.4010.b:0 "Je superviserai personnellement la reconstruction."
 martial_strategy.4010.c:0 "Mon argent est pour moi !"
 martial_strategy.4010.b.tt_crit_success:1 "Vous améliorez magistralement les murs de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_success:1 "Vous réussissez à reconstruire les murs de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_botch:1 "Vous bâclez complètement la reconstruction"
 strategy_paid_for_walls_modifier:0 "Murs reconstruits avec savoir-faire"
 strategy_let_walls_crumble_modifier:0 "Murs en ruine"
 strategy_botched_supervised_walls_modifier:0 "Murs reconstruits de façon désastreuse"
 strategy_successfully_supervised_walls_modifier:0 "Murs adroitement reconstruits"
 martial_strategy.4010.d:0 "Mon architecte royal supervisera la reconstruction."
 martial_strategy.4010.d.tt_crit_success:0 "Votre architecte royal améliore de façon magistrale les murs de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.d.tt_success:0 "Votre architecte royal parvient à reconstruire les murs de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.d.tt_botch:0 "Votre architecte royal bâcle complètement la reconstruction"

# Tactics?
# By Isabella Welch

 martial_strategy.7000.t:0 "Des tactiques ?"
 martial_strategy.7000.desc_opening:0 "Alors que je suis en train d’entraîner"
 martial_strategy.7000.desc_elephantry:0 "mon éléphanterie,"
 martial_strategy.7000.desc_cavalry:0 "ma cavalerie lourde,"
 martial_strategy.7000.desc_middle:0 "[worried_knight.Custom('FR_le_Char_Pi')][worried_knight.GetTitledFirstName] s’approche de moi alors que je m’assois au sommet de mon monture. [worried_knight.GetSheHe|U] évite mon regard et fixe le sol. Après une longue hésitation, [worried_knight.GetSheHe] parle :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], tout ce que nous semblons faire avec nos"
 martial_strategy.7000.desc_war_elephant:0 "éléphants de guerre"
 martial_strategy.7000.desc_armored_horse:0 "chevaux en armure"
 martial_strategy.7000.desc_cont:0 "est de les faire charger l’ennemi en ligne droite. Ne serait-il pas temps de tenter une autre approche ? »"
 martial_strategy.7000.a:0 "Ha ! Elle est bonne, [worried_knight.GetTitledFirstNameNoTooltip] !"
 martial_strategy.7000.b:0 "Idiot[worried_knight.Custom('FR_E')] ! La façon [ROOT.Char.GetCulture.GetNameNoTooltip] est de charger en ligne droite !"
 martial_strategy.7000.c:0 "Idiot[worried_knight.Custom('FR_E')] ! Avez-vous déjà essayé de diriger un éléphant de guerre ?"
 martial_strategy.7000.d:0 "Idiot[worried_knight.Custom('FR_E')] ! Il n’y a pas de meilleur stratagème connu de l’homme."
 martial_strategy.7000.e:0 "Vous avez peut-être raison..."
 martial_strategy.7000.f:0 "Si nous vous piétinons, vous verrez à quel point c’est efficace."
