l_spanish:

 court.5001.t:0 "Días solitarios"
 court.5001.desc:0 "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está aburridísim[friend.Custom('ES_OA')], lo veo en su mirada y en cómo rivaliza por mi atención en todo momento.\n\nSé que mis deberes me quitan mucho tiempo y [friend.Custom('ES_LoLa')] dejo sol[friend.Custom('ES_OA')] muchas veces…"
 court.5001.a:0 "Encontraré más tiempo para [friend.GetSheHe]."
 court.5001.b:0 "«¿Sabes lo que necesitas? Un[friend.Custom('ES_XAOpp')] [friend.Custom('WifeHusbandOpp')]»."
 court.5001.c_dog:0 "«Te… te puedes quedar a [ROOT.Char.Custom('DogStoryName')]»."
 court.5001.c_cat:0 "«Te… te puedes quedar a [ROOT.Char.Custom('CatStoryName')]»."
 court.5001.d:0 "Necesita una tarea para mantenerse ocupad[friend.Custom('ES_OA')]."

 court.5010.t:0 "Algo nos ronda"
 court.5010.desc:0 "Cada vez más sirvientes de ojos desencajados vienen a verme. Afirman haber visto a [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)] por los pasillos.\n\n«No encuentra descanso, mi [ROOT.Char.GetLadyLord]. ¡Por eso recorre el lugar de su muerte!»."
 court.5010.a:0 "¡Dejaos de necedades, se ha ido y está muert[family_member.Custom('ES_OA')]!"
 court.5010.b:0 "Es un honor que [family_member.GetSheHe] nos visite, no [family_member.GetHerHim] molestéis."
 court.5010.c:0 "Haré que alguien se ocupe de eso."

 court.5020.t:0 "Hablemos de almohadas"
 court.5020.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca frenétic[courtier.Custom('ES_OA')], con grandes ojeras bajo los ojos.\n\n«Ese maldito gato vuestro se niega a dejar mis aposentos en paz. Parece que no hay mejor sitio para dormir en todo este edificio que #EMP mi#! almohada. ¡Hay que controlar a esa criatura!». [courtier.GetFirstNameNoTooltip] hace una pausa antes de obligarse a tranquilizarse, «Si os place, mi [ROOT.Char.GetLadyLord]»."
 court.5020.a:0 "Está claro que ahora es la almohada de [ROOT.Char.Custom('CatStoryName')]."
 court.5020.b:0 "Me aseguraré de que [ROOT.Char.Custom('CatStoryName')] se mantenga lejos."

 court.5021.desc:0 "Vislumbro a [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] al otro lado de la habitación; últimamente ha estado de buen humor, y las profundas ojeras que tenía se le han ido.\n\nLo que me preocupa es que mi adorable [ROOT.Char.Custom('CatStoryName')] parece haber desaparecido al mismo tiempo…"
 court.5021.desc_mittens:0 "\n\n[courtier.GetFirstNameNoTooltip] me ve buscando y me saluda con unos nuevos guantes color [ROOT.Char.Custom('CatFurColor')] bien vistosos."
 court.5021.a:0 "¿Dónde estará [ROOT.Char.Custom('CatStoryName')]?"
 court.5021.a_mittens:0 "Qué guantes tan boni… ¡Oh, no, #EMP [ROOT.Char.Custom('CatStoryName')]#!!"
 court.5021.b:0 "[courtier.GetFirstNameNoTooltip] desaparecerá de modo similar."
 court.5021.c:0 "«Tu destino será el mismo que el de [ROOT.Char.Custom('CatStoryName')]»."

 court.5025.t:0 "Trato propuesto"
 court.5025.desc:0 "«Qué pelaje [ROOT.Char.Custom('CatFurColor')] refulgente y ojos de color [ROOT.Char.Custom('CatEyeColor')]… ¡Jamás vi un felino más hermoso!»\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acaricia a [ROOT.Char.Custom('CatStoryName')] a fondo antes de volverse hacia mí. «[ROOT.Var('price_for_pet').GetValue|0] monedas de oro serán suficientes, ¿verdad?»."
 court.5025.a:0 "¡[ROOT.Char.Custom('CatStoryName')] te pertenece!"
 court.5025.b:0 "Cómo te atreves, ¡nunca vendería a [ROOT.Char.Custom('CatStoryName')]!"

 court.5026.desc:1 "«Qué pelaje [ROOT.Char.Custom('DogFurColor')] refulgente y ojos de color [ROOT.Char.Custom('DogEyeColor')]… ¡Jamás vi un can más magnífico!»\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acaricia a [ROOT.Char.Custom('DogStoryName')] a fondo antes de volverse hacia mí. «[ROOT.Var('price_for_pet').GetValue|0] de oro bastará, ¿verdad?»."
 court.5026.a:0 "¡[ROOT.Char.Custom('DogStorySheHe')|U] es para ti!"
 court.5026.b:0 "Cómo te atreves, ¡nunca vendería a [ROOT.Char.Custom('DogStoryName')]!"

 court.5030.t:0 "Hora de juegos"
 court.5030.desc_opening:0 "Veo a [child.Custom2('MyCharacterIntroduction', ROOT.Char)] al otro lado de la habitación jugando con su juguete favorito, su [child.Custom('child_favorite_toy')]."
 court.5030.desc_young:0 "Los adultos que me rodean siempre están descontentos y quieren que les ayude, ¡pero creo que prefiero ayudar a vencer al temible dragón contra el que parece estar luchando [child.GetSheHe]!"
 court.5030.desc:0 "Llevo todo el día escuchando a la gente lamentarse y quejarse y estoy tan #EMP aburrid[ROOT.Char.Custom('ES_OA')]#! que no puedo evitar fijarme en lo que sea que esté jugando [child.GetSheHe]…"
 court.5030.desc_ending:0 "\n\n[child.GetFirstNameNoTooltip] me ve mirando y me hace gestos para que vaya con [child.Custom('ES_ElElla')]."
 court.5030.a:0 "¡Traed mi [ROOT.Char.Custom('child_favorite_toy')]!"
 court.5030.b_young:0 "No, tengo que ponerme seri[ROOT.Char.Custom('ES_OA')]."
 court.5030.b:0 "Este no es lugar para juegos."

 court.5040.t:0 "Racha de travesuras"
 court.5040.desc:0 "Otra vez me veo en la obligación de escuchar las quejas de los demás. [prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)] quiere atención, [prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)] afirma que mi corte se ha vuelto aburrida y [prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)], lo que faltaba, cree que últimamente demasiadas comidas llevan vejigas de animal.\n\nUn momento, tengo una idea."
 court.5040.a:0 "Debo resistir y portarme como tod[ROOT.Char.Custom('ES_OA')] un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetLadyLord]."
 court.5040.b:0 "Una vejiga hinchada en la silla de [prank_alternative_1.GetFirstNameNoTooltip]. ¡Eso llamará la atención!"
 court.5040.c:0 "Que [prank_alternative_2.GetFirstNameNoTooltip] se tire un pedo será de todo menos aburrido."
 court.5040.d:0 "¡Pondré una vejiga en la silla de [prank_alternative_3.GetFirstNameNoTooltip] en lugar de en su plato!"

 court.5041.desc_option_1:0 "Mientras [prank_target.GetTitledFirstName] está distraíd[prank_target.Custom('ES_OA')] durante la cena, espolvoreo cuidadosamente fragmentos de cuerda de lira en su plato.\n\nApenas puedo contener la risa cuando [prank_target.GetFirstNameNoTooltip] se gira y se encuentra el plato infestado de gusanos, ¡pero tengo que evitar las sospechas si quiero continuar con esta cruzada!"
 court.5041.desc_option_2:0 "Desequé la sangre de un ternero y la convertí en polvo, que luego espolvoreo sobre el filete de [prank_target.GetTitledFirstName] cuando no mira. Al instante el polvo se convierte en sangre ¡y solo me queda intentar no reírme mientras la cara de [prank_target.GetFirstNameNoTooltip] se muere del asco cuando el filete empieza a sangrar ante [prank_target.GetSheHe]!"
 court.5041.desc_option_3:0 "Encargo en secreto a algunos sirvientes que me encuentren serpientes, todas las que puedan. Entonces, cuando [prank_target.GetTitledFirstName] está fuera, las suelto en sus aposentos. ¡Me parto de risa con los gritos que resuenan en los pasillos cuando regresa!"
 court.5041.desc_option_4:0 "Muelo algo de incienso para convertirlo en un polvo muy fino antes de ocultarlo en la mano. Entonces, al sentarnos frente a frente en la mesa con una vela en medio, extiendo la mano hacia la cara de [prank_target.GetTitledFirstName]. ¡Cuando el polvo atraviesa la llama, se prende de modo espectacular!\n\n[prank_target.GetSheHe|U] grita, pensando que se le quema la cara, pero yo sé que es un truco y río alegre."
 court.5041.desc_option_5:0 "Entreabro cuidadosamente la puerta de los aposentos de [prank_target.GetTitledFirstName] y, haciendo equilibrios en una silla, sitúo muy lentamente un orinal lleno sobre el marco de la puerta. A continuación, una llamada rápida y una huida aún más rápida doblando la esquina.\n\n«¿Quién es?…» #EMP ¡Baño!#!"
 court.5041.desc_opening:0 "#EMP ¡Prrr!#!\n\nEl sonido retumba por todo el salón cuando [prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)] se sienta. [prank_target.GetSheHe|U] enrojece mientras el silencio se alarga. Lucho por contener la risa, ¡pero si quiero volver a gastar[prank_target.GetHerHim] una broma necesito evitar las sospechas!"
 court.5041.a:0 "Pararé y [prank_target.GetHerHim] consolaré."
 court.5041.option_1:0 "¡Su siguiente comida estará llena de «gusanos»!"
 court.5041.option_2:0 "¡El próximo filete que se coma parecerá que sangra!"
 court.5041.option_3:0 "¡Soltaré serpientes en sus aposentos!"
 court.5041.option_4:0 "¡[prank_target.GetHerHim|U] asustaré con polvo inflamable!"
 court.5041.option_5:0 "¡Le estará esperando una sorpresa encima de la puerta de su aposento!"

 court.5042.desc_chastiser:0 "\n\nPero [chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)] no le ve la gracia.\n\n«Sé que sois vos quien está gastando estas bromas infernales en la corte."
 court.5042.desc_chastiser_snake:0 "Pobre [prank_target.GetTitledFirstName], que salta con cada sombra, y lo que las serpientes hicieron a su rostro… Poco ilustre, Vuestra Ilustrísima»."
 court.5042.desc_chastiser_no_snake:0 "¡Pobr[prank_target.Custom('ES_EA')] [prank_target.GetTitledFirstName], que salta con cada sombra! Poco ilustre… Vuestra Ilustrísima»."
 court.5042.desc_no_chastiser:0 "Pero mis cortesanos no le encuentran la gracia y dejan más que claro que condenarán cualquier futura travesura. Y que estarán alerta."
 court.5042.a:0 "¡Fue una broma!"

 court.5050.t:0 "Un desaire cortesano"
 court.5050.desc:2 "«¿Por qué le dais a un puesto en la corte a semejante [courtier_given_title.Custom('InsultNoun')] [courtier_given_title.GetTitledFirstName] y no a mí?»\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está furios[courtier.Custom('ES_OA')]. Al parecer, estaba segur[courtier.Custom('ES_OA')] de que el honor recaería en [courtier.GetSheHe] y nadie más."
 court.5050.a:0 "¡Bah, no es para tanto!"
 court.5050.b:1 "Tenéis razón, os merecéis un puesto."
 court.5050.c:0 "¡Si vais a actuar de modo tan bufonesco, tendré que pagaros!"

 court.5055.t:0 "Talento colorido"
 court.5055.desc:0 "Me encuentro a [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] sentad[painter.Custom('ES_OA')] en el suelo, rodead[painter.Custom('ES_OA')] de manchas de pintura y trozos de lienzo por tercera vez en este mes.\n\nMis cortesanos susurran que [painter.GetFirstNameNoTooltip] es un[painter.Custom('ES_XA')] geni[painter.Custom('ES_OA')] artístic[painter.Custom('ES_OA')] en potencia, pero los sirvientes se quejan de tener que fregar los suelos de la pintura que su #EMP inspiración#! deja a su paso."
 court.5055.a:0 "Esto tiene que parar, [painter.GetFirstNameNoTooltip]."
 court.5055.b:0 "¡Hay que alimentar su genio!"
 court.5055.b_tt:0 "[painter.GetFirstNameNoTooltip] sigue con sus actividades artísticas."

 court.5056.desc_opening:1 "El talento de [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] con el pincel crece con los años, así como su interés y competencia en otras áreas.\n\n"
 court.5056.desc_family:1 "«Gracias por creer en mí, [painter.Custom2('RelationToMeShort', ROOT.Char )]."
 court.5056.desc:0 "«Gracias por creer en mí y en mi talento, mi [ROOT.Char.GetLadyLord]."
 court.5056.desc_ending:1 "«Me gustaría empezar un nuevo proyecto, ¿tal vez os interese volver a ser mi benefactor[ROOT.Char.Custom('ES_XA')]?»"
 court.5056.a:1 "¡Claro!"
 court.5056.b:0 "Ya eres lo bastante mayor para ganarte la vida por ti mism[painter.Custom('ES_OA')]"

 court.5057.desc:0 "Con el paso de los años se vuelve terriblemente obvio que [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] no tiene ni el talento ni el empuje para pintar la obra maestra que me prometió.\n\n«Solo era una criatura que buscaba atención. ¡Y pensar que creísteis en mis tonterías!»."
 court.5057.a:0 "Ah, los disparates de la infancia…"
 court.5057.b:0 "¡Nadie me deja en ridículo!"

 court.5060.t:0 "El $knight_culture_player_no_tooltip$ galante"
 court.5060.desc:0 "[knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha sobresalido en nuestras batallas recientes y mi corte bulle de emoción. Qué $knight_culture_player_no_tooltip_lowercase$ consumado, qué modelo, ¡qué #EMP [knight.GetWomanMan]#!!\n\nCon todos los halagos que recaen sobre [knight.GetSheHe], queda claro que se espera que [knight.GetHerHim] recompense oficialmente de alguna manera."
 court.5060.a:0 "Eh… Hablaré bien de [knight.GetSheHe]."
 court.5060.b:0 "¡Es el nuev[knight.Custom('ES_OA')] [knight.GetLadyLord] del [title_to_grant.GetName]!"
 court.5060.c:0 "¡Recibirá oro por sus logros dorados!"
 court.5060.d.champion:0 "¡Será mi $champion_court_position$!"
 court.5060.d.bodyguard:0 "¡Será mi $bodyguard_court_position$!"

 court.5070.t:0 "Tutor devoto"
 court.5070.desc:0 "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con preocupación por el estado de nuestros materiales educativos.\n\n«Nos las arreglamos, pero imaginad hasta dónde llegarían nuestros niños si tuviéramos mejores materiales… Nuevos encerados, pergaminos, ¡quizás hasta tinta!»."
 court.5070.a:0 "¡Estás haciendo un gran trabajo con lo que tienes!"
 court.5070.b:0 "¡Claro que tendrás esos fondos!"
 court.5070.b.tt:0 "Se potencia la formación de todos los niños que se educan en tu corte"

 court.5075.t:0 "Dos palafrenes"
 court.5075.desc_opening:0 "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha obsequiado con un regalo muy elegante: un par de finos palafrenes, ¡una yegua y un semental!\n\n"
 court.5075.desc_horse_master:0 "«Mi [ROOT.Char.GetLadyLord]», [master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)] me hace señas para que me acerque al animal."
 court.5075.desc:0 "«Mi [ROOT.Char.GetLadyLord»]», mi jefe de establos me hace señas para que me acerque al animal."
 court.5075.desc_ending:0 "«Mirad qué músculos… ¡y qué cuartos traseros! Nos servirá bien en la guerra»."
 court.5075.a:0 "Servirán a los señores y damas de la corte."
 court.5075.b:0 "¡Y seguro que conseguirán un buen precio!"
 court.5075.c:0 "Yo adiestraré personalmente al caballo."
 court.5075.c.success:0 "Consigues adiestrar al caballo"
 court.5075.c.failure:0 "El caballo te tira"
