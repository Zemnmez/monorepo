l_korean:
 fp2_yearly.1001.t:0 "새로운 체스"
 fp2_yearly.1001.desc:0 "나 자신과의 체스 게임에서 또 한 번 승리를 거둔 후 문득 그런 생각이 들었다. 나의 우월한 지성으로 이 게임을 좀 더 발전시킬 수 있지 않을까? \n\n쟁점은 어떤 변화가 제일 합리적으로 와닿느냐겠지."
 fp2_yearly.1001.a:0 "킹이 너무 약하긴 해."
 fp2_yearly.1001.b:0 "비숍을 좀 더 강하게 만들자."
 fp2_yearly.1001.c:0 "폰은 왜 고문을 못 하는 거지?"


 fp2_yearly.1002.t:0 "꼴불견"
 fp2_yearly.1002.desc:1 "늦은 밤, 회당에 있는 방에서 기묘한 소리가 들려왔다. 문을 살짝 열어 엿보니 [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)](이)가 알몸으로 구속된 채 하인에게 나무 회초리로 맞고 있었다. 게다가 하인은 내가 예전에 입었던 옷을 걸치고 있었다. 더욱더 기묘한 것은 [deviant_courtier.GetSheHe]가 맞는 걸 즐기는 것으로 보였다는 사실이었다.\n\n회초리가 허공을 가를 때마다 [deviant_courtier.GetSheHe]의 외침이 울려 퍼졌다. "좋아요! 더 때려 주세요, [ROOT.GetCharacter.GetNameNoTooltip] 님! 전 못된 [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)](이)에요!""
 fp2_yearly.1002.b:0 "협박하기 딱 좋겠군."
 fp2_yearly.1002.c:0 "재밌겠는데!"
 fp2_yearly.1002.a:0 "그냥 지나가자."
  

 fp2_yearly.1003.t:0 "거인을... 격퇴?"
 fp2_yearly.1003.desc:0 "안뜰이 소란스러워 살펴보니 [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 농노 여럿에게 들려오고 있었다. 대충 봐도 부상이 심각했다.\n\n자초지종을 캐묻자 들판에서 [injured_knight.GetHerHim]를 찾았다고 한다. 그것도 거인과 싸워서 간신히 내쫓았다는 소리를 하더란다.\n\n설명이 끝난 후 [injured_knight.GetSheHe]의 종자가 내 옆으로 다가와 말했다. "영주님, 사실은 주인님이 풍차와 싸우다 지신 겁니다. 근데 마을 주민들은 이야기를 철석같이 믿더군요.""
 fp2_yearly.1003.a:0 "용감한 기사를 경배하라. 저 친구에게 말을 새로 한 마리 사줘야겠군."
 fp2_yearly.1003.b:0 "내 궁정에 거짓말이 설 곳은 없다."

 fp2_yearly.1004.t:0 "쿠라이시의 매"
 fp2_yearly.1004.desc:0 "지금 난 "쿠라이시의 매"라고 불리는 [hawk_of_quraysh.GetName]의 전기를 정독하고 있다.\n\n[abbasid_dynasty.GetName]에서 도망쳐 나와 이베리아에 [hawk_dynasty.GetName](을)를 건립한 그의 생애는 깊은 감명을 준다. 나도 가슴에 깊이 새겨야겠다."
 fp2_yearly.1004.a:0 "쿠라이시의 매가 카르모나에서 수하들을 고취한 일화를 따라 해봐야겠어."
 fp2_yearly.1004.b:0 "예멘과의 외교 협상 일화는 실로 전설 그 자체로군."
 fp2_yearly.1004.c:0 "우린 사실 친척 관계였구나!"

 nick_the_hawk_of_quraysh:0 "쿠라이시의 매"


 fp2_hawk_of_quarysh_martial_modifier:0 "전투력 영감"
 fp2_hawk_of_quarysh_martial_modifier_desc:0 "해당 인물은 쿠라이시의 매에게서 전투력 영감을 얻었습니다."


 fp2_hawk_of_quarysh_diplomacy_modifier:0 "외교 영감"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "해당 인물은 쿠라이시의 매에게서 외교 영감을 얻었습니다."

 fp2_yearly.1005.t:0 "길 잃은 바이킹"
 fp2_yearly.1005.desc:0 "덩치 큰 [hidden_viking.GetWomanMan]이 악에 받쳐 몸부림치며 내 앞으로 끌려왔다. 누가 봐도 바이킹 약탈자가 분명했다. 지난 수십 년 동안 우리 봉역에 혼돈을 야기한 장본인들.\n\n"제발 자비를 베풀어 주십시오. 전 [hidden_viking.GetName](이)고, 수년 동안 [viking_county.GetNameNoTooltip]에서 살아왔습니다. 다쳤다는 이유로 버려진 절 마을 주민들이 거둬준 겁니다. 이젠 가족이나 다름없습니다."\n\n바이킹이 목숨을 살려달라는 듯 무릎을 꿇었다. 몇몇 농노들이 [hidden_viking.GetHerHis] 이야기가 사실임을 검증해 주었다."
 fp2_yearly.1005.a:1 "색다른 사연이 있겠지. 그걸로 내 궁정 신하들의 재미를 책임져 주게."
 fp2_yearly.1005.b:0 "선행 좀 한다고 악행이 사라지는 건 아니야. 목숨을 내놓아라."
 fp2_yearly.1005.c:0 "마을을 지킨다 하였지. 일단은 살려주겠다."


 fp2_yearly.1006.t:0 "바이킹 치즈?"
 fp2_yearly.1006.desc:0 "나는 간단한 요깃거리를 판매하는 길거리 가판대 앞에 멈춰 섰다. 상인 [cheese_trader.GetName](은)는 내게 여러 음식을 권하는가 싶더니, 끝내 가판대 밑으로 손을 뻗어 작은 나무 상자를 꺼내 들었다.\n\n"영주님을 위한 음식입니다. 봉역에서 제일 맛있는 치즈죠." [cheese_trader.GetSheHe|U]가 내 손에 작은 덩어리를 쥐여주더니, 몸을 내밀어 작게 속삭였다. "이곳 이베리아의 치즈 장인 바이킹이 만든 겁니다."\n\n별 희한한 소리를 다 듣긴 했지만 치즈 맛 하나는 확실했다."
 fp2_yearly.1006.a:0 "치즈는 일단 사겠는데 무슨 얼토당토않은 이야기를 하는 건지."
 fp2_yearly.1006.b:0 ""치즈 바이킹"을 찾아야겠어..."
 fp2.1006.b.tt:0 "공모자를 보내 "치즈 바이킹" 수색을 시작함"
 fp2_yearly.1006.c:0 "개소리가 풍년이군."


 fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc:0 "웬 앙상한 [fake_cheese_viking.GetWomanMan]이 내 앞에 나타났다. 이 가련하기 짝이 없는 인물이 바이킹은 둘째치고 치즈 장인이라니 믿기지 않을 지경이었다.\n\n"정말 죄송합니다. 사실 전 바이킹이 아닙니다. 치즈를 더 팔려고 꾸며낸 거짓말입니다." [fake_cheese_viking.GetSheHe]가 더듬거리며 말했다."
 fp2_yearly.1007.a:0 "뭐, 수수께끼는 풀렸으니 됐지."
 fp2_yearly.1007.b:0 "수익과 치즈의 절반을 내놓게."

 fp2_respected_clergy_chess:0 "성직자를 향한 존경심"
 fp2_respected_clergy_chess_desc:0 "성직자를 존경하는 의미에서 체스의 규칙을 변경함"

 fp2_cheese_artifact:0 "숙성 치즈"
 fp2_cheese_artifact_desc:0 "소문과 달리 바이킹이 만든 치즈는 아닙니다. 그렇지만 맛 하나는 정말 훌륭합니다."


 fp2_yearly.1008.t:0 "치즈 섭취"
 fp2_yearly.1008.desc:0 "때가 됐다. 지금껏 이 세상에서 제일 맛있는 치즈를 지하 저장고에 두고 천천히 숙성해왔다. 농축된 풍미가 엄청날 테지.\n\n이제 맛을 음미할 차례다."
 fp2_yearly.1008.a:0 "[ROOT.Char.GetFaith.HealthGodName|U]께서 눈물을 흘리시겠군. 정말 맛있는 치즈였어."
 fp2_yearly.1008.b:0 "아니야. 조금만 더 숙성하자."
