 court_lodgings_middling_inspirations:0 "Die Qualität einer abgeschlossenen [inspiration|E] erhöht sich mit einer gewissen Chance"
 court_lodgings_spacious_inspirations:0 "Die Qualität einer abgeschlossenen [inspiration|E] erhöht sich mit einer ordentlichen Chance"
