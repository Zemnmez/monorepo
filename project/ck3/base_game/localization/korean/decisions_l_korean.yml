 found_kingdom_of_bosnia_decision_desc:0 "보스니아 중부에 펼쳐진 산과 숲은 남북의 영주들이 서로 뺏고 뺏기던 곳입니다. 하지만 이제는 그러한 일이 없을 듯합니다..."
