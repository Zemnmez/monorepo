 #Yapaniya
 yapaniya:0 "Yapaniya"
 yapaniya_adj:0 "yapaniya"
 yapaniya_adherent:0 "yapaniya"
 yapaniya_adherent_plural:0 "yapaniyas"
 yapaniya_desc:1 "La foi des jaïns yapaniya présente certaines similitudes avec les traditions svetambara et digambara. Les mendiants yapaniya sont censés être nus, tout comme les digambara, mais ils n’adhèrent pas à leurs règles strictes. La foi soutient également que les femmes peuvent atteindre Moksha et les religieuses sont courantes au sein de la foi."
