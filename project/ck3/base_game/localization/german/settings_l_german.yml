 SETTING_TOOLTIP_MODE_MOUSE_TENDENCY_TOOLTIP:0 "#T $SETTING_TOOLTIP_MODE_MOUSE_TENDENCY$#!\nTooltips rasten automatisch an Ort und Stelle ein, bis sich der Mauszeiger wegbewegt."
 SETTING_TOOLTIP_MODE_LOCK_ON_ACTION:0 "Aktions-Lock"
 SETTING_TOOLTIP_MODE_LOCK_ON_ACTION_TOOLTIP:0 "#T $SETTING_TOOLTIP_MODE_LOCK_ON_ACTION$#!\nBenutzt die #V Mittlere Maustaste#!, um Tooltips ein- und ausrasten zu lassen."
 SETTING_TOOLTIP_MODE_LOCK_ON_TIMER:0 "Timer-Lock"
 SETTING_TOOLTIP_MODE_LOCK_ON_TIMER_TOOLTIP:0 "#T $SETTING_TOOLTIP_MODE_LOCK_ON_TIMER$#!\nTooltips bleiben an Ort und Stelle eingerastet, solange sich der Mauszeiger eine kleine Weile nicht bewegt. #weak (Standardeinstellung.)#!"
