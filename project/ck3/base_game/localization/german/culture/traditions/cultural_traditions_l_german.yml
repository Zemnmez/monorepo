 recruit_mountain_specialist_decision_confirm:0 "$invite_knights_decision_confirm$"
 
 recruit_dry_specialist_decision:0 "Trockenlandspezialisten anwerben"
 recruit_dry_specialist_decision_desc:0 "Die [ROOT.Char.GetCulture.GetCollectiveNoun] sind an die glühende Hitze gewöhnt und reisen auch unter ihrem sengenden Blick nach nah und fern. Wenn ich meine Armeen verlegen will, ohne dass sie verdorrt, sollte ich um ihre Führung bitten."
 recruit_dry_specialist_decision.tt:0 "Ein [commander|E] mit hoher [martial|E] mit der [trait|E] [GetTrait('desert_warrior').GetName(GetNullCharacter)] schließt sich Eurem [court|E] an."
