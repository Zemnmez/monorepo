 court_diplomatic:0 "Corte diplomática"
 court_diplomatic_desc:1 "#low La diplomacia es clave para cosechar el respeto de nuestros iguales y mantener el señorío en paz. Un vasallo contento es un vasallo leal. \n\nLos cortesanos ganan los rasgos [GetTrait('diplomatic_court_1').GetName( GetNullCharacter )].#!"
 court_diplomatic_tooltip_desc:0 "En una $court_diplomatic$ se pone mucho énfasis en las relaciones y la resolución pacífica de conflictos."
 court_warlike:0 "Corte bélica"
 court_warlike_desc:1 "#low ¡Una demostración de fuerza es el único modo de imponer asombro y respeto! Nuestros caballeros y soldados son famosos por su destreza. \n\nLos cortesanos ganan los rasgos [GetTrait('warlike_court_1').GetName( GetNullCharacter )].#!"
 court_warlike_tooltip_desc:0 "En una $court_warlike$ se tiene en alta estima un cuerpo fuerte y una mente estratégica."
 court_administrative:0 "Corte administrativa"
 court_administrative_desc:1 "#low Solo una corte eficiente y bien mantenida hará que nuestro señorío prospere. \n\nLos cortesanos ganan los rasgos [GetTrait('administrative_court_1').GetName( GetNullCharacter )].#!"
 court_administrative_tooltip_desc:0 "Una $court_administrative$ es aquella centrada en el desarrollo del señorío."
 court_intrigue:0 "Corte de intrigas"
 court_intrigue_desc:1 "#low Es peligroso dejar a la gente en la corte sin control. Debemos asegurarnos de que nadie pueda tramar nada sin que lo sepamos. \n\nLos cortesanos ganan los rasgos [GetTrait('intrigue_court_1').GetName( GetNullCharacter )].#!"
 court_intrigue_tooltip_desc:0 "En una $court_intrigue$ hay que tener cuidado; un secreto puede ser tan mortal como un cuchillo en plena noche, y en esta corte abundan ambos."
 court_scholarly:0 "Corte erudita"
 court_scholarly_desc:1 "#low Una corte consiste sobre todo en atraer mentes cultas y gente de talento excepcional. \n\nLos cortesanos ganan los rasgos [GetTrait('scholarly_court_1').GetName( GetNullCharacter )].#!"
 court_scholarly_tooltip_desc:0 "El conocimiento y el estudio diligente se valoran en una $court_scholarly$"
 court_tribal:0 "Corte tribal"
 court_tribal_desc:0 "#low En la corte, la fuerza da la razón ¡y los salones se engalanarán con el botín y el saqueo! \n\nLos cortesanos ganan los rasgos [GetTrait('warlike_court_1').GetName( GetNullCharacter )].#!"
 court_tribal_tooltip_desc:0 "En una $court_tribal$ se valora la destreza marcial y la resistencia."

