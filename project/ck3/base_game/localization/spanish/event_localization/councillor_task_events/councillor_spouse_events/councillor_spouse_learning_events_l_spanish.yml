 add_patronage_spouse_education_points_effect.t:0 "Niño beneficiado por la tutela [councillor.Custom('ES_DelDela')] cónyuge"
 add_patronage_spouse_education_points_effect.desc:1 "Es más probable que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))], [patronage_student.GetTitledFirstName], reciba una buena [education|lE] gracias a la tutela de [councillor.GetTitledFirstName]."
 add_patronage_spouse_education_points_child_effect.desc:0 "Es más probable que mi [patronage_student.Custom('GetDaughterSon')], [patronage_student.GetTitledFirstName], reciba una buena [education|lE] gracias a la tutela de [councillor.GetTitledFirstName]."
 
 #Events
 councillor_spouse_learning.2601.t:1 "Cónyuge: Educación continua"
 councillor_spouse_learning.2601.not_scholarly.desc:0 "«No te haría daño leer un libro de vez en cuando», suele decirme mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [councillor.Custom('ES_ElLa')] estudios[councillor.Custom('ES_OA')] [councillor.GetTitledFirstName]. Se ha ofrecido a ser mi tutor[councillor.Custom('ES_XA')], por si necesito ayuda para empezar."
 councillor_spouse_learning.2601.scholarly.desc:0 "Cada vez que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] me encuentra inclinad[ROOT.Char.Custom('ES_OA')] sobre un libro, se entusiasma notablemente.\n\n«¿Quieres que te ayude con los estudios? ¿Alguien con quien intercambiar ideas o nuevos volúmenes? ¡Acabo de adquirir un tomo con un análisis excelente de [ROOT.Char.Custom('education_conversation_subject')]!»."
 councillor_spouse_learning.2601.a:0 "Sí, agradecería tu orientación."
 councillor_spouse_learning.2601.b:0 "[tutoring_student_1.GetTitledFirstNameNoTooltip] necesita más tu ayuda que yo."
 councillor_spouse_learning.2601.c:0 "Mejor tutela a [tutoring_student_2.GetTitledFirstNameNoTooltip]."
 councillor_spouse_learning.2601.d:0 "Céntrate en tus estudios."
 councillor_spouse_learning_2601_tutoring_effect.critical_success:0 "[THIS.Char.LocalPlayerString( 'Tu comprensión', 'La comprensión de ' )][THIS.Char.LocalPlayerString( '', THIS.Char.GetTitledFirstName )] de [THIS.Char.Custom('education_focus')] aumenta enormemente"
 councillor_spouse_learning_2601_tutoring_effect.success:0 "[THIS.Char.LocalPlayerString( 'Tu comprensión', 'La comprensión de ' )][THIS.Char.LocalPlayerString( '', THIS.Char.GetTitledFirstName )] de [THIS.Char.Custom('education_focus')] aumenta"
 

 councillor_spouse_learning.2001.faith.t:1 "Cónyuge: conspiradores [councillor.GetFaith.GetAdherentNamePluralTooltip]"
 councillor_spouse_learning.2001.culture.t:1 "Cónyuge: conspiradores [councillor.GetCulture.GetCollectiveNounNoTooltip|l]"
 councillor_spouse_learning.2001.start.desc:0 "[faction_leader.GetTitledFirstName] y sus camaradas conspiradores"
 councillor_spouse_learning.2001.faith.desc:0 "[councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_spouse_learning.2001.culture.desc:0 "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_spouse_learning.2001.middle.desc:0 "en el [different_culture_or_faith_faction.GetName] no me dan ni un momento de paz."
 councillor_spouse_learning.2001.independence_faction.desc:0 "Deberían ser súbditos leales, pero sé que conspiran contra mí."
 councillor_spouse_learning.2001.liberty_faction.desc:0 "Siempre están intentando socavar mi autoridad."
 councillor_spouse_learning.2001.claimant_faction.desc:0 "Esos ladrones deshonrosos quieren arrebatarme la tierra que me pertenece por derecho."
 councillor_spouse_learning.2001.end.desc:0 "\n\nPor fortuna, como «un[councillor.Custom('ES_OA')] de los suyos», mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] tiene cierta influencia sobre ellos. Se ha ofrecido a mediar y quiere saber cómo proceder."
 councillor_spouse_learning.2001.a.faith:0 "Apaciguar a los miembros de la facción [councillor.GetFaith.GetAdjectiveNoTooltip]."
 councillor_spouse_learning.2001.a.culture:0 "Apaciguar a los miembros de la facción [councillor.GetCulture.GetNameNoTooltip]."
 councillor_spouse_learning.2001.a.faction_members_faith:0 "Todo miembro [councillor.GetFaith.GetAdherentName] de la [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.2001.a.faction_members_culture:0 "Toda aquella persona [councillor.GetCulture.GetName] de la [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.2001.b:0 "Hacer que [faction_member_1.GetTitledFirstNameNoTooltip] abandone la facción."
 councillor_spouse_learning.2001.c:0 "Convencer a [faction_member_2.GetTitledFirstNameNoTooltip] de que siga siendo leal a mí."

 councillor_spouse_learning.2301.t:1 "Cónyuge: Un poder superior"
 councillor_spouse_learning.2301.desc:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] se ha convertido en una figura bien conocida en el mundo religioso. Su patrocinio de teólogos [councillor.GetFaith.GetAdherentNamePluralNoTooltip], [councillor.GetFaith.HouseOfWorshipPlural] y órdenes ha atraído la atención [religious_head.Custom('ES_DelDela')] [religious_head.GetTitledFirstName] en persona.\n\nLa gratitud [religious_head.Custom('ES_DelDela')] [religious_head.GetTitleAsNameNoTooltip] tiene beneficios poderosos. Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] se ha ofrecido a contactar con [religious_head.GetSheHe] en mi nombre."
 councillor_spouse_learning.2301.a:0 "¿Puedes presentarnos?"
 councillor_spouse_learning.2301.a.success:0 "He entablado amistad con [religious_head.GetTitledFirstName]."
 councillor_spouse_learning.2301.b:0 "¿Y qué puede hacer [religious_head.GetSheHe] a cambio por nosotros?"
 councillor_spouse_learning.2301.c:0 "¡Es mi oportunidad para que me vuelvan a acoger en la comunidad religiosa!"
 councillor_spouse_learning.2301.d:0 "Que sepa que todo lo que hacemos es por [councillor.GetFaith.HighGodName]."

 councillor_spouse_learning.2602.t:1 "Cónyuge: Ampliando horizontes"
 councillor_spouse_learning.2602.not_root.desc:0 "Aunque mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName] sabe un par de cosas sobre [student.Custom('highest_skill_noun')], [councillor.GetTitledFirstName] cree que es hora de que amplíe sus horizontes.\n\n«Podría adquirir nuevos libros, preparar deberes, darle unas cuantas lecciones. ¿Qué tema beneficiaría más a [student.GetFirstNameNoTooltip]?»."
 councillor_spouse_learning.2602.root.desc:0 "«Aunque ya sabes un par de cosas sobre [student.Custom('highest_skill_noun')], [student.Custom('ES_ElLa')] [student.GetTitleTierName] de [student.GetPrimaryTitle.GetNameNoTierNoTooltip] debe tener una gran variedad de habilidades», dice mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n«Podría adquirir nuevos libros, preparar deberes, darte unas cuantas lecciones. ¿Qué tema te interesa más?»"
 councillor_spouse_learning.2602.a:0 "Diplomacia."
 councillor_spouse_learning.2602.b:0 "Teoría militar."
 councillor_spouse_learning.2602.c:0 "Economía del señorío."
 councillor_spouse_learning.2602.d:0 "Gestión de la red de espías."
 councillor_spouse_learning.2602.e:0 "Teología."

 councillor_spouse_learning.1304.desc:0 "Cónyuge patrocina a [religious_vassal.GetTitledFirstNameNoTooltip]"
 councillor_spouse_learning.1305.desc:0 "La piedad de mi cónyuge impresiona [religious_head.Custom('ES_AlAla')] [religious_head.GetTitleAsNameNoTooltip]"



 councillor_spouse_learning.2603.t:1 "Cónyuge: A la altura de la tarea"
 councillor_spouse_learning.2603.desc:0 "Algunos de mis consejeros creen que el trabajo les pertenece solo por derecho de sangre o influencia, ¡cuán equivocados están! Espero resultados, mas suelen decepcionarme.\n\nTras un largo día, me estoy quejando a [councillor.GetFirstName] cuando me interrumpe. «Déjame hacer algo al respecto, [ROOT.Char.GetWifeHusband] mí[ROOT.Char.Custom('ES_OA')]. Unas cuantas lecciones les agudizarán el ingenio»."
 councillor_spouse_learning.2603.a:0 "A [chancellor.GetCouncilTitle] [chancellor.GetFirstNameNoTooltip] le vendría bien un tutor."
 councillor_spouse_learning.2603.b:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] le vendría bien tu ayuda."
 councillor_spouse_learning.2603.c:0 "Dale unas lecciones a mi [steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2603.d:0 "Tal vez tengas algún consejo para [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2603.e:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] necesita orientación."
 councillor_spouse_learning.2603.f:0 "Mejor quédate conmigo…"
 
