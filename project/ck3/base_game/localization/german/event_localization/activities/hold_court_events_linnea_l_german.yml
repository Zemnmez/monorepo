l_german:
 hold_court.5001.t:0 "$hold_court_header$ Unglückliches Paar"
 hold_court.5001.desc_opening:0 "[complainer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kommt auf mich zu und bittet mich, [complainer.Custom('DE_PRO_POS_S_3P')]e Verlobung aufzuheben, da [complainer_betrothed.Custom2('MyCharacterIntroduction', ROOT.Char)] [complainer.Custom('DE_PRO_PER_S_3P_D')] nicht recht ist.\n\n„[complainer_betrothed.Custom('DE_PRO_PER_S_3P_N')|U]"
 hold_court.5001.desc_bad_fame:0 "hat so schreckliche Dinge getan,"
 hold_court.5001.desc_bad_habits:0 "hat so eine unangenehme Persönlichkeit,"
 hold_court.5001.desc_bad_health:0 "wird von Krankheiten heimgesucht,"
 hold_court.5001.desc_bad_genes:0 "ist von einem schwachen Leib geplagt,"
 hold_court.5001.desc_bad_traits:0 "wird von der Sünde getrieben,"
 hold_court.5001.desc_fallback_1:0 "passt einfach nicht zu mir,"
 hold_court.5001.desc_quirk:0 "[complainer_betrothed.Custom('DE_PRO_PER_S_3P_N')] ist immer so [complainer_betrothed.Custom('quirk_neg_adjective')]"
 hold_court.5001.desc_ugly:0 "und [complainer_betrothed.Custom('DE_PRO_PER_S_3P_N')] ist obendrein noch hässlich!"
 hold_court.5001.desc_old:0 "und [complainer_betrothed.Custom('DE_PRO_PER_S_3P_N')] ist so #EMP alt#!!"
 hold_court.5001.desc_young:0 "und [complainer_betrothed.Custom('DE_PRO_PER_S_3P_N')] ist noch ein Kind!"
 hold_court.5001.desc_fallback_2:0 "und [complainer_betrothed.Custom('DE_PRO_PER_S_3P_N')] ist obendrein vom Wesen her äußerst unangenehm!"
 hold_court.5001.desc_ending:0 "Bitte befreit mich von dieser Verpflichtung, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord].“"
 hold_court.5001.a:0 "Ich verstehe. Eure Verbindung ist hiermit aufgelöst."
 hold_court.5001.b:0 "Eine Vereinbarung ist eine Vereinbarung."
 hold_court.5001.b_close_family:0 "Das ist m[complainer_betrothed.Custom('DE_ART_IND_N')] #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('complainer_betrothed'))]#!, von [complainer_betrothed.Custom('DE_ART_DEF_S_D')] Ihr da sprecht!"
 hold_court.5001.c:0 "Dann werdet Ihr #EMP niemals#! heiraten!"

 hold_court.5010.t:0 "$hold_court_header$ [county.GetNameNoTierNoTooltip] außer Kontrolle"
 hold_court.5010.desc_marshal:0 "„[marshal.GetCouncilTitle] [marshal.GetTitledFirstName] knüpft uns auf und setzt uns immerzu nach. Wir … Wir könnten für Ordnung sorgen, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]. #EMP Bitte#!! Wir könnten unsere Angelegenheiten selbst regeln, ohne dass so viele sterben müssen!“\n\n"
 hold_court.5010.desc:0 "„Sie knüpfen uns auf und setzen uns immerzu nach. Wir könnten für Ordnung sorgen, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]. #EMP Bitte#!! Wir könnten unsere Angelegenheiten selbst regeln, ohne dass so viele sterben müssen!“\n\n"
 hold_court.5010.desc_vassal_holder:0 "[peasant.Custom('DE_ART_IND_N')|U] [Select_CString(peasant.IsFemale,'Bäuerin','Bauer')] aus [county.GetName], einer von Unruhen geplagten Region, die m[vassal.Custom('DE_ART_IND_D')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] regiert, versichert mir, dass die Kontrolle dort auch ohne übermäßiges Blutvergießen wiederhergestellt werden könnte."
 hold_court.5010.desc_holder:0 "[peasant.Custom('DE_ART_IND_N')|U] [Select_CString(peasant.IsFemale,'Bäuerin','Bauer')] aus [county.GetName], einer von Unruhen geplagten Region, versichert mir, dass die Kontrolle dort auch ohne übermäßiges Blutvergießen wiederhergestellt werden könnte."
 hold_court.5010.a:0 "Interessante Idee. Probieren wir sie aus."
 hold_court.5010.a_tt_marshal:0 "Ihr tragt [marshal.GetTitledFirstNameNoTooltip] auf, eine Weile auf die Henkersschlinge zu verzichten"
 hold_court.5010.a_tt_vassal:0 "Ihr tragt [marshal.GetTitledFirstNameNoTooltip] auf, eine Weile auf die Henkersschlinge zu verzichten"
 hold_court.5010.b:0 "Ihr habt recht: Was wir brauchen, ist #EMP übermäßiges#! Blutvergießen!"
 hold_court.5010.c:0 "Hier. Macht damit, was Ihr wollt."

 hold_court.5020.t:0 "$hold_court_header$ Ganz [province.GetNameNoTooltip] tanzt"
 hold_court.5020.desc_opening:0 "[peasant.Custom('DE_ART_IND_N')|U] [Select_CString(peasant.IsFemale,'Bäuerin','Bauer')] aus [province.GetName] wird vor mich gebracht, und ganz gleich, was die Wachen auch tun, [peasant.Custom('DE_PRO_PER_S_3P_N')] hört nicht auf zu tanzen. Blutige Schlieren bilden sich bereits an [peasant.Custom('DE_PRO_POS_S_3P')]en geschundenen Füßen.\n\n„Ich kann einfach nicht aufhören, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]! Keiner von uns kann es. Nicht ehe wir zusammenbrechen. Bitte helft uns!“\n\n"
 hold_court.5020.desc_physician:0 "[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist sich sicher, dass die Bürger von einem Blutüberschuss betroffen sind, der zu einem Ungleichgewicht ihrer Körpersäfte führt."
 hold_court.5020.desc_chaplain_intro_1:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] andererseits"
 hold_court.5020.desc_chaplain_intro_2:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 hold_court.5020.desc_christian_john:0 "besteht darauf, dass es sich um einen Fluch handelt, der vom heiligen Johannes dem Täufer zur Bestrafung der Bauern geschickt wurde."
 hold_court.5020.desc_christian_vitus:0 "besteht darauf, dass es sich um einen Fluch handelt, der vom heiligen Vitus zur Bestrafung der Bauern geschickt wurde."
 hold_court.5020.desc_god:0 "besteht darauf, dass es sich um einen Fluch handelt, den die höchsten Mächte zur Bestrafung der Bauern schickten."
 hold_court.5020.desc_no_physician:0 "Die Tanzwut hat sich in [province.GetName] weiter ausgebreitet. Niemand kann mehr untätig und still dasitzen."
 hold_court.5020.a:0 "Tanzen? Klingt entzückend! Der Nächste."
 hold_court.5020.b:0 "Betet für Eure Errettung und der Himmel wird sicherlich antworten."
 hold_court.5020.b_saint:0 "Betet an einem Schrein, der einem Heiligen geweiht ist."
 hold_court.5020.c:0 "Bringt die Blutegel! Wir haben einen Blutüberschuss auszugleichen."
 hold_court.5020.d:0 "Wir können das Tanzen nur mit #EMP mehr Tanzen#! bekämpfen!"
 hold_court.5020.d_tt:0 "Entsendet Euren Hofmusikanten, um für die Leidenden zu spielen"

 hold_court.5030.t:0 "$hold_court_header$ Schriftsprache"
 hold_court.5030.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zeigt mir eine Seite, die mit mir unbekannten Symbolen gefüllt ist, und besteht auf deren Lesbarkeit.\n\n„Ich habe für die [courtier.GetWomenMen] des Hofes eine eigene Schriftsprache entwickelt, da das eigentliche Alphabet hauptsächlich Teil des Unterrichts für [courtier.Custom('WomenMenOpp')] ist. Wenn Ihr es erlaubt, werde ich sofort damit beginnen, die [courtier.Custom('LadiesLords')] zu unterrichten!“"
 hold_court.5030.desc_you:0 "\n\nIch kann nicht anders, als mir die Freiheit vorzustellen, die eine solche Sprache gewähren könnte!"
 hold_court.5030.a:0 "Was für eine großartige Idee!"
 hold_court.5030.courtiers:0 "Alle [courtier.Custom('FemaleMale')|U]en Höflinge"
 hold_court.5030.b:0 "[court_tutor.GetFirstNameNoTooltip], unser Hoflehrer, wird Euch dabei helfen, dies zu lehren."
 hold_court.5030.c:0 "Wir könnten Eure Talente für andere Dinge besser gebrauchen!"
