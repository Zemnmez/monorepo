l_german:
 faith_conversion.1001.t:0 "Bekehrung"
 faith_conversion.1001.start:0 "Mit meiner Entscheidung zum [new_faith.GetName] zu konvertieren, lasse ich einen [new_faith.PriestNeuter] an meinen Hof kommen und die Riten durchführen.\n\n"
 faith_conversion.1001.desc:0 "Da das Schicksal meiner unsterblichen Seele auf dem Spiel steht, kann ich nur beten, dass ich die richtige Entscheidung getroffen habe.\n\nDoch abseits der Metaphysik"
 faith_conversion.1001.desc.zealous:0 "Als [template_priest.Custom('DE_PRO_PER_S_3P_N')] die Zeilen aus den heiligen Schriften zitiert, kann ich #EMP spüren#!, wie der Glaube in mir entbrennt: Ohne jeden Zweifel ist mein Geist auf dem rechten Pfad.\n\nDoch ganz gleich, wie groß mein Eifer auch sein mag,"
 faith_conversion.1001.desc.zealous.carnal_male:0 "Als [template_priest.Custom('DE_PRO_PER_S_3P_N')] die Zeilen aus den heiligen Schriften zitiert, kann ich #EMP spüren#!, wie der Glaube in mir wächst: Ohne jeden Zweifel ist mein Geist auf dem rechten Pfad.\n\nDoch ganz gleich, wie groß mein Eifer auch sein mag,"
 faith_conversion.1001.desc.zealous.carnal_female:0 "Als [template_priest.Custom('DE_PRO_PER_S_3P_N')] die Zeilen aus den heiligen Schriften zitiert, kann ich #EMP spüren#!, wie der Glaube in mir pulsiert: Ohne jeden Zweifel ist mein Geist auf dem rechten Pfad.\n\nDoch ganz gleich, wie groß mein Eifer auch sein mag,"

 faith_conversion.1001.desc.compassionate:0 "Da das Schicksal meiner unsterblichen Seele – sowie das der Seelen meiner Untertanen – auf dem Spiel steht, kann ich nur beten, dass ich die richtige Entscheidung getroffen habe.\n\nDoch abseits der Metaphysik"
 faith_conversion.1001.desc.reincarnation:0 "Da das Leben meiner nächsten Inkarnation auf dem Spiel steht, kann ich nur beten, dass ich die richtige Entscheidung getroffen habe.\n\nDoch abseits der Metaphysik"
 faith_conversion.1001.desc.cynical:0 "Auch wenn ich nicht an das Gefasel glaube, dass der [new_faith.PriestNeuter] von sich gibt, hatte eine Konvertierung doch genug politische Vorteile zu bieten, sodass mir nun klar wird, dass ich schon viel früher hätte konvertieren sollen.\n\nUngeachtet meiner Gründe "

 faith_conversion.1001.end.is_vassal.convert_away:0 "sind meine drängendsten Sorgen doch weltlicher Natur: Wie wird [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] reagieren, wenn [my_liege.Custom('DE_PRO_PER_S_3P_N')] erfährt, dass ich [my_liege.Custom('DE_PRO_POS_S_3P')]en Glauben abgelehnt habe?"
 faith_conversion.1001.end.is_vassal.convert_to:0 "kann ich erleichtert in dem Wissen aufatmen, dass [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] meinen Glauben nicht mehr gegen mich verwenden kann."
 faith_conversion.1001.end.is_top_liege.convert_away:0 "sind meine drängendsten Sorgen weltlicher Natur: Die meisten meiner Vasallen folgen einem anderen Glauben. Werde ich mein Reich gegen interne Rebellionen oder fremde Opportunisten geeint halten können?"
 faith_conversion.1001.end.is_top_liege.convert_to:0 "kann ich beruhigt in dem Wissen sein, dass der Großteil meines Reichs im Glauben geeint als wahrlich [new_faith.GetAdjectiveNoTooltip]es Land hinter mir steht."

 faith_conversion.1001.a:0 "Gelobt sei [ROOT.Char.GetFaith.HighGodName]!"
 faith_conversion.1001.b:0 "Wenigstens habe ich [template_priest.GetFirstNameNoTooltip], um mich anzuleiten …"

 faith_conversion.1101.toast:0 "Lehnsherr konvertierte zum Glauben"
