 # When Minds Collide
 ep1_flavor.2070.t:0 "Wenn Gedanken aufeinanderprallen"
 ep1_flavor.2070.desc.intro:0 "Als ich an der Bibliothek vorbeikomme, erweckt die Unzufriedenheit von [symposium_courtier.GetTitledFirstName] meine Aufmerksamkeit. [symposium_courtier.Custom('DE_PRO_PER_S_3P_N')|U] streitet mit [symposium_scholar.GetTitledFirstName], einem gastierenden [symposium_scholar.GetCulture.GetNameNoTooltip|l]en [symposium_scholar.Custom('GetScholarType')] von gewissem Ruf.\n\n"
 ep1_flavor.2070.desc.theo_same_faith:0 "„Ihr macht dieselben Fehler wie [symposium_courtier.GetFaith.GetAdjectiveNoTooltip|l]e Initianden“, verkündet [symposium_courtier.GetFirstNameNoTooltip] hochnäsig. „Wahrlich, das ist der Weg der Ketzerei.“\n\n„Kommt schon“, fleht [symposium_scholar.Custom('DE_ART_DEF_S_N')] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan]. „Sicher haben die höchsten Mächte nicht vorgesehen, dass die heiligen Lehren unveränderlich sind, insbesondere wenn es noch so viel für uns an ihnen auszulegen und zu deuten gibt.“"
 ep1_flavor.2070.desc.theo_same_faith_diff_cult:0 "„Ich hatte ja keine Ahnung, wie weit die [symposium_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Vorstellungen vom [symposium_courtier.GetFaith.GetAdjectiveNoTooltip]en Glauben von den Lehren abgewichen sind, die [symposium_scholar.GetFaith.HighGodName] uns schenkte!“, schnauft [symposium_courtier.GetFirstNameNoTooltip].\n\n„Unsinn!“ [symposium_scholar.Custom('DE_ART_DEF_S_N')|U] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan] hebt mahnend den Finger. „Die [symposium_courtier.GetCulture.GetNameNoTooltip|l]en [symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip] sind es, die vom Weg abgekommen sind und heidnischen Praktiken nachgehen.“"
 ep1_flavor.2070.desc.theo_same_relig:0 "„Die Unterschiede zwischen [symposium_courtier.GetFaith.GetNameNoTooltip] und [symposium_scholar.GetFaith.GetNameNoTooltip] sind mehr als nur Formalien“, doziert [symposium_courtier.GetFirstNameNoTooltip]. „Eure Ketzerei hat sich von [symposium_courtier.GetFaith.HighGodName] entfernt.“\n\n„Das wahre Wesen des Glaubens umfasst beide Ausrichtungen“, sagt der [symposium_scholar.Custom('DE_ART_DEF_S_N')] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan] feierlich. „Es sind die Unwissenden, die aus Rillen Schluchten machen.“"
 ep1_flavor.2070.desc.theo_diff_relig:0 "„Ich habe die [symposium_scholar.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]en Lehren nie verstanden“, sinniert [symposium_courtier.GetFirstNameNoTooltip]. „[symposium_scholar.GetFaith.HighGodName|U] wirkt so wenig überzeugend im Vergleich zu [symposium_courtier.GetFaith.HighGodName].“\n\n[symposium_scholar.Custom('DE_ART_DEF_S_N')] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan] lächelt sarkastisch. „Was für ein tiefes Verständnis Ihr habt! Wenn Ihr [symposium_scholar.GetFaith.BishopNeuter] wärt, würdet Ihr in der Nachwelt sicher reich belohnt!“"
 ep1_flavor.2070.desc.mystic:0 "„Diese esoterischen Praktiken haben keinen Platz im Reich von [symposium_courtier.GetFaith.HighGodName]“, mahnt [symposium_courtier.GetFirstNameNoTooltip] streng. „Es sind nur Listen und Täuschungen, die sich hinter Mysterien verbergen.“\n\n[symposium_scholar.Custom('DE_ART_DEF_S_N')|U] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan] lächelt abschätzig. „Ihr fürchtet nur, was Ihr nicht versteht, und Euch fehlen der Mut oder die Intelligenz, um es zu lernen.“"
 ep1_flavor.2070.desc.medicine:0 "„Ein Medikus mag nützlich sein, doch am Ende entscheidet dennoch [symposium_courtier.GetFaith.HighGodName] über Leben und Tod“, klagt [symposium_courtier.GetFirstNameNoTooltip]. „Es gibt keine Umschläge für eine wunde Seele.“\n\n„Euch scheint es an Verständnis für die Physis zu mangeln“, seufzt [symposium_scholar.Custom('DE_ART_DEF_S_N')] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan]. „So viele könnten gerettet werden, wenn es nicht so viel Unwissen gäbe.“"
 ep1_flavor.2070.desc.ling_same_cult:1 "„[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|U]e Schriften sind weitaus feiner entwickelt als alles, was man in [symposium_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] findet“, gähnt [symposium_courtier.GetFirstNameNoTooltip]. „Ihr müsst auf jeden Fall ein paar Bücher mitnehmen, wenn Ihr abreist.“\n\n„Es ist unglaublich, wie sehr sich jemand irren kann“, schnauft [symposium_scholar.Custom('DE_ART_DEF_S_N')] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan]. „Und es dann auch noch mit solcher Selbstsicherheit vorzutragen …“"
 ep1_flavor.2070.desc.ling_diff_cult:1 "„Bei [symposium_courtier.GetFaith.HighGodName]! Hört Ihr Euch selber reden?!“ [symposium_courtier.GetFirstNameNoTooltip] krümmt sich schier vor Unbehagen. „Dieser [symposium_scholar.GetCulture.GetNameNoTooltip|l]e Dialekt ist eine Schändung der schönen [symposium_courtier.GetCulture.GetLanguage.GetNameNoTooltip|l]en Sprache. Ihr könntet ebenso gut [ling_cul_1_bonus.GetLanguage.GetNameNoTooltip|U] sprechen!“\n\n[symposium_scholar.GetFirstNameNoTooltip] reißt sich wieder zusammen. „Der Hof und die Zunge von [symposium_ruler.GetTitledFirstName] sind bei Weitem reiner als diese traurige Ausrede für ein anständiges Reich.“"
 ep1_flavor.2070.desc.ling_diff_lang:2 "„Eurer fremden Zunge fehlen die Nuancen, um diese Ideen zu diskutieren“, sagt [symposium_courtier.GetFirstNameNoTooltip] verächtlich. „Genau deshalb habt Ihr ja #EMP [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|U]#! gelernt.“\n\n[symposium_scholar.Custom('DE_ART_DEF_S_N')|U] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan] verdreht die Augen und murmelt abschätzig eine halblaute Beleidigung auf [symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip|U]."
 ep1_flavor.2070.desc.fall_alchemy:0 "„Dieses Verhältnis würde niemals aufgehen.“ [symposium_courtier.GetFirstNameNoTooltip] schüttelt den Kopf und grübelt über die Einritzungen in einem Stück Rinde. „Das hat man schon alles versucht.“\n\n[symposium_scholar.Custom('DE_ART_DEF_S_N')|U] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan] antwortet: „Jeder macht Fehler – sogar Alchemisten. Vielleicht ist ihnen etwas entgangen.“"
 ep1_flavor.2070.desc.fall_stars:0 "„Nein, nein, nein! Diese Theorien hat man schon vor Jahrhunderten widerlegt“, murmelt [symposium_courtier.GetFirstNameNoTooltip] mit echtem Unglauben. „Habt Ihr nicht die Klassiker der Astronomie gelesen?“\n\n„Ihr lest, anstatt zu denken“, erwidert [symposium_scholar.Custom('DE_ART_DEF_S_N')] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan]. „Es gibt noch vieles, was wir lernen müssen.“"
 ep1_flavor.2070.desc.fall_books:0 "„Ihr habt #EMP eindeutig#! die falschen Bücher gelesen“, sagt [symposium_courtier.GetFirstNameNoTooltip] herablassend. „Ich gebe Euch eine Liste mit [symposium_courtier.GetCulture.GetNameNoTooltip|l]en Empfehlungen …“\n\n„Das ist schon in Ordnung“, antwortet [symposium_scholar.Custom('DE_ART_DEF_S_N')] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan] gelassen. „So viel steht da ja #EMP offensichtlich#! nicht drin.“"
 ep1_flavor.2070.a:0 "„Sagt einmal: Würdet Ihr auch etwas länger bleiben, [symposium_scholar.GetFirstNameNoTooltip]?“"
 ep1_flavor.2070.c:0 "„Ihr habt unrecht. Und zwar deshalb.“"
 ep1_flavor.2070.c.lang:0 "„Habt Ihr gerade gesagt, was ich denke, was Ihr gesagt habt?“"
 ep1_flavor.2070.c.success:0 "Ihr beweist, dass [symposium_scholar.GetFirstNameNoTooltip] unrecht hat"
 ep1_flavor.2070.c.failure:0 "[symposium_scholar.GetFirstNameNoTooltip] stellt Euch bloß"
 ep1_flavor.2070.c.tt:0 "[symposium_scholar.GetFirstNameNoTooltip] könnte sich Eurem Hof anschließen"
 ep1_flavor.2070.d:0 "„Ich glaube, es ist an der Zeit, dass Ihr geht, [symposium_scholar.Custom('GetScholarType')].“"
 ep1_flavor.2070.e:0 "Raus mit Euch, Lästerer!"
 scholar_type_monk:0 "[ROOT.Char.Custom('NunMonk')]"
