l_german:
 fp2_yearly.4001.t:0 "Die sechste Stunde"
 fp2_yearly.4001.desc:0 "Gute Güte! Es ist wirklich anstrengend, über ein Reich zu herrschen. Den ganzen Tag und auch einen Großteil der Nacht rackere ich mich ab, um die Ordnung in meinen Ländereien aufrechtzuerhalten. Die Bauern leben in dieser Hinsicht ein gesegnetes Leben: Auf ihnen lastet nicht die schwere Bürde der Herrschaft, die sie mit einer tief sitzenden Antriebslosigkeit schlägt.\n\nVielleicht würde mir ein kleines Nickerchen guttun? Ich kann mich von den Anstrengungen des Mittagsmahls erholen und wäre bereit, den Rest des Tages anzugehen!"
 fp2_yearly.4001.a:0 "Nein! Ich habe zu tun."
 fp2_yearly.4001.b:0 "Mm, #EMP verlockend#!."

 fp2_yearly.4002.t:0 "Ein Leben in Harmonie"
 fp2_yearly.4002.desc:0 "Die missbilligende Miene, die mein [realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstName] zeigt, bereitet mich auf etwas vor, bei dem es sich gewiss um irgendeinen lästigen Unfug in Bezug auf [ROOT.Char.GetFaith.HighGodName] handeln wird.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, setzt [realm_priest.Custom('DE_PRO_PER_S_3P_N')] an. „Es gibt eine Angelegenheit von schwerwiegender Bedeutung in Eurem Reich. Die Grafschaft [interfaith_province.GetCounty.GetName] ist voller Menschen, die nicht dem wahren Glauben folgen! Als wäre dies noch nicht schlimm genug, leben sie auch noch Seite an Seite mit wahren Gläubigen! Und, und, und #EMP treiben Unzucht#! miteinander, und …“\n\nIch schließe die Augen, während das endlose Gefasel weitergeht. Ich will gar nicht darüber nachdenken, wie grauenhaft dies alles noch werden soll, was [realm_priest.Custom('DE_PRO_PER_S_3P_N')] da vorträgt, wenn ich nichts unternehme …"
 fp2_yearly.4002.a:0 "Lasst sie in Frieden leben, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b:0 "Ihr habt recht. Das darf so nicht weitergehen."

 fp2_yearly.4003.t:0 "O Camiño de Santiago"
 fp2_yearly.4003.desc:0 "Die heilige Stadt Santiago de Compostela ist ein Anziehungspunk für die Gläubigen und lockt Pilger aus nahen wie fernen Landen an. Die gewundene Route, über die man sie vom Vorgebirge der Pyrenäen aus erreicht, ist entsprechend viel bereist. Wo es Menschen gibt, die reich genug sind, um sich zu dieser heiligen Stätte aufzumachen, gibt es natürlich auch jene, die versuchen, Gewinn aus dem Vertrauen anderer in den Allmächtigen zu ziehen.\n\nEs ist nun schon der fünfte Bericht über einen Raubüberfall in ebenso vielen Tagen in den entsprechenden Landstrichen meines Reichs. Daher sieht sich mein [steward.GetCouncilTitle] [steward.GetFirstName] nun endlich gezwungen, sich mit mir darüber zu beraten, wie wir uns in dieser Sache verhalten sollen."
 fp2_yearly.4003.a:0 "Ich werde mich mit den heiligen Streitern in [ho_province.GetProvince.GetCounty.GetName] ins Benehmen setzen!"
 fp2_yearly.4003.b:0 "Zahlt für Wachen, die einen Abschnitt der Straße patrouillieren sollen."
 fp2_yearly.4003.c:0 "Der Himmel hilft denen, die sich selbst helfen …"
 fp2_yearly.4003.tt:0 "Der örtliche [holy_order|E] wird die Straße in seiner Grafschaft patrouillieren."
