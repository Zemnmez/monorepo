 SETTING_ADVANCED_SHADERS_TOOLTIP:0 "#T Efectos de sombreado avanzados\n#!Esta opción activará los efectos de sombreado avanzados.\n\nSi los desactivas, puede mejorar el rendimiento, pero ciertos efectos se verán peor, como el terreno o el agua."
