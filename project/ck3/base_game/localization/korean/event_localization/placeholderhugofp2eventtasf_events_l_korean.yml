l_korean:
 fp2_struggle.2000.t:0 "시장의 혼란"
 fp2_struggle.2000.desc:0 "시장 거리를 살피던 중 참담한 표정을 짓고 있는 무타시브 [fp2_2000_market_inspector.GetFullName](을)를 만날 수 있었다. 아무래도 행상인들을 단속 중이었던 모양이다. "물건은 난잡하게 어지럽혀 놓고, 모스크 문 옆에 기름을 흘리질 않나, 무두질조차 안 한 토끼에, 대충 사발에 담은 치즈라니! 환장하겠군. 아니, 말을 하면 좀 들으란 말이오!"\n\n시장에 분란을 일으키는 자는 폭력을 동원하는 한이 있어도 엄벌로 다스리는 것이 무타시브의 #emphasis 책무#!다. 그러나 [fp2_2000_market_inspector.GetSheHe]는 탐욕에 눈이 멀어버린 상인들에게 철저히 외면받고 있었다.\n\n이 친구를 어떻게 도우면 좋을까?"
 fp2_struggle.2000.a:0 "상황에 개입하여 카디를 부르겠다고 협박한다."
 fp2_struggle.2000.a.desc:0 "무타시브가 삐뚤어진 상인들을 바로잡음\n카디가 판결에 따라 상인들에게 처벌을 내림"
 fp2_struggle.2000.a.a:0 "상인들이 당신의 말을 따르지만 계속 반신반의하는 기색을 보임"
 fp2_struggle.2000.a.a.notif:0 "관료주의 증대"
 fp2_struggle.2000.a.b:0 "문명인다운 방식으로 상황을 해결함"
 fp2_struggle.2000.a.b.notif:0 "합리적인 절충안"
 fp2_struggle.2000.b:1 "단호한 방식으로 응징함!"
 fp2_struggle.2000.b.desc:0 "직접 상인을 체벌함"
 fp2_struggle.2000.b.notif:0 "성실함의 예"
 fp2_struggle.2000.b.notif.desc:0 "무타시브가 질책을 받는 모습에 경악한 상인들이 재빨리 시장을 벗어남"
 fp2_struggle.2000.d:0 "규칙이 사업을 방해해서야 되겠는가?"
 fp2_struggle.2000.d.desc:0 "관습에 얽매이지 않고 상업 활동을 할 수 있도록 허락할 경우 교역량은 증가하지만 시장의 안정성이 서서히 감소함"
 fp2_struggle.2000.e:0 "불복종은 용납할 수 없지. 여기! 경비대!"
 fp2_struggle.2000.f:0 "내친김에 창관까지 지어버리는 건 어떨까?"
 fp2_struggle.2000.f.desc:0 "긴장을 완화하는 차원에서 상인들이 히스바를 좀 더 위반하도록 장려함"
 fp2_struggle.2000.f.notif:0 "외국 상인에 대한 관용"
 fp2_struggle.2000.f.notif.desc:0 "무타시브가 규정 집행을 중단하면서 시장 규정 위반 빈도가 더욱더 증가함"
 fp2_struggle.2001.t:0 "버려진 마을"
 fp2_struggle.2001.desc:0 "[ROOT.GetCharacter.Custom('FortifiedBuilding')](을)를 살피던 중 상당히 나이가 들어 보이는 농노가 다가왔다.\n\n"위대한 영주님, 부디 측은지심을 베풀어 저희 마을을 [fp2_2001_desperate_county.GetHolder.GetName]의 폭정에서 구해주시옵소서. 그자는 너무나 오랜 시간 동안 저희 정착지를 방치해 왔습니다. 마을 주민 모두 새로운 영주님을 모시고 싶은 마음뿐입니다. 바로 나리 같은 분을 말입니다.""
 fp2_struggle.2001.desc.extra.a:0 "[fp2_2001_desperate_county.GetName](은)는 당신의 동맹 [fp2_2001_desperate_county.GetHolder.GetName]의 소유입니다. 반란군에게 군사 지원을 할 경우 침략 행위로 간주됩니다.\n\n"
 fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetName]의 소유주인 [fp2_2001_desperate_county.GetHolder.GetName](은)는 당신과 휴전 협정을 체결한 상태입니다. 농노를 도울 경우 협정 위반이 됩니다."
 fp2_struggle.2001.a:0 "내 약속하지. [fp2_2001_desperate_county.GetNameNoTierNoTooltip](을)를 반드시 해방하겠네!"
 fp2_struggle.2001.a.desc:0 "향후 #bold 5년#! 내로 [fp2_2001_desperate_county.GetNameNoTier](을)를 점령해야 함"
 fp2_struggle.2001.a.a.desc:0 "실패할 경우 [2001_scoped_chaplain.GetTitledFirstName](이)가 매우 실망하게 됨"
 fp2_struggle.2001.a.notif:0 "정의로운 명분 획득"
 fp2_struggle.2001.b:0 "그렇다면 [fp2_2001_desperate_elder.GetFaith.HighGodName]에게 등 돌릴 수 있겠는가?"
 fp2_struggle.2001.b.desc:0 "향후 #bold 10년#! 내로 [fp2_2001_desperate_county.GetNameNoTier](을)를 점령해야 함"
 fp2_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip](이)가 [ROOT.Char.GetFaith.GetNameNoTooltip](으)로 개종함"
 fp2_struggle.2001.b.notif.desc:0 "자의인지, 절박한 심경에 우러난 선택인지는 모르겠으나 [fp2_2001_desperate_county.GetNameNoTier] 마을이 [ROOT.Char.GetFaith.GetName](을)를 받아들임"
 fp2_struggle.2001.c:0 "[fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]에게 창을 겨워 결의를 증명하라!"
 fp2_struggle.2001.d:0 "그렇다면 새로운 영주에게 공물을 바칠 생각은 없는가?"
 fp2_struggle.2001.d.notif:0 "절박한 마을 주민들이 해방을 위한 대가를 바침"
 fp2_struggle.2001.d.notif.desc:0 "[fp2_2001_desperate_county.GetName] 농노들이 마지막 남은 한 줌의 귀중품까지 긁어모아 해방을 위한 공물을 바침"
 fp2_struggle.2001.e:0 "사정은 딱하지만 그 정도는 스스로 해내도록."
 fp2_struggle.2001.e.desc:0 "농노들을 저버리고 [fp2_2001_desperate_county.GetHolder.GetName]의 영주에게 그들의 운명을 맡김"
 fp2_struggle.2001.f:0 "나는 [fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip]의 편이다. 네놈들의 배반 행위를 당장 알려야겠구나!"
 fp2_every_major_vassal_notifier:0 "모든 권세 봉신"
 fp2_every_major_same_faith_vassal_notifier:0 "모든 [dyloc_powerful_vassal_faith.GetAdjective] 권세 봉신"
 fp2_every_major_different_faith_vassal_notifier:0 "모든 [dyloc_powerful_vassal_faith.GetAdjective](이)가 아닌 권세 봉신"
 fp2_every_major_same_culture_vassal_notifier:0 "모든 [dyloc_powerful_vassal_culture.GetNameNoTooltip] 권세 봉신"
 fp2_one_independent_ruler_of_each_culture_notifier:0 "각 [culture|E]에서 이 [struggle|E]에 연루된 [independent_ruler|E] 한 명"
 fp2_struggle.2002.t.a:0 "해방된 마을"
 fp2_struggle.2002.t.b:0 "미완의 책무"
 fp2_struggle.2003.t:0 "방황하는 새 떼"
 fp2_struggle.2003.desc:1 "부상당해 환멸에 찌든 용병단이 [fp2_2003_county_town.GetName]에 모습을 드러냈다. 그런데 지역민들은 용병들이 "가볍게 한탕만 하고 정착하자"라는 얘기를 나누는 걸 우연히 들었다며 불안에 떨고 있다.\n\n이에 따라 긴장감이 잔뜩 고조된 상황이다. 내가 개입하지 않으면 충돌이 발생할 것이다."
 fp2_struggle.2003.a:0 "떠날 것을 촉구한다."
 fp2_struggle.2003.a.a.notif:0 "도적들이 청원을 무시함"
 fp2_struggle.2003.a.b.notif:0 "평화로운 해결 방안"
 fp2_struggle.2003.b:0 "도시 수비대 직위를 제안한다."
 fp2_struggle.2003.b.desc:0 "수비대에겐 숙련된 병사가 필요하다. 먹이를 주는 것만이 상처 입은 짐승을 제일 빠르게 길들이는 방법이다"
 fp2_struggle.2003.c:0 "강제로 도시에서 쫓아낸다!"
 fp2_struggle.2003.c.desc:0 "지역 수비대를 동원해 선제 타격을 계획한 후, 기습 공격으로 훼방꾼들을 몰아냄\n"
 fp2_struggle.2003.c.a:0 "용병들이 병사를 학살함"
 fp2_struggle.2003.c.b:0 "병사들이 용병들을 제압함"
 fp2_struggle.2003.c.b.notif:0 "용병의 위협 제압"
 fp2_struggle.2003.d:0 ""장대한 기골을 보니 농부를 하면 딱 알맞겠어!""
 fp2_struggle.2003.d.desc:0 "지역민으로부터 농지와 농기구를 사들여 용병단에 제공하겠다고 제안함"
 fp2_struggle.2003.e:0 "지역민들이 알아서 하겠지."
 fp2_struggle.2003.e.desc:0 "긴장감이 고조된 만큼 구실을 줬다간 더 큰 위험이 뒤따를 수 있음"
 fp2_struggle.2003.e.notif.a:0 "용병의 시골 약탈"
 fp2_struggle.2003.e.notif.b:0 "비극을 부른 농노들의 도발"
 fp2_struggle.2003.e.notif.b.desc:0 "지역민들이 용병단에 떠날 것을 요구하였으나, 공격할 기회만 노리던 용병단에 구실을 주게 됨"
 fp2_struggle.2003.e.notif.c:0 "용병들의 정착"
 fp2_struggle.2003.e.notif.c.desc:0 "용병들이 [fp2_2003_county_town.GetName]에 정을 붙여 정착하고 농사를 시작함. 결과적으로 지역에 뜻밖의 수익이 창출되고 유능한 인력이 유입되었음"
 fp2_struggle.2007.t:0 "이베리아의 성채"
 fp2_struggle.2007.desc.main:1 "이젠 개발에 착수해도 좋을 것 같습니다." [fp2_2007_scoped_steward.GetCouncilTitleFirstName](이)가 말했다. "영주님께서 자금만 지원해 주신다면 호시탐탐 기회만 노리는 적을 상대로 든든한 [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier](을)를 확보할 수 있을 겁니다. 그것도 #emphasis 대단히#! 저렴한 비용에 말이지요. [2007_vassal_sponsor.GetTitledFirstName](이)가 [fp2_2007_foreign_faith.GetAdjective] 양식의 [ROOT.Char.Custom('FortifiedBuilding')](을)를 짓고 싶다고 탄원을 올렸습니다. 영주님의 환심을 사려는 심산인지 자기가 일정 비용을 부담하겠다고 나섰더군요. 다만 다른 봉신들은 현지의 [ROOT.Char.GetFaith.GetAdjective] 건축가를 고용할 것을 요구하고 있습니다. 어느 쪽을 선택하시든 봉역을 전반적으로 부강하게 만들 둘도 없는 기회입니다." 유일한 문제는 #EMP 누가#! 그 둘도 없는 기회를 잡느냐겠군..."
 fp2_struggle.2007.desc.a:0 ""영주님. 영주님의 땅 말입니다. $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b:0 ""[fp2_2007_castle_holder.GetTitledFirstName] 땅 있지 않습니까? $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 건축가를 고용하도록 하지."
 fp2_struggle.2007.a.castile:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]? [fp2_2007_foreign_faith.GetAdjectiveNoTooltip](이)라고 했나 지금? [fp2_2007_allegedprotocastilean.GetNameNoTooltip] 건축가를 써야지, 암!"
 fp2_struggle.2007.a.notif:0 "[fp2_2007_free_real_estate.GetName]에서 성채 건설이 시작됨"
 fp2_struggle.2007.a.major_vassal_flavor:0 "예상된 결과이므로 신앙이 같은 권세 봉신의 의견이 영향을 받지는 않을 것임"
 fp2_struggle.2007.a.castile.favor:0 "훌륭한 건축가로 소문이 난 [fp2_2007_allegedprotocastilean.GetNameNoTooltip]인 만큼 누구도 반발하지 않을 것임"
 fp2_struggle.2007.b:0 "[fp2_2007_foreign_faith.GetAdjectiveNoTooltip] 건축가를 고용하도록 하지."
 fp2_struggle.2007.b.flavor:0 "이 행동은 신앙에 상관없이 하나의 의견 표명으로 비칠 것임"
 fp2_struggle.2007.c:0 "내가 직접 성채를 설계하겠다. 어려우면 얼마나 어렵겠어?"
 fp2_struggle.2007.c.flavor:0 "돈 한 푼 들이지 않고 직접 성채를 설계하는 것은 극도로 어려운 일임"
 fp2_struggle.2007.c.roco:0 "이 임무는 $royal_architect_court_position$에게 맡기도록 하지."
 fp2_struggle.2007.c.notif.a.t:0 "썩은 기반과 무너지는 구조"
 fp2_struggle.2007.c.notif.a.desc:0 "당신의 성채 설계가 끔찍한 결함을 낳음"
 fp2_struggle.2007.c.notif.b.desc:0 "설계에 성공함"
 fp2_struggle.2007.d:1 "성채에 자금 지원은 무슨. #EMP 어림도 없다#!! 게다가 내 것이 되는 것도 아니잖아!"
 fp2_struggle.2007.d.alt:0 "그 땅은 성채를 지을 땅이 아니오. 그냥 두시오."
 fp2_struggle.2008.t:0 "[fps_2008_misdeed_actor.GetCouncilTitle]의 악행"
 fp2_struggle.2008.desc:0 "어느 날 저녁, [fps_2008_misdeed_actor.GetCouncilTitleFirstName](이)가 어둑한 자문회실에 앉아 있었다. [fps_2008_misdeed_actor.GetHerHis|U] 시선과 깃펜은 그리 대단치도 않은 지출 보고서에 고정되어 있었다. 하지만 [fps_2008_misdeed_actor.GetHerHim] 옆엔 점토 거푸집과 왕실 직인이 놓여 있었다. [fps_2008_misdeed_actor.GetSheHe]가 봉역의 돈을 편취하기로 마음먹은 게 아니고서야 있을 이유가 없는 물건들이었다. 지체 높은 [fps_2008_misdeed_actor.GetWomanMan]으로서 [ROOT.Char.GetFaith.HighGodName]의 시선 아래 그토록 치욕스러운 짓을 저지른다니!\n\n치욕은 치욕이지만... 실력은 알아줘야겠어. 내가 현행범으로 잡지 않았더라면 누구도 [fps_2008_misdeed_actor.GetHerHis] 모략을 알아차리지 못했을 터이니."
 fp2_struggle.2008.a:0 "더 볼 것도 없다. 지하 감옥으로 사라져라!"
 fp2_struggle.2008.b.a:0 "문서 위조 기술을 알려주면 자비를 베풀지."
 fp2_struggle.2008.b.flavor:1 "기만 기술을 배우는 대가로 증거를 처분함"
 fp2_struggle.2008.c:0 "이 자금은 날 위해 존재하는 거야... 안 그래?"
 fp2_struggle.2008.c.flavor:0 "부정의 증거를 양탄자 밑으로 숨기고 부정부패에 동참함"
 fp2_struggle.2008.d:0 "마을 광장에서 조리돌림당할 준비나 하시지."
 fp2_struggle.2008.d.flavor:0 "봉신과 자문위원의 불일치하는 의견을 거스르고 [fps_2008_misdeed_actor.GetHerHis] 행동을 민중에 폭로해 직접 심판을 내리게 함."
 fp2_struggle.2009.t:0 "전설의 도둑을 쫓다"
 fp2_struggle.2009.desc:0 ""성채를 봐 가면서 건드렸어야지. 멍청한 놈!" 검을 든 무관장이 겁에 질린 침입자를 위협했다.\n\n무관장이 좀 더 압박을 넣자, 젊은 [fp2_2009_garduna_young_thief.GetWomanMan]은 본인이 그 무시무시한 [fp2_2009_garduna_guild_master.GetFullNameNicknamed](이)가 이끄는 [fp2_2009_involved_ruler.GetPrimaryTitle.GetName] 대규모 범죄 조직의 일원임을 시인하였다. "그래서 등잔 밑이 어두운 법이라고... 내 앞마당에서 새 도둑 조합을 설립하려 했다, 이 얘기인가?" 내 물음에 도둑은 그저 고개를 끄덕였다. [fp2_2009_garduna_young_thief.GetSheHe|U]는 목숨만 살려준다면 더 많은 정보를 제공하겠다고 했다."
 fp2_struggle.2009.a:0 "이 봉역에 [Select_CString(ROOT.Char.IsFemale,'여왕','왕')]이 #EMP 둘 씩이나#! 있을 필요는 없지."
 fp2_struggle.2009.a.flavor:0 "우두머리의 위치를 알려주는 대가로 도둑을 풀어주고, 조직을 일망타진해 "도둑 학살자"의 칭호를 얻는 여정을 시작함"
 fp2_struggle.2009.b:0 "공모자들이 숨어 있는 곳을 불면 목숨은 살려주지."
 fp2_struggle.2009.b.blues:0 "친구들을 팔아넘긴 후 #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#! [trait|E]을 얻음"
 fp2_struggle.2009.c:0 "도둑 조합이라... 간판 걸고 영업하려면 #emphasis 세금#!을 내야지."
 fp2_struggle.2009.d:0 "내 밑에서 일해라. [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]에 분란을 일으키도록."
 fp2_struggle.2009.d.flavor.st:0 "도둑 조합에 돈을 주고 떠나게 함"
 fp2_struggle.2009.e:0 "네 목을 예쁘게 잘라 [fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]에게 선물로 보내주마."
 fp2_struggle.2009.e.a:0 "도둑 조합이 임의의 영지를 불안정하게 만들어 보복할 수도 있음"
# Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant.
 fp2_struggle.2010.t:0 "흰가슴담비 사냥"
 fp2_struggle.2010.desc:0 "[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]에 도착한 나는 버려진 교회로 발을 들였다. [fp2_2009_garduna_guild_master.GetNameNoTooltip](은)는 이미 날 기다리고 있었다.\n\n"[ROOT.Char.GetFirstNameNoTooltip](이)라고 했나? [ROOT.Char.Custom('signature_weapon')](을)를 가져온 걸 보니 협상하러 온 건 아닌가 보군. 하지만 도둑은 군인이 아니라 상인에 가깝소. 돈만 주면 서로 웃으면서 갈 길 갈 수 있단 얘기지. [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]에서 일절 영업하지 않으리다.""
 fp2_struggle.2010.b:0 "목 날아갈 준비나 해라, 뱀 자식아!"
 fp2_struggle.2010.c:0 "싸우는 것보다야 보호비를 내는 게 낫지..."
 fp2_struggle.2011.desc:0 "[fp2_2009_garduna_guild_master.GetFirstName](을)를 처치했으니 도둑 조합은 자연스럽게 와해할 것이다."
 fp2_struggle.2011.a:0 "#DIE2 도둑#!의 [Select_CString(ROOT.Char.IsFemale,'여왕','왕')]이 되니 좋군."
 fp2_struggle.2012.t:0 "지역 보고:"
 fp2_struggle.2012.desc:0 "웬 피도 눈물도 없는 도둑 무리가 [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]에서 활개 치고 있다. 누군가 우릴 노리고 저 범죄자들에게 돈을 대준 정황이 너무나 명료하다. 일단은 무관장을 배치해 지역의 안전을 확보해야 한다."
 fp2_struggle.2012.a:0 "누군지 몰라도 더러운 수작을 부리는구나!"
 fp2_struggle.2012.t.alt:1 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.desc.alt:0 "우리 두 사람의 봉역에서 행패를 부리던 도둑 한 놈의 머리를 함께 보내오. 일단 내 재량으로 놈을 처형했소. 아울러 도둑의 공모자들이 박혀 있는 은신처의 위치를 [fp2_2009_involved_capital_county.GetNameNoTier] 수비대에 전달했소."
 fp2_struggle.2012.a.alt:0 "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip](이)가 반가운 선물을 가져왔어!"
 fp2_struggle.2013.t:0 "자유로 통하는 비밀"
 fp2_struggle.2013.desc:0 "포로 신분인 [fp2_2013_prisoner_with_a_secret.GetFullNameRegnal]의 생사여탈권은 내게 있다고 해도 무방하다. 본인도 그 사실을 알고 있는지, [fp2_2013_prisoner_with_a_secret.GetSheHe]가 처절하게 애원해 왔다... "풀어만 주신다면 [fp2_2013_secret_owner.GetFullNameRegnal]의 비밀을 알려드리겠습니다.""
 fp2_struggle.2013.a:0 "비밀을 알려주시오. 자유인으로 만들어 드리지."
 fp2_struggle.2013.a.a:0 "#TUT_KW [fp2_2013_secret_owner.GetFirstName]#!의 비밀을 알게 됨"
 fp2_struggle.2013.b:0 "그냥 고문하면 될 일인데 번거롭게 협상까지야?"
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip](이)가 고문에 저항함"
 fp2_struggle.2013.c:0 "이 악독한 뱀을 보았나! [fp2_2013_secret_owner.GetFirstNameNoTooltip]에게 알리겠소!"
 fp2_struggle.2013.c.desc:0 "비밀을 알아내지 않고 [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip](을)를 [fp2_2013_secret_owner.GetFirstNameNoTooltip] 앞에 데려가 배신에 대한 처벌을 내리게 함"
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName](이)가 [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]의 운명을 결정할 것임"
 fp2_struggle.2013.d:0 "지금 약속은 좀 어렵고... 일단 말해주면 나중에 생각을 좀 해보지..."
 fp2_struggle.2014.t:0 "공명정대한 [ROOT.Char.GetNameNoTooltip]에게,"
 fp2_struggle.2014.desc.start:0 "[fp2_2013_prisoner_with_a_secret.GetNameNoTooltip](을)를 다시 돌려보내 줘서 고맙소. "
 fp2_struggle.2014.desc.light:0 "다만 [fp2_2013_prisoner_with_a_secret.GetSheHe]가 벌을 받아 마땅한 일을 했다고 생각되진 않는구려. 하여 [fp2_2013_prisoner_with_a_secret.GetHerHim]를 그냥 보내줬소. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start:0 "그 돼지 같은 놈팡이가 저 살겠다고 내 비밀을 팔아치우려 한 사실은 잘 알고 있다오."
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$ 죄인은 물로이고 비밀이 세상 빛을 보는 일은 없도록 할 작정이오. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$ 그래서 고문가에게 놈의 껍데기를 모조리 벗겨버리라고 명했소! $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end:0 "\n\n어쨌든 큰 은혜를 입었구려. 이 일은 절대 잊지 않으리다. 고맙소."
 fp2_struggle.2014.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip](이)가 처형되지 않았다니 아쉽군. 뭐, 호의를 얻었으니 그걸로 되었다."
 fp2_struggle.2015.t:0 "서신의 이면"
 fp2_struggle.2015.desc:0 "궁정을 지나던 중, 낯선 인물이 다가왔다. "[ROOT.Char.Custom('ComplimentAdjective')] 영주님, 저는 [fp2_struggle_2015_peasant_to_murder.GetFirstName](이)라고 합니다. [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]의 궁정 신하였죠. 그분께서 영주님을 찾아뵙고 궁정에 들어가라고 하셨습니다. 소개서를 같이 주셨는데, 영주님 말고 다른 사람이 봐선 안 된다고 하셨습니다." 곧이어 [fp2_struggle_2015_peasant_to_murder.GetSheHe]가 봉인된 편지를 건넸다.\n\n봉인을 뜯고 펼쳐보니 내용은 실로 간단하기 이를 데 없었다. "#EMP 친애하는 [ROOT.Char.GetFirstName]에게. 부디 이 서신을 전달한 자를 암살해 주시오.#! - [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] 보냄""
 fp2_struggle.2015.a:0 ""환영하오! 자, 여기 #DIE2 (독이 든)#! [ROOT.Char.Custom('GetExpensiveDrink_Singular')] 한잔하시오.""
 fp2_struggle.2015.a.a:0 "독살에 실패함"
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName](은)는 계속 [fp2_struggle_2015_peasant_to_murder.GetFirstName] 살해를 시도할 것임"
 fp2_struggle.2015.a.b:0 "궁정 신하가 독살당함!"
 fp2_struggle.2015.b:0 "편지를 무시하고 [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip](을)를 궁정에 영입한다."
 fp2_struggle.2015.c:0 ""그대의 목숨을 노리는 자가 있소. 늦기 전에 도망치시오.""
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip](이)가 "불가사의"하게도 탈출에 실패함"
 fp2_struggle.2015.c.b:0 "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip](이)가 속아 [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip](은)는 죽었다고 생각하게 됨"
 fp2_struggle.2016.t:0 "아둔한 [ROOT.Char.GetFirstNameNoTooltip]에게,"
 fp2_struggle.2016.desc:0 "당신이 #DIE2 (제 요청에 따라)#! 제가 총애하는 사절 [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip](을)를 살해한 것을 알고 있습니다. 걱정 붙들어 매십시오. 한 명의 충직한 봉신으로서 우리 둘만의 비밀로 간직할 테니 말이지요. 좋은 친구답게 상부상조하는 한은 말입니다."
 fp2_struggle.2016.a:0 "속았구나! 이런 [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')] 같은 자식!"
 fp2_struggle.2018.t:0 "$fp2_struggle.2017.t$: "
 fp2_struggle.2018.t.outcome.a:0 "우정의 탄생"
 fp2_struggle.2018.t.outcome.b:0 "단란한 한때"
 fp2_struggle.2018.t.outcome.c:0 "재미없는 시간"
 fp2_struggle.2018.desc.desc_combat_clarification:0 "우린 치열한 수 싸움을 벌였다. 머릿속은 이미 전략적 분석과 결단이 난무하는 한 폭의 전장이 되어 있었다.\n\n실제로는 그저 말을 옮기고 있었을 뿐이지만, 맹렬한 집중력에 방과 체스판은 사라진 지 오래였다. 그 대신 우리 주변에는 상상이 만들어낸 전장이 펼쳐져 있었다. 수를 둘 때마다 승리에 가까워졌고, 말 하나하나가 격렬한 싸움을 벌였다...\n\n"
 fp2_struggle.2018.desc.desc_intro:0 "시간은 하염없이 흘러갔고, 뉘엿거리는 해가 우리 두 사람의 시간이 끝났음을 알렸다. [fp2_2017_gamervassal.GetFirstNameNoTooltip](은)는 한마디를 보탰다... "
 fp2_struggle.2018.desc.good_intro_match:0 ""아, 즐거운 승부였소!"
 fp2_struggle.2018.desc.bad_intro_match:0 ""으, 수준하고는... 연습을 좀 하는 게 좋겠소. 수가 너무 단순하고 뻔하잖소. 수비도 할 줄 모르는 상대하고 둬봤자 아무 재미 없단 말이외다. "
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$ 최선을 다하는 게 눈에 보이더군. 존경스럽구려. "
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$ 설마 우측의 수비를 그렇게 확 열어젖힐 줄은 몰랐소. 식은땀이 절로 나더군. 참으로 과감한 한 수였소! "
 fp2_struggle.2018.desc.match_end_win:0 "그대 역시 승리자의 자격이 있소! "
 fp2_struggle.2018.desc.match_end_loss:0 "결국 승리는 내 것이었지만. "
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "이기긴 이겼는데, 저쪽에서 처음부터 져주려고 한 것 같은 예감이 든단 말이지. "
 fp2_struggle.2018.desc.social_pre_intro:0 "우린 잔을 나눈 뒤, 주변 마을 일부터 [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] 간의 결투 결과에 이르기까지 여러 화제에 관한 담소를 주고받으면서 시간을 보냈다. "
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName](은)는 대화에 푹 빠져서는 적극적으로 말을 보탰다. 주제를 논하는 모습에서 강렬한 열정이 느껴질 정도였다."
 fp2_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName](은)는 대화와 환대는 즐기는 기색이 무척이나 역력했다.\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName](은)는 그 시간 내내 지루하고 멍한 표정을 한순간도 씻어내지 못했다...\n\n"
 fp2_struggle.2018.desc.social_intro:0 ""마실 만큼 마신 것 같군. "
 fp2_struggle.2018.desc.social_good:0 "[ROOT.Char.Custom('GetExpensiveDrink_Singular')] 맛이 훌륭하더군. 고맙소. "
 fp2_struggle.2018.desc.outcome_0:0 "정말 즐거웠소. 이러다 단골이 될 것 같소!""
 fp2_struggle.2018.desc.outcome_1:0 "재밌었소. 나중에 또 들를지도 모르겠구려.""
 fp2_struggle.2018.desc.outcome_2:0 "슬슬 일어나봐야 할 것 같구려. 우리 [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))](이)가 외로워하고 있을 거요. 잘 있으시오, [ROOT.Char.GetFirstNameNoTooltip].""
 fp2_struggle.2018.a:0 "성공이다! 환심을 사는 데 성공했어!"
 fp2_struggle.2018.b:0 "친구까진 못 갔지만 좋은 시간을 보냈으니 그만이지!"
 fp2_struggle.2018.c:0 "윽, 일이 잘 안 풀렸네..."
 fp2_struggle.2020.t:1 "산뜻한 맛!"
 fp2_struggle.2020.desc:0 "[fp2_2020_valencia.GetName](을)를 지나갈 때였다. 웬 농노 여성이 우유 잔을 건네기에 받아 마셨더니, 살면서 맛본 그 어떤 것보다 달콤한 맛이 나는 게 아니겠는가? "이 환상적인 음료는 대체 뭐지?" 내 물음에 여인이 답했다. "기름골로 만든 우유입니다."\n\n단언컨대 햇볕이 작열하는 여름날에 이 음료를 거부할 수 있는 사람은 없을 것이다. 잔을 건네받고 미소 짓지 않는 아이도 없을 것이며, 중독되지 않은 발렌시아 사람은 한 명도 없으리라. #EMP 이건 그냥 우유가 아니다. 금이지!#!"
 fp2_struggle.2020.a:0 ""앞으로 [fp2_2020_valencia.GetNameNoTooltip](은)는 오직 기름골만을 기를 것이다!""
 fp2_struggle.2020.a.desc:0 "수도의 사치품으로 이용할 목적으로 농노들에게 기름골 단독 재배를 강요함"
 fp2_struggle.2020.b:0 ""통을 모두 내어오너라. 이 음료를 다음 연회의 중심으로 삼겠다!""
 fp2_struggle.2020.c:0 ""내 이런 음료의 유혹에 넘어갈 순 없지. 썩 치워라!""
 fp2_struggle.2020.c.desc:0 "슬픈 마음으로 오르차타를 향한 욕망을 지워냄. 강력한 유혹에 저항한 것으로 악명을 얻음"
 fp2_struggle.2020.d:0 "기름골을 전반적으로 더 많이 재배하도록 자금을 지원한다."
 fp2_struggle.2021.t:0 "돌아온 도둑의 왕"
 fp2_struggle.2021.desc:0 ""강녕하셨소, [ROOT.Char.GetFirstName]? 나를 또 보게 될 줄은 몰랐겠지. "
 fp2_struggle.2021.desc.alt.cutout:0 "몇 년 전에 내 조직을 가루로 만들어 버린 일을 생각하면 말이외다. 하나 복구는 파괴 못지않게 쉽지. 나도 이제 고양이와 쥐처럼 쫓고 쫓는 짓거리는 하지 않으려고 하오. [fp2_2021_old_napoly.GetNameNoTier](으)로의 안전한 통행을 보장해 주시오. 그럼 정말로 완전히 사라져 드리리다. 조합은 당신 재산과 멀리 떨어진 곳에서 재건될 것이오.""
 fp2_struggle.2021.desc.alt.paidoff:0 "그때 서로 건드리지 않기로 합의한 일을 생각하면 말이외다. 한데 주머니 사정이 많이 가벼워져서 말이오. 너무 가벼워서 불편할 지경이란 말이지. 이 동네는 범죄자에게 쾌적한 곳이지만 조직을 세울 만한 장소는 아니오. 그래서 수하들과 함께 [fp2_2021_old_napoly.GetNameNoTier](으)로 이주할 계획을 세웠소. 안전한 통행만 보장해 주면 정말 우리 걱정은 두 번 다시 안 해도 될 거요.""
 fp2_struggle.2021.desc.alt.work:0 "실은 그때 같이 일한 경험이 좋은 기억으로 남아 있어서 말이오. 근데 마침 믿을 만한 사람이 필요해져서. 이 바닥에서 꼭대기를 찍었으니 이제 그만 은퇴하고 싶소. [fp2_2021_old_napoly.GetNameNoTier]까지 안전한 통행을 보장해줄 수 있겠소?""
 fp2_struggle.2021.desc.alt.behead:0 "[fp2_2009_garduna_young_thief.GetFirstName]의 복수를 하러 온 것은 아니오. 내 목적은 은퇴요. 지금껏 이 바닥에서 목 잘려 나간 놈들이 어디 한두 명이어야지. 나도 구른 경험이 있어서 다음이 내가 될 수도 있다는 걸 알고 있소. [fp2_2021_old_napoly.GetNameNoTier]까지 안전한 통행을 보장해 주시오. 그럼 정말로 완전히 사라져 드리리다. 이번 만남도 피를 볼 필요는 없소.""
 fp2_struggle.2021.desc.outro:1 "[fp2_2009_garduna_guild_master.GetFullNameNicknamed](이)가 말을 끝마쳤다. 그는 긴장한 얼굴로 한 손에 돈주머니를, 다른 한 손에는 단검을 들고 내밀었다."
 fp2_struggle.2021.a:0 ""좋아. 이탈리아로 떠날 수 있게 도와주지.""
 fp2_struggle.2021.a.alt:0 ""그냥 이탈리아로 은퇴하는 게 어때?""
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName](이)가 [fp2_2021_old_napoly.GetName](으)로 떠나 자취를 감춤"
 fp2_struggle.2021.b:0 ""됐고. 내 수하가 될 생각은 없나?""
 fp2_struggle.2021.c:0 ""얘기를 들어보니 많이 지쳤나 보군. 손 씻고 첩자 일을 해볼 생각은 없나?""
 fp2_struggle.2021.c.flavor:0 "[fp2_2009_garduna_guild_master.GetFirstNameNoTooltip]에게 충분한 금액을 제시하여 첩보망으로 활용함. 당신을 대신해 비밀을 캐고 다닐 것임"
 fp2_struggle.2021.c.a:0 "첩보망은 투쟁에 연루된 다른 영주들의 비밀을 최대 2개까지 알아내 보고할 것임"
 fp2_struggle.2021.c.spynet.a:0 "첩보망이 비밀을 발견함:"
 fp2_struggle.2021.c.spynet.b:0 "첩보망이 비밀을 발견하지 못함"
 fp2_struggle.2021.c.spynet.b.desc:0 "[fp2_2009_garduna_guild_master.GetFirstName](이)가 운영하는 첩보망은 아무 비밀도 캐내지 못했지만, 첩보장이 경험을 통해 많은 걸 습득함"
 fp2_struggle.2021.d:0 ""아니. 이번엔 도망칠 생각 마라! 각오나 하시지!""
 fp2_struggle.2021.d.alt:0 "정답이다. #EMP 다음#!은 네 머리통이거든! #BER 죽어라!#!"
 fp2_struggle.2021.d.a:0 "오랜 적을 처단함"
 fp2_struggle.2021.d.b:0 "@warning_icon! [dueltarget.GetFirstName](와)과 목숨을 건 결투에 돌입합니다."
 fp2_struggle.2023.t:0 "시인 왕"
 fp2_struggle.2023.desc:1 "봉역 간의 긴장감을 파악할 겸 [fp2_2023_foreign_king.GetPrimaryTitle.GetName](와)과 경계를 맞댄 야영지의 한 천막을 방문했을 때였다. 갑자기 웬 [fp2_2023_enemy_knight.GetWomanMan]이 천막에 들어오더니 당장 "신임 지휘관"을 봐야겠다고 요구하는 게 아닌가. 난 본능적으로 앞에 나섰다.\n\n"그래, 댁이 신임 지휘관이란 말이지? 얼른 한 수 뽑아보쇼. 진 쪽이 오늘 밤 상대방 야영지에 술 돌리는 거요!" 외국 야영지의 지휘관인 [fp2_2023_enemy_knight.GetFirstName](이)가 말했다. 내가 한낱 군 지휘관이 아니라 [ROOT.Char.GetFirstNameRegnal](이)란 사실은 새까맣게 모르는 모양이었다."
 fp2_struggle.2023.a.desc:0 "병사들에게 정체를 밝히고 연회를 즐기지 못하게 차단함. 또한, 근무 중에 적군과 친하게 지낸 죄를 물어 병력에 쪼그려뛰기 벌을 내림"
 fp2_struggle.2023.a.a:1 ""멍청하긴. 난 [ROOT.GetCharacter.GetFullNameNoTooltip](이)다!""
 fp2_struggle.2023.b:0 ""서로의 주군에 관한 시를 쓰지. 가장 지독한 내용을 담는 자가 이기는 걸로!""
 fp2_struggle.2023.b.desc:0 "당신과 상대방 둘 다 서로의 영주를 비방하는 시를 쓴 후, 환호하는 군중 앞에서 낭송함"
 fp2_struggle.2023.b.a:0 "[fp2_2023_foreign_king.GetFirstNameRegnal](을)를 웃음거리로 만듦"
 fp2_struggle.2023.b.b:0 "당신의 시가 웃음거리가 됨"
 fp2_struggle.2023.c:0 ""친선전으로 승부를 내지. 무기를 들어라!""
 fp2_struggle.2023.c.desc:0 "술 돌릴 사람을 결정하고자 적 지휘관과 친선 대련을 함"
 fp2_struggle.2023.c.exptooltip:0 "승부를 통해 추가 [martial_lifestyle|E] 경험치를 획득함"
 fp2_struggle.2023.c.a:0 "적 지휘관을 꺾음"
 fp2_struggle.2023.c.b:0 "[fp2_2023_enemy_knight.GetName]에게 패배함"
 fp2_struggle.2023.d:0 ""굳이 시간 끌 것 있나? 선술집으로 가지. 술 마시기로 결판을 내자고!""
 action_considered_haram_warning:0 "@warning_icon! #italic 이 행동은#! #X 하람#!으로 간주됨#italic !#!"
 fp2_struggle.2023.d.a:0 "술에 취해 기절함"
 fp2_struggle.2023.d.b:0 "통에 담긴 술을 모조리 마심"
 fp2_struggle.2025.t:0 "성공의 고통"
 fp2_struggle.2025.desc:1 "따스한 햇살 아래로 관리되지 않은 밭과 당장에라도 쓰러질 듯한 건물이 보였다. 을씨년스러운 석재 건물 사이로 바람이 지나가며 나직이 고독을 한탄하는 것만 같다. [fp2_2025_razed_land.GetNameNoTier]에는 이런 마을이 수없이 많다. 전쟁이 발발했을 때 떠나간 주민들이 종전 후에도 돌아오지 않은 것이다. [ROOT.Char.GetPrimaryTitle.GetName]의 깃발은 무심하게 펄럭인다.\n\n"아름답지 않습니까?" 나의 [ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName](이)가 물었다. "저게 다 주인 없는 땅입니다. 재건할 일만 남았죠. 이곳에 우리의 성공을 기리는 기념비를 세우는 것도 좋겠군요.""
 fp2_struggle.2025.a:0 "우리의 새로운 백성들에겐 애도할 시간이 필요하오. 싸움이 아니라..."
 fp2_struggle.2025.b:0 "기발한 생각이오! 이곳에 웅장한 기념비를 세우겠소!"
 fp2_struggle.2025.c:0 "마을을 옛 모습 그대로 복원하기나 합시다."
 fp2_struggle.2025.d:0 "이곳에 임시 전초 기지를 설치하고 새 봉토 감시를 맡겨야겠어."
 fp2_struggle.2050.title_main_ichi:0 "불안"
 fp2_struggle.2050.title_main_ni:0 "궁정 소문"
 fp2_struggle.2050.title_main_san:0 "적대적인 속삭임"
 fp2_struggle.2050.title_main_shi:0 "우려"
 fp2_struggle.2050.t_about_generic:0 "엘 시드에 관하여"
 fp2_struggle.2050.t_about_muslim:0 "엘 시디에 관하여"
 fp2_struggle.2050.t_generic_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_muslim_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.desc_court:0 "잉걸불에 불길이 치솟듯, 내 궁정에 소문이 퍼져나가고 있다. 주변 사람 모두 [fp2_2050_el_cid.GetFullName](이)가 내 뒤에서 움직이고 있다는 믿음에 사로잡힌 것 같다.\n\n공물이 도둑맞았다는 소문, 무단 전쟁 등 온갖 행실로 인해 궁정에서 내 권위에 의문이 제기되기 시작했다. 나는 [fp2_2050_el_cid.GetFirstName]의 청렴함을 전폭적으로 믿지만... 내 궁정에 온갖 안 좋은 소문을 끌어들이는 사람을 굳이 계속 데리고 있어야 할까? 이제 와서 소문의 유입을 막는 것은 불가능하다. 속히 조치하지 않으면 내가 대외적으로 유약하게 비칠 것이다."
 fp2_struggle.2050.desc_knights:0 "[ROOT.GetCharacter.Custom('FortifiedBuilding')] 회랑을 지나던 중, 문득 내 [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]의 사기가 바닥을 치고 있다는 사실을 깨달았다. [fp2_2050_el_cid.GetFullNameNicknamed]의 존재감에 일반 병사들을 위대한 업적을 이루고자 하는 의욕이 고취되고 있는 반면, 귀족 자제인 [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')](은)는 그의 광채에 가려 메마르고 있는 것이다.\n\n[fp2_2050_el_cid.GetFirstNameNicknamed](은)는 유능한 지휘관이자 전설의 주인공으로 손색이 없는 전사다. 내 군대에 더없이 귀중한 인재이나, 한 사람이 두각을 드러냄으로써 다른 이들이 약해진다면... 내 [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]에게 그런 식의 영향력을 끼치게 두는 게 정말 옳은 선택일까?"
 fp2_struggle.2050.desc_nobles:0 "요즘 봉역 전역에서 귀족들이 몰려들어 우려와 소문을 알리고 나의 [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]에 대한 공개적인 적개심을 표출하고 있다. 내가 [fp2_2050_el_cid.GetFirstName](을)를 총애하는 걸 귀족들이 반기지 않는 것은 명백해 보인다. 얼른 시건방진 [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')](을)를 내쫓아 평민들이 뒤따를 여지를 주지 않으려는 속셈이겠지. [fp2_2050_el_cid.GetFirstName](은)는 본디 귀족이었으나, 지금은 자수성가한 [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]일 뿐이다. 그런 의미에서 봉역의 사회 체계에 위협이 되는 것은 사실이다.\n\n결단은 나의 몫이나... [fp2_2050_el_cid.GetFirstName](을)를 계속 곁에 두면 귀족들 사이에서 내 평판이 위태로워질 것이다."
 fp2_struggle.2050.desc_faith:0 "어딜 가든 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 존경심이 결여된 눈빛으로 나를 바라보는 게 느껴진다. 내가 영토와 금전에 눈이 멀어 [ROOT.GetCharacter.GetFaith.HighGodName]의 품에서 벗어나 [fp2_2050_el_cid.GetFirstNameNicknamed]처럼 누구 밑에서 싸우든 상관 않는 불신자 용병과 한편이 되었다는 근거 없는 소문 때문이겠지. \n\n아둔하고 어리석은 자들 같으니. 독신자가 기사도 정신으로 말미암아 신앙을 수호하는 낭만적인 전쟁 같은 망상에 사로잡혀 앞을 못 보고 있구나. 현실은 [fp2_2050_el_cid.GetFirstName] 같은 사람이 있기에 우리가 목숨을 보전하고 있는 것이거늘. 어쨌든... 성직자들 눈 밖에 나지 않으려면 이제 슬슬 [fp2_2050_el_cid.GetFirstName](을)를 추방해야 할지도 모르겠다."
 fp2_struggle.2050.a:0 "나는 [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)](을)를 믿는다. 계속 곁에 둘 것이야!"
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip](이)가 계속 당신을 섬김"
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U](이)가 잔류함"
 fp2_struggle.2050.b:0 "어쨌든 [fp2_2050_el_cid.GetFirstNameNoTooltip](은)는 계속 날 섬길 것이야!"
 fp2_struggle.2050.c:0 "이제 보내줄 때가 된 건가..."
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip](이)가 일자리를 찾아 다른 곳으로 떠남..."
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc:0 ""[fp2_2050_el_cid.GetNicknameNoTooltip|U]"(이)란 별명으로 불리는 명망 높은 기사, [fp2_2050_el_cid.GetFullName](이)가 섬길 주군을 찾아 나의 궁정에 당도했다. 유능한 지휘관이며 전설의 반열에 오를 만한 전사임에는 이견의 여지가 없다.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip](은)는 본인을 받아주기만 한다면 그게 누가 됐든 함께 싸울 준비가 되어 있다. 단신으로 전황을 뒤집을 수 있는 기사를 영입할 기회다."
 fp2_struggle.2051.a:0 "환영하네! 궁정에서 높은 직위를 내려줌세."
 fp2_struggle.2051.b:0 "내 봉역은 자네처럼 유능한 인재를 언제든지 환영한다네."
 fp2_struggle.2051.c:0 "일자리는 다른 데 가서 알아보시게, [fp2_2050_el_cid.GetFirstNameNoTooltip]."
