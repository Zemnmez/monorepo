 SETTING_HIDE_COAST_BORDER_ON_ZOOM_TOOLTIP:0 "#T $SETTING_HIDE_COAST_BORDER_ON_ZOOM$#!\nCon esta opción se determina si se mostrarán o no las fronteras costeras.\nSi eliges $BASED_ON_ZOOM_LEVEL$, se ocultarán cuando acerques la imagen en detalle.\n\nSi eliges $ALWAYS_SHOW$ o $ALWAYS_HIDE$, puede mejorar el rendimiento pero las fronteras costeras del señorío no se mostrarán y ocultarán automáticamente."
