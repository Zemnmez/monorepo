l_german:
 fp2_james.0001.t:0 "Florierende [fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip|l]e Gemeinde in [fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]"
 fp2_james.0001.desc:0 "Die Erweiterung des Handelspostens [fp2_james_0001_thriving_community.GetNameNoTier] hat diesen zu einem blühenden Knotenpunkt des jüdischen Volks in Iberien gemacht!\n\nEin Mitglied einer wichtigen [fp2_james_0001_jewish_trader.GetCulture.GetName|l]en Händlerfamilie bringt immer mehr von [fp2_james_0001_jewish_trader.Custom('DE_PRO_POS_S_3P')]em Volk hierher.\n\nSchon bald wird dieser Ort das Herz eines ausgedehnten jüdischen Handelsnetzwerks in ganz Iberien sein."
 fp2_james.0001.a:0 "Wenn sie nicht [ROOT.Char.GetFaith.GetReligion.GetAdjective|l] sind, sind sie nicht willkommen!"
 fp2_james.0001.b:0 "Vielleicht sollte [fp2_james_0001_jewish_trader.Custom('DE_PRO_PER_S_3P_N')] der Fürst von [fp2_james_0001_thriving_community.GetName] sein!"
 fp2_james.0001.c:0 "Was für eine schöne Entwicklung!"
 fp2_thriving_jewish_community_modifier:0 "Gedeihende jüdische Gemeinde"
 fp2_thriving_jewish_community_modifier_desc:0 "Diese Gemeinde erlebt ein enormes wirtschaftliches Wachstum, da wohlhabende jüdische Familien ein Handelsnetzwerk in der Gegend aufbauen."
 fp2_jewish_community_denied_modifier:0 "Einheimische verfolgt"
 fp2_jewish_community_denied_modifier_desc:0 "Das soziale und wirtschaftliche Wachstum in der Gegend wird durch Gesetze behindert, die religiöse Minderheiten diskriminieren."
 fp2_conversos_persecution_modifier:0 "Conversos verfolgt"
 fp2_conversos_persecution_modifier_desc:0 "Trotz ihrer Bekehrung zum Christentum werden ehemalige Juden und ihre Nachkommen weiter verfolgt."
 fp2_james.0002.t:0 "Falsche Bekehrungen"
 fp2_james.0002.desc:0 "Einer Reihe sogenannter [fp2_james_0002_conversos_character.GetFaith.GetAdherentName] wurde von ihrem ehemaligen [fp2_james_0002_jewish_faith.PriestNeuterPlural] gesagt, sie sollten vorgeben, zum wahren Glauben konvertiert zu sein. Doch heimlich praktizierten sie weiter ihre alten Riten ([fp2_james_0002_jewish_faith.GetName])!\n\nFalls das stimmt, würde es unsere Bemühungen untergraben, die jüdische Gemeinde Iberiens zum Christentum zu bekehren.\n\nEiner ihrer Anführer, [fp2_james_0002_conversos_character.GetName], soll angeblich jüdische Lehren verbreiten."
 fp2_james.0002.a:0 "Mir ist das einerlei."
 fp2_james.0002.a.tt:0 "Erlauben wir [fp2_james_0002_conversos_character.GetNameNoTooltip] zu tun, was [fp2_james_0002_conversos_character.Custom('DE_PRO_PER_S_3P_N')] will."
 fp2_james.0002.b:0 "Ich sollte dies[fp2_james_0002_conversos_character.Custom('DE_END_PRO_S_A')] Ketzer[fp2_james_0002_conversos_character.Custom('DE_END_NOU_S_GS_N')] verhören."
 fp2_james.0002.c:0 "Ob wahr oder nicht: [fp2_james_0002_conversos_character.Custom('DE_PRO_PER_S_3P_N')|U] wird in meinem Kerker verrotten!"
 fp2_james.0003.t:0 "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip]e Flüchtlinge"
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName] ist mit einer großen Zahl [fp2_james_003_jewish_refugee_leader.Custom('DE_PRO_POS_S_3P')|l]er Mit-[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip] aus [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier] geflüchtet.\n\n[fp2_james_003_jewish_refugee_leader.Custom('DE_PRO_PER_S_3P_N')|U] ist zu mir gekommen, um eine Heimat für [fp2_james_003_jewish_refugee_leader.Custom('DE_PRO_POS_S_3P')] Volk zu erflehen. [fp2_james_003_jewish_refugee_leader.Custom('DE_PRO_PER_S_3P_N')|U] wird der [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective|l]en Krone im Gegenzug für Schutz vor der Verfolgung gern die Treue schwören."
 fp2_james.0003.a:0 "[fp2_james_0003_province_to_convert.GetName] könnte ein paar Siedler brauchen."
 fp2_james.0003.b:0 "[fp2_james_003_jewish_refugee_leader.Custom('DE_PRO_PER_S_3P_N')|U] wird woanders suchen müssen."
 fp2_james.0002.b.succesful_interrogation:0 "Das Verhör ist erfolgreich."
 fp2_james.0002.b.failed_interrogation:0 "Das Verhör ist eine Katastrophe."
 fp2_james_0002.b.failed_interrogation.tt:0 "Alle christlichen und jüdischen Gemeinden in Eurem Reich"
 fp2_james.0002.a.offended_conversos:0 "Die Conversos sind beleidigt."
 fp2_james.0002.a.jewish_communities_thrive:0 "Jüdische Gemeinde gedeiht!"
 fp2_james.0002.a.nothing_happened_toast:0 "Die Conversos sind wahre Christen."
 cultural_acceptance_gain_conversos_tolerance:0 "Converso-Toleranz"
 cultural_acceptance_loss_conversos_tolerance:0 "Converso-Intoleranz"
 fp2_james.0004.t:0 "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip]e Nächte"
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName] ist ein zügelloser Ort unterschiedlichster Glaubensrichtungen und Herrschaftsformen. Jede Gemeinde hat ihren eigenen Anführer, sodass ein komplexes Hierarchie- und Führungsnetz entstanden ist, das einfach keinen dauerhaften Bestand haben darf. Wenn sie alle in der richtigen und angemessenen Weise zur wirklichen höchsten Macht – [ROOT.Char.GetFaith.HighGodName] – beten und demselben Anführer folgen würden, würde dies meinen Einfluss stärken.\n\n[fp2_james_0004_murder_baron.GetName] ist vorgetreten und will die Führung in im Reich übernehmen: [fp2_james_0004_place_of_murder.Custom('DE_PRO_PER_S_3P_N')|U] wird ein Bankett ausrichten, bei dem er die örtlichen religiösen Anführer wie Vieh abschlachten will."
 fp2_james.0004.a:0 "Ich kann es kaum erwarten, ihre Schreie zu hören."
 fp2_james.0004.b:0 "Ich bin ja kein #EMP völliges#! Monster."
 fp2_james.0005.t:0 "Ansichtssache"
 fp2_james.0005.desc.intro:0 "[fp2_james_angry_priest.GetName] ist heute an mich herangetreten und hat verlautbart, dass das jüngst konvertierte Gotteshaus in die falsche Richtung zeigt!"
 fp2_james.0005.desc.christian:0 "\n\nAls vorherige Moschee wies nur die Mihrāb nach Osten in Richtung Mekka, doch nun als richtige Kirche wird erwartet, dass das ganze Gebäude nach Osten weist."
 fp2_james.0005.desc.muslim:0 "\n\nAls ehemalige Kirche zeigt die Moschee nach Osten und verhindert den Bau einer Mihrāb, die den Gläubigen die Richtung zur heiligen Stadt weist!"
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip] argumentiert, es sei im Grunde unmöglich, unter solchen Umständen einen ordentlichen Gottesdienst zu feiern, und bittet um Gelder, damit das ganze Gebäude in die richtige Richtung ausgerichtet werden kann."
 fp2_james.0005.a:0 "Alles für den Glauben!"
 fp2_james.0005.b:0 "Ihr verschwendet meine Zeit."
 fp2_toledo_nights_modifier:0 "Örtliche Anführer abgeschlachtet"
 fp2_toledo_nights_modifier_desc:0 "Die örtlichen religiösen Anführer dieser Provinz wurden vor Kurzem abgeschlachtet."
 fp2_toledo_nights_fallout_modifier:0 "Priesterschaft abgeschlachtet"
 fp2_toledo_nights_fallout_modifier_desc:0 "In einer Stadt in der Nähe wurden vor Kurzem religiöse Anführer abgeschlachtet, was sich auf das ganze Reich auswirkt."
 fp2_correctly_facing_church:0 "Richtig ausgerichteter Tempel"
 fp2_correctly_facing_church_desc:0 "Das Gotteshaus in dieser Provinz wurde Stein um Stein neu ausgerichtet, damit man ordentliche Gottesdienste feiern kann."
