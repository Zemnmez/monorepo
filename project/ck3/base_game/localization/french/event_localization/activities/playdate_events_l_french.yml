l_french:
 child_return_from_playdate_title:0 "Enfant de retour"
 child_return_from_playdate_desc:0 "[child_scope.Custom('FR_le_Char_U_Pi')|U][child_scope.GetShortUIName] est de retour après avoir rencontré ses pairs à la Cour [host.Custom('FR_du_Char_U_Pi')][host.GetShortUIName]"

 playdate_header:0 "Rencontrer des pairs:"
 playdate.0010.desc:0 "Pourquoi avoir accepté mon invitation si c’est pour finalement aller à la rencontre des pairs [other_host.Custom('FR_du_Char_Pi')][other_host.GetTitledFirstName] ?! Je m’en souviendrai."
 playdate.0010.a:0 "Oups."

 playdate.1001.opening_desc:0 "Je vous invite à venir rencontrer vos pairs à ma Cour à [barony.GetNameNoTier] !"
 playdate.1001.host_likes_me:0 "J’espère que vous serez présent[ROOT.Char.Custom('FR_E')], car il me tarde de vous voir !"
 playdate.1001.host_dislikes_me:0 "J’invite toutes les personnes importantes, ce qui malheureusement vous inclut..."
 playdate.1001.host_gets_along_with_me:0 "J’espère de tout cœur que vous viendrez !"
 playdate.1001.a:0 "Bien sûr, j’y serai."
 playdate.1001.b:0 "Non, je refuse !"

 playdate.1002.opening_desc:0 "Je serais ravi[ROOT.Char.Custom('FR_E')] si [child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)] pouvait visiter ma Cour à [barony.GetNameNoTier] pour rencontrer ses pairs !"
 playdate.1002.host_likes_child:0 "J’espère qu’[child_scope.Custom('FR_IlElle')] sera présent[child_scope.Custom('FR_E')], car je voulais absolument le voir !"
 playdate.1002.host_dislikes_child:0 "J’invite tous les gens importants, ce qui malheureusement l’inclut."
 playdate.1002.host_gets_along_with_child:0 "J’espère de tout cœur qu’[child_scope.Custom('FR_IlElle')] viendra !"
 playdate.1002.a:0 "Bien sûr, [child_scope.Custom('FR_IlElle')] y sera."
 playdate.1002.b:0 "Je dois refuser."

 playdate.2001.t:0 "$playdate_header$ le rassemblement"
 playdate.2001.desc_opening:0 "Tout le monde est là !\n\nAlors que tous les petits seigneurs et dames sont introduits dans la salle, je suis de plus en plus excité[ROOT.Char.Custom('FR_E')]."
 playdate.2001.desc_guest_of_interest_1_2_3:0 "Je suis ravi[ROOT.Char.Custom('FR_E')] que [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] et [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] aient pu venir. Sans parler [guest_of_interest_3.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] !"
 playdate.2001.desc_guest_of_interest_1_and_2:0 "Je suis ravi[ROOT.Char.Custom('FR_E')] que [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] et [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] aient pu venir !"
 playdate.2001.desc_guest_of_interest_1:0 "Je suis ravi[ROOT.Char.Custom('FR_E')] que [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] ait pu venir !"
 playdate.2001.desc:0 "Je suis ravi[ROOT.Char.Custom('FR_E')] de passer du temps avec d’autres enfants !"
 playdate.2001.desc_guest_of_interest_4:0 "Cependant, je ne le suis pas que [guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)] soit là aussi. Je vais faire abstraction."
 playdate.2001.a:0 "Bienvenue !"
 playdate.2001.a.tt:0 "La rencontre des pairs commence"

 playdate.2003.t:0 "$playdate_header$ une fête ratée"
 playdate.2003.desc:0 "Je n’arrive pas à y croire ! Malgré mes invitations et mes préparatifs, personne n’est venu à ma rencontre des pairs.\n\nEh bien, je m’en moque. Je vais profiter de ces friandises tout seul. Et de ces jouets. Et... Et... Mais pourquoi personne n’est venu ?"
 playdate.2003.a:0 "Pourquoi personne n’est venu ?"
 
 playdate.2501.t:0 "$playdate_header$ un accueil chaleureux"
 playdate.2501.likes_host:0 "Tout le monde est rassemblé dans la grande salle lors de la rencontre des pairs, tandis que [activity.GetOwner.Custom('FR_le_Char_Pi')][activity.GetOwner.GetTitledFirstName] nous souhaite la bienvenue !"
 playdate.2501.dislikes_host:0 "Tout le monde est rassemblé dans la grande salle lors de la rencontre des pairs, tandis que [activity.GetOwner.Custom('FR_le_Char_Pi')][activity.GetOwner.GetTitledFirstName], c[activity.GetOwner.Custom('FR_EEtte')] [activity.GetOwner.Custom('InsultNoun')] [activity.GetOwner.Custom('InsultAdjective')], nous souhaite la bienvenue !"
 playdate.2501.a:0 "J’ai hâte !"
 playdate.2501.a_dislike:0 "Finissons-en avec cette rencontre."

 playdate.0020.t:0 "$playdate_header$ fin des jeux"
 playdate.0020.desc:0 "On dit que [host.Custom2('MyCharacterIntroduction', ROOT.Char)] est décédé[host.Custom('FR_E')], mais personne ne semble capable de me dire ce que cela signifie réellement. Ce que je sais, c’est que sa rencontre avec ses pairs touche à sa fin."
 playdate.0020.a:0 "Mais nous nous sommes tellement amusés !"
 playdate.0020.a.tt:0 "#F Vous savez... jusqu’à ce qu’[host.Custom('FR_IlElle')] disparaisse.#!"

 playdate.0021.desc:0 "Puisque je suis enfermé[ROOT.Char.Custom('FR_E')], ma rencontre avec mes pairs va être annulée. J’ai attendu si longtemps pour rien..."
 playdate.0021.a:0 "Cela aurait été vraiment amusant..."

 playdate.0022.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a été emprisonné[host.Custom('FR_E')], et sa rencontre avec ses pairs a pris fin."

 playdate.3001.t:0 "$playdate_header$ un jeu violent"
 playdate.3001.desc:0 "Je pensais que [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] et [ROOT.Char.Custom('FR_LeLa')] paysa[ROOT.Char.Custom('FR_NNne')] faisaient simplement semblant de se battre, mais soudain le sang coule.\n\n[guest.GetFirstNameNoTooltip] heurte le sol en grognant, tandis que [ROOT.Char.Custom('FR_LeLa')] paysa[ROOT.Char.Custom('FR_NNne')] se tient au-dessus d[guest.Custom('FR_EluiElle')] et s’apprête à attaquer à nouveau."
 playdate.3001.a:0 "Je vais [guest.Custom('FR_LeLa')] sauver !"
 playdate.3001.a_injured:0 "Vous êtes blessé[GetPlayer.Custom('FR_E')]"
 playdate.3001.b:0 "« Quelqu’un, s’il vous plaît, aidez-nous ! »"
 playdate.3001.c:0 "Cela a l’air amusant, je vais essayer !"

 playdate.3002.t:0 "$playdate_header$ les secrets"
 playdate.3002.desc:0 "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] cache manifestement quelque chose.\n\nMais, au moment où [secret_holder.Custom('FR_IlElle')] accepte de me dire ce que c’est, [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)] s’approche de nous et insiste pour que je [close_participant.Custom('FR_LeLa')] rejoigne pour une partie d’échecs."
 playdate.3002.a:0 "Bien sûr. Je ne me soucie guère de secrets sans importance."
 playdate.3002.b:0 "Chut, je veux connaître le secret !"

 playdate.3003.t:0 "$playdate_header$ [ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening:0 "J’ai emmené [ROOT.Char.Custom('CatStoryName')] pour que tout le monde puisse voir quel super chat j’ai.\n\n"
 playdate.3003.desc_bonding_cat_opening:0 "« Quel joli chat vous avez ! Vous voulez voir le mien ? »"
 playdate.3003.desc_bonding_cat:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tend un chat [guest.Custom('CatFurColor')] vers moi. « Son nom est [guest.Custom('CatStoryName')] ! », me dit-[guest.Custom('FR_IlElle')]."
 playdate.3003.desc_bonding_dog_opening:0 "« Quel joli chat vous avez ! Voulez-vous voir mon chien ? »"
 playdate.3003.desc_bonding_dog:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me présente un chien [guest.Custom('DogFurColor')]. « Son nom est [guest.Custom('DogStoryName')] ! », me dit-[guest.Custom('FR_IlElle')]."
 playdate.3003.a_cat:0 "Votre chat est si mignon !"
 playdate.3003.a_dog:0 "Votre chien est si mignon !"
 playdate.3003.b:0 "Oh merci ! Viens ici, [guest.Custom('DogStoryName')] !"
 playdate.3003.c:0 "Beurk, un vrai sac à puces. Rien à voir avec mon chat !"

 playdate.3004.t:0 "$playdate_header$ [ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening:0 "J’ai emmené [ROOT.Char.Custom('DogStoryName')] pour que tout le monde puisse voir quel super chiot j’ai.\n\n"
 playdate.3004.desc_bonding_cat_opening:0 "« Quel joli chien vous avez ! Vous voulez voir mon chat ? »"
 playdate.3004.desc_bonding_dog_opening:0 "« Quel joli chien vous avez ! Vous voulez voir le mien ? »"
 playdate.3004.b:0 "Oh merci ! Viens ici, [guest.Custom('CatStoryName')] !"
 playdate.3004.c:0 "Beurk, un vrai sac à puces. Rien à voir avec mon chien !"

 playdate.3005.t:0 "$playdate_header$ le secret"
 playdate.3005.desc:0 "Je parle [guest.Custom2('FR_au_MyCharacterIntroduction', ROOT.Char)] de la vie à la Cour et des rumeurs récentes.\n\n« ... et j’ai entendu que [secret_owner.Custom('FR_le_Char_Pi')][secret_owner.GetTitledFirstName] [secret.Custom('SecretDescriptionThirdPerson')]... »\n\nJe me ravise, mais c’est trop tard ; [guest.GetFirstNameNoTooltip] a tout entendu."
 playdate.3005.a:0 "Ah... Oups."
 playdate.3005.b:0 "S’il vous plaît, oubliez ce que j’ai dit ! Je ferai tout ce que vous voulez !"
 playdate.3005.c:0 "Je vous paierai pour que vous gardiez le silence !"
 playdate.3005.d:0 "Si vous le dites à quelqu’un, je... je vous ferai du mal !"
 playdate.3005.d.success:0 "[guest.GetFirstNameNoTooltip] promet de se taire"
 playdate.3005.d.failure:0 "[guest.GetFirstNameNoTooltip] n’a pas peur de vous"

 playdate.3006.t:0 "$playdate_header$ compagnon de lecture"
 playdate.3006.desc:0 "J’ai apporté un petit livre comme je le fais habituellement et [fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)] me trouve juste au moment où je m’installe pour lire quelques pages.\n\n« Oh, est-ce #EMP [SCOPE.Custom('RandomInformativeTextName')|U]#! ? Je l’ai lu récemment, quelle est votre opinion sur la prose ? », me demande-t-[fellow_nerd.Custom('FR_IlElle')]."
 playdate.3006.a:0 "Ce sera une bonne discussion !"
 playdate.3006.b:0 "Partez, je lis."

 playdate.3007.t:0 "$playdate_header$ l’escalade"
 playdate.3007.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a escaladé [ROOT.Char.Custom('ObjectToClimb')] d’une taille impressionnante et me fait signe avec enthousiasme de [participant.Custom('FR_LeLa')] suivre.\n\nCe ne serait pas la première fois que j’escalade quelque chose, mais cela semble vraiment haut cette fois."
 playdate.3007.a:0 "Je ne reculerai pas !"
 playdate.3007.a.success:0 "Vous réussissez à grimper"
 playdate.3007.a.failure:0 "Vous faites une mauvaise chute"
 playdate.3007.b:0 "Non, je pense que je vais rester en bas."

 playdate.3008.t:0 "$playdate_header$ aller se baigner"
 playdate.3008.desc:0 "Alors que nous sommes au bord [ROOT.Char.Custom('IndefiniteBodyOfWater')], [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] se jette à l’eau sans hésitation.\n\nCe qui avait commencé comme un jeu d’éclaboussures s’est vite transformé en quelque chose de plus frénétique, et soudain [participant.GetFirstNameNoTooltip] disparaît sous la surface. Alors que le temps passe, je réalise qu’[participant.Custom('FR_IlElle')] ne refera pas surface, du moins pas sans aide."
 playdate.3008.a:0 "Tenez bon, j’arrive !"
 playdate.3008.a.success:0 "Vous sauvez [participant.GetFirstNameNoTooltip]"
 playdate.3008.a.failure:0 "Vous n’arrivez pas à temps"
 playdate.3008.a.critical_failure:0 "Vous avez failli vous noyer"
 playdate.3008.b:0 "À l’aide ! S’il vous plaît, aidez-nous !"
 playdate.3008.b.success:0 "Quelqu’un entend et vous aide"
 playdate.3008.b.failure:0 "Personne ne vient à la rescousse"
 playdate.3008.c:0 "[participant.GetSheHe|U] a dû rentrer chez [participant.Custom('FR_LuiElle')]..."

 playdate.3009.t:0 "$playdate_header$ un jour de neige"
 playdate.3009.desc_two:0 "Je me faufile derrière [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] et [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] les mains pleines de neige, et au moment où [participant.GetFirstNameNoTooltip] est sur le point de se retourner, j’attaque !"
 playdate.3009.desc_opening:0 "Je me faufile derrière [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] les mains pleines de neige, et au moment où [participant.Custom('FR_IlElle')] est sur le point de se retourner, j’attaque !"
 playdate.3009.desc:0 "\n\n[participant.GetSheHe|U] pousse un cri, mais ne tarde pas à répliquer. Alors que je recule, [participant.Custom('FR_IlElle')] me fonce dessus, une énorme boule de neige à la main !"
 playdate.3009.a:0 "Je ne céderai pas !"
 playdate.3009.a.success:0 "Vous gagnez la bataille de neige"
 playdate.3009.a.failure:0 "Vous prenez une boule de neige glacée dans la tête"
 playdate.3009.b:0 "S’il vous plaît, épargnez-moi !"
 playdate.3009.c:0 "C’était [to_blame.GetFirstNameNoTooltip], pas moi !"
 playdate.3009.c.success:0 "[participant.GetFirstNameNoTooltip] vous croit"
 playdate.3009.c.failure:0 "[participant.GetSheHe|U] se rend compte que vous mentez"

 playdate.3010.t:0 "$playdate_header$ le jour du marché"
 playdate.3010.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et moi sommes d’accord sur le fait que le commerce est une compétence importante à acquérir pour les nobles, et nous décidons donc de visiter le marché local de [ROOT.Char.GetCurrentActivity.GetLocation.GetName].\n\nNous n’avons que quelques cailloux en guise de monnaie, mais ils sont très brillants !"
 playdate.3010.a:0 "Héum, je voudrais acheter un article, s’il vous plaît."
 playdate.3010.a.success:0 "Vous convainquez le marchand de faire du commerce"
 playdate.3010.a.failure:0 "Le marchand vous fait partir en courant"
 playdate.3010.b:0 "Tu dois me donner ce que je veux ! Je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetLadyLord] !"
 playdate.3010.c:0 "Installons notre propre étal !"
 playdate.3010.c.tt:0 "Certains marchands vous font plaisir et « achètent » vos cailloux avec des feuilles."

 playdate.3011.t:0 "$playdate_header$ jouer à faire semblant"
 playdate.3011.desc:1 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche de moi avec un tas de tissus dans les bras. Lorsqu’[participant.Custom('FR_IlElle')] le jette sur le sol devant moi, je réalise qu’il s’agit d’un tas de vêtements pour adultes !\n\n« Jouons ensemble comme à faire semblant que nous sommes une famille ! »"
 playdate.3011.a:0 "Seulement si nous sommes les parents !"
 playdate.3011.b:0 "Bien sûr. Et [disliked_participant.GetFirstNameNoTooltip] est le chien !"
 playdate.3011.c:0 "Non, c’est idiot. Jouons aux échecs."
 playdate.3011.c.tt:0 "Vous approfondissez vos études en [ROOT.Char.Custom('education_focus_child')]"

 playdate.3012.t:0 "$playdate_header$ braves $knight_culture_player_plural_no_tooltip_lowercase$"
 playdate.3012.desc_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et moi regardons les $knight_culture_player_plural_no_tooltip_lowercase$ s’entraîner dans la cour quand [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] nous aborde en souriant."
 playdate.3012.desc_no_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et moi regardons des paysans s’entraîner quand l’un d’eux s’approche de nous en souriant."
 playdate.3012.desc:0 "\n\n« Qu’en dites-vous, vous pensez pouvoir maîtriser les bases ? », demande-t-[knight.Custom('FR_IlElle')]."
 playdate.3012.a:0 "#EMP Oui !#!"
 playdate.3012.a.success:0 "Vous saisissez les bases"
 playdate.3012.a.neutral:0 "Peu importe à quel point vous essayez, vous n’y arrivez pas"
 playdate.3012.a.failure:0 "Vous recevez un coup fort sur la tête"
 playdate.3012.b:0 "Je préfère vous regarder vous entraîner."

 playdate.3013.t:0 "$playdate_header$ un[witch.Custom('FR_E')] [witch.GetWomanMan] sage"
 playdate.3013.desc:0 "Nous jouons dans la forêt quand je me retrouve soudain tout[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')]. J’aurais juré que les autres étaient juste derrière moi !\n\nAu moment où je vais me mettre à crier - pour qu’ils me trouvent, pas parce que j’ai peur - je tombe sur [witch.Custom2('MyCharacterIntroduction', ROOT.Char)] vêtu[witch.Custom('FR_E')] d’une cape noire. [witch.GetSheHe|U] est accroupi[witch.Custom('FR_E')] sur le sol et inspecte une plante à l’aspect bizarre, la comparant à une autre décrite dans un gros volume noir ouvert sur le sol à côté d[witch.Custom('FR_EluiElle')].\n\n« Bonjour m[ROOT.Char.Custom('FR_OnA')] jeune [ROOT.Char.GetLadyLord]. L’appel de la connaissance vous a-t-il conduit jusqu’à moi ? »"
 playdate.3013.a:0 "Je veux juste savoir pour la plante que vous tenez."
 playdate.3013.a.success:0 "Vous apprenez beaucoup sur les herbes et les plantes"
 playdate.3013.a.failure:0 "Vous n’avez aucune idée de ce dont [witch.Custom('FR_IlElle')] parle."
 playdate.3013.b:0 "Oui, apprenez-moi tout ce que vous pouvez !"
 playdate.3013.c:0 "Vous... Vous êtes un[witch.Custom('FR_E')] sorci[witch.Custom('FR_ErEre')] ! Vous êtes une mauvaise personne."

 playdate.3014.t:0 "$playdate_header$ [priest.GetCouncilTitle|l]"
 playdate.3014.desc_participant:0 "Nous explorons [ROOT.Char.GetFaith.HouseOfWorship] du coin quand [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] et moi tombons sur [priest.Custom2('MyCharacterIntroduction', ROOT.Char)] entouré[priest.Custom('FR_E')] de rouleaux.\n\n« Ce sont des journaux intimes datant d’il y a longtemps, êtes-vous intéressé[ROOT.Char.Custom('FR_E')] par ces choses ? », me demande-t-[priest.Custom('FR_IlElle')]."
 playdate.3014.desc:0 "J’explore [ROOT.Char.GetFaith.HouseOfWorship] du coin quand je tombe sur [priest.Custom2('MyCharacterIntroduction', ROOT.Char)] entouré[priest.Custom('FR_E')] de rouleaux.\n\n« Ce sont des journaux intimes datant d’il y a longtemps, êtes-vous intéressé[ROOT.Char.Custom('FR_E')] par ces choses ? », me demande-t-[priest.Custom('FR_IlElle')]."
 playdate.3014.a:0 "Oui ! Enseignez-moi à ce sujet."
 playdate.3014.a.success:0 "Vous vous intéressez à l’art du journal intime"
 playdate.3014.a.neutral:0 "Vous comprenez certaines choses"
 playdate.3014.a.tt:0 "Vous approfondissez vos études en [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.tt_participant:0 "Vous et [participant.GetFirstNameNoTooltip] approfondissez vos études en [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.failure:0 "Vous n’apprenez rien"
 playdate.3014.b:0 "Non, ce qui m’intéresse, c’est que vous nous racontiez des aventures !"

 playdate.4001.t:0 "$playdate_header$ la barrière de la langue"
 playdate.4001.desc.rowdy:0 "« J’ai dit #EMP vitre#!, pas #EMP titre#! ! Par [participant.GetFaith.HighGodName] ! », s’exclame [participant.Custom('FR_le_Char_Pi')][participant.GetTitledFirstName], agité[participant.Custom('FR_E')] par notre barrière linguistique. J’appréhende une crise de colère lorsqu’[participant.Custom('FR_IlElle')] lève les mains au ciel."
 playdate.4001.desc.pensive:0 "Alors que j’essaie de prononcer correctement des mots, et malgré ses bonnes manières, les sourcils [participant.Custom('FR_du_Char_Pi')][participant.GetTitledFirstName] se froncent en signe de frustration."
 playdate.4001.desc:0 "\n\nLes langues [ROOT.Char.GetCulture.GetLanguage.GetName] et [participant.GetCulture.GetLanguage.GetName] semblent avoir plus de différences que de similitudes, d’où nos difficultés à nous parler.\n\nJe pourrais peut-être faire quelque chose pour qu’on puisse jouer ensemble sans se fâcher ou dois-je simplement espérer que cela se résolve tout seul ?"
 playdate.4001.a:0 "Je vais parler lentement et fort, cela devrait aider !"
 playdate.4001.b:0 "[participant.GetFirstNameNoTooltip] va m’apprendre la langue [participant.GetCulture.GetLanguage.GetName]"
 playdate.4001.c:0 "Pourquoi devrais-je m’embêter ? Je veux juste m’amuser !"

 playdate.9001.t:0 "$playdate_header$ fin de l’amusement"
 playdate.9001.desc:0 "C’était bien d’oublier toutes les responsabilités pendant un moment et de passer du temps avec d’autres enfants, mais on me dit que je dois retourner à mes devoirs maintenant...\n\nNous avons tous passé un très bon moment ! J’espère que nous pourrons le refaire bientôt."
 playdate.9001.a:0 "À la prochaine fois !"

 playdate.9002.t:0 "$playdate_header$ le moment de rentrer"
 playdate.9002.desc:0 "Quel plaisir ce fut ! Je me souviendrai longtemps des jours passés avec [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName].\n\nOn me dit maintenant qu’il est temps de faire mes bagages et de retourner à mes obligations, mais j’espère que nous pourrons recommencer bientôt."
 playdate.9002.a:0 "Au revoir [host.GetFirstNameNoTooltip] !"

# Learning your child drowned - by Isabella Welch

 playdate.4000.t:0 "En larmes"
 playdate.4000.desc:0 "Un messager apporte de sombres nouvelles et une petite caisse noire.\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('drowned_participant'))] [drowned_participant.GetFirstNameNoTooltip] s’est noyé[drowned_participant.Custom('FR_E')] en jouant avec [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName].\n\nJe peux à peine regarder dans la caisse à cause de mes yeux larmoyants, mais un coup d’œil me confirme qu’il s’agit bien de son cadavre."
 playdate.4000.a:0 "J’espère qu’[participant.Custom('FR_IlElle')] jouera [ROOT.Char.GetFaith.PositiveAfterLife2]."
 playdate.4000.b:0 "L’innocence est un poison fatal."
 playdate.4000.c:0 "Je souhaite le même sort [host.Custom('FR_au_Char_Pi')][host.GetTitledFirstNameNoTooltip]."
