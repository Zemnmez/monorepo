l_korean:
 ep1_decision.0101.t:0 "낡은 것은 버리고"
 ep1_decision.0101.desc:0 "꾀병 환자 놈들! 게으름뱅이들! 밥벌레들!\n\n정원에 넘쳐나는 진딧물처럼 내 궁정에도 기생충이 #EMP 창궐#!하고 있다. 방마다 그런 놈들이 가득 들어차서는 주야장천 잠이나 퍼질러 자면서 비좁은 복도에 가득 찬 요강을 내놓는 꼴이라니.\n\n이 이상 좌시할 순 없다. 떠돌이 이방인을 모두 받아줄 만한 #EMP 방#!이 없단 말이다."
 ep1_decision.0101.a:0 "[capital.GetNameNoTierNoTooltip](은)는 여관이 아니다. 썩 꺼져라, 이 거머리들아!"
 ep1_decision.0101.b:0 "직업이 없거나 내 피만 빨아먹는 놈들 모두 #EMP 꺼져라#!!"
 ep1_decision.0101.c:0 "마구간에 침대 몇 개를 놓는 방법도 있긴 한데..."

 ep1_decision.0111.t:0 "거창한 장식"
 ep1_decision.0111.desc:0 "실내 장식을 다시 할 생각에 이것저것 추려내니 제일 검소한 선택지부터 주목할 만한 선택지까지 총 세 가지가 남았다. 바로 [option_1.GetTitledFirstName](와)과 [option_2.GetTitledFirstName], [option_3.GetTitledFirstName](이)다.\n\n내 소유의 궁정보다 유명한 양식을 고르면 개인적으론 부끄러울지 몰라도 외국 봉역의 위엄 있는 분위기를 가미할 수 있을 터다.\n\n반대로 급이 떨어지는 봉역의 양식을 따라가면 본진이 되는 봉역에서야 평판이 좀 깎여 나갈지 몰라도, 나의 아량을 과시해 넓은 세상에 전설을 쌓아나갈 수 있으리라."
 ep1_decision.0111.toast.t:0 "[ROOT.Char.GetTitledFirstName](이)가 나의 회당 중 하나를 흉내 냄"
 ep1_decision.0111.a.greater_cgv:0 "[option_1.GetPrimaryTitle.GetAdjectiveNoTooltip|U]의 궁정도 꽤 장엄한 편이지."
 ep1_decision.0111.a.lesser_cgv:0 "[option_1.GetPrimaryTitle.GetNamePossessiveNoTooltip|U] 민중에 #EMP 자선#!을 베풀어 볼까."
 ep1_decision.0111.b.greater_cgv:0 "[option_2.GetPrimaryTitle.GetAdjectiveNoTooltip]의 건축 양식은 보면 볼수록 매력적이야!"
 ep1_decision.0111.b.lesser_cgv:0 "[option_2.GetPrimaryTitle.GetAdjectiveNoTooltip]의 건축 양식은 투박하지만 영감을 고취하는 느낌이 있지!"
 ep1_decision.0111.c.greater_cgv:0 "[option_3.GetPrimaryTitle.GetAdjectiveNoTooltip] 양식으로 연회용 회당을 만들어 보는 건 어떨까?"
 ep1_decision.0111.c.lesser_cgv:0 "투박한 [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip] 양식으로 연회용 회당을 만드는 것도 참신한 맛이 있을 것 같군."
 ep1_decision.0111.d:0 "하나같이 이국적인 색채가 #EMP 지나치게#! 강한데..."
 ep1_decision.0111.d.tt:0 "[gold|E]를 돌려받음"
 
 promote_other_culture_development_decision_name:0 "다른 문화를 기념하다"
 promote_other_culture_development_decision_desc:0 "우리를 충직하게 섬겨온 이들에게 보상을 베풀 때가 되었다. 성심을 다해 섬기는 가문과 함께 성장하고 발전할 수 있도록 살펴주는 것이 도리에 맞겠지!"
 promote_other_culture_development_decision_tooltip:0 "[cultural_acceptance|E]이 높은 다른 [cultures|E]에 속한 [Concept( 'counties', '영지' )|E]의 개발도 개선"
 promote_other_culture_development_decision_not_acceptance_tt:0 "당신의 [realm|E] 내에 [cultural_acceptance|E]이 #V 75%#! 이상인 [culture|E]가 없음"
 promote_other_culture_development_decision_confirm:0 "자금 배분"
 promote_other_culture_development_decision_effect_summary:0 "10년 동안 [realm|E] 내의 모든 [current_culture.GetName] [Concept( 'counties', '영지' )|E]에 [GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L] 지급"
 promote_other_culture_development_decision_no_effect:0 "10년 동안 [realm|E] 내의 [cultural_acceptance|E]이 #V 75%#! 이상인 모든 [Concept( 'counties', '영지' )|E]에 [GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L] 지급"
 promote_culture_leader_modifier:0 "문화적 다양성을 기념"

 ep1_decision.0201.t:0 "궁정의 언어학자"
 ep1_decision.0201.desc:1 "[target_court_language.GetCourtLanguage.GetName] 언어학자를 찾아 헤맨 끝에 드디어 결실을 보았다. 저마다 능통한 외국어가 있는 후보자들이 내 앞에 모여 있다."
 ep1_decision.0201.a:2 "[good_linguist.GetNameNoTooltip](이)가 [target_court_language.GetCourtLanguage.GetNameNoTooltip] 언어학자로 유명하지."
 ep1_decision.0201.b:0 "[medium_linguist.GetNameNoTooltip]의 실력이면 충분해."
 ep1_decision.0201.c:1 "[scholarly_linguist.GetNameNoTooltip](이)가 [target_court_language.GetCourtLanguage.GetNameNoTooltip] 언어의 전문가로 명성이 자자하더군!"
 ep1_decision.0201.d:0 "[cheap_linguist.GetNameNoTooltip] 정도면 사실상 공짜에 부려먹을 수 있겠지!"
 ep1_decision.0201.e:0 "다시 생각해 봤는데..."
 learn_court_language_toast_title:1 "[target_court_language.GetCourtLanguage.GetName] 언어 교사 고용됨"
