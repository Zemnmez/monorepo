### Events
## Circus Faction Event
 hold_court.7000.title:1 "Des riv[rival_1.Custom2('FR_AuxAles' , SCOPE.sC('rival_2'))] qui sont du même avis"
 hold_court.7000.taxes.desc:1 "Je reconnais immédiatement le prochain groupe de requérants. Il s’agit [rival_1.Custom('FR_du_Char')][rival_1.GetName] et [rival_2.Custom('FR_du_Char')][rival_2.GetName], connu[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))]s pour leur intense rivalité. Ce qui est inquiétant, c’est qu’[rival_1.Custom2('FR_IlsElles' , SCOPE.sC('rival_2'))] ne se disputent pas l’un[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))] l’autre. \n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », commence [rival_1.Custom('FR_le_Char')][rival_1.GetName], « Nous devons vous dire que beaucoup de vos sujets sont très mécontents du régime fiscal actuel. Ils le trouvent injustement exorbitant. » \n\nLe fait que [rival_1.GetFirstNameNoTooltip] et [rival_2.GetFirstNameNoTooltip] agissent de concert dans ce domaine m’indique que le problème est sérieux."
 hold_court.7000.religion.desc:1 "Je reconnais immédiatement le prochain groupe de requérants. Il s’agit [rival_1.Custom('FR_du_Char')][rival_1.GetName] et [rival_2.Custom('FR_du_Char')][rival_2.GetName], connu[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))]s pour leur intense rivalité. Ce qui est inquiétant, c’est qu’[rival_1.Custom2('FR_IlsElles' , SCOPE.sC('rival_2'))] ne se disputent pas l’un[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))] l’autre. \n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », commence [rival_1.Custom('FR_le_Char')][rival_1.GetName], « Nous devons vous dire que votre hérésie est inacceptable pour le pays dans son ensemble, à tel point que nous avons mis de côté nos différends en cette occasion, pour vous convaincre de vous convertir à la foi [rival_1.GetFaith.GetAdjective] »."
 hold_court.7000.culture.desc:1 "Je reconnais immédiatement le prochain groupe de requérants. Il s’agit [rival_1.Custom('FR_du_Char')][rival_1.GetName] et [rival_2.Custom('FR_du_Char')][rival_2.GetName], connu[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))]s pour leur intense rivalité. Ce qui est inquiétant, c’est qu’[rival_1.Custom2('FR_IlsElles' , SCOPE.sC('rival_2'))] ne se disputent pas l’un[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))] l’autre. \n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », commence [rival_1.Custom('FR_le_Char')][rival_1.GetName], « Nous avons mis de côté nos différends afin de vous avertir que le pays bouillonne de colère à cause de vos façons de faire étrangères. Il ne serait pas bon pour de bons [rival_1.GetCulture.GetCollectiveNoun|l] tels que moi et [rival_2.Custom('FR_le_Char_Pi')][rival_2.GetTitledFirstNameNoTooltip] d’être gouverné par un[ROOT.Char.Custom('FR_E')] mécréant[ROOT.Char.Custom('FR_E')]. Vous devez adopter notre culture immédiatement. »"
 hold_court.7000.spouse_religion.desc:1 "Je reconnais immédiatement le prochain groupe de requérants. Il s’agit [rival_1.Custom('FR_du_Char')][rival_1.GetName] et [rival_2.Custom('FR_du_Char')][rival_2.GetName], connu[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))]s pour leur intense rivalité. Ce qui est inquiétant, c’est qu’[rival_1.Custom2('FR_IlsElles' , SCOPE.sC('rival_2'))] ne se disputent pas l’un[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))] l’autre. \n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », commence [rival_1.Custom('FR_le_Char')][rival_1.GetName], « Je dois vous dire que la non adhésion de votre [controversial_spouse.Custom('WifeHusband')] à la foi [rival_1.GetFaith.GetAdjective] a suscité une grande colère dans le pays. Quelque chose doit être fait, de peur que d’autres ne vous croient coupable de la même hérésie. »"
 hold_court.7000.spouse_culture.desc:1 "Je reconnais immédiatement le prochain groupe de requérants. Il s’agit [rival_1.Custom('FR_du_Char')][rival_1.GetName] et [rival_2.Custom('FR_du_Char')][rival_2.GetName], connu[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))]s pour leur intense rivalité. Ce qui est inquiétant, c’est qu’[rival_1.Custom2('FR_IlsElles' , SCOPE.sC('rival_2'))] ne se disputent pas l’un[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))] l’autre. \n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », commence [rival_1.Custom('FR_le_Char')][rival_1.GetName], « Nous devons vous dire que la non adhésion de votre [controversial_spouse.Custom('WifeHusband')] à la culture [rival_1.GetCulture.GetName] a suscité une grande colère dans le pays. Nous ne pouvons pas accepter que quelqu’un de culture [controversial_spouse.GetCulture.GetName] épouse notre dirigeant[ROOT.Char.Custom('FR_E')] »."
 hold_court.7000.spouse_lustful.desc:1 "Je reconnais immédiatement le prochain groupe de requérants. Il s’agit [rival_1.Custom('FR_du_Char')][rival_1.GetName] et [rival_2.Custom('FR_du_Char')][rival_2.GetName], connu[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))]s pour leur intense rivalité. Ce qui est inquiétant, c’est qu’[rival_1.Custom2('FR_IlsElles' , SCOPE.sC('rival_2'))] ne se disputent pas l’un[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))] l’autre. \n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », commence [rival_1.Custom('FR_le_Char')][rival_1.GetName], « Nous devons vous dire que des rumeurs sur le comportement [controversial_spouse.Custom('FR_du_Char_Pi')][controversial_spouse.GetTitledFirstName] sont parvenues aux oreilles du peuple. Il est inacceptable que [controversial_spouse.Custom('FR_LeLa')] [controversial_spouse.Custom('WifeHusband')] de notre dirigeant[ROOT.Char.Custom('FR_E')] se soit moralement avili[controversial_spouse.Custom('FR_E')]. Nous exigeons que vous traitiez cette question. »"
 hold_court.7000.spouse_criminal.desc:1 "Je reconnais immédiatement le prochain groupe de requérants. Il s’agit [rival_1.Custom('FR_du_Char')][rival_1.GetName] et [rival_2.Custom('FR_du_Char')][rival_2.GetName], connu[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))]s pour leur intense rivalité. Ce qui est inquiétant, c’est qu’[rival_1.Custom2('FR_IlsElles' , SCOPE.sC('rival_2'))] ne se disputent pas l’un[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))] l’autre. \n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », commence [rival_1.Custom('FR_le_Char')][rival_1.GetName], « Nous devons vous dire qu’à travers le pays, le seul sujet sur les lèvres du peuple est la rumeur de la criminalité [controversial_spouse.Custom('FR_du_Char_Pi')][controversial_spouse.GetTitledFirstName]. Le peuple est en colère parce qu’on attend de lui que son comportement soit plus digne que celui de votre [controversial_spouse.Custom('WifeHusband')].  Nous exigeons que vous traitiez cette question. »"
 hold_court.7000.spouse_lowborn.desc:1 "Je reconnais immédiatement le prochain groupe de requérants. Il s’agit [rival_1.Custom('FR_du_Char')][rival_1.GetName] et [rival_2.Custom('FR_du_Char')][rival_2.GetName], connu[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))]s pour leur intense rivalité. Ce qui est inquiétant, c’est qu’[rival_1.Custom2('FR_IlsElles' , SCOPE.sC('rival_2'))] ne se disputent pas l’un[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))] l’autre. \n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », commence [rival_1.Custom('FR_le_Char')][rival_1.GetName], « Je dois vous dire que le peuple est très mécontent de votre choix de [controversial_spouse.Custom('WifeHusband')]. Un[controversial_spouse.Custom('FR_E')] paysa[controversial_spouse.Custom('FR_NNne')] analphabète comme [controversial_spouse.Custom('FR_le_Char_Pi')][controversial_spouse.GetTitledFirstName] ? C’est incontestablement une trahison à l’égard du pays. »"
 hold_court.7000.spouse_other.desc:1 "Je reconnais immédiatement le prochain groupe de requérants. Il s’agit [rival_1.Custom('FR_du_Char')][rival_1.GetName] et [rival_2.Custom('FR_du_Char')][rival_2.GetName], connu[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))]s pour leur intense rivalité. Ce qui est inquiétant, c’est qu’[rival_1.Custom2('FR_IlsElles' , SCOPE.sC('rival_2'))] ne se disputent pas l’un[rival_1.Custom2('FR_E' , SCOPE.sC('rival_2'))] l’autre. \n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », commence [rival_1.Custom('FR_le_Char')][rival_1.GetName], « Je dois vous dire que le peuple est très mécontent [controversial_spouse.Custom('FR_du_Char_Pi')][controversial_spouse.GetTitledFirstName]. Nous craignons que son comportement récent ne soit pas digne et loyal, et nous exigeons que vous fassiez quelque chose à ce sujet."
 hold_court.7000.a:1 "Je suis sûr[ROOT.Char.Custom('FR_E')] que si vous regardiez ça d’une autre façon..."
 hold_court.7000.a.success:0 "Vous réussissez à convaincre [rival_1.Custom('FR_le_Char_Pi')][rival_1.GetTitledFirstNameNoTooltip] et [rival_2.Custom('FR_le_Char_Pi')][rival_2.GetTitledFirstNameNoTooltip] de laisser tomber l’affaire"
 hold_court.7000.a.success.toast:0 "Négociation réussie"
 hold_court.7000.a.failure:0 "Vous n’arrivez pas à convaincre [rival_1.Custom('FR_le_Char_Pi')][rival_1.GetTitledFirstNameNoTooltip] et [rival_2.Custom('FR_le_Char_Pi')][rival_2.GetTitledFirstNameNoTooltip] de laisser tomber l’affaire"
 hold_court.7000.a.failure.toast:0 "Échec de la négociation"
 hold_court.7000.b:1 "[rival_2.GetFirstNameNoTooltip], je ne suis pas votre ennemi[ROOT.Char.Custom('FR_E')]. [rival_1.GetFirstNameNoTooltip] l’est !"
 hold_court.7000.b.success:0 "Vous exploitez avec succès la rivalité entre [rival_1.Custom('FR_le_Char_Pi')][rival_1.GetTitledFirstNameNoTooltip] et [rival_2.Custom('FR_le_Char_Pi')][rival_2.GetTitledFirstNameNoTooltip] et les montez l’un[rival_1.Custom2('FR_E', SCOPE.sC('rival_2'))] contre l’autre"
 hold_court.7000.b.success.toast:0 "Manipulation réussie"
 hold_court.7000.b.failure:0 "Vous ne parvenez pas à exploiter la rivalité entre [rival_1.Custom('FR_le_Char_Pi')][rival_1.GetTitledFirstNameNoTooltip] et [rival_2.Custom('FR_le_Char_Pi')][rival_2.GetTitledFirstNameNoTooltip], ce qui ne fait que les exciter davantage"
 hold_court.7000.b.failure.toast:0 "Échec de la manipulation"
 hold_court.7000.c:1 "Peut-être pourriez-vous soutenir ces mots avec de l’acier ?"
 hold_court.7000.c.success:0 "Vous réussissez à intimider [rival_1.Custom('FR_le_Char_Pi')][rival_1.GetTitledFirstNameNoTooltip] et [rival_2.Custom('FR_le_Char_Pi')][rival_2.GetTitledFirstNameNoTooltip]"
 hold_court.7000.c.success.toast:0 "Intimidation réussie"
 hold_court.7000.c.failure:0 "Vous ne parvenez pas à intimider [rival_1.Custom('FR_le_Char_Pi')][rival_1.GetTitledFirstNameNoTooltip] et [rival_2.Custom('FR_le_Char_Pi')][rival_2.GetTitledFirstNameNoTooltip]"
 hold_court.7000.c.failure.toast:0 "Intimidation ratée"
 hold_court.7000.opt.tax:0 "« Je suis d’accord, je vais baisser les impôts. »"
 hold_court.7000.opt.religion:1 "Mon âme est clairement en danger, je vais me convertir."
 hold_court.7000.opt.spouse_religion:1 "« Je ferai en sorte que m[controversial_spouse.Custom('FR_OnA')] [controversial_spouse.Custom('WifeHusband')] voie la vérité. »"
 hold_court.7000.opt.spouse_lustful:1 "« [controversial_spouse.Custom('FR_le_Char_Pi')|U][controversial_spouse.GetTitledFirstName] fera pénitence pour sa dépravation ! »"
 hold_court.7000.opt.spouse_criminal:1 "« [controversial_spouse.Custom('FR_le_Char_Pi')|U][controversial_spouse.GetTitledFirstName] doit faire pénitence pour ses péchés ! »"
 hold_court.7000.opt.spouse_lowborn:2 "« La Maison [ROOT.Char.GetDynasty.GetName] souffre de mon choix. »"
 hold_court.7000.opt.spouse_other:1 "« Je parlerai [controversial_spouse.Custom('FR_au_Char_Pi')][controversial_spouse.GetTitledFirstName] de son comportement. »"
 hold_court.7000.d.tt:1 "Vous cédez à leurs demandes."
## Frontier Hero Event
 hold_court.7010.title:0 "Un héros de la frontière"
 hold_court.7010.byzantine_desc:1 "Au cours des siècles de guerre incessante avec les Arabes, nous les Romains avons célébré nos héros impériaux. Il arrive cependant que nos plus grands défenseurs soient issus d’un milieu plus ordinaire, et j’ai suivi de très près les exploits de [frontier_hero.GetFirstName].\n\nPour ses actes d’héroïsme inégalés, [frontier_hero.Custom('FR_IlElle')] est devenu[frontier_hero.Custom('FR_E')] une légende parmi les gens du peuple. Acclamé[frontier_hero.Custom('FR_E')] par la paysannerie tout au long du chemin, [frontier_hero.Custom('FR_IlElle')] vient d’arriver à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] pour une audience. Je dois [frontier_hero.Custom('FR_LeLa')] récompenser pour ses actes ou risquer de mettre en colère le peuple romain, tout en prenant en compte le ressentiment perceptible qui émane des aristocrates de ma Cour."
 hold_court.7010.reconquista_desc:1 "Les relations entre nous et le [frontier_ruler.GetPrimaryTitle.GetName] ont toujours été tendues, car nous nous battons contre ces infidèles pour le contrôle de cette terre. Les roturiers ont terriblement souffert pendant ce conflit, car je ne peux pas tous les protéger. Il semble cependant qu’un nouveau héros du peuple ait été proclamé : un[frontier_hero.Custom('FR_E')] roturi[frontier_hero.Custom('FR_ErEre')] qui a combattu pour défendre le peuple à maintes reprises. Ce héros, appelé [frontier_hero.GetFirstName], est maintenant venu à ma Cour pour demander une récompense pour sa bravoure.\n\nMa Cour est unanime sur le fait qu’un paysan ne peut se voir accorder les mêmes droits qu’un noble, mais serait-il juste de ma part de lui refuser une récompense pour ses actes incontestablement courageux ?"
 hold_court.7010.anglofranco_desc:1 "Au cours des guerres contre les [frontier_ruler.GetCulture.GetCollectiveNoun], nous avons régulièrement salué les actes de nos nobles héroïques [ROOT.Char.GetCulture.GetCollectiveNoun|l], mais aujourd’hui, je suis appelé[ROOT.Char.Custom('FR_E')] à honorer un[frontier_hero.Custom('FR_E')] paysa[frontier_hero.Custom('FR_NNne')] du nom de [frontier_hero.GetFirstName].\n\n[frontier_hero.Custom('FR_IlElle')|U] a pris l’initiative de faire la guerre [frontier_ruler.Custom('FR_au_Char_Pi')][frontier_ruler.GetTitledFirstName] et a rencontré un succès si retentissant qu’[frontier_hero.Custom('FR_IlElle')] a gagné le cœur et l’esprit des roturiers.\n\n[frontier_hero.Custom('FR_IlElle')|U] est arrivé[frontier_hero.Custom('FR_E')] à la Cour, s’attendant sans doute à une récompense, mais mes conseillers m’ont dit qu’il serait inacceptable d’anoblir un[frontier_hero.Custom('FR_E')] roturi[frontier_hero.Custom('FR_ErEre')]."
 hold_court.7010.default_desc:0 "Ces derniers jours, j’ai entendu parler d’un grand héros de la paysannerie, qui a gagné le cœur et l’esprit des roturiers par des actes incroyables et une bravoure sans égale. \n\nCe héros, qui se fait appeler [frontier_hero.GetFirstName], a défendu le petit peuple contre les pillards [frontier_ruler.GetCulture.GetCollectiveNoun|l] et a maintenant voyagé jusqu’à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] pour obtenir audience auprès de moi. \n\nIl ne fait aucun doute que [frontier_hero.GetFirstNameNoTooltip] est un grand héros, mais ma Cour est catégorique : je ne dois pas anoblir un[frontier_hero.Custom('FR_E')] roturi[frontier_hero.Custom('FR_ErEre')]."
 hold_court.7010.a:0 "« Vous serez récompensé[frontier_hero.Custom('FR_E')] par une place à la Cour. »"
 hold_court_7010_new_courtier:0 "[frontier_hero.Custom('FR_le_Char')|U][frontier_hero.GetName] rejoint votre Cour"
 hold_court.7010.b:0 "« Un vrai héros mérite une position digne de ses compétences. »"
 hold_court.7010.b1.tt:0 "Vous accordez [frontier_hero.Custom('FR_au_Char')][frontier_hero.GetNameNoTooltip] le [frontier_hero_county.GetName] en guise de récompense et mettez en colère la noblesse actuelle mais gagnez un[frontier_hero.Custom('FR_E')] vassal[frontier_hero.Custom('FR_E')] loyal[frontier_hero.Custom('FR_E')]."
 hold_court.7010.b2.tt:1 "Vous accordez [frontier_hero.Custom('FR_au_Char')][frontier_hero.GetNameNoTooltip] un comté actuellement détenu par [lost_county_vassal.Custom('FR_le_Char')][lost_county_vassal.GetName], ce qui met c[lost_county_vassal.Custom('FR_EEtte')] derni[lost_county_vassal.Custom('FR_ErEre')] en colère, mais renforce la loyauté de votre vassal[frontier_hero.Custom('FR_E')] [frontier_hero.GetFirstNameNoTooltip]"
 hold_court_7010_loyal_vassal:0 "[frontier_hero.Custom('FR_le_Char')|U][frontier_hero.GetName] devient votre vassal[frontier_hero.Custom('FR_E')]"
 hold_court.7010.c:0 "« Vous serez honoré[frontier_hero.Custom('FR_E')] comme le héros que vous êtes ! »"
 hold_court.7010.d:0 "« Vous êtes un[frontier_hero.Custom('FR_E')] paysa[frontier_hero.Custom('FR_NNne')] impertinent[frontier_hero.Custom('FR_E')], rien de plus ! »"
## Court Event 7020
 hold_court.7020.title:0 "Hébergement d’un[exile.Custom('FR_E')] exilé[exile.Custom('FR_E')]"
 hold_court.7020.desc:0 "[ambassador.Custom('FR_le_Char')|U][ambassador.GetName], un[ambassador.Custom('FR_E')] émissaire de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('ambassador_liege') )] [ambassador_liege.Custom('FR_le_Char')][ambassador_liege.GetName], se présente à ma Cour.\n\n« [ROOT.Char.GetTitledFirstNameNoTooltip], il a été porté à l’attention de m[ambassador_liege.Custom('FR_OnA')] [ROOT.Char.Custom('FR_SeigneurDame')] lige que vous hébergez [exile.Custom('FR_le_Char')][exile.GetName] qui a une revendication légitime sur [exile_claim.GetName]. [ambassador_liege.Custom('FR_le_Char_Pi')|U][ambassador_liege.GetTitledFirstNameNoTooltip] exige le retour de son sujet égaré. »\n\n J’envoie [ambassador.Custom('FR_le_Char')][ambassador.GetNameNoTooltip] hors de la salle pendant que mon Conseil délibère. Que décider ?"
 hold_court.7020.a:0 "Abandonner [exile.GetFirstNameNoTooltip] à [ambassador_liege.GetFirstNameNoTooltip]."
 hold_court.7020.b:0 "Ne pas autoriser [ambassador.GetFirstNameNoTooltip] à emmener [exile.GetFirstNameNoTooltip]."
 hold_court.7020.c:0 "Faire passer [disguised_exile.Custom('FR_le_Char')][disguised_exile.GetName] pour [exile.GetFirstNameNoTooltip] et l’envoyer à la place !"
 hold_court.7020.c.tt:0 "Vous essayez de tromper [ambassador.Custom('FR_le_Char')][ambassador.GetNameNoTooltip] en envoyant [disguised_exile.GetFirstNameNoTooltip] à la place. La tromperie sera découverte lors de son retour chez [ambassador_liege.Custom('FR_le_Char_Pi')][ambassador_liege.GetTitledFirstNameNoTooltip]."
 hold_court.7020.c.success:0 "Vous réussissez à convaincre [ambassador.GetFirstNameNoTooltip]. [ambassador_liege.Custom('FR_le_Char_Pi')|U][ambassador_liege.GetTitledFirstNameNoTooltip] sera probablement furieu[ambassador_liege.Custom('FR_XSe')] quand [ambassador_liege.Custom('FR_IlElle')] le découvrira..."
 hold_court.7020.c.failure:0 "[ambassador.GetFirstNameNoTooltip] ne vous croit pas et s’enfuit. [ambassador.GetFirstNameNoTooltip] rapportera la découverte de votre complot raté [ambassador_liege.Custom('FR_au_Char_Pi')][ambassador_liege.GetTitledFirstNameNoTooltip]"
 hold_court_7020_successful_deception:0 "Vous réussissez à duper [ambassador.Custom('FR_le_Char')][ambassador.GetName]"
 hold_court_7020_failed_deception:0 "Vous échouez à duper [ambassador.Custom('FR_le_Char')][ambassador.GetName]"
 hold_court_7020_ambassador_returns:0 "[ambassador.Custom('FR_le_Char')|U][ambassador.GetName] rentre"
 hold_court.7021.opening:0 "[ambassador_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 hold_court.7021.success:0 "Je suppose que vous avez pensé que c’était très malin de faire passer [disguised_exile.Custom('FR_le_Char')][disguised_exile.GetName] pour [exile.Custom('FR_le_Char')][exile.GetName] et de faire confiance à l’ignorance de mon émissaire pour que cela passe inaperçu. J’espère que vous n’aimiez pas trop [disguised_exile.Custom('FR_le_Char')][disguised_exile.GetNameNoTooltip] car ici se faire passer pour un noble est un crime et [disguised_exile.Custom('FR_IlElle')] a donc été mis[disguised_exile.Custom('FR_E')] à mort. Vous et moi sommes désormais ennemi[ROOT.Char.Custom2('FR_E', SCOPE.sC('ambassador_liege'))]s. Allez [ambassador_liege.GetFaith.NegativeAfterLife2]."
 hold_court.7021.failure:0 "M[ambassador.Custom('FR_OnA')] loyal[ambassador.Custom('FR_E')] ambassad[ambassador.Custom('FR_EurRice')] [ambassador.Custom('FR_le_Char')][ambassador.GetName] m’informe que lors de sa récente visite à votre Cour, vous avez tenté de [ambassador.Custom('FR_LeLa')] tromper en faisant passer une personne inutile pour mon sujet errant [exile.Custom('FR_le_Char')][exile.GetName]. Mes serviteurs sont trop rusés pour se laisser prendre à vos piètres tentatives d’intrigue, et bien que je n’aie pas pu ramener [exile.Custom('FR_le_Char')][exile.GetNameNoTooltip] à ma Cour, je peux atténuer ma déception en faisant connaître votre inaptitude et votre maladresse à travers le monde connu. Si nous nous rencontrons un jour, vous et moi serons ennemi[ROOT.Char.Custom2('FR_E', SCOPE.sC('ambassador_liege'))]s."
 hold_court.7021.returned:0 "[ROOT.Char.GetTitledFirstNameNoTooltip], je vous suis très reconnaissant[ambassador_liege.Custom('FR_E')] pour avoir rendu [exile.Custom('FR_au_Char')][exile.GetName] la place qui lui revient dans mon pays. Vous avez prouvé que vous étiez très honorable et fidèle, et je serais ravi[ambassador_liege.Custom('FR_E')] de continuer à correspondre avec vous. Seul un[ambassador_liege.Custom('FR_E')] imbécile n’apprécierait pas les avantages de la haute estime que je vous porte, et vous n’êtes manifestement pas un[ambassador_liege.Custom('FR_E')] imbécile. Je vous souhaite une longue vie et des récoltes abondantes."
 hold_court.7021.not_returned:0 "[ROOT.Char.GetTitledFirstNameNoTooltip], je suis profondément contrarié[ambassador_liege.Custom('FR_E')] par votre intransigeance à ne pas acquiescer à ma demande raisonnable telle qu’elle vous a été transmise par mon envoyé[ambassador.Custom('FR_E')] [ambassador.Custom('FR_le_Char')][ambassador.GetName]. Me rendre [exile.Custom('FR_le_Char')][exile.GetName] n’était pas une demande irrationnelle, et pourtant vous vous êtes montré[ROOT.Char.Custom('FR_E')] plus imprudent[ROOT.Char.Custom('FR_E')] et malveillant[ROOT.Char.Custom('FR_E')] que sage. Avec des fous indignes comme vous sur le trône, votre pays est sûrement voué à une fin ignominieuse, on ne peut qu’espérer que votre successeur ne prenne pas exemple sur vous."
 hold_court.7021.a:0 "Dommage pour [disguised_exile.Custom('FR_le_Char')][disguised_exile.GetName]. Au moins [disguised_exile.Custom('FR_IlElle')] a été utile."
 hold_court.7021.b:0 "Ma réputation est ruinée !"
 hold_court.7021.c:0 "La diplomatie forte l’emporte sur la petite politique."
 hold_court.7021.d:0 "Quelles sont ces paroles amères ?"
