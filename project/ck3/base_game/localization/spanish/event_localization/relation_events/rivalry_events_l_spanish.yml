l_spanish:
 rivalry.0001.t:0 "Enterrando el hacha"
 rivalry.0001.desc:2 "«[ROOT.Char.GetTitledFirstNameNoTooltip], hemos tenido nuestras diferencias en el pasado, pero ¿no sería hora de hacer borrón y cuenta nueva?».\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me hace un gesto: «Lo pasado, pasado está… ¡Empecemos de nuevo!»."
 rivalry.0001.a:1 "Sí, adelante."
 rivalry.0001.b:0 "¿Te postras ante mí? ¡[ROOT.Char.GetFaith.HighGodName] es grande!"

 rivalry.0002.t:0 "Enterrando el hacha"
 rivalry.0002.desc:0 "Ahora, con la perspectiva que da el tiempo, todo parece muy raro. El odio que sentía y el dolor que tan desesperadamente quería causar… \n¿Todo para qué?\n\nLlamar a [rival_response.GetTitledFirstName] mi enemig[rival_response.Custom('ES_OA')] ya no tiene sentido para mí."
 rivalry.0002.a:0 "Borrón y cuenta nueva."

 rivalry.0003.t:0 "Un oponente indigno"
 rivalry.0003.imprisoned.desc:0 "Cuando me enteré de las noticias del encarcelamiento de [nemesis.GetTitledFirstName],"
 rivalry.0003.incapable.desc:0 "Cuando supe del accidente de [nemesis.GetTitledFirstName] y que había quedado postrad[nemesis.Custom('ES_OA')] en la cama babeando,"
 rivalry.0003.my_prisoner.desc:0 "Cuando cerré de golpe la puerta de la celda en la despreciable cara de [nemesis.GetTitledFirstName],"
 rivalry.0003.middle.desc:0 "me sentí feliz. ¡Es[nemesis.Custom('ES_EA')] [nemesis.Custom('InsultNoun')] [nemesis.Custom('InsultAdjective')] por fin recibía su merecido!\n\n"
 rivalry.0003.compassionate.desc:0 "Pero mi felicidad se esfumó con el tiempo. Fue un placer derrotar [nemesis.Custom('ES_AlAla')] [nemesis.GetTitledFirstNameNoTooltip] del pasado, pero ¿a esta criatura desdichada? Casi me da #EMP pena#!…"
 rivalry.0003.uncompassionate.desc:0 "Pero con el tiempo, su estado lamentable ha llegado a #EMP aburrirme#!. No encuentro placer en atormentar a un ratoncillo."
 rivalry.0003.a:0 "Es hora de cerrar este capítulo."
 rivalry.0003.b:0 "¡Jamás [nemesis.Custom('ES_LoLa')] perdonaré! ¡Jamás!"

 rivalry.1001.t:0 "Siempre presente"
 rivalry.1001.desc.opening:0 "[rival.GetTitledFirstName] se ha convertido en un azote constante en mi vida.\n\n"
 rivalry.1001.malicious:0 "¡[rival.GetSheHe|U] parece estropear todo lo que hago y encima es[rival.Custom('ES_EA')] [rival.Custom('InsultAdjective')] sonríe!"
 rivalry.1001.benevolent:0 "Cada vez que nos encontramos, [rival.Custom('ES_EA')] [rival.Custom('InsultAdjective')] se empeña en parecer decente y just[rival.Custom('ES_OA')]. Siempre se ríe de mí y me sermonea. ¡Lo que me irrita de verdad es que parece haber engañado a todo el mundo!"
 rivalry.1001.dominant:0 "No solo me reclama una atención y espacio constantes, sino que también tiene el valor de exigirme mi tiempo y cuidados. ¡Como si no tuviera cosas más importantes que hacer que escuchar sus tonterías!"
 rivalry.1001.submissive:0 "¡Es[rival.Custom('ES_EA')] [rival.Custom('InsultAdjective')] aparenta docilidad, pero luego me apuñala por la espalda a en cuanto puede!"
 rivalry.1001.extroverted:0 "[rival.GetSheHe|U] siempre exige toda la atención en cualquier evento y hace que todo el mundo tenga que escuchar su cháchara durante horas. ¡Por si eso fuera poco, también aprovecha cualquier oportunidad para hacer comentarios mordaces contra mí!"
 rivalry.1001.introverted:0 "¡Es[rival.Custom('ES_EA')] [rival.Custom('InsultAdjective')] tiene el carisma de un zapato, pero sigue encontrando tiempo para difundir rumores sobre mí!"
 rivalry.1001.emotional:0 "¡Aprovecha toda oportunidad para montar un escándalo y presentarme como mal[ROOT.Char.Custom('ES_OA')]! Lloriquea y se queja, manchando mi reputación y culpándome de todo lo que le va mal en la vida."
 rivalry.1001.levelheaded:0 "No importa si es para sabotear mi gobierno y soltar un insulto ingenioso, [rival.GetSheHe] siempre está ahí al acecho."
 rivalry.1001.desc.fallback:0 "Me parece que da igual dónde vaya y qué haga porque [rival.GetTitledFirstName] siempre consigue hacerse notar. Es una sombra que nubla constantemente todos los días."
 rivalry.1001.a:1 "¡Maldit[rival.Custom('ES_OA')] seas, [rival.GetFirstNameNoTooltip]!"
 
 rivalry.1010.t:0 "Acto de rencor"
 rivalry.1010.desc:0 "El [rival.Custom('InsultBehavior')] de [rival.GetTitledFirstName] siempre me ha molestado, pero"
 rivalry.1010.desc.patient:0 "Ni yo puedo soportar tal [rival.Custom('InsultBehavior')] [rival.Custom('ES_DelDela')] [rival.GetTitledFirstName], pero"
 rivalry.1010.desc.end:0 "últimamente me pone de los nervios más que nunca. Quiero vengarme por su comportamiento, ¿pero qué tipo de represalia debería lanzar?"
 rivalry.1010.a:0 "¡Propago rumores ultrajantes que [rival.GetHerHim] perseguirán durante años!"
 rivalry.1010.a.success.tt:0 "#F Los rumores causan muchas habladurías y especulaciones #!"
 rivalry.1010.a.failure.tt:0 "#F Nadie cree los rumores inverosímiles #!"
 rivalry.1010.a.badfailure.tt:0 "#F Se descubre que soy el origen de los rumores #!"
 rivalry.1010.b:0 "¡Escribo un poema ingenioso burlándome de sus muchos fallos!"
 rivalry.1010.b.success.tt:0 "#F El poema es tan popular que se copia una y otra vez #!"
 rivalry.1010.b.failure.tt:0 "#F La gente cree que el poema está mal escrito y es de mal gusto #!"
 rivalry.1010.b.badfailure.tt:0 "#F Se descubre que yo escribí el poema #!"
 rivalry.1010.c:0 "¡Critico su comportamiento grosero a la cara!"
 rivlary.1010.c.tt:0 "#F [rival.GetTitledFirstName] reaccionará a tu desaire #!"

 rivalry.1011.t:0 "Frases rencorosas"
 rivalry.1011.desc.poem:0 "Ha estado circulando un poema que se mofa de mí por mi [ROOT.GetCharacter.Custom('quirk_neg_noun')] y da una imagen negativa sobre mí. Aunque no pueda demostrar que [from_rival.GetTitledFirstName] esté detrás de esto, la prosa apesta a su estilo."
 rivalry.1011.desc.rumors:0 "Han circulado por toda la corte unos rumores ultrajantes sobre mi [ROOT.GetCharacter.Custom('quirk_neg_noun')]. Recorro los pasillos y me persiguen los susurros y risitas crueles. ¡Esta táctica turbia es exactamente la clase de comportamiento que uno esperaría [from_rival.Custom('ES_DelDela')]  [from_rival.GetTitledFirstName]!"
 rivalry.1011.a:0 "¡[from_rival.Custom('ES_ElElla')|U] pagará por esto!"

 rivalry.1012.t:0 "Fantasías absurdas"
 rivalry.1012.desc.poem:0 "¡Acabo de saber que [from_rival.GetTitledFirstName] ha escrito un problema calumnioso para burlarse de mí por mi [ROOT.GetCharacter.Custom('quirk_neg_noun')]! Sin embargo, su poema está tan mal escrito que, en su lugar, todos se ríen de [from_rival.GetFirstName] por malgastar buen papel en sus tonterías!"
 rivalry.1012.desc.rumors:0 "Acabo de saber que [from_rival.GetTitledFirstName] ha estado intentando propagar rumores ultrajantes sobre las cosas que se supone que hago cuando las puertas están cerradas. Es[from_rival.Custom('ES_EA')] desgraciad[from_rival.Custom('ES_OA')] de espíritu [from_rival.Custom('quirk_neg_adjective')] debe tener una visión muy distorsionada de mí porque los rumores son tan ridículos e increíbles que todos los han rechazado directamente. En su lugar, se preguntan cómo [from_rival.GetFirstName] ha caído tan bajo con ese rencor mezquino."
 rivalry.1012.a:0 "¡Le está bien empleado a esa sabandija!"

 rivalry.1013.t:0 "Rumores plantados"
 rivalry.1013.desc:0 "Los rumores sobre [rival.GetTitledFirstName] que propagué por la corte se han convertido en el tema favorito de habladurías y especulaciones. ¡He oído que cada vez se frustra e irrita más intentando acallarlos!"
 rivalry.1013.a:0 "Puede que esto por fin [rival.GetHerHim] ponga en su lugar."

 rivalry.1014.t:0 "¡Rumores rechazados!"
 rivalry.1014.desc.start:0 "Nadie se toma en serio los rumores que intenté propagar sobre [rival.GetTitledFirstName]. Dicen que son locos y extravagantes. La gente se ríe más de"
 rivalry.1014.desc.hidden:0 "quien los haya creado por tener"
 rivalry.1014.desc.exposed:0 "mí por crearlos y dicen que tengo"
 rivalry.1014.desc.end:0 "una gran inmadurez y mezquindad por usar una táctica tan rastrera para difamar el nombre de [rival.GetFirstName]."
 rivalry.1014.a:0 "Al menos pude ocultar mi rastro…"
 rivalry.1014.a.exposed:0 "No ha salido como había planeado."

 rivalry.1015.t:0 "Poema popular"
 rivalry.1015.desc:0 "¡Las rimas ingeniosas y las insinuaciones astutas que integré en mi crítica mordaz de la personalidad [rival.Custom('ES_DelDela')] [rival.GetTitledFirstName] han corrido por su corte como un reguero de pólvora! Por mucho que lo intente, [rival.GetSheHe] no puede impedir que se propaguen, ¡lo que solo aumenta su humillación!"
 rivalry.1015.a:0 "Puede que esto por fin [rival.GetHerHim] ponga en su lugar."

 rivalry.1016.t:0 "Poema rechazado"
 rivalry.1016.desc:0 "Tras escribir varios poemas burlándome de la personalidad de [rival.GetTitledFirstName], los repartí por su corte y esperé a que se difundieran.\n\nPor desgracia, parece que mis escritos no son nada populares… De hecho, todo el mundo está bastante de acuerdo en que los poemas son una basura y que no merecen el papel en el que están escritos."
 rivalry.1016.desc.exposed:0 "¡Peor aún! Mi odio hacia [rival.GetTitledFirstName] es tan evidente que todos saben que fui yo quien los escribió."
 rivalry.1016.a:0 "Menos mal que no firmé con mi nombre."
 rivalry.1016.a.exposed:0 "¿Por qué pensé que sería buena idea?"

 rivalry.1017.t:0 "¡Insulto audaz!"
 rivalry.1017.desc:2 "Estaba [ROOT.GetCharacter.Custom('quirk_pos_adverb')] ocupándome de mis cosas, cuando se me acercó [from_rival.GetTitledFirstName] y me insultó a la cara.\n\n«¡[ROOT.GetCharacter.Custom('InsultNoun')] [ROOT.GetCharacter.Custom('quirk_neg_adjective')], vuestra presencia me hace llorar!»."
 rivalry.1017.a:0 "¡Responderé a esos infundios con una sarta de insultos propios!"
 rivalry.1017.b:0 "¡Es[from_rival.Custom('ES_EA')] sinvergüenza y mentiros[from_rival.Custom('ES_OA')] responderá ante mí en un duelo!"
 rivalry.1017.b.tt:0 "#F Le mostraré a esa sabandija que soy mejor que [from_rival.Custom('ES_ElElla')]#!"
 rivalry.1017.c:0 "Haré lo correcto y pondré la otra mejilla."

 rivalry.1018.t:0 "Represalia"
 rivalry.1018.desc:0 "Cuando fui a ver a [rival.GetTitledFirstName] para decirle lo que pensaba, ¡me respondió con una retahíla de insultos e infamias!\n\nMucha gente del señorío cree que nuestro intercambio ha sido infantil y hemos perdido prestigio tanto [rival.GetSheHe] como yo."
 rivalry.1018.a:0 "¡Para empezar, es todo culpa suya por su carácter [rival.Custom('quirk_neg_adjective')]!"

 rivalry.1019.t:0 "Injuria gratuita"
 rivalry.1019.desc:0 "Fui a ver a [rival.GetTitledFirstName] para decirle lo que pensaba y enumerarle todos sus fallos. No tuvo nada que decir en su defensa y me marché sabiendo que [rival.GetHerHim] puse en su sitio."
 rivalry.1019.a:0 "¡Sabía que era débil!"

 rivalry.1020.t:0 "¡Desaire desafiado!"
 rivalry.1020.desc:0 "¡Cuando llamé a [rival.GetTitledFirstName] por su [rival.Custom('quirk_neg_noun')], se lo tomó como un grave insulto y me desafió a un duelo para defender su honor!"
 rivalry.1020.a:0 "¡Como gustéis, [rival.GetFirstNameNoTooltip]!"
 rivalry.1020.b:0 "Bueno… Tampoco hay que recurrir a la violencia…"
 rivalry.1021.tt:0 "Victoria triunfal"
 rivalry.1022.tt:0 "Victoria ajustada"
 rivalry.1023.tt:0 "Derrota ajustada"
 rivalry.1024.tt:0 "Derrota humillante"

 rivalry.1021.t:0 "Victoria triunfal"
 rivalry.1021.desc:2 "Desde el comienzo del duelo con [duel_loser.GetTitledFirstName], ha quedado claro que tengo las de ganar. Aprovecho mi ventaja y procuro desequilibrar[duel_loser.GetHerHim|l]. Enseguida comete un error y me deja un hueco que aprovecho, ¡mi arma [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] su brazo y pone fin al combate!\n\nEl hecho de que mi victoria haya sido rápida y decisiva la hace aún mejor."
 rivalry.1021.a:2 "¡He demostrado ser mejor que [duel_loser.GetFirstNameNoTooltip]!"

 rivalry.1022.t:0 "Victoria ajustada"
 rivalry.1022.desc:3 "Empiezo el duelo con [duel_loser.GetTitledFirstName] y me doy cuenta que hay más igualdad de lo que esperaba. Intercambiamos golpes y bloqueos una y otra vez durante mucho tiempo sin que nadie consiga ventaja.\n\nFinalmente empezamos a acusar el cansancio y me deja un hueco que aprovecho. ¡Mi arma [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] su pierna y pongo fin al combate!"
 rivalry.1022.a:0 "Mi victoria demuestra que yo tenía la razón."

 rivalry.1023.t:0 "Derrota ajustada"
 rivalry.1023.desc:3 "Cuando [duel_winner.GetTitledFirstName] y yo comenzamos el duelo, me doy cuenta de que es más fuerte de lo que esperaba. La lucha está reñida e intercambiamos golpes y bloqueos buscando un hueco.\n\nFinalmente, bajo la guardia un momento por culpa del cansancio y [duel_winner.GetFirstName] lo aprovecha y me [duel_winner.Custom('SignatureWeaponCritical')] el brazo con [duel_winner.Custom('signature_weapon')]"
 rivalry.1023.desc.end:0 "Sangrando profusamente, no me queda más remedio que admitir la derrota."
 rivalry.1023.desc.death:0 "Mis heridas pasan factura y me desplomo en el suelo."
 rivalry.1023.a:2 "¡Ya te pillaré la próxima vez, [duel_winner.GetTitledFirstNameNoTooltip]!"
 rivalry.1023.a.death:0 "Está tan oscuro…"

 rivalry.1024.t:0 "Derrota humillante"
 rivalry.1024.desc:3 "Cuando [duel_winner.GetTitledFirstName] y yo nos encontramos para comenzar nuestro duelo, ¡[duel_winner.GetSheHe] no pierde tiempo y salta a la acción! Me pilla con la guardia baja y lucho para recuperar terreno, pero los ataques incesantes de [duel_winner.GetFirstName] no me dejan tiempo para recuperarme.\n\nEnseguida, [duel_winner.GetSheHe] esquiva mi guardia y me [duel_winner.Custom('SignatureWeaponCriticalPresent')] la pierna con [duel_winner.Custom('signature_weapon')],"
 rivalry.1024.desc.end:0 "lo que pone fin al enfrentamiento. ¡Mi vergonzosa derrota me ha dejado humillad[ROOT.Char.Custom('ES_OA')] y avergonzad[ROOT.Char.Custom('ES_OA')]!"
 rivalry.1024.desc.death:0 "haciendo que me desplome al suelo."
 rivalry.1024.a:0 "debo volver a casa cojeando y avergonzad[ROOT.Char.Custom('ES_OA')]."

 rivalry.1025.t:0 "Actuación vergonzosa"
 rivalry.1025.desc:1 "¡El/La cobarde [from_rival.Custom('ES_DelDela')] [from_rival.GetTitledFirstName] se ha negado a batirse conmigo pese a haberme insultado a la cara! No se me ocurre nada más vergonzoso que faltar al respeto y no defender tus palabras. ¡Siempre he pensado que [rival.GetSheHe] carecía de honor y esto lo demuestra!"
 rivalry.1025.a:0 "Al menos he conservado mi honor."

 rivalry.1030.t:0 "Interfiriendo en el matrimonio"
 rivalry.1030.desc.happy:0 "Me irrita que mi rival, [rival.GetTitledFirstName], disfrute de un matrimonio feliz con su [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName]. Podría causarle bastante estrés y preocupación si sembrase semillas de sospecha entre los dos para que duden de su fidelidad."
 rivalry.1030.desc.neutral:0 "El matrimonio sin amor entre [rival.GetTitledFirstName] y su [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] me otorga una oportunidad tentadora. ¡Si siembro la semilla de la duda entre ellos, [rival.GetFirstName] se quedará preocupad[rival.Custom('ES_OA')] por el desmoronamiento de su matrimonio y no interferirá en mis planes!"
 rivalry.1030.desc.unhappy:0 "No es raro que [rival.GetTitledFirstName] y su [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] estén como el perro y el gato. Podría incitar otra pelea entre ellos si coloco una nota en un lugar estratégico para distraer[rival.GetHerHim]. Así le resultará más difícil interferir en mis planes…"
 rivalry.1030.a:0 "Dejaré cartas a [rival_spouse.GetTitledFirstNameNoTooltip] de parte de un[rival_spouse.Custom('ES_XAOpp')] amante secret[rival_spouse.Custom('ES_XAOpp')]."
 rivalry.1030.a.tt:1 "[rival.GetTitledFirstName] descubrirá las pruebas incriminatorias… ¿pero se las creerá?"
 rivalry.1030.b:0 "Prefiero tenderle una trampa a [rival.GetTitledFirstNameNoTooltip]."
 rivalry.1030.b.tt:1 "[rival_spouse.GetTitledFirstName] descubrirá las pruebas incriminatorias… ¿pero se las creerá?"
 rivalry.1030.c:0 "¡Inmiscuirse en la unión de otros es ir demasiado lejos!"
 rivalry.1030.c.tt:1 "Abandonar este camino por ahora"
 rivalry.1030.a_success:0 "Inculpación exitosa"
 rivalry.1030.a_failure:0 "El plan fracasa"

 rivalry.1031.t:0 "¿Pruebas de infidelidad?"
 rivalry.1031.desc:0 "¡Hoy encontré una carta dirigida a mi [my_spouse.GetWifeHusband] [my_spouse.GetFirstName], escrita por un[my_spouse.Custom('ES_XAOpp')] amante! Detallaba su último encuentro amoroso y le rogaba volverse a ver."
 rivalry.1031.desc.fooled:0 "\n\n¡La carta no está firmada y no puedo parar de especular quién tiene una aventura con mi [my_spouse.GetWifeHusband]!"
 rivalry.1031.desc.suspicious:0 "\n\nDe primeras me afecta, pero la vuelvo a leer y veo que la carta es muy genérica y que carece de detalles personales que identifiquen quién la escribió. Podría ser cualquiera…"
 rivalry.1031.a.fooled:0 "¡Debo descubrir quién es est[my_spouse.Custom('ES_EAOpp')] misterios[my_spouse.Custom('ES_OAOpp')] amante suy[my_spouse.Custom('ES_OAOpp')]!"
 rivalry.1031.a.suspicious:0 "Investigaré tranquilamente qué está pasando."
 rivalry.1031.b.fooled:0 "¡Hablaré directamente con [my_spouse.GetFirstNameNoTooltip] sobre la carta!"
 rivalry.1031.b.suspicious:0 "¡Hablaré directamente con [my_spouse.GetFirstNameNoTooltip] y descubriré la verdad!"
 rivalry.1031.b.tt:1 "Le preguntaré a [my_spouse.GetTitledFirstName] si me ha sido infiel"
 rivalry.1031.c:0 "Confío en [my_spouse.GetTitledFirstNameNoTooltip], ¡esta carta es falsa!"
 rivalry.1031.c.tt:1 "Tiro la carta"

 rivalry.1032.t:0 "Acusaciones de infidelidad"
 rivalry.1032.desc:0 "Mi [suspicious_spouse.GetWifeHusband] [suspicious_spouse.GetFirstName] ha venido hoy con una carta en la mano. ¡Dice me la ha escrito mi amante secret[suspicious_spouse.Custom('ES_OA')]! ¡Ahora me acusa de tener una aventura!"
 rivalry.1032.a:0 "¡No te he sido infiel, lo juro!"
 rivalry.1032.a.tt:1 "Intento convencer a [suspicious_spouse.GetFirstNameNoTooltip] de que he sido fiel"
 rivalry.1032.b:0 "¡Debo confesar mi aventura con [spouse_lover.GetTitledFirstNameNoTooltip]!"

 rivalry.1033.t:0 "Negar cualquier mal"
 rivalry.1033.desc:0 "Me enfrenté a [my_spouse.GetFirstName] por la carta sobre su amante secret[my_spouse.Custom('ES_OAOpp')], pero pareció sorprendid[my_spouse.Custom('ES_OA')] y dolid[my_spouse.Custom('ES_OA')] por la acusación y defendió su inocencia."
 rivalry.1033.a:0 "¡Confío en [my_spouse.GetFirstNameNoTooltip] y creo lo que me dice!"
 rivalry.1033.a.tt:1 "Pongo fin a esta línea de investigación"
 rivalry.1033.b:0 "¡Mentira! ¡Investigaré más aún para hallar la verdad!"

 rivalry.1034.t:0 "Una confesión entre lágrimas"
 rivalry.1034.desc:0 "¡Cuando me enfrenté a [my_spouse.GetFirstName] por la carta sobre su amante secret[my_spouse.Custom('ES_OAOpp')], se vino abajo y confesó llorando que tenía una aventura con [spouse_lover.GetTitledFirstName]!"
 rivalry.1034.a:0 "¿Cómo Ha podido hacerme esto?"

 rivalry.1035.t:0 "¡Falsificación descubierta!"
 rivalry.1035.desc:0 "¡Tras investigar el origen de la carta de es[my_spouse.Custom('ES_EAOpp')] supuest[my_spouse.Custom('ES_OAOpp')] amante de [my_spouse.GetFirstName], he descubierto que era falsa. ¡La dejó nada menos que es[instigator.Custom('ES_EA')] [instigator.Custom('InsultNoun')] [instigator.Custom('InsultAdjective')] de [instigator.GetTitledFirstName]!"
 rivalry.1035.a:0 "¡Pagará por inmiscuirse en mi matrimonio!"

 rivalry.1036.t:0 "Callejones sin salida"
 rivalry.1036.desc:0 "He seguido cualquier pista posible sobre quién era es[rival_spouse.Custom('ES_EAOpp')] supuest[rival_spouse.Custom('ES_OAOpp')] amante secret[rival_spouse.Custom('ES_OAOpp')] que escribió la carta a [rival_spouse.GetFirstName], pero he sido incapaz de encontrar el origen."
 rivalry.1036.a:0 "De todas maneras, estaré pendiente de [rival_spouse.GetFirstNameNoTooltip]…"
 rivalry.1036.b:0 "¡Debo concluir que la carta es falsa!"

 rivalry.1037.t:0 "Inmiscuirse en un matrimonio"
 rivalry.1037.desc:0 "Mis espías me han informado de que hay nuevas tensiones entre [rival.GetTitledFirstName] y su [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName]. ¡Parece que la jugada de sembrar discordia entre ellos ha funcionado!"
 rivalry.1037.a:0 "¡Sus disputas son música para mis oídos!"

 rivalry.1038.t:0 "Inmiscuirse en un matrimonio"
 rivalry.1038.desc:0 "¡Mis espías me informan de que [rival.GetTitledFirstName] cree que la carta que dejé para sembrar desconfianza entre [rival.GetSheHe] y su [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] era falsa. ¡No se ha dejado engañar por mi trucos!"
 rivalry.1038.a:0 "Tendré que probar otra cosa…"

 rivalry.1039.t:0 "$rivalry.1037.t$"
 rivalry.1039.desc:0 "¡Mis espías me informan de que [my_spouse.GetTitledFirstName] tenía una relación clandestina real y mi carta falsificada ha provocado que se lo confesara a [suspicious_spouse.GetTitledFirstName]!"
 rivalry.1039.a:0 "Anda… Eso es #EMP muy#! interesante."

 rivalry.2001.t:0 "Un obstáculo para la amistad"
 rivalry.2001.desc:2 "He recibido una carta de [target_in_question.GetTitledFirstName] preguntándome qué pienso de [rival.GetTitledFirstName]. Parece que [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )] está haciendo acercamientos diplomáticos hacia [target_in_question.Custom('ES_ElElla')]."
 rivalry.2001.a:0 "¿Y tiene que preguntarlo [target_in_question.GetFirstName]?"
 rivalry.2001.b:0 "[target_in_question.GetFirstName] debería aclararse."

 rivalry.2002.t:0 "Un obstáculo para la amistad"
 rivalry.2002.desc:0 "He estado trabajando mucho para causar buena impresión a [target_in_question.GetTitledFirstName] y ¿qué descubro?\n\n¡Que precisamente [first_rival.GetTitledFirstName] ha estado propagando viles rumores sobre mí para dañar mis esfuerzos!"
 rivalry.2002.a:0 "¿De verdad [target_in_question.GetFirstName] cree lo que [first_rival.GetFirstName] le dice?"

 rivalry.3001.t:0 "De mal en peor"
 rivalry.3001.desc.opening:0 "Por si no fuera suficiente que [rival.GetSheHe] abrace los peores vicios de la humanidad, ¡ahora [rival.GetTitledFirstName] me ha insultado a la cara!\n\n"
 rivalry.3001.malicious:0 "[rival.GetSheHe|U] envió a un mensajero para asegurarse de que toda la corte oyera los viles comentarios que hizo. Comenzó con un «[ROOT.Char.Custom.Custom('ES_AlAla')|U] [ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]», y empeoró según seguía. ¡Qué desvergüenza la de es[rival.Custom('ES_EA')] [rival.Custom('InsultAdjective')]!"
 rivalry.3001.benevolent:0 "[rival.GetSheHe|U] envió una carta en la que pide mejorar las relaciones al tiempo que se dirige a mí como «[ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]». ¡Ahora sí que se ha mostrado como es en realidad!"
 rivalry.3001.dominant:0 "[rival.GetSheHe|U] se me acercó a plena luz del día dirigiéndose a mí como «[ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]». ¡Eso es buscar pelea!"
 rivalry.3001.submissive:0 "Encontré una nota en mis aposentos privados. Alguien la deslizó al amparo de la noche. Comenzaba con un «[.Custom('ES_AlAla')|U] [ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]», y lo siguiente era aún peor. ¡Encima, el/la muy [rival.Custom('InsultAdjective')] tiene la frescura de firmar con su nombre!"
 rivalry.3001.extroverted:0 "[rival.GetSheHe|U] se me acercó mientras yo era el centro de atención. Me saludó como «[ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]» ¡y siguió calumniándome delante de todos!"
 rivalry.3001.emotional:0 "[rival.GetSheHe|U] empezó de repente a acusarme de estropearle la vida entera y me llamó «[ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]». ¡Menuda escena montó!"
 rivalry.3001.levelheaded:0 "Se tomó su tiempo y esperó la oportunidad perfecta para dirigirse a mí como «[ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]» como por casualidad, aunque luego actuó como si hubiera sido un error."
 rivalry.3001.desc.fallback:0 "¡[rival.GetSheHe|U] me llamó «[ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]» delante de todo el mundo!"
 rivalry.3001.desc.end:0 "\n\nEsto no se puede permitir, me encargaré de que pague por su insolencia."
 rivalry.3001.a:0 "¡Ya verás, [rival.GetTitledFirstNameNoTooltip]!"

 rivalry.3002.t:0 "El enemigo de mi amigo"
 rivalry.3002.desc:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend') )] [friend.GetTitledFirstName] ha sufrido recientemente cierta molestia. [rival.GetTitledFirstName] [friend.GetHerHim] ha elegido como blanco de sus malignas conjuras.\n\n¿Cómo voy a permitir que nadie trate así a mi amig[friend.Custom('ES_OA')]?"
 rivalry.3002.a:0 "¡Os denuncio, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.b:0 "[rival.GetTitledFirstName] no tiene que saber cómo me siento."

 rivalry.3003.t:0 "Reunión de ratas"
 rivalry.3003.desc:1 "[first_friend.GetTitledFirstName] me ha denunciado y ha citado mi rivalidad con su [first_friend.Custom2('RelationToMe', SCOPE.sC('friend') )], [friend.GetTitledFirstName]."
 rivalry.3003.a:0 "¡Bah! Un rebaño de ovejas."

 rivalry.3004.t:0 "La peor persona posible"
 rivalry.3004.opening:0 "¡Aunque no odiase intensamente a [rival.GetTitledFirstName], sé que nunca podríamos llevarnos bien!"
 rivalry.3004.fallback:0 "\n\n¡[rival.GetSheHe|U] parece comportarse de forma opuesta a como lo haría yo en cualquier situación!"
 rivalry.3004.a:0 "¿Lo hará solo para fastidiarme?"

 
