l_french:
 yearly.9100.t:0 "Des problèmes dans le jardin"
 yearly.9100.desc:0 "En entrant dans les jardins, j’ai à peine le temps de faire un pas que j’entends quelqu’un crier des jurons. « #EMP [gardener.Custom('CulturalCurse')|U] !#! »\n\nJe contourne une haie à la recherche du responsable et aperçois m[gardener.Custom('FR_OnA')] jardini[gardener.Custom('FR_ErEre')] [gardener.Custom('FR_le_Char_Pi')][gardener.GetTitledFirstName] en train de travailler la terre, la mine renfrognée. [gardener.GetSheHe|U] remarque ma présence et se lève rapidement.\n\n« Oh ! Pardonnez-moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je ne m’attendais pas à ce que quelqu’un d’autre soit là... Un animal stupide, un[gardener.Custom('FR_LocalAnimal_e')] [gardener.Custom('LocalAnimal')] sans doute, a ruiné tout mon travail ! J’ai planté ces herbes pas plus tard qu’avant-hier ! »"
 yearly.9100.a:0 "Permettez-moi de vous aider !"
 yearly.9100.b:0 "Voici un petit quelque chose pour votre dur labeur !"
 yearly.9100.c:0 "C’est malheureux... Mais ne vous arrêtez pas pour moi !"
 yearly.9100.a.tooltip_a:0 "Vous apprenez beaucoup sur le jardinage"
 yearly.9100.a.tooltip_b:0 "Vous avez rendu la situation encore pire"
 yearly.9100.a.success:0 "J’ai appris à jardiner !"
 yearly.9100.a.failure:0 "Le jardinage est une perte de temps !"
 
 yearly.9110.t:0 "[romantic_councillor.Custom('FR_LeLa')|U] voleu[romantic_councillor.Custom('FR_RSe')] de fleurs"
 yearly.9110.desc:0 "M[gardener.Custom('FR_OnA')] jardini[gardener.Custom('FR_ErEre')] [gardener.Custom('FR_le_Char_Pi')][gardener.GetTitledFirstName] entre en trombe dans la salle du conseil et aborde furieusement mon [romantic_councillor.GetCouncilTitle|l] [romantic_councillor.Custom('FR_le_Char_Pi')][romantic_councillor.GetTitledFirstName].\n\n« Comment osez-vous ruiner le jardin [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleTierName] ?! En volant des fleurs rares et précieuses, rien de moins ! »\n\n[romantic_councillor.GetFirstNameNoTooltip] n’est manifestement pas affecté[romantic_councillor.Custom('FR_E')] par ces accusations. « J’ai pensé qu’elles feraient un cadeau parfait pour m[councillor_spouse.Custom('FR_OnA')] [councillor_spouse.GetWifeHusband]. Être romantique n’est pas un crime, n’est-ce pas ? »"
 yearly.9110.a:0 "Mais ruiner mon jardin l’est. Vous allez payer pour les dégâts. Maintenant."
 yearly.9110.b:0 "Vous vous comportez de manière inappropriée, [gardener.GetFirstNameNoTooltip] !"
 yearly.9110.c:0 "Ces fleurs feraient un excellent cadeau pour #EMP m[spouse.Custom('FR_OnA')]#! [spouse.GetWifeHusband]."
 yearly.9110.d:0 "Je ne m’implique pas ! Résolvez cela vous-mêmes."
 
 yearly.9120.t:0 "[seed_merchant.Custom('FR_LeLa')|U] marchand[seed_merchant.Custom('FR_E')] de semences"
 yearly.9120.desc:0 "Le marché de [barony_market.GetName] est assez animé et un[seed_merchant.Custom('FR_E')] marchand[seed_merchant.Custom('FR_E')] attire mon attention. [seed_merchant.GetSheHe|U] semble ne vendre que de petites boîtes. Remarquant ma curiosité, [seed_merchant.Custom('FR_IlElle')] me fait signe de m’approcher.\n\n« Intéressé[ROOT.Char.Custom('FR_E')] par quelque chose en particulier, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Vous voyez, toutes ces petites boîtes sont remplies de différentes sortes de graines. Certaines deviendront des fleurs colorées, d’autres des herbes médicinales. J’ai même une espèce vénéneuse rare si cela vous intéresse ? »"
 yearly.9120.a:0 "La vénéneuse, s’il vous plaît... Pour la recherche, bien sûr."
 yearly.9120.b:0 "Les fleurs exotiques rendront certainement mes jardins impressionnants !"
 yearly.9120.c:0 "Les herbes sont toujours utiles. Je vais les prendre."
 yearly.9120.d:0 "À ces prix exorbitants ? ! Pas question !"
