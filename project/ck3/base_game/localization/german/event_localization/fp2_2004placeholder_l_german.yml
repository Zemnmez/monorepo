l_german:
 fp2_struggle.2004.t:0 "Eine größere Armada"
 fp2_struggle.2004.desc:1 "[2004_scoped_steward.GetFirstName], mein[2004_scoped_steward.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))], hat mich in Kenntnis gesetzt, dass [2004_scoped_steward.Custom('DE_PRO_POS_S_3P')]e Chronisten verschiedene Techniken der Seefahrt navigiert und studiert haben, die auf hoher See zum Einsatz kommen. [2004_scoped_steward.Custom('DE_PRO_PER_S_3P_N')|U] meint, er könne mit entsprechenden Mitteln ein neues Schiff entwerfen lassen, das die unserer Nachbarn überträfe und womöglich ein neues Zeitalter der Vorherrschaft zur See für [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] einläuten würde.\n\nMein [2004_scoped_marshal.GetCouncilTitleFirstName] hingegen würde das Geld lieber für andere Dinge als Handelsschiffe ausgeben."
 fp2_struggle.2004.a:0 "Betrachtet das Unterfangen als finanziert."
 fp2_struggle.2004.a.a.desc:0 "Neuer Schiffsentwurf sticht in See"
 fp2_struggle.2004.a.b.desc:0 "Die Schiffsbauer in [fp2_2004_dockyards.GetNameNoTierNoTooltip] werden berühmte Handwerksmeister"
 fp2_struggle.2004.b:0 "Diese Gelder lassen sich anderweitig besser verwenden."
 fp2_struggle.2004.b.desc:0 "Ihr verwerft die Bemühungen von [2004_scoped_steward.GetFirstNameNoTooltip] und behaltet das Geld"
 fp2_struggle.2004.c:0 "Ich will kein neues Schiff entwerfen lassen, ich will ein Schiff aus reinem Silber!"
 fp2_struggle.2004.c.desc:0 "Ihr verspielt Eure Mittel, um bei dieser Gelegenheit außerordentliche Bekanntheit zu erlangen, und versammelt die größten Kunsthandwerker, um das Unmögliche zu erschaffen: ein Schiff aus reinem Silber."
 fp2_struggle.2005.t:0 "Eine Armada, die ihrer Zeit voraus ist"
 fp2_struggle.2005.t.alt:0 "Die Meisterhandwerker von [fp2_2004_dockyards.GetNameNoTier]"
 fp2_struggle.2005.desc:0 "Die neuen Schiffe weisen folgende Merkmale auf:"
 fp2_struggle.2005.desc.intro:0 "„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], endlich sind unsere Schiffe bereit, in See zu stechen!“, sagt [2005_scoped_steward.GetFirstName]. „Ich glaube, Ihr werdet diesen Entwurf höchst ansprechend finden.“\n\n"
 fp2_struggle.2005.desc.cirt.notif:0 "Der neue Entwurf ist ein herausragender Erfolg! Es wurde sogar eine neue Werft in [fp2_2004_dockyards.GetNameNoTier] errichtet, nur um diese Schiffe zu bauen, die ihresgleichen suchen.\n\n"
 fp2_struggle.2005.desc.cirt.a.notif:0 "Leider fiel [fp2_2004_dockyards.GetName] seit Baubeginn in die Hände von [fp2_2004_dockyards.GetHolder.GetName]. Wir haben es zwar geschafft, die Schiffsentwürfe zu behalten, doch die Werft gehört ihm.\n\n"
 fp2_struggle.2005.desc.newdesigner.notif:0 "Der ursprüngliche Entwickler [2004_scoped_steward.GetFirstName] weilt nicht mehr unter uns, doch [2005_scoped_steward.GetFirstNameNicknamed] konnte die Zügel übernehmen und das Vorhaben auch ohne [2004_scoped_steward.Custom('DE_PRO_PER_S_3P_N')|U] zu Ende bringen.\n\n"
 fp2_struggle.2005.desc.bottom.generic:0 "Der untere Teil des Schiffs weist"
 fp2_struggle.2005.desc.bottom.a:1 "$fp2_struggle.2005.desc.bottom.generic$ einen flachen Kiel auf, sodass es bei ruhiger See besonders stabil bleibt. "
 fp2_struggle.2005.desc.bottom.b:1 "$fp2_struggle.2005.desc.bottom.generic$ wasserdichte Schotten auf, die verhindern sollen, dass es sinkt, falls es beschädigt wird. "
 fp2_struggle.2005.desc.bottom.c:1 "$fp2_struggle.2005.desc.bottom.generic$ einen scharfen und tiefen Bug auf, der mit ungeheurer Geschwindigkeit durch die Wogen pflügen kann! "
 fp2_struggle.2005.desc.bottom.d:1 "$fp2_struggle.2005.desc.bottom.generic$ Planken auf, die als Klinker angebracht wurden, sodass ein stabilerer und doch leichterer Rumpf entsteht. "
 fp2_struggle.2005.desc.unique.init:0 "Oben findet man das wirklich einzigartige Stück:"
 fp2_struggle.2005.desc.unique.a:0 "$fp2_struggle.2005.desc.unique.init$ einen gewaltigen Doppelausleger, der für eine unvergleichliche Stabilität sorgt. "
 fp2_struggle.2005.desc.unique.b:0 "$fp2_struggle.2005.desc.unique.init$ einen Satz erhöhte Holzbastionen an Bug und Heck, von denen Bogenschützen Pfeile auf den Feind niederregnen lassen können. "
 fp2_struggle.2005.desc.unique.c:0 "$fp2_struggle.2005.desc.unique.init$ ein eindrucksvolles burgartiges Bauwerk auf Deck. "
 fp2_struggle.2005.desc.unique.d:0 "$fp2_struggle.2005.desc.unique.init$ ein mit Dornen besetztes Holzdach, das Enterungen abwehren soll. "
 fp2_struggle.2005.desc.unique.e:0 "$fp2_struggle.2005.desc.unique.init$ eine Ramme am Bug, mit der man die Rümpfe gegnerischer Schiffe bei Seekämpfen durchbohren kann. "
 fp2_struggle.2005.desc.sails.init:0 "Zu guter Letzt hat das Schiff"
 fp2_struggle.2005.desc.sails.a:0 "$fp2_struggle.2005.desc.sails.init$ große, quadratische Segel, die die Brise auf See besonders gut nutzen."
 fp2_struggle.2005.desc.sails.b:0 "$fp2_struggle.2005.desc.sails.init$ gewaltige, überlappende Luggersegel, die nur der mächtigsten Schiffe würdig sind."
 fp2_struggle.2005.desc.sails.c:0 "$fp2_struggle.2005.desc.sails.init$ komplexe Stagsegel, um möglichst beweglich zu sein."
 fp2_struggle.2005.desc.sails.d:0 "$fp2_struggle.2005.desc.sails.init$ viele große Reihen mit Rudern, sodass das Schiff so beständig wie der Wille seiner Mannschaft ist."
 fp2_struggle.2005.desc.outro:0 "\n\n„Äußerst imposant, findet Ihr nicht?“, will [2005_scoped_steward.GetFirstNameNicknamed] wissen."
 fp2_struggle.2005.desc.outro.crit:0 "\n\n„Das wird wahrlich eine Ära der Übermacht zur See einleiten!“, verkündet [2005_scoped_steward.GetFirstNameNicknamed] stolz."
 fp2_struggle.2005.a:0 "Ihr habt Euch gut geschlagen."
 fp2_struggle.2005.a.a:0 "Es ist schade um die Werften, aber wenigstens haben wir die Schiffe."
 fp2_struggle.2005.desc.alt.a:1 "Versunkenes Silber"
 fp2_struggle.2005.desc.alt.a.desc:0 "[2005_scoped_steward.GetFirstName], mein[2005_scoped_steward.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], ist sich durchaus bewusst, wie sehr mich die Nachricht verärgern wird, weswegen er mit Bedacht an mich herantritt, um mir mitzuteilen, wie der Bau meines Silberschiffs verläuft.\n\n„Trotz all unserer Bemühungen war es Wahnsinn, ein Schiff aus diesem Metall zu fertigen. Nach seiner Fertigstellung stach es in See und sank umgehend auf den Meeresgrund. Ein beachtlicher Teil unserer Schatzkammer ist nun außerhalb unserer Reichweite unter den grausamen Wogen. Es tut mir leid, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“\n\n"
 fp2_struggle.2005.desc.alt.b:1 "Silberschiffe"
 fp2_struggle.2005.desc.alt.b.desc:0 "[2005_scoped_steward.GetFirstName], mein[2005_scoped_steward.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], wusste, dass dies nur ein Spielzeug war, das zur Schau gestellt werden sollte, um meinem Ruhm zu dienen. Boote aus Metall werden niemals schwimmen, ganz gleich, wie weit die Technik noch vorankommen mag.\n\nAnstatt meine Aufgabe ernst zu nehmen und das Unmögliche zu versuchen, ließ [2005_scoped_steward.Custom('DE_PRO_PER_S_3P_N')] daher ein hölzernes Schiff bauen, das anschließend mit einer dünnen Schicht aus Silber überzogen wurde, um den Betrachter zu täuschen. Ich und mein neues „Metallschiff“ sind in aller Munde und werden in der ganzen Welt beneidet!\n\n"
 
