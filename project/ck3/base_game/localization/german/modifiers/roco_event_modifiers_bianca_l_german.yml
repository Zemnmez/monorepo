 # Court Events: Character Modifiers
 smelly_court_roco_modifier:0 "Muffiger Hof"
 smelly_court_roco_modifier_desc:0 "Dieser Charakter hat einen berüchtigten Hof, der für seinen schrecklichen Gestank gefürchtet wird."
 drenched_in_excrement_roco_modifier:0 "Getränkt in Exkrementen"
