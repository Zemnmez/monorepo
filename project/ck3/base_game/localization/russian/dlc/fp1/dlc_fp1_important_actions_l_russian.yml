l_russian:
 action_can_challenge_to_single_combat:0 "Вызвать преступника можно издалека"
 action_can_challenge_to_single_combat_label:0 "Вы можете вызвать персонажа [recipient.GetShortUINameNoTooltip] на $game_concept_trial_by_combat$"
 action_can_challenge_to_single_combat_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_challenge_to_single_combat_desc:1 "[recipient.GetUIName] [Select_CString(recipient.IsFemale, 'совершила', 'совершил' )] против вас [Concept( 'crimes', 'преступление' )|E] ([recipient.GetImprisonmentReasons]), но заключить [SCOPE.sC('recipient').GetHerHis] [Concept( 'imprisoned', 'в тюрьму' )|E] невозможно, и вы имеете право вызвать [SCOPE.sC('recipient').GetHerHis] на [trial_by_combat|E].$action_can_challenge_to_single_combat_HELP$"
