##### Intro #####
 fp2_struggle.0501.t:1 "La lutte ibérique"
 fp2_struggle.0501.desc:1 "La péninsule ibérique est en proie à des conflits qui découlent de son passé chargé d’histoire. Ses terres sont convoitées par les grandes puissances musulmanes et chrétiennes qui cherchent à influencer ses habitants, mais seuls ceux qui vivent et meurent sur son sol auront le dernier mot sur son destin.\n\n"
 fp2_struggle.0501.desc.involved:0 "Je ne laisserai pas échouer ma vision pour ma patrie. Par [ROOT.Char.GetFaith.HighGodName], la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] résistera à la tempête et verra ma volonté se réaliser.\n\n"
 fp2_struggle.0501.desc.interloper:0 "Le temps est venu pour moi de prendre en main la situation et mon destin. Je vois toutes les pièces disposées sur l’échiquier. Je connais la voie à suivre et rien n’arrêtera la Maison [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 fp2_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto] !"
 fp2_struggle.0501.a:0 "Prenons notre destin en main !"

##### Hostility #####
# Struggle Ender
 fp2_struggle.0900.t:0 "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0900.opening.basque:0 "Nous, les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], avons enduré des siècles d’invasions : Visigoths, Gaulois, Maures... Cependant, avec le temps, chacune de leurs forces a faibli. Aujourd’hui, le destin de l’Ibérie est à nouveau entre nos mains."
 fp2_struggle.0900.opening.andalusian:0 "L’histoire de notre peuple est aussi complexe que nous sommes différents, et aussi tendue que nous sommes forts. L’avenir de l’Ibérie sera une fois de plus décidé par les héritiers des Omeyyades."
 fp2_struggle.0900.opening.iberian:0 "Les peuples ibériques ont trop longtemps souffert aux mains des envahisseurs maures ; aujourd’hui, nous allons raviver l’espoir que les héritiers légitimes de Rome ont perdu il y a des siècles."
 fp2_struggle.0900.opening:0 "Le chaos qu’a connu l’Ibérie au cours des siècles précédents a laissé une tache dans le cœur de tous ses habitants. Aujourd’hui commence le prochain chapitre de cette péninsule..."
 fp2_struggle.0900.desc:0 "\n\nAucun autre pays ne peut désormais véritablement contester la domination [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] sur l’Ibérie, ni les prêtres et les colons qui apportent la parole [ROOT.Char.GetFaith.HighGodNamePossessive] et de la civilisation [ROOT.Char.GetCulture.GetName] dans ses villages.\n\nIl ne reste plus qu’à déclarer cette victoire, après avoir décidé de la suite à donner à notre règne."
 fp2_struggle.0900.a:0 "Ce sera une terre [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] !"
 fp2_struggle.0900.b:0 "Nous nous concentrerons sur le peuplement de cette péninsule."
 fp2_struggle.0900.c:1 "L’Ibérie a été donnée aux [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] par [ROOT.Char.GetFaith.HighGodName] !"
# Other Players
 fp2_struggle.0910.opening.involved:0 "Bien qu’elle vienne d’un autre pays, la fin de l’incertitude qui règne dans la région depuis des siècles est peut-être imminente..."
 fp2_struggle.0910.opening:0 "Des nouvelles des récents développements dans la péninsule ibérique sont parvenues à notre cour et promettent une fin aux conflits qui ont affligé la région."
 fp2_struggle.0910.desc:0 "\n\n[struggle_ender.Custom('FR_le_Char')|U][struggle_ender.GetName], qui contrôle désormais la majorité de la péninsule, s’est déclaré[struggle_ender.Custom('FR_E')] ultime vainqueur des luttes déclenchées il y a longtemps par l’invasion mauresque.\n\n"
 fp2_struggle.0910.closing.faith:0 "[struggle_ender.Custom('FR_IlElle')|U] a proclamé que l’Ibérie est une terre [struggle_ender.GetFaith.GetAdjective] et que, si [struggle_ender.GetFaith.HighGodName] le veut, tous les hérétiques et les infidèles seront chassés de son domaine."
 fp2_struggle.0910.closing.culture:0 "[struggle_ender.Custom('FR_IlElle')|U] a proclamé que l’Ibérie appartient aux [struggle_ender.GetCulture.GetCollectiveNoun], et que tous les envahisseurs étrangers et les peuples assujettis doivent l’accepter."
 fp2_struggle.0910.closing.combined:0 "Il a proclamé que l’Ibérie et [struggle_ender.GetPrimaryTitle.GetNameNoTier] sont une seule et même entité confiée aux [struggle_ender.GetFaith.GetAdherentNamePlural] [struggle_ender.GetCulture.GetCollectiveNoun|l] par [struggle_ender.GetFaith.HighGodName]..."
 fp2_struggle.0910.a:0 "Ce n’est pas fini."
 fp2_struggle.0910.b:0 "Très intéressant."
##### Compromise #####
# Struggle Ender
 fp2_struggle.0901.t:0 "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.desc:1 "\n\nIl est maintenant clair qu’il n’y aura pas de fin à ce cycle d’effusion de sang si les choses continuent ; cette péninsule ne supportera pas l’unification.\n\nNous devons nous contenter de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], et laisser les autres potentats de l’Ibérie à leur propre sort... pour l’instant."
 fp2_struggle.0901.a:0 "C’est pour le mieux."
 fp2_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] devient un [empire|El] [de_jure|El]"
# Other Players
 fp2_struggle.0911.desc:0 "\n\n[struggle_ender.Custom('FR_le_Char_Pi')|U][struggle_ender.GetTitledFirstName] a officiellement renoncé à toute intention d’unir la péninsule sous une seule et même couronne, et a déclaré illégitime toute personne qui porterait ce titre.\n\nLes domaines dissemblables façonnés par des siècles d’invasions et de reconquêtes sont désormais trop enracinés pour être unis."
 fp2_struggle.0911.a:0 "Nous n’oublierons pas le rêve de l’Hispanie..."
##### Conciliation #####
# Struggle Ender
 fp2_struggle.0902.t:0 "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0902.desc:0 "\n\nUne garantie de protection sous serment, que je suis désormais [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à pouvoir faire respecter, permettra aux divers peuples de la région de vivre et de pratiquer leur culte librement.\n\nSi telle est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive], les guerres du passé en resteront là, et les autres princes ibériques verront les avantages de la coexistence."
 fp2_struggle.0902.a:0 "Envoyez les hérauts."
# Other Players
 fp2_struggle.0912.desc:0 "\n\nLes hérauts de [struggle_ender.GetPrimaryTitle.GetNameNoTierNoTooltip] ont proclamé des garanties de libre passage et de culte pour tous, imposées par [struggle_ender.Custom('FR_le_Char_Pi')][struggle_ender.GetTitledFirstName], sous l’acclamation générale du peuple.\n\nNombreux sont ceux qui aspiraient à la fin du bain de sang en Ibérie ; peut-être cette paix sera-t-elle durable."
 fp2_struggle.0912.a:0 "Une surprise, c’est sûr."
