 ACHIEVEMENT_DESC_patronage_achievement:0 "Поддержите [Concept( 'project', 'проект' )|E] [Concept( 'character', 'персонажа' )|E] с [Concept( 'inspired', 'вдохновением' )|E] и получите его конечный результат"
 ACHIEVEMENT_DESC_converging_paths_achievement:0 "Создайте [Concept( 'hybrid_culture', 'гибридную культуру' )|E]"
 ACHIEVEMENT_DESC_changing_course_achievement:0 "Создайте [Concept( 'divergent_culture', 'отделившуюся культуру' )|E]"
 ACHIEVEMENT_DESC_hoarder_achievement:1 "Заполните [Concept( 'artifact', 'артефактами' )|E] все ячейки инвентаря и [Concept( 'royal_court', 'монаршего двора' )|E]"
 ACHIEVEMENT_DESC_creme_de_la_creme_achievement:0 "Достигните максимального уровня [Concept( 'court_grandeur', 'величия двора' )|E]"
 ACHIEVEMENT_DESC_polyglot_achievement:0 "Лично изучите 10 [Concept( 'languages', 'языков' )|E]"
 ACHIEVEMENT_DESC_inspirational_achievement:1 "[Concept( 'sponsor', 'Поддержите' )|E] 50 успешных [Concept( 'inspirations', 'вдохновений' )|E] за одну игру"
 ACHIEVEMENT_DESC_one_of_a_kind_achievement:1 "Получите эпический [artifact|El] за вдохновение путешественника."
 ACHIEVEMENT_DESC_true_tolerance_achievement:0 "В вашей [Concept( 'realm', 'державе' )|E] должно быть не менее 10 [Concept( 'cultures', 'культур' )|E] с [Concept( 'cultural_acceptance', 'терпимостью' )|E] 95% или выше"
 ACHIEVEMENT_DESC_delusions_of_grandeur_achievement:0 "Превысьте [Concept( 'court_grandeur_expectations', 'ожидаемое величие двора' )|E] как минимум на 6 уровней"
 ACHIEVEMENT_DESC_bod_chen_po_achievement:1 "Играя за члена [Concept( 'dynasty', 'династии' )|E] Пугиел, воссоздайте Тибетскую империю и достигните максимального уровня [Concept( 'court_grandeur', 'величия двора' )|E]"
 ACHIEVEMENT_DESC_turkish_eagle_achievement:0 "Играя за сельджукского графа Самосаты, сформируйте Рум и создайте [Concept( 'hybrid_culture', 'гибрид' )|E] огузской и греческой культур"

 ACHIEVEMENT_DESC_rise_of_the_ghurids_achievement:0 "Начав игру за герцога Гура в 867 или 1066 году, захватите [Concept( 'region', 'регион' )|E] [GetGeographicalRegion('dlc_ep1_achievement_rise_of_the_ghurids').GetName]"
 ACHIEVEMENT_DESC_brave_and_bold_achievement:1 "Начав игру за Пястов в 867 году, правьте Польшей, примите феодализм и владейте знаменитыми или великолепными регалиями, венцом, оружием и доспехами"
 ACHIEVEMENT_DESC_lingua_franca_achievement:1 "Все [royal_courts|El] в мире должны говорить на [Concept( 'court_language', 'языке вашего двора' )|E]. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_beta_israel_achievement:2 "Играя за короля-иудея Восточной Африки отделите свою [Concept( 'culture', 'культуру' )|E]. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_they_belong_in_a_museum_achievement:0 "Назначьте [Concept( 'character', 'персонажа' )|E], закончившего [Concept( 'inspiration', 'вдохновение' )|E]-приключение, на должность $antiquarian_court_position$"
 ACHIEVEMENT_DESC_i_made_this_achievement:0 "Добудьте [Concept( 'artifact', 'артефакт' )|E], на который у вас нет [Concept( 'artifact_claim', 'претензий' )|E], и передайте его своему [Concept( 'heir', 'наследнику' )|E]"
 ACHIEVEMENT_DESC_nobody_comes_to_fika_achievement:1 "Обладая графством Фика в качестве [Concept( 'primary_title', 'первого титула' )|E], отделите свою [Concept( 'culture', 'культуру' )|E] и распространите ее на 50 [Concept( 'counties', 'графств' )|E], принадлежащих вам или вашим [Concept( 'vassals', 'вассалам' )|E]"

 ACHIEVEMENT_DESC_the_true_royal_court_achievement:0 "Будучи [Concept( 'vassal', 'вассалом' )|E] [Concept( 'emperor', 'императора' )|E], превзойдите своего сюзерена в [Concept( 'court_grandeur', 'величии двора' )|E]"


