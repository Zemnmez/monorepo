 I_LACK_TRIBAL_LAW_ALLOWING_SUCCESSION_LAW_CHANGE:0 "你没有有限[tribal_authority|E]"
 I_LACK_LAW_ALLOWING_PARTITION_SUCCESSION_LAW_CHANGE:1 "你没有有限[crown_authority|E]"
 I_LACK_LAW_ALLOWING_DESIGNATE_HEIR:0 "你没有绝对[crown_authority|E]"
