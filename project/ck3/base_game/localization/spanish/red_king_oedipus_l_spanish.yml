### game/localization/english/event_localization/player_mission_l_english.yml

 #Tooltips
 #Start Mission - event option tooltip
 player_mission_take_title_tooltip:0 "Comienza la misión para conquistar el [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]"
 player_mission_unify_title_tooltip:0 "Comienza la ambición de poseer todas las tierras del [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]"

 #Invalidated Mission
 player_mission.0001.t:0 "Esfuerzos infructuosos"
 player_mission.0001.desc:0 "Parece que el mundo ha cambiado y no necesariamente en mi beneficio. ¿Como me verá el mundo si ahora me alejo de mis ambiciones?"
 player_mission.0001.a:0 "Como un[ROOT.Char.Custom('ES_XA')] cobarde. ¡Sigamos adelante!"
 player_mission.0001.b:0 "Como alguien sabio y comprensivo. Pensémoslo mejor."

 #Mission: Unify the Realm
 #Start
 player_mission.1001.t:0 "Un señorío unido"
 player_mission.1001.desc:0 "Soy legítim[ROOT.Char.Custom('ES_OA')] gobernante de [GetPlayer.GetPrimaryTitle.GetName] y, sin embargo, hay quienes se oponen a mi liderazgo. Por el bien del señorío, todos mis súbditos legítimos deben estar bajo el mismo estandarte."
 player_mission.1001.a:0 "Debemos ser uno solo."
 player_mission.1001.b:0 "Esperemos por ahora."
 #Success
 player_mission.1002.desc:0 "Mis tierras están unidas y todos los fuegos rebeldes han sido sofocado temporalmente. ¡Los futuros rebeldes o pretendientes harían bien en no irritarme!"
 player_mission.1002.a:0 "Nadie amenazará la estabilidad de mi señorío"

 #Mission: Become a Duke
 #Start
 player_mission.1011.t:0 "Morir con sueños"
 player_mission.1011.desc:0 "En mi sueño, una figura encapuchada se sitúa a los pies de mi cama. ¡Si es la muerte, entonces no estoy list[ROOT.Char.Custom('ES_OA')] para marchar! ¡Aún tengo sueños que perseguir!"
 player_mission.1011.a:0 "No debo perder el tiempo."
 player_mission.1011.b:0 "Tranquilidad. Tengo tiempo suficiente."
 #Success
 player_mission.1012.desc:0 "Claro, ya me he ganado un lugar en la historia. ¡Se contarán canciones e historias sobre mí mucho después haberme ido!"
 player_mission.1012.a:0 "Al fin puedo descansar."
 player_mission.1012.b:0 "¿Tengo tiempo para hacer más?"


 #Mission: Become a King
 #Start
 player_mission.1021.t:0 "Persiguiendo una corona"
 player_mission.1021.desc:0 "Mucho tiempo he anhelado la corona del [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName] y sé que está a mi alcance. Unas pocas jugadas bien hechas y podrá conseguirlo. Mi deseo no debe volverme descuidad[ROOT.Char.Custom('ES_OA')], porque un paso en falso podría destruirme."
 player_mission.1021.a:0 "¡Juguemos!"
 player_mission.1021.b:0 "Esperaré por ahora."
 #Success
 player_mission.1022.desc:0 "He ganado el juego, aunque no haya acabado. Muchos contemplan mi corona como un premio que reclamar. Observarán todos mis movimientos y atacarán en cuanto flaquee."
 player_mission.1022.a:0 "Estemos atentos"
 player_mission.1022.b:0 "¡Sería una estupidez parar ahora!"

 #Mission: Become an Emperor
 #Start
 player_mission.1031.t:0 "El peso de la corona"
 player_mission.1031.desc:0 "Algunos dicen que grande es el peso de una corona. ¡Deben tener el cuello débil! Desde luego, mi cuello es más que suficiente para soportar la corona del [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]."
 player_mission.1031.a:0 "Me gustaría probármela."
 player_mission.1031.b:0 "Me basta con la que ya tengo."
 #Success
 player_mission.1032.desc:0 "Por muy adornada o incrustada que esté la corona, mi cuello puede soportarla y seguir manteniendo la cabeza alta. Me siento incluso elevad[ROOT.Char.Custom('ES_OA')], sobresaliendo por encima de mis pares. Sin embargo, su interior es bastante puntiagudo."
 player_mission.1032.a:0 "¿Se le podrá poner una funda?"

 #Mission: Rank Up (Lazy, Content, Craven)
 #Start
 player_mission.1041.t:0 "Un escudo de poder."
 player_mission.1041.desc:0 "Nuestro mundo es duro y está lleno de peligros, pero tengo el deber de proteger a mi familia y parientes. Si participara en el juego más peligroso y me cobrara grandes riquezas y lujos, ¿no podría entonces gastarlos en nuestras defensas?"
 player_mission.1041.a:0 "¡Tengo que hacerlo por ellos!"
 player_mission.1041.b:0 "Esperaré por ahora."
 #Success
 player_mission.1042.desc:0 "Nadie ha conseguido el éxito sin crear envidias. Con nuestra nueva posición, mi familia tiene los recursos para prosperar, ¡pero también nuevos enemigos que temer!"
 player_mission.1042.a:0 "Ahora deberían estar a salvo."
 player_mission.1042.b:0 "Aún no están a salvo."

 #Mission: Rank Up (Zealot)
 player_mission.1051.t:0 "El bien común"
 player_mission.1051.desc:0 "Mi pueblo son corderos perdidos y me temo que debo ser su pastor[ROOT.Char.Custom('ES_XA')]. Porque yo soy el tambor en el que los cielos tocan su canto sagrado. Muchos son los hombres en el poder que se opondrán a mí, pero no tengo elección. ¡Con gusto sacrificaría mi cuerpo para derribar a los malvados y traer la salvación a los buenos!"
 player_mission.1051.a:0 "¡No es mi elección, sino mi destino!"
 player_mission.1051.b:0 "Un guerrero no debe ser solo valiente, sino paciente."
 #Success
 player_mission.1052.desc:0 "¡Se ha cumplido la voluntad del Cielo! ¿He encontrado mi lugar, o todavía me espera una tarea mayor?"
 player_mission.1052.a:0 "Sin saber, no me arriesgaré a errar."
 player_mission.1052.b:0 "Mi obra solo termina conmigo."

 #Mission: Take England (Viking)
 player_mission.1061.t:0 "Ay de los débiles"
 player_mission.1061.desc:0 "Las verdes tierras de Inglaterra han echado a perder a sus gentes. Los anglosajones duermen en camas blandas y se esconden tras muros de piedra. Mientras nosotros preparamos los barcos y afilamos las hachas, ellos cenan en sus castillos y se preocupan de que las botas no se les llenen de barro. No se puede mantener aquello que no se sabe defender."
 player_mission.1061.a:0 "Han pedido el derecho a sus tierras."
 player_mission.1061.b:0 "No debo subestimarlos."
 #Success
 player_mission.1062.desc:0 "Tan solo demostré mi derecho a reinar, pero a mi paso he dejado un rastro de destrucción y miseria. Por las tierras antaño verdes y fértiles, ahora corre la sangre roja. Las aldeas sobre las que se supone que reino están hambrientas y quemadas."
 player_mission.1062.a:0 "Me niego a ablandarme. Los conquistadores conquistan."
 player_mission.1062.b:0 "Todavía no he acabado."

 #Mission: Take Hispania (Spanish King)
 player_mission.1071.t:0 "Emperador de toda Hispania"
 player_mission.1071.desc:0 "¿Por qué mis vecinos gobernantes están tan desordenados e insatisfechos? Muchos de ellos no ven el camino para salir de la oscuridad, sino que se centran en disputas mezquinas. Todos carecen de visión, cualidades, moral o fondos. Si se pudiera persuadir a un puñado de personas para que se unieran a mi causa, para que vieran el futuro que yo sí puedo ver, entonces el resto me seguiría. ¡Y, una vez unidos, nada podrá separarnos!"
 player_mission.1071.a:0 "Todos desean la unificación, tengo que llevarla a cabo."
 player_mission.1071.b:0 "Debo andar con cuidado, no sea que se unan contra mí."
 #Success
 player_mission.1072.desc:0 "La península vuelve a estar gobernada por una sola corona, pero no debo engañarme pensando que es la única corona con poder. Aquellos que antaño lucharon por los despojos tienen ahora una presa común sobre la que caer."
 player_mission.1072.a:0 "Al menos mi rebaño es grande y fuerte."

 #Mission: Take Rome (Byzantine Basileus)
 player_mission.1081.t:0 "Restauración romana"
 player_mission.1081.desc:0 "Roma perdió su condición de joya de la corona del Mediterráneo mucho antes de la caída de Occidente, pero su significado simbólico nunca disminuyó. No se debe tomar a la ligera la decisión de retomar la antigua capital, pero no se puede restaurar el antiguo orden sin ella. Si quiero deshacer siglos de caos y decadencia, este es el camino que debo recorrer."
 player_mission.1081.a:0 "Hay que tirar el dado."
 player_mission.1081.b:0 "No debo jugarme un imperio."
 #Success
 player_mission.1082.desc:0 "Por fin hay motivos para un verdadero triunfo. Nuestras tropas han expulsado a los ocupantes de la ciudad santa y ahora distribuyen pan y restablecen el orden. ¿Es un punto de inflexión para la civilización, o será una mera nota a pie de página en los libros de historia?"
 player_mission.1082.a:0 "No volveré a perder la ciudad."

 #Mission: Take Holy Site
 player_mission.1091.t:0 "Garantizando la santidad"
 player_mission.1091.desc:0 "¡No puedo seguir sentad[ROOT.Char.Custom('ES_OA')] tranquilamente mientras los [ROOT.Char.GetFaith.HouseOfWorshipPlural] en [holy_site_1.GetNameNoTierNoTooltip] sufren la profanación de los herejes! ¡Cuando amanezca, reuniré a mis mayores eruditos y piadosos guerreros para encontrar un camino a la salvación!"
 player_mission.1091.a:0 "¡Es la voluntad de [ROOT.Char.GetFaith.HighGodName]!"
 player_mission.1091.b:0 "El camino es largo, hemos de prepararnos como es debido."
 #Success
 player_mission.1092.desc:0 "¡Me maravillo al darme cuenta de que se ha salvado el/la [ROOT.Char.GetFaith.HouseOfWorship]! Una lágrima cae por mi mejilla mientras levanto la cabeza hacia un cielo azul. ¡A partir de este día, pocos hombres pueden negar el poder del [ROOT.Char.GetFaith]!"
 player_mission.1092.a:0 "Me siento bendecid[ROOT.Char.Custom('ES_OA')] de estar aquí."

 #Mission: Take Exotic County (Viking)
 player_mission.1101.t:0 "Un lugar bajo el sol"
 player_mission.1101.desc:0 "El camino está resbaladizo por el barro y la piedras mojadas mientras subo a duras penas desde el mercado. La lluvia fría cae a cántaros y se abre paso entre mi túnica sudada. ¡Maldito sea este lugar tan deprimente! En algún lugar de mi mente, aparecen ecos de costas lejanas. Mi cabeza se llena imágenes de playas blancas, árboles frutales y bestias exóticas. Si existen mundos paradisíacos como esos, ¿qué hago yo en este lugar glacial?"
 player_mission.1101.a:0 "¡Ya es hora de partir a la aventura!"
 player_mission.1101.b:0 "¡Necesito saber algo más de mi destino antes de irme!"
 #Success
 player_mission.1102.desc:0 "¡Esto es un auténtico paraíso! Es todo lo que esperaba, pero no carece de peligros. Para conservar mi lugar en este paraíso, debo llevarme bien con los lugareños o librarme de ellos."
 player_mission.1102.a:0 "Tan expuest[ROOT.Char.Custom('ES_OA')] como estoy, debo hacer amigos."
 player_mission.1102.b:0 "¡Ya es tarde para ser amables!"

 #Mission: Take Britannia (Celtic)
 player_mission.1111.t:0 "Reclamación celta"
 player_mission.1111.desc:0 "Nuestras tierras ancestrales han sido durante mucho tiempo el campo de batalla donde las culturas extranjeras luchan por el control. Sin embargo, el viento está cambiando. ¿Podremos llegar a vivir un tiempo en el que los invasores sean finalmente dispersados y se restablezca el orden natural?"
 player_mission.1111.a:0 "¡Somos un solo pueblo!"
 player_mission.1111.b:0 "Debemos golpear cuando menos se lo esperen."
 #Success
 player_mission.1112.desc:0 "En las plazas, los grupos teatrales representan las historias de Finn y los Fianna y se puede volver a seguir el Dlí na Feíne sin oposición externa. Unidos y sin ataduras, no permitamos nunca más que los invasores desembarquen en nuestras costas."
 player_mission.1112.a:0 "¡Ha llegado la edad de los celtas!"

 #Mission: Take Frankia (Carolingian)
 player_mission.1121.t:0 "La corona carolingia"
 player_mission.1121.desc:0 "El otrora gran imperio de los carolingios ha quedado destrozado por luchas intestinas, repartos de herencias e invasores. Se necesitaría una fuerza igual a la del propio Carlomagno para volver a unir el imperio. ¿Me atreveré a pensar que tengo esa fuerza dentro de mí?"
 player_mission.1121.a:0 "¡Mi sangre me da fuerzas!"
 player_mission.1121.b:0 "La verdadera fuerza reside en elegir las batallas."
 #Success
 player_mission.1122.desc:0 "Sé que hoy mis antepasados se sentirían orgullosos de mí. Porque he reparado el imperio que hombres menores rompieron. Debo reforzarlo para que sea más fuerte que antes, para que no se rompa de nuevo."
 player_mission.1122.a:0 "Hará falta algo más que una espada afilada para mantener unido nuestro imperio."

 ### game/localization/english/game_concepts_l_english.yml

 game_concept_increasing_army_size:0 "Aumentar el tamaño del ejército"
 game_concept_increasing_army_size_desc:0 "Si tienes menos soldados que el enemigo, puedes contemplar una de tres opciones:\n$BULLET_WITH_TAB$[Concept('creating_men_at_arms', 'Crear hombres de armas')|E]\n$BULLET_WITH_TAB$[Concept('making_alliances', 'Crear alianzas')|E]\n$BULLET_WITH_TAB$[Concept('hiring_mercenaries', 'Contratar mercenarios')|E]"
 game_concept_creating_men_at_arms:0 "Crear hombres de armas"
 game_concept_creating_men_at_arms_desc:0 "Puedes crear [regiments|lE] de hombres bien entrenados para reforzar tu [army|lE]. Ve a la ventana Militar (pulsa F2) y selecciona allí el tipo de [men_at_arms|lE]."
 game_concept_making_alliances:0 "Crear alianzas"
 game_concept_making_alliances_desc:0 "Otros [rulers|lE] que tengan vínculos familiares contigo pueden participar a tu lado en las [wars|lE]. Para que alguien se convierta en tu [ally|lE] solo tienes que [marry|lE] a alguno de tus hijos con alguno de los suyos e invitarlos a la guerra cuando esta empiece."
 game_concept_hiring_mercenaries:0 "Contratar mercenarios"
 game_concept_hiring_mercenaries_desc:0 "Los [mercenaries|lE] son un modo costoso pero efectivo de aumentar rápidamente el tamaño de tu [army|lE]. Si quieres contratar algunos, ve al menú de tu ejércitos (pulsa F2) y elige una banda mercenaria de la pestaña de mercenarios."

