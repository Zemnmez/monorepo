l_spanish:
 stoke_tension_toast.success:0 "Tu campaña de odio tuvo éxito."
 stoke_tension_toast.failure:0 "Se descubrió tu implicación."

 delegated_stoke_tension_toast.success:0 "[tension_councillor.GetTitledFirstName] extiende el odio."

 ease_tension_toast.success:0 "Tuviste éxito en tu intermediación"
 ease_tension_toast.failure:0 "Tus esfuerzos fracasaron"

 bad_intrigue.tt:0 "Esta opción está disponible por tu escasa habilidad de intriga."

 fp2_struggle.1000.t:0 "Avivando el fuego"
 fp2_struggle.1000.desc:0 "Ha habido altercados entre el gobierno [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] y la población [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip] en el [tension_county.GetName]. «Aprovechemos la oportunidad», sugiere mi [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName], «para reclutar soldados asequibles de entre las milicias [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]s. ¡Y tampoco es tan malo que sigan #italic adiestrándose#! en su condado natal! De hecho, podríamos #italic animarlo#!…». \n\n ¿Dejo arder [tension_county.GetNameNoTierNoTooltip] para alistar a esos fanáticos violentos?"
 fp2_struggle.1000.a:0 "Extendamos algo de odio… con discreción."
 fp2_struggle.1000.b:0 "Confío en que podrás controlarlo"
 fp2_struggle.1000.c:0 "No, intentaré rebajar la tensión."
 fp2_struggle.1000.d:0 "Si yo no puedo detener esta locura, tal vez pueda un gobernante [minority_courtier.GetFaith.GetAdherentNameNoTooltip]."
  
 
 not_my_problem_toast:0 "Las madres solteras y sus hijos de tu señorío pasarán hambre durante años."

 fp2_struggle.1001.t:0 "Viudas de guerra"
 fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName] está embarazada y ha empezado a reflexionar sobre la situación de otras madres en nuestras tierras, aquellas a quienes las guerras y desgracias recientes han dejado solas al cuidado de sus hijos. «Podríamos, mi [ROOT.Char.GetLadyLord], instituir un fondo especial para pagar a las madres lactantes que no tienen otros medios de subsistencia. Al fin y al cabo, criar a un hijo es una labor tan dura y loable como cualquier otra»."
 fp2_struggle.1001.a:0 "¡Buena idea! Crearé ese fondo"
 fp2_struggle.1001.b:1 "Apoyaré a viudas, pero no a rameras."
 fp2_struggle.1001.b.tt:0 "Tu fe reprueba a las mujeres con hijos nacidos fuera del matrimonio."
 fp2_struggle.1001.c:0 "¡Que vengan a mi corte! ¡Tenemos comida de sobra!"
 fp2_struggle.1001.c.tt:0 "Invitas a todas las madres solteras pobres de tu señorío a venir a tu corte."
 fp2_struggle.1001.d:1 "Seguro que mis vasallos caritativos pueden ayudar a financiar esto."
 fp2_struggle.1001.e:0 "¡Soy vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleTierName], no una nodriza!"
 fp2_struggle.1001.specialdescpositive:0 "Los vasallos encantados de pagar ganarán #positive_value 10#! de #color_light_blue opinión#! sobre ti"
 fp2_struggle.1001.specialdescnegative:0 "Los vasallos no encantados de pagar perderán #negative_value 10#! de #color_light_blue opinión#! sobre ti"
 
 reading_avicenna_toast.success:0 "Lees un gran volumen de medicina."
 reading_avicenna_toast.failure:0 "Puede que hayas entendido algo mal…"
 reading_hippocrates_toast.success:0 "Lees todas las obras de Galeno."
 reading_hippocrates_toast.failure:0 "¿Por qué el griego es tan difícil?"
 rolling_in_filth_toast:0 "Tu corte es un peligro para la salud"

 fp2_struggle.1002.t:0 "Adelantos de la cultura [xenophilic_culture.GetNameNoTooltip]"
 fp2_struggle.1002.desc_early_golden_age:0 "Los eruditos de la cultura [xenophilic_culture.GetNameNoTooltip] han hecho recientemente grandes avances en conocimiento médico. Pero gran polímata [great_physician.GetFirstName] ha sido exiliad[great_physician.Custom('ES_OA')] de la corte de mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] por una #italic poesía y un error#!, y busca un nuevo trabajo. \n\n"
 fp2_struggle.1002.desc_late_golden_age:0 "Los eruditos de la cultura [xenophilic_culture.GetNameNoTooltip] llevan mucho tiempo entregados al estudio de la medicina. Ahora tal polímata [great_physician.GetFirstName] aspira a unirse a mi corte, pero acaba de ser exiliad[great_physician.Custom('ES_OA')] de la corte de mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] por una transgresión sin especificar. \n\n"
 fp2_struggle.1002.desc_post_golden_age_christian:0 "Aunque Averroes y Albucasis fallecieron hace mucho, los médicos de la cultura [xenophilic_culture.GetNameNoTooltip] siguen teniendo un papel preeminente en su conocimiento. Ahora tal polímata [great_physician.GetFirstName] busca trabajo por haber sido exiliad[great_physician.Custom('ES_OA')] de la corte de mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] por una transgresión sin especificar. \n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "Aunque Ibn Rushd y Al-Zahrawi fallecieron hace mucho, los médicos de la cultura [xenophilic_culture.GetNameNoTooltip] siguen teniendo un papel preeminente en su conocimiento. Ahora tal polímata [great_physician.GetFirstName] busca trabajo por haber sido exiliad[great_physician.Custom('ES_OA')] de la corte de mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] por una transgresión sin especificar. \n\n"
 fp2_struggle.1002.desc_albucasis:0 "«Aunque mis habilidades son modestas», dice, «una vez le salvé la vida a una esclava que se había rajado la garganta, a cambio de una ligera ronquera después. Y os pediría que hicierais algunos cambios en vuestros hábitos higiénicos…» \n\n"
 fp2_struggle.1002.desc_avenzoar:0 "«He practicado la medicina toda mi vida», dice, «y escribí un libro de régimen para una vida sana. Pero soy enemig[great_physician.Custom('ES_OA')] acérrim[great_physician.Custom('ES_OA')] de supersticiones y falsos remedios que venden brujas y astrólogos, así que os pido que prohibáis tales cosas…» \n\n"
 fp2_struggle.1002.desc_tufail:0 "«Estudio tanto los cielos como la mente y las enfermedades de la carne», dice. «Pero defiendo los beneficios de estudiar el cuerpo humano en #italic autopsias#!… ¿Me proporcionaríais oportunidades de proseguir con ello?» \n\n"
 fp2_struggle.1002.desc_no_historical_physician_early:0 "«He aprendido mucho», dice, «de las obras de los antiguos. Mas he rescatado sus conocimientos de los abismos de la prolijidad y podría emplearlos en vuestro beneficio». \n\n"
 fp2_struggle.1002.desc_no_historical_physician_late:0 "«He aprendido mucho», dice, «de las obras de Al-Zahrawi e Ibn Sina. Hasta he mejorado sus técnicas. Puedo eliminar cataratas y forúnculos, y tratar enfermedades que antes se consideraban incurables». \n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "Mi médic[scoped_physician.Custom('ES_OA')] de la corte actual, [scoped_physician.GetTitledFirstName], me insta a no reemplazar[scoped_physician.GetHerHim] por est[great_physician.Custom('ES_EA')] infiel."
 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "Mi médic[scoped_physician.Custom('ES_OA')] de la corteactual, [scoped_physician.GetTitledFirstName], me insta a no reemplazar[scoped_physician.GetHerHim] por est[great_physician.Custom('ES_EA')] excéntric[great_physician.Custom('ES_OA')]."
 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "Algunos cortesanos me instan a no asociarme con est[great_physician.Custom('ES_EA')] infiel."
 fp2_struggle.1002.desc_has_no_physician:0 "¿Debo ofrecer a est[great_physician.Custom('ES_EA')] [great_physician.GetWomanMan] un sitio en mi corte?"
 fp2_struggle.1002.a:0 "Me vendría bien un[great_physician.Custom('ES_XA')] nuev[great_physician.Custom('ES_OA')] médic[great_physician.Custom('ES_OA')]…"
 fp2_struggle.1002.b:1 "Puedo comprar libros y aprender medicina por mi cuenta."
 fp2_struggle.1002.b.tt:0 "Intentas aprender de las grandes obras de medicina."
 fp2_struggle.1002.c:0 "¿Para qué os necesito? Sé leer griego."
 fp2_struggle.1002.c.tt:1 "Compras las obras de Galeno e intentas leerlas."
 fp2_struggle.1002.d:0 "Os devolveré [neighboring_ruler.Custom('ES_AlAla')] [neighboring_ruler.GetTitledFirstNameNoTooltip]… encadenad[great_physician.Custom('ES_OA')]."
 fp2_struggle.1002.e:0 "Mi salud está perfectamente, gracias."
 fp2_struggle.1002.f:0 "¡Vade retro! La innovación solo debe provenir de Dios."
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName] busca trabajo en otra parte"
 fp2_struggle.1001.physician_imprisoned:0 "[neighboring_ruler.GetName] encarcela a [great_physician.GetFirstName] por ciertos motivos"

 fp2_struggle.1010.t:0 "Alma de hierro"
 fp2_struggle.1010.desc:1 "Ha llegado a mi corte un[great_swordsmith.Custom('ES_XA')] [great_swordsmith.GetWomanMan] llamad[great_swordsmith.Custom('ES_OA')] [great_swordsmith.GetName] afirma ser un[great_swordsmith.Custom('ES_XA')] maestr[great_swordsmith.Custom('ES_OA')] herrer[great_swordsmith.Custom('ES_OA')].\n\n«Mi [ROOT.Char.GetLadyLord]», dice, «mi familia lleva forjando espadas en [toledo_holding.GetNameNoTierNoTooltip] desde tiempos remotos, y en el pasado llegó a forjar #italic falcatas#! para los ejércitos de Cartago. No hay aleación más fuerte que la que se hace aquí, en Iberia y puedo perfeccionarla. Puedo forjaros las mejores armas de Iberia pero, a cambio, me entregaréis el mando del gremio de herreros de [blacksmith_county.GetNameNoTierNoTooltip]. ¡Entonces verán que yo siempre fui mejor que ellos!»"
 fp2_struggle.1010.a:1 "No, trabajarás para el gremio para beneficiarnos a todos."
 fp2_struggle.1010.b:1 "Sea cual sea el conocimiento que poseas, yo te lo sacaré…"
 fp2_struggle.1010.c:1 "Lo tendrás, si forjas espadas para mis ejércitos."
 fp2_struggle.1010.d:1 "Hazme la mejor espada de Iberia y el gremio será tuyo."
 fp2_struggle.1010.e:0 "No enfurecerá al gremio por tu vanidad."
 fp2_struggle.1010.smithgoesaway:1 "[great_swordsmith.GetNameNoTooltip] tomará el mando del gremio de herreros."
 fp2_struggle.1010.paranoid_rivals:1 "Armar a tus soldados puede preocupar a algunos gobernantes vecinos."
 fp2_struggle.1010.smithmakesweapon:1 "[great_swordsmith.GetNameNoTooltip] se queda en tu corte mientras forja la espada que pediste."
 fp2_struggle.1010.swordsmith_imprisoned:0 "Encarcelas y torturas a [great_swordsmith.GetNameNoTooltip] para aprender sus secretos"
 fp2_struggle.1010.compassionate_courtiers:0 "No todos tus cortesanos aprobarán esto"
 toledo_compromise_flavor:0 "Obligas a que [great_swordsmith.GetNameNoTooltip] y el gremio llegue a un acuerdo."
 fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip] se va a otra corte."

 
 fp2_struggle.1011.t:1 "«La espada de [blacksmith_county.GetNameNoTierNoTooltip]"
 fp2_struggle.1011.desc:1 "«He terminado», dice [great_swordsmith.GetName], pero parece extrañamente cansad[great_swordsmith.Custom('ES_OA')].\n\n«Puede que los espíritus de mis antepasados me hayan guiado, porque es la mejor hoja que he creado. Nunca más haré algo parecido, ni nadie en esta tierra, porque me llevaré a la tumba los secretos de su elaboración. Ahora marcho para reclamar el gremio que me prometisteis, aunque esta victoria ahora sabe extrañamente hueca. Sea como fuere, antes de que nos separemos para siempre, debéis darle un nombre a la espada que forjé para vos»."
 fp2_struggle.1011.a:1 "#italic Martiello#!, el martillo."
 fp2_struggle.1011.b:0 "#italic Tiniebra#!, la oscuridad."
 fp2_struggle.1011.c:0 "#italic Bermeja#!, la enrojecida."
 fp2_struggle.1011.d:0 "#italic Jargonça#!, como la piedra preciosa azul."
 fp2_struggle.1011.e:0 "#italic Suhayl#!, la gloriosa."
 fp2_struggle.1011.f:0 "#italic Al-Battar#!, la cortadora."
 fp2_struggle.1011.g:0 "#italic Qazeeb#!, del mango fuerte."
 fp2_struggle.1011.h:0 "#italic Zumurrud#!, como la esmeralda cegadora."
 fp2_struggle.1011.i:0 "#italic Ortzi#!, como el trueno."
 fp2_struggle.1011.j:0 "#italic Gaueko#!, espíritu de la noche."
 fp2_struggle.1011.k:0 "#italic Gorri#!, la roja."
 fp2_struggle.1011.l:0 "#italic Aiztoto#!, cuchillito."
 fp2_struggle.1011.m:0 "#italic Escremire#!, esgrimidora"
 fp2_struggle.1011.n:0 "#italic Folha#!, la hoja."
 fp2_struggle.1011.o:0 "#italic Proeza#!, coraje."
 fp2_struggle.1011.p:0 "#italic Trebalhar#!, la atormentadora."
 fp2_struggle.1011.q:0 "#italic Sufax#!, como el gran héroe de antaño."
 fp2_struggle.1011.r:0 "#italic Toumellalt#!, la blanca."
 fp2_struggle.1011.s:0 "#italic Ayugu#!, el yugo"
 fp2_struggle.1011.u:0 "Bueno, #italic Alma de hierro#!, por supuesto."
 fp2_struggle.1011.v:0 "Me gusta #italic Muérdago#!…"
 fp2_struggle.1011.w:0 "#italic Hiendemoros, ¿qué si no?"
 fp2_struggle.1011.x:0 "#italic Hoja del usurpador#! parece apropiado, dado lo que le hicimos al gremio…"
 fp2_struggle.1011.swordsmith_leaves:0 "Con su obra terminada, [great_swordsmith.GetName] deja tu corte"
