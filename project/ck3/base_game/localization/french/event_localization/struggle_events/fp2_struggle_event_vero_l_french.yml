l_french:
 fp2_struggle.3001.t:0 "Le prix de la guerre"
 fp2_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entre dans la pièce avec un air grave. « [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U], nos coffres sont presque vides. C’est dangereux par les temps qui courent. », dit-[struggle_3001_steward.Custom('FR_IlElle')]. [struggle_3001_steward.Custom('FR_IlElle')|U] n’a pas besoin d’en dire plus. Je lui lance un regard maussade en restant silencieu[ROOT.Char.Custom('FR_XSe')]. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... », répète-t-[struggle_3001_steward.Custom('FR_IlElle')] alors que je pars."
 fp2_struggle.3001.desc_no_war_intro:0 "\n\nTout ce que j’ai, c’est cette couronne. Cette couronne et le devoir de bien la servir. Mais à quoi sert une couronne sans richesse pour la garder ?"
 fp2_struggle.3001.desc_war_intro:0 "\n\nTout ce que j’ai, c’est cette couronne. Cette couronne et le devoir de bien la servir. Mais à quoi sert une couronne qui sera prise sans ménagement lors de ma défaite ?"
 fp2_struggle.3001.desc_outro:0 "Je tends la main et touche sa matière froide... de l’or.\n\nJe connais des marchands peu scrupuleux qui seraient intéressés..."
 fp2_struggle.3001.a:0 "Je ferai ce que je dois faire."
 fp2_struggle.3001.a_flavour:0 "Vous perdrez votre couronne."
 fp2_struggle.3001.b:0 "Cette autre couronne, cependant..."
 fp2_struggle.3001.c:0 "Je ne suis pas [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à avoir une couronne dans ce foyer !"
 fp2_struggle.3001.c_flavour:0 "Votre conjoint perdra sa couronne."
 fp2_struggle.3001.d:0 "Cette couronne ne s’enlèvera qu’une fois que je serai mort[ROOT.Char.Custom('FR_E')] !"
 nick_the_crownless:0 "[CHARACTER.Custom('FR_LeLa')] Sans couronne"
 struggle_3001_spouse_crown_modifier:0 "Couronne vendue"
 
 fp2_struggle.3011.t:0 "Demoiselles en détresse"
 fp2_struggle.3011.desc:1 "« [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U] ! L’impensable est arrivé ! », s’écrie [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)] avant de reprendre son souffle, le front mouillé de sueur. « Les dames de [struggle_3011_county_town.GetNameNoTier] ont pris les armes pour défendre elles-mêmes la ville. »"
 fp2_struggle.3011.desc_men:0 "« [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U] ! L’impensable est arrivé ! », s’écrie [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)] avant de reprendre son souffle, le front mouillé de sueur. « Les hommes de [struggle_3011_county_town.GetNameNoTierNoTooltip] ont pris les armes pour défendre eux-mêmes la ville. »"
 fp2_struggle.3011.desc_outro:0 "\n\n[bishop.Custom('FR_le_Char_Pi')|U][bishop.GetTitledFirstName] fait irruption dans la pièce. « Ce n’est pas naturel, [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U] ! » s’écrit-[bishop.Custom('FR_IlElle')], « Si nous les laissons se battre, leur demande de posséder des terres s’ensuivra, et qui s’occupera alors des enfants ? »\n\n« Une épée est une épée », rétorque promptement [struggle_3011_marshal.GetFirstNameNoTooltip]. « Vous êtes sûrement d’accord, [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U] ? »"
 fp2_struggle.3011.a:0 "J’aimerais que tous mes sujets soient aussi prêts à défendre nos terres !"
 fp2_struggle.3011.b:0 "Les femmes ne devraient tenir qu’une seule chose dans leurs bras : les bébés."
 fp2_struggle.3011.b_men:0 "Les hommes ne devraient tenir qu’une seule chose dans leurs bras : les bébés."
 fp2_struggle.3011.c:0 "Sorcellerie ! Sorcellerie !"
 fp2_struggle.3011.d:0 "Oh, ces pauvres dames ! Je vais les sauver de ce mal !"
 fp2_order_of_the_hachet_modifier:0 "Pas en détresse"
 fp2_order_of_the_hachet_modifier_desc:0 "Les hommes et les femmes du comté le défendront pareillement."
 fp2_punished_order_of_the_hachet_modifier:0 "A mis les demoiselles dans la détresse"
 fp2_punished_order_of_the_hachet_modifier_desc:0 "Dans ces comtés, ceux qui défendent leurs terres sans l’approbation de leur seigneur lige sont punis plus sévèrement que leurs agresseurs."
 
 fp2_struggle.3021.t:0 "La colère des cieux"
 fp2_struggle.3021.desc:0 "Le visage [struggle_3021_knight.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)|U] est déformé par la peur quand je visite les baraquements. [struggle_3021_courtier.Custom('FR_le_Char_Pi')|U][struggle_3021_courtier.GetTitledFirstName] essaie de l’aider et lève un sourcil quand [struggle_3021_courtier.Custom('FR_IlElle')] me voit.\n\n« Pourriez-vous au moins dire à votre [ROOT.GetCharacter.GetLadyLord] ce qui s’est passé ? »\n\n[struggle_3021_knight.GetFirstNameNoTooltip] lève immédiatement la tête. « M-[ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U]... ce que j’ai vu n’était pas censé être vu. Des silhouettes lançaient des pierres faites de poudre noire depuis les remparts. Les pierres s’enflammaient et tonnaient lorsqu’elles atteignaient les ennemis. Elles ont coupé un homme en deux, [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U] ! »\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] hoche la tête avec intérêt. « Peut-être... si nous pouvions nous aussi avoir ce pouvoir... »"
 fp2_struggle.3021.a:0 "Cela vaut certainement la peine de faire des recherches."
 fp2_struggle.3021.b:0 "Qui sait quels dangers cela peut représenter."
 fp2_struggle.3021.c:0 "Poudre noire vous dites... une nouvelle épice piquante."
 fp2_struggle.3021.d:0 "C’est un châtiment divin !"
 fp2_struggle.3021.e:0 "Tonner pour le dieu du tonnerre."
 bad_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.Custom('FR_le_Char_Pi')|U][struggle_3021_courtier.GetTitledFirstName] meurt dans le cadre de ses recherches"
 good_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.Custom('FR_le_Char_Pi')|U][struggle_3021_courtier.GetTitledFirstName] réussit ses recherches"
 bad_stone_research_title:0 "Abasourdi"
 good_stone_research_title:0 "Recherche fructueuse !"
 fp2_lightning_stones_modifier:0 "Pierres foudroyantes"
 stone_poisoning_discovered:0 "Retour de flamme"
 stone_poisoning_worked:0 "Une épice piquante"
 stone_poisoning_worked_desc:0 "A réussi à trouver la mystérieuse poudre noire."
 fp2_lightning_stones_poison_modifier:0 "Poison de la poudre noire"
