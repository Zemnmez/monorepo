 artifact.1001.t:0 "¿Hay vida después del óxido?…"
 artifact.1001.desc.antiquarian:1 "Mi anticuari[antiquarian.Custom('ES_OA')] [antiquarian.GetTitledFirstName] se me acerca con mi [this_artifact.GetName] en las manos."
 artifact.1001.desc.servant:2 "Uno de mis sirvientes se me acerca con mi [this_artifact.GetName] en las manos."
 artifact.1001.desc.weapon:0 "\n\n«Mi [ROOT.Char.Custom('ES_SennorSennora')], mientras limpiaba la armería me di cuenta de que el óxido casi ha hecho desaparecer su… [SCOPE.Custom('ThisArtifactType')]. ¿Qué podemos hacer?».\n\nLe echo un vistazo. Aunque ninguna reforja podrá conseguir que vuelva a ser útil para la batalla, se podría limpiar y conservar para su exhibición con un coste mínimo."
 artifact.1001.desc.other:0 "\n\n«Mi [ROOT.Char.Custom('ES_SennorSennora')], ¡mientras limpiaba el almacén me di cuenta de que su [SCOPE.Custom('ThisArtifactType')] tiene ya tantos años que prácticamente se cae a cachos! ¿Qué podemos hacer?».\n\nLe echo un vistazo. Aunque esté inutilizable por mucho que se repare, se podría limpiar y conservar para su exhibición con un coste mínimo."
 artifact.1001.a:0 "Una empresa que merece la pena."
 artifact.1001.a.tt.free:0 "#instruction Este [artifact|lE] se puede convertir gratis#!"
 artifact.1001.a.tt:1 "[this_artifact.GetName] se convierte en un [court_artifact|lE] que solo da [grandeur|lE] y [prestige|lE]"
 artifact.1001.b:0 "No, es demasiado caro."

 manhunter:0 "#EMP «Cazador»#!"
 heartseeker:0 "#EMP «Buscador»#!"

 artifact.1001.desc.kills_none:0 "[this_artifact.GetDesc]\n\nEsta arma que nunca se ha usado en combate, solo sirve como adorno que colgar en la pared de algún noble."
 artifact.1001.desc.kills_one:0 "[this_artifact.GetDesc]\n\nEsta arma, que se usó una vez para acabar con un enemigo en combate, ha demostrado ser digna de decorar el salón de un gobernante."
 artifact.1001.desc.kills_some:0 "[this_artifact.GetDesc]\n\nEsta arma, que sesgó la vida de [ROOT.Var('num_kills').GetValue|V0] enemigos en combate, se ha ganado un lugar en el salón de un gran guerrero u otro gobernante."
 artifact.1001.desc.kills_many:0 "[this_artifact.GetDesc]\n\nEsta arma, aunque ya no vale para el combate, se ha cobrado [ROOT.Var('num_kills').GetValue|V0] vidas, lo que la convierte que se en un símbolo de destreza marcial, digna de exhibirse en el salón de un gran guerrero."
 artifact.1001.desc.kills_tons:0 "[this_artifact.GetDesc]\n\nEsta arma, aunque ya no vale para el combate, se ha cobrado [ROOT.Var('num_kills').GetValue|V0] vidas y se ha convertido en un símbolo de destreza marcial que infunde miedo o admiración a todos quienes la contemplan."

 #Degraded Artifact Events
 artifact.3000.t:0 "Artefacto degradado: reutilizar"
 artifact.3000.desc.antiquarian_intro:0 "Mi $antiquarian_court_position$ [antiquarian.GetTitledFirstName] se me acerca con rostro preocupado.\n\n«Mi [ROOT.GetCharacter.GetLadyLord], cada vez me preocupa más vuestro [this_artifact.GetName] y su estado de deterioro. ¡Se está deshaciendo!"
 artifact.3000.desc.antiquarian:0 "\n\n«Puede que ya sea demasiado tarde para una restauración, pero no todo está perdido. ¡Si me lo permitís, se puede desmontar en piezas útiles para utilizarlas en un artefacto futuro!»."
 artifact.3000.desc.servant_intro:1 "Un[dummy_servant_gender.Custom('ES_XA')] criad[dummy_servant_gender.Custom('ES_OA')] se me acerca con cara de culpabilidad, mientras oculta algo a su espalda.\n\n«Mi [ROOT.GetCharacter.GetLadyLord], estaba limpiando vuestra colección de artefactos cuando me di cuenta de que vuestro/a [this_artifact.GetName] está en un estado horrible."
 artifact.3000.desc.servant:0 "«Como no tenemos expertos en la corte, puede que no sea posible devolverle su antigua gloria, pero al menos podríamos guardar los restos para reutilizarlos en un artefacto nuevo…»."
 artifact.3000.a:0 "Me duele, pero proceded."
 artifact.3000.b:0 "¡Aún se puede salvar!"
 artifact.3000.c:0 "¡Seguro que fuiste #EMP tú#! quien lo rompió!"
 
 artifact.3001.t:0 "Inspiración: reusar"
 artifact.3001.desc:0 "Hoy se me acerca [inspiration_owner.GetFirstName] con cierto brío en el paso.\n\n«¡Mi [ROOT.GetCharacter.GetLadyLord]! Estaba rebuscando entre objetos desechados y cachivaches rotos de vuestros trasteros en busca de inspiración cuando me encontré con un tesoro inesperado. Parece que guardasteis para el futuro algunos materiales de repuesto de un artefacto desmontado… ¡Pues el futuro ya está aquí!\n\nSi pudiera utilizar estas piezas de recambio para mi proyecto, la calidad no se resentiría, ¡y podría devolveros una parte del oro que reservasteis para la compra de materiales!»."
 artifact.3001.a:0 "¡Son noticias excelentes!"

 artifact.3010.t:0 "Artefacto degradado: vender"
 artifact.3010.desc.antiquarian:0 "\n\n«Seguro que a algún chatarrero le interesaría comprar las piezas por un precio justo…»"
 artifact.3010.desc.servant:0 "\n\n«Ahora es completamente inútil y está irreconocible. También se podría vender a un chatarrero y sacar algunas monedas de oro con la venta…»"
 artifact.3010.a:0 "De acuerdo, tampoco lo necesitaba."
 artifact.3010.a.tt:0 "Se vende [this_artifact.GetNameNoTooltip] al comerciante y se pierde para siempre."
 artifact.3010.b:0 "¡Ese artefacto es #EMP MÍO!#!"

 artifact.3020.t:0 "Artefacto degradado: adaptar"
 artifact.3020.desc:0 "\n\n«Puede que nunca recupere su uso original pero, si me lo permitís, al menos podré rescatar una parte como recuerdo de la gloria pasada. Después de todo, ha sido un poderoso símbolo de vuestro poder durante un tiempo…»"
 artifact.3020.a:0 "Por lo menos todavía sirve para algo…"
 artifact.3020.b:0 "¡Haz tu trabajo y repáralo!"
 keepsake_trinket_name:0 "Recuerdo de [this_artifact.GetNameNoTooltip]"
 keepsake_trinket_description:0 "Un fragmento del/de la [this_artifact.GetName] perdido/a, que el $antiquarian_court_position$ rescató para [owner.GetTitledFirstNameNoTooltip] como recuerdo."

 artifact.3030.t:0 "Artefacto degradado: conservar"
 artifact.3030.desc:0 "\n\n«Para salvarlo, tengo una propuesta. Hace poco gané a los dados un pergamino polvoriento a un personaje sospechoso en una feria ambulante. ¡Un buen negocio, ya que su contenido encajaba bien con mi incipiente interés por la alquimia! El antiguo pergamino describe una poción secreta que garantiza que #EMP cualquier artefacto#! quedará mejor que nuevo. ¡Por favor, dejadme probarlo!»"
 artifact.3030.a:0 "Bien, peor no puede quedar…"
 artifact.3030.b:0 "¡#EMP Ni#! se te ocurra tocarlo con ese mejunje!"
 artifact.3030.a.bigsuccess:0 "El artefacto está más limpio y fuerte que nunca"
 artifact.3030.a.bigsuccess.t:0 "Artefacto restaurado y mejorado"
 artifact.3030.a.success:0 "Se repara el artefacto"
 artifact.3030.a.success.t:0 "Artefacto reparado"
 artifact.3030.a.failure:0 "El tratamiento no tiene éxito"
 artifact.3030.a.failure.t:0 "Tratamiento inútil"
 artifact.3030.a.bigfailure:0 "El artefacto queda destruido"
 artifact.3030.a.bigfailure.t:0 "¡Artefacto destruido!"

 artifact.3040.t:0 "Artefacto degradado: una oferta"
 artifact.3040.desc.antiquarian:0 "Mi $antiquarian_court_position$ [antiquarian.GetTitledFirstName] se me acerca acompañad[antiquarian.Custom('ES_OA')] de [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Mi [ROOT.GetCharacter.GetLadyLord], se me ha llamado la atención que vuestro/a [this_artifact.GetName] se encuentra en una condición horrible… ¡A pesar de mis esfuerzos, sin los fondos adecuados no puedo hacer más para su conservación!\n\nSin embargo, he hallado una solución posible para salvar vuestras arcas. [vassal.GetTitledFirstNameNoTooltip|U] se ha ofrecido a cubrir los gastos a cambio de una simple muestra de vuestra gratitud»."
 artifact.3040.desc.no_antiquarian:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con una expresión contrita tan falsa que ya temo lo que va a decir.\n\n«Mi [ROOT.GetCharacter.GetLadyLord], ¡es una verdadera #EMP desgracia#! que tesoros tan preciosos como vuestro/a [this_artifact.GetName] duerman en el polvo olvidados y abandonados! Por favor, permitidme pagar su restauración… a cambio de un nimio favor»."
 artifact.3040.a:0 "Sabía que había truco… ¡pero sea!"
 artifact.3040.b:0 "Estaremos en paz entonces."
 artifact.3040.c:0 "No necesito vuestra ayuda."
 artifact.3050.t:0 "¡Artefacto degradado!"
 artifact.3050.desc:0 "Tienes un artefacto de gran calidad, [this_artifact.GetName], cuya [durability|lE] está llegando a 0 ¡y podría acabar destruido!"
 artifact.4000.t:0 "Rumores de maldiciones"
 artifact.4000.desc.antiquarian_intro:0 "Mi $antiquarian_court_position$ [antiquarian.GetTitledFirstName] lleva unos días con aspecto pensativo cuando por fin se me acerca.\n\n«Mi [ROOT.Char.GetLadyLord], tengo noticias preocupantes sobre una de vuestras posesiones más valoradas, vuestro/a [this_artifact.GetName]. En la corte corren rumores sobre el objeto y tanto invitados como cortesanos lo miran con temor y sospecha… ¡Creen que tiene una #EMP maldición#!! Como dicen los rumores,"
 artifact.4000.desc.servant_intro:0 "Estos últimos días no he podido evitar notar que mi corte cada vez bulle más de rumores, aunque todas las voces se silencian cuando entro en la habitación.\n\nCuando por fin logro atrapar a un criad[dummy_servant_gender.Custom('ES_OA')] para que me dé una explicación, su respuesta es: «¿No lo sabéis, mi [ROOT.Char.GetLadyLord]? ¡Es vuestro/a [this_artifact.GetName]! ¡Todo el mundo sabe que está #EMP maldito/a!#! Está claro que…"
 artifact.4000.desc.stolen:0 "¡nadie puede disfrutar de su posesión porque su destino es que lo roben y provocar disputas eternamente!"
 artifact.4000.desc.assassinated:0 "¡trae grandes desgracias y muertes violentas a todos sus dueños!"
 artifact.4000.desc.ghost:0 "¡lo habitan los espíritus furiosos de los muertos!"
 artifact.4000.desc.fallback:0 "¡tiene impregnado el insidioso poder de [ROOT.Char.GetFaith.DevilName]!"
 artifact.4000.desc.end:0 "\n\n«Puede que la intervención de un hombre o una mujer de santidad tranquilizase a la gente…»"
 artifact.4000.cursed_name:1 "[this_artifact.GetNameNoTooltip] de la maldición"
 artifact.4000.cursed_desc:1 "[this_artifact.GetDesc]\n\nNobles y campesinos por igual quedan en silencio o invocan la protección divina en presencia de este objeto, que tiene fama de estar maldito."
 artifact.4000.a:0 "¡Id a buscar a esa persona inmediatamente!"
 artifact.4000.b:0 "¡Que todos se encojan ante su presencia!"
 artifact.4001.t:0 "Rumores de maldiciones: intervención santa"
 artifact.4001.desc.antiquarian_intro:0 "«Mi [ROOT.Char.GetLadyLord]», me reclama mi $antiquarian_court_position$ [antiquarian.GetTitledFirstName],"
 artifact.4001.desc.servant_intro:0 "«Mi [ROOT.Char.GetLadyLord]», se me acerca un sirviente apresurado, acompañado de un personaje de aspecto solemne,"
 artifact.4001.desc:0 "«tal como solicitasteis, hemos dado con un[holy_man.Custom('ES_XA')] [holy_man.GetWomanMan] sant[holy_man.Custom('ES_OA')] para que bendiga vuestro/a [this_artifact.GetName]. \n\n«Dejad que os [holy_man.Custom('ES_LoLa')] presente. Tengo la seguridad de que su intervención levantará la maldición y tranquilizará a las mentes de vuestros cortesanos»."
 artifact.4001.a:0 "Hacedlo lo mejor que podáis, [holy_man.GetFirstNameNoTooltip]…"
 artifact.4001.a.success:0 "Maldición levantada"
 artifact.4001.a.failure:0 "La maldición persiste"
 artifact.4001.a.success.desc:0 "La maldición se ha levantado"
 artifact.4001.a.failure.desc:0 "La maldición persiste"
 artifact.4002.t:0 "Rumores de maldiciones: una fama oscura"
 artifact.4002.desc.antiquarian_intro:0 "Mi $antiquarian_court_position$ [antiquarian.GetTitledFirstName] se dirige a mí con expresión preocupada."
 artifact.4002.desc.servant_intro:0 "Un grupo de sirvientes asustados me detiene camino a mis aposentos. Uno de ellos dice lo que piensan:"
 artifact.4002.desc:0 "\n\n«Mi [ROOT.Char.GetLadyLord], debéis saber que con los años ha aumentado la creencia de que vuestro/a [this_artifact.GetName] es objeto de una maldición… ¡Aterroriza a vuestros cortesanos, servidores e incluso invitados!\n\n¿Aceptaríais llamar a una persona santa para que bendiga el objeto y le dé por fin algo de paz a vuestros asustados súbditos?"
 artifact.4010.t:0 "Una reputada arma letal"
 artifact.4010.desc.antiquarian_intro:0 "«Mi [ROOT.Char.GetLadyLord], ¿os habéis enterado?», se me acerca mi $antiquarian_court_position$ [antiquarian.GetTitledFirstName]."
 artifact.4010.desc.servant_intro:0 "No puedo evitar escuchar las voces agitadas que provienen de una pequeña multitud de sirvientes en el vestíbulo."
 artifact.4010.desc:1 "\n\n«¡La fama de [this_artifact.GetName] de [ROOT.Char.GetTitledFirstNameNoTooltip] llega lejos y sigue creciendo! ¡Todo el mundo habla con admiración de esa arma invencible, [SCOPE.Custom('ThisArtifactType')] que siega a sus enemigos como si fueran flores del campo y su glorios[ROOT.Char.Custom('ES_OA')] dueñ[ROOT.Char.Custom('ES_OA')]!»"
 artifact.4010.a:0 "¡Noticias excelentes!"
 artifact_killer_1_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle1')]"
 artifact_killer_2_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle2')]"
 artifact_killer_3_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle3')]"
 artifact_killer_4_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle4')]"
 artifact_killer_1_desc:0 "[this_artifact.GetDesc]\n\nAl haber sido utilizada en al menos 15 victorias en el campo de batalla, esta arma es célebre por mostrar el verdadero valor de su dueño."
 artifact_killer_2_desc:0 "[this_artifact.GetDesc]\n\nAl haber sido utilizada en al menos 30 victorias en el campo de batalla, esta arma es célebre por causar dolor a sus enemigos."
 artifact_killer_3_desc:0 "[this_artifact.GetDesc]\n\nAl haber sido utilizada en al menos 50 victorias en el campo de batalla, esta arma es célebre por traer siempre la victoria a su dueño."
 artifact_killer_4_desc:0 "[this_artifact.GetDesc]\n\nAl haber sido utilizada en al menos 100 victorias en el campo de batalla, de esta arma se habla en leyendas."
 artifact.4020.t:0 "Una armadura con renombre"
 artifact.4020.desc:1 "\n\n«¡Todos reconocen la armadura [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstNameNameNoTooltip], [this_artifact.GetName], que refulge en el campo de batalla como ninguna para que aliados y enemigos por igual sepan que un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('ES_HeroeHeroina')] inmortal camina entre ellos!»"
 artifact.4020.a:0 "¡Noticias excelentes!"
 artifact_armor_1_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle1')]"
 artifact_armor_2_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle2')]"
 artifact_armor_3_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle3')]"
 artifact_armor_4_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle4')]"
 artifact_armor_1_desc:0 "[this_artifact.GetDesc]\n\nUna armadura que ha mantenido a salvo a su dueño en al menos 15 batallas y, por tanto, empieza a ser reconocida en el campo de batalla."
 artifact_armor_2_desc:0 "[this_artifact.GetDesc]\n\nUna armadura que ha mantenido a salvo a su dueño en al menos 30 batallas y, por tanto, empieza a ser reconocida en el campo de batalla."
 artifact_armor_3_desc:0 "[this_artifact.GetDesc]\n\nUna armadura que ha mantenido a salvo a su dueño en al menos 50 batallas y, por tanto, empieza a ser temida por aliados y enemigos."
 artifact_armor_4_desc:0 "[this_artifact.GetDesc]\n\nUna armadura que ha mantenido a salvo a su dueño en al menos 100 batallas y, por tanto, es considerada un objeto legendario."
 artifact.4030.t:0 "La corona de nuestro pueblo"
 artifact.4030.desc.antiquarian_intro:0 "Mi $antiquarian_court_position$ [antiquarian.GetTitledFirstName] se me acerca con una gran sonrisa en el rostro y mi [this_artifact.GetName] en sus manos."
 artifact.4030.desc.servant_intro:0 "El/La sirvient[dummy_servant_gender.Custom('ES_EA')] que se suele encargar de limpiar mis posesiones más valiosas viene a verme con mi [this_artifact.GetName] en las manos."
 artifact.4030.desc_emperor:1 "\n\n«Mi [ROOT.Char.GetLadyLord], ¿sabíais que tras tantas generaciones de pertenencia al [ROOT.Char.GetTitleTierName], ahora esta corona se conoce comúnmente como símbolo del poder imperial?»"
 artifact.4030.desc_kingdom:1 "\n\n«Mi [ROOT.Char.GetLadyLord], ¿sabíais que, después de tantas generaciones en el [ROOT.Char.GetTitleAsNameNoTooltip], ahora esta corona se considera parte integral de la identidad de nuestro [primary_title_scope.GetBaseNameNoTierNoTooltip]?»"
 artifact_emperors_crown_name:1 "[this_artifact.GetNameNoTooltip] imperial"
 artifact_emperors_crown_desc:1 "[this_artifact.GetDesc]\n\nEsta corona ha pertenecido a los emperadores desde hace muchas generaciones, con lo que ha adquirido mayor autoridad."
 artifact_crown_special_name:1 "[this_artifact.GetNameNoTooltip] de [primary_title_scope.GetNameNoTierNoTooltip]"
 artifact_crown_special_desc:1 "[this_artifact.GetDesc]\n\nEsta corona se ha transmitido a través de varias generaciones de gobernantes con el mismo título, con lo que se ha convertido en un símbolo de su poder."
 artifact.4040.t:0 "El ojo del experto"
 artifact.4040.desc:0 "[helpful.Custom2('MyCharacterIntroduction', ROOT.Char)] se acerca a mí con un brillo en los ojos.\n\n«Mi [ROOT.Char.GetLadyLord], no pude evitar notar el fino trabajo de vuestro/a [this_artifact.GetName]… ¡Pero solo un[helpful.Custom('ES_XA')] verdader[helpful.Custom('ES_OA')] expert[helpful.Custom('ES_OA')] del campo de batalla como yo podría identificar los pequeños ajustes que lo convertirían en una herramienta de guerra aún más eficaz!».\n\nDesconecto cuando empieza a divagar sobre #EMP simetría#!, #EMP equilibrio#! y #EMP canto#!, pero capto la idea general de que [helpful.GetFirstNameNoTooltip] podría mejorar mi artefacto a cambio de una #EMP muestra simbólica de gratitud#!."
 artifact.4040.a:0 "Está bien, haced lo que gustéis."
 artifact.4040.a.tt:0 "¡[this_artifact.GetName|U] ha mejorado!"
 artifact.4040.b:0 "No necesito vuestra ayuda."
 artifact.4050.t:0 "Estallido de ira"
 artifact.4050.desc:0 "El estrés se me ha ido acumulando durante un tiempo como un montón de ladrillos. Siento que el mal genio ha ido creciendo hasta llegar a su punto de ebullición y solo busca una excusa para explotar de modo espectacular\n\nTodo se me viene encima hoy cuando entro en mi salón del trono, y los sirvientes chismorrean, los cortesanos parlotean, mis consejeros compiten todos a la vez por mi atención, y es demasiado para mí.\n\n«#EMP ¡BASTA!#!» Grito mientras agarro lo primero que cae en mi mano y lo arrojo contra la pared más cercana.\n\nEl silencio se apodera de la habitación y, cuando veo mi [this_artifact.GetName] en el suelo, doblado/a y roto/a, siento que toda mi rabia se evapora y la sustituye una sensación de temor…"
 artifact.4050.a:0 "¡Maldita sea!"
 artifact.4060.t:0 "El/la [SCOPE.Custom('ThisArtifactType')] bendito/a de [ROOT.Char.GetFaith.HighGodName]"
 artifact.4060.desc:0 "«permitid que os presente a [holy_man.GetFirstName], un[holy_man.Custom('ES_XA')] [holy_man.GetWomanMan] de gran santidad célebre en vuestras tierras.\n\n«Ha llegado a vuestra corte atraíd[holy_man.Custom('ES_OA')] por vuestra fama como gobernante just[ROOT.Char.Custom('ES_OA')] y piados[ROOT.Char.Custom('ES_OA')] y le gustaría extender la protección la protección divina sobre uno de vuestros tesoros.\n\n«¿Lo permitiríais?»"
 artifact.4060.a:0 "Acepto vuestra oferta, [holy_man.GetFirstNameNoTooltip]."
 artifact.4060.b:0 "No hará falta."
 artifact_4060_blessed_artifact_name:1 "[this_artifact.GetNameNoTooltip] de la bendición"
 artifact_4060_blessed_artifact_desc:0 "[this_artifact.GetDesc]\n\nSegún la tradición, este artefacto fue bendecido por una persona santa, recibiendo así protección divina. El sabio no se mete con lo sobrenatural, crea en ello o no."
 artifact.4070.t:0 "Una reliquia profanada"
 artifact.4070.desc:0 "Arrebatar a los paganos el control de nuestro apreciado artefacto, [this_artifact.GetName], seguro que habrá mejorado mi posición a ojos de [ROOT.Char.GetFaith.HighGodName]. Sin embargo, se mantiene en mi interior una sensación de inquietud, alimentada por varias voces de mi corte.\n\n#EMP «¡Los paganos han contaminado nuestra reliquia!». «¡Le han echado una maldición!». «¡Quién sabe para qué tipo de rituales pervertidos la utilizaron!».#!\n\nProbablemente estén exagerando, pero supongo que no pasará nada por una elegante procesión religiosa de «purificación», ¿no?"
 artifact.4070.a:0 "¡Organicemos una de inmediato!"
 artifact.4070.b:0 "No, solo son supersticiones."
 artifact.4080.t:0 "El arma de un maestro duelista"
 artifact.4080.desc:0 "\n\n«¡Todos están hablando del/de la [this_artifact.GetName] de [ROOT.Char.GetTitledFirstNameNoTooltip]! ¡Al parecer quien porta tal objeto no pierde ningún duelo! ¡Y también he oído que elige que solo lo usen los más dignos! Y el otro día hablé con un comerciante viajero, ¡la fama de esta arma invencible ha llegado incluso a su tierra natal!»"
 artifact_duel_weapon_1_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle1')]"
 artifact_duel_weapon_2_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle2')]"
 artifact_duel_weapon_3_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle3')]"
 artifact_duel_weapon_4_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle4')]"
 artifact_duel_weapon_1_desc:0 "[this_artifact.GetDesc]\n\nAl haber derrotado a al menos 5 enemigos en duelos, esta arma se considera fiable y afortunada."
 artifact_duel_weapon_2_desc:0 "[this_artifact.GetDesc]\n\nAl haber derrotado a al menos 10 enemigos en duelos, esta arma está adquiriendo renombre."
 artifact_duel_weapon_3_desc:0 "[this_artifact.GetDesc]\n\nAl haber derrotado a al menos 20 enemigos en duelos, esta arma ha ganado una reputación temible."
 artifact_duel_weapon_4_desc:0 "[this_artifact.GetDesc]\n\nAl haber derrotado a al menos 30 enemigos en duelos, esta arma tiene un legado legendario."
 
 artifact.6001.t:0 "El estandarte enemigo"
 artifact.6001.desc.commander:1 "Examino el campo de batalla, contemplando cómo se recordará esta batalla y miro hacia los muertos que quedaron tirados. Noto que se acerca un grupo de soldados míos y se inclinan cortésmente ante mí.\n\n"
 artifact.6001.desc:0 "¡La batalla de [combat_location.GetName] terminó en una sorprendente victoria! Escucho atentamente al mensajero leer el informe de mi comandante, [friendly_commander.GetTitledFirstName], y de seguido me vuelvo a los soldados ante mí.\n\n"
 artifact.6001.desc.looting:0 "«¡Mi [ROOT.Char.GetLadyLord]! Nos encontramos el estandarte enemigo mientras… "limpiábamos" el campo de batalla! Nos pareció que era una pena dejarlo atrás, ¿tal vez queráis guardarlo como trofeo?»"
 artifact.6001.desc.killed_defender:0 "«¡Mi [ROOT.Char.GetLadyLord]! Acorralamos al resto de enemigos que presentó una resistencia valiente. Dieron la vida defendiendo este estandarte.»"
 artifact.6001.a:0 "¡Será un gran añadido a mi colección!"
 artifact.6001.b:0 "Echadlo a la pira de celebración. No necesitamos ese símbolo inútil."
 artifact.6001.toast:0 "Estandarte perdido en [combat_location.GetNameNoTooltip]"
 
 artifact.7000.a.boil_skull:0 "[skull_boiler.GetFirstName] hierve el cráneo de [skull_to_boil.GetFirstName] y lo convierte en un [court_artifact|lE]"
 artifact_rival_skull:0 "El cráneo de [skull_to_boil.GetTitledFirstName], rival ejecutad[skull_to_boil.Custom('ES_OA')] de [ROOT.Char.GetTitledFirstName]. Cocido y limpiado por [skull_boiler.GetFirstName]. Se le ha grabado en la frente: «[skull_to_boil.Custom('InsultNoun')] [skull_to_boil.Custom('InsultAdjective')].»"
 artifact.7000.t:0 "Los rivales son para siempre"
 artifact.7000.desc:0 "Ah, gracias a [ROOT.Char.GetFaith.HighGodName] que [skull_to_boil.GetFirstName] ha muerto, ¡y por orden #EMP mía#!, nada menos!\n\nEcharé de menos sus patéticos lloriqueos en mis mazmorras… ¿Y si me guardo una parte de [skull_to_boil.Custom('ES_ElElla')] para tener algo a lo que insultar cuando esté en el trono?\n\nDespués de todo, tampoco es que [skull_boiler.GetFirstName] tenga nada importante que hacer…"
 artifact.7000.a:0 "[skull_boiler.GetFirstNameNoTooltip], cocedme y limpiadme el cráneo de [skull_to_boil.GetFirstNamePossessiveNoTooltip]. Ya."
 artifact.7000.b:0 "¡No, #EMP estoy deseando#! olvidar todo cuanto se refiere a la existencia de [skull_to_boil.GetFirstNameNoTooltip]!"


 artifact.4090.t:0 "Reliquia en mano…"
 artifact.4090.desc.antiquarian:0 "Mi anticuari[antiquarian.Custom('ES_OA')] [antiquarian.GetTitledFirstName] se me acerca con una idea. Si sellamos mi [that_artifact.GetName] en el mango de mi [this_artifact.GetName], siempre estaré cerca de [ROOT.Char.GetFaith.HighGodName] cuando lo porte.\n\n«Sería como tocar literalmente un pedazo de [ROOT.Char.GetFaith.PositiveAfterLife] cada vez que sostuvierais tal [this_artifact.GetName]». Dice [antiquarian.GetTitledFirstNameNoTooltip] con el éxtasis religioso brillando en su mirada."
 artifact.4090.desc:0 "Un día, mientras contemplaba mi [that_artifact.GetName], me llegó la inspiración. Si incorporo la reliquia dentro de mi [this_artifact.GetName], siempre estaré cerca de [ROOT.Char.GetFaith.HighGodName] a la hora de su uso."
 artifact.4090.a:0 "Siempre estaré cerca de [ROOT.Char.GetFaith.HighGodName]."
 artifact.4090.b:0 "No sería apropiado."

 artifact.4090.a.tt:0 "Reliquia y arma combinadas"

