l_german:
 
 inspiration_invested_in_new_forge_modifier:0 "Neue Schmiede"
 inspiration_invested_in_new_forge_modifier_desc:0 "Dieser Charakter hat eine brandneue und äußerst effiziente Schmiede."
 
 inspiration_alchemy_condoned_by_church_modifier:0 "Die Kirche billigt Alchemie"
 inspiration_alchemy_condoned_by_church_modifier_desc:0 "Die örtliche Kirche hat sich entschieden, das Interesse dieses Charakters an alchemistischen Experimenten zu billigen."

 raised_in_secrecy_modifier:0 "Insgeheim großgezogen"
 raised_in_secrecy_modifier_desc:0 "Dieser Charakter wuchs in absoluter Geheimhaltung auf und war von Geburt an nahezu völlig von der Außenwelt abgeschnitten."

 legendary_party_aftermath_modifier:0 "Folgen einer legendären Feier"
 legendary_party_aftermath_modifier_desc:0 "Der Hof dieses Charakters trägt immer noch die Narben einer peinlich herausragenden, wenn auch zerstörerischen Feier."
 mythic_party_aftermath_modifier:0 "Folgen einer sagenhaften Feier"
 mythic_party_aftermath_modifier_desc:0 "Der Hof dieses Charakters trägt immer noch schlimme Narben einer Feier, die so zerstörerisch war, dass sie in den örtlichen Geschichten weiterleben wird."
 world_shattering_party_aftermath_modifier:0 "Folgen einer weltenzertrümmernden Feier"
 world_shattering_party_aftermath_modifier_desc:0 "Der Hof dieses Charakters trägt immer noch die schweren Narben einer Feier, die so chaotisch war, dass sie mehr Schaden als eine kleine Belagerung verursacht hat."
 lacking_diplomatic_munity_modifier:0 "Fehlende diplomatische Immunität"
 lacking_diplomatic_munity_modifier_desc:0 "Jeder weiß, dass ein Diplomat, der an diesem Hof zu Besuch ist, etwas weniger Schutz hat, als es die Tradition eigentlich vorschreibt."
 humbling_hall_modifier:0 "Demutshalle"
 humbling_hall_modifier_desc:0 "Ein Raum an diesem Hof ist berühmt für eine Begebenheit, bei der zwei adlige Diplomaten gedemütigt wurden, eine Geschichte über eine erfreuliche Form der Gerechtigkeit, die bei den Gemeinen zu einer richtigen Lehrfabel geworden ist."
 inscrutable_host_modifier:0 "Undurchschaubarer Gastgeber"
 inscrutable_host_modifier_desc:0 "Dieser Charakter ist weithin bekannt dafür, dass er Rache für ein Gericht hält, das man am besten kalt serviert wird. Wahrscheinlich."

 above_petty_differences_modifier:0 "Überwundene Petitessen"
 above_petty_differences_modifier_desc:0 "Dieser Charakter scheint sich nicht im Geringsten um die kleinen Dinge, sondern konzentriert sich darauf, statt kleiner Streitigkeiten Gemeinsamkeiten zwischen den Menschen zu finden."

 what_did_i_just_drink_modifier:0 "Was habe ich da getrunken?"
 what_did_i_just_drink_modifier_desc:0 "Das war … Ich … Mein Kopf … Au."
 known_killjoy_modifier:0 "Bekannter Spielverderber"
 known_killjoy_modifier_desc:0 "Hier ist kein Spaß erlaubt. Per Dekret des Adels."
