l_german:
 admiring_birds.1001.t:0 "Oh! Ein Vogel!"
 admiring_birds.1001.common_raven.desc:0 "Die Melodie, die mein Ohr erreicht, ist unverwechselbar: Es ist der Gesang eines Raben. Der Vogel sitzt auf einem Ast und scheint auf der Jagd zu sein."
 admiring_birds.1001.common_merganser.desc:0 "Diese Haube ist leicht zuzuordnen. In einer Baumhöhle nistet ein Gänsesägerweibchen und bewacht sorgsam seine Eier. Sein Partner ist nirgends zu sehen. Vielleicht ist er beim Fischen."
 admiring_birds.1001.common_loon.desc:0 "Schwarzes und weißes Gefieder, Schwimmhäute an den Füßen, unbeholfener Abflug. Hm … Ziemlich schwierig zuzuordnen … doch das sollte ein Eistaucher sein."
 admiring_birds.1001.golden_eagle.desc:0 "Was für ein majestätisches Tier! Ich hatte das Glück, das Jagdmanöver dieses Steinadlers zu begleiten. Der arme Nager hat seinen Tod nicht einmal kommen sehen. Das markante Dunkelbraun des Gefieders sorgt für eine gute Tarnung, nehme ich an."
 admiring_birds.1001.red_crossbill.desc:0 "Eine leise und friedliche Melodie dringt an mein Ohr. Es fällt mir schwer, den Ursprung auszumachen, da die Geräusche zwischen den Bäumen widerhallen, doch plötzlich sehe ich sie: orangefarbene Geschöpfe, die in einer Baumkrone hocken. Fichtenkreuzschnäbel, die ihre Jungen füttern."
 admiring_birds.1001.northern_harrier.desc:0 "Obwohl man sie leicht mit einer Eule verwechseln könnte, zeichnet sich die stolze Kornweihe dadurch aus, dass sie am helllichten Tag jagt."
 admiring_birds.1001.great_egret.desc:0 "Das makellose weiße Gefieder taucht wie eine Wolke über dem See auf. Die langen dünnen Beine des Silberreihers verblassen im Licht, wodurch der Eindruck entsteht, dass die Brust in der Luft schwebt."
 admiring_birds.1001.black_tern.desc:0 "Während eines Spaziergangs am Rand einer Wiese erblicke ich eine Gruppe von Trauerseeschwalben, die sich gegenseitig jagen und mit ausladenden Flügelschlägen rasch emporsteigen, während sie aufgeregte Laute von sich geben. Vielleicht sind sie in ihrer Brutzeit?"
 admiring_birds.1001.osprey.desc:0 "Als ich an einem See vorbeikomme, springt ein Vogel aus dem Wasser, einen Fisch im schwarzen Schnabel. Der Fischadler fliegt schnell davon."
 admiring_birds.1001.northern_shoveler.desc:0 "Felsgeklüfte, Berg und Tal, ein Kap, ein Vorland, eine Inselgruppe! Die Löffelente hat einen ganz einzigartigen Schnabel."
 admiring_birds.1001.atlantic_puffin.desc:0 "Es ist ein Vergnügen, den atlantischen Papageitaucher zu beobachten. Er erinnert mich irgendwie an einen bunt gekleideten Narren."
 admiring_birds.1001.mallard.desc:0 "Der schillernde, violett-blaue Flügelspiegel der Vögel im Flug zieht beim Wandern meine Aufmerksamkeit auf sich. Die Stockente landet etwas weiter weg, auf einer nahen Wiese."

 admiring_birds.1001.horned_lark.desc:0 "Ein großer Schwarm Ohrenlerchen erkundet den Boden, sucht nach Würmern und redet offenkundig miteinander. Ich bleibe sofort stehen, um sie nicht zu erschrecken."
 admiring_birds.1001.barrow_goldeneye.desc:0 "Die goldenen Augen starren mich von der Mitte des Sees aus an. Eine Ente schwimmt friedlich vor sich hin, immer auf der Suche nach Futter."

 admiring_birds.1001.gold_gain.desc:0 "Was für ein Glück! Eine solche Begegnung ist ein gutes Zeichen, und meine Einnahmen werden daraus sicherlich Gewinn ziehen."
 admiring_birds.1001.prowess_gain.desc:0 "Zu beobachten, wie da der Beute nachgestellt wird, ist recht inspirierend! Ich werde das Wissen auf dem Schlachtfeld einsetzen können."
 admiring_birds.1001.piety_gain.desc:0 "Ich bin gesegnet! Das hat etwas tief in mir geweckt."
 admiring_birds.1001.prestige_gain.desc:0 "Was für eine seltene Begegnung! Alle werden neidisch auf mich sein."
 admiring_birds.1001.dynasty_prestige_gain.desc:0 "Die Begegnung mit diesem Vogel beweist, dass meine Dynastie zu Großem bestimmt ist!"
 admiring_birds.1001.stress_loss_gain.desc:0 "Nichts könnte entspannender sein, als diesen Vogel beim Fliegen zu beobachten."


 admiring_birds.1001.a:0 "Wenn ich nur mehr über Vögel wüsste …"
 admiring_birds.1001.b:0 "Welch schicksalhafte Begegnung!"
 admiring_birds.1001.c:0 "Eine schöne Ergänzung meiner Trophäensammlung."
