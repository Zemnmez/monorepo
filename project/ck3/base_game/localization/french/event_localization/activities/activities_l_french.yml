l_french:
 ACTIVITY_WAITING_TOOLTIP:0 "Organisé par [CHARACTER.Custom('FR_le_Char')][CHARACTER.GetName].\nEn attente d’une réponse à toutes les invitations.\n$DESC|F$\n\n#I Cliquer pour afficher les détails#! "
 ACTIVITY_TIME_LEFT:0 "#D Commencera dans $TIME|V$ jours#!"
 ACTIVITY_OWNED_BY:0 "#D Propriétaire : $NAME$#!"
 ACTIVITY_NAME:0 "$TYPE$"
 activity_feast:0 "Festin"
 activity_feast_name:0 "[ACTIVITY.GetOwner.LocalPlayerString( 'Votre festin', 'Le festin' )][ACTIVITY.GetOwner.LocalPlayerString( '', 'Loc_FR_du_GetName' )]"
 activity_feast_desc:0 "Chaque personne d’une certaine envergure dans le pays a été invitée à un grand festin, pour forger et renforcer des liens d’amitié et de loyauté."
 activity_feast_owner:0 "Hôte"
 activity_hunt:0 "Chasse"
 activity_hunt_name:0 "[ACTIVITY.GetOwner.LocalPlayerString( 'Votre chasse', 'La chasse' )][ACTIVITY.GetOwner.LocalPlayerString( '', 'Loc_FR_du_GetName' )]"
 activity_hunt_desc:0 "Une chasse aux animaux."
 activity_hunt_owner:0 "Chasseur"
 activity_meditation:0 "Méditation en solitaire"
 activity_meditation_name:0 "[ACTIVITY.GetOwner.LocalPlayerString( 'Votre méditation en solitaire', 'La méditation en solitaire' )][ACTIVITY.GetOwner.LocalPlayerString( '', 'Loc_FR_du_GetName' )]"
 activity_meditation_desc:0 "[ACTIVITY.GetOwner.Custom('FR_le_Char_Pi')|U][ACTIVITY.GetOwner.GetTitledFirstName] s’est isolé[ACTIVITY.GetOwner.Custom('FR_E')] afin de méditer en paix."
 activity_meditation_owner:0 "Méditant"
 activity_hold_court:0 "Accorder audience"
 activity_hold_court_name:1 "[ACTIVITY.GetOwner.LocalPlayerString( 'L’audience de votre Cour', 'L’audience de la Cour' )][ACTIVITY.GetOwner.LocalPlayerString( '', 'Loc_FR_du_GetName' )]"
 activity_hold_court_desc:0 "[ACTIVITY.GetOwner.Custom('FR_le_Char_Pi')|U][ACTIVITY.GetOwner.GetTitledFirstName] a invité tous ses sujets à lui soumettre toutes les questions qui nécessitent son attention."
 activity_petition_liege:0 "Demander audience au seigneur lige"
 activity_petition_liege_name:0 "[ACTIVITY.GetOwner.LocalPlayerString( 'Votre demande d’audience', 'La demande d’audience' )][ACTIVITY.GetOwner.LocalPlayerString( '', 'Loc_FR_du_GetName' )]"
 activity_petition_liege_desc:0 "[ACTIVITY.GetOwner.Custom('FR_le_Char_Pi')|U][ACTIVITY.GetOwner.GetTitledFirstName] a demandé audience à s[ACTIVITY.GetOwner.GetLiege.Custom('FR_OnA')] [ACTIVITY.GetOwner.GetLiege.Custom('FR_SeigneurDame')] [ACTIVITY.GetOwner.GetLiege.Custom('FR_le_Char_Pi')][ACTIVITY.GetOwner.GetLiege.GetTitledFirstName] pour de l’aide sur certaines questions."
 visit_seer:0 "Consulter un voyant"
 visit_seer_desc:0 "Pourrait avoir quelques bons conseils pour survivre au Moyen Âge."
 activity_playdate:0 "Rencontrer des pairs"
 activity_playdate_name:0 "[ACTIVITY.GetOwner.LocalPlayerString( 'Votre rencontre des pairs', 'La rencontre des pairs' )][ACTIVITY.GetOwner.LocalPlayerString( '', 'Loc_FR_du_GetName' )]"
 activity_playdate_desc:0 "Tous les enfants du pays ont été invités à s’amuser, à rencontrer des jeunes de leur âge et à jouer !"
 activity_playdate_owner:0 "Hôte"

 activity_adventure_name:0 "L’aventure"
 activity_adventure_desc:0 "[ACTIVITY.GetOwner.Custom('FR_le_Char_Pi')|U][ACTIVITY.GetOwner.GetTitledFirstName] s’aventure dans la région."
 activity_adventure_owner:0 "Aventurier"

 ACTIVITY_MAP_ITEM_TOOLTIP:0 "#T [ActivityMapItem.GetActivity.GetName]#! \n#I Cliquer pour sélectionner#!"
 ACTIVITY_WAITING:0 "Attend pour commencer"
 ACTIVITY_ATTENDING:0 "Participe"
 ACTIVITY_DECLINED:0 "A décliné"
 ACTIVITY_ATTENDING_NEWLINE:0 "\n$ACTIVITY_ATTENDING$\n"
 GOTO_ACTIVITY:0 "#I Cliquer pour centrer sur la carte#!"
 GOTO_PLAYER_ACTIVITY:0 "#T [GetPlayer.GetCurrentActivity.GetType.GetName] en [GetPlayer.GetCurrentActivity.GetLocation.GetName]#! \n#I Cliquer pour sélectionner#!"
 ACTIVITY_LOCATION:0 "Emplacement : [ActivityWindow.GetActivity.GetLocation.GetName]"
 ACTIVITY_SELECT_ATTENDEES_IN_TOOLTIP:0 "[Select_CString( ActivityMapItem.GetActivity.GetType.GetActivityShowAccepted, ActivityMapItem.GetActivity.WriteListOfAcceptedGuests, '' )]"
 ACTIVITY_MAP_ITEM_TOOLTIP_TOGGLE_CLICKABLE:1 "#T [ActivityMapItem.GetActivity.GetName]#! $ACTIVITY_SELECT_ATTENDEES_IN_TOOLTIP$ #I [Select_CString( ActivityMapItem.GetActivity.GetType.HasActivityWindow, '\nCliquer pour sélectionner', '' )]#!"

 activity_pay_homage:0 "Hommage"
 activity_pay_homage_name:0 "[ACTIVITY.GetOwner.LocalPlayerString( 'Votre hommage', 'L’hommage' )][ACTIVITY.GetOwner.LocalPlayerString( '', 'Loc_FR_du_GetName' )]"
 activity_pay_homage_desc:0 "[ACTIVITY.GetOwner.Custom('FR_le_Char_Pi')|U][ACTIVITY.GetOwner.GetTitledFirstName] souhaite rendre un hommage solennel à s[ACTIVITY.GetOwner.GetLiege.Custom('FR_OnA')] [ACTIVITY.GetOwner.GetLiege.Custom('FR_SeigneurDame')], [ACTIVITY.GetOwner.GetLiege.Custom('FR_le_Char_Pi')][ACTIVITY.GetOwner.GetLiege.GetTitledFirstName]."
