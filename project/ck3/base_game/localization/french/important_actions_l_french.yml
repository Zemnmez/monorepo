 action_too_many_held_duchies_combined_group_description:2 "Vous détenez plus de deux [duchies|El] en étant un [king|El] ou un [emperor|El], ce qui diminue l’[opinion|El] de vos [vassals|El] à votre égard.\n\n#help Plus vous en détenez en trop, plus vos vassaux seront envieux. Bien que vous puissiez ignorer leurs plaintes, envisagez d’accorder certains de ces [titles|El].\n\nVous devriez garder les duchés dans lesquels vous détenez de nombreux comtés, en particulier votre [realm_capital|El]#!"
