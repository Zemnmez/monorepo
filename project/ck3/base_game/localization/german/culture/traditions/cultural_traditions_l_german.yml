 culture_tradition_events.0002.t:0 "Übungskampf mit [GetPlayer.Custom('KnightCultureNoTooltip')]: Abschluss"
 culture_tradition_events.0002.desc:0 "Ich nehme die Waffe herunter und wende mich [recipient.GetTitledFirstName] zu, um [recipient.Custom('DE_PRO_PER_S_3P_D')] angemessen zu applaudieren. [recipient.Custom('DE_PRO_PER_S_3P_N')] tut es mir gleich.\n\n"
 culture_tradition_events.0002.desc_actor_victor_good:0 "„Gut gekämpft, mein[recipient.Custom2('DE_END_PRO_S_N)] [actor.GetTitleTierName|U]! Ihr habt mich ehrlich geschlagen“, sagt [recipient.GetFirstNameNoTooltip].\n„Diese Übung wird uns sicher nützlich sein, wenn es in der Zukunft von [actor.GetPrimaryTitle.GetNameNoTierNoTooltip] einen Krieg gibt.“\n\nDas war belebend. Ich fühle mich wacker und bereit!"
 culture_tradition_events.0002.desc_actor_victor_bad:0 "„Gut gekämpft, mein[recipient.Custom2('DE_END_PRO_S_N)] [actor.GetTitleTierName|U]! Ich bin ganz und gar geschlagen“, wimmert [recipient.GetFirstNameNoTooltip].\n„Doch achtet darauf, dass dieser Sieg Euch nicht zu Kopf steigt. Ich bin nicht Euer Feind. Der ist immer noch da draußen.“\n\nPah! Es geht mir bestens!"
 culture_tradition_events.0002.desc_recipient_victor_good:0 "„Gut gekämpft, mein[recipient.Custom2('DE_END_PRO_S_N)] [actor.GetTitleTierName|U]! Diese Runde gewinne ich“, sagt [recipient.GetFirstNameNoTooltip] mit sportlichem Tonfall. „Jetzt sind wir bereit, uns allem zu stellen!“\n\nIn der Tat, das sind wir. Vielleicht sollte ich über meine nächste Eroberung nachdenken?"
 culture_tradition_events.0002.desc_recipient_victor_bad:0 "„Gut gekämpft, mein[recipient.Custom2('DE_END_PRO_S_N)] [actor.GetTitleTierName|U]! Es tut mir leid, wenn ich Euch ein Leid angetan habe. Für einen kurzen Augenblick war ich wie in Trance – ich und meine Waffe waren eins …“, sagt [recipient.GetFirstNameNoTooltip] entschuldigend.\n„Vielleicht wollt Ihr Euch kurz ausruhen?“\n\nUnsinn! Es könnte mir gar nicht besser gehen!"
 culture_tradition_events.0002.a:0 "Ein guter Kampf!"
 culture_tradition_events.0002.b:0 "Ich mag verloren haben, doch es war eine gute Übung!"
 
