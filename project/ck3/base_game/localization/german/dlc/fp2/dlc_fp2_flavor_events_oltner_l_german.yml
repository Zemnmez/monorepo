l_german:
 rice_fields_modifier:0 "Reisfelder"
 rice_fields_modifier_desc:0 "Bauern in dieser Provinz bauen nahrhaften Reis an, der ihre Mägen füllt und eine neue Küche hervorbringt."
 fp2_flavor.0001.t:0 "Ein Büschel neuer Ideen"
 fp2_flavor.0001.desc:0 "Der Hauptsitz von [rice_propagator.GetTitledFirstName] ist wahrhaft wohlhabend. Die Bauern von [rice_propagator_capital.GetNameNoTier] sind fett und glücklich – und #EMP fleißig!#!\n\nDie Muslime haben eine neue Feldfrucht in ihre Lande gebracht: Reis. Er lässt sich leicht anbauen und ernährt das Volk gut. Ich frage mich, ob das ein Teil ihres Erfolges ist. Ich hätte auch nichts gegen eine fleißigere Bauernschaft …\n\nVielleicht sollte ich Reisfelder in meinem Hauptsitz anlegen? Doch wie gehe ich das an?"
 fp2_flavor.0001.a:0 "Gold wird die Zunge von [rice_propagator.GetFirstNameNoTooltip] lösen."
 fp2_flavor.0001.b:0 "[rice_propagator.Custom('DE_PRO_PER_S_3P_N')|U] würde doch Freunden nichts verheimlichen?"
 fp2_flavor.0001.c:0 "Das Geheimnis wird mein sein … Schickt einen Agenten los."
 fp2_flavor.0001.d:0 "Vergesst es. Ich gebe mich nicht mit Muslimen ab."
 fp2_flavor.0001.b.success:0 "Ihr überzeugt [rice_propagator.Custom('DE_PRO_PER_S_3P_A')] erfolgreich"
 fp2_flavor.0001.b.failure:0 "[rice_propagator.GetFirstNameNoTooltip] ist beleidigt"
 fp2_flavor.0001.c.success:0 "Eure Agenten stehlen das Geheimnis"
 fp2_flavor.0001.c.failure:0 "[rice_propagator.GetFirstNameNoTooltip] ist außer sich vor Zorn"
