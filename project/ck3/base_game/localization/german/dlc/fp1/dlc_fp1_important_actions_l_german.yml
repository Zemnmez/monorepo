l_german:
 action_can_challenge_to_single_combat:0 "Entfernter Verbrecher kann herausgefordert werden"
 action_can_challenge_to_single_combat_label:0 "Ihr könnt [recipient.GetShortUINameNoTooltip] zu einem $game_concept_trial_by_combat$ herausfordern"
 action_can_challenge_to_single_combat_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_challenge_to_single_combat_desc:1 "[recipient.GetUIName] hat [crimes|E] gegen Euch begangen ([recipient.GetImprisonmentReasons(actor.Self)]), aber kann nicht [imprisoned|E] werden, was es Euch erlaubt, [recipient.Custom('DE_PRO_PER_S_3P_A')] zu einem [trial_by_combat|E] herauszufordern.$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_click:0 "#I Klicken, um [recipient.Custom('DE_PRO_PER_S_3P_A')] herauszufordern#!"
 action_can_challenge_to_single_combat_combined_group_label:0 "Kann Verbrecher zu einem $game_concept_trial_by_combat$ herausfordern"
 action_can_challenge_to_single_combat_combined_group_name:0 "Kann Verbrecher zu einem $game_concept_trial_by_combat$ herausfordern"
 action_can_challenge_to_single_combat_combined_group_description:1 "Andere [characters|E] haben [crimes|E] gegen Euch begangen ([recipient.GetImprisonmentReasons(actor.Self)]), aber können nicht [imprisoned|E] werden, was es Euch erlaubt, sie zu [Concept('trials_by_combat', 'Gerichtskämpfen')] herauszufordern.$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_combined_unimportant:0 "@warning_icon!#X Keiner der Verbrecher ist Euch wichtig#!"
 action_can_challenge_to_single_combat_unimportant:0 "@warning_icon!#X [recipient.Custom('DE_PRO_PER_S_3P_N')|U] ist Euch nicht wichtig#!"
 action_can_challenge_to_single_combat_HELP:0 "\n\n#help Als [ruler|E] müsst Ihr nicht jeden [criminal|E] herausfordern, und es könnte sich lohnen, stattdessen auf eine Gelegenheit zu warten, bis sie [imprisoned|E] werden können. Hütet Euch davor, $game_concept_characters$ mit hohem [prowess|E] herauszufordern, da alle [trials_by_combat|E] als [single_combat_fight_plural|E] ausgetragen werden.#!"
 
 action_can_make_shieldmaiden:0 "Kann Schildmaid berufen"
 action_can_make_shieldmaiden_label:0 "Ihr könnt [recipient.GetShortUINameNoTooltip] zu [recipient.Custom('DE_ART_IND_D')] [recipient.Custom('ShieldPersonFemaleMale')|U] machen"
 action_can_make_shieldmaiden_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_make_shieldmaiden_desc:0 "[recipient.GetUIName] hat einen hohen [prowess|E]-[skill|E] und würde die Rolle als [recipient.Custom('ShieldPersonFemaleMale')|U] annehmen.$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_click:0 "#I Klicken, um [recipient.Custom('ShieldPersonFemaleMale')|U] zu berufen#!"
 action_can_make_shieldmaiden_combined_group_label:0 "Kann [recipient.Custom('ShieldPersonsFemaleMale')|U] berufen"
 action_can_make_shieldmaiden_combined_group_name:0 "Kann [recipient.Custom('ShieldPersonsFemaleMale')|U] berufen"
 action_can_make_shieldmaiden_combined_group_description:0 "Mehrere [close_family_members|E] haben einen hohen [prowess|E]-[skill|E] und würden die Rolle als [recipient.Custom('ShieldPersonFemaleMale')|U] annehmen.$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_HELP:1 "\n\n#help Es kann sich sehr lohnen, mindestens [recipient.Custom('DE_ART_IND_A')] [recipient.Custom('ShieldPersonFemaleMale')|U] zu haben. Sie werden ihre Werte fortlaufend steigern und Euch womöglich sogar vor [GetScheme('murder').GetTypeName]-[Concept('schemes', 'Komplotten')|E] retten.\n\nIhr solltet aber nicht jeden [Concept('close_family_member', 'Engen Verwandten')|E] zu [recipient.Custom('DE_ART_IND_D')] [recipient.Custom('ShieldPersonFemaleMale')|U] machen, es sei denn, Ihr habt schon so viel [prestige|E], dass Ihr gar nicht mehr wisst, was Ihr sonst damit anfangen sollt.#!"
