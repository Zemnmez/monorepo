l_spanish:
 holy_order_hired_message:0 "Orden contratada"
 holy_order.hired_message:1 "La orden de [holy_order.GetName] ha sido llamada por [actor.GetUIName]"
 holy_order_hired_by_enemy_message:0 "Orden enemiga"
 holy_order.hired_by_enemy:1 "La orden de [holy_order.GetName] ha sido llamada por [actor.GetUIName] y ahora se enfrenta a nosotros"
 holy_order.destroyed_message:1 "[title.GetName] ha sido destruido."
 holy_order_expanded:0 "La orden se extiende"
 holy_order.new_lease:1 "[holy_order.GetName] ahora arrienda [barony.GetName] [former_holder.Custom('ES_AlAla')] [former_holder.GetTitledFirstName]"

 holy_order.0001.t:0 "Orden militar"
 holy_order.0001.desc_opening:0 "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] está de pie esperándome, con sus pertenencias y séquitos listos para partir.\n\n"
 holy_order.0001.desc:0 "«Y bien, mi [root.GetLadyLord|U], ¿adónde me llevará este viaje?»."
 holy_order.0001.desc_relation:0 "«Y bien, [recipient.Custom2('RelationToMeShort', ROOT.Char)], ¿adónde me llevará este viaje?»."
 holy_order.0001.a:0 "Irás con [holy_order_1.GetName]."
 holy_order.0001.b:0 "La orden [holy_order_2.GetName] es tu destino."
 holy_order.0001.c:0 "Lejos. ¡Con [recipient.Custom('ES_ElElla')]!"
 holy_order.0001.d:0 "Ahora ya eres un problema de la orden [holy_order_4.GetName]."
 holy_order.0001.e:0 "He cometido un error… ¡Este es tu sitio!"

 holy_order.0002.desc:0 "Responderé a la llamada para servir a un poder superior. Os doy las gracias por acercarme a este camino de rectitud."
 holy_order.0002.a:0 "¡Seguro que servirás a [ROOT.Char.GetFaith.HighGodName] con diligencia!"

 char_interaction.0001.opening_low_piety:0 "Que alguien con tantos pecados se arrastre a una santa orden de [ROOT.Char.GetFaith.HighGodName]… Centraos en redimir vuestra alma antes de preocuparos por las riquezas materiales."
 holy_order.0200.desc:0 "He oído vuestra súplica de oro y la orden [order.GetName] responderá a vuestra llamada."
 holy_order.0200.a:0 "¡[ROOT.Char.GetFaith.HighGodName] me sonríe!"
 holy_order.0200.b:0 "Pero… ¡Pero necesito el dinero!"

 holy_order.0202.second_time:0 "Una vez más os recuerdo que le debéis a mi orden #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! de oro."
 holy_order.0202.opening:0 "Debéis a mi orden #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! de oro."
 holy_order.0202.desc:0 "Si no devolvéis el oro, encontraremos formas alternativas para que nos paguéis… Serán formas convenientes para [ROOT.Char.GetFaith.HighGodName], pero algo menos para vos."
 holy_order.0202.a:0 "Por supuesto que respetaré nuestro acuerdo."
 holy_order.0202.a_no:0 "¡Pagaré! Solo dejad que encuentre el oro…"
 holy_order.0202.a._not.tt:0 "@warning_icon!#X No hay bastante [gold|lE] [gold_i]#!"
 holy_order.0202.b_christian:0 "¿La paciencia no es una virtud?"
 holy_order.0202.b:0 "De un alma devota a otra… ¡Por favor, dadme más tiempo!"
 holy_order.0202.b.tt:0 "[recipient.GetTitledFirstNameNoTooltip] te dará cinco años más"
 holy_order.0202.c:0 "¿No podríamos encontrar una forma de pago alternativo…?"
 holy_order.0202.c.tt:0 "@warning_icon!#X [recipient.Custom('ES_ElLa')|U] [recipient.GetTitleAsNameNoTooltip] te pedirá algo#!"
 holy_order.0202.d:0 "¡El oro es más útil en mis manos!"

 holy_order.0203.desc:0 "Ni [ROOT.Char.GetFaith.HighGodNameAlternate] ni yo vemos con buenos ojos a quienes incumplen su palabra. Para corregir este desaire, nos arrendaréis [province.GetName] para que podamos seguir realizando la obra [ROOT.Char.GetFaith.HighGodNamePossessive]."
 holy_order.0203.a:0 "Por supuesto, la provincia de [province.GetNameNoTierNoTooltip] será vuestra."
 holy_order.0203.b:0 "¡Es una petición ridícula!"

 holy_order.0204.desc:0 "Ni [ROOT.Char.GetFaith.HighGodNameAlternate] ni yo vemos con buenos ojos a quienes incumplen su palabra. Para corregir este desaire, nos enviarás a vuestr[child.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName] para realizar la obra [ROOT.Char.GetFaith.HighGodNamePossessive]."
 holy_order.0204.a:0 "Os… Os [child.GetHerHim] enviaré enseguida."
 holy_order.0204.a.tt:1 "Ya no le deberás oro a la orden"

 holy_order.0205.desc:0 "Todo este asunto sobre el préstamo ha sido una vergonzosa exhibición de vuestra codicia. ¡Me encargaré de que el [ROOT.Char.GetFaith.ReligiousHeadName] se entere de esto!"
 holy_order.0205.a:0 "¡Maldición!"

 holy_order_letter.opening:0 "Herman[ROOT.Char.Custom('ES_OA')] servidor[ROOT.Char.Custom('ES_XA')] de [ROOT.Char.GetFaith.HighGodNameAlternate]"
 holy_order.1001.intro:1 "A medida que crece nuestra orden de [holy_order.GetName], necesitamos tierras para organizar la defensa de la fe [ROOT.Char.GetFaith.GetAdjective]."
 holy_order.1001.end:0 "\n\nLa baronía de [target_barony.GetName] es perfecto para nuestro propósito y deseamos arrendároslo para que sirva a nuestra causa."
 holy_order.1001.a:0 "Se os concede vuestra petición. ¡Por [ROOT.Char.GetFaith.HighGodName]!"
 holy_order.1001.b:0 "¿Y [alternative_barony.GetNameNoTierNoTooltip] no os serviría igual de bien?"
 holy_order.1001.c:1 "No, no cederé estas tierras."

 holy_order.2001.t:0 "Un propósito divino"
 holy_order.2001.desc:0 "Cuando mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] viene a verme, entiendo enseguida que tiene que hablar de algo muy importante.\n\n«[ROOT.Char.Custom('MotherFather')|U], mi vida aquí estará siempre a la sombra de otros. Dejad que me una a la orden de [holy_order.GetName] y servir a [child.GetFaith.HighGodName]. Lo he pensado mucho y esto es lo que deseo hacer»."
 holy_order.2001.a:0 "Que [child.GetFaith.HighGodNameAlternate] te guíe, [child.Custom('DaughterSon')] mí[child.Custom('ES_OA')]."
 holy_order.2001.b:0 "Tengo planes para ti, aunque no sean grandes."

 holy_order.2002.desc:0 "Cuando mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling'))] [sibling.GetTitledFirstName] me cuenta sus planes, queda claro que lleva mucho tiempo reflexionando sobre ellos.\n\n«Aquí tengo poco que hacer y, si tengo que servir a alguien, prefiero servir a [sibling.GetFaith.HighGodName] en persona. Me uniré a la orden de [holy_order.GetName]»."
 holy_order.2002.a:0 "Entiendo tu decisión, [sibling.Custom('SisterBrother')]."
 holy_order.2002.b:0 "¡Claro que #EMP no#! lo vas a hacer!"

 holy_order.2003.opening:0 "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
 holy_order.2003.desc:1 "Siempre se necesitarán auténticos guerreros que detengan cualquier amenaza contra la fe [grandmaster.GetFaith.GetAdjective].\nCon tantos talentos y tan pocas posibilidades de heredar, creo que vuestr[child.Custom('ES_OA')] [child.Custom('DaughterSon')] [child.GetTitledFirstName] tendría una vida mejor sirviendo a la orden de [holy_order_scope.GetName]. Con nosotros se entrenará, aprenderá y dará gran honor a vuestro nombre."
 holy_order.2003.a:0 "Su vida seguirá los verdaderos preceptos [child.GetFaith.GetAdherentNamePlural]."
 holy_order.2003.child_joins_order:0 "[child.GetFirstName] consigue [GetTrait('order_member').GetName( child.Self )] y se une a la corte de [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.b:0 "¿Y no podríais entrenar a [alternative_child.GetFirstNameNoTooltip]?"
 holy_order.2003.alternative_child_joins_order:0 "[alternative_child.GetFirstName] consigue [GetTrait('order_member').GetName( alternative_child.Self )] y se une a la corte de [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.c:0 "Su lugar está aquí conmigo."

 holy_order.2004.opening:0 "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 holy_order.2004.desc:0 "He dedicado mi vida a [child.GetFaith.HighGodNameAlternate], pero [child.GetFaith.HighGodNameSheHe] no desearía que ignorase a mi propia familia.\n\n[grandmaster.GetTitledFirstName] me ha dado permiso para volver a mi antigua vida y retomar los deberes temporales que dejé atrás."
 holy_order.2004.a:0 "¡Bienvenid[child.Custom('ES_OA')] a casa, [child.Custom('DaughterSon')] mí[child.Custom('ES_OA')]!"
 holy_order.2004.b:0 "No. Aquí ya no hay sitio para ti."

 holy_order.2005.t:0 "Un regreso al hogar"
 holy_order.2005.desc:0 "La visita de [child.GetTitledFirstName] se alarga más de lo normal. Cuando mi [child.Custom('DaughterSon')] lleva días ocupando el gran salón atiborrándose de mi comida y molestando a mis sirvientes, menciono el asunto de su vuelta con la orden de [holy_order.GetName]. Desgraciadamente, su respuesta fue entusiasta.\n\n«¿No os habéis enterado, [ROOT.Char.Custom('MotherFather')]? ¡[grandmaster.Custom('ES_ElLa')|U] [grandmaster.GetTitledFirstName] ha tenido la generosidad de liberarme de mis deberes para con el [child.GetFaith.GetName]! He vuelto a casa al fin para servir a mi familia»."
 holy_order.2005.a:0 "Así que has… ¿venido a quedarte?"

 holy_order.destroyed_title:0 "Orden militar disuelta"
