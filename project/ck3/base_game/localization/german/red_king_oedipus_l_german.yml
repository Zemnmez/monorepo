### game/localization/english/event_localization/player_mission_l_english.yml

 #Tooltips
 #Start Mission - event option tooltip
 player_mission_take_title_tooltip:0 "Beginnt Mission, um [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName] einzunehmen"
 player_mission_unify_title_tooltip:0 "Beginnt Ambition, um alle Lande in [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName] zu halten"

 #Invalidated Mission
 player_mission.0001.t:0 "Vergebene Liebesmüh"
 player_mission.0001.desc:0 "Es scheint, dass die Welt sich nicht zwingend zu meinem Vorteil geändert hat. Wie wird die Welt mich sehen, wenn ich mich jetzt von meinen Ambitionen abwende?"
 player_mission.0001.a:0 "Als feige. Machen wir weiter!"
 player_mission.0001.b:0 "Als weise und sorgsam. Überdenken wir es."

 #Mission: Unify the Realm
 #Start
 player_mission.1001.t:0 "Ein geeintes Reich"
 player_mission.1001.desc:0 "Ich bin der rechtmäßige Herrscher von [GetPlayer.GetPrimaryTitle.GetName], doch es gibt jene, die sich meiner Herrschaft entgegenstellen. Zum Wohl des Reichs sollten alle rechtschaffenen Untertanen unter meinem Banner geeint sein."
 player_mission.1001.a:0 "Wir sollten geeint dastehen."
 player_mission.1001.b:0 "Lasst uns fürs Erste warten."
 #Success
 player_mission.1002.desc:0 "Meine Lande sind geeint und alle rebellischen Feuer fürs Erste erstickt. Zukünftige Aufwiegler oder falsche Thronanwärter sollten sich lieber nicht mit mir anlegen!"
 player_mission.1002.a:0 "Niemand wird die Stabilität meines Reichs bedrohen."

 #Mission: Become a Duke
 #Start
 player_mission.1011.t:0 "Mit Träumen zu sterben"
 player_mission.1011.desc:0 "Im Schlaf erscheint eine Gestalt im Umhang am Fuß meines Betts. Wenn das der Tod ist, bin ich noch nicht bereit zu gehen! Ich habe noch Träumen nachzujagen!"
 player_mission.1011.a:0 "Ich werde nicht trödeln."
 player_mission.1011.b:0 "Ruhig jetzt. Mir bleibt noch reichlich Zeit."
 #Success
 player_mission.1012.desc:0 "Gewiss habe ich mir nun einen Platz in der Geschichte verdient. Lieder und Geschichten werden über mich gesungen werden, lange nachdem ich fort bin!"
 player_mission.1012.a:0 "Endlich kann ich ruhen."
 player_mission.1012.b:0 "Habe ich noch Zeit, mehr zu tun?"


 #Mission: Become a King
 #Start
 player_mission.1021.t:0 "Die Jagd nach einer Krone"
 player_mission.1021.desc:0 "Lange schon habe ich die Krone von [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName] begehrt und ich weiß, dass sie in Griffweite ist. Nur einige wenige wohl platzierte Manöver, und es wird geschehen. Doch mein Verlangen darf mich nicht unvorsichtig machen: Ein falscher Schritt könnte mich ruinieren."
 player_mission.1021.a:0 "Lasst uns spielen!"
 player_mission.1021.b:0 "Ich werde fürs Erste warten."
 #Success
 player_mission.1022.desc:0 "Das Spiel ist gewonnen, auch wenn es noch nicht vorbei sein mag. Es gibt viele, die meine Krone gierig beäugen. Sie werden jeden meiner Schritte beobachten und zuschlagen, wenn ich nachlasse."
 player_mission.1022.a:0 "Lasst uns das hier nicht verlieren."
 player_mission.1022.b:0 "Es wäre töricht, jetzt aufzuhören!"

 #Mission: Become an Emperor
 #Start
 player_mission.1031.t:0 "Die Last einer Krone"
 player_mission.1031.desc:0 "Manche sagen, es sei eine schwere Last, eine Krone zu tragen. Sie scheinen schwache Hälse zu haben. Mein eigener Hals ist mehr als stark genug, um die Krone von [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName] zu tragen."
 player_mission.1031.a:0 "Ich will sie gern anprobieren."
 player_mission.1031.b:0 "Die, die ich schon habe, ist mir mehr als genug."
 #Success
 player_mission.1032.desc:0 "Ganz gleich, wie kunstvoll oder geschmückt die Krone sein mag: Mein Hals wird sie hoch erhoben auf meinem Haupt tragen! Ich fühle mich sogar selbst erhaben durch sie, wenn ich so meinesgleichen überrage. Doch ihr Inneres ist durchaus spitz."
 player_mission.1032.a:0 "Vielleicht sollte ich sie auspolstern lassen?"

 #Mission: Rank Up (Lazy, Content, Craven)
 #Start
 player_mission.1041.t:0 "Ein Schild der Macht"
 player_mission.1041.desc:0 "Unsere Welt ist hart und voller Gefahren, doch wurde mir der Schutz meiner Familie und meiner Verwandten auferlegt. Wenn ich mich dem gefährlichsten Spiel anschließe und große Reichtümer und Schätze gewinne, könnte ich sie dann nicht zu unserem Schutz verwenden?"
 player_mission.1041.a:0 "Ich muss es für sie tun!"
 player_mission.1041.b:0 "Ich werde fürs Erste warten."
 #Success
 player_mission.1042.desc:0 "Niemand war je erfolgreich, ohne auch für Neid zu sorgen. Mit unserer neuen Stellung werden auch die Ressourcen meiner Familie erblühen, doch es gibt auch neue Feinde zu fürchten!"
 player_mission.1042.a:0 "Sie sollten jetzt sicher sein."
 player_mission.1042.b:0 "Sie sind noch nicht sicher."

 #Mission: Rank Up (Zealot)
 player_mission.1051.t:0 "Das Gemeinwohl"
 player_mission.1051.desc:0 "Mein Volk ist wie ein verlorenes Schaf, und ich fürchte, ich muss sein Hirte sein. Denn ich bin die Trommel, auf der die Himmel ihr heiliges Lied schlagen. Viele Mächtige stellen sich gegen mich, doch ich habe keine Wahl. Ich würde gern meinen Leib opfern, um die Verderbten niederzustrecken und den Guten Erlösung zu bringen!"
 player_mission.1051.a:0 "Das ist nicht meine Wahl, sondern mein Schicksal!"
 player_mission.1051.b:0 "Ein Krieger muss nicht nur tapfer, sondern auch geduldig sein."
 #Success
 player_mission.1052.desc:0 "Möge der Wille des Himmels geschehen! Habe ich nun meinen Platz gefunden oder ist meine Aufgabe noch größer?"
 player_mission.1052.a:0 "Ohne Wissen will ich nicht riskieren, mich zu irren."
 player_mission.1052.b:0 "Mein Werk wird erst mit mir enden."

 #Mission: Take England (Viking)
 player_mission.1061.t:0 "Das Weh der Schwachen"
 player_mission.1061.desc:0 "Die grünen Lande Englands wurden durch ihre Bewohner geschändet. Die Angelsachsen schlafen in weichen Betten und hocken hinter Steinmauern. Während wir unsere Langschiffe flottmachen und unsere Äxte schärfen, tafeln sie in ihren Burgen und wollen sich nicht die Stiefel dreckig machen. Was man nicht verteidigen kann, kann man auch nicht behalten."
 player_mission.1061.a:0 "Sie haben das Anrecht auf ihre Lande verloren."
 player_mission.1061.b:0 "Ich sollte sie nicht unterschätzen."
 #Success
 player_mission.1062.desc:0 "Ich habe lediglich mein Recht auf die Herrschaft unter Beweis gestellt, und doch habe ich eine Spur der Verwüstung und des Leid hinterlassen. Das einst grüne und fruchtbare Land wurde mit Blut getüncht. Die Dörfer, über die ich herrschen werde, sind ausgehungert und niedergebrannt."
 player_mission.1062.a:0 "Ich weigere mich, weich zu werden. Ein Eroberer erobert."
 player_mission.1062.b:0 "Ich bin noch nicht fertig."

 #Mission: Take Hispania (Spanish King)
 player_mission.1071.t:0 "Kaiser von ganz Hispanien"
 player_mission.1071.desc:0 "Warum sind meine benachbarten Herrscher so durcheinander und unzufrieden? So viele schaffen es nicht aus der Finsternis heraus und widmen sich lieber kleinlichen Streitigkeiten. Ihnen fehlt es an Vision, Können, Moral und Mitteln. Wenn eine Handvoll von ihnen überzeugt werden könnte, sich meiner Sache anzuschließen und die Zukunft so zu sehen, wie ich sie sehe, würde der Rest ihnen folgen. Geeint könnte uns nichts mehr auseinanderreißen!"
 player_mission.1071.a:0 "Sie wünschen sich alle die Einheit. Ich muss nur für sie sorgen."
 player_mission.1071.b:0 "Ich muss mit Bedacht vorgehen, denn sonst sind sie gegen mich geeint."
 #Success
 player_mission.1072.desc:0 "Die Halbinsel wird wieder von nur einer Krone beherrscht, doch wäre es töricht, ernsthaft zu denken, sie wäre die einzige Krone mit Macht. Jene, die bisher nur um die Reste kämpften, haben nun eine gemeinsame Beute zur Strecke zu bringen."
 player_mission.1072.a:0 "Wenigstens ist meine Herde groß und stark."

 #Mission: Take Rome (Byzantine Basileus)
 player_mission.1081.t:0 "Restaurierung Roms"
 player_mission.1081.desc:0 "Rom verlor seinen Status als Kronjuwel des Mittelmeers schon lange vor dem Fall des Westens, doch seine symbolische Bedeutung ist nie geschwunden. Die Entscheidung, den alten Hauptsitz wieder einzunehmen, sollte nicht leichtfertig getroffen werden, doch ohne ihn kann die alte Ordnung nicht wiederhergestellt werden. Wenn ich Jahrhunderte des Chaos und des Niedergangs ungeschehen machen will, muss ich diesen Weg beschreiten."
 player_mission.1081.a:0 "Der Würfel ist gefallen."
 player_mission.1081.b:0 "Ich kann nicht mein Kaiserreich verspielen."
 #Success
 player_mission.1082.desc:0 "Nach Langem ist dies endlich ein Grund zu triumphieren! Unsere Truppen haben die Herumtreiber aus der heiligen Stadt vertrieben und verteilen nun Brot, während sie die Ordnung wiederherstellen. Ist dies ein Wendepunkt für die Zivilisation oder wird dies nur eine Fußnote in den Geschichtsbüchern sein?"
 player_mission.1082.a:0 "Ich werde diese Stadt nicht wieder verlieren."

 #Mission: Take Holy Site
 player_mission.1091.t:0 "Gesicherte Heiligkeit"
 player_mission.1091.desc:0 "Ich kann nicht länger zusehen, wie [ROOT.Char.GetFaith.HouseOfWorshipPlural] in [holy_site_1.GetNameNoTierNoTooltip] von Ketzern verschandelt werden! Morgen früh versammle ich meine gelehrtesten Leute und frömmsten Krieger, um einen Weg für ihre Errettung zu finden!"
 player_mission.1091.a:0 "Es ist der Wille der höchsten Mächte!"
 player_mission.1091.b:0 "Der Weg ist lang. Wir müssen uns ordentlich vorbereiten."
 #Success
 player_mission.1092.desc:0 "Voll Ehrfurcht erkenne ich an, dass die [ROOT.Char.GetFaith.HouseOfWorshipPlural] gerettet wurden! Eine Träne rinnt mir über die Wange, als ich meinen Kopf in Richtung des blauen Himmels wende. Von diesem Tag an kann kaum noch jemand die Macht bestreiten, die dem [ROOT.Char.GetFaith] innewohnt!"
 player_mission.1092.a:0 "Es ist ein Segen, dass ich hier sein darf."

 #Mission: Take Exotic County (Viking)
 player_mission.1101.t:0 "Ein Platz an der Sonne"
 player_mission.1101.desc:0 "Die Straße ist glitschig von Schlamm und feuchten Steinen, als ich vom Markt nach Hause stapfe. Der kalte Regen strömt herab und findet einen Weg in meine verschwitzte Tunika. Verflucht sei dieser bedrückende Ort! Irgendwo in meinem Hinterkopf hallt der Klang ferner Ufer wider. Bilder von weißen Stränden, Obstbäumen und exotischen Tieren erfüllen meine Gedanken. Wenn solch paradiesischen Plätze existieren, was treibe ich dann an diesem bitteren Ort hier?"
 player_mission.1101.a:0 "Es wird höchste Zeit, dass ich einmal auf ein Abenteuer ausziehe."
 player_mission.1101.b:0 "Ich muss mehr über mein Ziel wissen, bevor ich aufbreche!"
 #Success
 player_mission.1102.desc:0 "Das ist wirklich ein Paradies! Es ist alles, was ich mir erhofft hatte, aber nicht ohne Gefahren. Um meinen Platz in diesem Paradies zu wahren, muss ich mich entweder mit den Einheimischen vertragen oder sie loswerden."
 player_mission.1102.a:0 "Ich falle schon genug auf. Ich muss Freunde finden."
 player_mission.1102.b:0 "Es ist schon zu spät, noch nett zu sein!"

 #Mission: Take Britannia (Celtic)
 player_mission.1111.t:0 "Keltische Rückeroberung"
 player_mission.1111.desc:0 "Das Land unserer Ahnen ist schon lange das Schlachtfeld fremder Kulturen, die um die Vorherrschaft ringen. Doch der Wind dreht sich. Leben wir vielleicht doch in einer Zeit, in der die Eindringlinge endlich vertrieben werden und die natürliche Ordnung wiederhergestellt wird?"
 player_mission.1111.a:0 "Wir sind ein Volk!"
 player_mission.1111.b:0 "Ich sollte zuschlagen, wenn sie es am wenigsten erwarten."
 #Success
 player_mission.1112.desc:0 "Auf den Marktplätzen führen die Theatertruppen wieder die Geschichte von Finn, den Fianna und den Dlí na Feíne auf – ohne äußere Widerstände. Geeint und ungezügelt dürfen wir den Invasoren nie wieder erlauben, an unseren Ufern zu landen."
 player_mission.1112.a:0 "Das Zeitalter der Kelten ist gekommen!"

 #Mission: Take Frankia (Carolingian)
 player_mission.1121.t:0 "Die Karolinger Krone"
 player_mission.1121.desc:0 "Das einst große Kaiserreich der Karolinger wurde durch Streitigkeiten, Vererbung und Invasoren zertrümmert. Man bräuchte schon die Kraft von Karl dem Großen selbst, um dieses Kaiserreich wieder zusammenzubringen. Traue ich es mir zu, dass eine solche Stärke mir innewohnt?"
 player_mission.1121.a:0 "Mein Blut gibt mir Kraft!"
 player_mission.1121.b:0 "Wahre Stärke liegt darin, seine Schlachten mit Bedacht zu wählen."
 #Success
 player_mission.1122.desc:0 "Ich weiß, dass meine Vorväter heute mit Stolz auf mich herabschauen. Denn ich habe das Kaiserreich entstehen lassen, das niederes Volk zerbrochen hat. Ich muss es stärker schmieden, auf dass es nie wieder brechen kann."
 player_mission.1122.a:0 "Es wird mehr als ein scharfes Schwert brauchen, um unser Kaiserreich zusammenzuhalten."

 ### game/localization/english/game_concepts_l_english.yml

 game_concept_increasing_army_size:0 "Eure Armee vergrößern"
 game_concept_increasing_army_size_desc:0 "Wenn Ihr weniger Soldaten als Euer Gegner habt, solltet Ihr drei Möglichkeiten in Betracht ziehen:\n$BULLET_WITH_TAB$[Concept('creating_men_at_arms', 'Kriegsvolk ausheben')|E]\n$BULLET_WITH_TAB$[Concept('making_alliances', 'Bündnisse schließen')|E]\n$BULLET_WITH_TAB$[Concept('hiring_mercenaries', 'Söldner anwerben')|E]"
 game_concept_creating_men_at_arms:0 "Kriegsvolk ausheben"
 game_concept_creating_men_at_arms_desc:0 "Ihr könnt [regiments|E] von gut gerüsteten Leuten ausheben, um Eure [army|E] zu stärken. Geht ins Armeefenster (drückt F2) und wählt dort die Art des [Concept('men_at_arms', 'Kriegsvolks')|E] aus."
 game_concept_making_alliances:0 "Bündnisse schließen"
 game_concept_making_alliances_desc:0 "Andere [rulers|E], die Familienbande mit Euch haben, können auf Eurer Seite an Euren [Concept('wars', 'Kriegen')E] teilnehmen. Damit jemand sich mit Euch [Concept('ally', 'Verbündet')E], müsst Ihr nur eines Eurer Kinder mit seinen [Concept('marry', 'Verheiraten')E] und ihn dann in den Krieg einladen, sobald er begonnen hat."
 game_concept_hiring_mercenaries:0 "Söldner anwerben"
 game_concept_hiring_mercenaries_desc:0 "[mercenaries|E] sind ein kostspieliger und effektiver Weg, um Eure [army|E] rasch zu vergrößern. Wenn Ihr welche anwerben wollt, geht in Euer Armeefenster (drückt F2) und wählt einen Söldner-Trupp aus dem Söldner-Reiter aus."

