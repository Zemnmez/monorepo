 COURT_TYPE_EFFECT_OWNER:0 "#S 宫廷主人：#!"
 COURT_TYPE_EFFECT_COURTIER_GUEST:0 "#low 廷臣与宾客：#!"
 COURT_TYPE_EFFECT_LEVEL_HEADER:0 "#S 宫廷显赫等级：#!"
 COURT_TYPE_EFFECT_LEVEL:0 "#BOLD 等级$LEVEL$：#!"
 COURT_TYPE_EFFECT_TIME:0 "#S $MONTHS$个月后：#!"

 court_diplomatic:0 "外交型宫廷"
 court_diplomatic_desc:1 "#low 外交是收获同级贵族尊敬并使领地保持和平的关键。满意的封臣才是忠诚的封臣。\n\n廷臣会获得[GetTrait('diplomatic_court_1').GetName( GetNullCharacter )]特质。#!"
 court_diplomatic_tooltip_desc:0 "$court_diplomatic$的重心在于搞好关系以及和平解决冲突。"
 court_warlike:0 "战争型宫廷"
 court_warlike_desc:1 "#low 展示武力是唯一赢得敬畏和尊重的方式！我们的骑士和士兵以勇武闻名天下。\n\n廷臣会获得[GetTrait('warlike_court_1').GetName( GetNullCharacter )]特质。#!"
 court_warlike_tooltip_desc:0 "$court_warlike$非常看重强健的身体和战略的头脑。"
 court_administrative:0 "管理型宫廷"
 court_administrative_desc:1 "#low 只有高效且良好管理的宫廷能让我们的领地繁荣。\n\n廷臣会获得[GetTrait('administrative_court_1').GetName( GetNullCharacter )]特质。#!"
 court_administrative_tooltip_desc:0 "$court_administrative$是专注于领地发展的宫廷。"
 court_intrigue:0 "谋略型宫廷"
 court_intrigue_desc:1 "#low 让宫人不受管制是危险的，我们必须确保没人在干坏事时能不被我们知道。\n\n廷臣会获得[GetTrait('intrigue_court_1').GetName( GetNullCharacter )]特质。#!"
 court_intrigue_tooltip_desc:0 "在$court_intrigue$，你必须提防背后；秘密就像黑夜中的匕首一样致命，在这种宫廷，两者皆有。"
 court_scholarly:0 "学识型宫廷"
 court_scholarly_desc:1 "#low 宫廷就是要吸引温文尔雅、拥有杰出能力的人才。\n\n廷臣会获得[GetTrait('scholarly_court_1').GetName( GetNullCharacter )]特质。#!"
 court_scholarly_tooltip_desc:0 "$court_scholarly$重视知识和勤奋学习。"
 court_tribal: "部落宫廷"
 court_tribal_desc: "#low 在宫廷里，强权就是正义——大厅里应该摆满战利品和掠夺物！\n\n廷臣获得[GetTrait('warlike_court_1').GetName( GetNullCharacter )]特质。#!"
 court_tribal_tooltip_desc:"在$court_tribal$中，勇武和坚韧被视为重要之事。"

 COURT_TYPE_GENERAL_TOOLTIP:0 "[CourtType.GetTooltipDesc]\n\n[CourtType.GetEffectDesc]"
 
 COUNCILLOR_LIEGE_HAS_COURT_TYPE_BONUS:0 "$court_administrative$"
 DIPLOMATIC_COURT_ACCEPTANCE_INCREASE_REASON:0 "[recipient.GetShortUIName|U]钦佩你$court_diplomatic$的[court_grandeur|E]：$VALUE|+=0$"
 INTRIGUE_COURT_AGENT_ACCEPTANCE_REASON:0 "你的$court_intrigue$很擅长说服：$VALUE|+=0$"
 court_diplomatic_acceptance_bonus_desc:1 "按[grandeur|E]同比增加#V $offer_vassalization_interaction$#!的接受度"
 accept_culture_task_more_effective_desc:0 "[accept_culture|E]效率：#P +[EmptyScope.ScriptValue('court_administrative_steward_task_bonus')|0]%#!"
 support_schemes_task_more_effective_desc:0 "$task_support_schemes$效率：#P +[EmptyScope.ScriptValue('court_intrigue_spymaster_task_bonus')|0]%#!"
 court_intrigue_agent_acceptance_desc:0 "增加[hostile_schemes|E]的[agent|E]接受度"
 scholarly_inspiration_discount_desc:0 "[inspiration|E]花费：#P -[EmptyScope.ScriptValue('court_scholarly_inspiration_discount')|0]%#!"
 scholarly_inspiration_frequency_desc:0 "有[inspired|E]的[characters|E]会更常来到[court|E]"
