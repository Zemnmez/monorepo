l_spanish:

 #Pillow Talk, by Sean Hughes
 intrigue_temptation.2201.t:0 "Conversaciones íntimas"
 intrigue_temptation.2201.desc:0 "Tras nuestro encuentro más reciente, [my_lover.GetFirstName] y yo yacemos juntos en el lecho, dándonos a una frívola conversación.\n\n«Y no te creerías que…» De repente, [my_lover.GetSheHe] se para y enrojece. «Lo siento, amor mío; esto debe aburrirte tremendamente…»"
 intrigue_temptation.2201.a:0 "En absoluto. Cuéntame más, por favor…"
 intrigue_temptation.2201.a.success:0 "[my_lover.GetFirstName] comparte conmigo habladurías de la corte de [court_owner.GetTitledFirstName]"
 intrigue_temptation.2201.a.success.tt:0 "Me entero del [secret|lE] de un personaje aleatorio"
 intrigue_temptation.2201.a.failure:0 "[my_lover.GetFirstName] se niega a decir nada más"
 intrigue_temptation.2201.b:0 "Escuchar tu voz nunca me aburre, amor."
 intrigue_temptation.2201.d.sadistic:0 "Me ocultas algo… ¡Cuéntamelo #EMP ya#!!"

 #Matchmaking, by Mathilda Bjarnehed
 intrigue_temptation_special.1001.t:0 "De amor y lujuria"
 intrigue_temptation_special.1001.desc:0 "Esas expresiones ensoñadoras y suspiros anhelantes solo pueden significar una cosa… ¡[wants_love.Custom2('MyCharacterIntroduction', ROOT.Char)] desea un romance!\n\n¿Debo poner a prueba mis habilidades de casamenter[ROOT.Char.Custom('ES_OA')] y aliviar su sufrimiento? ¡Seguro que me lo agradecería!"
 intrigue_temptation_special.1001.a:0 "¡[wants_love.GetFirstNameNoTooltip] no estará sol[wants_love.Custom('ES_OA')] mucho tiempo!"
 intrigue_temptation_special.1001.a.tt:0 "[wants_love.GetTitledFirstName] puede hacerse amante de la pareja que yo elija"
 intrigue_temptation_special.1001.b:0 "Debo centrarme en mi propio matrimonio."
 intrigue_temptation_special.1001.c:0 "Debo centrarme en mi propia vida amorosa."

 intrigue_temptation_special.1002.t:0 "Una cuestión de gusto"
 intrigue_temptation_special.1002.desc:0 "Para descubrir la pareja ideal de [wants_love.GetTitledFirstName], debo conocer mejor sus preferencias. Observando discretamente sus interacciones en la corte, podría llegar a vislumbrar sus deseos más íntimos…\n\nAntes de empezar, debo elaborar una teoría. ¿Qué creo que busca [wants_love.GetFirstNameNoTooltip] en una pareja?"
 intrigue_temptation_special.1002.a:0 "Un corazón amable, una personalidad a juego con la suya."
 intrigue_temptation_special.1002.a.tt:0 "#F La mayoría de la gente, sobre todo aquella empática y amable, suele preferir emparejarse con gente con una personalidad similar a la suya.\n\nSi mis suposiciones son erróneas, puedo asumir que [wants_love.GetFirstName] prefiere atractivo o poder.#!"
 intrigue_temptation_special.1002.b:0 "Atractivo, de cuerpo o temperamento."
 intrigue_temptation_special.1002.b.tt:0 "#F La gente lujuriosa, arrogante o atractiva suele preferir parejas atractivas, afables, audaces o insinuantes.\n\nSi mis suposiciones son erróneas, puedo asumir que [wants_love.GetFirstName] prefiere una personalidad o un poder que combine con el suyo.#!"
 intrigue_temptation_special.1002.c:0 "Poder e influencia."
 intrigue_temptation_special.1002.c.tt:0 "#F La gente que desea riqueza y éxito suele preferir parejas poderosas.\n\nSi mis suposiciones son erróneas, puedo asumir que [wants_love.GetFirstName] prefiere una personalidad o un atractivo que combine con el suyo.#!"
 intrigue_temptation_special.1002.d:0 "Será mejor descubrir si [wants_love.GetSheHe] prefiere hombres o mujeres. "
 intrigue_temptation_special.1002.d.tt:1 "#F La mayoría de la gente busca parejas del sexo opuesto, pero no es inusual preferir el mismo, o ambos.#!"

 intrigue_temptation_special.1003.t:0 "Creando una pareja"
 intrigue_temptation_special.1003.start.desc:0 "He observado cierto tiempo a [wants_love.GetTitledFirstName] y estoy convencid[ROOT.Char.Custom('ES_OA')] de mi conclusión."
 intrigue_temptation_special.1003.personality_success.desc:0 "Como sospechaba, [wants_love.GetSheHe] prefiere gente de un temperamento similar al suyo."
 intrigue_temptation_special.1003.personality_failure.desc:0 "Me equivoqué. A [wants_love.GetSheHe] le preocupa poco la personalidad. Debe preferir poder o atractivo en una pareja."
 intrigue_temptation_special.1003.sex_appeal_success.desc:0 "[wants_love.GetSheHe|U] se ve atraíd[wants_love.Custom('ES_OA')], como una polilla a la llama, a la gente con gran carisma y belleza."
 intrigue_temptation_special.1003.sex_appeal_failure.desc:0 "Me equivoqué… [wants_love.GetSheHe|U] no parece diferenciar entre gente fea o bendecida con una buena apariencia. A [wants_love.GetSheHe] debe importarle más la personalidad… o el poder."
 intrigue_temptation_special.1003.power_success.desc:0 "Como supuse, [wants_love.GetSheHe] prefiere la compañía de los señores y damas más influyentes de la corte."
 intrigue_temptation_special.1003.power_failure.desc:0 "Me equivoqué. [wants_love.GetSheHe|U] interactúa con gente tanto de alto como de bajo rango. Habrá más elementos aparte del poder que [wants_love.GetHerHim] intriguen… ¿Puede que una personalidad compatible o una apariencia apuesta?"
 intrigue_temptation_special.1003.end.desc:0 "\n\nAhora que ya conozco un poco mejor los deseos de [wants_love.GetFirstNameNoTooltip], he hecho una lista de potenciales parejas. ¿Quién encajaría mejor con mi [ROOT.GetCharacter.Custom2('RelationToMe' , wants_love )]?"
 intrigue_temptation_special.1003.a:0 "El/La [target_list_member_a.Custom('ComplimentAdjective')] [target_list_member_a.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.a.tt:0 "Intento emparejar a [wants_love.GetFirstName] con [target_list_member_a.GetTitledFirstName]"
 intrigue_temptation_special.1003.b:0 "[target_list_member_b.GetTitledFirstNameNoTooltip], un[target_list_member_b.Custom('ES_XA')] [target_list_member_b.GetWomanMan] [target_list_member_b.Custom('ComplimentAdjective')]."
 intrigue_temptation_special.1003.b.tt:0 "Intento emparejar a [wants_love.GetFirstName] con [target_list_member_b.GetTitledFirstName]"
 intrigue_temptation_special.1003.c:0 "Mi [target_list_member_c.Custom('ComplimentAdjective')] [ROOT.GetCharacter.Custom2('RelationToMe' , target_list_member_c )], [target_list_member_c.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.c.tt:0 "Intento emparejar a [wants_love.GetFirstName] con [target_list_member_c.GetTitledFirstName]"
 intrigue_temptation_special.1003.tt:0 "Un buen partido sería alguien que satisfaga las preferencias de [wants_love.GetFirstName]"

 intrigue_temptation_special.1004.t:0 "Preparando el ambiente"
 intrigue_temptation_special.1004.start.desc:0 "Para tener una primera impresión de la calidad de mi emparejamiento, celebré una pequeña cena con [wants_love.GetTitledFirstName] y [chosen_match.GetTitledFirstName] en la lista de invitados."
 intrigue_temptation_special.1004.great.desc:0 "Pasaron la mayor parte de la cena hablando, y echándose miradas curiosas cuando no hablaban."
 intrigue_temptation_special.1004.good.desc:0 "No vi ninguna señal definitiva, pero se llevaron muy bien."
 intrigue_temptation_special.1004.bad.desc:0 "Lamentablemente, la química que había anticipado no se vio por ninguna parte. Espero que solo fueran los nervios."
 intrigue_temptation_special.1004.end.desc:0 "\n\nDebo aprovechar el momento, dar a [wants_love.GetFirstNameNoTooltip] y a [chosen_match.GetFirstNameNoTooltip] otra ocasión de verse. Esta vez organizaré algo más emocionante, ¡una oportunidad de compartir un interés común! "
 intrigue_temptation_special.1004.a:0 "Una alegre baile."
 intrigue_temptation_special.1004.b:0 "Una emocionante cacería."
 intrigue_temptation_special.1004.c:0 "Un viaje para inspeccionar las infraestructuras locales."
 intrigue_temptation_special.1004.d:0 "Una cena privada para compartir «cotilleos»."
 intrigue_temptation_special.1004.e:0 "Un velada poética."
 intrigue_temptation_special.1004.tt:0 "Debo elegir una actividad con la que tanto [wants_love.GetFirstName] como [chosen_match.GetFirstName] estén familiarizados y con la que disfruten, basada en sus habilidades"

 intrigue_temptation_special.1005.t:0 "Poniendo a prueba los sentimientos"
 intrigue_temptation_special.1005.great_diplomacy.desc:1 "No soy muy dad[ROOT.Char.Custom('ES_OA')] a presumir, pero debo decirlo: ¡pasarán muchos, muchos años antes de que se olvide este baile! De hecho, sospecho que la pasada noche se convertirá en un precioso recuerdo para [wants_love.GetFirstName] y [chosen_match.GetFirstName]. ¡Compartieron prácticamente todos los bailes y no dejaban de mirarse!"
 intrigue_temptation_special.1005.great_martial.desc:0 "No suelo decirlo, pero ¡a veces soy un[ROOT.Char.Custom('ES_XA')] geni[ROOT.Char.Custom('ES_OA')]! [wants_love.GetFirstName] y [chosen_match.GetFirstName] disfrutaron enormemente en la cacería. Trabajaron juntos como si se conocieran de toda la vida y fueron la pareja más exitosa con diferencia."
 intrigue_temptation_special.1005.great_stewardship.desc:0 "¡Ver a [wants_love.GetFirstName] y [chosen_match.GetFirstName] cabalgando juntos fue un regalo para los ojos! Hablaron durante horas sobre puentes, molinos y sistemas de irrigación antes de quedar rezagados respecto al resto de la partida. Quién sabe en qué territorios se aventuró su conversación entonces, pero [wants_love.GetFirstName] parecía encantad[wants_love.Custom('ES_OA')]."
 intrigue_temptation_special.1005.great_intrigue.desc:0 "[wants_love.GetFirstName] y [chosen_match.GetFirstName] encajan a la perfección con esos viejos zorros. No pasó mucho tiempo antes de que dominaran la conversación, intercambiando ideas entre ellos a una velocidad impresionante. ¡Raras veces he visto dos mentes tan sincronizadas!"
 intrigue_temptation_special.1005.great_learning.desc:0 "¡Raras veces he visto un[wants_love.Custom('ES_XA')] [wants_love.GetWomanMan] tan encantad[wants_love.Custom('ES_OA')] como [wants_love.GetFirstName] escuchando a [chosen_match.GetFirstName] recitar su poesía! Prácticamente lloraba en la última estrofa.\n\nDespués de la actuación, hablaron durante horas, mucho después de que todos los demás invitados se hubieran ido."
 intrigue_temptation_special.1005.good_diplomacy.desc:0 "El baile pareció levantar el ánimo de [wants_love.GetFirstName] así como el de [chosen_match.GetFirstName]. Gracias a mis discretos empujoncitos, pasaron mucho tiempo haciéndose compañía y, a juzgar por sus rostros, estoy segur[ROOT.Char.Custom('ES_OA')] de que lo disfrutaron."
 intrigue_temptation_special.1005.good_martial.desc:0 "Como sospechaba, [wants_love.GetFirstName] y [chosen_match.GetFirstName] eran cazadores avezados, tan a gusto a caballo como sobre el terreno. Parece que lo pasaron bien y llegué a oír a [chosen_match.GetFirstNameNoTooltip] hacer un gran cumplido a [wants_love.GetFirstNameNoTooltip] por su manejo del arco."
 intrigue_temptation_special.1005.good_stewardship.desc:0 "Aunque un viaje a inspeccionar infraestructuras no es el planteamiento más romántico, estoy segur[ROOT.Char.Custom('ES_OA')] de que [wants_love.GetFirstName] y [chosen_match.GetFirstName] lo encontraron interesante. Hablaron largo y tendido sobre molinos y sistemas de irrigación y parecían bastante felices con la mutua compañía."
 intrigue_temptation_special.1005.good_intrigue.desc:0 "[wants_love.GetFirstName] y [chosen_match.GetFirstName] fueron bien recibidos en nuestra reunión privada, y nos dieron cuenta de algunos cotilleos tentadores. Descubrieron el mismo secreto vergonzoso sobre cierto señor y discutieron los detalles escabrosos con un regocijo desvergonzado."
 intrigue_temptation_special.1005.good_learning.desc:0 "[wants_love.GetFirstName] y [chosen_match.GetFirstName] se sentaron encantados mientras mi invitada de honor recitaba su poema. Debió de tocarles la fibra sensible, ya que lo estuvieron comentando después durante casi una hora."
 intrigue_temptation_special.1005.bad_diplomacy.desc:0 "Para mi disgusto, el baile resultó ser una idea horrible."
 intrigue_temptation_special.1005.bad_martial.desc:0 "Me temo que me equivoqué al pensar que una cacería sería una actividad apropiada."
 intrigue_temptation_special.1005.bad_stewardship.desc:0 "En perspectiva, un viaje a inspeccionar las infraestructuras locales era una mala idea."
 intrigue_temptation_special.1005.bad_intrigue.desc:0 "Pensé que una pequeña cena privada con una conversación intrigante acercaría a [wants_love.GetFirstName] y [chosen_match.GetFirstName], pero todo el evento acabó resultando terriblemente incómodo."
 intrigue_temptation_special.1005.bad_learning.desc:0 "Resulta que la poesía no es para todo el mundo."
 intrigue_temptation_special.1005.wants_love_struggled.desc:0 "Fue casi doloroso ver sufrir a [wants_love.GetFirstName]. Se mantuvo retraíd[wants_love.Custom('ES_OA')] durante todo el triste evento, sin lanzar una sola mirada a [chosen_match.GetFirstName]."
 intrigue_temptation_special.1005.chosen_match_struggled.desc:0 "Fue casi doloroso ver sufrir a [chosen_match.GetFirstName]. Se mantuvo retraíd[chosen_match.Custom('ES_OA')] todo el triste evento, sin lanzar una sola mirada a [wants_love.GetFirstName]."
 intrigue_temptation_special.1005.great_status.desc:0 "\n\nHabía esperado que mi pequeña empresa mejorase el humor de [wants_love.GetFirstNameNoTooltip], pero ¡no esperaba ver que los resultados fueran tan rápidos! A menos que se me dé fatal juzgar a la gente, es obvio que hay algo entre esos dos."
 intrigue_temptation_special.1005.good_status_despite_bad_activity.desc:0 "\n\nAfortunadamente, parece que ese acontecimiento incómodo no mató los incipientes sentimientos entre ellos. Aunque todavía es demasiado pronto para decirlo, creo que puedo haber tenido éxito."
 intrigue_temptation_special.1005.good_status.desc:0 "\n\nLlevo ya unos días observándolos y estoy bastante segur[ROOT.Char.Custom('ES_OA')]. Ahí hay algo que antes no había."
 intrigue_temptation_special.1005.bad_status.desc:0 "\n\nEs hora de aceptar la derrota. [wants_love.GetFirstNameNoTooltip] y [chosen_match.GetFirstNameNoTooltip] nunca serán pareja."
 intrigue_temptation_special.1005.a:0 "¡Una gran pareja, desde luego!"
 intrigue_temptation_special.1005.b:0 "Se me da muy bien juzgar a la gente."
 intrigue_temptation_special.1005.c:0 "El amor es el mayor de los misterios."

 intrigue_temptation_special.1006.t:0 "Un error presuntuoso"
 intrigue_temptation_special.1006.desc:0 "Para asegurarme de la calidad de mi emparejamiento, celebré una pequeña cena con [wants_love.GetTitledFirstName] y [chosen_match.GetTitledFirstName] en la lista de invitados.\n\nIntenté animarles a conversar, pero [not_interested.GetFirstNameNoTooltip] se mostró fría y displicentemente hacia su posible pareja. Desde luego, [not_interested.GetSheHe] no dejó de mirar a un[interesting_ladylord.Custom('ES_XA')] atractiv[interesting_ladylord.Custom('ES_OA')] [interesting_ladylord.GetLadyLord] al otro lado de la mesa. ¿A lo mejor…?"
 intrigue_temptation_special.1006.a:0 "En el futuro estudiaré a la gente con mayor esmero."

 intrigue_temptation_special.1007.t:0 "Una visión gratificante"
 intrigue_temptation_special.1007.desc:0 "He estado observando a [wants_love.GetTitledFirstName] y [chosen_match.GetTitledFirstName] muchas lunas, buscando señales de mi éxito. Esta noche, por fin, mi curiosidad se ha visto satisfecha.\n\nEn un banco escondido en el rincón más exuberante y oscuro de mis jardines, vi a los dos tortolitos. Con una sonrisa de satisfacción en los labios, me retiré por el camino cubierto de vegetación. Estaban demasiado perdidos en sus besos como para verme."
 intrigue_temptation_special.1007.a:0 "Les deseo lo mejor."
 
 #Guest, by Alexander Oltner
 intrigue_temptation.3000.t:0 "Una dulce despedida"
 intrigue_temptation.3000.desc:1 "«Mi [ROOT.Char.GetLadyLord] esto es… fue… quiero decir, ha sido un placer ser vuestr[guest_lover.Custom('ES_OA')] invitad[guest_lover.Custom('ES_OA')] aquí en [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]», tartamudea [guest_lover.GetFirstName], mientras se prepara para irse.\n\n«Tenía que #emphasis veros#!. Ya con eso mi estancia ha merecido la pena. Os lo ruego… ¿pasaríais una noche de pasión conmigo antes de marcharme?»\n\n¡[guest_lover.GetFirstName] ha caído en mi sutil manipulación! Y ahora, ¿cómo aprovecho esta oportunidad?"
 intrigue_temptation.3000.a:0 "Sí, mi amor. ¡Haría #emphasis lo que fuera#! por ti!"
 intrigue_temptation.3000.b:1 "Bueno, cariño, ¿y ese rumor sobre mi vasallo?"
 intrigue_temptation.3000.c:1 "Cielo, ¿hablarías con [guest_lovers_friend.GetFirstNameNoTooltip]?"
 intrigue_temptation.3000.d:0 "Ah, no puedo… ¡ahora marchaos!"
 intrigue_temptation.3000.c.tt:0 "Uso a [guest_lover.GetFirstName] para acercarme a su amig[guest_lovers_friend.Custom('ES_OA')], [guest_lovers_friend.GetFullName]"
 intrigue_temptation.3000.b.tt:0 "Intento que me revele el secreto de mi vasallo"
 intrigue_temptation.3000.b.success:0 "¡[guest_lover.GetFirstName] me reveló un secreto!"
 intrigue_temptation.3000.b.failure:0 "[guest_lover.GetFirstName] no me reveló nada mientras hacíamos el amor…"
 yearly.3000.b.success.desc:0 "Tengo éxito al engatusar[guest_lover.Custom('ES_LoLa')]"
 yearly.3000.b.success.tt:0 "Descubro el [secret|lE] de un vasallo"
 yearly.3000.b.failure.desc:0 "No consigo engatusar[guest_lover.Custom('ES_LoLa')]"

 #Wing(wo)man, by Mathilda Bjarnehed
 intrigue_temptation.3010.t:0 "Floreciendo en la naturaleza"
 intrigue_temptation.3010.start.desc:0 "Por tercera noche seguida, me encuentro en la misma noche, en la misma posada. Tiene una vista excelente de la barra y del/ dela cautivador[bar_servant.Custom('ES_XA')] [bar_servant.Custom('bar_servant')] tras ella.\n\nMi ensoñación se ve interrumpida cuando [wingman.Custom2('MyCharacterIntroduction', ROOT.Char)] estampa su jarra sobre la mesa. «Llevas toda a noche mirando embobad[ROOT.Char.Custom('ES_OA')] a [bar_servant.GetFirstName]», susurra con una sonrisa pícara. «No te culpo, es tod[bar_servant.Custom('ES_OA')] un[bar_servant.Custom('ES_XA')]"
 intrigue_temptation.3010.end.desc:1 "[bar_servant.GetWomanMan] [bar_servant.Custom('RomanticComplimentAdjective')]. ¿Quieres que os presente?»."
 intrigue_temptation.3010.a:0 "¿[bar_servant.GetHerHim|U] conoces? ¡Eso sería perfecto!"
 intrigue_temptation.3010.b:0 "Quiero hacerlo sol[ROOT.Char.Custom('ES_OA')]."
 intrigue_temptation.3010.c:0 "Solo estoy aquí por la bebida…"
 intrigue_temptation.3010.success.tt:0 "Yo decidiré cómo proceder"
 intrigue_temptation.3010.a.success:0 "Con un poco de ayuda, tengo a [bar_servant.GetFirstNameNoTooltip] comiendo en la palma de mi mano"
 intrigue_temptation.3010.a.failure:0 "[bar_servant.GetFirstNameNoTooltip] no responde a mis insinuaciones"
 intrigue_temptation.3010.b.success:0 "Tengo a [bar_servant.GetFirstNameNoTooltip] comiendo en la palma de mi mano"

 intrigue_temptation.3011.help.desc:0 "He visto a [bar_servant.GetFirstName] rechazar más proposiciones de las que puedo contar. Pero gracias a la presentación y al comportamiento relajado de [wingman.GetTitledFirstName], [bar_servant.GetSheHe] no tarda en abrirse.\n\nLa conversación fluye con soltura… ¡no esperaba tener tanto en común con un[bar_servant.Custom('ES_XA')] [bar_servant.Custom('bar_servant')]! Solo me doy cuenta de que [wingman.GetFirstNameNoTooltip] se ha ido cuando [bar_servant.GetFirstNameNoTooltip] me pone una mano en el brazo y me pregunta si quiero una habitación para la noche. Una para dos, a juzgar por su mirada."
 intrigue_temptation.3011.alone.desc:0 "He visto a [bar_servant.GetFirstName] rechazar más proposiciones de las que puedo contar. Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de más baja alcurnia se habría sentido intimidad[ROOT.Char.Custom('ES_OA')], pero he aprovechado con alegría la oportunidad de estudiar sus errores. Estoy list[ROOT.Char.Custom('ES_OA')].\n\nLa conversación fluye con soltura… ¡no esperaba tener tanto en común con un[bar_servant.Custom('ES_XA')] [bar_servant.Custom('bar_servant')]! Cuando iba a irme, [bar_servant.GetFirstNameNoTooltip] me pone una mano en el brazo y me pregunta si quiero una habitación para la noche. Una para dos, a juzgar por su mirada."
 intrigue_temptation.3011.a:0 "¿Solo para una noche? ¿Y qué tal #EMP todas#! las noches?"
 intrigue_temptation.3011.b:0 "Guíame, [bar_servant.Custom('LoverPetName')]."
 intrigue_temptation.3011.c:0 "Me halagas, pero solo quería hablar."

 # Medieval tinder, by Mathilda Bjarnehed
 intrigue_temptation.3020.t:0 "Un nuevo amor"
 intrigue_temptation.3020.start.desc:0 "Con el paso de los años, he recibido una gran cantidad de retratos de"
 intrigue_temptation.3020.nobles.desc:0 "muchos nobles,"
 intrigue_temptation.3020.noblemen.desc:0 "muchos nobles,"
 intrigue_temptation.3020.noblewomen.desc:0 "muchas nobles,"
 intrigue_temptation.3020.end.desc:0 "tanto locales como del extranjero. Hasta ahora, la mayoría se habían quedado acumulando polvo en algún ático.\n\n¿Debería sacarlos y elegir mi nuevo objetivo romántico?"
 intrigue_temptation.3020.a:0 "Puedo imaginarme con alguien nuevo…"
 intrigue_temptation.3020.b:0 "Son demasiado pretenciosos para mi gusto."
 intrigue_temptation.3020.a.tt:0 "Saco los retratos"

 intrigue_temptation.3021.beauty.desc:0 "¡Mucha gente me ha dicho que me puedo deleitar la vista con [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]! ¿Le hará justicia su retrato?"
 intrigue_temptation.3021.generic1.desc:0 "¿Y qué hay de [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]? Es bien conocid[potential_date.Custom('ES_OA')] por ser un[potential_date.Custom('ES_XA')] [potential_date.GetWomanMan] [potential_date.Custom('ComplimentAdjective')]. Sin embargo, también he oído que puede ser bastante [potential_date.Custom('InsultAdjective')]…"
 intrigue_temptation.3021.generic2.desc:0 "¡Ah, [potential_date.Custom('ComplimentAdjective')] [potential_date.GetFullName]! ¿Haríamos buena pareja?"
 intrigue_temptation.3021.ugly.desc:0 "Debe ser [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Su retrato está ciertamente bien hecho, pero me han dicho que no tiene un gran parecido…"
 intrigue_temptation.3021.generic3.desc:0 "Este retrato es ni más ni menos que de [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Se dice de [potential_date.GetSheHe] que es [potential_date.Custom('ComplimentAdjective')], pero también he oído rumores sobre su carácter [potential_date.Custom('InsultAdjective')]…"
 intrigue_temptation.3021.generic4.desc:0 "Ah, [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. ¿Podría ser [potential_date.GetSheHe] mi media naranja?"
 intrigue_temptation.3021.arrogant.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha enviado un paquete con #EMP [ROOT.Char.Custom('ThreeToTwelve')]#! retratos. ¿No parecen todos el mismo…?"
 intrigue_temptation.3021.impatient.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha enviado muchos retratos con el paso de los años. Este último con una nota bastante impaciente."
 intrigue_temptation.3021.tall.desc:0 "Este es el retrato de [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. El mensajero que lo trajo se molestó en describir la altura de [potential_date.GetTitledFirstNameNoTooltip]. Muchas veces."
 intrigue_temptation.3021.adventurous.desc:0 "El retrato de [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] tiene una nota unida al reverso. En ella, se describe como «un espíritu espontáneo en busca de aventuras»."
 intrigue_temptation.3021.fish.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha enviado un retrato suyo en un lago, sosteniendo un gran pez."
 intrigue_temptation.3021.dog.desc:0 "En su retrato, [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] posa con un perrito adorable."
 intrigue_temptation.3021.do_not_believe.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha añadido una nota bastante sarcástica. «No creo que encuentre cónyuge por este método, pero no se pierde nada por probar»."
 intrigue_temptation.3021.lewd.desc:0 "¡[ROOT.Char.GetFaith.FertilityGodName|U], se me olvidó que este estaba aquí! El retrato que me mandó [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] deja muy poco a la imaginación. Para ser francos, nada."
 intrigue_temptation.3021.must_be_tall.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] añadió una carta muy larga y amistosa a su retrato. Al final, me alienta a responderle pronto, «pero solo si medís más de metro ochenta»."
 intrigue_temptation.3021.a:0 "¡Favorit[potential_date.Custom('ES_OA')]! Va al montón superior."
 intrigue_temptation.3021.a.tt:0 "Nombro a [potential_date.GetShortUIName] como mi favorit[potential_date.Custom('ES_OA')] actual, a quien prestaré atención especial"
 intrigue_temptation.3021.a.favorite_exists.tt:0 "Mi favorit[favorite.Custom('ES_OA')] actual es [favorite.GetShortUIName]"
 intrigue_temptation.3021.b:0 "¡Me [potential_date.Custom('ES_LoLa')] quedo! Al montón de la derecha."
 intrigue_temptation.3021.b.tt:0 "Me quedo con [potential_date.GetShortUIName] para estudiar[potential_date.Custom('ES_LoLa')]"
 intrigue_temptation.3021.b.2_dates.tt:0 "He elegido a [date_1.GetShortUIName] y [date_2.GetShortUIName] y puedo elegir #V 1#! más"
 intrigue_temptation.3021.b.1_date.tt:0 "He elegido a [date_1.GetShortUIName] y puedo elegir #V 2#! más"
 intrigue_temptation.3021.c:0 "¡No, gracias! Al montón de la izquierda."
 intrigue_temptation.3021.c.tt:0 "Rechazar el retrato de [potential_date.GetShortUIName]"
 every_approved_date:0 "Toda la gente cuyo retrato haya guardado"
 intrigue_temptation.3021.d:0 "¡Esto no tiene solución! Qué idea más horrible."
 intrigue_temptation.3021.d.tt:0 "Devolved los retratos al ático"

 intrigue_temptation.3022.desc:0 "Ha sido agotador, pero ¡extrañamente adictivo! Ahora que he hecho la selección, puedo sacar la pluma y escribir hermosos versos."
 intrigue_temptation.3022.a:0 "Solo me preocupa el/la [favorite.Custom('RomanticComplimentAdjective')] [favorite.GetFirstNameNoTooltip]."
 intrigue_temptation.3022.b:0 "¡Todo el mundo se merecerá mi poesía!"
 intrigue_temptation.3022.b.success:0 "Todo el mundo queda encantado"
 intrigue_temptation.3022.b.failure:0 "Mi plan fracasa"
 intrigue_temptation.3022.c:0 "No perderé más tiempo en esta gente."

 intrigue_temptation.3023.t:0 "[ROOT.Char.Custom('ES_AlAla')|U] [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3023.desc:0 "[letter_writer.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3023.a:0 "¡Qué halagador! ¡Debo responder!"
 intrigue_temptation.3023.b:0 "Con algunos cambios, podría entregar esto a [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]."
 intrigue_temptation.3023.c:0 "Siento náuseas…"

 
 intrigue_temptation.3024.desc:0 "[answering_date.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3024.a:0 "¡Excelente!"

 intrigue_temptation.3025.t:0 "[ROOT.Char.Custom('ES_AlAla')|U] fals[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('InsultAdjective')] de [ROOT.Char.GetTitledFirstNameNoTooltip]:"
 intrigue_temptation.3025.desc:0 "Hace una quincena recibí una carta vuestra. El nombre en el sobre era el mío, pero los versos de su interior estaban dedicados a [lower_left_portrait.GetTitledFirstName]. Le escribí y me dijo que también había recibido un poema. De hecho, el mismo, pero ¡dirigido a otr[lower_right_portrait.Custom('ES_OA')] [lower_right_portrait.GetWomanMan]!\n\nSe trata del plan más despreciable y sórdido que haya visto jamás. ¡No volváis a escribirnos nunca más!"
 intrigue_temptation.3025.a:0 "Oh. Qué cosa más… curiosa."


