l_german:
 south_asia.0001.t:0 "Eine neue Ära"
 south_asia.0001.desc:0 "Das Volk ruft meinen Namen, während meine Seele in den Wassern der himmlischen Quelle gereinigt wird. Schließlich erhebe ich mich als Chakravartin, rechtmäßiger und wohlwollender Herrscher der ganzen Welt.\n\nMeine [ROOT.Char.GetFaith.AltPriestTermPlural] sagen, es ist an der Zeit, dass die Welt von meinem Licht geleitet wird, doch ich brauche ihre Zusicherungen nicht. Während mein Blick über die Ebenen streift, spüre ich es in meiner Seele."
 south_asia.0001.a:0 "Die Welt ruft meinen Namen."

 south_asia.0002.t:0 "Der Chakravartin"
 south_asia.0002.intro:0 "Seit Tagen oder sogar Wochen sind große Menschenmengen unterwegs, um der Zeremonie beizuwohnen. Das ganze Leben von [chakravarti.GetTitledFirstName] hat zu diesem einen Moment geführt."
 south_asia.0002.text:0 "\n\nIch beobachte mit erstauntem Schweigen, wie mein[chakravarti.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('Chakravarti'))] aus den heiligen Quellen emporsteigt. [chakravarti.GetHerHis|U]e [chakravarti.GetFaith.AltPriestTermPlural] verkünden [chakravarti.Custom('DE_PRO_PER_S_3P_A')] als Chakravartin, unser[chakravarti.Custom('DE_END_PRO_S_A')] wohlwollend[chakravarti.Custom('DE_END_ADJ_NUL_S_A')] Hüter[chakravarti.Custom('DE_END_NOU_S_GS_N')].\n\nNiemand kann mehr bestreiten, dass [chakravarti.GetSheHe] [chakravarti.Custom('DE_ART_DEF_S_N')] rechtmäßige Herrscher[chakravarti.Custom('DE_END_NOU_S_GS_N')] der ganzen Welt ist."
 south_asia.0002.a:0 "Ich fühle mich geehrt, diesen Augenblick miterlebt zu haben."
 south_asia.0002.b:0 "Lasst mich Euch in Anerkennung zu Füßen liegen!"

 south_asia.0003.text:0 "\n\nErst als mein[chakravarti.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('Chakravarti'))] aus den heiligen Quellen emporsteigt, trifft mich die Göttlichkeit des Augenblicks mit voller Wucht. [chakravarti.GetHerHis|U]e [chakravarti.GetFaith.AltPriestTermPlural] verkünden [chakravarti.Custom('DE_PRO_PER_S_3P_A')] als Chakravartin, [chakravarti.Custom('DE_ART_DEF_S_A')] rechtmäßigen Herrscher[chakravarti.Custom('DE_END_NOU_S_GS_N')] der ganzen Welt.\n\nAls [chakravarti.GetTitledFirstName] den Blick über die Ebenen schweifen lässt, kann ich nicht anders, als zu spüren, dass es wahr ist."
 south_asia.0003.a:0 "Lasst mich an Eurem Triumph teilhaben, Herr[chakravarti.Custom('DE_END_NOU_S_GS_N')]!"
 south_asia.0003.b:0 "Was steht bei [chakravarti.Custom('DE_ART_DEF_S_D')] Herrscher[chakravarti.Custom('DE_END_NOU_S_GS_N')] der Welt als Nächstes auf der Tagesordnung?"

 south_asia.0004.relevant_religion:0 "Die Herolde sind in Scharen eingetroffen, um Nachrichten aus dem Reich Indien zu überbringen. Zum ersten Mal seit langer Zeit hat sich ein Chakravartin erhoben."
 south_asia.0004.desc:0 "Zahlreiche Herolde sind aus dem Land Indien eingetroffen, die den Aufstieg ihres „Chakravartin“ verkünden und sich ausgesprochen stark über [chakravarti.GetHerHis] Wohlwollen freuen."
 south_asia.0004.text:0 "\n\nIm Zuge eines riesigen Rituals mit wahren Horden von Gläubigen, die [chakravarti.Custom('DE_PRO_PER_S_3P_D')] zu Füßen lagen, hat [chakravarti.GetTitledFirstName] den Mantel des rechtmäßigen Herrschers der ganzen Welt angenommen."
 south_asia.0004.a:0 "Wird [chakravarti.GetSheHe] eine neue Bedrohung oder ein großer Verbündeter sein?"
 south_asia.0004.b:0 "Die Heiden können ihre lächerlichen Behauptungen für sich behalten!"

 south_asia.0011.t:0 "Die heiligen Wasser"
 south_asia.0011.desc:0 "Einen ganzen Tag lang, von Sonnenaufgang bis Sonnenuntergang, stehe ich hüfthoch im Fluss, bilde mit meinen Händen einen Kelch und hebe das Wasser zum Himmel, ehe ich es wieder herabrinnen lasse. Immer und immer wieder.\n\nIch zittere, als ich aufs Trockene zurückkehre, wo mich meine untergebenen [ROOT.Char.GetFaith.PriestNeuterPlural] begrüßen. Ich habe nicht nur dem Wasser, das heute durch meine Hände geflossen ist, meinen Schutz geschworen, sondern dem gesamten Fluss und durch ihn der gesamten Ewigkeit des Daseins."
 south_asia.0011.a:0 "Niemand kann meine Hingabe an [ROOT.Char.GetFaith.HighGodName] anzweifeln."

 south_asia.0012.desc:0 "Jetzt, wo [ruler_of_ganges.GetTitledFirstName] den gesamten Verlauf des Ganges kontrolliert, hat [ruler_of_ganges.GetSheHe] die spirituelle Vormundschaft über seine heiligen Wasser beansprucht. Dies ist ein Anspruch, der in der Geschichte beispiellos ist, doch die [ruler_of_ganges.GetFaith.PriestNeuterPlural] haben ihn für wahr erklärt."
 south_asia.0012.a.like:0 "Es scheint, als hätte die Ewigkeit einen neuen Beschützer."
 south_asia.0012.a.dislike:0 "Als ob irgendjemand einen Opportunisten wie [ruler_of_ganges.Custom('DE_PRO_PER_S_3P_A')] respektieren würde!"

 south_asia.0013.t:0 "Untergrabung meiner göttlichen Bestimmung"
 south_asia.0013.desc:0 "Durch den Verlust meines Territoriums respektieren das Volk und die [ROOT.Char.GetFaith.PriestNeuterPlural] meines Reiches nicht länger meine Autorität über den Ganges! Stattdessen hat [ruler_of_ganges.GetTitledName] nun den Titel des Beschützers des Heiligen Flusses, den einst ich hielt, für sich beansprucht."
 south_asia.0013.a:0 "Dieser Emporkömmling ist nichts weiter als ein Betrüger!"

 south_asia.0021.t:0 "Der [founder.GetTitleAsNameNoTooltip] von $k_bene_israel$"
 south_asia.0021.desc:0 "Gezwungen, ein Wandererdasein zu führen und in kleinen Enklaven auf der ganzen Welt zu leben, fehlte es dem jüdischen Volk an einer eigenen Heimat. Doch anscheinend sind die Jahrhunderte des Umherziehens nun endlich vorüber.\n\n[founder.GetNameNoTooltip] wurde zum [founder.GetTitleAsNameNoTooltip] von $k_bene_israel$ gekrönt. Auch wenn es unwahrscheinlich klingen mag, hat das jüdische Volk an der Westküste Indiens ein Zuhause gefunden. Der [founder.GetFaith.ReligiousHeadTitleName] wurde wieder eingesetzt und hat ein neues Israel verkündet, und [founder.GetTitledFirstNameNoTooltip] glaubt, ein neues goldenes Zeitalter für die Anhänger des Judentums auf der gesamten Welt einläuten zu können."
 south_asia.0021.a:0 "Eine neue Heimat für uns"
 south_asia.0021.b:0 "Es gibt nur ein Israel."
 south_asia.0021.c:0 "Was für eine unwahrscheinliche Krönung."
 
 
 south_asia.0030.t:0 "Verbreitung des Theravada-Buddhismus"
 south_asia.0030.desc:0 "Obwohl wir eine der letzten Bastionen des Theravada-Buddhismus sind, folgen unsere Adligen dem Glauben weiterhin voller Zuversicht. Das gemeine Volk hingegen ist sehr stolz auf seine traditionellen Bräuche und die Anbetung seiner bösartigen Nat-Gottheiten ist nach wie vor weit verbreitet.\n\nEin umsichtiger Herrscher mag es vielleicht für klug halten, in solchen Angelegenheiten Kompromisse einzugehen, doch vielleicht ist ein strengeres Vorgehen notwendig …"
 south_asia.0030.a:0 "Diese einfältigen Bauern müssen in ihre Schranken verwiesen werden!"
 south_asia.0030.b:0 "Sie können gern ihre alten Götter verehren, wenn sie es wollen."
 south_asia.0030.c:0 "Ich kümmere mich später darum."
 south_asia.0030.a.tt:0 "Alle Grafschaften in der Region Burma"
 south_asia.0030.a.ari.tt:0 "Alle Ari-Vasallen"
 south_asia.0030.b.theravada.tt:0 "Alle Theravada-Vasallen"

 south_asia.0031.t:0 "Die religiöse Lage eskaliert"
 south_asia.0031.desc:0 "Es ist eine Sache, als kultureller Eindringling zu gelten, aber eine ganz andere, religiöse Hegemonie zu beanspruchen. Das gemeine Volk ist verärgert, und es gibt keinen Mangel an Spott bei der Erwähnung meines Namens unter den traditionelleren Anhängern des Glaubens bei Hofe, allen voran bei [ari_vassal.GetTitledFirstName].\n\nIch könnte meine Hand wie ein Friedensbringer öffnen oder sie zu einer Faust ballen, wie es ein unversöhnlicher Herrscher tun würde. Oder ich könnte sie ganz zurückziehen und die Flamme mit der Zeit selbst ausbrennen lassen. Ich muss weise entscheiden …"
 south_asia.0031.a:0 "Zerschlagt den Pöbel und spürt jeden auf, der es wagt, sie zu schützen."
 south_asia.0031.b:0 "Wir können es uns nicht leisten, dass unser Reich zerfällt."
 south_asia.0031.c:0 "Statuiert ein Exempel und richtet die Rädelsführer öffentlich hin."
 south_asia.0031.d:0 "Ich habe getan, was ich kann."
 south_asia.0031.a.tt:0 "Alle Grafschaften"
 south_asia.0031.b.theravada:0 "Alle Theravada-Vasallen"
 south_asia.0031.c.all.tt:0 "Alle anderen Vasallen"

 south_asia.0032.t:0 "Die religiösen Spannungen nehmen ab"
 south_asia.0032.desc:0 "Die traditionellen burmesischen Volksgottheiten sind noch immer fest in der Religion unserer Heimat verwurzelt, vor allem in den ländlichen Regionen. Unserem Volk das Recht zu nehmen, sie so zu verehren, wie es das wünscht, würde mehr schaden als nutzen. Daher wurde auch die Einführung einer siebenunddreißigsten Gottheit – Thagyamin, der buddhistische Schutzgott – in das Pantheon als erste und wichtigste der angestammten Gottheiten völlig einvernehmlich angenommen.\n\nDieser Zustand bietet uns eine einmalige Gelegenheit, unseren Weg in die Zukunft zu beschreiten. Das traditionelle Kernland des [ROOT.Char.GetFaith.GetAdjective|l]en Buddhismus liegt in Lanka, doch es wird ständig von den Mächten auf dem Festland bedroht. Wahlweise könnte es für uns an der Zeit sein, den Weg unseres neu gestärkten Glaubens selbst zu bestimmen."
 south_asia.0032.a:0 "Wir sollten die religiösen Flüchtlinge aus Lanka an unseren Hof einladen."
 south_asia.0032.b:0 "Wir werden die alleinigen Anhänger des [ROOT.Char.GetFaith.GetNameNoTooltip]-Glaubens sein."
 south_asia.0032.a.tt:0 "Lankanische [guests|E] kommen an den Hof"
 south_asia.0032.a.ruler.tt:0 "Alle singhalenischen Theravada-Herrscher"
 south_asia.0032.a.lankan:0 "An Eurem Hof sind religiöse Flüchtlinge aus Lanka angekommen"

 south_asia.0033.t:0 "Religiöser Wille wird auferlegt"
 south_asia.0033.desc:0 "Die religiösen Aufständischen sind fort. Diejenigen, die mutig und töricht genug waren, Widerstand zu leisten, wurden niedergemacht, doch die meisten hielten aus Angst vor Verfolgung den Mund und den Kopf unten. Die religiösen Anführer des [ari_vassal.GetFaith.GetAdjective|l]en Glaubens flohen aufs Land, wo sie weiterhin ihre animistischen Rituale praktizieren konnten.\n\nUnsere Aufmerksamkeit richtet sich nun auf diejenigen bei Hofe, die einst so unverfroren bei ihrer Unterstützung waren und nun so schweigsam geworden sind."
 south_asia.0033.a:0 "Ein jeder an meinem Hof muss sich zum wahren Glauben bekennen!"
 south_asia.0033.b:0 "Es wurde bereits genug Blut vergossen. Lasst sie gehen."
 south_asia.0033.c:0 "Ihr hattet Eure Gelegenheit. Wachen!"
 
 south_asia.0034.t:0 "Religiöser Konflikt wurde abgewendet"
 south_asia.0034.desc:0 "Das Land an den Rand eines Bürgerkriegs zu treiben, um den Glauben zu verteidigen, zeugt von Eifer, doch zu wissen, wann ich meine Hand zügeln muss, zeugt von Mitgefühl. Das Volk mag weiterhin murren, aber so ist das eben.\n\nDie religiöse Spaltung im Irrawaddy-Tal bleibt bestehen, doch zumindest bewahre ich meine Herrschaft über das Tal, und die Möglichkeit einer weiteren Bekehrung durch konventionelle Mittel besteht ebenfalls weiter."
 south_asia.0034.a:0 "Siddhārtha Gautama würde mein Mitgefühl gutheißen."
 south_asia.0034.b:0 "Und wir werden sie bekehren."
 south_asia.0034.counties:0 "Alle Gemeinden"
 south_asia.0034.vassals:0 "Alle Vasallen"
 south_asia.0034.aricounties:0 "Alle Ari-Gemeinden"
 
 south_asia.0035.t:0 "Bewahrung des theravadanischen Heimatlandes"
 south_asia.0035.desc:0 "Jeder wahre Anhänger von Buddha weiß die heilige Bedeutung der Bewahrung seiner Worte zu schätzen. Obwohl der Pāli-Kanon Jahrhunderte nach dem Tod von Siddhārtha Gautama verfasst wurde, stellt er die präziseste Sammlung der Worte des Buddha in der bekannten Welt dar.\n\nMit den wachsenden politischen Machenschaften auf dem indischen Festland wächst allerdings auch die Bedrohung für die Sicherheit dieser heiligen Schriften im [ROOT.Char.GetFaith.GetAdjective|l]en Heimatland auf der Halbinsel Lanka. Ich muss handeln!"
 south_asia.0035.a:0 "Wir werden fromme [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] entsenden, um den Glauben zu bewahren."
 south_asia.0035.b:0 "Schickt Abgesandte und bietet ihnen unsere Freundschaft an."
 south_asia.0035.b.theravada.tt:0 "Beliebiger unabhängiger theravadanischer Herrscher"
 south_asia.0035.a.lanka:0 "Alle Gemeinden in Lanka"
 
 south_asia.0036.t:0 "Umgang mit den Ari"
 south_asia.0036.desc:0 "Da die Zukunft des Glaubens außerhalb des Irrawaddy-Tals nun gesichert ist, bleibt noch die Frage, was mit den verbliebenen [ari_faith.GetName]-Mönchen geschehen soll, die noch immer viel Macht ausüben und ihren Hedonismus auf Schritt und Tritt zur Schau stellen. Ihren Einfluss könnte man zwar untergraben, doch man darf sie keinesfalls unterschätzten.\n\nWir müssen uns mit diesen weinsaufenden und tieropfernden religiösen Fanatikern befassen, sollten dabei allerdings behutsam vorgehen, damit wir nicht den noch sehr brüchigen Frieden in der Region gefährden."
 south_asia.0036.a:0 "Das Volk muss von ihren Sünden erfahren. Teile und herrsche."
 south_asia.0036.b:0 "Sie können sich bekehren oder in die Wälder und Berge fliehen."
 south_asia.0036.b.tt:0 "Alle anderen Grafschaften in Burma"
 
 south_asia.0037.t:0 "Der Glaube ist gerettet"
 south_asia.0037.desc:0 "Während die letzten Reste der einstigen Macht der Mönche dahinschmelzen, ist es, als wäre mir ein Mühlstein von den Schultern genommen worden. Die religiösen Beziehungen im Königreich sind harmonisch, der Glaube gedeiht und das Volk sieht zu mir als seinem politischen und spirituellen Anführer auf.\n\nMeine große Reise ist zu Ende und mein Reich kann sich zu Recht als wahre Bastion eines starken und gesunden [ROOT.Char.GetFaith.GetName]-Glaubens bezeichnen."
 south_asia.0037.a:0 "Wir werden unseren Glauben noch weiter verbreiten!"
 south_asia.0037.b:0 "Ich folge lediglich dem Willen des Buddha."
 south_asia.0037.b.tt:0 "Alle Vasallen"

 south_asia.0038.t:0 "Die große Teilung"
 south_asia.0038.desc:0 "Seit vielen Jahren haben die Gläubigen im Irrawaddy-Tal mit einer regelrechten religiösen Teilung zu kämpfen. Die in den Städten lebenden Adligen und ihresgleichen hängen dem [proselytiser.GetFaith.GetName] an, wohingegen das einfache Volk und diejenigen, die in den ausgedehnten Wäldern des Tals leben, weiterhin die verschiedenen Gottheiten und Geister des Ari-Glaubens verehren.\n\nMein Lehnsherr [proselytiser.GetFullName] hat es auf sich genommen, diese Kluft zu schließen und den Theravada-Glauben als das vorherrschende Bekenntnis in [proselytiser.Custom('DE_PRO_POS_S_3P')]em und damit auch meinem Land zu etablieren. Bereits jetzt schon ziehen Mönche umher und gestalten die religiöse Landschaft nach ihrem Bild um."
 south_asia.0038.a:0 "Der Theravada-Glaube wird gedeihen!"
 south_asia.0038.b:0 "Das ist eine Unverschämtheit!"
 south_asia.0038.c:0 "Das ist nichts weiter als der übliche Unsinn."
 south_asia.0038.tt:0 "Einige Eurer [counties|E] könnten zum Theravada-Glauben überwechseln."

 south_asia.0039.t:0 "[proselytiser.Custom('DE_ART_IND_N')|U] brutal[proselytiser.Custom('DE_END_ADJ_IND_S_N')] Zelot[proselytiser.Custom('DE_END_NOU_S_GS_N')]"
 south_asia.0039.desc:0 "Die Bekehrungsbemühungen von [proselytiser.GetFullName] scheinen schlecht verlaufen zu sein. [proselytiser.Custom('DE_PRO_POS_S_3P')|U] unnachgiebiges Vorgehen bei der Verbreitung des Theravada-Glaubens führten zu Aufruhr und Protesten, die daraufhin brutal niedergeschlagen wurden.\n\nJeder, der es wagte, einen Anhänger des umkämpften Ari-Glaubens zu schützen, ist entweder verschwunden oder besteht nun darauf, dass er falsch zitiert wurde. Keiner wagt es mehr, die Geduld des eifrigen Lehnsherrn herauszufordern.\n\nOb es weitere Konsequenzen für diejenigen gibt, die bekanntermaßen auf der Seite der Unterdrückten standen, bleibt abzuwarten …"
 south_asia.0039.a:0 "Es ist das, was sie verdienen."
 south_asia.0039.b:0 "Eines Tages werden die gefallenen Gläubigen gerächt werden."
 south_asia.0039.c:0 "Das sind nicht als weitere kleinliche Streitereien zwischen Heiden."

 south_asia.0040.t:0 "Ist der Glaube gerettet?"
 south_asia.0040.desc:0 "[proselytiser.GetFullName], mein[proselytiser.Custom('DE_END_PRO_S_N')] Lehnsherr[proselytiser.Custom('DE_END_NOU_S_GS_N')] und Herrscher[proselytiser.Custom('DE_END_NOU_S_GS_N')] dieses Landes, hat hart daran gearbeitet, die Bevölkerung zum [proselytiser.GetFaith.GetName] zu bekehren. Obwohl [proselytiser.Custom('DE_PRO_PER_S_3P_N')] dabei gute Fortschritte erzielt hat, war es unmöglich, die Flut von Predigern und Bhānaka aufzuhalten, die sich in mein Land wagen, um ihren Glauben zu verbreiten, den auch [Select_CString(proselytiser.IsFemale, 'ihre', 'ihr')] [proselytiser.GetLordLady] vertritt.\n\nWährend sich der Theravada-Buddhismus durchsetzt, sinkt die Anzahl der traditionellen Ari-Anhänger in den Waldfestungen rund um die Arakan-Berge, und sie scheuen zunehmend vor offenen Anbetungsformen zurück."
 south_asia.0040.a:0 "Wunderbar! Möge der wahre Glaube erblühen!"
 south_asia.0040.b:0 "Wir werden das nicht vergessen."
 south_asia.0040.c:0 "Das hat keinerlei Bedeutung für mich."
 south_asia.0040.tt:0 "Einige Eurer [counties|E] könnten zum Theravada-Glauben überwechseln."

 south_asia.0041.t:0 "Ein Geschenk aus der Fremde"
 south_asia.0041.desc:0 "Nun geht schon der fünfte Mönch heute durch meinen Hof und weckt mein Interesse. Es ist selten, dass Mitglieder des Glaubens so häufig in der Öffentlichkeit anzutreffen sind. Eine kurze Befragung enthüllt den Grund für diese neue Flut von Predigern und Gläubigen in meinem Land.\n\n[proselytiser.GetFullName], [proselytiser.Custom('DE_ART_IND_N')] mir [Select_CString(proselytiser.IsFemale, 'fremde', 'fremder')] [proselytiser.GetLadyLord], hat den [proselytiser.GetFaith.GetName] in [proselytiser.Custom('DE_PRO_POS_S_3P')]em ganzen Reich verbreitet, und es hat sich herumgesprochen, dass unser gemeinsamer Glaube in den vergangenen Generationen auch in meinem Reich oft angefochten wurde.\n\nAls Antwort darauf hat [proselytiser.GetFullName] viele Bhikku ausgesandt, um den Glauben in dessen angestammten Heimatländern zu verbreiten und zu unterstützen."
 south_asia.0041.a:0 "Ich werde diese Geste nicht vergessen."
