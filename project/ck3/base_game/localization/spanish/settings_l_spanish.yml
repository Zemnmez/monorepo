 SETTING_COURT_SCENE_LOW_PRIORITY_CHARACTERS_TOOLTIP:0 "#T $SETTING_RESET_CAMERA_ROTATION$#!\nDetermina si en la escena 3D de la corte real debe mostrar personajes de fondo menos importantes."
 SETTING_MAP_HIGHLIGHT:0 "Resalte del cursor en el mapa"
