l_spanish:
 ep1_decision.0101.t:0 "Fuera lo viejo"
 ep1_decision.0101.desc:0 "¡Cuentistas! ¡Holgazanes! ¡Inútiles!\n\nMi corte está #EMP plagada#! de parásitos, como pulgones en un jardín, alojados en todas las estancias disponibles, que roncan día y noche y abandonan sus orinales por los estrechos pasillos.\n\nEsto no puede quedar así. Sencillamente, no tenemos #EMP sitio#! para todos estos forasteros vagabundos"
 ep1_decision.0101.a:0 "[capital.GetNameNoTierNoTooltip] no es una posada. ¡Marchaos, sanguijuelas!"
 ep1_decision.0101.b:0 "Todos los que carezcan de un empleo o no sean de mi sangre, ¡#EMP a la calle#!!"
 ep1_decision.0101.c:0 "Podríamos poner algunos lechos en los establos…"

 ep1_decision.0111.t:0 "Decoración grandiosa"
 ep1_decision.0111.desc:0 "Se presentan muchos posibles candidatos a la redecoración, los más cercanos y dignos de mención son: los señoríos de [option_1.GetTitledFirstName], [option_2.GetTitledFirstName] y [option_3.GetTitledFirstName]\n\nSeleccionar un estilo con fama de tener más renombre que mi propia corte sería una humillación personal, pero me daría un poco del aire de grandeza del señorío extranjero.\n\nPor el contrario, emular a un señorío menor mostraría magnanimidad y apoyaría mi leyenda en el extranjero a costa de cierta reputación en casa."
 ep1_decision.0111.toast.t:0 "[ROOT.Char.GetTitledFirstName] ha emulado uno de mis salones"
 ep1_decision.0111.a.greater_cgv:0 "La corte de [option_1.GetPrimaryTitle.GetNameNoTooltip] es muy, muy grandiosa."
 ep1_decision.0111.a.lesser_cgv:0 "Al pueblo [option_1.GetPrimaryTitle.GetAdjectiveNoTooltip] le #EMP vendría#! bien mi caridad."
 ep1_decision.0111.b.greater_cgv:0 "¡La arquitectura de [option_2.GetPrimaryTitle.GetNameNoTooltip] me parece fascinante!"
 ep1_decision.0111.b.lesser_cgv:0 "¡El estilo arquitectónico [option_2.GetPrimaryTitle.GetAdjectiveNoTooltip] es burdo, pero inspirador!"
 ep1_decision.0111.c.greater_cgv:0 "¿Que tal un salón de banquetes al estilo [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip]?"
 ep1_decision.0111.c.lesser_cgv:0 "¿No sería una novedad un salón de banquetes basto a lo [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip]?"
 ep1_decision.0111.d:0 "Todos parecen #EMP preocupantemente#! extranjeros…"
 ep1_decision.0111.d.tt:0 "Se te devuelve el [gold|lE]"
 
 promote_other_culture_development_decision_name:0 "Celebrar otras culturas"
 promote_other_culture_development_decision_desc:0 "¡Recompensemos a quienes nos han servido con lealtad, para que puedan crecer y desarrollarse junto a la dinastía a la que sirven con tanta fidelidad!"
 promote_other_culture_development_decision_tooltip:0 "Mejora el desarrollo de [counties|lE] de [cultures|lE] distintas con una gran [cultural_acceptance|lE]"
 promote_other_culture_development_decision_not_acceptance_tt:0 "En tu [realm|lE] no hay ninguna [culture|lE] con una [cultural_acceptance|lE] superior al #V 75 %#!"
 promote_other_culture_development_decision_confirm:0 "Repartir las monedas"
 promote_other_culture_development_decision_effect_summary:0 "Todo [county|lE] de cultura [current_culture.GetName] del [realm|lE] consigue [GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L] durante 10 años"
 promote_other_culture_development_decision_no_effect:0 "Todo [county|lE] del [realm|lE] con una [culture|lE] con una [cultural_acceptance|lE] superior al #V 75 %#! consigue [GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L] durante 10 años"
 promote_culture_leader_modifier:0 "Celebrar la diversidad cultural"

 ep1_decision.0201.t:0 "Lingüistas en la corte"
 ep1_decision.0201.desc:1 "Por fin la búsqueda de un lingüista de [target_court_language.GetCourtLanguage.GetName] ha llegado a buen puerto. Los candidatos se han presentado ante mí, cada uno con su propia experiencia en idiomas extranjeros."
 ep1_decision.0201.a:2 "¡[good_linguist.GetNameNoTooltip] es un[good_linguist.Custom('ES_XA')] célebre lingüista de [target_court_language.GetCourtLanguage.GetNameNoTooltip]!"
 ep1_decision.0201.b:0 "[medium_linguist.GetNameNoTooltip] hará el trabajo."
 ep1_decision.0201.c:1 "[scholarly_linguist.GetNameNoTooltip] es un[scholarly_linguist.Custom('ES_XA')] expert[scholarly_linguist.Custom('ES_OA')] famos[scholarly_linguist.Custom('ES_OA')] en [target_court_language.GetCourtLanguage.GetNameNoTooltip]!"
 ep1_decision.0201.d:0 "¡Sé que [cheap_linguist.GetNameNoTooltip] prácticamente trabajaría gratis!"
 ep1_decision.0201.e:0 "Pensándolo mejor…"
 learn_court_language_toast_title:1 "Profesor de [target_court_language.GetCourtLanguage.GetName] contratado"
