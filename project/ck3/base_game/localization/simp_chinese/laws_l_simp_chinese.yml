 TRIBAL_AUTHORITY_IS_ON_COOLDOWN:2 "你近期已修改过部落权威。[GetCurrentDateWithDiff( GetVarTimeRemaining( CHARACTER.MakeScope, 'tribal_authority_cooldown') )]后可以再次修改。"
 tribal_authority:0 "[tribal_authority|E]"
 tribal_authority_0:0 "松散部落"
 tribal_authority_0_effects_not_in_prev:1 "$EFFECT_LIST_BULLET$[characters|E]#N 不能#!被[imprisoned|E]\n\n#weak 封臣会提供[levies|E]与[taxes|E]，但是他们在其他方面可以自主行事。#!"
 tribal_authority_1:0 "有限部落权威"
