l_simp_chinese:
 head_of_faith.0000.new_faith_submitted_for_hook:0 "[ROOT.Char.GetTitledFirstName]已服从于你的哈里发国"
 head_of_faith.0000.wishes_to_schism_caliphate_flag_added:0 "抛弃你选择的哈里发国会让你的人生过得更好"
 head_of_faith.0000.t:0 "先知的后继者"
 head_of_faith.0000.desc:0 "并且所有真正信士都如信仰中的显贵成员那样期待我效忠一位现存的哈里发。\n\n只有服从于[ROOT.Char.GetFaith.HighGodName]之下的最终权威，我才能从中衍生出自己的权威，无论我们神学上其他的差距如何。\n\n我目前面临的主要问题当然是，要向#EMP 谁#!效忠——不过我们中最聪明的人也会问这样的效忠要有多#EMP 真诚#!……"

 head_of_faith.0001.t:0 "$head_of_faith.0000.t$：逊尼派"
 head_of_faith.0001.desc:0 "我们[ROOT.Char.GetFaith.GetAdherentName]已经选择了跟随阿布·伯克尔的继承人的道路，$head_of_faith.0000.desc$"
 head_of_faith.0001.a:0 "转奉逊尼派为正统是我们唯一的选择。"
 head_of_faith.0001.b:0 "我们必须继续信守[old_caliph.GetFaith.GetAdjectiveNoTooltip]的权威！"
 head_of_faith.0001.c:0 "[sunni_caliph.GetTitledFirstNameNoTooltip]拥有我们#EMP 目前的#!忠诚……"
 head_of_faith.0001.d:0 "我们应当追随[old_caliph.GetTitledFirstNameNoTooltip]……至少暂时如此……"

 head_of_faith.0011.t:0 "$head_of_faith.0000.t$：什叶派"
 head_of_faith.0011.desc:0 "[ROOT.Char.GetFaith.GetName]跟随阿里那不谬的世系，$head_of_faith.0000.desc$"
 head_of_faith.0011.a:0 "什叶派主流思想召唤着我们。"
 head_of_faith.0011.b:0 "$head_of_faith.0001.b$"
 head_of_faith.0011.c:0 "[shia_caliph.GetTitledFirstNameNoTooltip]统率我们。目前如此。"
 head_of_faith.0011.d:0 "$head_of_faith.0001.d$"

 head_of_faith.0021.t:0 "$head_of_faith.0000.t$：出走派"
 head_of_faith.0021.desc:0 "[ROOT.Char.GetFaith.GetName]拒斥了逊尼派和什叶派那些花里胡哨的钩心斗角，变成了伊斯兰出走派传承的信徒。尽管该运动的普通成员并不期待我宣誓服从于一名现存哈里发，但我要是表明愿意效忠，他们也有可能会接受。"
 head_of_faith.0021.a:0 "我们可以选举自己的领袖。"
 head_of_faith.0021.b:0 "$head_of_faith.0001.b$"

 head_of_faith.0031.t:0 "$head_of_faith.0000.t$：精底格"
 head_of_faith.0031.desc:0 "作为精底格，我们不甚在意其他伊斯兰宗派如何追溯先知继任者的传承，他们反过来也不喜欢我们。我的[ROOT.Char.GetFaith.GetAdherentNamePlural]同道们肯定不期待我宣布服从于任何一个现存哈里发。\n\n不过，也许宣誓效忠于一个伊斯兰强权，可以给我们的信仰带来一定的安全和宽容……"
 head_of_faith.0031.a:0 "$head_of_faith.0021.a$"
 head_of_faith.0031.b:0 "$head_of_faith.0001.a$"
 head_of_faith.0031.c:0 "$head_of_faith.0011.a$"
 head_of_faith.0031.d:0 "$head_of_faith.0001.b$"
