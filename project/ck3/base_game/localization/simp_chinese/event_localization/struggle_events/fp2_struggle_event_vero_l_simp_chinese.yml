l_simp_chinese:
 fp2_struggle.3001.t:0 "战争的代价"
 fp2_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]面色沉重地走进房间。“[ROOT.GetCharacter.GetLadyLord]，”[struggle_3001_steward.GetSheHe]说道，“我们的金库就快空了。这个时候出现这种情况可不太妙。”[struggle_3001_steward.GetSheHe|U]不必再多说了。沉默中，我阴沉地看了他一眼。“[ROOT.GetCharacter.GetLadyLord|U]……”在我离开时[struggle_3001_steward.GetSheHe]又重复了一遍说过的话。"
 fp2_struggle.3001.desc_no_war_intro:0 "\n\n我只剩下这顶冠冕了。这顶冠冕以及要为之尽力的责任。但是没了必要的财富，就这顶冠冕又有什么用呢？"
 fp2_struggle.3001.desc_war_intro:0 "\n\n我只剩下这顶冠冕了。这顶冠冕及为之尽力的责任。但是这顶输了战争就会被人拿走的冠冕有什么用呢？"
 fp2_struggle.3001.desc_outro:0 "我伸出手，摸了摸它冰冷的材质——黄金。\n\n我知道某些无良商人会对它感兴趣……"
 fp2_struggle.3001.a:0 "我会做我必须做的事。"
 fp2_struggle.3001.a_flavour:0 "你会失去你的冠冕。"
 fp2_struggle.3001.b:0 "不过，还有一顶冠冕……"
 fp2_struggle.3001.c:0 "等等！家里又不是只有我戴冠冕。"
 fp2_struggle.3001.c_flavour:0 "你的配偶会失去冠冕。"
 fp2_struggle.3001.d:0 "这顶冠冕只有我死了才能摘下来！"
 nick_the_crownless:0 "无冕者"
 struggle_3001_spouse_crown_modifier:0 "出售冠冕"
 
 fp2_struggle.3011.t:0 "落难女子"
 fp2_struggle.3011.desc:1 "“[ROOT.GetCharacter.GetLadyLord]！无法想象的事情发生了！”[struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]花了一秒钟平稳[struggle_3011_marshal.GetHerHis]的呼吸，汗水打湿了[struggle_3011_marshal.GetHerHis]的额头。“[struggle_3011_county_town.GetName]的女士们拿起武器自己保卫城市了。”"
 fp2_struggle.3011.desc_men:0 "“[ROOT.GetCharacter.GetLadyLord]！无法想象的事情发生了！”[struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]花了一秒钟平稳[struggle_3011_marshal.GetHerHis]的呼吸，汗水打湿了[struggle_3011_marshal.GetHerHis]的额头。“[struggle_3011_county_town.GetNameNoTierNoTooltip]的小伙子们拿起武器自己保卫城市了。”"
 fp2_struggle.3011.desc_outro:0 "\n\n很快，[bishop.GetTitledFirstName]冲进了房间。“这很不正常，[ROOT.GetCharacter.GetLadyLord]！”[bishop.GetSheHe]吼道，“要是让他们打，他们很快就会要求土地，再说谁来照顾孩子们？”\n\n“剑就是剑，”[struggle_3011_marshal.GetFirstNameNoTooltip]的回答很直接。“你一定同意吧，[ROOT.GetCharacter.GetLadyLord]？”"
 fp2_struggle.3011.a:0 "我希望所有臣民都准备好守护我们的土地！"
 fp2_struggle.3011.b:0 "女人只需要抱着一样东西——婴儿。"
 fp2_struggle.3011.b_men:0 "男人只需要抱着一样东西——婴儿。"
 fp2_struggle.3011.c:0 "女巫！#EMP 女巫！#!"
 fp2_struggle.3011.d:0 "啊，这些可怜的小姐们！我会从恶魔手中拯救他们！"
 fp2_order_of_the_hachet_modifier:0 "不曾落难"
 fp2_order_of_the_hachet_modifier_desc:0 "该伯爵领的男人和女人可以平等地保护家园。"
 fp2_punished_order_of_the_hachet_modifier:0 "强迫女子落难"
 fp2_punished_order_of_the_hachet_modifier_desc:0 "在这些伯爵领，未经领主同意擅自保护自己土地的人将受到比侵略者更严厉的惩罚。"
 
 fp2_struggle.3021.t:0 "天怒"
 fp2_struggle.3021.desc:0 "我视察兵营时，[struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U]正因惊恐而扭曲着。[struggle_3021_courtier.GetTitledFirstName]试图帮帮[struggle_3021_knight.GetHerHim]，看见我后还扬了扬[struggle_3021_courtier.GetSheHe]的眉毛。\n\n“你至少要给你的[ROOT.GetCharacter.GetLadyLord]讲下到底发生了什么？”\n\n[struggle_3021_knight.GetFirstNameNoTooltip]一下子抬起了[struggle_3021_knight.GetHerHis]的头。“[ROOT.GetCharacter.GetLadyLord]……我看到了本不该看到的画面。有人影从城垛上扔下黑火药制成的石头。那种石头被点燃后，碰到敌人还会发出雷鸣般的巨响。一下子人就被劈成了两半，[ROOT.GetCharacter.GetLadyLord]啊！”\n\n[struggle_3021_courtier.GetFirstNameNoTooltip]饶有兴味地点了点头道：“也许……如果我们也能拥有这种力量……”"
 fp2_struggle.3021.a:0 "这绝对值得研究。"
 fp2_struggle.3021.b:0 "天知道这会不会牵扯出什么危险。"
 fp2_struggle.3021.c:0 "你说的黑火药……是种新的辛辣香料吧。"
 fp2_struggle.3021.d:0 "这是神罚！"
 fp2_struggle.3021.e:0 "雷祭雷神。"
 bad_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive]死于[struggle_3021_courtier.GetHerHis]的研究"
 good_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive]在[struggle_3021_courtier.GetHerHis]的研究上取得成功"
 bad_stone_research_title:0 "五雷轰顶"
 good_stone_research_title:0 "研究成功！"
 fp2_lightning_stones_modifier:0 "雷石"
 stone_poisoning_discovered:0 "适得其反"
 stone_poisoning_worked:0 "辛辣香料"
 stone_poisoning_worked_desc:0 "成功研究了神秘的黑火药。"
 fp2_lightning_stones_poison_modifier:0 "黑火毒药"
