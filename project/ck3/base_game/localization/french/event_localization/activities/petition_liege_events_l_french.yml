 petition_liege_0101_fortify_border_effect_tt:0 "Toutes les [holdings|El] [petition_vassal.Custom('FR_du_Char_U_Pi')][petition_vassal.GetShortUIName] bordant d’autres pays"
 petition_liege_fortify_border_modifier:0 "Marcher Fortifications"
