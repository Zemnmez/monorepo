 INTRIGUE_COURT_AGENT_ACCEPTANCE_REASON:0 "Ваш $court_intrigue$ крайне убедителен: $VALUE|+=0$"
 court_diplomatic_acceptance_bonus_desc:1 "Увеличено принятие предложения #V $offer_vassalization_interaction$#! в зависимости от [Concept( 'grandeur', 'величия' )|E]"
 accept_culture_task_more_effective_desc:0 "Эффективность [Concept( 'accept_culture', 'принятия культуры' )|E]: #P +[EmptyScope.ScriptValue('court_administrative_steward_task_bonus')|0]%#!"
 support_schemes_task_more_effective_desc:0 "Эффективность — $task_support_schemes$: #P +[EmptyScope.ScriptValue('court_intrigue_spymaster_task_bonus')|0]%#!"
 court_intrigue_agent_acceptance_desc:0 "Увеличена склонность [Concept( 'agent', 'заговорщиков' )|E] участвовать во [Concept( 'hostile_schemes', 'враждебных происках' )|E]"
 scholarly_inspiration_discount_desc:0 "Стоимость [Concept( 'inspiration', 'вдохновения' )|E]: #P -[EmptyScope.ScriptValue('court_scholarly_inspiration_discount')|0]%#!"
 scholarly_inspiration_frequency_desc:0 "[Concept( 'inspired', 'Вдохновленные' )|E] [Concept( 'characters', 'персонажи' )|E] будут чаще прибывать ко [Concept( 'court', 'двору' )|E]"
