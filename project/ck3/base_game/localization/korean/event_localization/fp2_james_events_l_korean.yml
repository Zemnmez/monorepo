l_korean:
 fp2_james.0001.t:0 "[fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]의 번영하는 [fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip] 공동체"
 fp2_james.0001.desc:0 "무역항을 확장한 끝에, [fp2_james_0001_thriving_community.GetNameNoTier](은)는 이베리아 전역을 통틀어 가장 번성하는 유대인의 중심지가 되었다!\n\n주요 [fp2_james_0001_jewish_trader.GetCulture.GetName] 무역 가문 구성원이 점점 더 많은 동표를 데려오고 있다.\n\n이베리아를 아우르는 광활한 유대인 무역망의 중심으로 거듭날 날이 머지않았다."
 fp2_james.0001.a:0 "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 신자가 아니라면 환영받지 못하리라!"
 fp2_james.0001.b:0 "[fp2_james_0001_jewish_trader.GetCulture.GetName](을)를 [fp2_james_0001_thriving_community.GetName]의 영주로 만들어야 할지도 모르겠군!"
 fp2_james.0001.c:0 "눈부신 개발의 성과로다!"
 fp2_thriving_jewish_community_modifier:0 "번영하는 유대인 공동체"
 fp2_thriving_jewish_community_modifier_desc:0 "해당 영지는 지역 내에 무역망을 구축하고 있는 부유한 유대인 가문에 힘입어 경제 호황을 누리고 있습니다."
 fp2_jewish_community_denied_modifier:0 "지역민 박해"
 fp2_jewish_community_denied_modifier_desc:0 "소수 종교를 탄압하는 법에 따라 해당 지역의 사회적, 경제적 성장이 저해되고 있습니다."
 fp2_conversos_persecution_modifier:0 "콘베르소 박해"
 fp2_conversos_persecution_modifier_desc:0 "기독교로 개종한 유대인과 그 후손들이 여전히 차별의 대상으로 몰리고 있습니다."
 fp2_james.0002.t:0 "허위 개종"
 fp2_james.0002.desc:0 "[fp2_james_0002_conversos_character.GetFaith.GetAdherentName](이)란 자들은 [fp2_james_0002_jewish_faith.PriestNeuterPlural]의 말에 따라 진정한 신앙으로 개종했다고 했었다. 그런데 실제로는 암암리에 [fp2_james_0002_jewish_faith.GetName] 숭배를 이어오고 있었다고 한다!\n\n이 말이 사실이라면 이베리아의 유대인 공동체를 기독교로 개종하려는 모든 노력이 유명무실해진다.\n\n이들의 지도자 중 하나인 [fp2_james_0002_conversos_character.GetName](이)가 유대교의 가르침을 장려한다는 의혹이 있다."
 fp2_james.0002.a:0 "어느 쪽이든 상관없어."
 fp2_james.0002.a.tt:0 "[fp2_james_0002_conversos_character.GetNameNoTooltip](이)가 원하는 대로 하게 한다."
 fp2_james.0002.b:0 "이단자를 심문한다."
 fp2_james.0002.c:0 "진실 여부를 떠나 그자를 지하 감옥에 처박겠다!"
 fp2_james.0003.t:0 "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip] 난민"
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName](이)가 어마어마한 [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip](을)를 이끌고 [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier]에서 달아났다.\n\n[fp2_james_003_jewish_refugee_leader.GetSheHe|U]는 나를 찾아와 제발 살 곳을 내어달라며 붙들고 매달렸다. 박해를 받지 않게 보호해주면 기꺼이 [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective] 왕실에 충성을 맹세하겠다고 하면서 말이다."
 fp2_james.0003.a:0 "[fp2_james_0003_province_to_convert.GetName]에 정착민이 좀 필요하긴 했지."
 fp2_james.0003.b:0 "다른 데 알아보라고 해."
 fp2_james.0002.b.succesful_interrogation:0 "심문에 성공함"
 fp2_james.0002.b.failed_interrogation:0 "심문이 재앙적으로 끝남"
 fp2_james_0002.b.failed_interrogation.tt:0 "봉역 내 모든 기독교 및 유대교 영지"
 fp2_james.0002.a.offended_conversos:0 "콘베르소 신도가 모욕을 느낌"
 fp2_james.0002.a.jewish_communities_thrive:0 "유대교 공동체가 번영함!"
 fp2_james.0002.a.nothing_happened_toast:0 "콘베르소 신도가 진정한 기독교인임"
 cultural_acceptance_gain_conversos_tolerance:0 "콘베르소 용인"
 cultural_acceptance_loss_conversos_tolerance:0 "콘베르소 불관용"
 fp2_james.0004.t:0 "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip]의 밤"
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName](은)는 다양한 신앙과 통치 집단이 난립하는 무법 지대다. 서로 다른 공동체가 고유한 지도자를 섬기고 있어 더 이상 지속될 수 없을 정도로 복잡한 위계와 지도 체계가 만들어져 있는 상황이다. 이 모든 사람이 정상적이고 올바른 방식으로 [ROOT.Char.GetFaith.HighGodName]께 기도를 올리고 같은 지도자에게 복종한다면 내 영향력은 증진될 것이다.\n\n[fp2_james_0004_murder_baron.GetName](이)가 앞장 서서 [fp2_james_0004_place_of_murder.GetTierAsNamePossessiveNoTooltip|U] 새로운 지도자가 되려 하고 있다. 연회에 지역 종교 지도자를 모두 초대하여 가축을 도살하듯 학살할 계획인 것이다."
 fp2_james.0004.a:0 "비명의 향연이 기대되는군."
 fp2_james.0004.b:0 "난 #EMP 극악무도한#! 괴물이 아니야."
 fp2_james.0005.t:0 "관점"
 fp2_james.0005.desc.intro:0 "[fp2_james_angry_priest.GetName](이)가 오늘 찾아와서는 얼마 전에 개조된 [ROOT.Char.GetFaith.HouseOfWorship]의 방향이 잘못되었다고 지적하는 게 아닌가!"
 fp2_james.0005.desc.christian:0 "\n\n본디 모스크였을 때는 미흐라브만이 메카가 있는 동쪽을 바라봤지만, 지금은 엄연한 교회로 개조된 만큼 건물 전체가 동쪽을 향해야 한다는 것이다."
 fp2_james.0005.desc.muslim:0 "\n\n본디 교회였기에 모스크 자체가 동쪽을 향하고 있어, 신자를 신성한 도시로 이끌 미흐라브를 만들지 못하고 있다고 한다!"
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip](은)는 이런 환경에서는 종교적 역할을 제대로 수행할 수 없다며 건물 전체를 알맞은 방향으로 돌릴 자금을 지원해줄 것을 요청했다."
 fp2_james.0005.a:0 "신앙을 위해서라면 뭐든 해야지!"
 fp2_james.0005.b:0 "내 시간을 낭비하지 말라!"
 fp2_toledo_nights_modifier:0 "지역 통치자 학살"
 fp2_toledo_nights_modifier_desc:0 "최근 해당 속주의 지역 종교 통치자들이 학살당했습니다."
 fp2_toledo_nights_fallout_modifier:0 "사제 학살"
 fp2_toledo_nights_fallout_modifier_desc:0 "최근 주변 마을에서 종교 지도자들이 학살당해 봉역 전체에 여파가 일고 있습니다."
 fp2_correctly_facing_church:0 "알맞은 방향을 바라보는 사원"
 fp2_correctly_facing_church_desc:0 "정상적인 숭배를 위해 해당 속주 내 사원의 벽돌 하나하나를 알맞은 방향으로 돌렸습니다."
