 weapon_inspiration:0 "武器灵感"
 weapon_inspiration_desc:1 "有武器[inspired|E]的角色想要打造一件武器[artifact|E]，如长剑、长矛等，都是能拿在手上的东西。"
 armor_inspiration:0 "护甲灵感"
 armor_inspiration_desc:3 "有护甲[inspired|E]的角色想要打造一套盔甲或盾牌[artifact|E]，如锁子甲、札甲等。"
 book_inspiration:0 "书籍灵感"
 book_inspiration_desc:1 "有书籍[inspired|E]的角色想要书写和制成一本书籍[artifact|E]，主题和质量会有相当大的变化，但都会是一本适合王室使用的大部头。"
 weaver_inspiration:0 "纺织灵感"
 weaver_inspiration_desc:1 "有纺织[inspired|E]的角色想要编织一条壁毯[artifact|E]，图案、场景以及质量可能有很大的变化，但都会做成一件能装饰你[royal_court|E]的壁毯。"
 adventure_inspiration:0 "探险灵感"
 adventure_inspiration_desc:0 "有探险[inspired|E]的角色会去进行一次伟大的探险并带回一件[artifact|E]。这种灵感获得的宝物千差万别，可以是任何东西，从野兽的头骨到被盗的传家宝。"
 artisan_inspiration:0 "工艺灵感"
 artisan_inspiration_desc:1 "有工艺[inspired|E]的角色想要应用其特定领域的技能和专业知识，打造一件做工精美的[artifact|E]。木工和裁缝等都属于工艺专业。"
 smith_inspiration:0 "金属匠灵感"
 smith_inspiration_desc:0 "有金属匠[inspired|E]的角色会想打造比武器和盔甲更奢侈，更小的东西。他们会制作冠冕和高脚杯，明珠和宝石。"
 alchemy_inspiration:0 "炼金灵感"
 alchemy_inspiration_desc:0 "有炼金[inspired|E]的角色想要探索、净化以及创造物质和金属，制作仙药，最终让人的肉体和灵魂归于完美。"

