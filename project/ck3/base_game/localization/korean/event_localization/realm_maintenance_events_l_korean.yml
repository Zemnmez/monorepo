l_korean:
 realm_maintenance.1001.t:0 "새로운 주군"
 realm_maintenance.1001.conquest:0 "[new_liege.GetTitledFirstName](이)가 정복을 통해 당신의 새로운 주군이 되었습니다."
 realm_maintenance.1001.conquest_holy_war:0 "[new_liege.GetTitledFirstName](이)가 당신의 영지를 [old_liege.GetTitledFirstNamePossessive] [old_liege.Custom2('GetUnbelieverTermAdjective', ROOT.Char)] 손아귀에서 해방시키고 새로운 주군이 되었습니다!"
 realm_maintenance.1001.conquest_claim:0 "$realm_maintenance.1001.conquest$"
 realm_maintenance.1001.conquest_populist:0 "[new_liege.GetTitledFirstName](이)가 당신의 영지를 [old_liege.Custom2('GetUnbelieverAndForeignerTerm', ROOT.Char)] [old_liege.GetTitledFirstName]의 손아귀에서 해방시키고 새로운 주군이 되었습니다!"
 realm_maintenance.1001.inheritance:0 "[new_liege.GetTitledFirstName](이)가 [old_liege.GetTitledFirstName]에게서 작위를 상속받고 당신의 새로운 주군이 되었습니다."
 realm_maintenance.1001.abdication:0 "[old_liege.GetTitledFirstName](이)가 권좌에서 퇴위함으로써 [new_liege.GetTitledFirstName](이)가 당신의 새로운 주군이 되었습니다!"
 realm_maintenance.1001.destroyed:0 "[new_liege.GetTitledFirstName](이)가 작위 파괴로 인해 당신의 새로운 주군이 되었습니다."
 realm_maintenance.1001.created:0 "[new_liege.GetTitledFirstName](이)가 작위 생성으로 인해 당신의 새로운 주군이 되었습니다."
 realm_maintenance.1001.usurped:0 "[new_liege.GetTitledFirstName](이)가 [old_liege.GetTitledFirstName]의 작위를 찬탈하여 당신의 새로운 주군이 되었습니다."
 realm_maintenance.1001.granted:0 "[new_liege.GetTitledFirstName](이)가 새로운 작위를 수여받으면서 당신의 새로운 주군이 되었습니다."
 realm_maintenance.1001.revoked:0 "[old_liege.GetTitledFirstName](이)가 작위를 회수당하면서 [new_liege.GetTitledFirstName](이)가 당신의 새로운 주군이 되었습니다."
 realm_maintenance.1001.election:0 "[new_liege.GetTitledFirstName](이)가 [old_liege.GetTitledFirstName](을)를 누르고 선거에서 승리해 당신의 새로운 주군이 되었습니다."
 realm_maintenance.1001.independency:0 "[new_liege.GetTitledFirstName](이)가 독립 군주가 되면서 당신의 새로운 주군이 되었습니다."
 realm_maintenance.1001.returned:0 "[new_liege.GetTitledFirstName](이)가 [old_liege.GetTitledFirstName](으)로부터 [new_liege.GetHerHis] 작위를 돌려받으면서 당신의 새로운 주군이 되었습니다."
 realm_maintenance.1001.leased_out:0 "[new_liege.GetTitledFirstName](이)가 [old_liege.GetTitledFirstName](으)로부터 작위를 임차하면서 당신의 새로운 주군이 되었습니다."
 realm_maintenance.1001.lease_revoked:0 "[new_liege.GetTitledFirstName](이)가 [old_liege.GetTitledFirstNamePossessive] 임차 작위를 박탈하면서 당신의 새로운 주군이 되었습니다."
 realm_maintenance.1001.faction_demand:0 "[new_liege.GetTitledFirstName](이)가 [faction|E]에 의해 옹립되면서 [old_liege.GetTitledFirstName](을)를 대신해 당신의 새로운 주군이 되었습니다."
 realm_maintenance.1001.swear_fealty:0 "당신이 [new_liege.GetTitledFirstName]에게 충성을 맹세함으로써 [vassal|E]이 되었습니다."
 realm_maintenance.1001.error:1 "[new_liege.GetTitledFirstName](이)가 당신의 새로운 주군이 되었지만, 이유는 불명입니다!"
 
 realm_maintenance.2001.t:0 "새로운 [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 realm_maintenance.2001.desc_murdered:0 "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 비극적이고도 #EMP 불우한#! 죽음을 맞이함에 따라, 내가 광활한 [title.GetTierAsNameNoTooltip](을)를 이끌어야 할 책무를 떠맡게 되었다."
 realm_maintenance.2001.desc_dead:0 "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 죽음을 맞이함에 따라, 내가 광활한 [title.GetTierAsNameNoTooltip](을)를 이끌어야 할 책무를 떠맡게 되었다."
 realm_maintenance.2001.desc_alive:0 "앞으로는 내가 [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 남겨둔 광활한 [title.GetTierAsNameNoTooltip](을)를 이끌어야 한다."
 realm_maintenance.2001.desc:0 "\n\n봉신들 앞에 선 나는 [ROOT.Char.Custom('quirk_pos_personal_present')]며 왕관을 고쳐 썼다. 이 몸이 앞으로 어떠한 업적을 이뤄낼지 상상해보라!"
 realm_maintenance.2001.a:0 "[ROOT.Char.GetTitleAsNameNoTooltip](이)시여, 만수무강하소서!"
