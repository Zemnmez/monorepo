# Interservice Rivalry
 ep1_flavor.2020.t:0 "Rivalität zwischen den Diensten"
 ep1_flavor.2020.desc:0 "Gesunder Wettbewerb im Kriegsvolk ist nur natürlich, doch der Graben zwischen [SCOPE.Custom('GetMAAType1')] und [SCOPE.Custom('GetMAAType2')] in meiner Armee ist tief.\n\nDiese Entwicklung spiegelt sich in der wachsenden Abneigung ihrer Offiziere wider – [ROOT.Char.Custom('MountedWarriorTermPlural')] [knight_1.GetTitledFirstName] und [knight_2.GetTitledFirstName] –, die sich wieder einmal vor mir streiten.\n\n"
 ep1_flavor.2020.desc_knight_1_archers:0 "„… Wollen wir hoffen, dass Euch nicht die Pfeile ausgehen. Dann müsstet Ihr ja #EMP richtig#! kämpfen!“"
 ep1_flavor.2020.desc_knight_1_light_cavalry:0 "„… Zuschlagen und Zurückziehen, hm? Sieht für mich eher wie #EMP Zusammenzucken und Flüchten#! aus!“"
 ep1_flavor.2020.desc_knight_1_heavy_infantry:0 "„… Wie #EMP tapfer#! Ihr doch seid, so von Kopf bis Fuß gepanzert!“"
 ep1_flavor.2020.desc_knight_1_pikemen:0 "„… Was stimmt denn nicht? Angst, dem Gegner zu #EMP nahe#! zu kommen?“"
 ep1_flavor.2020.desc_knight_1_heavy_cavalry:0 "„… Ich verstehe schon: Warum mit dem Gegner #EMP kämpfen#!, wenn man ihn auch einfach zertrampeln kann?“"
 ep1_flavor.2020.desc_knight_1_archer_cavalry:0 "„… Habt Ihr denn einen Gegner schon mal auch nur #EMP gesehen#!, wo Ihr doch so schnell und immer so weit entfernt seid?“"
 ep1_flavor.2020.desc_knight_1_skirmishers:0 "„… Übt Ihr wieder, sie weichzuklopfen für die #EMP echten#! Kämpfer?“"
 ep1_flavor.2020.desc_knight_1_elephant_cavalry:0 "„… Was? Nur ein Elefant? Wollt Ihr nicht noch etwas #EMP Größeres#! reiten?“"
 ep1_flavor.2020.desc_knight_1_camel_cavalry:0 "„Rösser der Wüste? Die sehen für mich eher wie #EMP Kühe#! aus, wenn Ihr mich fragt.“"
 ep1_flavor.2020.desc_bridge:0 "[knight_2.GetFirstNameNoTooltip] schneidet eine verächtliche Grimasse, bevor [knight_1.GetFirstNameNoTooltip] garstig erwidert:"
 ep1_flavor.2020.desc_knight_2_archers:0 "„O bitte! Ich lasse mich doch nicht von einem verherrlichten Jäger im Kämpfen belehren.“"
 ep1_flavor.2020.desc_knight_2_light_cavalry:0 "„Ja, das nimmt man gern ernst, wenn es von einem aufgeputzten #EMP Späher#! kommt.“"
 ep1_flavor.2020.desc_knight_2_heavy_infantry:0 "„Sagt sich leicht, wenn man so #EMP dicke#! Kettenhemden trägt.“"
 ep1_flavor.2020.desc_knight_2_pikemen:0 "„Oh, geht und versteckt Euch weiter hinter Eurer Nadelwand, Ihr Trottel.“"
 ep1_flavor.2020.desc_knight_2_heavy_cavalry:0 "„Pah! Euch ist ja ganz die Perspektive abhandengekommen, so viel, wie Ihr da oben auf einem verdammt großen Schlachtross sitzt.“"
 ep1_flavor.2020.desc_knight_2_archer_cavalry:0 "„Ich lasse mich doch nicht von einem größenwahnsinnigen #EMP Einreiter#! mit einem Bogen belehren.“"
 ep1_flavor.2020.desc_knight_2_skirmishers:0 "„Kommt und redet mit mir, sobald Ihr auch mal ein Schwert zieht – vom Benutzen ganz zu schweigen.“"
 ep1_flavor.2020.desc_knight_2_elephant_cavalry:0 "„Sagt jemand, [knight_2.Custom('DE_ART_DEF_S_N')] auf einem riesigen Ungetüm mit Stoßzähnen reitet.“"
 ep1_flavor.2020.desc_knight_2_camel_cavalry:0 "„Uff! Bleibt mir vom Leib. Der Kamelgestank ist kaum zu ertragen.“"
 ep1_flavor.2020.a:0 "„Die [SCOPE.Custom('GetMAAType1')] sind unser Rückgrat!“"
 ep1_flavor.2020.b:0 "„Wir sind nichts ohne unsere [SCOPE.Custom('GetMAAType2')]!“"
 ep1_flavor.2020.c:0 "„Was nützt denn das eine ohne das andere?“"
 ep1_flavor.2020.c.success:0 "Euer Argument ist überzeugend"
 ep1_flavor.2020.c.failure:0 "Euer Argument greift zu kurz"
 ep1_flavor.2020.d:0 "„Jetzt gebt doch mal Ruhe, Ihr beiden.“"
 ep1_flavor_2020_both_modifier:0 "Militärische Anerkennung"
 ep1_flavor_2020_both_modifier_desc:0 "Die Ritter dieses Charakters sind motiviert, weil ihr Lehnsherr die Bedeutung ihrer Truppen anerkennt."
