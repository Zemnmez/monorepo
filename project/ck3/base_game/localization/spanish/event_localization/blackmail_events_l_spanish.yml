l_spanish:
 blackmail.0001.t:0 "¡Chantaje rechazado!"
 blackmail.0001.desc:0 "Ya sea por un sentido de orgullo equivocado, o miedo a mayores represalias, ¡[recipient.GetTitledFirstName] afirma que no tengo ningún poder sobre [recipient.Custom('ES_ElElla')]!"
 blackmail.0001.a:0 "Hice una amenaza y solo puede haber un resultado…"
 blackmail.0001.b:0 "Odio admitirlo, pero no puedo revelar este secreto."

 blackmail.1001.t:0 "Miedo a lo desconocido"
 blackmail.1001.desc:0 "Mis vasallos no saben nada del chantaje, pero se han dado cuenta de cómo se comporta mi víctima, [blackmail_target.GetTitledFirstName], cuando está a mi lado. Han visto el miedo reflejado en sus ojos…"
 blackmail.1001.a:0 "#EMP Todos#! harían bien en temerme…"
 blackmail.1001.b:0 "«¡Os aseguro que no está pasando nada malo!»"

 blackmail.1002.t:0 "La sombra acecha"
 blackmail.1002.desc:0 "No hago más que pensar en la amenaza de que me descubran. [blackmailer.GetTitledFirstName] sabe demasiado sobre mí, y las consecuencias de negarme a sus exigencias son demasiado grandes como para planteármelas siquiera.\n\n¿Estaré a salvo aunque haya cedido?"
 blackmail.1002.a:0 "Paso la noche sin dormir de la preocupación."
 blackmail.1002.b:0 "Todo irá bien, ¡me lo ha dicho [blackmailer.GetFirstNameNoTooltip]!"
