l_french:
 
 inspiration_invested_in_new_forge_modifier:0 "Nouvelle forge"
 inspiration_invested_in_new_forge_modifier_desc:0 "Ce personnage a une toute nouvelle forge très efficace."
 
 inspiration_alchemy_condoned_by_church_modifier:0 "Alchimie tolérée par l’église"
 inspiration_alchemy_condoned_by_church_modifier_desc:0 "L’église locale a décidé d’approuver la fascination de ce personnage pour les expériences alchimiques."

 raised_in_secrecy_modifier:0 "Élevé dans le secret"
 raised_in_secrecy_modifier_desc:0 "Ce personnage a été élevé dans le plus grand secret et dans un isolement presque total depuis sa naissance."

 legendary_party_aftermath_modifier:0 "Les lendemains d’une fête légendaire"
 legendary_party_aftermath_modifier_desc:0 "La Cour de ce personnage porte encore les cicatrices de la fête honteusement excellente, bien que destructrice."
 mythic_party_aftermath_modifier:0 "Les lendemains d’une fête mythique"
 mythic_party_aftermath_modifier_desc:0 "La Cour de ce personnage porte encore les cicatrices d’une fête si glorieusement dévastatrice qu’elle perdure dans les esprits des habitants."
 world_shattering_party_aftermath_modifier:0 "Les lendemains d’une fête dévastatrice"
 world_shattering_party_aftermath_modifier_desc:0 "La Cour de ce personnage porte encore les cicatrices d’une fête si chaotique qu’elle a causé plus de dégâts que la plupart des sièges mineurs."
 lacking_diplomatic_munity_modifier:0 "Manque de privilège diplomatique"
 lacking_diplomatic_munity_modifier_desc:0 "Tout le monde sait qu’un diplomate visitant cette Cour est un peu moins en sécurité que ne le veut la tradition."
 humbling_hall_modifier:0 "Salle de l’humilité"
 humbling_hall_modifier_desc:0 "Une pièce de cette Cour est célèbre pour un incident ayant humilié deux nobles diplomates ; une histoire de justice plaisante reprise par le petit peuple comme fable tutélaire."
 inscrutable_host_modifier:0 "Hôte insaisissable"
 inscrutable_host_modifier_desc:0 "Ce personnage est réputé pour penser que la vengeance est un plat qui se mange froid."

 above_petty_differences_modifier:0 "Au-delà des petits différends"
 above_petty_differences_modifier_desc:0 "Ce personnage veille à trouver un terrain d’entente entre les gens plutôt que d’entretenir des différends mineurs."

 what_did_i_just_drink_modifier:0 "Qu’est-ce que je viens de boire ?"
 what_did_i_just_drink_modifier_desc:0 "C’était... Je... ma tête... Aïe."
 known_killjoy_modifier:0 "Rabat-joie connu"
 known_killjoy_modifier_desc:0 "Pas d’amusement autorisé, par décret noble."
