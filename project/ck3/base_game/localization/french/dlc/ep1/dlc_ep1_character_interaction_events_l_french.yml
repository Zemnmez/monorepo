l_french:
 
 # Indebt Guest Loc
 ep1_character_interaction.0001.t:0 "Un dédommagement raisonnable"
 ep1_character_interaction.0001.desc.intro:0 "[recipient.GetFirstName] a l’air terrifié[recipient.Custom('FR_E')] alors que les serviteurs, l’un après l’autre, l’accusent"
 ep1_character_interaction.0001.desc.lustful:0 "d’avoir irrémédiablement souillé une bonne partie de la literie de qualité de la Cour."
 ep1_character_interaction.0001.desc.chaste:0 "de déplacer ou de cacher continuellement toute œuvre d’art qui lui déplaît, les obligeant à passer des heures par jour à redresser les choses."
 ep1_character_interaction.0001.desc.gluttonous:0 "d’avoir mangé plus à [recipient.Custom('FR_LuiElle')] tout[recipient.Custom('FR_E')] seul[recipient.Custom('FR_E')] que le reste de la Cour."
 ep1_character_interaction.0001.desc.temperate:0 "d’avoir fait fuir trois de nos meilleurs cuisiniers en faisant la fine bouche à chaque dîner."
 ep1_character_interaction.0001.desc.greedy:0 "d’avoir été vu[recipient.Custom('FR_E')] en train de découper des morceaux de métaux précieux dans nos ornements les plus chers."
 ep1_character_interaction.0001.desc.generous:0 "d’avoir fait don à plusieurs reprises de biens de la Cour comme s’ils étaient les siens."
 ep1_character_interaction.0001.desc.lazy:0 "d’avoir consacré plus de temps à des tâches triviales que le reste de la Cour."
 ep1_character_interaction.0001.desc.diligent:0 "de les avoir obligés à recommencer le travail jusqu’à la perfection sans tenir compte du volume des tâches."
 ep1_character_interaction.0001.desc.wrathful:0 "d’avoir jeté la majorité des sièges individuels de la Cour depuis son balcon."
 ep1_character_interaction.0001.desc.calm:0 "d’avoir retardé le dîner chaque semaine pour réfléchir au plat qu’[recipient.Custom('FR_IlElle')] préférait."
 ep1_character_interaction.0001.desc.patient:0 "d’avoir continuellement imposé des tâches qui prennent des semaines ou des mois à accomplir."
 ep1_character_interaction.0001.desc.impatient:0 "de leur avoir confié des centaines de tâches par jour, attendant rarement qu’une tâche commence avant d’en ajouter une autre."
 ep1_character_interaction.0001.desc.arrogant:0 "d’avoir refusé d’autoriser les domestiques subalternes à effectuer des tâches pour [recipient.Custom('FR_LuiElle')] et insister pour prendre le temps de leurs supérieurs."
 ep1_character_interaction.0001.desc.humble:0 "de prétendre être humble, tout en dirigeant le personnel de manière hautaine."
 ep1_character_interaction.0001.desc.deceitful:0 "de répandre des informations erronées sans raison apparente et ainsi semer le chaos au sein de la Cour."
 ep1_character_interaction.0001.desc.honest:0 "de les humilier quotidiennement en émettant des opinions brutales sur leur apparence, leur attitude et leur éthique de travail."
 ep1_character_interaction.0001.desc.craven:0 "de les obliger à frotter chaque aliment qu’[recipient.Custom('FR_IlElle')] mange avec du savon par peur du poison."
 ep1_character_interaction.0001.desc.brave:0 "de saisir la moindre occasion de se battre et ainsi causer la majorité du nettoyage à [recipient.Custom('FR_LuiElle')] seul[recipient.Custom('FR_E')]."
 ep1_character_interaction.0001.desc.shy:0 "de paniquer lorsque des domestiques entrent en sa présence de manière inattendue et de provoquer des retards partout où [recipient.Custom('FR_IlElle')] va."
 ep1_character_interaction.0001.desc.gregarious:0 "d’organiser continuellement des fêtes personnelles somptueuses avec les vivres de la Cour."
 ep1_character_interaction.0001.desc.ambitious:0 "de les obliger à rester dans la foule pendant des heures et à applaudir ses discours."
 ep1_character_interaction.0001.desc.content:0 "de les pousser à laisser les travaux inachevés voire même pas commencés, ce qui crée plus de travail par la suite."
 ep1_character_interaction.0001.desc.arbitrary:0 "de leur demander régulièrement de commettre des petits délits en son nom, ce qui leur vaut des amendes."
 ep1_character_interaction.0001.desc.just:0 "de leur avoir signalé tellement d’erreurs anodines de leur part qu’ils passent plus de temps à se disputer en raison de la culpabilité ressentie qu’à travailler."
 ep1_character_interaction.0001.desc.cynical:0 "d’avoir fait quelque chose d’inavouable à la porte [actor.GetFaith.HouseOfWorship3] de la Cour."
 ep1_character_interaction.0001.desc.zealous:0 "de leur prendre des heures chaque jour avec sa prédication et son zèle."
 ep1_character_interaction.0001.desc.paranoid:0 "d’insister pour superviser personnellement chacune de leurs tâches par peur de fourberie."
 ep1_character_interaction.0001.desc.trusting:0 "de faire entrer continuellement des charlatans qui trompent et volent."
 ep1_character_interaction.0001.desc.compassionate:0 "d’avoir donné presque tout le garde-manger à des mendiants."
 ep1_character_interaction.0001.desc.callous:0 "d’avoir malmené le personnel sans remords et ainsi pousser beaucoup d’entre eux à partir."
 ep1_character_interaction.0001.desc.sadistic:0 "d’avoir attaqué une chèvre primée avec un hachoir à viande."
 ep1_character_interaction.0001.desc.stubborn:0 "d’avoir provoqué une bagarre avec la suite d’un noble en visite et causer des dégâts."
 ep1_character_interaction.0001.desc.fickle:0 "de revenir sans cesse sur ce qu’[recipient.Custom('FR_IlElle')] a demandé."
 ep1_character_interaction.0001.desc.vengeful:0 "d’avoir régulièrement détruit de la vaisselle coûteuse par pure méchanceté."
 ep1_character_interaction.0001.desc.forgiving:0 "d’avoir fait semblant d’être indulgent[recipient.Custom('FR_E')] et pourtant $ep1_character_interaction.0001.desc.vengeful$"
 ep1_character_interaction.0001.desc.fallback_1:0 "d’avoir tenté d’élever un troupeau de poulets dans ses appartements et ainsi causer des dégâts."
 ep1_character_interaction.0001.desc.fallback_2:0 "d’avoir détruit mes cabinets."
 ep1_character_interaction.0001.desc.fallback_3:0 "d’avoir échangé un de mes précieux étalons contre une chèvre « magique »."
 ep1_character_interaction.0001.desc.fallback_4:0 "d’avoir été [recipient.Custom('FR_LeLa')] seul[recipient.Custom('FR_E')] responsable d’un incendie qui a brûlé l’aile ouest."
 ep1_character_interaction.0001.desc.fallback_5:0 "d’avoir dégradé mon trône avec des graffitis représentant ses attributs."
 ep1_character_interaction.0001.desc.outro:0 "Ils insistent par ailleurs sur le fait que cela me coûte une petite fortune.\n\n[recipient.GetFirstName] a à peine le temps de bafouiller son innocence et d’évoquer une conspiration avant que je lève la main.\n\n« Il est clair que vous avez commis une faute, [recipient.GetFirstNameNoTooltip]. Je pourrais ignorer vos méfaits, si vous étiez prêt[recipient.Custom('FR_E')] à me faire une petite promesse... »"
 ep1_character_interaction.0001.a:0 "*Glousse* [actor_nemesis.GetFirstNameNoTooltip] ne s’y attendra pas !"
 ep1_character_interaction.0001.b:0 "Vous allez vous rendre à la Cour de [actor_rival.GetFirstNameNoTooltip]..."
 ep1_character_interaction.0001.c:0 "Disparaissez, tant que je n’ai pas besoin de vous !"
 ep1_character_interaction.0001.d:0 "Vous resterez là où je peux garder un œil sur vous."
