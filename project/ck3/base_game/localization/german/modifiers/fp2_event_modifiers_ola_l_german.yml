l_german:
 tolerance_gospel_modifier:0 "Gepredigte Toleranz"
 tolerance_gospel_modifier_desc:0 "Dieser Charakter drängt das eigene Volk, sich auf Geduld und Einigkeit zu besinnen."
 fanatical_recruits_modifier:0 "Fanatische Rekruten"
 fanatical_recruits_modifier_desc:0 "Dieser Charakter hat einen steten Zustrom an eifrigen Rekruten."
 tensions_eased_province_modifier:0 "Nachlassende Spannungen"
 tensions_eased_province_modifier_desc:0 "Die religiösen Spannungen in dieser Provinz lassen nach."
 riots_and_murders_province_modifier:0 "Aufruhr und Morde"
 riots_and_murders_province_modifier_desc:0 "Diese Gemeinde wurde von Massakern an und Verbannungen von sogenannten Unerwünschten erschüttert."
 hate_monger_modifier:0 "Aufhetzer"
 hate_monger_modifier_desc:0 "Dieser Charakter ist bekannt dafür, Streit und Hass zu verbreiten."

 nursing_salaries_for_single_mothers_modifier:0 "Stillsalär"
 nursing_salaries_for_single_mothers_modifier_desc:0 "Dieser Charakter hat ein System eingeführt, bei dem alleinstehende Mütter dafür bezahlt werden, ihre Kinder eine Zeit lang zu stillen."
 widows_and_widowers_amazing_funds_modifier:0 "Waisenstiftung"
 widows_and_widowers_amazing_funds_modifier_desc:0 "Dieser Charakter hat eine Stiftung für all jene ins Leben gerufen, die durch Unglücke oder Krieg ihre Eltern oder Ehepartner verloren haben – wer uneheliche Kinder hat, bekommt allerdings nichts."
 starving_single_mothers_and_children_modifier:0 "Hungernde Mütter"
 starving_single_mothers_and_children_modifier_desc:0 "Waisen, alleinstehende Eltern und deren Kinder müssen im Land dieses Charakters hungern."
 destitute_single_mothers_modifier:0 "Bemitleidenswerte Ansammlung"
 destitute_single_mothers_modifier_desc:0 "Der Hof dieses Charakters ist voller verarmter alleinstehender Mütter und deren Kindern, die in unterschiedlich schlimmen Ausprägungen von Elend leben."

 anti_innovation_muslim_modifier:0 "Nizāmīya"
 anti_innovation_muslim_modifier_desc:0 "Dieser Charakter hat Interesse an einer neuen religiösen Schule gezeigt, die Rationalismus und Wissenschaft verabscheut."
 rolling_in_filth_modifier:0 "Dreckschwein"
 rolling_in_filth_modifier_desc:0 "Dieser Charakter schert sich nicht um Sauberkeit und sogenannte Hygiene."
 cannot_read_greek_modifier:0 "Gibt vor, Griechisch zu lesen"
 cannot_read_greek_modifier_desc:0 "Dieser Charakter behauptet, die Sprache der antiken Gelehrten zu beherrschen, doch sämtliche Hinweise deuten eher auf das Gegenteil."
 misread_medicine_incompetence_modifier:0 "Kanon der Medizin falsch verstanden"
 misread_medicine_incompetence_modifier_desc:0 "Dieser Charakter hat den Kanon der Medizin und andere große Werke zu Gesundheit und Hygiene gelesen, aber völlig falsch verstanden."
 inspired_medicine_modifier:0 "Inspiriert von medizinischen Innovationen"
 inspired_medicine_modifier_desc:0 "Dieser Charakter hat ein Interesse an den jüngsten Innovationen im medizinischen Bereich, wie sie Gelehrte aus Persien und Andalusien propagieren."
 medical_insights_modifier:0 "Medizinische Einsichten"
 medical_insights_modifier_desc:0 "Dieser Charakter hat Hippokrates und Galen gelesen und besteht nun darauf, dass man sich am Hof die Wände wäscht."

 fp2_advanced_maritime_technology_modifier:0 "Fortschrittliche Marinetechnologien"
 fp2_advanced_maritime_technology_modifier_desc:0 "Dieser Charakter besitzt Marinetechnologien, die dem Rest der Welt weit überlegen sind."
 fp2_successful_shipyards_modifier:0 "Meisterschiffsbauer"
 fp2_successful_shipyards_modifier_desc:0 "Dieser Ort ist die Heimat erfahrener Werftarbeiter, die selbst die kompliziertesten Schiffe zusammenbauen können."

 foreboding_visions_modifier:0 "Düstere Visionen der Zukunft"
 foreboding_visions_modifier_desc:0 "In Fieberträumen und Anfällen, bei denen es sich um Besessenheit handeln könnte, durchlebt dieser Charakter unheilverheißende Visionen zukünftiger Ereignisse."

 mysterious_prophetess_illness_modifier:0 "Sibyllinische Krankheit"
 mysterious_prophetess_illness_modifier_desc:0 "Dieser Charakter leidet unter einer langwierigen Erkrankung, die mit prophetischen Träumen zu tun hat."

 frightened_by_portent_modifier:0 "Durch Vorahnung verängstigt"
 frightened_by_portent_modifier_desc:0 "Dieser Charakter hat eine Vorahnung von schrecklichen kommenden Ereignissen."

 cortes_modifier:0 "Cortes"
 cortes_modifier_desc:0 "Dieser Charakter erlaubt gewählten Vertretern der freien Gemeinden, an Ratssitzungen teilzunehmen."

 extra_large_cortes_modifier:0 "Volksparlament"
 extra_large_cortes_modifier_desc:0 "Dieser Charakter erlaubt es #italic jedem#!, an Ratssitzungen teilzunehmen."

 vineyards_burnt_county_modifier:0 "Verbrannte Weinberge"
 vineyards_burnt_county_modifier_desc:0 "In dieser Gemeinde gab es einst herrliche Weinberge. Leider wurden sie alle zerstört."

 vineyards_protected_county_modifier:0 "Beschützte Weinberge"
 vineyards_protected_county_modifier_desc:0 "Die Weinberge dieser Gemeinde werden vor religiösen Fanatikern bewacht, die sie niederbrennen wollen."

 crusading_against_iberian_wine_modifier:0 "Weinverbotskampagne"
 crusading_against_iberian_wine_modifier_desc:0 "Dieser Charakter ist entschlossen, den gotteslästerlichen Trinkgewohnheiten seiner iberischen Untertanen ein Ende zu machen."

 wine_supply_secure_modifier:0 "Gesicherte Weinversorgung"
 wine_supply_secure_modifier_desc:0 "Dieser Charakter sorgt dafür, dass nichts den Nachschub an edlen Weinen für den Hof behindert."

 


 toledo_steel_armaments_modifier:0 "Bewaffnet wie die Römer"
 toledo_steel_armaments_modifier_desc:0 "Die Soldaten tragen Klingen aus erlesenem iberischem Stahl wie die römischen Legionen des Altertums."

 toledo_steel_county_modifier:0 "Toledo-Stahl"
 toledo_steel_county_modifier_desc:0 "Diese Gemeinde produziert eine starke Art von Stahl, die schon seit dem Altertum bekannt ist."

 tortured_smith_spilling_secrets_modifier:0 "Schwertschmiedegeheimnisse"
 tortured_smith_spilling_secrets_modifier_desc:0 "Dieser Charakter hat die Geheimnisse der Schwertschmiedekunst von einem gefolterten Meisterschmied erlernt."

 guild_rights_protected_modifier:0 "Zunftrechte geschützt"
 guild_rights_protected_modifier_desc:0 "Die Schmiedezunft dieser Gemeinde wurde von Einmischung von außen geschützt."

 master_smith_npc_modifier:0 "Meisterschmied"
 master_smith_npc_modifier_desc:0 "Die Schmiedefähigkeiten dieses Charakters sind kaum zu übertreffen."


 great_translation_school_modifier:0 "Großartige Übersetzerschule"
 great_translation_school_modifier_desc:0 "Dieser Charakter hat eine Übersetzerschule gegründet, bei der große fremdländische Werke zum Wohl der Gesamtheit allen zur Verfügung gestellt werden."

 mediocre_translation_school_modifier:0 "Mittelmäßige Übersetzerschule"
 mediocre_translation_school_modifier_desc:0 "Dieser Charakter hat eine Übersetzerschule finanziert, doch die Beteiligten sind von fragwürdiger Qualität."

 translation_effort_modifier:0 "Übersetzungsbemühungen"
 translation_effort_modifier_desc:0 "Dieser Charakter beschäftigt einen fähigen Gelehrten, um wichtige Werke zu übersetzen."

 dusty_libraries_modifier:0 "Staubige Bibliotheken"
 dusty_libraries_modifier_desc:0 "Die einst prächtigen Bibliotheken im Reich dieses Charakters sind dieser Tage staubig und schlecht sortiert. Dennoch findet man in ihnen eine sonderbare Form von Frieden."





 mystery_meat_unhealth_benefits_modifier:0 "Fühlt sich seltsam"
 mystery_meat_unhealth_benefits_modifier_desc:0 "Dieser Charakter hat große Mengen Fleisch von einem rätselhaften Kadaver gegessen, der am Strand angespült wurde. Das hätte er wohl lieber nicht tun sollen …"

 mystery_meat_health_benefits_modifier:0 "Großartiger Nährwert"
 mystery_meat_health_benefits_modifier_desc:0 "Dieser Charakter hat große Mengen Fleisch von einem rätselhaften Kadaver gegessen, der am Strand angespült wurde. Es war sehr lecker."

 lay_ruler_issued_fatwa_modifier:0 "Religionsbeschluss"
 lay_ruler_issued_fatwa_modifier_desc:0 "Dieser Herrscher hat eine rechtliche Einschätzung bezüglich einer religiösen Frage abgegeben – manche würden behaupten, dazu würde ihm eigentlich die Autorität fehlen."

 saw_the_world_from_above_modifier:0 "Vogelperspektive"
 saw_the_world_from_above_modifier_desc:0 "Dieser Charakter hat die erhebende Erfahrung gemacht, durch die Luft zu fliegen."


 felt_something_modifier:0 "Ehrfurcht vor Schönheit"
 felt_something_modifier_desc:0 "Dieser Charakter hat Musik von geradezu jenseitiger Schönheit gehört."

 investing_in_music_modifier:0 "Investition in Musik"
 investing_in_music_modifier_desc:0 "Dieser Charakter gibt sich Mühe, stets begabte Musiker – darunter auch Gemeine – an seinem Hof auftreten zu lassen."

 great_pine_chopped_down_county_modifier:0 "Große Pinie gefällt"
 great_pine_chopped_down_county_modifier_desc:0 "In dieser Gemeinde stand eine große, alte Pinie, die angenehmen Schatten spendete. Sie steht nun nicht mehr."

 aversion_to_joy_modifier:0 "Der Freude abgeneigt"
 aversion_to_joy_modifier_desc:0 "Dieser Charakter sagt sich selbst, dass Freude und Schönheit eitle Ablenkungen sind, die einen nur schwach machen."




 memorable_public_execution_modifier:0 "Denkwürdige öffentliche Hinrichtung"
 memorable_public_execution_modifier_desc:0 "Dieser Charakter hat jemanden auf #italic sehr#! grausige Art und Weise hinrichten lassen."

 compelling_apology_modifier:0 "Überzeugende Entschuldigung"
 compelling_apology_modifier_desc:0 "Was er auch falsch gemacht hat: Dieser Charakter hat sich #italic sehr#! überzeugend von Herzen entschuldigt."

 restitution_to_minorities_modifier:0 "Wiedergutmachungen für örtliche Minderheiten"
 restitution_to_minorities_modifier_desc:0 "Dieser Charakter hat sich um einige der Klagen der örtlichen Minderheiten gekümmert."

 obligations_fulfilled_modifier:0 "Zweifelhafte Verpflichtungen"
 obligations_fulfilled_modifier_desc:0 "Dieser Charakter hat seine Verpflichtungen gegenüber einem anderen Herrscher erfüllt – indem er ihm geflüchtete Sklaven aushändigte …"

 saqaliba_settlers_county_modifier:0 "Saqāliba-Siedler"
 saqaliba_settlers_county_modifier_desc:0 "Ehemalige Sklaven osteuropäischer Abstammung haben sich in dieser Provinz angesiedelt."

 former_slave_npc_modifier:0 "Ehemaliger Sklave"
 former_slave_npc_modifier_desc:0 "Dieser Charakter war einst ein Sklave und ist äußerst entschlossen, seine Freiheit zu wahren."
