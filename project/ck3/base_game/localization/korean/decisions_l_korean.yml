 mozarabic_bind_the_faith_to_rome_decision:0 "신앙과 로마의 결속"
 mozarabic_bind_the_faith_to_rome_decision_desc:0 "우리의 진정한 교황은 [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName](이)지만, 그리스도의 대리자의 뜻과 격리된 채 살다 보니 다소 기묘한 길을 걷게 되었다. 위대한 유럽 콘클라베 소속 성직자들이 톨레도의 전당을 방문하던 시절은 이제 지나가고 없다.\n\n아니, 굳이 그럴 필요도 없지... 우리의 신앙이 어긋난 길로 탈선했다면 강인한 목동이 양 떼를 제자리에 돌려놓으면 될 일 아닌가?"
