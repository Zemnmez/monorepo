 iconoclast_adherent_plural:0 "Иконоборцы"
 iconoclast_desc:0 "Полагая, что использование любых религиозных символов нарушает вторую заповедь не создавать кумиров, иконоборцы стремятся уничтожить существующую религиозную иконографию и препятствуют созданию новой."
 
