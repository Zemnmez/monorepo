l_german:
 # # Trampled Underfoot
 court.8001.t:0 "Zertrampelt"
 court.8001.desc.intro:0 "„Wie oft habe ich Euch gesagt, Ihr sollt von den #EMP neu gepflanzten [ROOT.Char.Custom('get_region_flower_type_plural')] wegbleiben#!?!“\n\nIst das mein[gardener.Custom('DE_END_PRO_S_N')] Gärtner[gardener.Custom('DE_END_NOU_S_GS_N')] [gardener.GetTitledFirstName], den ich da brüllen höre? Ich drehe mich um: [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde von [gardener.Custom('DE_PRO_PER_S_3P_D')] am Hemdkragen gepackt und wird nun den Saal entlang auf mich zu geschleift.\n\nDas Kind, das mit Erde und Blütenblättern bedeckt ist, schlägt wild um sich, kann den Arm von [gardener.GetFirstNameNoTooltip] jedoch nicht erreichen. „Lasst mich runter! Ich … Ich sorge dafür, dass [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] hiervon hört!“\n\nMein[gardener.Custom('DE_END_PRO_S_N')] Gärtner[gardener.Custom('DE_END_NOU_S_GS_N')] lädt [gardener.Custom('DE_PRO_POS_S_3P')]e Fracht vor meinen Füßen ab. „Dieses vermaledeite Kind hat all meine harte Arbeit zertrampelt, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Es wird #EMP Wochen#! dauern, um die Schäden zu beheben …“\n\n[child_1.GetFirstNameNoTooltip] wischt sich die Tränen aus den Augen und schluchzt leise:"
 court.8001.desc.diplomacy:0 "„Sie waren hinter mir her! Ich habe beim Fangen spielen noch #EMP nie#! verloren!“"
 court.8001.desc.martial:0 "„Ich habe mich nur vor den Soldaten versteckt … Wir mussten sie doch in einen Hinterhalt locken, um die Schlacht zu gewinnen!“"
 court.8001.desc.stewardship:0 "„Es ist nicht meine Schuld! [gardener.Custom('DE_PRO_PER_S_3P_N')|U] hat sie auf unserer kleinen Burg gepflanzt!“"
 court.8001.desc.intrigue:0 "„Wir haben Verstecken gespielt. Wenn #EMP [gardener.Custom('DE_PRO_PER_S_3P_N')]#! nicht gewesen wäre, hätten die mich nie gefunden!“"
 court.8001.desc.learning:0 "„Ich hatte bloß gekuckt! Diesmal haben sie eine andere Farbe!“"
 court.8001.desc.fallback:0 "„Ich habe gar nichts gemacht! Ich habe bloß gespielt!“"
 court.8001.a.diplomacy:0 "Manchmal zahlt es sich aus, erwischt zu werden, mein [child_1.Custom('GirlBoy')]."
 court.8001.a.martial:0 "Ihr müsst aber auch das #EMP richtige#! Schlachtfeld wählen, mein [child_1.Custom('GirlBoy')]!"
 court.8001.a.stewardship:0 "Ich kenne einen besseren Platz, um Euren mächtigen Hof zu errichten, mein [child_1.Custom('GirlBoy')]."
 court.8001.a.intrigue:0 "Oh, ich werde Euch ein paar viel bessere Plätze zeigen, mein [child_1.Custom('GirlBoy')]."
 court.8001.a.learning:0 "Man kann auch aus der Entfernung viel lernen, mein [child_1.Custom('GirlBoy')]."
 court.8001.a.lesson_tt:0 "[child_1.GetFirstNameNoTooltip] versteht, was Ihr meint"
 court.8001.b.gardener:0 "Nein! #EMP Nicht#! die Blumenbeete …"
 court.8001.b.poet:0 "Zarte Schönheit, stets zermalmt von ungeschickten Narren …"
 court.8001.c:0 "Ihr werdet losgehen und dabei helfen, alles neu zu pflanzen."
 court.8001.c.gardener_tt:0 "[child_1.GetFirstNameNoTooltip] hat den grünen Daumen"
 court.8001.d:0 "Wie könnt Ihr es #EMP wagen#!, [child_1.GetFirstNameNoTooltip] so zu behandeln?!"
 court.8001.e:0 "Die Kinder können spielen, wo sie wollen, [gardener.GetFirstNameNoTooltip]."
# # Underequipped
 court.8010.t:0 "Schlecht gerüstet"
 court.8010.desc.intro:0 "Ich genieße gerade einen seltenen Augenblick der Ruhe zwischen zwei Ratssitzungen, als [underequipped.GetTitledFirstName] mich beiseite nimmt.\n\n„Mein Lehnsherr …“, setzt [underequipped.Custom('DE_PRO_PER_S_3P_N')] vorsichtig an."
 court.8010.desc.champion:0 "„Als Euer Champion bin ich stolz darauf, Euch repräsentieren zu dürfen,"
 court.8010.desc.bodyguard:0 "„Als Eure Leibwache ist es mir eine Ehre, Euch beschützen zu dürfen,"
 court.8010.desc.bold:0 "doch das ist lächerlich!“\n\n[underequipped.Custom('DE_PRO_PER_S_3P_N')|U] zieht [underequipped.Custom('DE_PRO_POS_S_3P')]e Klinge halb aus ihrer Scheide und lenkt die Aufmerksamkeit auf ihre vielen Scharten und Dellen. „Mit diesem ramponierten Ding kann niemand erwarten, dass ich meiner Aufgabe erfolgreich nachkomme!“"
 court.8010.desc.meek:0 "doch …“\n\n[underequipped.Custom('DE_PRO_PER_S_3P_N')|U] zögert einen Augenblick, ehe er eine schwache, erschöpfte Geste mit seiner Schwertscheide macht. „Wie soll ich mit dem alten Ding meine Arbeit machen?“"
 court.8010.desc.body:0 "\n\n„Gewiss ist Qualität doch alles, was zählt, wenn es darum geht,"
 court.8010.desc.champion_end:0 "wie [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] selbst zu handeln!“"
 court.8010.desc.bodyguard_end:0 "dafür zu sorgen, dass der [ROOT.Char.GetTitleAsNameNoTooltip] sein Leben nicht verliert!“"
 court.8010.a:0 "Meine besten Leute brauchen Waffen von allererster Güte!"
 court.8010.a.tt:0 "Eine Waffe von guter Qualität nach der Wahl von [underequipped.GetTitledFirstNameNoTooltip] wird für [underequipped.Custom('DE_PRO_PER_S_3P_A')] geschmiedet werden"
 court.8010.a.equipped_tt:0 "Für [underequipped.GetTitledFirstName] wird eine feine Waffe geschmiedet"
 court.8010.c:0 "Ich schätze, ich könnte eine meiner eigenen Waffen erübrigen …"
 court.8010.c.equipped_tt:0 "[underequipped.GetTitledFirstNameNoTooltip] bekommt eine Waffe geschenkt"
 court.8010.d:0 "Geht zur Rüstkammer – wie jeder andere auch."
 court.8010.d.tt:0 "[underequipped.GetTitledFirstNameNoTooltip] wird ein Schwert von schlechter Qualität aus der Rüstkammer erhalten"
 court.8010.d.equipped_tt:0 "[underequipped.GetTitledFirstName] erhält ein Schwert aus der Rüstkammer"
 court.8010.e:0 "Geht mir aus den Augen, Ihr unverschämtes Stück!"
 # # Sartorial Sting
 court.8020.t:0 "Gewandungspein"
 court.8020.desc:0 "Während ich bei einem weiteren Tag bei Hofe beschäftigt bin, höre ich zufällig mein[couture_spouse.Custom('DE_END_PRO_S_N')] [couture_spouse.GetWifeHusband] [couture_spouse.GetTitledFirstName], wie [couture_spouse.Custom('DE_PRO_PER_S_3P_N')] in [couture_spouse.Custom('DE_PRO_POS_S_3P')]em unverkennbar gereizten Tonfall auf jemanden schimpft: [couture_guest.GetTitledFirstName] regt [couture_spouse.Custom('DE_PRO_PER_S_3P_A')] offenbar richtig auf.\n\nIch trete näher heran und höre meinen Gast selbstgefällig spotten: „Diese sogenannte #EMP Mode#! ist eine Peinlichkeit: An jedem achtbaren #EMP [couture_guest.GetCulture.GetNameNoTooltip]en#! Hof würden so etwas nur das Gesinde und die Kinder tragen.“\n\nMein[couture_spouse.Custom('DE_END_PRO_S_N')] [couture_spouse.GetWifeHusband] läuft rot an und ruft: „Ich habe Euch #EMP so#! satt: Es schert mich nicht, dass [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] Euch seinen Gast nennt!“ – sehr zur Überraschung von [couture_guest.GetFirstNameNoTooltip]. \n\n[couture_spouse.GetFirstNameNoTooltip] nimmt mich beiseite und ächzt bitterlich: „Diese undankbare Kreatur verhöhnt uns ohne Unterlass: Gestern hörten meine Diener ihn sagen, unsere Strömungen wären #EMP passé#!!“"
 court.8020.a:0 "Kommt, Schatz. [couture_guest.Custom('DE_PRO_PER_S_3P_N')|U] zieht uns doch nur auf."
 court.8020.b:0 "Ich schätze, wir könnten uns schon ein bisschen mehr Mühe geben …"
 court.8020.d:0 "Passé? #EMP PASSÉ?!#!"

 poor_host_modifier:0 "Unzulänglicher Gastgeber"
 poor_host_modifier_desc:0 "Dieser Charakter hat die ungeschriebenen Gesetze der Gastfreundschaft gebrochen."
 hunting_pooches_modifier:0 "Feine Hunde"
 hunting_pooches_modifier_desc:0 "Am Hof dieses Charakters finden sich besonders beeindruckende Jagdhunde."
 # # Pawful of Pooches
 court.8030.t:0 "Pfundweise Pfötchen"
 court.8030.desc.intro:0 "Als [huntmaster.GetTitledFirstName], mein Erzjägermeister, den Raum betritt, fällt eine Schar entzückt aufseufzender Höflinge über [huntmaster.Custom('DE_PRO_PER_S_3P_A')] her.\n\nNachdem [huntmaster.Custom('DE_PRO_PER_S_3P_N')] sich endlich von ihnen gelöst hat, wird der Grund der freudigen Erregung ersichtlich: Geborgen in [huntmaster.Custom('DE_PRO_POS_S_3P')]en Armen ist eine Decke voll sich windender Welpen, eine Art [ROOT.Char.Custom('get_region_dog_type')], dem Aussehen nach zu urteilen – und sie sind wirklich recht imposant!\n\nMein $master_of_hunt_court_position$ grinst breit. „Mein Lehnsherr, ich musste Euch diesen Wurf einfach zeigen: Sobald diese Hündchen erst einmal ausgewachsen sind, wage ich zu behaupten, dass sie den Neid jeder [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]en Jagdpartie auf sich ziehen werden!“\n\n"
 court.8030.desc.one:0 "Mir entgeht nicht, dass mein[child_1.Custom('DE_END_PRO_S_N')] [child_1.Custom('ComplimentAdjective')][child_1.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))] [child_1.GetFirstNameNoTooltip] sich richtig reckt, um einen Blick auf die winzigen Hunde zu erhaschen."
 court.8030.desc.two:0 "Aus dem Augenwinkel sehe ich zwei meiner Kinder, [child_1.GetFirstName] und [child_2.GetFirstName], die offenkundig von den Welpen verzückt sind – ganz besonders vom größten Mitglied des Wurfs."
 court.8030.desc.body:0 "\n\n[huntmaster.GetTitledFirstNameNoTooltip] hebt den größten Welpen hoch und sagt träumerisch: „Dies könnte der größte Hund seiner Generation werden!“"
 court.8030.a:0 "Ich kann es kaum erwarten, bis diese Tiere sich das erste Mal bei der Jagd zeigen!"
 court.8030.b:0 "Mein[child_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))] [child_1.GetFirstNameNoTooltip] soll den größten Welpen bekommen!"
 court.8030.c:0 "Nur [child_2.GetFirstNameNoTooltip] verdient einen so guten Hund."
 court.8030.d:0 "Ah, auf solch einen prächtigen Welpen habe ich gewartet!"
# # Aristocratic Pretensions
 court.8040.t:0 "Aristokratische Anmaßungen"
 court.8040.desc.intro:0 "Drei meiner Höflinge besprechen absichtlich in meiner Hörweite meine ‚große Zahl‘ an Titeln und beklagen sich lauthals darüber, wie anstrengend es für mich als [ROOT.Char.GetTitleAsNameNoTooltip] sein muss, so viele Ländereien selbst zu verwalten …\n\nSie sind die dicksten Freunde:"
 court.8040.desc.position_holder:1 "[position_holder.Custom('DE_ART_DEF_S_N')] treue [position_holder.GetName] – aus den Reihen der Bediensteten des Hofes –;"
 court.8040.desc.knight:1 "[knight.Custom('DE_ART_DEF_S_N')] galante [knight.GetName] – mein ausgezeichneter [ROOT.Char.Custom('MountedWarriorTerm')|U] –;"
 court.8040.desc.relative:1 "[relative.GetName] – aus meiner anspruchsberechtigten Verwandtschaft –;"
 court.8040.desc.ambitious:1 "[ambitious.Custom('DE_ART_DEF_S_N')] machthungrige [ambitious.GetName] – [ambitious.Custom('DE_ART_DEF_S_N')] stets etwas im Schilde führt –;"
 court.8040.desc.arrogant:1 "[arrogant.Custom('DE_ART_DEF_S_N')] anmaßende [arrogant.GetName] – das Haupt hoch erhoben –;"
 court.8040.desc.lowborn:1 "[lowborn.GetName], [lowborn.Custom('DE_ART_DEF_S_N')] sich aus eigener Kraft emporgearbeitet hat – und keine Gelegenheit ungenutzt verstreichen lässt –;"
 court.8040.desc.gentry:1 "[gentry.Custom('DE_ART_DEF_S_N')] hochmütige [gentry.GetName] – [gentry.Custom('DE_ART_DEF_S_N')] privilegierte [gentry.GetHouse.GetName] –;"
 court.8040.desc.generic_1:1 "[generic_1.Custom('DE_ART_DEF_S_N')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))]e [generic_1.GetName] – [generic_1.Custom('DE_ART_DEF_S_N')] einfach nur froh ist, dabei zu sein –;"
 court.8040.desc.generic_2:1 "[generic_2.Custom('DE_ART_DEF_S_N')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))]e [generic_2.GetName] – wie die Wachen [generic_2.Custom('DE_PRO_PER_S_3P_A')] nennen –;"
 court.8040.desc.generic_3:1 "[generic_3.Custom('DE_ART_DEF_S_N')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))]e [generic_3.GetName] – ein unfassbar vernachlässigbarer Strohmann –;"
 court.8040.desc.body:0 "und geradezu auffällig abwesend: ein Funken Demut.\n\nÜber das Lärmen der schwätzenden Höflinge verstehe ich klar und deutlich die Worte ‚[worst_title.GetTierAsNameNoTooltip]‘ und ‚[worst_title.GetNameNoTier]‘ – und zwar in etwas, was mir doch sehr wie der affektierte Tonfall von [button.GetFirstNameNoTooltip] vorkam.\n\nDas schamlose Trio dreht sich in meine Richtung und ich bedenke es mit einem finsteren Starren."
 court.8040.a:0 "Ja, ja, [courtier_1.GetTitledFirstNameNoTooltip] … [worst_title.GetNameNoTierNoTooltip] ist Euer."
 court.8040.b:0 "Dieses kleine Spiel kann nun ein Ende finden: [worst_title.GetNameNoTierTooltip] soll [courtier_2.GetFirstNameNoTooltip] gehören!"
 court.8040.c:0 "Ihr da! [courtier_3.GetTitledFirstNameNoTooltip]? Der Titel ist Euer!"
 court.8040.d:0 "Ich weiß, was Ihr vorhabt! Es ist an der Zeit, Euren Wert zu beweisen!"
 court.8040.d.flavor_tt:0 "„An den Stärksten!“"
 court.8040.d.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip] will es mehr"
 court.8040.d.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip] bleibt am Ende übrig"
 court.8040.d.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip] setzt sich durch"
 court.8040.grant_tt:0 "[new_noble.GetTitledFirstNameNoTooltip] erhält [worst_title.GetNameNoTierNoTooltip]"
 court.8040.e:0 "Sagt mir doch jeder von Euch einmal, warum er einen Titel verdient hat."
 court.8040.e.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip] ist am überzeugendsten"
 court.8040.e.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip] verfügt über eine beeindruckende Redegewandtheit"
 court.8040.e.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip] kann gut reden"
 court.8040.f:0 "Was kuckt Ihr so?"
 # # A Little Bird
 court.8050.t:0 "Ein kleines Vögelchen"
 court.8050.desc:0 "Zuerst dachte ich, da hätte jemand nur sonderbare Manierismen, doch nun ist mir klar, dass [servant.Custom('DE_ART_IND_N')] Bedienstet[servant.Custom('DE_END_ADJ_IND_S_N')] bei Hofe versucht, mir unauffällig ein Zeichen zu geben.\n\nIn einem ruhigen Augenblick nähere ich mich [servant.Custom('DE_PRO_PER_S_3P_D')] mit meinen Wachen, und [servant.Custom('DE_PRO_PER_S_3P_N')] flüstert verschwörerisch: „Groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], mein Name ist [servant.GetFirstName]. Wir hören viel, wenn wir Eure Gäste bedienen. Sie nehmen unsere Gegenwart kaum wahr …“\n\nIch blicke [servant.Custom('DE_PRO_PER_S_3P_A')] etwas zweifelnd an und frage mich, ob ich wirklich hören möchte, was [servant.Custom('DE_PRO_PER_S_3P_N')] als Nächstes zu sagen hat. [servant.Custom('DE_PRO_PER_S_3P_N')|U] erwidert meinen Blick und ist sich offenkundig unsicher, ob [servant.Custom('DE_PRO_PER_S_3P_N')] gerade dabei ist, einen Fehler zu begehen.\n\nSchließlich schluckt [servant.Custom('DE_PRO_PER_S_3P_N')] schwer. „Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], [vassal.GetTitledFirstName], [ROOT.Char.Custom('DE_PRO_POS_P_2P_N')] [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))][vassal.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal_secret.Custom('SecretDescriptionThirdPerson')], und das hinter den verschlossenen Türen Eurer [ROOT.Char.Custom('FortifiedBuilding')] – ich schwöre es. [servant.GetFaith.HighGodName|U] ist mein Zeuge!“"
 court.8050.a:0 "Ich brauche mehr verlässliche Leute wie Euch, [servant.GetFirstNameNoTooltip]."
 court.8050.a.tt:0 "[servant.GetFirstNameNoTooltip] schließt sich Eurem [court|E] an"
 court.8050.b:0 "Was habt Ihr sonst noch gehört?"
 court.8050.b.tt:0 "Ihr erfahrt ein Geheimnis über jemand anderen bei Hofe"
 court.8050.b.tt_secret:1 "Das Geheimnis von [vassal_2.GetTitledFirstName]"
 court.8050.c:0 "Nehmt dies – Ihr werdet nur mir Bericht erstatten."
 court.8050.c.tt:0 "Solange dieser Modifikator gilt, stört Euer [spymaster|E] mit höherer Wahrscheinlichkeit Komplotte"
 court.8050.d:0 "Nehmt diesen umherschleichenden Unhold fest!"
 court.8050.d.tt_imprison:0 "[servant.GetFirstNameNoTooltip] wird in den Kerker geworfen"
 # Modifiers
 servant_informants_modifier:0 "Informanten in der Dienerschaft"
 servant_informants_modifier_desc:0 "Geschwätz am Hof dieses Charakters wird von einem Netzwerk aus Spionage betreibenden Bediensteten weitergemeldet."
 # # Scornful Sycophants
 court.8060.t:0 "Spöttische Speichellecker"
 court.8060.desc.intro:0 "Ich halte einen Moment auf der Schwelle zum nächsten Gang inne, um das Sonnenlicht zu bewundern, als ich von gleich um die nächste Ecke ein abschätziges Lachen höre.\n\n„Ich #EMP weiß#!!“ Das ist mein[snooty_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))][snooty_1.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))] [snooty_1.GetFirstName], [snooty_1.Custom('DE_ART_DEF_S_A')] ich da glucksen höre."
 court.8060.desc.fashion:0 "„Ich schwöre es: Wenn ich hier so durch die Gegend gehe, fühlt es sich manchmal an, als wäre das der Hof irgendeines uralten Menschen: Alle Strömungen hier sind so altbacken und so traditionell!“\n\n"
 court.8060.desc.servants_1:0 "„Man wartet #EMP den ganzen Tag#! auf einen Diener, und dann tauchen zwei auf einmal auf – ohne das, worum man sie gebeten hatte!“\n\n"
 court.8060.desc.food_1:0 "„Habt Ihr #EMP gesehen#!, was da letzte Nacht als Bankett durchgehen sollte? Da nage ich mich ja lieber durch meinen Holzteller, ehe ich diesen Schweinefraß anrühre!“\n\n"
 court.8060.desc.body:0 "Eine andere kichernde Stimme meldet sich zu Wort: „Meine Güte! Ich dachte schon, das wäre nur mir aufgefallen! Ganz zu schweigen von"
 court.8060.desc.lodgings:1 "der #EMP Größe#! unserer Gemächer! Es ist kaum genug Platz für die Pritsche eines Dieners!“"
 court.8060.desc.food_2:0 "der Tatsache, dass das Essen hier richtig grässlich ist – und dann noch diese #EMP winzigen#! Portionen!“"
 court.8060.desc.servants_2:0 "den Bediensteten – ich habe es aufgegeben, sie nach irgendetwas zu fragen: Sie wissen entweder nicht, was ich meine, oder sie kommen nie wieder zurück!“"
 court.8060.desc.outro:0 "\n\nIst das etwa mein[snooty_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))] [snooty_2.GetTitledFirstName], [snooty_2.Custom('DE_ART_DEF_S_N')] da gerade ein Auflachen unterdrückt? Was für eine Unverfrorenheit …"
 court.8060.a.fashion:0 "Ich werde nur um Euretwillen eine neue Kleiderordnung festlegen, [snooty_1.GetFirstNameNoTooltip]."
 court.8060.a.servants:0 "Vielleicht könntet Ihr etwas gutes Personal empfehlen, [snooty_1.GetFirstNameNoTooltip]?"
 court.8060.a.food:0 "[snooty_1.GetFirstNameNoTooltip], ich habe für morgen ein besonderes Festmahl geplant."
 court.8060.b.food:0 "Es wird schon bald ein neuer Koch anfangen, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.lodgings:0 "Ihr zieht noch heute Abend in größere Gemächer, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.servants:0 "Ich schätze, wir könnten noch ein paar mehr hilfreiche Hände gebrauchen."
 court.8060.c:1 "Aus dem Weg, Ihr undankbaren Seepocken …"
 court.8060.d:0 "Wenn es Euch hier nicht gefällt, könnt Ihr Euch gern anderswo als Zeckenbrut hervortun!"
 court.8060.e:0 "Weltliche Ablenkungen schmälern unseren gerechten Lohn im Jenseits."
 court.8060.e.pious_tt:0 "Jeder nicht-zynische Vasall oder Höfling eines asketischen Glaubens"
 court.8060.f:0 "Ein wunderbarer Tag, nicht wahr?"
 court.8060.f.flavor:0 "Der Schein muss gewahrt werden"
 # # Feeling Useful
 court.8070.t:0 "Sich gebraucht fühlen"
 court.8070.desc:0 "Mein[parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))][parent.Custom('DE_END_ADJ_NUL_S_N')] [parent.GetMotherFather] schlendert jeden Tag ziellos bei Hofe umher, um mir klarzumachen, wie sehr [parent.Custom('DE_PRO_PER_S_3P_N')] sich nach einer Aufgabe sehnt, die ich [parent.Custom('DE_PRO_PER_S_3P_D')] nicht zuweisen kann, weil ich zu beschäftigt bin.\n\nHeute stellt [parent.Custom('DE_PRO_PER_S_3P_N')] mich schließlich zur Rede. „Oh, da seid Ihr ja, [ROOT.Char.GetFirstNameNoTooltip]. Für mich seid Ihr immer noch mein kleiner Schatz, wisst Ihr? Lasst mich Euch etwas von Eurer Last abnehmen – da ist noch so viel, was ich Euch beibringen kann.“\n\nMein Gefolge gibt sein Bestes, etwas anderes zu finden, worauf es seinen Blick richten kann, doch das macht die Peinlichkeit für mich nur schlimmer.\n\n„[ROOT.Char.Custom('GetDaughterSon')|U], was stimmt denn nicht? Liegt Euch nichts mehr an [ROOT.Char.Custom('DE_PRO_POS_P_2P')|U][parent.Custom('DE_END_PRO_S_D')] alten [parent.Custom('GetMaPa')]? Nach allem, was ich für Euch getan habe?“"
 court.8070.a:0 "Ich werde eine Beschäftigung für Euch finden, [parent.Custom('GetMamaPapa')]."
 court.8070.a.tt:0 "[parent.GetFirstNameNoTooltip] wird in den nächsten Monaten mit einem [court_position|E] rechnen"
 court.8070.b:0 "Habt Ihr schon einmal darüber nachgedacht, Euer Dasein höheren Mächten zu widmen?"
 court.8070.c:0 "Macht doch einfach irgendwas …"
 court.8070.d:0 "Ich bin #EMP sehr#! beschäftigt, [parent.GetMotherFather]."
 court.8071.satisfied:0 "[parent.GetMotherFather|U] wird mit [parent.Custom('DE_PRO_POS_S_3P')]er Rolle warm"
 court.8071.disappoint:0 "[parent.GetMotherFather|U] ist des Wartens überdrüssig"
 # Modifiers
 promised_court_position_modifier:0 "Versprochenes Amt"
 promised_court_position_modifier_desc:0 "Diesem Charakter wurde für die nahe Zukunft ein Hofamt zugesichert, und er erzählt dies jedem, der bereit ist, ihm zuzuhören."
 # # Maternal Reproach
 court.8080.t:0 "[parent.Custom('GetMaternalPaternal')|U]er Tadel"
 court.8080.desc.intro:0 "Mein[parent.Custom('DE_END_PRO_S_N')] [parent.GetMotherFather] [parent.GetTitledFirstName] wird von Tag zu Tag reizbarer.\n\nAls ich auf meinem Thron sitze und über die möglichen Ursachen dafür sinniere, stürmt [parent.Custom('DE_PRO_PER_S_3P_N')] [parent.GetWomanMan] mit einem Mal auf mich zu, genau wie [parent.Custom('DE_PRO_PER_S_3P_N')] es damals immer machte, wenn ich als Kind unartig war.\n\n„[ROOT.Char.GetFirstNameNoTooltip], mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetDaughterSon')]! Ihr müsst etwas tun:"
 court.8080.desc.fashion:0 "Diese beklagenswerten Lumpen, die Ihr Kleider nennt, gehen gar nicht!"
 court.8080.desc.servants:0 "Eure unfähigen und überbelasteten Diener sind unerträglich!"
 court.8080.desc.lodgings:0 "Die spartanischen Unterbringungen, die Ihr unseren Gästen anbietet, sind eine Schande!"
 court.8080.desc.food:0 "Das grässliche Angebot auf Eurem Bankett ist ungenießbar!"
 court.8080.desc.outro:0 "Kümmert es Euch denn gar nicht, was die Leute denken?!\n\nSo gibt man doch als [ROOT.Char.GetTitleAsNameNoTooltip] ein unmögliches Bild ab. Wenn das so weitergeht, geltet Ihr in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] noch als die reinste Witzfigur! Nein! Überall dort, wo [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] leben!“"
 court.8080.a:0 "Ja, [parent.Custom('GetMamaPapa')]. Ich bringe das in Ordnung …"
 court.8080.b:0 "Ah, Ihr haltet Euch also für etwas Besseres als meine Höflinge?"
 court.8080.b.tt:0 "Jeder [courtier|E]"
 court.8080.c.nun:0 "Vielleicht würdet Ihr lieber einen Habit tragen, wie eine [ROOT.Char.GetFaith.DevoteeFemale] es tut?"
 court.8080.c.monk:0 "Vielleicht würdet Ihr lieber Roben tragen, wie ein [ROOT.Char.GetFaith.DevoteeMale] es tut?"
 court.8080.c.fallback:0 "Habt Ihr schon einmal darüber nachgedacht, Euer ganzes Dasein den höheren Mächten zu weihen?"
 court.8080.d.fashion:0 "Ich glaube, #EMP Ihr#! solltet uns einen Ersatz nähen."
 court.8080.d.servants:0 "Nun, warum geht Ihr den Bediensteten denn nicht zur Hand?"
 court.8080.d.lodgings:0 "Vielleicht könntet Ihr Euer Gemach für jemand anderen aufgeben?"
 court.8080.d.food:0 "Wohlan denn. Sucht Euch einen anderen Ort, wo Ihr esst …"
 court.8080.e:0 "So könnt Ihr nicht mehr mit mir reden!"
 # Modifiers
 court_8080_degraded_modifier:0 "Herabgewürdigt"
 court_8080_degraded_modifier_desc:0 "Dieser Charakter wurde von seinem Kind und Lehnsherr wegen seiner Beschwerden öffentlich gedemütigt."
 # # Building Blocks
 court.8090.t:0 "Bausteine"
 court.8090.desc.intro:0 "Mein[architect.custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))] [architect.GetTitledFirstName] nimmt seine Pflichten als $royal_architect_court_position$ auf jeden Fall sehr ernst: [architect.custom('DE_PRO_PER_S_3P_N')|U] und mein[steward.custom('DE_END_PRO_S_N')] [steward.GetHeldCourtAndCouncilPositionsString] [steward.GetTitledFirstName] führen eine leidenschaftliche Debatte, die den ganzen Saal in Bann hält.\n\n„Ja, genau!“, ruft [architect.GetFirstNameNoTooltip] aus. „Die Ruinen dort sind voller zugeschnittener Steine, die sich mit Leichtigkeit"
 court.8090.desc.religious:0 "zum Gotteshaus in [temple_barony.GetNameNoTier] schaffen ließen!“"
 court.8090.desc.castle:0 "zur Feste von [ROOT.Char.GetTitledFirstNameNoTooltip] in [my_barony.GetNameNoTier] schaffen ließen!“"
 court.8090.desc.outro:0 "\n\n[steward.GetFirstNameNoTooltip] reibt sich mit skeptischer Miene das Kinn. „Das klingt dennoch nach einer Menge Arbeit, und den Einheimischen, die dieses Material derzeit verwenden wird das nicht gefallen.“\n\n[architect.GetFirstNameNoTooltip] verdreht schon die Augen ob dieses vernünftigen Einwands,"
 court.8090.desc.chaplain:0 "doch mein[chaplain.Custom('DE_END_PRO_S_N')] ergreift rasch das Wort. „Das Gotteshaus im nahen [temple_barony.GetNameNoTier] muss dringend ausgebaut werden“, verlangt mein [chaplain.GetTitledFirstName]. „Dorthin sollte dieser Schutt gehen!“"
 court.8090.desc.fallback:0 "und [architect.custom('DE_PRO_PER_S_3P_N')] meint mit abschätziger Miene: „Wir werden das alles viel sinnvoller und besser einsetzen, als die Gemeinen das je könnten. Das wisst Ihr auch!“"
 court.8090.a:0 "[my_barony.GetNameNoTierNoTooltip] könnte #EMP wirklich#! etwas Arbeit vertragen …"
 court.8090.b:0 "Alles wird an das Gotteshaus in [temple_barony.GetNameNoTierNoTooltip] gehen."
 court.8090.c:0 "Ich möchte stattdessen [backup_barony.GetNameNoTooltip] ausbauen."
 court.8090.d:0 "Überlasst diese traurigen Quader den Gemeinen."
 # Modifiers
 court_8090_commoners_modifier:0 "Ruinen für die Gemeinen"
 court_8090_commoners_modifier_desc:0 "Das gemeine Volk dieser Grafschaft profitiert davon, Ruinen auszuschlachten und so Baumaterial zu gewinnen."
 # # Questionable Concoction
 court.8100.t:0 "Zweifelhaftes Gebräu"
 court.8100.desc:0 "Auf einem kleinen Spaziergang zwischen zwei Audienzen höre ich zufällig, wie mein[physician.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))][physician.Custom('DE_END_ADJ_IND_S_N')] $court_physician_court_position$ [physician.GetTitledFirstName] [physician.Custom('DE_PRO_POS_S_3P')]e jüngste Obsession bespricht.\n\n„… es ist wohlweislich der stärkste Trank, den es überhaupt gibt, und er kommt nur aus den entlegensten Winkeln der Erde – zumindest behaupten dies die Händler und die Alchemisten, mit denen ich gesprochen habe.“\n\n[physician.Custom('DE_PRO_PER_S_3P_N')|U] zieht eine Phiole mit einer blassgelben Flüssigkeit hervor und hält sie meinen Höflingen verführerisch unter die schnuppernden Nasen.\n\n„Es heißt, der Trank verleiht Kraft und ein langes Leben und dass er von jenen geschätzt wird, die in die Schlacht ziehen. Doch nur die Stärksten vertragen seine Macht.“"
 court.8100.a:0 "Der stärkste Trank, sagt Ihr? Her damit."
 court.8100.b:0 "Ist das so? Dann soll das erst einmal mein $food_taster_court_position$ probieren."
 court.8100.b.tt_forgiving:1 "[food_taster.GetTitledFirstName] ist nicht $trait_forgiving$:"
 court.8100.c:0 "[ROOT.Char.GetFaith.HighGodName|U] kann uns Stärke schenken."
 court.8100.d:0 "Den Fusel kann doch keine Sau trinken, geschweige denn ein Mensch"
 court.8100.tt.handle_potion:0 "Ihr vertragt den stärksten Trank"
 court.8100.tt.need_weaker:0 "Ihr hättet Euch einen schwächeren Trank suchen sollen"
 court.8100.tt.too_strong:0 "Dieser Trank ist zu stark für Euch"
 # Modifiers
 strong_potion_modifier:0 "Starker Trank"
 strong_potion_modifier_desc:0 "Dieser Charakter hat es geschafft, die stärksten Tränke zu vertragen."
 feeling_unwell_modifier:0 "Unwohlsein"
 feeling_unwell_modifier_desc:0 "Dieser Charakter hätte sich schwächere Tränke suchen sollen."
# # Upon the Block
 court.8110.t:0 "Auf dem Richtblock"
 court.8110.desc.intro:0 "Mein [my_executioner.Custom('quirk_neg_adjective')]er $executioner_court_position$ [my_executioner.GetTitledFirstName] macht schmollend den Palast unsicher und ist dabei ungefähr so subtil wie ein gescholtenes Kind.\n\nIrgendwann kann ich dieses traurige Schauspiel an meinem Hof nicht mehr dulden und verlange zu wissen: „Was ist denn #EMP los#!?!“\n\n[my_executioner.Custom('DE_PRO_PER_S_3P_N')|U] ist überrascht, antwortet jedoch sofort: „Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], vergebt mir. Es ist nur so, dass ich schon seit Wochen keine schöne Hinrichtung mehr hatte …\n\nKommt,"
 court.8110.desc.leader_1:0 "dieser ekelhafte Tunichtgut [prisoner_1.GetTitledFirstName]"
 court.8110.desc.heretic:0 "dieses dreiste Ketzermaul [prisoner_1.GetTitledFirstName]"
 court.8110.desc.heathen:0 "diese üble Heidenseele [prisoner_1.GetTitledFirstName]"
 court.8110.desc.infidel:0 "diese ungläubige Ausgeburt von Gottlosigkeit [prisoner_1.GetTitledFirstName]"
 court.8110.desc.noble:0 "dieses widerliche Ungetüm [prisoner_1.GetTitledFirstName]"
 court.8110.desc.fallback:0 "dieser hassenswerte [prisoner_1.Custom('GetCrime')] [prisoner_1.GetTitledFirstName]"
 court.8110.desc.body:0 "#EMP wartet#! doch nur darauf, dass Ihr ein Hinrichtungsdatum für [prisoner_1.Custom('DE_PRO_PER_S_3P_A')] festlegt."
 court.8110.desc.religious:0 "Was schert es [ROOT.Char.GetFaith.DeathDeityName], wann diese unfromme Seele nun genau in die Nachwelt eingeht …“"
 court.8110.desc.leader_2:0 "Solange [prisoner_1.Custom('DE_PRO_PER_S_3P_N')] lebt, ist [prisoner_1.Custom('DE_PRO_PER_S_3P_N')] Symbol für andere Abtrünnige …“"
 court.8110.desc.criminal:0 "Erlaubt mir, dass dieser [prisoner_1.Custom('GetCrimeDesc')] von einem Menschen aus seinem Elend erlöst wird …“"
 court.8110.a:0 "Wohlan denn. Es wird für [prisoner_1.GetTitledFirstNameNoTooltip] Zeit."
 court.8110.b:0 "Nein, als Nächstes ist [prisoner_2.GetTitledFirstNameNoTooltip] an der Reihe."
 court.8110.c:0 "Ja, und #EMP Ihr#! seid ein [my_executioner.Custom('GetCrime')]!"
 court.8110.c.flavor:0 "Mein $executioner_court_position$ sollte wissen, wo sein Platz ist"
 court.8110.d:0 "Euch bereitet dies zu viel Freude, [my_executioner.GetFirstNameNoTooltip]."
 court.8110.e:0 "Es herrscht keine Eile."
 # # Novel Perspectives
 court.8120.t:0 "Neue Blickwinkel"
 court.8120.desc.intro:0 "Ich sitze still da und lausche: Mein[accuser.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser'))]e [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))] [accuser.GetTitledFirstName] und mein[refuter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))] [refuter.GetTitledFirstName] liefern sich ein erbittertes theologisches Streitgespräch.\n\n[refuter.GetTitledFirstName] führt gerade [refuter.Custom('quirk_pos_adverb')] das Wort:"
 court.8120.desc.same_religion:0 "„… doch diese Spielart des Glaubens #EMP ist#! näher an der reinen Lehre. Sie ist die Quintessenz der [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip]en Offenbarungen.“\n\n[accuser.GetTitledFirstNameNoTooltip] bläst verächtlich die Backen. „Ihr solltet einmal gründlich lesen lernen. Dann würdet Ihr schon erkennen, dass"
 court.8120.desc.other_religion:1 "„… doch die rückwärtsgewandten [accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]en Lehren lassen sich nicht ernsthaft mit denen unserer Überzeugungen vergleichen: Die Wahrheit ihres höchsten Wesens ist lediglich ein Zerrbild des unsrigen.“\n\n[accuser.GetTitledFirstNameNoTooltip] bläst verächtlich die Backen. „Denkt noch einmal gründlich darüber nach und Ihr werdet erkennen, dass"
 court.8120.desc.marriage:0 "der heilige Bund der Ehe nur zwischen zwei Menschen eingegangen werden kann. So schreiten wir näher an eine gute und gerechte Welt heran.“"
 court.8120.desc.divorce:0 "die Ehescheidung nur für jene ist, die nicht willens sind, sich einander bedingungslos hinzugeben und nach Reinheit und einer guten und gerechten Welt zu streben.“\n\n"
 court.8120.desc.adultery:0 "die Mächte, die uns schufen, nicht für uns vorsahen, dass wir außereheliche Unzucht treiben und unseren Leidenschaften frönen: Genau #EMP deshalb#! existieren diese Bande ja unter uns!“"
 court.8120.desc.witchcraft:1 "die Zaubereien und unheiligen Rituale der Hexen in klarem Widerspruch zum Streben nach einer guten und gerechten Welt und dem Glauben an wohlmeinende höhere Wesen stehen.“"
 court.8120.desc.equality:0 "die Mächte, die uns erschufen, Männer und Frauen im Anbeginn der Zeit im selben Augenblick ins Dasein riefen, ohne dass einer dem anderen als Untertan dienen möge.“"
 court.8120.desc.cosanguity:0 "die Mächte, die uns schufen, nicht die Absicht hegten, dass Mitglieder derselben Familie untereinander heiraten oder sich fortpflanzen: Dies ist eine Versuchung, die den Geboten der Natur trotzt!“"
 court.8120.desc.outro:1 "\n\n„Und das ist genau der Grund, aus dem ich nicht mit den Verlorenen spreche …“ [refuter.GetTitledFirstNameNoTooltip] seufzt voller Verdruss. „Wenn Ihr nicht auf die Wahrheit hören wollt, so hoffe ich nur, dass Euch irgendwie doch Qualen in der Nachwelt erspart bleiben mögen.“"
 court.8120.a.accuser:0 "[accuser.Custom('DE_PRO_PER_S_3P_N')|U] hat da aber nicht ganz unrecht, [refuter.GetFirstNameNoTooltip]."
 court.8120.a.refuter:0 "[refuter.Custom('DE_PRO_PER_S_3P_N')|U] hat da aber nicht ganz unrecht, [refuter.GetFirstNameNoTooltip]."
 court.8120.c:0 "Kommt, Freunde. Es gibt viele Wege, die Schöpfung zu ehren."
 court.8120.d:0 "Seht her: Dies sind die [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]en Wahrheiten!"
 court.8120.d.tt:0 "Jeder eifrige [THIS.Char.GetFaith.GetAdjectiveNoTooltip]e [vassal|E], [courtier|E] und [guest|E]"
 court.8120.e:0 "Solch ein Gerede will ich nie wieder hören, [accuser.GetFirstNameNoTooltip]."
 court.8120.f:0 "Es steht uns nicht zu, über das Göttliche zu streiten."
 my_holy_book:0 "Die heiligen Schriften von [owner.GetTitledFirstNameNoTooltip]"
 my_holy_book_description:0 "Die gebundene und reich mit Gold verzierte, persönliche Sammlung [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]er Lehren aus dem Besitz von [ROOT.Char.GetTitledFirstNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 # # Contrived Conflict
 court.8130.t:0 "Arrangierte Auseinandersetzungen"
 court.8130.desc.intro:0 "Während ich auf meinem Thron sitze und dies und das bedenke, kommt es plötzlich zu einem Tumult. \n\nMein $champion_court_position$ [champion.GetFirstName] brüllt: „Ich weiß genau, was Ihr meint, Ihr Hundsfott! Wie könnt Ihr es #EMP wagen#!?! Unser[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] hat einen solchen Mangel an Respekt nicht verdient!“ [vassal.GetTitledFirstName] ist völlig bestürzt. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] schreitet rasch heran, um die beiden zu trennen, doch die Atmosphäre ist bereits vergiftet.\n\n"
 court.8130.desc.bold:0 "„Ein solcher Aufruhr ist unter der Würde dieses Hofs. Ich lasse mich von Euren Spielchen nicht einschüchtern“, gibt [vassal.GetTitledFirstNameNoTooltip] [vassal.Custom('quirk_pos_adverb')] zurück. $court.8130.desc.body$ [vassal.Custom('DE_ART_DEF_S_N')|U] [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] und antwortet: „Wohlan denn. Ich werde diesen [champion.Custom('InsultAdjective')]en Klotz nur zu gern in die Schranken weisen.“"
 court.8130.desc.craven:0 "„A-a-aber ich habe g-gar nichts d-dergleichen gesagt!“, platzt es ungläubig aus [vassal.GetTitledFirstNameNoTooltip] heraus. $court.8130.desc.body$ [vassal.Custom('DE_ART_DEF_S_N')|U] [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] und stammelt: „W-was?! Nun kommt. D-das ist d-doch g-gewiss nicht nötig!“"
 court.8130.desc.body:0 "„Ich habe Euch mit eigenen Ohren gehört!“, erwidert [champion.GetFirstNameNoTooltip]. „Ich verlange Satisfaktion für diese Schmach. Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord] braucht sich das nicht gefallen zu lassen!“"
 court.8130.desc.outro:0 "\n\nAlle Blicke richten sich auf mich, weil jeder hören will, was ich zu dieser Sache zu sagen habe, während [mediator.GetFirstNameNoTooltip] die beiden auseinanderhält."
 court.8130.a:0 "[champion.GetFirstNameNoTooltip] wird meine Ehre verteidigen."
 court.8130.a.tt_champion:0 "[champion.GetTitledFirstNameNoTooltip] gewinnt das Duell"
 court.8130.a.tt_vassal:0 "[vassal.GetTitledFirstNameNoTooltip] gewinnt das Duell"
 court.8130.a.tt:0 "[champion.GetTitledFirstName] und [vassal.GetTitledFirstName] liefern sich ein [single_combat_duel|E]"
 court.8130.b:0 "Ein Missverständnis: [vassal.GetFirstNameNoTooltip] ist ein treuer Vasall."
 court.8130.b.tt_me:0 "Ich gewinne das Duell"
 court.8130.c:0 "Ich brauche ausgeglichenere Agenten."
 court.8130.d:0 "[vassal.Custom('')|U] hat #EMP was#! gesagt?! Bringt mir meine Waffe!"
 court.8130.d.tt:0 "[vassal.GetTitledFirstName] und ich liefern uns ein [single_combat_duel|E]"
 court.8130.e:0 "Beruhigt Euch. Es wird kein Duell geben."
 # # Royal Lapse
 court.8140.t:0 "Königlicher Ausfall"
 court.8140.desc:0 "Das Gepränge bei Hofe geht weiter, Tag für Tag, von morgens bis abends. [courtier.GetTitledFirstName] preist aus dem Stegreif meine Größe und ergeht sich in Plattitüden und Lobhudeleien. [vassal.GetTitledFirstName] stimmt ein und macht ein Spektakel für das Publikum daraus, dümmlich grinsend und in Erwartung eines Zeichens meiner Gunst für [vassal.Custom('DE_PRO_POS_S_3P')]e Mätzchen …\n\nEin tiefer, dringlicher Wunsch nach Ablenkung nagt an meinen Gedanken. Ich stelle mir vor, wie ich [ROOT.Char.Custom('GetStressDesire')]. Ein einzelner Schweißtropfen rinnt mir unaufhaltsam die Stirn hinunter …\n\n[courtier.GetFirstNameNoTooltip] bemerkt meine Abwesenheit und erkundigt sich mit beinahe aufrichtig klingender Besorgnis: „Geht es Euch gut, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]?“"
 court.8140.a:0 "Verzeiht. Was sagtet Ihr gerade?"
 court.8140.a.flavor_tt:0 "Reißt Euch zusammen. Ihr seid [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.8140.b:0 "Vergebt mir. Ich habe mich um andere Angelegenheiten zu kümmern."
 court.8140.b.flavor_tt:0 "Steht einfach auf und geht an ihnen vorbei aus dem Raum"
 court.8140.c:0 "Sehr gut …"
 court.8140.c.flavor_tt:0 "Ich werde sie erdulden, aber nur so lange, wie es die Etikette verlangt"
# # Prandial Excess
 court.8150.t:0 "Lukullischer Exzess"
 court.8150.desc.intro:0 "Jeden Tag scheint es, als würde man an meinem Hof nur über das nächste Festmahl reden, und viele hier sind in letzter Zeit recht stattlich geworden …"
 court.8150.desc.taster:0 "\n\n[food_taster.GetTitledFirstName], mein $food_taster_court_position$, wirkt mit jedem Bankett antriebsloser und schwitzt immer heftiger, während eine ausgefallene fremde Delikatesse nach der anderen in [food_taste.Custom('DE_PRO_POS_S_3P')]em Mund verschwindet.\n\n"
 court.8150.desc.body:0 "Das kulinarische Treiben wird davon befeuert, dass [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName] und [vassal_3.GetTitledFirstName] sich beständig regelrecht darum balgen, meinen überarbeiteten Köchen das nächste denkwürdige Mahl abzuverlangen.\n\nHeute ist es mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))] [demander.GetFirstNameNoTooltip], [demander.custom('DE_ART_DEF_S_N')] förmlich schon sabbert. „Mein Lehnsherr, heute Abend lasse ich die Küche die schmackhafteste Soße zubereiten, die die Menschheit je gesehen hat, serviert mit zehn gebratenen Vögeln!“ Hungrig leckt [demander.custom('DE_PRO_PER_S_3P_N')] sich die Lippen.\n\n"
 court.8150.desc.almoner_chaplain:0 "Mein $high_almoner_court_position$ [high_almoner.GetTitledFirstName] und [chaplain.GetCouncilTitleFirstName] machen mürrische Geräusche und schütteln die Köpfe in unverhohlener Ablehnung."
 court.8150.desc.chaplain:0 "[chaplain.GetCouncilTitleFirstName] seufzt abschätzig. „Diese flüchtigen Freuden sind nichts verglichen mit der Gnade, wie sie [chaplain.GetFaith.HighGodName] schenkt …“"
 court.8150.desc.almoner:0 "[high_almoner.GetTitledFirstName], mein $high_almoner_court_position$, rümpft die Nase und murmelt etwas über die hungernden Armen …"
 court.8150.a:0 "Ich kann es kaum erwarten!"
 court.8150.b:0 "Nur das Beste für #EMP meinen#! Hof."
 court.8150.c:0 "Diese Extravaganz ist zu weit gegangen!"
 court.8150.d:0 "Werdet Ihr denn nie zufrieden sein?"
 # # Foremost Knight
 court.8160.t:0 "Oberster [ROOT.Char.Custom('MountedWarriorTerm')|U]"
 court.8160.desc.intro:0 "Eine gesunde Rivalität zwischen kernigen Kämpfern ist etwas Erwartbares, doch die wachsende Zwietracht zwischen [knight_1.GetFirstName] und [knight_2.GetFirstName] stört die Stimmung bei Hofe.\n\n[knight_1.GetTitledFirstNameNoTooltip] wird weithin das größere Können zugesprochen, doch [knight_2.GetTitledFirstNameNoTooltip] teilt diese Einschätzung ganz offenkundig nicht.\n\nMitten in einer Audienz platzt [knight_2.GetTitledFirstNameNoTooltip] in den Thronsaal, die Finger um den Schwertgriff geschlossen, und ruft: „[knight_1.GetFirstNameNoTooltip]! Nur einer von uns kann behaupten, der fähigste [ROOT.Char.Custom('MountedWarriorTerm')] zu sein, den [ROOT.Char.Custom.('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] aufbieten kann. Trefft mich draußen und ich werde diese Frage klären!“\n\n[knight_1.GetTitledFirstNameNoTooltip] erwidert [knight_2.Custom('quirk_neg_adverb')]: „Ich würde Euch an Ort und Stelle in feine Streifen schneiden, wenn mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord] nicht zugegen wäre, Ihr jämmerliche Kreatur! Entschuldigt Euch! Vielleicht verschone ich dann Euer Leben!“\n\nIch handle besser rasch, wenn ich dieser Eskalation Einhalt gebieten will …"
 court.8160.a:0 "Möge mein bester [ROOT.Char.Custom('MountedWarriorTerm')] gewinnen."
 court.8160.a.tt_knight_1:0 "[knight_1.GetTitledFirstNameNoTooltip] gewinnt das Duell"
 court.8160.a.tt_knight_2:0 "[knight_2.GetTitledFirstNameNoTooltip] gewinnt das Duell"
 court.8160.b:0 "Nehmt ihnen die Schwerter ab! Gebt ihnen Übungswaffen."
 court.8160.c:0 "Ich werde Euch beide Demut lehren!"
 court.8160.c.tt:0 "Ihr tragt einen Zweikampf mit dem [knight|E] mit dem höheren [prowess|E] aus ([knight_1.GetTitledFirstName])"
 court.8160.c.tt_win:0 "Ihr seid siegreich"
 court.8160.c.tt_lose:0 "Ihr werdet besiegt"
 court.8160.d:0 "Ihr steht auf #EMP derselben#! Seite!"
 court.8163.t:0 "Ihr gewinnt das Duell"
 court_humiliation_modifier:0 "Demütigung bei Hofe"
 court_humiliation_modifier_desc:0 "Dieser Charakter wurde vor seinem gesamten Hof vorgeführt."
 # # Pariah of Court
 court.8170.t:0 "Paria bei Hofe"
 court.8170.desc.intro_scary:0 "Die Kinder des Hofes fliehen, als sich [criminal.GetFirstName] nähert – wie sie es nicht vor jedem tun, der als [criminal.Custom('GetCrime')|U]' gilt. Selbst die frömmsten [ROOT.Char.GetFaith.BishopNeuterPlural] können nicht anders, als angesichts [criminal.Custom('DE_PRO_POS_S_3P')]er Präsenz zurückzuweichen."
 court.8170.desc.intro_sordid:0 "[criminal.GetFirstName] ist eine Gestalt, der man bei Hofe mit Ablehnung begegnet. Wie viele, die als [criminal.Custom('GetCrime')|U] gelten, hat [criminal.Custom ('DE_PRO_PER_S_3P_N')] mit gesellschaftlicher Ächtung und viel üblem Gespött zu kämpfen."
 court.8170.desc.intro_religious:0 "Man urteilt streng über mich, weil ich [criminal.GetFirstName] meine Gastfreundschaft gewähre – wer als [criminal.Custom('GetCrime')|U] gilt, wird aufgrund seines üblen Glaubens von den allermeisten gemieden."
 court.8170.desc.intro_fallback:0 "Mein Hof duldet keine Entschuldigung, dass ich [criminal.GetFirstName] meine Gastfreundschaft gewähre – jeder [criminal.Custom('GetCrime')|U] würde an einem ansonsten so distinguierten Ort als Störung der Ordnung erachtet werden."
 court.8170.desc.body:0 "\n\nDass ich jemanden, der als [criminal.Custom('GetCrime')|U] betrachtet wird, nicht verurteile, sondern sogar weiter in meiner Nähe dulde, wird als offene Toleranz ausgelegt, was die [ROOT.Char.GetFaith.AltPriestTermPlural] und Gläubigen meinen Hof kritischer sehen lässt …\n\nSie zwingen mich zum Handeln. Ich muss nun entscheiden, was wichtiger für mich ist: die Verbrechen, die mein[criminal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('criminal'))] begangen hat, oder meine Zuneigung für [criminal.Custom('DE_PRO_PER_S_3P_A')] – jedenfalls muss etwas geschehen."
 court.8170.desc.family:0 "Auch wenn [criminal.Custom('DE_PRO_PER_S_3P_N')] [criminal.Custom('DE_ART_IND_N')] [criminal.GetDynasty.GetNameNoTooltip] ist …"
 court.8170.desc.guest:0 "[criminal.Custom('DE_PRO_PER_S_3P_N')|U] ist schließlich nur [criminal.Custom('DE_ART_IND_N')] Reisend[criminal.Custom('DE_END_ADJ_IND_S_N')]."
 court.8170.desc.fallback:0 "Sind Höflinge wirklich so schwer zu ersetzen?"
 court.8170.a.family:0 "Nein – die Familie steht an erster Stelle."
 court.8170.a.other:0 "Mir steht hier kein Urteil zu."
 court.8170.b:0 "Ihr müsst bereuen, [criminal.GetFirstNameNoTooltip]!"
 court.8170.c:0 "Es ist Zeit, diese Bestie festzunehmen."
 court.8170.d:0 "Ich kann nicht mehr Euer Gastgeber sein, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))] …"
 harbors_criminals_modifier:0 "Beherbergt Verbrecher"
 harbors_criminals_modifier_desc:0 "Dieser Charakter unternimmt nichts, um für Verbrecher an seinem Hof Gerechtigkeit walten zu lassen."
  # # Secrets and Lies
 court.8180.t:0 "Geheimnisse und Lügen"
 court.8180.desc.intro:0 "Tage vergehen, ohne dass es mir auch nur in den Sinn kommt, doch jedes Mal, wenn ich bei Hofe den Blick von [criminal.GetTitledFirstName] erwidere, kann ich an nichts anderes denken als an [criminal.Custom('DE_PRO_POS_S_3P')]e Verbrechen.\n\nIch frage mich, wie viele bei Hofe davon wissen – womöglich gar niemand? Vielleicht alle … Die Wahrheit wird irgendwann ans Licht kommen, und es wird meinem Ruf nicht sehr guttun, solche Skandale unter meinen Höflingen zu haben …\n\nMan muss sich um [criminal.Custom('DE_PRO_PER_S_3P_A')] kümmern oder ich habe mich am Ende nicht nur mit dem Urteil des Hofes, sondern auch mit dem höherer Mächte herumzuplagen."
 court.8180.a:0 "Genug ist genug. Die Welt muss davon erfahren."
 court.8180.b:0 "Nur ein Narr würde dieses Wissen nicht als Druckmittel einsetzen."
 court.8180.c:0 "[criminal.Custom('DE_PRO_PER_S_3P_N')|U] gehört in den Kerker."
 court.8180.d:0 "Es wird Zeit, dass [criminal.Custom('DE_PRO_PER_S_3P_N')] geht."
 court.8180.e:0 "Noch besteht keine Notwendigkeit zum Handeln …"
