l_french:
 # # Stifled Commerce
 hold_court.8001.t:0 "Commerce entravé"
 hold_court.8001.desc:0 "Un[merchant.Custom('FR_E')] marchand[merchant.Custom('FR_E')] de province s’avance, [merchant.Custom('FR_IlElle')] n’est pas dans son élément dans mes riches locaux. Je lui dis : « Venez, nous n’avons pas toute la journée. »\n\n« Bi... Bien [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », balbutie-t-[merchant.Custom('FR_IlElle')], « Je suis [merchant.GetFirstName], je représente les commerçants mécontents et hommes libres de [town.GetNameNoTier] en [town.GetDeJureLiege.GetNameNoTier]. »\n\n« [mayor.GetFirstName], notre [mayor.GetTitleTierName|l], [mayor.Custom('get_hold_court_8001_flaw')]. Nous demandons humblement qu’[mayor.Custom('FR_IlElle')] soit remplacé[mayor.Custom('FR_E')] par quelqu’un d’autre... »"
 hold_court.8001.a:0 "L’élection de [town.GetBaseNameNoTierNoTooltip] aura lieu plus tôt."
 hold_court.8001.b:0 "Très bien, #EMP vous#! serez [mayor.GetTitleTierName|l] !"
 hold_court.8001.b.tt_success:0 "[merchant.GetFirstNameNoTooltip] met de l’ordre à [town.GetBaseNameNoTierNoTooltip]."
 hold_court.8001.b.tt_failure:0 "[merchant.GetFirstNameNoTooltip] est encore pire"
 hold_court.8001.c:0 "Et qu’est-ce que [mayor.GetFirstNameNoTooltip] a à dire ?"
 hold_court.8001.c.tt_success:0 "Des preuves de l’incompétence de [mayor.GetFirstNameNoTooltip] sont trouvées"
 hold_court.8001.c.tt_failure:0 "Les torts de [mayor.GetFirstNameNoTooltip] ne sont pas prouvés"
 hold_court.8001.d:0 "La couronne dédommagera les commerçants de la ville."
 hold_court.8001.e:1 "Vous osez remettre en question [mayor.Custom('FR_le_Char_L')][mayor.GetTitleTierName|l] [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleTierName|l] ?!"
 # Custom
 hold_court_8001.desc_lazy:0 "se dérobe à tout devoir et ne respecte guère la loi à moins d’être acculé"
 hold_court_8001.desc_greedy:0 "impose des taxes ridicules et des amendes exorbitantes pour remplir ses coffres"
 hold_court_8001.desc_arbitrary:0 "nous traite injustement et invente des infractions sur un coup de tête comme pour nous contrarier"
 hold_court_8001.desc_deceitful:0 "marchande des ragots et nous ment ouvertement, même sur les sujets les plus simples"
 hold_court_8001.desc_young:0 "est bien trop inexpérimenté pour avoir une compréhension suffisante du droit"
 hold_court_8001.desc_incompetent:0 "ne tient pas de registres, même les plus rudimentaires"
 hold_court_8001.desc_infirm:0 "peut à peine quitter son lit, et encore moins s’occuper des problèmes de la ville"
 hold_court_8001.desc_incapable:0 "n’a pas prononcé un mot depuis des semaines et laisse son travail s’accumuler"
 hold_court_8001.desc_old:0 "a vu trop d’hivers et a perdu l’énergie que son travail exige"
 hold_court_8001.desc_fallback:0 "est un obstacle au commerce et aux intérêts de la ville"
 # Modifiers
 hold_court_8001_deposed_modifier:0 "Ingérence citadine"
 hold_court_8001_ignored_modifier:0 "Commerce entravé"
 hold_court_8001_compensated_modifier:0 "Marchands indemnisés"
 hold_court_8001_merchant_boon_modifier:0 "Politique marchande"
 hold_court_8001_merchant_bust_modifier:0 "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier:0 "Représentant emprisonné"
 # # Frontier Lord
 hold_court.8010.t:0 "La frontière [neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 hold_court.8010.desc:0 "[frontier_lord.Custom('FR_le_Char_Pi')|U][frontier_lord.GetTitledFirstName], l’air inqui[frontier_lord.Custom('FR_EtEte')], se tient devant moi. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], la menace que représente [neighboring_enemy.GetPrimaryTitle.GetNameNoTier] est particulièrement préoccupante ».\n\n« [neighboring_enemy.Custom('FR_le_Char_Pi')|U][neighboring_enemy.GetTitledFirstName] n’est qu’à quelques jours des portes de [frontier_barony.GetNameNoTierNoTooltip] et [frontier_lord.Custom('get_hold_court_8010_stake')]. » \n\n« Les soldats et les fortifications de mes terres sont tout ce qui reste entre ! S’il vous plaît, aidez-moi à renforcer nos moyens de défense »."
 hold_court.8010.a:0 "Vos responsabilités peuvent en effet justifier des privilèges..."
 hold_court.8010.b:0 "Vous dites vrai, vos terres doivent être fortifiées."
 hold_court.8010.c:0 "Des jours ?! Nous devons fortifier la capitale !"
 hold_court.8010.d:0 "N’importe quoi, ce n’est pas une menace."
 hold_court.8010.d.tt_success:0 "[frontier_lord.GetFirstNameNoTooltip] est rassuré[frontier_lord.Custom('FR_E')]"
 hold_court.8010.d.tt_failure:0 "[frontier_lord.GetFirstNameNoTooltip] donne un meilleur argument"
 hold_court.8010.e:0 "Nous sommes tous exposés aux risques de la guerre."
 # Custom
 hold_court_8010.desc_family:0 "des foyers de la Maison [ROOT.Char.GetDynastyHouseNameNoTooltip]"
 hold_court_8010.desc_republic:0 "des innocents entre ses murs"
 hold_court_8010.desc_theocratic:0 "des humbles fidèles [ROOT.Char.GetFaith.HighGodNamePossessive]"
 # Modifiers
 hold_court_8010_fortifications_modifier:0 "Remparts frontaliers"
 hold_court_8010_vassal_modifier:0 "Fardeau commun"
 # # Sacred Claims
 hold_court.8020.t:0 "Revendication religieuse"
 hold_court.8020.desc.intro:0 "[bishop.GetCouncilTitle] [bishop.GetFirstName] s’avance solennellement. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [ROOT.Char.Custom('get_hold_court_8020_holiness_1')] »"
 hold_court.8020.desc.body_pope:0 "\n\n« Sa sainteté [pope.Custom('FR_le_Char_Pi')][pope.GetTitledFirstNameRegnal] est d’accord"
 hold_court.8020.desc.body_fallback:0 "\n\n« On s’accorde à dire"
 hold_court.8020.desc.body_1:0 "[ROOT.Char.Custom('get_hold_court_8020_holiness_2')] doit être entièrement administré par des [ROOT.Char.GetFaith.AltPriestTermPlural] plutôt que des laïcs. »"
 hold_court.8020.desc.body_personal:0 "\n\n« Transférez cette terre au"
 hold_court.8020.desc.body_vassal:0 "\n\n« [vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstName] doit céder ses terres au"
 hold_court.8020.desc.body_2:0 "[ROOT.Char.GetFaith.BishopNeuter|l] [candidate.GetFirstName] pour le bien de la foi et la gloire [ROOT.Char.GetFaith.HighGodNamePossessive] ! »"
 hold_court.8020.a:0 "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b:0 "Cela est-il exigé dans [ROOT.Char.GetFaith.ReligiousText] ?"
 hold_court.8020.b.tt_success:0 "Vous montrez qu’il n’y a pas d’exigence religieuse"
 hold_court.8020.b.tt_failure:0 "Vos arguments ne sont pas convaincants"
 hold_court.8020.c:0 "Intéressant, et pourtant vous êtes [bishop.Custom('FR_LeLa')] seul[bishop.Custom('FR_E')] à en profiter ?"
 hold_court.8020.d:0 "Je ne vois aucune raison de changer quoi que ce soit."
 hold_court.8020.e:0 "[pope.Custom('FR_le_Char_Pi')|U][pope.GetTitledFirstNameNoTooltip] est au-dessus de ce genre d’ingérence."
 # Custom
 holiness_cathedral_1:0 "des pèlerins [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] affluent [ROOT.Char.Custom('FR_GetFaithGrandTemple_Au')] de [ROOT.Var('holy_site_var').Title.GetNameNoTier] pour être plus proche [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 holiness_holy_site_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] est un lieu essentiel du pèlerinage et du culte [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]."
 holiness_fallback_1:0 "les fidèles de [ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] réclament des conseils religieux et le salut [ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilNamePossessive]."
 holiness_cathedral_2:0 "qu’un bâtiment religieux d’une telle importance"
 holiness_holy_site_2:0 "qu’un lieu si sacré"
 holiness_fallback_2:0 "que [ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetNameNoTierNoTooltip]"
 holiness_cathedral_3:0 "Ce bâtiment de culte appartient [ROOT.Char.GetFaith.HighGodName2]."
 holiness_holy_site_3:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] devrait être entre les mains des [ROOT.Char.GetFaith.PriestNeuterPlural]."
 holiness_fallback_3:0 "Je ne repousserai pas des [ROOT.Char.GetFaith.PriestNeuterPlural] [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 # # Civic Rivalry
 hold_court.8030.t:0 "Rivalité citadine"
 hold_court.8030.desc.intro_1:0 "[mayor_2.Custom('FR_le_Char_Pi')|U][mayor_2.GetTitledFirstName], manifestement contrarié[mayor_2.Custom('FR_E')], me salue.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ces chiens en [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] pensent qu’ils sont meilleurs que nous... », peste-t-[mayor_2.Custom('FR_IlElle')], « ... ils font leurs blagues hautaines chaque jour de marché ! »\n\n« [mayor_1.Custom('FR_le_Char_Pi')|U][mayor_1.GetTitledFirstName], c[mayor_1.Custom('FR_EEtte')] [mayor_1.Custom('InsultNoun')] [mayor_1.Custom('InsultAdjective')], a besoin d’être remis[mayor_1.Custom('FR_E')] à sa place, et ces"
 hold_court.8030.desc.intro_heretical:0 "hérétiques"
 hold_court.8030.desc.intro_heathen:0 "païens"
 hold_court.8030.desc.intro_foreign:0 "étrangers"
 hold_court.8030.desc.intro_fallback:0 "damnables"
 hold_court.8030.desc.intro_2:0 "d’apprendre à respecter [mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8030.desc.body_same_county:0 "la plus grande [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l] de [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] ! »"
 hold_court.8030.desc.body_same_duchy:0 "la meilleure [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l] de [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier] ! »"
 hold_court.8030.desc.body_neighbor_county:0 "la plus importante [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l] de la région ! »"
 hold_court.8030.desc.body_fallback:0 "la grandiose [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l] ! »"
 hold_court.8030.a:0 "... mais [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] est la plus belle ville !"
 hold_court.8030.b:0 "[mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip] est sans conteste préférable."
 hold_court.8030.c:0 "Vous allez arrêter ces bêtises ! Où cela a-t-il commencé ?"
 hold_court.8030.d:0 "Des mots audacieux, mais vous allez régler cela par de l’action !"
 hold_court.8030.c.tt_success:0 "Vous réglez le différend"
 hold_court.8030.c.tt_failure:0 "Vous aggravez la situation"
 hold_court.8030.d.tt_mayor_2:0 "[mayor_2.Custom('FR_le_Char_Pi')|U][mayor_2.GetTitledFirstNameNoTooltip] remporte le duel"
 hold_court.8030.d.tt_mayor_1:0 "[mayor_1.Custom('FR_le_Char_Pi')|U][mayor_1.GetTitledFirstNameNoTooltip] remporte le duel"
 hold_court.8030.d.tt:1 "[mayor_2.Custom('FR_le_Char_Pi')|U][mayor_2.GetTitledFirstName] et [mayor_1.Custom('FR_le_Char_Pi')][mayor_1.GetTitledFirstName] se battent en #V duel#!"
 hold_court.8030.e:0 "Vous me faites perdre mon temps avec des disputes futiles ?"
 hold_court.8031.t:0 "[sc_victor.Custom('FR_le_Char_Pi')|U][sc_victor.GetTitledFirstNameNoTooltip] remporte le duel"
 # Modifiers
 hold_court_8030_settled_character_modifier:0 "Admiration citadine"
 hold_court_8030_duel_modifier:0 "Justice populaire"
 hold_court_8030_favored_modifier:0 "Ville préférée"
 hold_court_8030_spurred_modifier:0 "Rivalité encouragée"
 hold_court_8030_settled_county_modifier:0 "Coopération citadine"
 # # Special Treatment
 hold_court.8040.t:0 "Traitement spécial"
 hold_court.8040.desc:0 "L’impénitent[infidel_vassal.Custom('FR_E')] [infidel_vassal.GetTitledFirstName] m’honore de sa présence.\n\n[infidel_vassal.Custom('FR_IlElle')|U] commence de façon hésitante : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je suis un sujet loyal et bien disposé, laissez-moi pratiquer ma foi en paix. »\n\n"
 hold_court.8040.desc.intro_same_religion:0 "« Nous les [infidel_vassal.GetFaith.GetAdherentNamePlural] adorons [infidel_vassal.GetFaith.CreatorName] tout comme le font les [ROOT.Char.GetFaith.GetAdherentNamePlural]. Laissez vos [ROOT.Char.Custom('SisterBrother')]s de religion [ROOT.Char.GetFaith.GetReligion.GetAdjective] rendre un culte comme ils le souhaitent et unissons-nous contre les vils [ROOT.Char.Custom('GetUnbelieverNamePlural')] qui obéissent à de faux démons et laissent [infidel_vassal.GetFaith.DevilName] corrompre leur cœur. »"
 hold_court.8040.desc.intro_fallback:0 "« Pourquoi les personnes de religion [ROOT.Char.GetFaith.GetReligion.GetAdjective] et [infidel_vassal.GetFaith.GetReligion.GetAdjective] ne peuvent-elles pas vivre en harmonie, séparées par les enseignements [ROOT.Char.GetFaith.HighGodNamePossessive] et [infidel_vassal.GetFaith.HighGodNamePossessive] mais unies dans la piété ? Laissez-nous suivre [infidel_vassal.GetFaith.ReligiousText] et vous [ROOT.Char.GetFaith.ReligiousText] côte à côte."
 hold_court.8040.a:0 "Juger relève [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.8040.b:0 "Venez, laissez-moi vous montrer l’enseignement [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]."
 hold_court.8040.c.religion:0 "Renoncez [infidel_vassal.GetFaith.HighGodName2] et aux mensonges de la religion [infidel_vassal.GetFaith.GetReligion.GetAdjectiveNoTooltip] !"
 hold_court.8040.c.faith:0 "Vous devez relire [ROOT.Char.GetFaith.ReligiousText] !"
 hold_court.8040.c.tt_accept:0 "[infidel_vassal.Custom('FR_le_Char_Pi')|U][infidel_vassal.GetTitledFirstNameNoTooltip] se convertit"
 hold_court.8040.c.tt_refuse:0 "[infidel_vassal.Custom('FR_le_Char_Pi')|U][infidel_vassal.GetTitledFirstNameNoTooltip] refuse de se convertir"
 hold_court.8040.d:0 "Vos croyances sont tolérées, non approuvées."
 demand_conversion_tt:0 "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstName] et sa proche famille se convertiront à votre religion"
 # # Royal Service
 hold_court.8050.t:0 "Service royal"
 hold_court.8050.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche du trône avec [knight.Custom('FR_GetYoungMiddleAgedOld_Un')] derrière [vassal.Custom('FR_LuiElle')].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], m[vassal.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('knight'))] [knight.Custom('FR_le_Char_P')][knight.GetFullName] souhaite avoir l’honneur de rejoindre vos [ROOT.Char.Custom('MountedWarriorTermPlural')]. Je suggère de lui donner l’occasion de prouver sa valeur ! »\n\n"
 hold_court.8050.desc_talented:0 "« [knight.GetSheHe|U] est déjà l’un[knight.Custom('FR_E')] des duellistes les plus réputé[knight.Custom('FR_E')]s de mes terres et vous apportera beaucoup de gloire sur le champ de bataille ! ». C’est vrai que j’ai entendu parler de ses talents..."
 hold_court.8050.desc_suitable:0 "« [knight.GetSheHe|U] sait manier [knight.Custom('signature_weapon')] et ne vous laissera pas tomber quand il le faudra ! »"
 hold_court.8050.desc_passing:0 "[knight.GetFirstNameNoTooltip] sourit et admet : « Bien que je ne sois qu’un[knight.Custom('FR_E')] épéiste de niveau moyen, j’espère apprendre beaucoup à votre service. »"
 hold_court.8050.desc_unsuitable:0 "Me tirant à part, [vassal.GetFirstNameNoTooltip] murmure : « [knight.GetSheHe|U] n’est pas réputé[knight.Custom('FR_E')] pour sa lame, mais son enthousiasme devrait compenser... »"
 hold_court.8050.a:0 "Très bien, vous pouvez m’assister [knight.GetFirstNameNoTooltip]."
 hold_court.8050.a.tt_knight:0 "[knight.GetFirstName] s’installera à votre Cour et deviendra un [knight|El].\n[knight.Custom('FR_LeLa')|U] renvoyer pourrait contrarier [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName]."
 hold_court.8050.a.tt_toast:0 "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook:0 "Puisque [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] a un hameçon contre vous:"
 hold_court.8050.b:0 "Pour l’embaucher, je veux quelque chose en retour."
 hold_court.8050.c:0 "[grandmaster.Custom('FR_le_Char_Pi')|U][grandmaster.GetTitledFirstNameNoTooltip] a toujours besoin [knight.Custom('FR_DDe')][knight.GetWomenMen] !"
 hold_court.8050.d:0 "J’ai trouvé mon garde du corps !"
 hold_court.8050.d.tt_bodyguard:0 "[knight.GetFirstName] s’installera à votre Cour et sera votre garde du corps.\n[knight.Custom('FR_LeLa')|U] renvoyer pourrait contrarier [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName]"
 hold_court.8050.e.talented:0 "Vous devriez garder un tel talent près de vous, [vassal.GetFirstNameNoTooltip]."
 hold_court.8050.e.suitable:0 "Compétent[knight.Custom('FR_E')], oui. Nécessaire ? Non."
 hold_court.8050.e.passing:0 "Les cimetières sont pleins d’épéistes médiocres."
 hold_court.8050.e.unsuitable:0 "Une mule en armure serait plus utile..."
 # # A Knight Spurned
 hold_court.8051.t:0 "$hold_court.8050.t$: un [ROOT.Char.Custom('MountedWarriorTerm')] rejeté"
 hold_court.8051.desc:0 "Il semble que [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] ait finalement appris que s[vassal.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('knight'))] ne fait plus partie de mes [ROOT.Char.Custom('MountedWarriorTermPlural')].\n\nContenant soigneusement sa colère, [vassal.Custom('FR_IlElle')] exige que je tienne ma promesse et que je rétablisse le statut de [knight.GetFirstName] !"
 hold_court.8051.a:0 "Calmez-vous, je vais [vassal.Custom('FR_LeLa')] réintégrer !"
 hold_court.8051.a.tt_knight:1 "[knight.GetFirstName] redeviendra un [knight|El]"
 hold_court.8051.b:0 "[knight.GetSheHe|U] n’est pas une grande perte."
 hold_court.8051.b.tt_return:0 "[knight.GetFirstNameNoTooltip] retournera à la Cour [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstNameNoTooltip]."
 # # The Last Straw
 hold_court.8052.t:0 "$hold_court.8050.t$: la goutte d’eau"
 hold_court.8052.desc.intro:0 "[vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstName] n’a pas perdu de temps en apprenant que [knight.GetFirstName] a à nouveau été retiré[knight.Custom('FR_E')] de ma suite de [ROOT.Char.Custom('MountedWarriorAdjective')] et demande une audience. \n\n"
 hold_court.8052.desc.wrath:0 "F[vassal.Custom('FR_OuOlle')] de rage, [vassal.Custom('FR_IlElle')] fulmine : « M[vassal.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('knight'))] a été gravement maltraité[knight.Custom('FR_E')] et ma confiance en vos promesses a été anéantie ! », avant de partir en trombe."
 hold_court.8052.desc.fallback:0 "[vassal.GetSheHe|U] exprime clairement sa déception et l’embarras que mes actions lui ont causé..."
 hold_court.8052.a:0 "Oh, tout ce drame !"
 hold_court.8052.b:0 "Gardes, arrêtez c[vassal.Custom('FR_EEtte')] [vassal.Custom('InsultNoun')] !"
 # # Perils of Glory
 hold_court.8053.t:0 "$hold_court.8050.t$: les périls de la gloire"
 hold_court.8053.desc.intro:0 "Des nouvelles me parviennent de [battle_location.GetName], où [knight.GetFirstNameNicknamed] a été tué[knight.Custom('FR_E')]"
 hold_court.8053.killer:0 "par [knight.GetKiller.Custom('FR_le_Char')][knight.GetKiller.GetName]"
 hold_court.8053.battle:0 "dans le chaos de la mêlée"
 hold_court.8053.desc_talented:0 "et dans un flamboiement de gloire, entouré[knight.Custom('FR_E')] des cadavres [knight.Custom('FR_DDe')][knight.GetWomenMen] de moindre importance."
 hold_court.8053.desc_suitable:0 "en dépit d’un combat serré lors duquel [knight.Custom('FR_IlElle')] a tué de nombreux ennemis et subi de nombreuses blessures."
 hold_court.8053.desc_passing:0 "après un duel acharné lors duquel [knight.Custom('FR_IlElle')] protégeait héroïquement ses compagnons."
 hold_court.8053.desc_unsuitable:0 "tout en agitant son épée comme un poisson hors de l’eau."
 hold_court.8053.desc_coward:0 "en essayant de fuir le champ de bataille."
 hold_court.8053.desc.body:0 "\n\nJe suis manifestement libéré[ROOT.Char.Custom('FR_E')] de mes obligations envers [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName]..."
 hold_court.8053.a:0 "Les risques du combat..."
 # # A Temple for County
 hold_court.8060.t:0 "[ROOT.Char.GetFaith.HouseOfWorship|U] pour [target_county.GetNameNoTierNoTooltip]"
 hold_court.8060.desc:0 "Mon [bishop.GetCouncilTitle|l] [bishop.GetFirstName] s’incline devant moi, impatient[bishop.Custom('FR_E')] de commencer sa proposition.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U],"
 hold_court.8060.desc.owned:0 "votre [target_county.GetTierAsNameNoTooltip|l] de [target_county.GetNameNoTier]"
 hold_court.8060.desc.vassal:0 "le [target_county.GetTierAsNameNoTooltip] [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstName] de [target_county.GetNameNoTier]"
 hold_court.8060.desc.subvassal:0 "le [target_county.GetTierAsNameNoTooltip] de [target_county.GetNameNoTier], gouverné par [subvassal.Custom('FR_le_Char_Pi')][subvassal.GetTitledFirstName], vassal[subvassal.Custom('FR_E')] [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstName],"
 hold_court.8060.desc.existing:0 "pourrait accueillir [ROOT.Char.GetFaith.HouseOfWorship] supplémentaire qui lui manque, un témoignage de la puissance [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] et de la piété de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]. »"
 hold_court.8060.desc.first:0 "pourrait accueillir [ROOT.Char.GetFaith.HouseOfWorship] notable qui lui manque, où les habitants peuvent prier et honorer [ROOT.Char.GetFaith.HighGodNameAlternate]. »"
 hold_court.8060.desc.end:0 "\n\n« Il vous faut aider à financer un nouveau lieu de culte en [target_province.GetName], pour le bien de la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] ! »"
 hold_court.8060.a:0 "Pour la gloire [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 hold_court.8060.a.tt:0 "Lorsque le [temple|El] sera achevé:"
 hold_court.8060.b:0 "[vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstNameNoTooltip] peut se permettre de contribuer."
 hold_court.8060.c:0 "Mes sujets doivent contribuer."
 hold_court.8060.d:0 "Cela semble être un travail pour [royal_architect.Custom('FR_le_Char_Pi')][royal_architect.GetTitledFirstNameNoTooltip]."
 hold_court.8060.d.tt_success:0 "[royal_architect.Custom('FR_le_Char_Pi')|U][royal_architect.GetTitledFirstName] fait un excellent travail"
 hold_court.8060.d.tt_normal:0 "[royal_architect.Custom('FR_le_Char_Pi')|U][royal_architect.GetTitledFirstName] fait un travail adéquat"
 hold_court.8060.d.tt_failure:0 "[royal_architect.Custom('FR_le_Char_Pi')|U][royal_architect.GetTitledFirstName] fait un travail épouvantable"
 hold_court.8060.e.own:0 "J’ai d’autres projets pour cette terre."
 hold_court.8060.e.vassal:0 "Les vassaux doivent s’occuper de leurs propres terres."
 # Modifiers
 hold_court_8060_built_modifier:0 "Temple financé"
 # # The Consecration of Province
 hold_court.8061.t:0 "La consécration de [target_province.GetNameNoTooltip]"
 hold_court.8061.desc.bishop:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je vous annonce l’achèvement [ROOT.Char.GetFaith.HouseOfWorship3] de [target_province.GetTitle.GetNameNoTier] ! », dit [bishop.GetCouncilTitleFirstName|l], le sourire aux lèvres.\n\n"
 hold_court.8061.desc.fallback:0 "[ROOT.Char.GetFaith.HouseOfWorship|U] dont j’ai ordonné la construction pour les habitants de [target_province.GetTitle.GetNameNoTier] s’achève après beaucoup de travail.\n\n"
 hold_court.8061.desc.owned:0 "« Les fidèles de [target_county.GetNameNoTier]"
 hold_court.8061.desc.vassal:0 "« Les sujets [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstName] en [target_county.GetNameNoTier]"
 hold_court.8061.desc.existing:0 "se réjouissent de votre acte pieux et de l’honneur qui est fait [ROOT.Char.GetFaith.HighGodName2] ! »"
 hold_court.8061.desc.first:0 "peuvent maintenant honorer [ROOT.Char.GetFaith.HighGodName] dans un lieu digne de sa divinité ! »"
 hold_court.8061.a:0 "Que [ROOT.Char.GetFaith.HighGodNameAlternate] nous bénisse tous !"
 # # The Growth of County
 hold_court.8070.t:0 "Croissance de [target_county.GetNameNoTierNoTooltip]"
 hold_court.8070.desc.intro:0 "[steward.GetCouncilTitleFirstName] est visiblement motivé[steward.Custom('FR_E')] par une grande proposition.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il y a un grand potentiel dans"
 hold_court.8070.desc.body:0 "pour devenir un centre régional de commerce et d’artisanat. »\n\n« En disposant de fonds pour la construction, les bases"
 hold_court.8070.desc.existing:0 "d’une autre"
 hold_court.8070.desc.first:0 "de la première"
 hold_court.8070.desc.end:0 "cité [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] en [target_province.GetName] pourraient être posées en regroupant des villages. »"
 hold_court.8070.a:0 "Le commerce doit être encouragé."
 hold_court.8070.a.tt:0 "Lorsque la [city|El] est achevée:"
 hold_court.8070.b:0 "Je ne financerai que partiellement les travaux."
 hold_court.8070.c:0 "Que les seigneurs locaux prendre leurs responsabilités."
 hold_court.8070.d:0 "Enfin quelque chose à faire pour [royal_architect.Custom('FR_le_Char_Pi')][royal_architect.GetTitledFirstNameNoTooltip]."
 hold_court.8070.e:0 "Il y a des choses plus importantes à faire."
 # # Bustling County
 hold_court.8071.t:0 "$hold_court.8070.t$: dynamisme en [target_province.GetNameNoTooltip]"
 hold_court.8071.desc.steward:0 "[steward.GetCouncilTitleFirstName] annonce fièrement que les travaux visant à faire de [target_province.GetName] un lieu important du négoce sont, selon ses termes, « en bonne voie ! » \n\n"
 hold_court.8071.desc.fallback:0 "Le développement de [target_province.GetName] porte ses fruits ; la ville sera bientôt opérationnelle.\n\n"
 hold_court.8071.desc.owned:0 "Les roturiers en [target_county.GetNameNoTier]"
 hold_court.8071.desc.vassal:0 "Les sujets [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstName] en [target_county.GetNameNoTier]"
 hold_court.8071.desc.existing:0 "se réjouissent de ces investissements et de la prospérité qu’ils apporteront à la région."
 hold_court.8071.desc.first:0 "peuvent désormais exercer plus facilement leur métier et faire du commerce."
 hold_court.8071.a:0 "Un jour, [target_province.GetNameNoTooltip] sera une grande ville."
 # Modifiers
 hold_court_8070_built_modifier:0 "Cité financée"
 # # The Republic of X
 hold_court.8080.t:0 "La République de [mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]"
 hold_court.8080.desc.intro:0 "[mayor.Custom('FR_le_Char_Pi')|U][mayor.GetTitledFirstName] s’avance, en procédant avec une grande prudence. \n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ma [mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] de [mayor.GetPrimaryTitle.GetNameNoTier] s’enrichit grâce aux échanges commerciaux de nos citadins"
 hold_court.8080.desc.body_sea:0 "les navires de commerce qui sillonnent les havres de la côte de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. »"
 hold_court.8080.desc.body_fallback:0 "avec les commerçants et les voyageurs qui passent quotidiennement par [target_county.GetDeJureLiege.GetNameNoTier] et nos portes. »"
 hold_court.8080.desc.body:0 "\n\n« Nous avons rendu notre ville, et donc vous, prospère, et nous méritons une plus grande influence sur [target_county.GetNameNoTier]. »"
 hold_court.8080.a:0 "Vous gouvernerez [target_county.GetNameNoTierNoTooltip]."
 hold_court.8080.b:0 "Ces privilèges doivent être justifiés."
 hold_court.8080.c:0 "Vous en demandez trop, il doit y avoir un autre moyen."
 hold_court.8080.c.tt_success:0 "Vous trouvez un compromis"
 hold_court.8080.c.tt_failure:0 "Vous ne parvenez pas à trouver un compromis"
 hold_court.8080.d:0 "Soyez content[mayor.Custom('FR_E')] de vos libertés actuelles, [mayor.GetTitleAsNameNoTooltip]."
 hold_court.8080.e:0 "Il semble que les citadins oublient leur place."
 # Modifiers
 hold_court_8080_granted_modifier:0 "Essor commercial"
 hold_court_8080_compromise_modifier:0 "Charte marchande"
 hold_court_8080_upset_modifier:0 "Citadins repoussés"
 hold_court_8080_prison_modifier:0 "Maire malmené"
 # # A Place at Court
 hold_court.8090.t:0 "Une place à la Cour"
 hold_court.8090.desc.intro:2 "C’est au tour de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('vassal'))] [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] de me parler longuement lors d’une audience à la Cour.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], me feriez-vous l’honneur"
 hold_court.8090.desc.intro_advocate:2 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('vassal_advocate'))] [vassal_advocate.Custom('FR_le_Char_Pi')][vassal_advocate.GetTitledFirstName] amène [vassal.Custom('FR_GetYoungMiddleAgedOld_Un')] devant la Cour.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], feriez-vous à m[vassal_advocate.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('vassal'))] [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] l’honneur"
 hold_court.8090.desc.rival:2 "Et ainsi en finir avec [old_holder.Custom('FR_le_Char_Pi')][old_holder.GetTitledFirstName], c[old_holder.Custom('FR_EEtte')] [old_holder.Custom('InsultNoun')] [old_holder.Custom('InsultAdjective')]."
 hold_court.8090.desc.arrogant:2 "Un rôle digne de ma stature."
 hold_court.8090.desc.ambitious:2 "Une responsabilité digne de mes talents."
 hold_court.8090.desc.superior:3 "Un travail pour lequel [old_holder.Custom('FR_le_Char_Pi')][old_holder.GetTitledFirstNameNoTooltip] n’est pas à la hauteur."
 hold_court.8090.desc.other_advocate:2 "Un poste qu’[vassal.GetSheHe] mérite bien plus que [old_holder.Custom('FR_le_Char_Pi')][old_holder.GetTitledFirstName]..."
 hold_court.8090.desc.other:2 "Un poste pour lequel je suis bien meilleur[vassal.Custom('FR_E')] que [old_holder.Custom('FR_le_Char_Pi')][old_holder.GetTitledFirstName]..."
 hold_court.8090.desc.empty_advocate:1 "[vassal.GetSheHe|U] ne vous décevra pas. »"
 hold_court.8090.desc.empty:2 "Je ne vous décevrai pas. »"
 hold_court.8090.a.lady_in_waiting_lover:0 "Hum, oui, vous pouvez m’assister."
 hold_court.8090.a.lady_in_waiting_soulmate:0 "Nous allons si bien ensemble !"
 hold_court.8090.a.bodyguard_lover:0 "« Vous ne devez jamais vous éloigner de moi, [vassal.GetFirstName]. »"
 hold_court.8090.a.bodyguard_soulmate:0 "Oh, mon brave Patrocle..."
 hold_court.8090.a:0 "Le poste est à vous, [vassal.GetFirstNameNoTooltip]."
 hold_court.8090.b:0 "[old_holder.GetFirstNameNoTooltip] cédera sa place."
 hold_court.8090.c:0 "Nous avons besoin d’autres talents en ce moment."
 move_and_grant_court_position_effect_tooltip:0 "[candidate.GetFirstNameNoTooltip] trouve un rôle"
 hold_court.8090.d.advocate:0 "Non, j’ai quelque chose de spécial en tête pour [vassal.Custom('FR_LuiElle')]..."
 hold_court.8090.d:0 "Non, j’ai quelque chose de spécial en tête pour vous..."
 hold_court.8090.e.advocate:0 "[vassal.GetSheHe|U] n’est pas apte à occuper un tel poste."
 hold_court.8090.e:0 "Vous n’êtes pas apte à occuper un tel poste."
 hold_court_8090_architect:0 "de gérer l’entretien et l’expansion de vos belles propriétés ?"
 hold_court_8090_seneschal:0 "de veiller à l’organisation de votre château ?"
 hold_court_8090_tutor:0 "de veiller à ce que votre descendance reçoive une éducation digne de son rang ?"
 hold_court_8090_almoner:0 "de distribuer vos généreux dons aux nécessiteux ?"
 hold_court_8090_physician:0 "de trouver et administrer des médicaments à la famille royale ?"
 hold_court_8090_antiquarian:0 "de prendre soin des objets du trésor royal et de l’armurerie ?"
 hold_court_8090_horse:0 "de maintenir la cavalerie royale et s’occuper de vos destriers ?"
 hold_court_8090_bodyguard:0 "de vous protéger de vos ennemis en restant à vos côtés ?"
 hold_court_8090_champion:0 "de représenter Votre Majesté royale pour les questions d’honneur ?"
 hold_court_8090_hunt:0 "d’organiser les chasses royales et protéger le gibier ?"
 hold_court_8090_poet:0 "de composer des ballades et des sonnets dignes de Votre Majesté ?"
 hold_court_8090_musician:0 "de divertir l’oreille royale et organiser des divertissements ?"
 hold_court_8090_cupbearer:0 "de verser vos rafraîchissements et veiller à leur qualité ?"
 hold_court_8090_lady:0 "de vous assister personnellement ?"
 hold_court_8090_eunuch:1 "de veiller au bon fonctionnement de votre Cour ?"
 hold_court_8090_gardener:0 "d’entretenir jardins royaux et fontaines ?"
 hold_court_8090_artificer:0 "de créer de magnifiques objets pour votre personne et la Cour ?"
 hold_court_8090_emissary:0 "d’améliorer les relations avec les cultures disparates du pays ?"
 hold_court_8090_qadi:0 "de veiller à ce que les règles divines d’Allah soient respectées dans le pays ?"
 hold_court_8090_garuda:1 "de vous servir fidèlement, lame en main, jusqu’à la mort ?"
 hold_court_8090_keeper_of_swans:0 "de veiller sur les oiseaux aquatiques royaux, beaux symboles de votre grâce ?"
 # Interest
 hold_court_8090_interest_architect:0 "\n\n« N’ayez crainte, la construction de grands bâtiments est l’une de mes passions. »"
 hold_court_8090_interest_seneschal_administrator:0 "\n\n« Soyez assuré que nul ne serait plus enthousiaste pour gérer vos affaires. »"
 hold_court_8090_interest_seneschal_eunuch:0 "\n\n« Il n’y a rien qui puisse me détourner de la gestion de vos affaires, je vous l’assure. »"
 hold_court_8090_interest_almoner:0 "\n\n« Ce n’est qu’en partageant nos biens matériels que nous pouvons nous attaquer à l’équilibre du mal dans le monde... »"
 hold_court_8090_interest_physician_experience:0 "\n\n« Soyez assuré que j’ai traité nombre de maux et blessures, je ne suis pas un charlatan. »"
 hold_court_8090_interest_physician_mystic:0 "\n\n« Maintenir sa santé nécessite une communion avec des puissances au-delà du monde terrestre, laissez-moi vous montrer... »"
 hold_court_8090_interest_physician_herbalist:0 "\n\n« Ma connaissance des élixirs et des baumes est bien établie, laissez-moi partager mes connaissances et mes talents. »"
 hold_court_8090_interest_antiquarian:0 "\n\n« J’ai un grand intérêt pour l’histoire et je m’occuperai de vos reliques. »"
 hold_court_8090_interest_horse:0 "\n\n« N’ayez crainte, pas même le moindre boitement de votre destrier préféré n’échappera à mon attention ! »"
 hold_court_8090_interest_bodyguard_soulmate:0 "\n\nSes yeux trahissent une émotion intense qui me fait chaud au cœur..."
 hold_court_8090_interest_bodyguard_lover:0 "\n\nIl est difficile de ne pas se pâmer sous son regard ardent..."
 hold_court_8090_interest_bodyguard_bestie:0 "\n\nS’il y a quelqu’un à qui je peux faire confiance pour ce travail, c’est bien [ROOT.Char.GetFirstNameNoTooltip]..."
 hold_court_8090_interest_bodyguard_friend:0 "\n\nUn allié[ROOT.Char.Custom('FR_E')] aussi proche me sera utile et me tiendra compagnie..."
 hold_court_8090_interest_champion:2 "\n\n« Rassurez-vous, mon habileté à manier une lame est connue dans tout le pays. »"
 hold_court_8090_interest_hunt:3 "\n\n« Je n’apprécie rien de plus que le bon sport, un fait bien connu dans tout le pays. »"
 hold_court_8090_interest_poet:0 "\n\n« Je suis un troubadour de renom ; vos couloirs résonneront des récits sur votre raffinement ! »"
 hold_court_8090_interest_musician_gregarious:0 "\n\n« Faites-moi confiance, je rendrai vos banquets encore plus inoubliables ! »"
 hold_court_8090_interest_musician_culture:0 "\n\n« Les [ROOT.Char.GetCulture.GetNameNoTooltip] ont beaucoup à apprendre à votre peuple sur les arts mélodieux. »"
 hold_court_8090_interest_cupbearer:2 "\n\n« Ne vous inquiétez pas [GetPlayer.Custom('FR_MonseigneurMadame')|U], sous ma gouvernance, votre coupe sera toujours pleine ! »"
 hold_court_8090_interest_lady_lover:0 "\n\nC[ROOT.Char.Custom('FR_EEtte')] petit[ROOT.Char.Custom('FR_E')] coquin[ROOT.Char.Custom('FR_E')] me fait un clin d’œil, et je ne peux m’empêcher de rougir en pensant aux occasions que cela va nous donner..."
 hold_court_8090_interest_lady_soulmate:0 "\n\nIl n’y a personne que je préférerais avoir à mes côtés..."
 hold_court_8090_interest_lady_bestie:0 "\n\nIl semble que je ne doive jamais être séparé[GetPlayer.Custom('FR_E')] de mon ami[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_LeLa')] plus proche !"
 hold_court_8090_interest_lady_friend:0 "\n\nUne telle compagnie devrait aider à rompre la monotonie de la vie à la Cour..."
 hold_court_8090_interest_eunuch:0 "\n\n« Vous pouvez me croire, rien ne me distraira de mon travail. »"
 hold_court_8090_interest_gardener:0 "\n\n« J’ai une passion pour les plantes, j’apprends à les connaître et à les rendre heureuses. »"
 hold_court_8090_interest_artificer:0 "\n\n« Mon œuvre compte parmi les plus estimées de [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]. »"
 hold_court_8090_interest_emissary:0 "\n\n« Ma réputation en matière de négociations et de compromis n’est plus à faire. »"
 hold_court_8090_interest_qadi:0 "\n\n« Vous n’avez pas à vous inquiéter, car je connais bien les sujets pertinents. »"
 hold_court_8090_interest_garuda:0 "\n\n« Je présume que ma réputation de duelliste ne vous a pas échappé. »"
 hold_court_8090_interest_keeper_of_swans:0 "\n\n« J’ai une grande expérience du gibier à plumes, ce qui fait de moi un choix logique. »"
 hold_court_8090_interest_friend:0 "\n\nOh, mais comment pourrais-je refuser un ami tel que [ROOT.Char.GetFirstNameNoTooltip] ?"
 hold_court_8090_interest_bestie:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip] est un[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNne')] et loyal[ROOT.Char.Custom('FR_E')] ami[ROOT.Char.Custom('FR_E')]..."
 hold_court_8090_interest_lover:0 "\n\nIl est difficile de résister à l’occasion de garder [ROOT.Char.GetFirstNameNoTooltip] près de soi..."
 hold_court_8090_interest_soulmate:0 "\n\nJe trouve difficile de refuser à [ROOT.Char.GetFirstNameNoTooltip] quoi que ce soit..."
 hold_court_8090_interest_other:0 "\n\n[vassal.GetSheHe|U] conviendrait peut-être mieux..."
 hold_court_8090_interest_fallback:0 "\n\nJe suppose que ce genre de travail doit être fait par quelqu’un..."
 # Modifiers
 hold_court_8090_favorites_modifier:0 "Favoritisme"
 # # A Child of the Court
 hold_court.8100.t:0 "Un[ward.Custom('FR_E')] enfant de la Cour"
 hold_court.8100.desc.intro:1 "Je suis face [ward.Custom('FR_au_Char_P')][ward.GetFullNameNicknamed] qui a l’air triste, et de plus en plus au fur et à mesure que s[ward.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('advocate'))] [advocate.Custom('FR_le_Char_Pi')][advocate.GetTitledFirstName] le pousse gentiment vers mon trône. \n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », se lamente-t-[advocate.Custom('FR_IlElle')], « c[ward.Custom('FR_EEtte')] [ward.Custom('GirlBoy')] est"
 hold_court.8100.desc.vassal:0 "à la Cour [ward.GetLiege.Custom('FR_du_Char_Pi')][ward.GetLiege.GetTitledFirstName]"
 hold_court.8100.desc.court:0 "à votre Cour"
 hold_court.8100.desc.body:0 "sans personne pour veiller sur [ward.Custom('FR_LuiElle')] depuis [ward.Custom('get_hold_court_8100_situation')] de [ward.Custom('FR_get_hold_court_8100_parent_Son')]. Comment envisagez-vous son avenir ? »\n\n"
 hold_court.8100.desc.interest_family:0 "[ward.GetSheHe|U] est de mon sang après tout..."
 hold_court.8100.desc.interest_marriage:0 "L’enfant pourrait être un bon parti pour ma descendance..."
 hold_court.8100.desc.interest_alliance:0 "Peut-être fera-t-[ward.Custom('FR_IlElle')] un[ward.Custom('FR_E')] allié[ward.Custom('FR_E')] utile quand [ward.Custom('FR_IlElle')] sera adulte..."
 hold_court.8100.desc.interest_fallback:0 "Que peut-on faire de c[ward.Custom('FR_EtEtte')] enfant ?"
 hold_court.8100.a:0 "N’ayez crainte, je l’élèverai moi-même."
 hold_court.8100.b:0 "Je lui trouverai un foyer."
 hold_court.8100.c:0 "[ward.GetFirstNameNoTooltip] sera de la dynastie [ROOT.Char.GetDynastyHouseNameNoTooltip] !"
 hold_court.8100.c.tt_child:0 "Chaque enfant"
 hold_court.8100.d:0 "Élever un enfant n’est pas donné..."
 hold_court.8100.e:0 "C’est malheureux, mais ce n’est pas le problème de la Couronne."
 hold_court.8100.hook.tt:0 "[ward.Custom('FR_le_Char')|U][ward.GetName] vous devra un [strong_hook|El] [ward.Custom('FR_SilSielle')] reste votre [ward|El] jusqu’à ce qu’[ward.Custom('FR_IlElle')] grandisse."
 # Modifiers
 hold_court_8100_adopted_modifier:0 "Roturier adopté"
 hold_court_8100_adopted_modifier_desc:0 "Ce personnage, d’origine modeste, a été adopté par la noblesse."
 # Custom
 hold_court_8100_parent_general:0 "parents"
 hold_court_8100_situation_dead:0 "la mort"
 hold_court_8100_situation_jailed:0 "l’arrestation"
 hold_court_8100_situation_unknown:0 "la disparition"
 # # Serious Business
 hold_court.8110.t:0 "Une affaire sérieuse"
 hold_court.8110.desc:0 "Alors qu’un[peasant.Custom('FR_E')] paysa[peasant.Custom('FR_NNne')] effrayant[peasant.Custom('FR_E')] se rapproche trop du trône, un garde s’interpose. « Ouh ! », dit-[peasant.Custom('FR_IlElle')] en reculant et en faisant un clin d’œil, avant de rire entre les dents.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je viens de [peasant_holding.GetNameNoTooltip] pour une affaire de grande importance ! » Ses sourcils ondulent.\n\n« Voyez-vous [ROOT.Char.Custom('FR_MonseigneurMadame')|U],"
 hold_court.8110.desc.affair:1 "notre [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] a une liaison avec [dummy_male.Custom('FR_LeLaOpp')] cousin[dummy_male.Custom('FR_E')] de la sœur [dummy_female.Custom('FR_DuDela')] [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], et tout le village est en émoi ! Et ce depuis sept lunes ! Ou est-ce huit ? », se demande-t-[peasant.GetSheHe] en se frottant le menton."
 hold_court.8110.desc.fence:1 "à l’époque de mon grand-père, [dummy_male.Custom('FR_LeLa')] [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] a installé une clôture le long du champ du père [dummy_female.Custom('FR_DuDela')] [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], mais maintenant elle tombe en morceaux et bien sûr le petit-fils ne veut pas en entendre parler ! »"
 hold_court.8110.desc.goat:1 "tout a commencé lors de la dernière récolte. La chèvre [dummy_male.Custom('FR_DuDela')] [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] s’est aventurée dans la cabane de la nièce [dummy_female.Custom('FR_DuDela')] [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] et a causé un grand désordre ! ». [peasant.GetSheHe|U] se tape la cuisse. « Oh vous auriez dû voir votre grandeur ! »"
 hold_court.8110.desc.veg:1 "la truie [dummy_female.Custom('FR_DuDela')] [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] a glissé sur une clôture une nuit, et elle... elle est entrée dans le potager [dummy_male.Custom('FR_DuDela')] vi[dummy_male.Custom('FR_IeuxIeille')] [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] ! Sa fierté et sa joie ! » Des larmes de rire coulent sur le visage [peasant.Custom('FR_DuDela')] paysa[peasant.Custom('FR_NNne')] convulsé[peasant.Custom('FR_E')]."
 hold_court.8110.desc.drink:1 "la sœur [dummy_female.Custom('FR_DuDela')] [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] a juré qu’elle pouvait faire [ROOT.Char.Custom('RegionalDrink')] de meilleure qualité que la femme [dummy_male.Custom('FR_DuDela')] [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)], et bien sûr elles ont été jugées de même qualité, et alors les maris s’en sont mêlés ! »"
 hold_court.8110.a:0 "Vous ne dites plus rien ? Continuez, s’il vous plaît."
 hold_court.8110.b:0 "[steward.GetCouncilTitleFirstNameNoTooltip], occupez-vous en."
 hold_court.8110.c:0 "Vous vous moquez de #EMP MOI#! ? À la potence !"
 hold_court.8110.d:0 "Vous êtes un[peasant.Custom('FR_E')] bouffo[peasant.Custom('FR_NNne')]. M[peasant.Custom('FR_OnA')] bouffo[peasant.Custom('FR_NNne')]."
 hold_court.8110.e:0 "Quoi ? Comment c[peasant.Custom('FR_EtEtte')] [peasant.GetWomanMan] est-[peasant.Custom('FR_IlElle')] entré[peasant.Custom('FR_E')] ? Quelqu’un ?"
