 SETTING_SHOW_DISTURBING_PORTRAIT_MODIFIERS:0 "Verletzungen und Krankheiten darstellen"
 SETTING_SHOW_DISTURBING_PORTRAIT_MODIFIERS_TOOLTIP:0 "#T $SETTING_SHOW_DISTURBING_PORTRAIT_MODIFIERS$#!\nLegt fest, ob deutliche Verletzungen und Krankheiten bei Charakterporträts dargestellt werden."
 SETTING_SHOW_NUDITY:0 "Nacktheit anzeigen"
 SETTING_SHOW_NUDITY_TOOLTIP:0 "#T $SETTING_SHOW_NUDITY$#!\nLegt fest, ob Charaktere nackt gezeigt werden können."
 SETTING_ROYAL_COURT_ANIMATE_CAMERA_IDLE:0 "Leerlauf-Schwenk bei Hofe"
 SETTING_ROYAL_COURT_ANIMATE_CAMERA_IDLE_TOOLTIP:0 "#T $SETTING_ROYAL_COURT_ANIMATE_CAMERA_IDLE$#!\nLegt fest, ob die Kamera im Königshof sanft über den Thronsaal schwenken soll, wenn sie unbeschäftigt ist.\n\nWenn animierte Charaktere abgeschaltet sind, hat diese Einstellung keine Auswirkungen."
 SETTING_ROYAL_COURT_ANIMATE_CAMERA_TRANSITION:0 "Sanfte Königshof-Übergänge"
 SETTING_ROYAL_COURT_ANIMATE_CAMERA_TRANSITION_TOOLTIP:0 "#T $SETTING_ROYAL_COURT_ANIMATE_CAMERA_TRANSITION$#!\nLegt fest, ob die Kamera sich im Königshof sanft zum neuen Ort bewegen soll.\n\nWenn animierte Charaktere abgeschaltet sind, hat diese Einstellung keine Auswirkungen."
