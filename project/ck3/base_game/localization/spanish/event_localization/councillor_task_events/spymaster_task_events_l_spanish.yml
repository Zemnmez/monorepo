l_spanish:
 spymaster_task.0311.t:0 "Un secreto descubierto"
 spymaster_task.0311.councillor_liege_opening:0 "Mientras cumplía con sus deberes como mi [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], ha descubierto un secreto que ocultaba [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.spymaster_opening:0 "Mientras investigaba para mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName], he descubierto un secreto que ocultaba [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.notification:0 "[councillor.GetCouncilTitle]: secreto descubierto"
 
 spymaster_task.0341.t:0 "Espionaje: desviación"
 spymaster_task.0311.secret_deviant.shared:0 "\n\nNo me puedo creer de qué modos tan grotescos busca el placer [secret_holder.GetFirstNameNoTooltip]. La sola idea repugnaría a cualquier persona decente. Y, sin embargo, [secret_holder.Custom('ES_ElElla')] se presta más que voluntariamente… ¡y hasta con ansia!"
 spymaster_task.0311.secret_deviant:1 "\n\nEl modo en que [secret_holder.GetFirstNameNoTooltip] busca el placer repugnaría de solo pensarlo a cualquier persona decente. Y, sin embargo, [secret_holder.Custom('ES_ElElla')] no solo lo desea, ¡lo ansía! Parece antinatural y nauseabundo… No, no lo parece, lo #emphasis es#!, ¡un pecado contra [secret_holder.GetFaith.HighGodName]!"
 spymaster_task.0341.a:0 "¡Sirviente! Tráeme un cubo antes de que…- #EMP *vomita*#!"
 spymaster_task.0341.a.deviant:0 "Vuelve a describírmelo, con todo detalle posible…"
 spymaster_task.0341.a.detached:0 "Completamente repugnante, pero útil saberlo."

 spymaster_task.0342.t:0 "Espionaje: sodomía"
 spymaster_task.0311.sodomy.accepted:1 "\n\n[secret_holder.GetSheHe|U] disfruta de la compañía íntima de otr[secret_holder.Custom('ES_OA')]s [secret_holder.GetWomenMen]. Sus hermanos [secret_holder.GetFaith.GetAdherentNamePlural] consideran esto un grave pecado y, aunque no tiene mucho sentido, me puede dar la baza que necesitaba…"
 spymaster_task.0311.secret_sodomy.illegal_shared:0 "\n\n[secret_holder.GetSheHe|U] disfruta de la compañía íntima de otr[secret_holder.Custom('ES_OA')]s [secret_holder.GetWomenMen]. Pero al contrario que a mí, a [secret_holder.GetFirstName] no se le ha dado bien esconder sus pecados."
 spymaster_task.0311.secret_sodomy.illegal:0 "\n\n[secret_holder.GetSheHe|U] ha estado disfrutando de la compañía íntima de otr[secret_holder.Custom('ES_OA')]s [secret_holder.GetWomenMen]. Qué imprudencia pensar que semejante pecado contra [ROOT.Char.GetFaith.HighGodName] pasaría inadvertido…"
 spymaster_task.0342.a:0 "Lamentarás haberte entregado a tus deseos, [secret_holder.GetFirstNameNoTooltip]."

 spymaster_task.0343.t:0 "Espionaje: intento de asesinato"
 spymaster_task.0311.secret_murder_attempt.targeting_me:0 "\n\n¡[secret_holder.GetFirstName] estaba detrás del atentado fallido contra mí! La venganza acabará llegando…"
 spymaster_task.0311.secret_murder_attempt.close_to_me:0 "\n\n¡[secret_holder.GetFirstName] estaba detrás del atentado fallido contra [murder_target.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]! La venganza acabará llegando…"
 spymaster_task.0311.secret_murder_attempt.other:0 "\n\n¡[secret_holder.GetFirstNameNoTooltip] estaba detrás del atentado fallido contra [murder_target.GetTitledFirstName]!"
 spymaster_task.0343.a:0 "Quién hubiera pensado que [secret_holder.GetFirstNameNoTooltip] caería tan bajo."
 spymaster_task.0343.murder_back:0 "¿Veis? Mis acciones están totalmente justificadas."

 spymaster_task.0344.t:0 "Espionaje: asesinato"
 spymaster_task.0311.secret_murder.sadistic:0 "\n\nParece que [secret_holder.GetSheHe] estuvo detrás de la prematura muerte de [murder_target.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.callous:0 "\n\n¡[secret_holder.GetSheHe|U] conspiró e intrigó para asesinar a [murder_target.GetTitledFirstName]! No hay sitio en el mundo para alguien tan débil y cobarde como [secret_holder.Custom('ES_ElElla')]."
 spymaster_task.0311.secret_murder.close_to_me.vengeful:2 "\n\n¡Causó la muerte de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]! ¡[secret_holder.GetFirstName] debe pagar con su vida y la de todos sus seres queridos!"
 spymaster_task.0311.secret_murder.close_to_me:1 "\n\nLa verdad me ha sido revelada. Fue [secret_holder.Custom('ES_ElElla')] quien conspiró para asesinar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [secret_holder.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.close_to_me_regret:0 "¿Hubiera podido evitarlo de haberlo sabido antes?"
 spymaster_task.0311.secret_murder.other:0 "\n\n¡Intrigó desde las sombras para que mataran a [murder_target.GetTitledFirstName]!"
 spymaster_task.0344.a.sadistic:0 "Hum… ¿Podré concebir un castigo horriblemente apropiado?"
 spymaster_task.0344.a.callous:0 "No debe haber perros rabiosos sueltos."
 spymaster_task.0344.a:0 "No solo es cruel y despiadado, ¡sino también deshonroso!"
 spymaster_task.0344.b:0 "Es una justificación perfecta. Nadie puede juzgarme."

 spymaster_task.0345.t:0 "Espionaje: canibalismo"
 spymaster_task.0311.secret_cannibal.shared:0 "\n\nParece que [secret_holder.GetFirstNameNoTooltip] disfruta de las mejores cosas de la vida. Una copa de [ROOT.Char.Custom('RegionalDrink')] y puede que un bocado de carne roja y tierna."
 spymaster_task.0311.secret_cannibal:0 "\n\nDe todas las vilezas que existen, ¡[secret_holder.Custom('ES_ElElla')] sacia su hambre con carne humana! ¡¿Puede haber algo más vil y depravado?!"
 spymaster_task.0345.a.cannibal:0 "Espero que algún día me invite a un banquete."
 spymaster_task.0345.a:0 "¡Oh, inmunda humanidad! ¿No dejarás jamás de asquearme?"

 spymaster_task.0346.t:0 "Espionaje: amantes"
 spymaster_task.0311.secret_lover.consort:0 "\n\n¡Mi propi[secret_holder.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] ha tomado a [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] como amante!"
 spymaster_task.0311.secret_lover.consort_is_lover:0 "\n\n¡Ha tomado a [lover.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], como amante!"
 spymaster_task.0311.secret_lover.lover_close_to_me:1 "\n\nHa tomado a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], como amante. ¡Quién sabe cómo empezó, pero qué desgracia para la pareja si se llega a saber!"
 spymaster_task.0311.secret_lover.lustful:0 "\n\nHa entrado en tratos carnales con [lover.GetTitledFirstName], recorriendo su cuerpo con sus manos, besándose de toda clase de formas… ¡Qué escándalo si se hiciera público!"
 spymaster_task.0311.secret_lover:0 "\n\nHa tomado en secreto a [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] como amante."
 spymaster_task.0346.a.consort:0 "¡Es indignante!"
 spymaster_task.0346.a.close:0 "Esto va a ser complicado."
 spymaster_task.0346.a:0 "Es útil saberlo…"

 spymaster_task.0347.t:0 "Espionaje: no creyente"
 spymaster_task.0311.secret_non_believer.shared:0 "\n\nParece que [secret_holder.Custom('ES_ElElla')], igual que yo, tiene sus dudas sobre la devoción a [ROOT.Char.GetFaith.HighGodName]. Pero al contrario que yo, no sabe esconderlo como debería."
 spymaster_task.0311.secret_non_believer.other_faith:1 "\n\nEs como si estuviera empezando a ver la verdad del dios falso [secret_holder.GetFaith.HighGodName]. Por supuesto, no creo que sus hermanos [secret_holder.GetFaith.GetAdherentNamePlural] sean tan comprensivos como yo."
 spymaster_task.0311.secret_non_believer.other_sect:0 "\n\nEs como si empezase a apartarse de la senda [ROOT.Char.GetFaith.GetAdjective] y en su lugar adoptase las erróneas enseñanzas de los [secret_holder.GetFaith.GetAdherentNamePlural]. [secret_holder.GetFaith.HighGodName] lloraría al ver de qué forma se han retorcido Sus lecciones."
 spymaster_task.0311.secret_non_believer:0 "\n\nParece que alberga dudas sobre la doctrina [secret_holder.GetFaith.GetAdjective]. Oh, [secret_holder.GetFirstNameNoTooltip]… ¿Qué dirían los [secret_holder.GetFaith.AltPriestTermPlural]?"
 spymaster_task.0347.a:0 "Señal de un alma débil."

 spymaster_task.0348.t:0 "Espionaje: incesto"
 spymaster_task.0311.secret_incest:0 "\n\n¡[secret_holder.GetFirstNameNoTooltip] ha cometido el más vil de los pecados, un crimen contra el mismísimo [ROOT.Char.GetFaith.HighGodName]! Solo alguien muy enfermo entraría en tratos carnales con su propia familia."
 spymaster_task.0311.secret_incest.shared:0 "\n\nAunque es obvio que el amor no tiene límites, el mundo reaccionaría con horror y condena al modo en que [secret_holder.GetFirstNameNoTooltip] ha cedido a sus deseos…"
 spymaster_task.0348.a.shared:0 "Así debe ser."
 spymaster_task.0348.a.lustful:0 "¿Con tu familia…? No debo ni pensar en ello. No #EMP debo#!…"
 spymaster_task.0348.a:0 "¡Debo condenar una unión tan impía!"

 spymaster_task.0349.t:0 "Espionaje: brujería"
 spymaster_task.0311.secret_witch.shared:0 "\n\nParece que también busca respuesta más allá de los límites de este mundo. Oh, lo que habrá visto… Si pudiéramos ser más abiertos sobre nuestros conocimientos."
 spymaster_task.0311.secret_witch.zealous:0 "\n\n¡Hay pruebas de que [secret_holder.GetFirstNameNoTooltip] puede estar participando en rituales secretos para comulgar con espíritus malignos! Seguro que baila en cueros con demonios seductores, la luz rutilante de las llamas acaricia sus cuerpos mientras…"
 spymaster_task.0311.secret_witch.zealous_end:0 "¡Qué idea más repugnante!"
 spymaster_task.0311.secret_witch:0 "\n\nHay pruebas de que [secret_holder.GetFirstNameNoTooltip] puede estar participando en rituales secretos. ¡¿Para que si no estaría ahí, sino para comulgar con espíritus malignos y tal vez tener trato con demonios?!"
 spymaster_task.0349.a.zealous:0 "¡Las ideas de belleza sobrenatural no deben seducirme!"
 spymaster_task.0349.a:0 "¿Qué maldad estará planeando?"

 spymaster_task.0350.t:0 "Espionaje: bastardo"
 spymaster_task.0311.secret_bastard.i_am_real_father:1 "\n\n[bastard.GetTitledFirstName] no solo es bastard[bastard.Custom('ES_OA')] sino que… ¡yo soy su verdadero padre!"
 spymaster_task.0311.secret_bastard.i_am_not_father:1 "\n\n¡[bastard.GetTitledFirstName] no es [bastard.Custom('DaughterSon')] mí[bastard.Custom('ES_OA')], sino de [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.i_am_not_real_father:0 "\n\n¡[bastard.GetTitledFirstName] no es [bastard.Custom('DaughterSon')] mí[bastard.Custom('ES_OA')], sino de [actual_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.father_is_interesting:1 "\n\n¡[bastard.GetTitledFirstName] es en realidad bastard[bastard.Custom('ES_OA')] de [mother.GetTitledFirstName] y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))], [actual_father.GetTitledFirstName]!"
 spymaster_task.0311.secret_bastard:1 "\n\n¡[bastard.GetTitledFirstName] es en realidad bastard[bastard.Custom('ES_OA')] de [mother.GetTitledFirstName] y [actual_father.GetTitledFirstName]!"
 spymaster_task.0350.a.related:0 "¿Cómo pudiste ocultarme esto, [mother.GetFirstNameNoTooltip]?"
 spymaster_task.0350.a:0 "¡Increíble!"

 spymaster_task.0359.t:0 "Espionaje: un descubrimiento"
 spymaster_task.0359.a:0 "Muy interesante…"

 spymaster_task.0381.opening:0 "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court:1 "Al servicio de vuestra corte, no he logrado descubrir ningún secreto de [character_to_hook.Custom2('YourCharacterIntroduction', target_character)]."
 spymaster_task.0381.desc_other_court:1 "Al servicio de la corte de [target_character.GetTitledFirstName], no he logrado descubrir ningún secreto de [character_to_hook.Custom2('YourCharacterIntroduction', target_character)]."
 spymaster_task.0381.desc:2 "\n\nSin embargo, la verdad no tiene por qué detenernos. Sería sencillo encargarse de que, de repente, [character_to_hook.GetFirstNameNoTooltip] #EMP sí#! tuviera secretos que no quisiera que saliesen a la luz."
 spymaster_task.0381.a:0 "Encargaos de que sea así."
 spymaster_task.0381.a.truth_is_relative_unlock:0 "Esta opción está disponible porque tengo el don [GetPerk('truth_is_relative_perk').GetName(GetPlayer)]"
 spymaster_task.0381.b:0 "Mejor no hay motivo por el que no podamos ser amigos."
 spymaster_task.0381.b.flavor:0 "Mientras que [character_to_hook.GetSheHe] sepa cuán fácilmente podría haber sido su enemig[ROOT.Char.Custom('ES_OA')]"

 spymaster_task.0399.opening:0 "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc:1 "Pese a nuestros intentos, mis agentes no han hallado ningún secreto"
 spymaster_task.0399.home_court:0 "aquí en la corte."
 spymaster_task.0399.other_court:0 "en la corte de [target_character.GetTitledFirstName]."
 spymaster_task.0399.nothing_to_find:1 "\n\nTampoco creo que encontremos nada. Esta corte tiene menos vida que un cementerio al mediodía."
 spymaster_task.0399.something_here:0 "\n\nPero sigo creyendo que en las sombras se oculta algo. Solo preciso algo más de tiempo para saber el qué."
 spymaster_task.0399.a.recommended:0 "Muy bien, tú sabrás."
 spymaster_task.0399.a.counter:0 "No, no perdamos más tiempo."
 spymaster_task.0399.a.tt:0 "[councillor.GetFirstNameNoTooltip] cambia su misión a $task_disrupt_schemes$"
 spymaster_task.0399.b.recommended:0 "Si hay #EMP algo#!, lo encontraremos."
 spymaster_task.0399.b.counter:0 "No estoy tan seguro. ¡Sigue adelante!"
 spymaster_task.0399.b.tt:0 "[councillor.GetFirstNameNoTooltip] continúa con $task_find_secrets$"

 spymaster_task.1001.t:0 "Un «accidente»"
 spymaster_task.1001.desc:0 "La disculpa de [councillor.GetTitledFirstName] #EMP suena#! sincera, pero el error parece absurdo para ser cierto.\n\n«Veréis, mi [ROOT.Char.Custom('ES_SennorSennora')]», explica mi [councillor.GetCouncilTitle], «fue solo que se envió la carta equivocada con el mensajero equivocado». [councillor.GetSheHe|U] toma aire… «Así es cómo se perdieron los documentos comprometedores»."
 spymaster_task.1001.a:0 "¡Serás [councillor.Custom('InsultNoun')]!"
 spymaster_task.1001.b:0 "Todos cometemos errores, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.1001.a.tt:1 "Alguien de tu señorío ha descubierto uno de tus [secrets|lE].\n\n"
 spymaster.1001.notification:0 "Documentos perdidos"

 spymaster_task.1002.greeting:1 "A quien le pueda interesar…"
 spymaster_task.1002.desc:0 "Adjunto los documentos incriminatorios. Repito que no debéis hablar con nadie de esto. Ni siquiera mi [councillor_liege.Custom('ES_SennorSennora')], [councillor_liege.GetTitledFirstName], sabe que existen, y así debe seguir."
 spymaster_task.1002.a:0 "Creo que esto no era para mí…"
 spymaster_task.1002.a.tt:1 "#F … pero ¿quién soy yo para rechazar el regalo de un [councillor.GetCouncilTitle]?#!"
 spymaster_task.1003.a.tt:1 "Alguien de tu señorío ha descubierto uno de los [secrets|lE] de [courtier.GetTitledFirstNameNoTooltip].\n\n"
 spymaster_task.1003.notification:0 "Carta secreta perdida"

 spymaster_task.1101.desc_opening:0 "He descubierto una conjura de [owner.GetTitledFirstName]"
 spymaster_task.1101.murder:0 "¡para asesinaros!"
 spymaster_task.1101.abduct:0 "¡para secuestraros!"
 spymaster_task.1101.spy_on:0 "¡para descubrir vuestros secretos!"
 spymaster_task.1101.fallback:0 "¡contra vos!"
 spymaster_task.1101.ending:0 "\n\nMientras escribo estas líneas, estamos capturando a sus agentes, pero aunque hayamos frustrado los planes de [owner.GetFirstName] por ahora, sigue siendo una amenaza para el futuro.\nA menos que actuemos, claro…"
 spymaster_task.1101.a:0 "Puede que este mundo no sea lo bastante grande para los dos."
 spymaster_task.1101.exposure_tt:0 "La conjura fue descubierta"

 spymaster_task.2001.t:0 "Acusaciones vacías"
 spymaster_task.2001.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] hizo traer al [ROOT.Char.Custom('DefaultPriestTitle')] para desvelar y juzgar una gran conspiración. Sin embargo, cuando el [ROOT.Char.Custom('DefaultPriestTitle')] se negó a confesar, [councillor.GetTitledFirstName] se quedó sin pruebas o apoyos para sus acusaciones."
 spymaster_task.2001.a:0 "Por favor, [councillor.GetFirstNameNoTooltip], deja de avergonzarme."
 spymaster_task.2001.b:0 "Ese [ROOT.Char.Custom('DefaultPriestTitle')] debe ser culpable de #EMP algo#!."
 spymaster_task.2002.notification:0 "Reputación de deshonestidad"

 spymaster_task.2003.t:0 "Conjura descubierta"
 spymaster_task.2003.desc:0 "Mi [councillor.GetCouncilTitle] se me acerca en la corte de un modo extrañamente formal. «Mi [councillor_liege.Custom('ES_SennorSenora')], ¿habéis considerado que tal vez intrigar en las sombras no sea el mejor modo de conseguir lo que queréis?» Es una afirmación sorprendente, pero [councillor.GetTitledFirstName] acaba yendo al grano.\n\n«Se ve que… en fin, ninguno de mis agentes en el [scheme.GetName] responde a mis cartas. Es como si no hubiera pasado nada»."
 spymaster_task.2003.a:0 "¿O sea, que has perdido el control?"

 spymaster_task.2102.t:0 "Conocimientos ocultos"
 spymaster_task.2102.desc:0 "Mantener una red de espías por todo el señorío en nombre de [councillor_liege.GetTitledFirstName] tiene sus beneficios. Suelo descubrir cosas que ni siquiera buscaba. Por ejemplo, pruebas del secreto de [secret_owner.GetTitledFirstName]…"
 spymaster_task.2102.a:0 "Esto le interesará a [councillor_liege.GetFirstNameNoTooltip]."
 spymaster_task.2102.b:0 "¿Ese viejo rumor? Supongo que el [councillor_liege.GetTitleTierName] querrá saberlo."
 spymaster_task.2102.c:0 "No hace falta compartir esto."
 spymaster_task.2102.c.tt:1 "Debes tener cuidado sobre cuánto conocimiento crea tu señor que le estás ocultando"
 spymaster_task.2103.notification:0 "[councillor.GetCouncilTitle] descubre secreto"
 
 spymaster_task.3001.opening:0 "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc:0 "Ha quedado terriblemente claro que tu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], emplea espías en mi corte. No sé qué estarán buscando, porque ni mis sirvientes ni yo tenemos nada que esconder, pero te ruego que pares."
 spymaster_task.3001.a:0 "¡Son imaginaciones tuyas!"
 spymaster_task.3001.continue_snooping:0 "[councillor.GetFirstNameNoTooltip] sigue fisgando"
 spymaster_task.3001.b:0 "Un lamentable malentendido. Ahora mismo se acaba."

 spymaster_task.3002.t:0 "Agente en la corte"
 spymaster_task.3002.opening:0 "Cuando en la corte corren mensaje secretos entre susurros, queda claro que los agentes de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] están buscando secretos."
 spymaster_task.3002.end:0 "Sin embargo, cuando pregunté a [councillor_liege.GetTitledFirstName] al respecto, ¡lo negó todo!"
 spymaster_task.3002.a:0 "¿Qué tramará?"

 spymaster_task.3003.end:1 "Por suerte, [councillor_liege.GetTitledFirstName] me ha prometido que las intrigas de su [councillor.GetCouncilTitle] terminarán inmediatamente."
 spymaster_task.3003.a:0 "Pero para empezar, ¿qué hacían ahí?"
 
 spymaster_task.3004.desc:0 "¿Pensaste que los agentes de tu [councillor.GetCouncilTitle] en mi corte pasarían desapercibidos? ¡Exijo que ceses este comportamiento ilícito inmediatamente!"
 spymaster_task.3004.a:0 "Lo habrás imaginado…"
 spymaster_task.3004.b:0 "¡Un simple error, mi [target_character.Custom('ES_SennorSenora')], eso es todo!"

 spymaster_task.3005.opening:0 "¡He descubierto agentes en mi corte, obviamente al servicio de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName]!"
 spymaster_task.3005.end:0 "\n\nSin embargo, cuando le pedí que los retirara, ¡el [councillor_liege.GetTitleTierName], lo negó todo!"
 spymaster_task.3005.a:0 "¡Villan[councillor_liege.Custom('ES_OA')] insolente!"

 spymaster_task.3006.end:0 "\n\nCuando se ordenó al [councillor_liege.GetTitleTierName] que los retirara, aceptó, pero tendré que estar alerta…"
 spymaster_task.3006.a:0 "Rumores oscuros preceden actos oscuros."

 spymaster_task.3007.desc:0 "Espías en busca de secretos plagaban mi corte, ¡imagina la sorpresa cuando descubrí que estaban al servicio de tu [councillor.GetCouncilTitle]! ¡Pon fin a esta farsa inmediatamente!"
 spymaster_task.3007.a:0 "No sé nada de espías, [target_character.GetFirstNameNoTooltip]."
 spymaster_task.3007.b:0 "¡Se habrán perdido en el camino de vuelta!"

 spymaster_task.3009.end:0 "Cuando se le solicitó que los retirara, el/la [councillor_liege.GetTitleTierName] aceptó, pero tendré que estar alerta…"
