l_german:
 secure_high_kingdom_north_sea_decision:0 "Sichert das Hochkönigreich der Nordsee"
 secure_high_kingdom_north_sea_decision_desc:0 "Die Königreiche $k_england$, $k_denmark$ und $k_norway$ passen von Natur aus bestens zusammen: Sie sind reich, wild und durch Handel und blaues Blut aneinander gebunden. Wenn es nur jemanden gäbe, der ihren Eigensinn überwindet und sie dauerhaft miteinander vermählt …"
 secure_high_kingdom_north_sea_decision_tooltip:1 "Bindet $k_england$, $k_denmark$ und $k_norway$ in ein [de_jure|E]-[realm|E] ein"
 secure_high_kingdom_north_sea_decision_confirm:0 "Über allem steht der Hochkönig!"
 secure_high_kingdom_north_sea_decision_solve_danelaw:0 "Das $k_danelaw$ hat derzeit [de_jure|E]-[counties|E] und die Teilung von $k_england$ muss erst aufgehoben werden."
 secure_high_kingdom_north_sea_scripted_effect.daneland_reabsorbed.tt:0 "Alle [Concept('completely_controlled', 'Vollständig kontrollierten')|E] [duchies|E] des $k_daneland$s gehen per [de_jure_drift|E] zurück an $k_england$"

 found_capital_of_the_rus_decision:0 "Gründet den Hauptsitz der Rus"
 found_capital_of_the_rus_decision_desc:0 "Unternehmungslustige Nordmannen strömen aus Skandinavien heraus und über die reichen Flüsse der Slawen nach Osten. Auch wenn zahllose Siedlungen und kleinere Reiche um die Macht ringen - manche slawisch, andere von Nordmannen gegründet -, kann nur #EMP eines#! die Vereinigung dieser beiden Völker wirklich verkörpern …"
 found_capital_of_the_rus_decision_tooltip:0 "Etabliert Euren Hauptsitz als die wahre Heimat für alle Rus"
 found_capital_of_the_rus_decision_confirm:0 "Auf ewiglich ein stolzer Hauptsitz!"
 found_capital_of_the_rus_decision_before_last_date:0 "Das Datum ist der 1.1.1100 oder früher"

 elevate_mann_and_the_isles_decision:0 "Das Königreich von Man und den Inseln erheben"
 elevate_mann_and_the_isles_decision_desc:0 "Die $c_isle_of_man$ ist von ihrer einzigartigen Lage her bestens dazu geeignet, als Hafen und Zufluchtsort für die Räuber der Nordmannen zu dienen, denn sie bietet leichten Zugang nicht nur zu den Britischen Inseln, sondern zu ganz Westeuropa.\n\nEs braucht nur jemanden, der all den guten Wikingern den Weg aufzeigt, wie man dieses Potenzial ausschöpft und die Insel mit Gold und Eisen pflastert!"
 elevate_mann_and_the_isles_decision_tooltip:0 "Werdet zum berüchtigtsten Piratenherrscher aller Zeiten"
 elevate_mann_and_the_isles_decision_confirm:0 "Auf zu Verrufenheit und Unsterblichkeit!"

 hold_gruesome_festival_decision_blot_name:0 "Groß-Blót abhalten"
 hold_gruesome_festival_decision_fallback_name:0 "Großopfer abhalten"
 hold_gruesome_festival_decision_desc.gf_humsac_practitioner:0 "Es wird höchste Zeit, dass ganz [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] zusammenkommt, denn es sind Opfer darzubringen. Diese Rituale vereinen nicht nur die Gläubigen, sondern sie festigen auch meine Stellung als [ROOT.Char.GetTitleAsNameNoTooltip] des gesamten Landes."
 hold_gruesome_festival_decision_desc.non_gf_practioner:0 "Es gibt jene unter meinen Untertanen, die auch Großopferriten feiern, welche von ihrem Lehnsherrn abgesegnet werden. Mich auf eine eingeschränkte Form dessen einzulassen, würde mir zweifelsohne ihre Unterstützung einbringen, doch wenn ich ihre … barbarischeren Bräuche gutheiße, werden mich jene verabscheuen, denen diese Lebensart zuwider ist."
 hold_gruesome_festival_decision_tt:1 "Ihr richtet ein Groß-[GetPlayer.Custom('GruesomeFestivalName')] aus, was Folgendes umfasst:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Das Festlegen der Größe des Fests\n#indent_newline:0 $EFFECT_LIST_BULLET$ Die Auswahl, was oder wer geopfert wird (einschließlich die Auswahl eines Eurer [Concept('prisoners', 'Gefangenen')|E] als [designate_chief_sacrifice_chief_sacrifice|E])\n#indent_newline:0 $EFFECT_LIST_BULLET$ Der Gewinn oder Verlust von [county_opinion|E] und [character|E]-[opinion|E] abhängig von den [core_tenets|E] des [Concept('faith', 'Glaubens')|E] Eurer Untertanen"
 hold_gruesome_festival_decision_tt.piety_gain:0 "#indent_newline:0 [piety|E] erhalten, da Ihr [GetPlayer.GetFaith.GetAdherentName] seid"
 hold_gruesome_festival_decision_tt.piety_lose:0 "#indent_newline:0 [piety|E] #EMP verlieren#!, da Ihr [GetPlayer.GetFaith.GetAdherentName] seid"
 hold_gruesome_festival_decision_tooltip:0 "Ihr ladet Eure Untertanen ein, an dem heiligen und kostspieligen Ritual teilzunehmen"
 hold_gruesome_festival_decision_confirm:0 "Im Tode liegt die Wiedergeburt."

 raise_stele_decision_name:0 "Runenstein aufstellen"
 raise_stele_decision_desc:0 "Die [GetPlayer.GetCulture.GetNameNoTooltip] pflegen die Gewohnheit, behauene Monumente zu errichten, um an wichtige Ereignisse zu erinnern. Der Tod eines lieben Menschen, die Beilegung eines Zwists, der Erwerb von Ländereien und so weiter. Vielleicht könnte ich Gewinn aus einem solchen Stein ziehen …"
 raise_stele_decision_tt.effects_list:0 "Eine Eurer [counties|E] erhält einen der folgenden [modifiers|E]:\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_conquest_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_promotion_strong').GetNameWithTooltip]"
 raise_stele_decision_tt.variable_strength:0 "Alle Modifikatoren fallen in [cultures|E], die Runensteine verwenden, größer aus"
 raise_stele_decision_tooltip:0 "Bezahlt für das Behauen eines Runensteins in einer Eurer Gemeinden"
 raise_stele_decision_confirm:0 "Doch was soll eingehauen werden?"
 fp1_raise_runestone_vassals:0 "$EFFECT_LIST_BULLET$Alle [Concept('direct_vassals', 'Direkten Vasallen')|E], die ebenfalls Runensteine nutzen"

 raise_stele_decision_ancestor:0 "Ihr habt einen unlängst verstorbenen Vorfahren"
 raise_stele_decision_victory:0 "Ihr habt unlängst erobertes Territorium"
 raise_stele_decision_rank:0 "Ihr habt unlängst einen Rang hinzugewonnen"

 forge_the_jomsvikings_decision:0 "Begründet die Jomswikinger"
 forge_the_jomsvikings_decision_desc:0 "Die Alten Wege sterben. Tag für Tag locken die Abrahamiten mehr von unserem gemeinen Volk fort, indem sie allen ewiges Leben versprechen. Unsere Abenteurer und Siedler nehmen fremde Götter an, wo auch immer sie landen, und selbst in Skandinavien gibt es welche, die uns mehr wie die Völker von Kreuz und Halbmond machen wollen.\n\nDas muss enden. Alle treuen Anhänger des alten Glaubens müssen sich zusammentun, um uns gegen Wandel und Frevel zu wappnen!"
 forge_the_jomsvikings_decision.tt.is_in_correct_region:0 "Liegt in der [region|E] „[GetGeographicalRegion('dlc_fp1_region_non_scandinavian_southern_baltic').GetName]“"
 forge_the_jomsvikings_decision.tt.empty_castle_or_city:1 "Muss neben dem [county_capital|E] mindestens ein freies [castle|E]- oder [city|E]-Besitztum haben."
 forge_the_jomsvikings_decision_tooltip:0 "Gründet eine Gruppe frommer Wikinger, um die Alten Wege zu verteidigen"
 forge_the_jomsvikings_decision_confirm:0 "Walhalla soll allein den Würdigen gehören!"
