l_french:
 fp2_struggle.2000.t:0 "Marché en désordre"
 fp2_struggle.2000.desc:0 "Alors que j’arpente les rues du marché, je rencontre un muhtasib désemparé, [fp2_2000_market_inspector.Custom('FR_le_Char_P')][fp2_2000_market_inspector.GetFullName], qui tente de faire respecter les règles du marché par les colporteurs. « Agencements désordonnés, huile à côté des portes des mosquées, lapins sans peau et fromage dans des bols ! Par Allah, vous avez tous intérêt à m’écouter tout de suite ! »\n\nCe muhtasib devrait punir les infractions au marché, par la violence si nécessaire. Cependant, il est ignoré par les marchands aveuglés par la cupidité.\n\nQue puis-je faire pour l’aider ?"
 fp2_struggle.2000.a:0 "Intervenir et menacer d’appeler un cadi."
 fp2_struggle.2000.a.desc:0 "Le muḥtasib remet les marchands égarés dans le droit chemin,\nle qadi les punit selon son jugement"
 fp2_struggle.2000.a.a:0 "Les marchands obéissent à votre parole mais ne sont pas convaincus"
 fp2_struggle.2000.a.a.notif:0 "Bureaucratie croissante"
 fp2_struggle.2000.a.b:0 "Vous résolvez la situation de manière civile"
 fp2_struggle.2000.a.b.notif:0 "Compromis acceptable"
 fp2_struggle.2000.b:0 "Ils méritent tous une sévère réprimande !"
 fp2_struggle.2000.b.desc:0 "Je me charge d’infliger au marchand une punition physique"
 fp2_struggle.2000.b.notif:0 "Démonstration de diligence"
 fp2_struggle.2000.b.notif.desc:0 "Choqués de voir un muhtasib admonesté, les marchands ont rapidement évacué le marché."
 fp2_struggle.2000.d:0 "Pourquoi les règles devraient-elles entraver les affaires ?"
 fp2_struggle.2000.d.desc:0 "Permettre le commerce sans se soucier des coutumes augmentera le commerce, mais déstabilisera lentement le marché"
 fp2_struggle.2000.e:0 "Je ne tolérerai pas cette désobéissance ! Gardes !"
 fp2_struggle.2000.f:0 "Puisque nous y sommes, pourquoi ne pas construire un lupanar aussi ?"
 fp2_struggle.2000.f.desc:0 "Vous encouragez les marchands à violer davantage la ḥisba afin d’apaiser les tensions"
 fp2_struggle.2000.f.notif:0 "Indulgence à l’égard des marchands étrangers"
 fp2_struggle.2000.f.notif.desc:0 "Les infractions au marché n’ont fait qu’augmenter depuis que le muhtasib a cessé d’appliquer les règlements"
 fp2_struggle.2001.t:0 "Le village abandonné"
 fp2_struggle.2001.desc:0 "Alors que je fais le tour de mon [ROOT.GetCharacter.Custom('FortifiedBuilding')], un vieux paysan m’aborde.\n\n« Grand[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetLadyLord], s’il vous plaît, ayez pitié de nous et sauvez notre village de la tyrannie [fp2_2001_desperate_county.GetHolder.Custom('FR_du_Char')][fp2_2001_desperate_county.GetHolder.GetName] ». [fp2_2001_desperate_county.GetHolder.Custom('FR_IlElle')|U] a nous négligé depuis bien trop longtemps. Le peuple se languit d’un nouveau dirigeant, il se languit de vous, [ROOT.Char.GetLadyLord]. »"
 fp2_struggle.2001.desc.extra.a:0 "[fp2_2001_desperate_county.GetName] appartient à votre allié[fp2_2001_desperate_county.GetHolder.Custom('FR_E')], [fp2_2001_desperate_county.GetHolder.Custom('FR_le_Char')][fp2_2001_desperate_county.GetHolder.GetName]. Fournir aux rebelles un soutien militaire serait un acte d’agression.\n\n"
 fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetHolder.Custom('FR_le_Char')|U][fp2_2001_desperate_county.GetHolder.GetName], qui possède [fp2_2001_desperate_county.GetName], a conclu une trêve avec vous. Aider les paysans serait une violation de cet accord."
 fp2_struggle.2001.a:0 "Vous avez ma parole, cette terre sera libérée !"
 fp2_struggle.2001.a.desc:0 "On s’attendra à ce que vous capturiez [fp2_2001_desperate_county.GetNameNoTier] d’ici #bold cinq ans#!"
 fp2_struggle.2001.a.a.desc:0 "[2001_scoped_chaplain.Custom('FR_le_Char_Pi')|U][2001_scoped_chaplain.GetTitledFirstName] sera grandement déçu[2001_scoped_chaplain.Custom('FR_E')] si vous échouez"
 fp2_struggle.2001.a.notif:0 "Revendication légitime accordée"
 fp2_struggle.2001.b:0 "Êtes-vous prêt à renoncer [fp2_2001_desperate_elder.GetFaith.HighGodName2] pour cela ?"
 fp2_struggle.2001.b.desc:0 "On s’attendra à ce que vous capturiez [fp2_2001_desperate_county.GetNameNoTier] d’ici #bold dix ans#!"
 fp2_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip] se convertit à la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 fp2_struggle.2001.b.notif.desc:0 "Que ce soit par choix ou par désespoir, le village de [fp2_2001_desperate_county.GetNameNoTier] a adopté la foi [ROOT.Char.GetFaith.GetAdjective]"
 fp2_struggle.2001.c:0 "Prouvez-moi votre détermination, pointez vos lances sur [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip] !"
 fp2_struggle.2001.d:0 "Peut-être pouvez-vous commencer par payer un tribut à votre nouv[ROOT.Char.Custom('FR_EauElle')] [ROOT.Char.GetLadyLord]..."
 fp2_struggle.2001.d.notif:0 "Des villageois désespérés paient pour la libération"
 fp2_struggle.2001.d.notif.desc:0 "Les paysans de [fp2_2001_desperate_county.GetName] ont rassemblé tous les biens qu’ils possédaient pour payer le tribut pour la libération"
 fp2_struggle.2001.e:0 "Je suis désolé[ROOT.Char.Custom('FR_E')], mais vous devrez vous débrouiller."
 fp2_struggle.2001.e.desc:0 "Vous abandonnez les paysans à leur sort sous le règne [fp2_2001_desperate_county.GetHolder.Custom('FR_du_Char')][fp2_2001_desperate_county.GetHolder.GetName]"
 fp2_struggle.2001.f:0 "Je me tiens aux côtés [fp2_2001_desperate_county.GetHolder.Custom('FR_du_Char')][fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip] et l’informerai de votre trahison !"
 fp2_every_major_vassal_notifier:0 "Chaque puissant vassal"
 fp2_every_major_same_faith_vassal_notifier:0 "Tout vassal puissant [dyloc_powerful_vassal_faith.GetAdherentName]"
 fp2_every_major_different_faith_vassal_notifier:0 "Tout vassal puissant non [dyloc_powerful_vassal_faith.GetAdjective]"
 fp2_every_major_same_culture_vassal_notifier:0 "Tout vassal puissant de culture [dyloc_powerful_vassal_culture.GetNameNoTooltip]"
 fp2_one_independent_ruler_of_each_culture_notifier:0 "Un [independent_ruler|El] [struggle_involved|El] dans cette [struggle|El] de chaque [culture|El]"
 fp2_struggle.2002.t.a:0 "Village libéré"
 fp2_struggle.2002.t.b:0 "Obligations non remplies"
 fp2_struggle.2003.t:0 "Bande d’oiseaux égarés"
 fp2_struggle.2003.desc:1 "Un groupe de mercenaires blessés et désabusés est arrivé à la [fp2_2003_county_town.GetNameNoTier]. Les habitants affirment les avoir entendu dire qu’ils allaient « s’installer après un pillage facile » et s’inquiètent.\n\nLes tensions sont fortes et un conflit risque de se produire si je n’interviens pas."
 fp2_struggle.2003.a:0 "Implorez-les de partir."
 fp2_struggle.2003.a.a.notif:0 "Les brigands ignorent les supplications"
 fp2_struggle.2003.a.b.notif:0 "Résolution pacifique"
 fp2_struggle.2003.b:0 "Leur offrir un poste à la garnison de la ville."
 fp2_struggle.2003.b.desc:0 "La garnison a besoin de vétérans, et nourrir une bête blessée est le moyen le plus rapide de la dompter"
 fp2_struggle.2003.c:0 "Forcez-les à quitter la ville !"
 fp2_struggle.2003.c.desc:0 "Vous organisez une attaque préventive, en utilisant la garnison locale dans une attaque surprise pour repousser les vandales\n"
 fp2_struggle.2003.c.a:0 "Les mercenaires massacrent les soldats"
 fp2_struggle.2003.c.b:0 "Les soldats soumettent les mercenaires"
 fp2_struggle.2003.c.b.notif:0 "Menace des mercenaires enrayée"
 fp2_struggle.2003.d:0 "« Vous avez tous l’air d’être de bons fermiers pour moi ! »"
 fp2_struggle.2003.d.desc:0 "Vous proposez d’acheter des terres agricoles et des équipements aux habitants et de les donner aux mercenaires"
 fp2_struggle.2003.e:0 "Laisser les habitants s’en occuper."
 fp2_struggle.2003.e.desc:0 "Les tensions sont suffisamment élevées, les provoquer ne ferait qu’accroître les risques"
 fp2_struggle.2003.e.notif.a:0 "Des mercenaires pillent la campagne"
 fp2_struggle.2003.e.notif.b:0 "La provocation des paysans se termine en tragédie"
 fp2_struggle.2003.e.notif.b.desc:0 "Les habitants ont exigé que les mercenaires partent, mais c’était toute la provocation dont ils avaient besoin pour attaquer"
 fp2_struggle.2003.e.notif.c:0 "Les mercenaires s’installent"
 fp2_struggle.2003.e.notif.c.desc:0 "Les mercenaires apprécient les lieux et se sont installés en [fp2_2003_county_town.GetName] pour y cultiver la terre, apportant à la région un flux de revenus inattendus et une réserve d’hommes qualifiés."
 fp2_struggle.2007.t:0 "Un château digne de l’Ibérie"
 fp2_struggle.2007.desc.main:1 "sont prêtes à être développées », déclare mon [fp2_2007_scoped_steward.GetCouncilTitleFirstName|l]. « Nous pourrions sécuriser [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier] contre nos ennemis à un coût considérablement réduit. [2007_vassal_sponsor.Custom('FR_le_Char_Pi')|U][2007_vassal_sponsor.GetTitledFirstName] a demandé qu’un [ROOT.Char.Custom('FortifiedBuilding')] de style [fp2_2007_foreign_faith.GetAdherentName] soit construit sur le site et offre une partie de ses propres pièces pour tenter d’influencer votre opinion. Cependant, vos autres vassaux vous demandent de vous en tenir aux architectes locaux [ROOT.Char.GetFaith.GetAdherentNamePlural]. La décision vous revient, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais il est de mon devoir de vous rappeler que c’est une occasion en or de renforcer le pays dans son ensemble. »"
 fp2_struggle.2007.desc.a:0 "« Vos terres $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b:0 "« Les terres [fp2_2007_castle_holder.Custom('FR_du_Char_Pi')][fp2_2007_castle_holder.GetTitledFirstName] $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a:0 "Je vais embaucher l’architecte [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]."
 fp2_struggle.2007.a.castile:0 "Peu importe, je veux un architecte de culture [fp2_2007_allegedprotocastilean.GetNameNoTooltip] !"
 fp2_struggle.2007.a.notif:0 "La construction d’un château commencera en [fp2_2007_free_real_estate.GetName]."
 fp2_struggle.2007.a.major_vassal_flavor:0 "L’opinion des vassaux puissants coreligionnaires ne sera pas influencée car c’est le résultat attendu"
 fp2_struggle.2007.a.castile.favor:0 "Les [fp2_2007_allegedprotocastilean.GetCollectiveNounNoTooltip] sont réputés être des architectes exemplaires, donc personne ne s’y opposera"
 fp2_struggle.2007.b:0 "J’engagerai l’architecte [fp2_2007_foreign_faith.GetAdherentNameNoTooltip]."
 fp2_struggle.2007.b.flavor:0 "Cet acte sera perçu comme une déclaration officielle, quelle que soit la foi."
 fp2_struggle.2007.c:0 "Je vais concevoir le château moi-même, ça ne peut pas être si difficile."
 fp2_struggle.2007.c.flavor:0 "Concevoir un château sans dépenser une fortune est une entreprise extrêmement difficile."
 fp2_struggle.2007.c.roco:0 "L’architecte royal s’occupera de cette tâche."
 fp2_struggle.2007.c.notif.a.t:0 "Des fondations pourries, une structure qui s’effrite"
 fp2_struggle.2007.c.notif.a.desc:0 "Vos plans pour le château sont hantés par l’échec"
 fp2_struggle.2007.c.notif.b.desc:0 "La conception est réussie"
 fp2_struggle.2007.d:1 "Je ne payerai pas pour un château qui ne sera pas le mien !"
 fp2_struggle.2007.d.alt:0 "Ces terres n’aspirent pas à un château, alors laissez-les."
 fp2_struggle.2008.t:0 "Les méfaits de votre [fps_2008_misdeed_actor.GetCouncilTitle|l]"
 fp2_struggle.2008.desc:0 "Nous sommes le soir et mon [fps_2008_misdeed_actor.GetCouncilTitleFirstName|l] est assis[fps_2008_misdeed_actor.Custom('FR_E')] dans une salle du Conseil faiblement éclairée. Son regard et sa plume sont tournés vers de discrets rapports de dépenses. Pourtant, à côté d[fps_2008_misdeed_actor.Custom('FR_EluiElle')], se trouvent des moules d’argile portant le cachet royal, qui ne serait nécessaire que [fps_2008_misdeed_actor.Custom('FR_SilSielle')] avait l’intention de frauder la Couronne. Quand on pense qu’un[fps_2008_misdeed_actor.Custom('FR_E')] [fps_2008_misdeed_actor.GetWomanMan] de sa position ose agir de façon aussi déshonorante sous les yeux [ROOT.Char.GetFaith.HighGodNamePossessive] !\n\nHonteux... mais habile. Si je ne l’avais pas pris sur le fait, personne n’aurait découvert son plan."
 fp2_struggle.2008.a:0 "J’en ai assez vu, au cachot !"
 fp2_struggle.2008.b.a:0 "Apprenez-moi à falsifier des documents et je ferai preuve de clémence."
 fp2_struggle.2008.b.flavor:0 "Vous ignorez les preuves en échange de connaissances sur l’art de la tromperie." # [LocEditor:ForFutureBatchExport]
 fp2_struggle.2008.c:0 "Ces fonds me sont destinés... n’est-ce pas ?"
 fp2_struggle.2008.c.flavor:0 "Vous taisez les preuves d’actes répréhensibles et participez au système de corruption."
 fp2_struggle.2008.d:0 "Vous serez humilié[fps_2008_misdeed_actor.Custom('FR_E')] sur la place publique."
 fp2_struggle.2008.d.flavor:0 "Vous dévoilez ses agissements au peuple, afin qu’il puisse [fps_2008_misdeed_actor.Custom('FR_LeLa')] juger lui-même, en allant à l’encontre du désir de contradiction de vos vassaux et conseillers."
 fp2_struggle.2009.t:0 "Attraper les voleurs mythiques"
 fp2_struggle.2009.desc:0 "« Vous avez choisi le mauvais château, imbécile ! », hurle mon maréchal en menaçant d’une épée l’intrus[fp2_2009_garduna_young_thief.Custom('FR_E')] effrayé[fp2_2009_garduna_young_thief.Custom('FR_E')].\n\nSous la pression de mon maréchal, [fp2_2009_garduna_young_thief.Custom('FR_LeLa')] jeune [fp2_2009_garduna_young_thief.GetWomanMan] explique qu’[fp2_2009_garduna_young_thief.Custom('FR_IlElle')] fait partie d’une grande organisation criminelle de [fp2_2009_involved_ruler.GetPrimaryTitle.GetName] et dirigée par [fp2_2009_garduna_guild_master.Custom('FR_LeLa')] redoutable [fp2_2009_garduna_guild_master.GetFullNameNicknamed]. « Donc, vous essayez de créer une nouvelle guilde de voleurs juste sous mon nez, hein ? », demandé-je, ce à quoi [fp2_2009_garduna_young_thief.Custom('FR_LeLa')] voleu[fp2_2009_garduna_young_thief.Custom('FR_RSe')] répond par un simple hochement de tête. [fp2_2009_garduna_young_thief.Custom('FR_IlElle')|U] est prêt[fp2_2009_garduna_young_thief.Custom('FR_E')] à échanger des informations supplémentaires contre sa vie."
 fp2_struggle.2009.a:0 "Ce royaume n’est pas assez grand pour deux [Select_CString(ROOT.Char.IsFemale,'reines','rois')]."
 fp2_struggle.2009.a.flavor:0 "Vous laissez partir [fp2_2009_garduna_young_thief.Custom('FR_LeLa')] voleu[fp2_2009_garduna_young_thief.Custom('FR_RSe')] en échange de la localisation de son chef, puis vous partez en quête de le vaincre et de gagner le titre de « tueu[GetPlayer.Custom('FR_RSe')] de voleurs »."
 fp2_struggle.2009.b:0 "Dites-moi où se cachent vos complices et vous aurez peut-être la vie sauve."
 fp2_struggle.2009.b.blues:0 "Obtient le [trait|El] #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)|l]#! après avoir vendu ses amis"
 fp2_struggle.2009.c:0 "Votre guilde de voleurs semble... #emphasis imposable.#!"
 fp2_struggle.2009.d:0 "Travaillez pour moi, contre [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]."
 fp2_struggle.2009.d.flavor.st:0 "Vous payez la guilde des voleurs pour quitter vos terres."
 fp2_struggle.2009.e:0 "Je vais offrir votre tête coupée [fp2_2009_involved_ruler.Custom('FR_au_Char_Pi')][fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]."
 fp2_struggle.2009.e.a:0 "La guilde des voleurs peut riposter en déstabilisant un comté."
# Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant.
 fp2_struggle.2010.t:0 "Chasser la fouine"
 fp2_struggle.2010.desc:0 "Après avoir voyagé jusqu’à [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip], j’entre dans une église abandonnée. [fp2_2009_garduna_guild_master.Custom('FR_le_Char')|U][fp2_2009_garduna_guild_master.GetNameNoTooltip] attend mon arrivée.\n\n« [ROOT.Char.GetFirstNameNoTooltip], je présume ? Votre [ROOT.Char.Custom('signature_weapon')] me dit que vous n’êtes pas ici pour me proposer un marché. Mais les voleurs sont plus proches des marchands que des soldats. Nous pourrions tous deux partir contents si vous me payez. Dans ce cas, je n’aurai plus rien à faire avec votre [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]. »"
 fp2_struggle.2010.b:0 "Préparez-vous à être décapité[fp2_2009_garduna_guild_master.Custom('FR_E')], vil serpent !"
 fp2_struggle.2010.c:0 "Acheter sa tranquillité parait mieux qu’un combat..."
 fp2_struggle.2011.desc:0 "Sans [fp2_2009_garduna_guild_master.GetFirstName], les activités de la guilde des voleurs sont mises à mal"
 fp2_struggle.2011.a:0 "C’est bien d’être [ROOT.Char.Custom('FR_LeLa')] [Select_CString(ROOT.Char.IsFemale,'Reine','Roi')] #DIE2 des voleurs#!"
 fp2_struggle.2012.t:0 "Rapport de sources locales :"
 fp2_struggle.2012.desc:0 "Il existe une bande de voleurs impitoyables qui s’en prend à [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]. Il est clair que quelqu’un a délibérément financé ces criminels pour qu’ils agissent contre nous. Pour l’instant, il serait sage de désigner un maréchal pour sécuriser la région."
 fp2_struggle.2012.a:0 "Celui qui a fait ça agit de manière déloyale !"
 fp2_struggle.2012.t.alt:0 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]" # [LocEditor:ForFutureBatchExport]
 fp2_struggle.2012.desc.alt:0 "Accompagnée de cette lettre, vous trouverez la tête d’un des voleurs qui a sévi dans nos deux pays. J’ai pris la liberté de l’exécuter et d’informer votre garnison de [fp2_2009_involved_capital_county.GetNameNoTier] de l’endroit où se trouvent ses complices."
 fp2_struggle.2012.a.alt:0 "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip] m’a apporté un merveilleux cadeau !"
 fp2_struggle.2013.t:0 "Le secret de la liberté"
 fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.Custom('FR_le_Char_P')|U][fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] est un[fp2_2013_prisoner_with_a_secret.Custom('FR_E')] prisonni[fp2_2013_prisoner_with_a_secret.Custom('FR_ErEre')] à ma merci. Bien conscient de cela, [fp2_2013_prisoner_with_a_secret.Custom('FR_IlElle')] lance un appel désespéré... « Je vous dirai le secret [fp2_2013_secret_owner.Custom('FR_du_Char_P')][fp2_2013_secret_owner.GetFullNameRegnal] si vous me libérez. »"
 fp2_struggle.2013.a:0 "Dites-moi le secret et vous serez libre."
 fp2_struggle.2013.a.a:0 "Vous apprendrez le secret de #TUT_KW [fp2_2013_secret_owner.GetFirstName]#!"
 fp2_struggle.2013.b:0 "Pourquoi passer un marché quand je peux simplement vous torturer ?"
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] résiste à la torture"
 fp2_struggle.2013.c:0 "Perfide serpent ! [fp2_2013_secret_owner.GetFirstNameNoTooltip] en entendra parler !"
 fp2_struggle.2013.c.desc:0 "Sans connaître le secret, vous décidez d’amener [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] devant [fp2_2013_secret_owner.GetFirstNameNoTooltip] pour punir sa traîtrise."
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName] décidera du sort de [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]"
 fp2_struggle.2013.d:0 "Je ne fais aucune promesse, dites-le moi et j’y réfléchirai..."
 fp2_struggle.2014.t:0 "[ROOT.Char.Custom('FR_AuAla')|U] noble [ROOT.Char.GetNameNoTooltip]"
 fp2_struggle.2014.desc.start:0 "Merci de m’avoir rendu [fp2_2013_prisoner_with_a_secret.Custom('FR_le_Char')][fp2_2013_prisoner_with_a_secret.GetNameNoTooltip],"
 fp2_struggle.2014.desc.light:0 "mais je ne crois pas qu’[fp2_2013_prisoner_with_a_secret.Custom('FR_IlElle')] ait fait quoi que ce soit qui mérite une correction. Je l’ai laissé[fp2_2013_prisoner_with_a_secret.Custom('FR_E')] partir.$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start:0 "cela ne m’étonne pas que [Select_CString(fp2_2013_prisoner_with_a_secret.IsFemale,'cette friponne','ce faquin')] ait essayé de vendre mes secrets pour sauver sa peau."
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$ Je m’assurerai que ni [fp2_2013_prisoner_with_a_secret.Custom('FR_LuiElle')] ni les secrets ne voient jamais la lumière du jour. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$ J’ai ordonné à mon bourreau de s’en occuper ! $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end:0 "\n\nVous m’avez bien servi, je ne l’oublierai pas. Merci."
 fp2_struggle.2014.b:0 "Dommage que [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] n’ait pas été exécuté[fp2_2013_prisoner_with_a_secret.Custom('FR_E')], mais au moins j’ai gagné des faveurs."
 fp2_struggle.2015.t:0 "Instructions cachées"
 fp2_struggle.2015.desc:0 "En passant à ma Cour, je remarque un visage méconnu qui s’approche de moi. « [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('FR_SeigneurDame')], je suis [fp2_struggle_2015_peasant_to_murder.GetFirstName], ancie[fp2_struggle_2015_peasant_to_murder.Custom('FR_NNne')] courtisan[fp2_struggle_2015_peasant_to_murder.Custom('FR_E')] [fp2_struggle_2015_murder_requester_vassal.Custom2('FR_du_YourCharacterIntroductionNoComma', ROOT.Char)]. [fp2_struggle_2015_murder_requester_vassal.Custom('FR_IlElle')|U] m’a demandé de me présenter devant vous et de me joindre à votre Cour. [fp2_struggle_2015_murder_requester_vassal.Custom('FR_IlElle')|U] m’a également remis une lettre explicative que vous seul[ROOT.Char.Custom('FR_E')] pouvez lire », dit-[fp2_struggle_2015_peasant_to_murder.Custom('FR_IlElle')] en me tendant une lettre.\n\nAprès avoir brisé le sceau, la lettre dit simplement : #EMP Ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetFirstName], veuillez assassiner [fp2_struggle_2015_peasant_to_murder.Custom('FR_LeLa')] porteu[fp2_struggle_2015_peasant_to_murder.Custom('FR_RSe')] de cette lettre. Signé, [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]#!"
 fp2_struggle.2015.a:0 "« Bienvenue ! Buvons un verre [ROOT.Char.Custom('GetExpensiveDrink_Singular')] au goût si particulier. »"
 fp2_struggle.2015.a.a:0 "Vous bâclez la tentative d’empoisonnement"
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.Custom('FR_le_Char_Pi')|U][fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName] continuera de tenter d’assassiner [fp2_struggle_2015_peasant_to_murder.GetFirstName]"
 fp2_struggle.2015.a.b:0 "Courtisan[fp2_struggle_2015_peasant_to_murder.Custom('FR_E')] empoisonné[fp2_struggle_2015_peasant_to_murder.Custom('FR_E')]"
 fp2_struggle.2015.b:0 "Ne pas tenir compte de la lettre et accepter [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] à votre Cour."
 fp2_struggle.2015.c:0 "« Vous avez été condamné[fp2_struggle_2015_peasant_to_murder.Custom('FR_E')] à mort, fuyez tant que vous le pouvez. »"
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] « échoue mystérieusement » à s’échapper"
 fp2_struggle.2015.c.b:0 "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] est dupé[fp2_struggle_2015_murder_requester_vassal.Custom('FR_E')] et croit que [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] est mort[fp2_struggle_2015_peasant_to_murder.Custom('FR_E')]."
 fp2_struggle.2016.t:0 "À l’inconsidéré[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetFirstNameNoTooltip],"
 fp2_struggle.2016.desc:0 "Je sais que vous avez assassiné #DIE2 (à ma demande)#! mon envoyé[fp2_struggle_2015_peasant_to_murder.Custom('FR_E')] [fp2_struggle_2015_peasant_to_murder.Custom('FR_LeLa')] plus ch[fp2_struggle_2015_peasant_to_murder.Custom('FR_ErEre')], [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]. Ne vous inquiétez pas, en tant que votre loyal[fp2_struggle_2015_murder_requester_vassal.Custom('FR_E')] vassal[fp2_struggle_2015_murder_requester_vassal.Custom('FR_E')], je garderai ce secret entre nous. Tant que nous continuerons à nous entraider, comme les bons amis que nous sommes."
 fp2_struggle.2016.a:0 "Je me suis fait avoir ! Que[fp2_struggle_2015_murder_requester_vassal.Custom('FR_LLle')] [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')] !"
 fp2_struggle.2018.t:0 "$fp2_struggle.2017.t$ : "
 fp2_struggle.2018.t.outcome.a:0 "Nouer une amitié"
 fp2_struggle.2018.t.outcome.b:0 "Apprécier la compagnie"
 fp2_struggle.2018.t.outcome.c:0 "Un moment peu agréable"
 fp2_struggle.2018.desc.desc_combat_clarification:0 "Dans ma tête, nos épées se sont entrechoquées, une bataille féroce d’analyses stratégiques et de détermination.\n\nNous ne faisions que déplacer des pièces sur un échiquier, mais l’intense concentration faisait oublier la pièce et l’échiquier et nous laissait sur un champ de bataille façonné par notre imagination ; coup après coup, nous nous rapprochions de la victoire, luttant férocement pour chaque pion...\n\n"
 fp2_struggle.2018.desc.desc_intro:0 "Alors que les minutes deviennent des heures et que le crépuscule annonce la fin de notre temps ensemble, [fp2_2017_gamervassal.GetFirstNameNoTooltip] commente..."
 fp2_struggle.2018.desc.good_intro_match:0 "« Ah, quel belle partie !"
 fp2_struggle.2018.desc.bad_intro_match:0 "« Pouah, quelle partie... Vous devriez vraiment vous entraîner plus souvent, vos coups étaient simples et prévisibles, il n’y a aucune joie à jouer contre un adversaire qui ne peut pas se défendre."
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$ Vous vous êtes battu[ROOT.Char.Custom('FR_E')] bec et ongles, je respecte ça."
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$ Vous m’avez pris par surprise avec cette ouverture hippopotame côté roi, quel coup audacieux c’était !"
 fp2_struggle.2018.desc.match_end_win:0 "Et vous avez gagné en plus, c’est bien mérité !"
 fp2_struggle.2018.desc.match_end_loss:0 "Mais à la fin, j’ai quand même gagné."
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "J’ai quand même réussi à gagner, mais j’ai l’impression que c’était votre plan depuis le début."
 fp2_struggle.2018.desc.social_pre_intro:0 "Nous buvons et discutons de sujets variés, des simples questions qui se posent dans les villages voisins à l’issue des duels entre [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. "
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName] a été captivé[fp2_2017_gamervassal.Custom('FR_E')] par la conversation et a discuté de chaque sujet abordé."
 fp2_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName] a manifestement apprécié la conversation et l’hospitalité.\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName] s’ennuyait et semblait ailleurs tout du long...\n\n"
 fp2_struggle.2018.desc.social_intro:0 "« Je crois que j’ai assez bu."
 fp2_struggle.2018.desc.social_good:0 "Le verre [ROOT.Char.Custom('GetExpensiveDrink_Singular')] était très bon, merci."
 fp2_struggle.2018.desc.outcome_0:0 "Je me suis beaucoup amusé, je devrais vous rendre visite plus souvent ! »"
 fp2_struggle.2018.desc.outcome_1:0 "C’était amusant, je reviendrai peut-être un jour. »"
 fp2_struggle.2018.desc.outcome_2:0 "Je devrais y aller, je manque probablement à m[SCOPE.sC('fp2_2017_gamervassal').Custom2('FR_RelationToMe_OnA', SCOPE.sC('fp2_2017_questgiver'))]. Au revoir, [ROOT.Char.GetFirstNameNoTooltip]. »"
 fp2_struggle.2018.a:0 "Je l’ai gagné[fp2_2017_gamervassal.Custom('FR_E')] à ma cause !"
 fp2_struggle.2018.b:0 "Nous ne sommes pas vraiment devenu[ROOT.Char.Custom2('FR_E', SCOPE.sC('fp2_2017_gamervassal'))]s ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('fp2_2017_gamervassal'))]s, mais nous nous sommes bien amusé[ROOT.Char.Custom2('FR_E', SCOPE.sC('fp2_2017_gamervassal'))]s !"
 fp2_struggle.2018.c:0 "Cela ne s’est pas bien passé..."
 fp2_struggle.2020.t:0 "C’est de l’or !" # [LocEditor:ForFutureBatchExport]
 fp2_struggle.2020.desc:0 "En passant par [fp2_2020_valencia.GetNameNoTier], une paysanne m’offre un verre de lait rafraîchissant au goût plus doux que tout ce que j’ai pu goûter auparavant. « Quelle est cette merveilleuse boisson que vous m’offrez ? », demandé-je, ce à quoi elle répond « le lait d’une amande de terre ».\n\nIl n’y a pas une personne qui puisse résister à l’attrait de ce breuvage par une chaude journée d’été, pas un enfant qui ne puisse éviter de sourire lorsqu’on lui en offre un verre, et pas un Valencien qui n’en raffole. Ce breuvage n’est pas du lait, c’est de l’or !"
 fp2_struggle.2020.a:0 "« À partir de maintenant, [fp2_2020_valencia.GetNameNoTooltip] ne fera pousser que des amandes de terre ! »"
 fp2_struggle.2020.a.desc:0 "Vous obligez les paysans à cultiver exclusivement des amandes de terre et créez ainsi des produits de luxe pour votre capitale."
 fp2_struggle.2020.b:0 "« Donnez-moi tous vos tonneaux, ce sera au centre de mon prochain festin ! »"
 fp2_struggle.2020.c:0 "« Je ne succomberai pas à la tentation de cette boisson, partez ! »"
 fp2_struggle.2020.c.desc:0 "Le cœur lourd, vous vous débarrassez de votre envie d’orgeat de souchet. Vous gagnez en notoriété pour avoir résisté à une grande tentation."
 fp2_struggle.2020.d:0 "Financer la plantation d’autres amandes de terre à travers les champs."
 fp2_struggle.2021.t:0 "Le retour du roi des voleurs"
 fp2_struggle.2021.desc:0 "« Bonjour [ROOT.Char.GetFirstName], je parie que vous ne vous attendiez pas à me revoir un jour."
 fp2_struggle.2021.desc.alt.cutout:0 "Surtout après avoir détruit mon groupe il y a des années. Mais briser quelque chose est aussi facile que de le reconstituer et je ne veux pas jouer au chat et à la souris plus longtemps. Accordez-moi un passage sécurisé vers [fp2_2021_old_napoly.GetNameNoTier] et vous n’aurez plus jamais à me revoir, la guilde sera reconstituée loin de vous et de vos richesses »,"
 fp2_struggle.2021.desc.alt.paidoff:0 "Surtout quand on a conclu un accord pour ne plus vous déranger. Mais ma poche commence à devenir trop légère pour mon confort, une fois de plus. C’est peut-être un sol fertile pour le crime, mais pas pour l’organiser. Je souhaite déplacer mes agents et moi vers [fp2_2021_old_napoly.GetNameNoTier], accordez-nous un passage sécurisé et vous n’aurez plus à vous soucier de nous »,"
 fp2_struggle.2021.desc.alt.work:0 "Mais j’ai bien aimé travailler avec vous la dernière fois, et je suis à court de [ROOT.Char.GetWomenMen] dignes de confiance. Je souhaite me retirer maintenant que j’ai l’avantage, pourriez-vous me garantir un passage sûr pour [fp2_2021_old_napoly.GetNameNoTier] ? »,"
 fp2_struggle.2021.desc.alt.behead:0 "Je ne suis pas ici pour venger [fp2_2009_garduna_young_thief.GetFirstName], mais pour prendre me retirer. C’était une tête de trop et je ne sais que trop bien que la mienne pourrait être la prochaine. Accordez-moi un passage sécurisé pour partir à [fp2_2021_old_napoly.GetNameNoTier] et vous ne me reverrez plus jamais. Il n’est pas nécessaire que cette rencontre se termine par un bain de sang »,"
 fp2_struggle.2021.desc.outro:0 "dit [fp2_2009_garduna_guild_master.GetFullNameNicknamed], tout en tenant nerveusement une bourse remplie de pièces dans une main et une dague dissimulée dans l’autre." # [LocEditor:ForFutureBatchExport]
 fp2_struggle.2021.a:0 "« Très bien, je vais vous aider à partir pour l’Italie. »"
 fp2_struggle.2021.a.alt:0 "« Au lieu de cela, pourquoi ne pas simplement vous retirer en Italie ? »"
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName] partira pour [fp2_2021_old_napoly.GetName] et disparaîtra."
 fp2_struggle.2021.b:0 "« En fait, que diriez-vous de plutôt rejoindre mes rangs ? »"
 fp2_struggle.2021.c:0 "« Cela semble épuisant, pourquoi ne pas devenir un[fp2_2009_garduna_guild_master.Custom('FR_E')] espio[fp2_2009_garduna_guild_master.Custom('FR_NNne')] au lieu d’un[fp2_2009_garduna_guild_master.Custom('FR_E')] crimine[fp2_2009_garduna_guild_master.Custom('FR_LLle')] ? »"
 fp2_struggle.2021.c.flavor:0 "Vous offrez à [fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] suffisamment d’argent pour faire fonctionner un réseau d’espionnage afin qu’[fp2_2009_garduna_guild_master.Custom('FR_IlElle')] puisse chercher des secrets pour vous."
 fp2_struggle.2021.c.a:0 "Le réseau d’espionnage recherchera et signalera jusqu’à deux secrets d’autres dirigeants impliqués dans la lutte"
 fp2_struggle.2021.c.spynet.a:0 "Le réseau d’espionnage a trouvé des secrets :"
 fp2_struggle.2021.c.spynet.b:0 "Le réseau d’espionnage n’a pas réussi à trouver des secrets"
 fp2_struggle.2021.c.spynet.b.desc:0 "Le réseau d’espionnage géré par [fp2_2009_garduna_guild_master.GetFirstName] n’a pas réussi à trouver de secrets intéressants, mais votre maître espion a beaucoup appris de cette expérience..."
 fp2_struggle.2021.d:0 "« Non, vous ne vous échapperez pas cette fois-ci ! Préparez-vous ! »"
 fp2_struggle.2021.d.alt:0 "Vous avez raison, votre tête sera la prochaine ! #BER Périssez !#!"
 fp2_struggle.2021.d.a:0 "Tue de vieux ennemis"
 fp2_struggle.2021.d.b:0 "@warning_icon! Vous entrerez dans un duel mortel avec [dueltarget.GetFirstName]"
 fp2_struggle.2023.t:0 "Un roi pour un barde"
 fp2_struggle.2023.desc:1 "Je suis dans une tente d’un campement à la frontière de [fp2_2023_foreign_king.GetPrimaryTitle.GetName] pour évaluer les tensions entre nos pays. Soudain, un[fp2_2023_enemy_knight.Custom('FR_E')] [fp2_2023_enemy_knight.GetWomanMan] entre dans la tente, demandant à voir « le nouveau commandant ». Instinctivement, je m’avance.\n\n« Alors, vous êtes [ROOT.Char.Custom('FR_LeLa')] nouv[ROOT.Char.Custom('FR_EauElle')] commandant[ROOT.Char.Custom('FR_E')] ? Parfait, choisissez un défi, le perdant paie les boissons de l’autre camp ce soir ! » dit [fp2_2023_enemy_knight.GetFirstNameRegnal], commandant[fp2_2023_enemy_knight.Custom('FR_E')] du campement étranger, ignorant que je suis [ROOT.Char.Custom('FR_le_Char_P')][ROOT.Char.GetFullNameRegnal] et non un simple chef militaire."
 fp2_struggle.2023.a.desc:0 "Vous dites aux soldats qui vous êtes, vous arrêtez la fête et vous demandez à vos troupes de faire des flexions pour les punir d’avoir fraternisé avec l’ennemi pendant le service."
 fp2_struggle.2023.a.a:1 "« Imbécile, je suis [ROOT.GetCharacter.Custom('FR_le_Char_P')][ROOT.GetCharacter.GetFullNameNoTooltip] »"
 fp2_struggle.2023.b:0 "« Produisons le plus vilain poème sur le seigneur de l’autre ! »"
 fp2_struggle.2023.b.desc:0 "Vous écrivez tous les deux des poèmes sur les défauts du dirigeant de l’autre camp, puis les lisez à haute voix devant un public joyeux."
 fp2_struggle.2023.b.a:0 "Vous vous moquez de [fp2_2023_foreign_king.GetFirstNameRegnal]"
 fp2_struggle.2023.b.b:0 "On se moque de votre poésie"
 fp2_struggle.2023.c:0 "« Réglons cela par un combat amical, en garde ! »"
 fp2_struggle.2023.c.desc:0 "Vous vous engagez dans un duel non létal avec le commandant ennemi pour décider qui paiera les boissons après."
 fp2_struggle.2023.c.exptooltip:0 "Vous pouvez gagner de l’expérience supplémentaire en [martial_lifestyle|El] grâce à ce combat."
 fp2_struggle.2023.c.a:0 "Vous battez le commandant ennemi"
 fp2_struggle.2023.c.b:0 "[fp2_2023_enemy_knight.GetFirstName] vous bat"
 fp2_struggle.2023.d:0 "« Pourquoi attendre la taverne ? Affrontons-nous en buvant de la bière ! »"
 action_considered_haram_warning:0 "@warning_icon! #italic Cette action est considérée comme#! #X haram#!"
 fp2_struggle.2023.d.a:0 "Vous vous évanouissez ivre"
 fp2_struggle.2023.d.b:0 "Vous buvez l’équivalent d’un baril"
 fp2_struggle.2025.t:0 "Souffrir du succès"
 fp2_struggle.2025.desc:0 "Sous la lumière chaude du soleil se trouve des champs non entretenus et des bâtiments en ruine, le vent murmurant des lamentations de solitude à travers ses pierres décrépites. C’est l’un des nombreux villages comme celui-ci en [fp2_2025_razed_land.GetNameNoTier], les habitants qui sont partis quand la guerre est arrivée ne sont pas revenus quand elle a pris fin et que le drapeau de [ROOT.Char.GetPrimaryTitle.GetName] a flotté au-dessus.\n\n« C’est beau, n’est-ce pas ? » demande m[ROOT.Char.Custom2('FR_RelationToMe_OnA', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName], « C’est un terrain libre, idéal pour la reconstruction. On pourrait construire un monument dédié à notre gloire ici même. »" # [LocEditor:ForFutureBatchExport]
 fp2_struggle.2025.a:0 "Nos nouveaux sujets ont besoin de temps pour faire leur deuil, pas pour se battre..."
 fp2_struggle.2025.b:0 "Brillante idée ! Ici se dressera le plus grand des monuments !"
 fp2_struggle.2025.c:0 "Nous allons restaurer cette ville pour qu’elle redevienne ce qu’elle était."
 fp2_struggle.2025.d:0 "Établir des avant-postes temporaires pour garder mes nouvelles propriétés"
 fp2_struggle.2050.title_main_ichi:0 "Gêne"
 fp2_struggle.2050.title_main_ni:0 "Rumeurs à la Cour"
 fp2_struggle.2050.title_main_san:0 "Chuchotements hostiles"
 fp2_struggle.2050.title_main_shi:0 "Préoccupations"
 fp2_struggle.2050.t_about_generic:0 "à propos d’El Cid"
 fp2_struggle.2050.t_about_muslim:0 "à propos d’El Sidi"
 fp2_struggle.2050.t_generic_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_muslim_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.desc_court:0 "Les murmures se répandent à ma Cour tels des braises dans un feu. J’ai l’impression que tout le monde autour de moi est persuadé que [fp2_2050_el_cid.Custom('FR_le_Char_P')][fp2_2050_el_cid.GetFullName] a agi dans mon dos.\n\nDes rumeurs de vol de tributs, de guerre non autorisée et d’autres actes qui remettent mon autorité en question par ma Cour. Je ne doute pas de l’intégrité de [fp2_2050_el_cid.GetFirstName], mais puis-je me permettre de garder un homme qui attire de si mauvaises rumeurs à ma Cour ? Elles ne peuvent être arrêtées maintenant et si je n’agis pas rapidement, je serai considéré[ROOT.Char.Custom('FR_E')] comme faible."
 fp2_struggle.2050.desc_knights:0 "En parcourant les salles du [ROOT.GetCharacter.Custom('FortifiedBuilding')], je remarque que tous mes [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] sont démoralisés. La présence [fp2_2050_el_cid.Custom('FR_du_Char_P')][fp2_2050_el_cid.GetFullNameNicknamed] incite le simple soldat à accomplir de grands exploits, mais elle fait dépérir les nobles [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')].\n\nEn tant que commandant talentueux et guerrier digne des fables, la valeur que [fp2_2050_el_cid.GetFirstNameNicknamed] apporte à mes rangs ne fait aucun doute, mais si la force d’un homme provoque la faiblesse des autres, puis-je vraiment me permettre de le garder parmi mes [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] ?"
 fp2_struggle.2050.desc_nobles:0 "Des nobles de tout le pays m’ont approché ces derniers temps pour me faire part de leurs inquiétudes, de leurs ragots et de commentaires ouvertement hostiles sur m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]. Il est clair que la noblesse n’apprécie pas le traitement favorable que j’ai réservé à [fp2_2050_el_cid.GetFirstName] et souhaite voir ce parvenu de [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] banni avant que des roturiers ne tentent de suivre ses traces. Si [fp2_2050_el_cid.GetFirstName] a été noble lui-même, il est aujourd’hui un [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] autodidacte qui représente une menace pour le tissu social du pays.\n\nLa décision me revient, mais garder [fp2_2050_el_cid.GetFirstName] dans les parages met en péril mon statut auprès de la noblesse."
 fp2_struggle.2050.desc_faith:0 "Partout où je vais, je vois un manque de respect dans les yeux de mes [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Des rumeurs infondées prétendent que ma soif de terres et d’or m’a détourné [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] pour me mettre du côté de mercenaires impies tels que [fp2_2050_el_cid.GetFirstNameNicknamed], qui n’ont aucun scrupule quant à celui pour qui ils se battent.\n\nLeurs esprits stupides s’embrouillent dans des illusions romantiques de guerre chevaleresque où seuls les pieux défendent leur foi, alors qu’en vérité c’est grâce à des gens comme lui que notre mode de vie est sûr. Quoi qu’il en soit, si je veux rester dans les bonnes grâces de mon clergé, il est peut-être temps que j’envisage de bannir [fp2_2050_el_cid.GetFirstName]."
 fp2_struggle.2050.a:0 "Je fais confiance à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', fp2_2050_el_cid)] et il restera !"
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] continue de vous servir."
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U] reste."
 fp2_struggle.2050.b:0 "[fp2_2050_el_cid.GetFirstNameNoTooltip] continuera à me servir quoi qu’il arrive !"
 fp2_struggle.2050.c:0 "Il est peut-être temps de le laisser partir..."
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] cherchera un emploi ailleurs..."
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc:0 "Un chevalier réputé du nom de [fp2_2050_el_cid.GetFullName], également connu sous le nom de « [fp2_2050_el_cid.GetNicknameNoTooltip] », est arrivé à ma Cour à la recherche d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')] à servir. C’est un commandant incontestablement talentueux et un guerrier digne de la légende.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] n’a aucun scrupule à travailler avec quiconque est prêt à l’accueillir à bras ouverts. C’est l’occasion de recruter un chevalier capable de renverser le cours d’une bataille à lui tout seul."
 fp2_struggle.2051.a:0 "Bienvenue ! Vous bénéficierez d’une position élevée à ma Cour."
 fp2_struggle.2051.b:0 "Un homme de votre talent est toujours le bienvenu dans mon pays."
 fp2_struggle.2051.c:0 "Cherchez un emploi ailleurs, [fp2_2050_el_cid.GetFirstNameNoTooltip]."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 fp2_struggle.2017.t:0 "Échecs entre amis"
 fp2_struggle.2017.desc:0 "[fp2_2017_gamervassal.Custom('FR_le_Char_Pi')|U][fp2_2017_gamervassal.GetTitledFirstName] est venu[fp2_2017_gamervassal.Custom('FR_E')] me rendre visite et a apporté un échiquier.\n\n« M[SCOPE.sC('fp2_2017_gamervassal').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('fp2_2017_questgiver'))] a pensé que nous pourrions nous rapprocher autour d’une partie d’échecs, on n’a jamais assez d’amis dans ce monde, surtout s’ils sont bons aux échecs ! ».\n\nNous nous asseyons dans la salle principale et nous jouons notre partie, je me demande quelle stratégie pourrait [fp2_2017_gamervassal.Custom('FR_LeLa')] convaincre..."
 fp2_struggle.2017.a:0 "Peut-être que je devrais être humble et [fp2_2017_gamervassal.Custom('FR_LeLa')] laisser gagner"
 fp2_struggle.2017.a.a:0 "Vous tentez de faire croire à [fp2_2017_gamervassal.GetFirstNameNoTooltip] que vous relevez un défi digne de ce nom et que vous perdez la partie en raison de ses aptitudes supérieures."
 fp2_struggle.2017.b:0 "Lui proposer un vrai défi. #EMP L’échiquier est mon champ de bataille !#!"
 fp2_struggle.2017.b.a:0 "Vous vous battez au mieux de vos capacités, en combinant vos aptitudes martiales avec la sévérité de caractère nécessaire pour dominer l’échiquier aussi bien que votre adversaire."
 fp2_struggle.2017.c:0 "Aux échecs ? Que diriez-vous d’un verre [ROOT.Char.Custom('GetExpensiveDrink')] à la place ?"
 fp2_struggle.2017.c.a:0 "Vous troquez l’ennui des jeux de réflexion pour une conversation et un bon verre. Qui a dit que l’échiquier n’était pas une excuse pour rendre visite à quelqu’un et sympathiser ?"
 fp2_struggle.2017.d:0 "[fp2_2017_gamervassal.Custom('FR_LeLa')|U] surprendre avec un coup peu orthodoxe !"
 fp2_struggle.2017.d.a:0 "Vous essayez de prendre [fp2_2017_gamervassal.GetFirstNameNoTooltip] au dépourvu avec une série de coups qui vont [fp2_2017_gamervassal.Custom('FR_LeLa')] surprendre, l’intriguer et l’exciter."
 fp2_struggle.2017.advice:0 "Vous gagnerez les faveurs de [fp2_2017_gamervassal.GetFirstName] si vous choisissez la stratégie la plus appropriée à sa personnalité."
