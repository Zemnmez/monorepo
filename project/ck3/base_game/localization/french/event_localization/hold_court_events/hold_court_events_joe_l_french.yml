 hold_court.8160.desc.body_suspicion:0 "Je n'ai pas de preuve, mais je soupçonne"
 hold_court.8160.desc.body_concerned_2:0 "s[victim.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('accused'))] [accused.Custom('FR_le_Char_Pi')][accused.GetTitledFirstName]"
 hold_court.8160.desc.body_self_2:0 "m[victim.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('accused'))] [accused.Custom('FR_le_Char_Pi')][accused.GetTitledFirstName]"
 hold_court.8160.desc.body_concerned_3:0 "[victim.Custom('FR_LuiElle')] ! »\n\n« Je vous supplie m[concerned.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)],"
 hold_court.8160.desc.body_self_3:0 "ma personne ! »\n\n« Je vous supplie m[victim.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)],"
 hold_court.8160.desc.body:0 "arrêtez [accused.GetFirstName],"
 hold_court.8160.desc.alone:0 "et mettez un terme à cette folie ! »"
