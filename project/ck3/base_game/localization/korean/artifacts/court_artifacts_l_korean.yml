 feature_wood_decoration_none:0 "나무는 마감 처리가 잘 되어 있어, 매끄러운 질감을 자랑합니다."
 feature_wood_decoration_varnish:0 "나무에 광택제가 도포되어 있어 중후하고 짙은 광채를 발산합니다."
 feature_wood_decoration_hsb_inlay:0 "나무에는 [Artifact.GetFeatureText( 'decoration_material_inlay_HSB' )] 장식으로 상감 세공이 되어 있습니다."
