l_russian:
 south_asia.0001.t:0 "Новая эпоха"
 south_asia.0001.desc:0 "Толпы скандируют мое имя, когда я очищаюсь в водах небесных источников. Я возношусь как Чакраварти, законный и милосердный правитель всего мира.\n\nМои [ROOT.Char.GetFaith.AltPriestTermPlural|l] говорят, что миру пора следовать за моим светом, но мне не нужны их слова: это знание рождается у меня в душе, когда я скольжу взглядом по равнинам."
 south_asia.0001.a:0 "Мир зовет меня по имени."

 south_asia.0002.t:0 "Чакраварти"
 south_asia.0002.intro:0 "Толпы народа шли сюда целые дни, а то и недели, чтобы поучаствовать в церемонии. [chakravarti.GetTitledFirstName] же [Select_CString(chakravarti.IsFemale, 'шла', 'шел' )] к этому моменту всю свою жизнь."
 south_asia.0002.text:0 "\n\nЯ в немом изумлении смотрю, как [Select_CString(chakravarti.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] восстает из священных источников. [Select_CString(chakravarti.IsFemale, 'Ее', 'Его' )] [chakravarti.GetFaith.AltPriestTermPlural|l] нарекают [Select_CString(chakravarti.IsFemale, 'ее', 'его' )] Чакраварти, [Select_CString(chakravarti.IsFemale, 'нашей милостивой госпожой', 'нашим милостивым господином' )].\n\nТеперь никто не может спорить с тем, что [chakravarti.GetSheHe] законный властитель всего мира."
 south_asia.0002.a:0 "Для меня честь видеть этот момент."
 south_asia.0002.b:0 "Позвольте мне с ликованием броситься к вашим ногам!"

 south_asia.0003.text:0 "\n\nТолько когда [Select_CString(chakravarti.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] восстает из священных источников, я с полной силой осознаю всю глубину происходящего. [Select_CString(chakravarti.IsFemale, 'Ее', 'Его' )] [chakravarti.GetFaith.AltPriestTermPlural|l] нарекают [Select_CString(chakravarti.IsFemale, 'ее', 'его' )] Чакраварти, [Select_CString(chakravarti.IsFemale, 'нашей милостивой госпожой', 'нашим милостивым господином' )], законным правителем всего мира.\n\nИ когда [chakravarti.GetTitledFirstName] осматривает лежащие внизу равнины, я понимаю: это именно так."
 south_asia.0003.a:0 "Сюзерен, позвольте присоединиться к вашему триумфу!"
 south_asia.0003.b:0 "Каким будет следующий шаг владыки мира?"

 south_asia.0004.relevant_religion:0 "Герольды стекаются толпами, чтобы сообщить новости из Индийской империи. Впервые за все время на свет явился Чакраварти."
 south_asia.0004.desc:0 "Гонцы во множестве прибывают из Индийской земли, возвещая явление их «Чакраварти» и прославляя [chakravarti.GetHerHis] милосердие."
 south_asia.0004.text:0 "\n\nПосле величественных ритуалов, в окружении толп верующих [chakravarti.GetTitledFirstName] принимает титул законного правителя всего мира."
 south_asia.0004.a:0 "Станет ли [chakravarti.GetSheHe] новой угрозой или могучим союзником?"
 south_asia.0004.b:0 "Пусть язычники помалкивают со своими нелепыми притязаниями!"

 south_asia.0011.t:0 "Священные воды"
 south_asia.0011.desc:0 "Целый день, от рассвета до заката, я стою по пояс в текущих водах реки. Я в ладонях поднимаю воду к небесам, и затем она стекает вниз. Снова и снова.\n\nЯ дрожу всем телом, когда возвращаюсь на сушу, где меня приветствуют покорные мне [ROOT.Char.GetFaith.PriestNeuterPlural|l]. Я дарую свою защиту не только воде, что протекла через мои руки, но всей реке, а через нее — и вечности существования."
 south_asia.0011.a:0 "Никто не смеет усомниться в том, что я почитаю [ROOT.Char.GetFaith.HighGodNamePossessive]."

 south_asia.0012.desc:0 "Контролируя все течение Ганга, [ruler_of_ganges.GetTitledFirstName] [Select_CString(ruler_of_ganges.IsFemale, 'заявила', 'заявил' )] о своем духовном покровительстве священным водам. Небывалое дело, чтобы кто-то замахивался на подобную власть, но [ruler_of_ganges.GetFaith.PriestNeuterPlural|l] объявили, что это правда."
 south_asia.0012.a.like:0 "Похоже, у вечности [Select_CString(ruler_of_ganges.IsFemale, 'новая защитница', 'новый защитник' )]."
 south_asia.0012.a.dislike:0 "Как можно уважать подобное непостоянство?!"

 south_asia.0013.t:0 "Моя божественная цель узурпирована"
 south_asia.0013.desc:0 "Когда я лишаюсь земель, народ и [ROOT.Char.GetFaith.PriestNeuterPlural|l] моей державы перестают почитать мою власть над Гангом! Вместо этого [ruler_of_ganges.GetTitledName] [Select_CString(ruler_of_ganges.IsFemale, 'заявила', 'заявил' )], что будет служить священной реке вместо меня!"
 south_asia.0013.a:0 "Это же самозванец!"

 south_asia.0021.t:0 "$k_bene_israel$ и [founder.GetTitleAsNameNoTooltip|l]"
 south_asia.0021.desc:0 "Долгое время иудейскому народу приходилось кочевать по миру, не имея собственного дома. Но, похоже, перед ними забрезжила надежда на окончание странствий.\n\nОтныне [founder.GetNameNoTooltip] — [founder.GetTitleAsNameNoTooltip|l] державы $k_bene_israel$. Каким-то чудом иудейский народ обрел дом на западном побережье Индии, и вот уже [founder.GetFaith.ReligiousHeadTitleName] объявляет о создании нового Израиля, а [founder.GetTitledFirstNameNoTooltip] уверяет, что ведет всех иудеев мира в золотой век."
 south_asia.0021.a:0 "Наш новый дом!"
 south_asia.0021.b:0 "Есть только один Израиль!"
 south_asia.0021.c:0 "Весьма сомнительная кандидатура."
 
 
 south_asia.0030.t:0 "Распространение тхеравады"
 south_asia.0030.desc:0 "Хотя мы один из последних оплотов Тхеравады, наша знать продолжает охотно принимать веру. Но простой народ яростно и с гордостью отстаивает традиции и поклоняется своим мерзким божествам-натам.\n\nОсторожный правитель может попытаться найти компромисс в подобных вопросах, но, возможно, тут нужно проявить строгость..."
 south_asia.0030.a:0 "Этих недалеких крестьян нужно привести к покорности!"
 south_asia.0030.b:0 "Пусть себе поклоняются своим старым богам, в разумных пределах."
 south_asia.0030.c:0 "Я займусь этим позже."
 south_asia.0030.a.tt:0 "Все графства в регионе Бирма"
 south_asia.0030.a.ari.tt:0 "Все вассалы, последователи ари"
 south_asia.0030.b.theravada.tt:0 "Все тхеравадские вассалы"

 south_asia.0031.t:0 "Религиозная ситуация усугубляется"
 south_asia.0031.desc:0 "Культурное вмешательство — это одно, а вот религиозная гегемония — это уже совсем другое. Простой народ недоволен, а при дворе многие приверженцы старых традиций начинают вполголоса возмущаться, едва заслышав ваше имя. Среди них и [ari_vassal.GetTitledFirstName].\n\nЯ всё еще могу выступить как миротворцем, так и суровым властителем. А могу и вовсе затянуть решение вопроса, пока все не уляжется само собой. Выбирать нужно с умом..."
 south_asia.0031.a:0 "Смять недовольных и выявить всех, кто вступится за них."
 south_asia.0031.b:0 "Мы не можем допустить распада державы."
 south_asia.0031.c:0 "Нужно преподать урок и публично казнить зачинщиков."
 south_asia.0031.d:0 "Все что можно уже сделано."
 south_asia.0031.a.tt:0 "Все графства"
 south_asia.0031.b.theravada:0 "Все тхеравадские вассалы"
 south_asia.0031.c.all.tt:0 "Все остальные вассалы"

 south_asia.0032.t:0 "Сниженная религиозная напряженность"
 south_asia.0032.desc:0 "Традиционные бирманские народные верования глубоко укоренились, особенно в сельской местности. Простой запрет свободы вероисповедания принесет больше вреда, чем пользы, поэтому включение в пантеон тридцать седьмого бога Тхагьямина, буддистского бога-защитника, в качестве главного из богов было встречено достаточно тепло.\n\nТеперь вам представилась уникальная возможность. Традиционный центр #L [ROOT.Char.GetFaith.GetName|l]ого#! буддизма находится на Ланке, которой постоянно угрожают материковые державы. Возможно, пришло время нам самим решать будущее нашей укрепившейся веры?"
 south_asia.0032.a:0 "Пригласить ко двору религиозных беженцев с Ланки."
 south_asia.0032.b:0 "Мы будем единственными хранителями своей веры."
 south_asia.0032.a.tt:0 "Прибудут [Concept( 'guests', 'гости' )|E] с Ланки"
 south_asia.0032.a.ruler.tt:0 "Все тхеравадские сингальские правители"
 south_asia.0032.a.lankan:0 "К вашему двору прибыли религиозные беженцы с Ланки"

 south_asia.0033.t:0 "Навязывание религиозной воли"
 south_asia.0033.desc:0 "С религиозным недовольством покончено. Храбрые глупцы, осмелившиеся противиться, перебиты, а большинство держит рот на замке и не смеет поднять голову, опасаясь преследования. #L [ari_vassal.GetFaith.GetName]ие#! религиозные лидеры бежали в деревни, где у них еще есть возможность проводить свои анимистические ритуалы.\n\nОстается вопрос, что делать с придворными, которые раньше так яростно выступали, а теперь молчат, словно воды в рот набрали."
 south_asia.0033.a:0 "Все при моем дворе должны подтвердить свою приверженность к истинной вере!"
 south_asia.0033.b:0 "Пролито уже достаточно крови, не будем их трогать."
 south_asia.0033.c:0 "Вы упустили свой шанс. СТРАЖА!"
 
 south_asia.0034.t:0 "Религиозного конфликта удалось избежать"
 south_asia.0034.desc:0 "Готовность устроить гражданскую войну ради защиты веры показывает рвение, но способность сдержаться демонстрирует сострадание. Народ продолжает роптать — ну и пусть.\n\nРелигиозный раскол по-прежнему царит в долине Иравади, но власть всё еще в моих руках. К тому же остается возможность продолжить обращение привычными методами."
 south_asia.0034.a:0 "Сиддхартха Гаутама одобрил бы мое сострадание."
 south_asia.0034.b:0 "И они обратятся."
 south_asia.0034.counties:0 "Все графства"
 south_asia.0034.vassals:0 "Все вассалы"
 south_asia.0034.aricounties:0 "Все графства, последователи ари"
 
 south_asia.0035.t:0 "Сохранение тхеравадской родины"
 south_asia.0035.desc:0 "Любой последователь учения Будды оценит важность сохранения его слов. «Палийский канон», хоть он и был написан спустя сотни лет после смерти Сиддхартхи Гаутамы, представляет собой наиболее полное собрание высказываний Будды.\n\nИз-за политической обстановки в материковой Индии священные тексты в #L [ROOT.Char.GetFaith.GetName|l]их#! землях Ланки находятся под угрозой. Нужно действовать!"
 south_asia.0035.a:0 "Мы отправим верных последователей помочь сохранить нашу религию."
 south_asia.0035.b:0 "Отправим послов с предложением дружбы."
 south_asia.0035.b.theravada.tt:0 "Любой независимый тхеравадский правитель"
 south_asia.0035.a.lanka:0 "Все графства в Ланке"
 
 south_asia.0036.t:0 "Разобраться с ари"
 south_asia.0036.desc:0 "За сохранность веры за пределами долины Иравади можно не опасаться. Остается вопрос, что делать с монахами, исповедующими [ari_faith.GetAdjective|l], которые сохраняют большую власть и при каждой возможности предаются гедонизму. Их влияние можно подорвать, но нельзя ограничить.\n\nНеобходимо разобраться с этими любителями вина и жертвоприношений, но разобраться аккуратно, чтобы гонения на них не стали угрозой хрупкому миру в регионе."
 south_asia.0036.a:0 "Народ должен узнать об их грехах. Разделяй и властвуй."
 south_asia.0036.b:0 "Они могут обратиться или бежать в леса и горы."
 south_asia.0036.b.tt:0 "Все остальные графства в Бирме"
 
 south_asia.0037.t:0 "Вера спасена"
 south_asia.0037.desc:0 "Последние остатки власти монахов тают на глазах, и с моих плеч словно упал тяжелый камень. Религиозные отношения в державе достигли гармонии, вера процветает, а народ видит во мне как политического, так и духовного лидера.\n\nМое великое путешествие подошло к концу, и моя держава может с полным основание считать себя оплотом, где [ROOT.Char.GetFaith.GetAdjective|l] может чувствовать себя в безопасности."
 south_asia.0037.a:0 "Мы продолжим взращивать веру!"
 south_asia.0037.b:0 "Я просто следую воле Будды."
 south_asia.0037.b.tt:0 "Все вассалы"

 south_asia.0038.t:0 "Великий раскол"
 south_asia.0038.desc:0 "Уже много лет верующие в долине Иравади переживают настоящий религиозный раскол. Городская знать и ей подобные исповедуют [proselytiser.GetFaith.GetAdjective|l], а простой народ и жители бескрайних лесов долины продолжают почитать различные божества и духи ари.\n\nМой сюзерен [proselytiser.GetFullName] считает своим долгом исправить подобное положение дел и установить господство тхеравады в своих землях, а следовательно, и в моих тоже. Уже сейчас [proselytiser.GetHerHis] монахи наводнили мои земли, перекраивая религиозный ландшафт по своему усмотрению."
 south_asia.0038.a:0 "Тхеравада будет процветать!"
 south_asia.0038.b:0 "Это возмутительно!"
 south_asia.0038.c:0 "Это обычная глупость."
 south_asia.0038.tt:0 "Несколько ваших [Concept( 'counties', 'графств' )|E] могут обратиться в тхераваду."

 south_asia.0039.t:0 "Безжалостный фанатик"
 south_asia.0039.desc:0 "[proselytiser.GetFullName] своими проповедями делает только хуже. [proselytiser.GetHerHis|U] жесткий подход к распространению тхеравады привел к возмущениям и протестам, которые, в свою очередь, были жестоко подавлены.\n\nВсе знатные люди, решившие защитить последователей угнетаемого ари, либо пропали без следа, либо настаивают, что их просто не так поняли. Никто не решается испытывать терпение фанатика-сюзерена.\n\nПока неизвестно, какие последствия ждут тех, кто выступал за притесненных..."
 south_asia.0039.a:0 "Они это заслужили."
 south_asia.0039.b:0 "Однажды павшие верующие будут отомщены."
 south_asia.0039.c:0 "Это просто мелкие склоки между язычниками."

 south_asia.0040.t:0 "Вера спасена?"
 south_asia.0040.desc:0 "[proselytiser.GetFullName], сюзерен и [Select_CString(proselytiser.IsFemale, 'правительница', 'правитель' )] этих земель, активно пытается обратить население в свою веру, [proselytiser.GetFaith.GetAdjective|l]. По мере продвижения [proselytiser.GetHerHis] планов становится всё труднее остановить поток проповедников и бханака, заполонивших мои земли, чтобы распространить свою веру, как того требует их [proselytiser.GetLordLady|l].\n\nТхеравада постепенно укореняется, а приверженцы традиционных верований ари уходят в лесные цитадели в горах Аракана. Их количество постепенно тает, и многие исповедуют свою веру тайно."
 south_asia.0040.a:0 "Отлично! Истинная вера будет процветать!"
 south_asia.0040.b:0 "Мы будем помнить об этом."
 south_asia.0040.c:0 "Меня это никак не касается."
 south_asia.0040.tt:0 "Несколько ваших [Concept( 'counties', 'графств' )|E] могут обратиться в тхераваду."

 south_asia.0041.t:0 "Заграничный подарок"
 south_asia.0041.desc:0 "Вот уже пятый монах за день появляется у меня при дворе, и это пробуждает во мне любопытство. Нечасто представители духовенства странствуют в таких количествах. Хватает одного вопроса, чтобы понять причину массового наплыва верующих в мои земли.\n\n[proselytiser.GetFullName], [proselytiser.GetLadyLord] другой державы, распространяет [proselytiser.GetFaith.GetAdjective|l] в своих землях, и до н[proselytiser.GetHerHis] дошли вести о проблемах, с которыми наша общая конфессия последние несколько поколений сталкивается в моей державе.\n\nВ ответ [proselytiser.GerSheHe] [Select_CString(proselytiser.IsFemale, 'прислала', 'прислал' )] мне множество бхикшу, которые помогут распространить и укрепить нашу веру в ее исконных землях."
 south_asia.0041.a:0 "Я не забуду об этой помощи."
