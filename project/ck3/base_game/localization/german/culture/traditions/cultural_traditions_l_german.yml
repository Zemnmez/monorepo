 recruit_hill_specialist_decision_confirm:0 "$invite_knights_decision_confirm$"
 
 recruit_jungle_specialist_decision:0 "Dschungelspezialisten anwerben"
 recruit_jungle_specialist_decision_desc:0 "Dschungel sind ein hartes und tückisches Gelände – doch mein Volk, die [ROOT.Char.GetCulture.GetCollectiveNoun], hat die Kunst gemeistert, sie zu durchqueren. Erfahrene Forscher und Führer stehen bereit, um meine Truppen durch dieses grünende, aber tödliche Terrain zu geleiten."
 recruit_jungle_specialist_decision.tt:0 "Ein [commander|E] mit hoher [martial|E] mit der [trait|E] [GetTrait('jungle_stalker').GetName(GetNullCharacter)] schließt sich Eurem [court|E] an."
