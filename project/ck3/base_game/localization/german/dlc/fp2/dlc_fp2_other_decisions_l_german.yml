 fp2_secure_mediterranean.t:0 "Das Mittelmeer sichern"
 fp2_secure_mediterranean.desc:0 "Da Schlüsselinseln im Mittelmeer gesichert sind und als Wachtürme auf See dienen, wird es Zeit für uns, unseren Anspruch auf die Fluten zu erheben."
 fp2_secure_mediterranean.tip:0 "Besitz des Mittelmeers beanspruchen"

 secure_iberian_foothold_decision_title:0 "Iberisches Fußfassen"
 secure_iberian_foothold_decision_desc:1 "Die im Krieg befindlichen geschwächten Staaten Iberiens haben die Tore der Halbinsel für Außenseiter geöffnet. Würde sich jemand zum neuen [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]en Anführer der Region oder einfach zum ruhmreichen Invasor erklären, wäre viel zu gewinnen."
 secure_iberian_foothold_decision_tooltip:0 "Einen Teil Iberiens eingliedern"
 secure_iberian_foothold_decision_confirm:0 "An den Stärksten!"
 fp2_struggle_uninvolved_or_external_tt:0 "Euer [capital|E] liegt außerhalb der [region|E] „[GetGeographicalRegion('world_europe_west_iberia').GetName]“"
 fp2_struggle_secure_iberian_foothold_empire_tt:0 "Ihr [Concept('hold', 'Haltet')|E] einen [empire|E]-[title|E], der nicht [GetTitleByKey('e_spain').GetNameNoTier] ist"

 fp2_struggle_phase_hostility_or_opportunity_tt:1 "Die Iberische [struggle_phase|E] ist die [struggle_phase_iberia_hostility|E] oder die [struggle_phase_iberia_opportunity|E] (derzeit: [GetStruggle('iberian_struggle').GetCurrentPhase.GetName])"
 fp2_struggle_secure_iberian_foothold_kingdom_iberian_tt:0 "Ihr [Concept('hold', 'Haltet')|E] und [Concept('completely_control', 'Kontrolliert vollständig')|E] ein beliebiges [de_jure|E]-[kingdom|E] von [GetTitleByKey('e_spain').GetNameNoTier]"

 fp2_struggle_secure_iberian_foothold_kingdom_faith_tt:0 "Mindestens #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_faith_target_percent_value')|0] %#! der [de_jure|E]-[counties|E] des [Concept('title', 'Titels')|E] sind [THIS.Char.GetFaith.GetAdjective|l]"
 fp2_struggle_secure_iberian_foothold_kingdom_border_tt:0 "Dieser [title|E] grenzt an gehaltenes [de_jure|E]-Land eines [Concept('empire', 'Großreichs')|E], das Ihr [Concept('hold', 'Haltet')|E] und das nicht [GetTitleByKey('e_spain').GetNameNoTier] ist"
 fp2_struggle_secure_iberian_foothold_kingdom_held_tt:0 "Ihr habt diesen [title|E] mindestens [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_years_value')|0Z] Jahre gehalten"

 fp2_struggle_secure_iberian_foothold_religion_tt:0 "Ihr [Concept('hold', 'Haltet')|E] mindestens #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_target_percent_value')|0] %#! der [counties|E] mit [THIS.Char.GetFaith.GetReligion.GetAdjective|l]em [Concept('faith', 'Glauben')|E] in der [region|E] „[GetGeographicalRegion('world_europe_west_iberia').GetName]“ (derzeit: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_percent_value')|1] %)\n"
 fp2_struggle_secure_iberian_foothold_outsider_tt:0 "Ihr [Concept('hold', 'Haltet')|E] mindestens #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_target_percent_value')|0] %#! der [counties|E] in der [region|E] „[GetGeographicalRegion('world_europe_west_iberia').GetName]“ (derzeit: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_percent_value')|0] %)\n"

 fp2_struggle_secure_iberian_foothold_empire_held_effect_tt:0 "Alle [de_jure|E]-[Concept('kingdom', 'Königreiche')|E] von [GetTitleByKey('e_spain').GetNameNoTier], die die unten stehenden Anforderungen erfüllen, um [de_jure|E]-Teil von [THIS.Char.GetPrimaryTitle.GetNameNoTier] zu werden"
 fp2_struggle_secure_iberian_foothold_empire_dejure_effect_tt:0 "Alle [de_jure|E]-[Concept('kingdom', 'Königreiche')|E] von [GetTitleByKey('e_spain').GetNameNoTier], die die unten stehenden Anforderungen erfüllen, um [de_jure|E]-Teil des Kaiserreichs von [THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] zu werden"

 fp2_struggle_secure_iberian_foothold_ends_the_struggle_tt:0 "Das [Concept('iberian_struggle', 'Iberische Ringen')|E] endet"
  
