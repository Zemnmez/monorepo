l_spanish:

 adultery.0002.t:0 "Con alguien"
 adultery.0002.consort_start.desc:0 "[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tampoco se encuentra en nuestros aposentos esta noche. [lover_spouse.GetSheHe|U] se muestra distante últimamente… Está pensativ[spouse.Custom('ES_OA')] y casi nunca está en la corte."
 adultery.0002.soulmate_start.desc:0 "Ha pasado mucho tiempo desde la última vez que tuve a [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] entre mis brazos. Últimamente se muestra distante… Me da todo tipo de excusas para no vernos."
 adultery.0002.desc:1 "\n\n¿Acaso no le satisfago? ¿Es que tiene mucho trabajo? ¿Podría estar calentando el lecho de otra persona…?"
 adultery.0002.a:0 "«¿Hay alguien más, [lover_spouse.GetFirstNameNoTooltip]?»."
 adultery.0002.a.tt:0 "Me enfrento a [lover_spouse.GetTitledFirstNameNoTooltip]"
 adultery.0002.b:0 "Lo investigaré personalmente."
 adultery.0002.b.tt:0 "Si [lover_spouse.Custom('ES_ElElla')] tiene un amante, me enteraré."
 adultery.0002.b.success:0 "Logro descubrir su vida amorosa"
 adultery.0002.b.success.innocent:0 "[lover_spouse.GetTitledFirstName] es inocente"
 adultery.0002.b.failure:0 "No encuentro pruebas de infidelidad"
 adultery.0002.c:0 "Haré que vigilen todos sus movimientos."
 adultery.0002.c.tt:0 "Mi [spymaster|lE] seguirá espiando a [lover_spouse.GetShortUIName]"
 adultery.0002.d:0 "¡[lover_spouse.Custom('ES_ElElla')|U] nunca traicionaría la santidad de nuestro matrimonio!"
 adultery.0002.d.concubine_or_soulmate:0 "¡No sería capaz de faltarme al respeto de tal modo!"

 adultery.0003.t:0 "Acusaciones"
 adultery.0003.desc:0 "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha estado tens[spouse.Custom('ES_OA')] de un tiempo a esta parte y, cuando nos encontramos a solas, me queda claro el por qué.\n\n«Sé sincer[ROOT.Char.Custom('ES_OA')] conmigo», dice [spouse.Custom('ES_ElElla')] con tono serio. «¿Hay alguien más? ¿Tienes un[ROOT.Char.Custom('ES_XAOpp')] amante?»."
 adultery.0003.a:0 "¡Por supuesto que no!"
 adultery.0003.a.tt_lie:0 "Espero que se lo crea…"
 adultery.0003.a.tt_truth:0 "Que llegue a sospechar algo así…"
 adultery.0003.b:0 "Pensé que no te habías dado cuenta…"
 adultery.0003.b.tt:0 "Tal vez te perdone o tal vez no…"

 adultery.0004.desc:0 "«¿Cómo puedes decir algo así, [spouse.GetFirstNameNoTooltip]? ¡Jamás tendría un[lover_spouse.Custom('ES_XAOpp')] amante!».\n\n[lover_spouse.GetTitledFirstName] parece muy disgustad[lover_spouse.Custom('ES_OA')] por tener que negar las acusaciones."
 adultery.0004.b:0 "Supongo que tendré que creer su palabra."
 adultery.0004.b.malicious:0 "Por ahora…"

 # Shares some text with infidelity_confrontation.1000, the event for discovering a lover secret
 adultery.0006.apologetic_start.desc:1 "[lover_spouse.GetFirstNameNoTooltip] se queda en silencio, como si se hubiera congelado, pero lo noto en su mirada. Mis temores son ciertos. Yo también me he quedado congelad[ROOT.Char.Custom('ES_OA')], salvo en mi corazón, que late con fuerza.\n\nLas palabras acaban saliendo de los labios de [lover_spouse.GetFirstNameNoTooltip], así como las lágrimas de sus ojos. «Por favor, [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))] mí[ROOT.Char.Custom('ES_OA')], debes perdonarme. ¡Te lo ruego! Lo… lo contaré todo. He compartido mi lecho con "
 adultery.0006.your_lovername.desc:1 "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 adultery.0006.my_lovername.desc:1 "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]."
 adultery.0006.unapologetic_start.desc:1 "[lover_spouse.GetFirstNameNoTooltip] no esperaba mi acusación, eso está claro. Pero el susto le dura poco.\n\n«Os ha llevado un tiempo enteraros, #EMP [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!». Sus palabras destilan veneno. «Sí, he yacido con… "
 adultery.0006.male_lover.desc:0 "un hombre sin importancia. Ni siquiera sé cómo se llama."
 adultery.0006.female_lover.desc:0 "una mujer sin importancia. Ni siquiera sé cómo se llama."
 adultery.0006.apologetic_end.desc:0 "¡Solo pasó una vez, lo juro!»."
 adultery.0006.unapologetic_end.desc:0 "Solo pasó una vez, pero… de buena gana lo haría de nuevo»."

 adultery.0006.a:0 "¡Todos conocerán tu traición, [lover_spouse.Custom('InsultNounSexual')]!"
 adultery.0006.b:0 "Te perdono. Esta vez."
 adultery.0006.c:0 "Si pierdo la confianza, ¿qué nos queda ya?"

 adultery.0007.start.desc:0 "Mis recelos estaban fundados. ¡He encontrado pruebas de la infidelidad de [lover_spouse.GetFirstNameNoTooltip]!\n\n"
 adultery.0007.lover_my.desc:0 "Es[lover_spouse.Custom('ES_EA')] [lover_spouse.Custom('InsultNoun')] mentiros[over_spouse.Custom.('ES_OA')] ha recibido a [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] en su lecho."

 adultery.0007.lover_herhis.desc:0 "Es[lover_spouse.Custom('ES_EA')] [lover_spouse.Custom('InsultNoun')] mentiros[lover_spouse.Custom.('ES_OA')] ha recibido a [sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)] en su lecho."
 adultery.0007.male_lover.desc:0 "Se ha mancillado con un vulgar plebeyo, un hombre sin importancia."
 adultery.0007.female_lover.desc:0 "Se ha mancillado con una vulgar plebeya, una mujer sin importancia."
 adultery.0007.end.desc:0 "Hasta donde yo sé, solo pasó una vez. Es poco consuelo por su traición…"

 adultery.0008.t:0 "Descubiertos"
 adultery.0008.sex_partner.desc:0 "Creía haber tenido cuidado, que no había pruebas de mis escarceos con [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Y sin embargo, por algún motivo incomprensible, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] ha descubierto nuestro secreto y lo ha hecho público!"
 adultery.0008.no_sex_partner.desc:0 "Creía haber tenido cuidado, que no había pruebas de mis escarceos. Y sin embargo, por algún motivo incomprensible, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] ha descubierto mi aventura y la ha hecho pública!"
 adultery.0008.a:0 "¡[ROOT.Char.Custom('CulturalCurse')|U]!"

 adultery.0009.desc:0 "Sus lágrimas duelen más que cualquier palabra. La desolación me invade cuando oculta su cara tras un pañuelo.\n\n«Creía… Creía que lo nuestro era para siempre», susurra entre sollozos. «Lo prometimos. Lo #EMP prometiste#!, [ROOT.Char.GetFirstNameNoTooltip] y, aún así, has compartido tu lecho con otra persona. No puedo confiar más en ti. Hemos terminado»."
 adultery.0009.a:0 "Cómo puedo ser tan idiota…"

 adultery.1001.t:0 "Una cuestión de lealtad"
 adultery.1001.opening:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], está embarazada y debería estar feliz. Sin embargo, ha estado actuando de un modo extraño y no puedo evitar pensar que ha pasado algo.\n\n"
 adultery.1001.default:1 "¿De verdad soy el padre, como afirma, o ha traicionado nuestra unión?"
 adultery.1001.hard_to_believe:0 "Cuesta creer que [mother.GetSheHe] me traicionaría así, pero ¿podría ser posible que yo no fuera el padre?"
 adultery.1001.easy_to_believe:0 "Parece muy probable que [mother.GetSheHe] me haya traicionado y que yo no sea el padre de su niño."
 adultery.1001.desc_sadistic:0 "No descartaría que gestase al niño de otro solo para torturarme."
 adultery.1001.desc_lustful:0 "Siempre me ha preocupado que su apetito insaciable fuera algo general y no solo hacia mí. ¿Puede que el niño sea de otro?"
 adultery.1001.desc_deceitful:0 "[mother.GetSheHe|U] afirma que soy el padre, pero ya me ha mentido muchas veces."
 adultery.1001.desc_root_trusting:0 "Sospecho que quizás no sea el padre, pero… [mother.Custom('ES_ElElla')|l] nunca me ocultaría algo así, ¿verdad?"
 adultery.1001.desc_root_lunatic:0 "Me lo susurraron. Lo entiendo. Creo que lo entiendo. ¿Cómo puedo ser el padre lo que crece dentro de ella? ¿Esa cosa cruel y aterradora?"
 adultery.1001.desc_lunatic:0 "[mother.GetSheHe|U] afirma que soy el padre, pero también dice que las sombras le hablan."
 adultery.1001.a:0 "¡[mother.GetSheHe|U] debe contármelo!"
 adultery.1001.a.tt:0 "Me enfrento a [mother.GetFirstNameNoTooltip]"
 adultery.1001.b:0 "Investigaré el tema discretamente."
 adultery.1001.b_no_scheme:0 "Me ocuparé de esto más tarde…"
 adultery.1001.b_cannot_start_scheme:0 "#F Ahora no tengo tiempo para ahondar en esto, pero lo recordaré…#!"
 adultery.1001.c:0 "Debo de ser el padre. Seguramente."
 adultery.1001.c.tt:0 "#F ¿Por qué preocuparme por nada?#!"

 adultery.1002.t:0 "Una ligera sospecha"
 adultery.1002.desc_paranoid:1 "«¡Sé que el niño no es mío!». Los ojos de mi [spouse.Custom('WifeHusband')] se abren de par en par al lanzar la acusación. «¿De quién es?», insiste. «¡¿De quién?!»."
 adultery.1002.desc_chaste:0 "«¿Es mío de verdad el niño que llevas?», pregunta mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. «Sé que mi devoción como [spouse.GetWomanMan]… ha sido a [spouse.GetFaith.HighGodName] antes que nadie más»."
 adultery.1002.desc_craven:0 "«De… ¿de verdad el niño es mío?». Parece como si mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] temiera la respuesta."
 adultery.1002.desc_vengeful:0 "«¿Es de verdad mío el niño que llevas dentro de ti?», pregunta mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. «Juro por [adultery_spouse.GetFaith.HighGodName] que si me mientes…»."
 adultery.1002.desc_compassionate:0 "«¿Es mío de verdad el niño que llevas dentro?», me pregunta mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. «No quiero que sufras, me da igual lo que hayas hecho»."
 adultery.1002.worried:0 "«Dime, ¿es mío de verdad?». [adultery_spouse.GetTitledFirstName] parece turbad[adultery_spouse.Custom('ES_OA')]. La mirada preocupada de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] se cruza con la mía."
 adultery.1002.desc_sadistic:0 "«¿No te habrá embarazado otr[spouse.Custom('ES_OA')] [spouse.GetWomanMan], ¿verdad?». Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] me observa cuidadosamente. «Sabes que para ti sería casi igual de malo que me mintieras, ¿verdad?», dice con una sonrisa."
 adultery.1002.desc_lunatic:0 "«¿Es mío el niño?». [adultery_spouse.GetTitledFirstName] pone violentamente los ojos en blanco. «¡Sabes que me lo contarán!»."
 adultery.1002.conclusion:0 "\n\nYo [ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]."
 adultery.1002.a:0 "Tengo que decirte la verdad."
 adultery.1002.a.confession_tt:0 "[adultery_spouse.GetShortUIName] sabrá la verdad"
 adultery.1002.b:0 "¡Por supuesto que es tuyo, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.b.tt:0 "#F Con suerte, no hará más preguntas.#!"
 adultery.1002.c:0 "¡Por supuesto que es tuyo, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.c.tt:0 "#F ¡[adultery_spouse.Custom('ES_ElElla')|U] debe creerlo de verdad!#!"

 adultery.1003.desc:0 "«Por supuesto que el niño es tuyo». [mother.GetFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]. «¿Por qué crees lo contrario?»."
 adultery.1003.a:0 "Solo necesitaba que [mother.Custom('ES_ElElla')] lo dijera."
 adultery.1003.a.tt:0 "#F Es un alivio saberlo.#!"
 adultery.1003.b:0 "¡No me lo creo!"
 adultery.1003.duel_success:0 "Descubrir la verdad"
 adultery.1003.duel_success_tt:0 "Si el padre del niño que gesta [mother.GetFirstNameNoTooltip] es otro, encontraré pruebas de su infidelidad"
 adultery.1003.duel_failure:0 "Agentes descubiertos"

 adultery.1004.default_reaction:0 "Las lágrimas se acumulan en los ojos de [mother.GetTitledFirstName]."
 adultery.1004.reaction_callous:0 "[mother.GetTitledFirstName] me mira con una expresión inmóvil."
 adultery.1004.reaction_sadistic:0 "[mother.GetTitledFirstName] me sonríe sarcásticamente."
 adultery.1004.reaction_gluttonous:0 "[mother.GetTitledFirstName] intenta ocultar detrás de un panecillo las lágrimas que se acumulan en sus ojos."
 adultery.1004.reaction_deceitful:0 "«Me he cansado de mentir». [mother.GetTitledFirstName] parece estar a punto de llorar."
 adultery.1004.reaction_compassionate:0 "«Siéntate, cariño». Veo preocupación en los ojos [mother.Custom('ES_DelDela')] [mother.GetTitledFirstName]."
 adultery.1004.reaction_honest:0 "«No quiero mentir, ni a ti ni a nadie». Los ojos [mother.Custom('ES_DelDela')] [mother.GetTitledFirstName] están rojos de llorar."
 adultery.1004.reaction_lunatic:0 "[mother.GetTitledFirstName] parece extrañamente despejad[mother.Custom('ES_OA')] cuando me mira. De pronto, se le nubla la mirada. «¿Te lo dijeron los susurros?»."
 adultery.1004.reaction_positive_opinion:0 "«Tienes que entender que nunca quise hacerte daño». Las lágrimas caen por el rostro [mother.Custom('ES_DelDela')] [mother.GetTitledFirstName]."
 adultery.1004.reaction_negative_opinion:0 "Los labios [mother.Custom('ES_DelDela')] [mother.GetTitledFirstName] forman una delgada línea en su expresión rígida. «¿Sabes? Es casi un alivio»."
 adultery.1004.default_admission:0 "\n\nTras un largo silencio, [mother.Custom('ES_ElElla')] termina admitiéndolo. «[real_father.GetTitledFirstName] es el padre de mi niño»."
 adultery.1004.a:0 "¿Cómo es posible? Necesito tiempo para pensar."
 adultery.1004.a.tt:0 "Me guardaré el secreto. Por ahora."
 adultery.1004.b:0 "¡Esto tiene que quedar entre tú y yo!"
 adultery.1004.c:0 "¡Todos sabrán de tu infidelidad!"


 adultery.1006.t:0 "[adultery_spouse.Custom('ES_ElElla')|U] lo sabe"
 adultery.1006.very_positive_opinion:0 "«Sí, [real_father.GetTitledFirstName] es el padre». Fue casi un alivio no tener que seguir ocultándole este secreto."
 adultery.1006.very_negative_opinion:0 "«Sí, [real_father.GetTitledFirstName] es el padre». No puedo evitar disfrutar restregándoselo."
 adultery.1006.fallback:0 "«Sí, [real_father.GetTitledFirstName] es el padre…». No me quedó más remedio que confesar."
 adultery.1006.conclusion:0 "\n\nAl menos solo lo sabe mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]."
 adultery.1006.a:0 "¿Qué pasará ahora?"

 adultery.1009.t:0 "Sospechas acalladas"
 adultery.1009.desc:0 "Parece que mis miedos eran infundados. A pesar de todos los esfuerzos de mis espías, no he encontrado ningún indicio de que [mother.GetTitledFirstName] haya sido infiel.\n\nPor desgracia, [mother.GetSheHe] se ha enterado de mis sospechas y está enfadad[mother.Custom('ES_OA')] conmigo."
 adultery.1009.a:0 "¡Por supuesto que siempre confié en ti, cariño!"
 adultery.1009.a.flavor_tt:0 "Tenía que asegurarme."

 adultery.2001.t:0 "Mi [adultery_child.Custom('GetDaughterSon')|U]"
 adultery.2001.desc_dislike:0 "A veces tengo dudas sobre [adultery_child.GetTitledFirstName]. Las cosas que dice, su molesta personalidad, el modo que tiene de ponerme de los nervios… Es tan ajen[adultery_child.Custom('ES_OA')] a mí como cualquiera de mis súbditos plebeyos."
 adultery.2001.desc_suspicious_mother:0 "¡Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] oculta algo sobre nuestr[adultery_child.Custom('ES_OA')] [adultery_child.Custom('GetDaughterSon')], estoy convencid[ROOT.Char.Custom('ES_OA')]! Las miradas furtivas, el proteccionismo de [adultery_child.GetTitledFirstName], el modo en que [adultery_spouse.GetSheHe] evita mis preguntas…"
 adultery.2001.desc_mother_lover:0 "Desde que descubrí que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] había sido infiel a nuestra unión, miro con sospecha a cualquiera que se le acerca: a todo cortesano, a mi [ROOT.Char.Custom('ChildChildrenGender')]…"
 adultery.2001.desc_fallback:0 "Siempre que hablo de [adultery_child.GetTitledFirstName] con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName], la noto distante. Al principio no le di importancia, pero empiezo a sospechar que [adultery_spouse.GetFirstName] me oculta algo."
 adultery.2001.desc_end:1 "\n\nNo cuestiono el origen de mi [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] a la ligera, pero la duda me corroe."
 adultery.2001.a:0 "¡Debo estar segur[ROOT.Char.Custom('ES_OA')]!"
 adultery.2001.b:0 "Por supuesto que es mi [adultery_child.Custom('GetDaughterSon')]."
 adultery.2001.a.tt:0 "Si [adultery_child.GetFirstNameNoTooltip] no es sangre de mi sangre:"
 adultery.2001.a.duel_success:0 "Descubro la verdad"
 adultery.2001.a.duel_failure:0 "Mis miedos no tienen fundamento"

 adultery.2002.t_a:0 "Nuestro hijo"
 adultery.2002.desc_no_child:0 "Saludo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] cuando pasea por el jardín, pero [adultery_spouse.GetSheHe] se da la vuelta bruscamente.\n\nParece que mis recelos iniciales sobre su fidelidad no fueron más que dudas. Sin embargo, no creo que [adultery_spouse.GetFirstNameNoTooltip] lo olvide pronto."
 adultery.2002.desc_not_born:0 "Saludo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] cuando pasea por el jardín, pero [adultery_spouse.GetSheHe] se da la vuelta bruscamente.\n\nParece que mis recelos iniciales sobre su fidelidad no fueron más que dudas. Sin embargo, no creo que [adultery_spouse.GetFirstNameNoTooltip] lo olvide pronto."
 adultery.2002.desc_spouse:0 "Saludo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] cuando pasea por el jardín, pero se da la vuelta bruscamente.\n\nMis recelos iniciales sobre el linaje de [adultery_child.GetTitledFirstName] se quedaron solo en eso, pero no creo que [adultery_spouse.GetTitledFirstName] lo olvide pronto."
 adultery.2002.desc:0 "Saludo a mi [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] cuando pasea por el jardín e intento disipar mis oscuras dudas.\n\nMis recelos iniciales sobre el linaje de [adultery_child.GetTitledFirstName] se quedaron solo en eso, pero no creo que [adultery_child.GetSheHe] lo olvide pronto."
 adultery.2002.a_spouse:0 "¡Si se piensa que me puede ocultar algo, se equivoca!"
 adultery.2002.a_unborn:0 "¡[adultery_spouse.GetSheHe|U] no me puede ocultar nada!"
 adultery.2002.a:0 "¡[adultery_child.GetSheHe|U] no me puede ocultar nada!"
 adultery.2002.a_spouse_tt:0 "#F ¡Vigilaré aún más de cerca todavía!#!"
 adultery.2002.a.tt_unborn:0 "#F ¡[adultery_spouse.Custom('ES_LoLa')|U] vigilaré aún más de cerca!#!"
 adultery.2002.a.tt:0 "#F ¡[adultery_child.Custom('ES_LoLa')|U] vigilaré aún más de cerca!#!"
 adultery.2002.b:0 "¡Es un gran alivio!"

 adultery.2003.desc:0 "«Sí, pad… [ROOT.Char.GetFirstNameNoTooltip], [real_father.GetTitledFirstName] es mi verdader[real_father.Custom('ES_OA')] [real_father.Custom('MotherFather')]!».\n\nEl dolor de la traición de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] casi queda eclipsado por el alivio de saber al fin la verdad. Y pensar que [adultery_spouse.GetSheHe] y [adultery_child.GetFirstName] me ocultaron esto…"
 adultery.2003.a:0 "¡¿Cómo pudiste engañarme así?!"

 
 adultery.2006.t:0 "Mi legado"
 adultery.2006.desc:0 "¡Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] ha sabido que soy [ROOT.Char.Custom('GetDaughterSon')] de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] y no de [owner.Custom('ES_ElElla')]! Al menos no lo sabe todo el mundo… todavía."
 adultery.2006.a:0 "¿Cómo podré mirar[owner.GetHerHim] ahora a la cara?"

 adultery.2008.t:0 "¿Mi [adultery_child.Custom('GetDaughterSon')|U]?"
 adultery.2008.desc:2 "¡El miedo que crecía en mi pecho siempre estuvo justificado!\n\nMis espías han descubierto que no soy el padre de [adultery_child.GetTitledFirstName]. ¡Es el resultado de una unión ilícita entre [adultery_spouse.GetFirstName] y [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 adultery.2008.a:0 "¡Que todos sepan que no es sangre de mi sangre!"
 adultery.2008.b:0 "Necesito tiempo para pensar."
 adultery.2008.b.tt:0 "Me lo guardo por ahora"

 adultery.2009.t:0 "¿Mi [adultery_child.Custom('GetDaughterSon')|U]?"
 adultery.2009.desc:1 "Pese a seguir a [adultery_child.GetTitledFirstName] a todas partes, mis espías no han encontrado ningún indicio por el que deba sospechar de su linaje.\n\nDesgraciadamente, [adultery_child.GetFirstNameNoTooltip] sigue furios[adultery_child.Custom('ES_OA')] porque he albergado sospechas."
 adultery.2009.a:0 "Así que, después de todo, es hij[adultery_child.Custom('ES_OA')] mí[adultery_child.Custom('ES_OA')]."

 adultery.3001.t:0 "El secreto"
 adultery.3001.desc:0 "«¡[ROOT.Char.Custom('GetDaughterSon')|U] mí[ROOT.Char.Custom('ES_OA')]! ¡Querid[ROOT.Char.Custom('ES_OA')] mí[ROOT.Char.Custom('ES_OA')], tenía que contártelo! ¿Podrás perdonarme?».\n\nMi madre está en el suelo y las lágrimas corren por su rostro. Yo no sé qué decir."
 adultery.3001.desc_father:1 "[father.GetFirstName], quien siempre creí que era mi padre, no tiene ningún parentesco conmigo. ¡Mi verdadero progenitor es [real_father.GetTitledFirstName]!"
 adultery.3001.desc_no_father:0 "¡Mi [real_father.Custom('MotherFather')] es [real_father.GetTitledFirstName]!"
 adultery.3001.a:0 "¡¿Cómo pudo hacerme esto mi [parent_with_secret.Custom('MotherFather')]?!"
 adultery.3001.a.tt:0 "#F Al menos no es de dominio público…#!"

 adultery.4001.t:0 "La traición de [adultery_spouse.GetTitledFirstNameNoTooltip]"
