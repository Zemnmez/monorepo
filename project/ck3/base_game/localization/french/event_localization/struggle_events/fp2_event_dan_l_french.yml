l_french:
 fp2_yearly.1001.t:0 "Jeu d’échecs"
 fp2_yearly.1001.desc:0 "Après avoir gagné une nouvelle partie d’échecs contre moi-même, je ne peux m’empêcher de penser que mon immense intelligence pourrait peut-être améliorer quelque peu ce jeu.\n\nMais quel changement aurait le plus de sens ?"
 fp2_yearly.1001.a:0 "Le roi est clairement trop faible."
 fp2_yearly.1001.b:0 "Le fou devrait porter un nom religieux et être plus fort."
 fp2_yearly.1001.c:0 "Pourquoi je ne peux pas torturer les pions ?"


 fp2_yearly.1002.t:0 "Une situation compromettante"
 fp2_yearly.1002.desc:0 "Tard dans la nuit, j’entends des bruits étranges provenant d’une pièce au bout du hall. En jetant un coup d’œil derrière la porte, je vois m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('deviant_courtier'))] [deviant_courtier.GetFirstName] nu[deviant_courtier.Custom('FR_E')], attaché[deviant_courtier.Custom('FR_E')] et battu[deviant_courtier.Custom('FR_E')] avec une baguette de bois par un serviteur, qui semble être habillé avec certains de mes anciens vêtements. Comme si cela n’était pas assez étrange, [deviant_courtier.Custom('FR_IlElle')] semble aimer ça.\n\nEntre deux coups, [deviant_courtier.Custom('FR_IlElle')] s’écrie : « Oui ! Punissez-moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai été un[deviant_courtier.Custom('FR_E')] vilain[deviant_courtier.Custom('FR_E')] petit[deviant_courtier.Custom('FR_E')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deviant_courtier'))] ! »." # [LocEditor:ForFutureBatchExport]
 fp2_yearly.1002.b:0 "Ça sent le chantage."
 fp2_yearly.1002.c:0 "Ça a l’air amusant !"
 fp2_yearly.1002.a:0 "Je vais juste les laisser."
  

 fp2_yearly.1003.t:0 "Un géant ?"
 fp2_yearly.1003.desc:0 "De l’agitation dans ma cour attire mon attention alors que [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] est porté[injured_knight.Custom('FR_E')] par plusieurs paysans. [injured_knight.Custom('FR_IlElle')|U] est manifestement gravement blessé[injured_knight.Custom('FR_E')].\n\nLorsque je demande à savoir ce qui s’est passé, les paysans me disent qu’ils l’ont trouvé[injured_knight.Custom('FR_E')] dans un champ où [injured_knight.Custom('FR_IlElle')] prétendait avoir combattu un géant avec difficulté.\n\nSon écuyer me prend à part : « La vérité est qu’[injured_knight.Custom('FR_IlElle')] a essayé de se battre contre des moulins à vent et a perdu [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais ces villageois semblent tout à fait convaincus par son histoire »."
 fp2_yearly.1003.a:0 "Saluez le courageux chevalier, je lui achèterai un nouveau destrier."
 fp2_yearly.1003.b:0 "Je ne tolérerai aucun conte de fées dans ma cour."

 fp2_yearly.1004.t:0 "Le Faucon de Quraych"
 fp2_yearly.1004.desc:0 "Je suis en train de lire l’histoire de [hawk_of_quraysh.GetName] également connu sous le nom du #EMP Faucon de Quraych#!.\n\nLe récit de sa vie est incroyablement inspirant, de sa fuite de la dynastie [abbasid_dynasty.GetName] à l’établissement de la dynastie [hawk_dynasty.GetName] en Ibérie, et je ne peux m’empêcher de penser que je devrais prendre certaines de ses idées à cœur."
 fp2_yearly.1004.a:0 "Moi aussi, je pourrais inspirer mes hommes comme il l’a fait à Carmona."
 fp2_yearly.1004.b:0 "Ses relations diplomatiques avec les Yéménites sont légendaires."
 fp2_yearly.1004.c:0 "Nous sommes parents !"

 nick_the_hawk_of_quraysh:0 "le Faucon de Quraych"


 fp2_hawk_of_quarysh_martial_modifier:0 "Inspiration martiale"
 fp2_hawk_of_quarysh_martial_modifier_desc:0 "Ce personnage s’est inspiré du faucon de Quraych sur le plan martial."


 fp2_hawk_of_quarysh_diplomacy_modifier:0 "Inspiration diplomatique"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "Ce personnage s’est inspiré du faucon de Quraych sur le plan diplomatique."

 fp2_yearly.1005.t:0 "[hidden_viking.Custom('FR_LeLa')|U] viking perdu[hidden_viking.Custom('FR_E')]"
 fp2_yearly.1005.desc:0 "Un[hidden_viking.Custom('FR_E')] [hidden_viking.GetWomanMan] de grande taille se débat et crie, alors qu’[hidden_viking.Custom('FR_IlElle')] est traîné[hidden_viking.Custom('FR_E')] devant moi. Un[hidden_viking.Custom('FR_E')] pillard[hidden_viking.Custom('FR_E')] viking du même genre que ceux qui sèment le chaos dans notre pays depuis des décennies.\n\n« Ayez pitié. Je m’appelle [hidden_viking.GetName] et je vis dans le [viking_county.GetNameNoTooltip] depuis des années. On m’a laissé[hidden_viking.Custom('FR_E')] sur place parce que j’étais blessé[hidden_viking.Custom('FR_E')]. Les villageois m’ont sauvé[hidden_viking.Custom('FR_E')] ; ils sont ma famille maintenant. »\n\n[hidden_viking.Custom('FR_LeLa')|U] viking se met à genoux dans l’espoir que j’épargne sa vie. Plusieurs paysans confirment son histoire."
 fp2_yearly.1005.a:0 "Vous pouvez divertir mes courtisans avec votre histoire originale." # [LocEditor:ForFutureBatchExport]
 fp2_yearly.1005.b:0 "Une bonne action ne compense pas la mauvaise. Vous êtes mort[hidden_viking.Custom('FR_E')]."
 fp2_yearly.1005.c:0 "Puisque vous servez le village, je vous épargne pour le moment."


 fp2_yearly.1006.t:0 "Vikings fromagers ?"
 fp2_yearly.1006.desc:0 "Je m’arrête à un étal de bord de route vendant quelques aliments simples. [cheese_trader.Custom('FR_LeLa')|U] commerçant[cheese_trader.Custom('FR_E')], [cheese_trader.GetName], me propose différentes marchandises avant d’atteindre le bas de l’étal et d’en sortir une boîte en bois sculpté.\n\n« Pour vous, mon seigneur, c’est le meilleur fromage de tout le pays ». [cheese_trader.Custom('FR_IlElle')|U] pousse l’objet dans ma main, se penche et chuchote de façon conspiratrice : « Il a été fabriqué par des vikings fromagers ici en Ibérie. »\n\nMalgré ce commentaire bizarre, le fromage est incroyablement bon."
 fp2_yearly.1006.a:0 "J’accepte votre fromage mais pas votre histoire ridicule."
 fp2_yearly.1006.b:0 "Je dois trouver ces « vikings fromagers »..."
 fp2.1006.b.tt:0 "Vous envoyez vos agents à la recherche des « vikings fromagers »"
 fp2_yearly.1006.c:0 "Quel ramassis d’âneries."


 fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc:0 "Un[fake_cheese_viking.Custom('FR_E')] [fake_cheese_viking.GetWomanMan] maigrele[fake_cheese_viking.Custom('FR_TTte')] est amené[fake_cheese_viking.Custom('FR_E')] devant moi. [fake_cheese_viking.Custom('FR_IlElle')|U] ressemble à peine à un[fake_cheese_viking.Custom('FR_E')] fromag[fake_cheese_viking.Custom('FR_ErEre')], et encore moins à un[fake_cheese_viking.Custom('FR_E')] Viking.\n\n« Je suis vraiment désolé[fake_cheese_viking.Custom('FR_E')], mais je ne suis pas vraiment un[fake_cheese_viking.Custom('FR_E')] viking. C’est juste un mensonge pour aider à vendre le fromage », bafouille-t-[fake_cheese_viking.Custom('FR_IlElle')]."
 fp2_yearly.1007.a:0 "Au moins j’ai résolu le mystère."
 fp2_yearly.1007.b:0 "Je veux la moitié de vos profits, et la moitié de votre fromage."

 fp2_respected_clergy_chess:0 "Clergé respecté aux échecs"
 fp2_respected_clergy_chess_desc:0 "Ce personnage a changé les règles du jeu d’échecs pour respecter le clergé."

 fp2_cheese_artifact:0 "Fromage affiné"
 fp2_cheese_artifact_desc:0 "Malgré les rumeurs, ce fromage n’a pas été fabriqué par des Vikings. Cependant, il est extrêmement bon."


 fp2_yearly.1008.t:0 "La consommation du fromage"
 fp2_yearly.1008.desc:0 "Il est temps. Au fond de ma cave se trouve l’un des fromages les plus incroyables du monde connu, qui s’affine lentement.\n\nEt maintenant je vais le consommer."
 fp2_yearly.1008.a:0 "C’est vraiment du bon fromage."
 fp2_yearly.1008.b:0 "En fait, laissons le fromage s’affiner davantage."
