l_french:
 order_mass_eviction_decision:0 "Ordonner une expulsion massive"
 order_mass_eviction_decision_desc:0 "Ce n’est pas un secret que nous manquons de chambres libres ici à la cour de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], ni que nous avons plus que quelques « invités » qui profitent de mon... #EMP notre#! hospitalité.\n\nNormalement, il serait impoli de demander à ces fainéants de partir, mais si je prétendais que nous ne pouvons pas les loger..."
 order_mass_eviction_decision.tt.courtier_option:0 "En raison de votre manque cruel de logements, vous pouvez également choisir d’expulser les courtisans sans importance"
 order_mass_eviction_decision_tooltip:0 "Envoyez vos [guests|El] faire leurs bagages"
 order_mass_eviction_decision_confirm:0 "L’espace est précieux !"
 AT_LEAST_ONE_GUEST_TRIGGER:0 "Vous avez au moins un [guest|El]"
 AT_LEAST_ONE_UNIMPORTANT_COURTIER_TRIGGER:0 "Vous avez au moins un [courtier|El] sans importance"

 exoticise_a_grand_hall_decision:0 "Rendre exotique un grand hall"
 exoticise_a_grand_hall_decision_desc:0 "Ma Cour est faite de nombreuses pièces, si bien que même certaines des salles les plus impressionnantes ne sont pas utilisées pendant une grande partie de l’année.\n\nAvec tous ces lieux à décorer, nous pouvons sûrement nous permettre de faire des folies en optant pour un style radicalement différent."
 exoticise_a_grand_hall_decision_tooltip:0 "Redécorez une partie de votre palais dans le style d’une autre [royal_court|E]"
 exoticise_a_grand_hall_decision.tt.you_ponder:0 "Vous pensez à d’autres [kingdoms|El] et [empires|El]..."
 exoticise_a_grand_hall_decision_confirm:0 "Allez chercher les maçons !"
 exoticise_a_grand_hall_decision.tt.any_valid_empire:0 "Tout [empire|El] avec une [royal_court|E] est à [diplomatic_range|El]"
 exoticise_a_grand_hall_decision.tt.any_valid_kingdom:0 "Tout [kingdom|El] avec une [royal_court|E] est à [diplomatic_range|El]"

 invite_a_linguist_self:1 "Trouver un linguiste de langue [ROOT.Char.GetCourtLanguage.GetNameNoTooltip]"
 invite_a_linguist_liege:1 "Trouver un professeur de langue [ROOT.Char.GetLiege.GetCourtLanguage.GetNameNoTooltip]"
 invite_a_linguist_desc:0 "Il est impératif que mes enfants et moi parlions les langues de la noblesse. Je peux faire appel à un professeur de langue compétent pour y veiller."
 invite_a_linguist_for_children_desc:0 "Il est grand temps que mes enfants apprennent à parler la langue de la noblesse. Je peux faire appel à un professeur de langue compétent pour y veiller."
 invite_a_linguist_self_tooltip:0 "Recrutez quelqu’un pour enseigner votre [court_language|El]"
 invite_a_linguist_liege_tooltip:0 "Recrutez quelqu’un pour enseigner la [court_language|El] de votre [liege|El]"
