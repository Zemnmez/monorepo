l_korean:
 fp2_struggle.2004.t:0 "위대한 함대"
 fp2_struggle.2004.desc:1 "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))] [2004_scoped_steward.GetFirstName](이)가 보고를 올렸다. 해상 기술 연구를 위해 바다 건너 멀리 보냈던 연대기 작자들이 돌아왔다고. [2004_scoped_steward.GetSheHe|U]는 적절한 자금 지원만 있다면 이웃국은 감히 범접조차 할 수 없는 신형 선박을 설계할 수 있다고 한다. 요컨대 해양 패권의 종주국으로서 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 시대가 열리는 셈이다.\n\n[2004_scoped_marshal.GetCouncilTitleFirstName](은)는 그 돈을 무역선 따위에 쓰느니 다른 데 투자하는 게 나을 것이라고 얘기했다."
 fp2_struggle.2004.a:0 "자금을 지원하도록 하지."
 fp2_struggle.2004.a.a.desc:0 "새로운 선박 설계를 채용함"
 fp2_struggle.2004.a.b.desc:0 "[fp2_2004_dockyards.GetNameNoTierNoTooltip]의 조선공이 이름 높은 장인으로 거듭남"
 fp2_struggle.2004.b:0 "다른 데에 자금을 투자하는 게 좋겠군."
 fp2_struggle.2004.b.desc:0 "[2004_scoped_steward.GetFirstNameNoTooltip]의 제안을 무시하고 자금을 아낌"
 fp2_struggle.2004.c:0 "신형 선박 설계? 필요 없어! 순은으로 만든 배를 대령하시오!"
 fp2_struggle.2004.c.desc:0 "당신은 명성을 아득히 드높여줄 기회를 보고 승부수를 던졌고, 순은 선박이라는 불가능한 목표를 이루고자 최고의 장인들을 영입함"
 fp2_struggle.2005.t:0 "시대를 앞서간 함대"
 fp2_struggle.2005.t.alt:0 "[fp2_2004_dockyards.GetNameNoTier]의 거장들"
 fp2_struggle.2005.desc:0 "새로운 선박은 다음의 설계를 따름:"
 fp2_struggle.2005.desc.intro:0 ""영주님, 드디어 선박이 출항 준비를 마쳤습니다!" [2005_scoped_steward.GetFirstName](이)가 말했다. "영주님의 마음에 쏙 드는 설계로 건조했습니다."\n\n"
 fp2_struggle.2005.desc.cirt.notif:0 "새로운 설계는 놀라운 성공을 거뒀습니다! 사실 [fp2_2004_dockyards.GetNameNoTier]에 새로운 조선소를 건립했습니다. 첨단의 끝을 달리는 신형 선박만을 건조할 시설로 말입니다.\n\n"
 fp2_struggle.2005.desc.cirt.a.notif:0 "애석하게도 건설이 시작된 이후로 [fp2_2004_dockyards.GetName](은)는 [fp2_2004_dockyards.GetHolder.GetName]의 수중에 들어가고 말았습니다. 다행히 선박 설계도는 지켜냈지만 조선소는 저들의 것이 되었습니다.\n\n"
 fp2_struggle.2005.desc.newdesigner.notif:0 "본래 설계자였던 [2004_scoped_steward.GetFirstName](은)는 이제 우리 곁에 없지만 [2005_scoped_steward.GetFirstNameNicknamed](이)가 사업을 이어받아 마무리를 지었습니다.\n\n"
 fp2_struggle.2005.desc.bottom.generic:0 "선박의 바닥 부분으로 말할 것 같으면,"
 fp2_struggle.2005.desc.bottom.a:1 "$fp2_struggle.2005.desc.bottom.generic$ 평평한 형태의 용골을 채용해 안정적인 항해가 가능합니다. "
 fp2_struggle.2005.desc.bottom.b:1 "$fp2_struggle.2005.desc.bottom.generic$ 물 샐 틈 하나 없는 칸막이 구조를 채용해 피해를 입어도 침수가 발생하지 않습니다. "
 fp2_struggle.2005.desc.bottom.c:1 "$fp2_struggle.2005.desc.bottom.generic$ 날렵하고 뾰족한 형태의 용골을 채용해 엄청난 속도로 바다를 가를 수 있습니다! "
 fp2_struggle.2005.desc.bottom.d:1 "$fp2_struggle.2005.desc.bottom.generic$ 용재로 만든 늑골을 채용해 견고하면서도 가벼운 무게를 자랑합니다. "
 fp2_struggle.2005.desc.unique.init:0 "그리고 그 위로 독특한 요소가 마련되어 있죠."
 fp2_struggle.2005.desc.unique.a:0 "$fp2_struggle.2005.desc.unique.init$ 두 개의 대형 현외 장치가 설치되어 있어서 타의 추종을 불허하는 안정성을 선보입니다. "
 fp2_struggle.2005.desc.unique.b:0 "$fp2_struggle.2005.desc.unique.init$ 선체 끝부분마다 목재 보루가 세워져 있어, 궁병이 적에게 화살의 비를 퍼부을 수 있는 구조입니다. "
 fp2_struggle.2005.desc.unique.c:0 "$fp2_struggle.2005.desc.unique.init$ 갑판에 성채를 연상케 하는 위압적인 건물이 세워져 있거든요. "
 fp2_struggle.2005.desc.unique.d:0 "$fp2_struggle.2005.desc.unique.init$ 가시를 촘촘히 박아 넣은 나무 지붕이 승선을 방지합니다. "
 fp2_struggle.2005.desc.unique.e:0 "$fp2_struggle.2005.desc.unique.init$ 뱃머리에 공성추가 설치되어 있어 직접 교전 시 적 선박을 문자 그대로 꿰어버릴 수 있습니다. "
 fp2_struggle.2005.desc.sails.init:0 "마지막으로 이 선박은"
 fp2_struggle.2005.desc.sails.a:0 "$fp2_struggle.2005.desc.sails.init$ 큼지막하게 겹쳐진 횡범장을 활용합니다. 그 덕분에 해풍을 완벽하게 받아낼 수 있죠."
 fp2_struggle.2005.desc.sails.b:0 "$fp2_struggle.2005.desc.sails.init$ 강력한 선박에 걸맞게 서로 포개진 형태의 초대형 네모꼴 돛을 활용합니다."
 fp2_struggle.2005.desc.sails.c:0 "$fp2_struggle.2005.desc.sails.init$ 선체를 수평으로 아우르는 복합 돛을 활용합니다. 최고의 기동성을 발휘할 수 있죠."
 fp2_struggle.2005.desc.sails.d:0 "$fp2_struggle.2005.desc.sails.init$ 수많은 돛을 활용합니다. 즉 배에 탑승한 불굴의 선원들처럼 굳건하게 나아갈 수 있죠."
 fp2_struggle.2005.desc.outro:0 "\n\n"정말 대단하지 않습니까?" [2005_scoped_steward.GetFirstNameNicknamed](이)가 말했다."
 fp2_struggle.2005.desc.outro.crit:0 "\n\n"우리가 해상의 패자로서 군림하는 시대가 열릴 겁니다!" [2005_scoped_steward.GetFirstNameNicknamed](이)가 의기양양하게 공언했다."
 fp2_struggle.2005.a:0 "수고 많았소."
 fp2_struggle.2005.a.a:0 "조선소 일은 안타깝게 됐지만 선박은 우리에게 있으니 다행입니다."
 fp2_struggle.2005.desc.alt.a:1 "가라앉은 은"
 fp2_struggle.2005.desc.alt.a.desc:0 "여간 충격적인 소식이 아니란 걸 알았는지, 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))] [2005_scoped_steward.GetFirstName](이)가 조심스럽게 다가와 순은 선박 건조 시도의 결과를 알렸다.\n\n"정말 최선의 노력을 다했습니다만, 금속으로 배를 건조하는 건 정신 나간 짓이었습니다. 선박은 건조를 끝내고 항구를 벗어난 순간 바다의 심연 속으로 가라앉아 버렸습니다. 나랏돈 대부분이 손 닿을 수 없는 무정한 파도 아래 잠들어 버렸습니다. 면목 없습니다, 영주님."\n\n"
 fp2_struggle.2005.desc.alt.b:1 "은으로 만든 배"
 fp2_struggle.2005.desc.alt.b.desc:0 "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))] [2005_scoped_steward.GetFirstName](은)는 이번 일이 순전히 보여주기 위한 도구라는 걸, 명성을 얻기 위한 수단이라는 걸 분명히 인지하고 있다. 금속으로 만든 배가 어찌 물에 뜨겠는가? 아무리 발전한 기술을 도입한다고 한들 불가능한 일이다.\n\n따라서 임무를 곧이곧대로 받아들이는 대신, [2005_scoped_steward.GetSheHe]는 목재 선박을 건조한 후 얇은 은 도금을 씌웠다. 사람들의 시선을 속일 목적으로. 나와 새로운 "금속 선박"은 삽시간에 뜨거운 감자로 부상했고, 온 세상이 시기하고 시작했다!\n\n"
 
