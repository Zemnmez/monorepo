l_spanish:
 #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
 martial_strategy.4000.t:0 "Llenando los almacenes"
 martial_strategy.4000.desc:0 "Con un eructo poderoso, aparto el plato y me despatarro de nuevo en mi silla. Últimamente, mis cocinas han empezado a llenarse de con granos dorados y presas recién cazadas, lo que ha dado a todos mis cortesanos el saludable brillo de la sobrealimentación.\n\nHago una mueca. Aunque esta abundancia sea genial, no puede durar para siempre. Debo decidir qué hacer con todo este exceso de comida."
 martial_strategy.4000.a:0 "Saladla o ahumadla. Lo importante es que podamos guardarla."
 martial_strategy.4000.b:0 "¡Mis invitados y yo comeremos opíparamente!"
 martial_strategy.4000.c:0 "¡Hasta los sirvientes comerán como su [ROOT.Char.GetTitleAsNameNoTooltip]!"
 martial_strategy.4000.d:0 "Sí, parecen #EMP bastante#! rellenitos…"
 strategy_stocked_larders_modifier:0 "Almacenes ampliamente abastecidos"
 strategy_emptied_larders_modifier:0 "Almacenes casi vacíos"
 strategy_fed_peasants_larders_modifier:0 "Pan para los campesinos"
 strategy_human_meat_larders_modifier:0 "Despensas de carne muy corriente"
 strategy_entirely_unrelated_disappearances_modifier:0 "Desapariciones no relacionadas en absoluto"
 #You rebuild the walls of a lesser domain county, or let them crumble.
 martial_strategy.4010.t:0 "Las murallas de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.desc:0 "La delegación de [crumbling_holding.GetNameNoTierNoTooltip] sale lentamente de mis aposentos privados tras el fin de nuestra larga reunión. Los peticionarios solicitan dinero para reparar las murallas que se están desmoronando y han invocado mi deber señorial de ayudarlos. Tamborileo con los dedos sobre la mesa mientras pienso si les envío dinero o no. Las fortificaciones buenas son terriblemente caras.\n\nPero, claro… Si las murallas se van a desmoronar igualmente, podría desviar su estipendio existente a asuntos más personales…"
 martial_strategy.4010.a:0 "Tengo el deber de preocuparme por mis súbditos."
 martial_strategy.4010.b:0 "Debo supervisar la reconstrucción personalmente."
 martial_strategy.4010.c:0 "¡Mi dinero es para mí!"
 martial_strategy.4010.b.tt_crit_success:1 "Mejoras magistralmente las murallas de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_success:1 "Reconstruyes con éxito las murallas de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_botch:1 "Fastidias la reconstrucción por completo"
 strategy_paid_for_walls_modifier:0 "Murallas reconstruidas profesionalmente"
 strategy_let_walls_crumble_modifier:0 "Murallas que se desmoronan"
 strategy_botched_supervised_walls_modifier:0 "Murallas reconstruidas chapuceramente"
 strategy_successfully_supervised_walls_modifier:0 "Murallas reconstruidas diestramente"
 martial_strategy.4010.d:0 "Mi $royal_architect_court_position$ supervisará la reconstrucción."
 martial_strategy.4010.d.tt_crit_success:0 "Tu $royal_architect_court_position$ mejora magistralmente las murallas de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.d.tt_success:0 "Tu $royal_architect_court_position$ reconstruye con éxito las murallas de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.d.tt_botch:0 "Tu $royal_architect_court_position$ fastidia la reconstrucción por completo"

# Tactics?
# By Isabella Welch

 martial_strategy.7000.t:0 "¿Tácticas?"
 martial_strategy.7000.desc_opening:0 "Mientras adiestraba a mi"
 martial_strategy.7000.desc_elephantry:0 "elefantería"
 martial_strategy.7000.desc_cavalry:0 "caballería pesada"
 martial_strategy.7000.desc_middle:0 " subid[ROOT.Char.Custom('ES_OA')] a mi corcel, se me acerca [worried_knight.GetTitledFirstName]. No me mira a los ojos, sino al suelo y, tras muchas dudas, habla: \n\n«Mi [ROOT.Char.GetLadyLord|U], pareciera que lo único que hacemos con nuestros "
 martial_strategy.7000.desc_war_elephant:0 "elefantes de guerra"
 martial_strategy.7000.desc_armored_horse:0 "caballos acorazados"
 martial_strategy.7000.desc_cont:0 "es cargar contra el enemigo en línea recta. ¿No sería el momento de probar otra táctica?"
 martial_strategy.7000.a:0 "¡Ja! ¡Qué bueno, [worried_knight.GetTitledFirstNameNoTooltip]!"
 martial_strategy.7000.b:0 "¡Imbécil! La costumbre [ROOT.Char.GetCulture.GetNameNoTooltip] es cargar en recta línea!"
 martial_strategy.7000.c:0 "¡Imbécil! ¿Alguna vez has probado a dirigir un elefante de guerra?"
 martial_strategy.7000.d:0 "¡Idiota! No hay mejor estrategia que esta."
 martial_strategy.7000.e:0 "Puede que tengas tener razón…"
 martial_strategy.7000.f:0 "Si te pisoteamos, ya verás lo eficiente que es."
