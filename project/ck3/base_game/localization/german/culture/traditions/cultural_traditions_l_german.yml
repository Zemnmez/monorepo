 recruit_jungle_specialist_decision_confirm:0 "$invite_knights_decision_confirm$"

 recruit_open_specialist_decision:0 "Ebenenspezialisten anwerben"
 recruit_open_specialist_decision_desc:0 "In einem Meer aus Gras sind die [ROOT.Char.GetCulture.GetCollectiveNoun] in ihren Manövern nahezu uneingeschränkt, und sie haben die Kunst gemeistert, so viel wie möglich aus dieser Beweglichkeit zu machen. In ihren Rängen sollten sich rasch Befehlshaber finden lassen, die unsere Truppen für Umzingelungen und Einkesselungen zu nutzen wissen."
 recruit_open_specialist_decision.tt:0 "Ein [commander|E] mit hoher [martial|E] mit der [trait|E] [GetTrait('open_terrain_expert').GetName(GetNullCharacter)] schließt sich Eurem [court|E] an."
