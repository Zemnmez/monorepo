l_russian:
 stoke_tension_toast.success:0 "Ваша пропаганда ненависти приводит к успеху."
 stoke_tension_toast.failure:0 "Ваше участие раскрылось."

 delegated_stoke_tension_toast.success:0 "[tension_councillor.GetTitledFirstName] сеет ненависть."

 ease_tension_toast.success:0 "Вы успешно выступаете в роли посредника."
 ease_tension_toast.failure:0 "Ваши попытки провалились."

 bad_intrigue.tt:0 "Этот вариант доступен из-за вашего низкого навыка интриги."

 fp2_struggle.1000.t:0 "Подлить масла в огонь"
 fp2_struggle.1000.desc:0 "В графстве [tension_county.GetName] постоянно происходят конфликты, в которых участвуют [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] и местное [tension_county.GetCountyData.GetFaith.GetNameNoTooltip|l]ое население. «Давайте воспользуемся этим, — предлагает [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName], — и наймем дешевых солдат из числа [ROOT.Char.GetFaith.GetNameNoTooltip|l]их ополченцев. А если они продолжат свои #italic тренировки#! в родном графстве, это тоже пойдет нам на пользу. Можно даже #italic поощрить#! их...»\n\nСтоит ли позволить владению [tension_county.GetNameNoTierNoTooltip] пылать ради возможности нанять этих жестоких фанатиков?"
 fp2_struggle.1000.a:0 "Стоит подогреть ненависть... незаметно."
 fp2_struggle.1000.b:0 "Я верю, вы с этим справитесь"
 fp2_struggle.1000.c:0 "Нет, стоит снизить напряженность."
 fp2_struggle.1000.d:0 "Если я не смогу остановить это безумие, возможно, справится правитель-[minority_courtier.GetFaith.GetAdherentNameNoTooltip|l]."
  
 
 not_my_problem_toast:0 "В будущем матери-одиночки и их дети будут голодать в вашей державе."

 fp2_struggle.1001.t:0 "Военные вдовы"
 fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName] беременна и прибыла сообщить мне о положении других матерей в наших землях, вынужденных в силу стечения обстоятельств или войны растить детей в одиночестве. «Мы могли бы создать особый фонд, [ROOT.Char.GetLadyLord], и платить из него матерям, лишенным иной поддержки. В конце концов, растить детей — это тоже тяжкий труд, достойный похвалы»."
 fp2_struggle.1001.a:0 "Отличная идея! Я создам такой фонд."
 fp2_struggle.1001.b:1 "Я поддержу вдов, но не шлюх."
 fp2_struggle.1001.b.tt:0 "Ваша конфессия с неодобрением относится к женщинам с внебрачными детьми."
 fp2_struggle.1001.c:0 "Они могут остаться у меня при дворе! Еды хватит на всех!"
 fp2_struggle.1001.c.tt:0 "Вы приглашаете всех бедных матерей-одиночек державы к своему двору."
 fp2_struggle.1001.d:1 "Я не сомневаюсь, что мои добросердечные вассалы поддержат это начинание."
 fp2_struggle.1001.e:0 "Я [ROOT.Char.GetTitleTierName], а не нянька!"
 fp2_struggle.1001.specialdescpositive:0 "Вассалы, готовые оплатить ваш замысел, увеличат #color_light_blue мнение#! о вас на #positive_value 10#!"
 fp2_struggle.1001.specialdescnegative:0 "Вассалы, не готовые оплатить ваш замысел, снизят #color_light_blue мнение#! о вас на #negative_value 10#!"
 
 reading_avicenna_toast.success:0 "Вы читаете большой трактат по медицине."
 reading_avicenna_toast.failure:0 "Возможно, вы что-то не так поняли..."
 reading_hippocrates_toast.success:0 "Вы прочли все труды Галена."
 reading_hippocrates_toast.failure:0 "Почему греческий такой сложный?"
 rolling_in_filth_toast:0 "Ваш двор — угроза здоровью."

 fp2_struggle.1002.t:0 "[xenophilic_culture.GetCollectiveNounNoTooltip]ие достижения"
 fp2_struggle.1002.desc_early_golden_age:0 "[xenophilic_culture.GetCollectiveNounNoTooltip]ие ученые недавно совершили прорыв во врачебном деле. Но [Select_CString(great_physician.IsFemale, 'эрудированная', 'эрудированный' )] [great_physician.GetFirstName] [Select_CString(great_physician.IsFemale, 'была изгнана', 'был изгнан' )] со двора, где правит [Select_CString(neighboring_ruler.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName], за #italic поэму и ошибку#! и ищет работу. \n\n"
 fp2_struggle.1002.desc_late_golden_age:0 "[xenophilic_culture.GetCollectiveNounNoTooltip]ие ученые давно посвятили себя изучению медицины. Теперь [Select_CString(great_physician.IsFemale, 'эрудированная', 'эрудированный' )] [great_physician.GetFirstName] хочет присоединиться к моему двору, но недавно [Select_CString(neighboring_ruler.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] [Select_CString(neighboring_ruler.IsFemale, 'изгнала', 'изгнал' )] [Select_CString(great_physician.IsFemale, 'ее', 'его' )] за неизвестное преступление. \n\n"
 fp2_struggle.1002.desc_post_golden_age_christian:0 "Хотя Аверроэс и Альбукасис давно умерли, [xenophilic_culture.GetCollectiveNounNoTooltip|l]ие врачи остаются опытными специалистами. Теперь [Select_CString(great_physician.IsFemale, 'эрудированная', 'эрудированный' )] [great_physician.GetFirstName] хочет присоединиться к моему двору после того, как [Select_CString(neighboring_ruler.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] [Select_CString(neighboring_ruler.IsFemale, 'изгнала', 'изгнал' )] [Select_CString(great_physician.IsFemale, 'ее', 'его' )] за неизвестное преступление. \n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "Хотя Ибн Рушд и аз-Захрави давно умерли, [xenophilic_culture.GetCollectiveNounNoTooltip|l]ие врачи остаются опытными специалистами. Теперь [Select_CString(great_physician.IsFemale, 'эрудированная', 'эрудированный' )] [great_physician.GetFirstName] хочет присоединиться к моему двору после того, как [Select_CString(neighboring_ruler.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [Select_CString(neighboring_ruler.IsFemale, 'изгнала', 'изгнал' )] [Select_CString(great_physician.IsFemale, 'ее', 'его' )] за неизвестное преступление. \n\n"
 fp2_struggle.1002.desc_albucasis:0 "«Я не могу похвастаться выдающимися навыками, — говорит он, — но однажды я спас жизнь девочке-рабыне с перерезанным горлом, и с тех пор у нее осталась лишь небольшая хрипотца. И я хотел бы попросить вас пересмотреть свое отношение к гигиене...»\n\n"
 fp2_struggle.1002.desc_avenzoar:0 "«Я всю свою жизнь практикую медицину, — говорит он. — Я написал книгу о здоровом образе жизни. Но я заклятый враг предрассудков и ложных лекарств, предлагаемых ведьмами и астрологами, и я прошу вас запретить подобную практику...»\n\n"
 fp2_struggle.1002.desc_tufail:0 "«Я изучаю небеса, разум и недуги плоти, — говорит [great_physician.GetSheHe]. — Но я выступаю за исследование человеческого тела #italic после смерти#!... Вы можете предоставить мне такую возможность?»\n\n"
 fp2_struggle.1002.desc_no_historical_physician_early:0 "«Мне многое удалось узнать из трудов древних, — говорит [great_physician.GetSheHe]. — И мне удалось спасти их знания из трясины многословия, и я могу использовать их в ваших интересах».\n\n"
 fp2_struggle.1002.desc_no_historical_physician_late:0 "«Мне многое удалось узнать из трудов аз-Захрави и Ибн Сины, — говорит [great_physician.GetSheHe]. — А еще мне удалось усовершенствовать их достижения. Я могу удалять катаракты и фурункулы и лечить болезни, ранее считавшиеся неизлечимыми».\n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "[Select_CString(scoped_physician.IsFemale, 'Моя придворная врачевательница', 'Мой придворный врач' )] [scoped_physician.GetTitledFirstName] просит меня не менять [Select_CString(scoped_physician.IsFemale, 'ее', 'его' )] на [Select_CString(great_physician.IsFemale, 'эту язычницу', 'этого язычника' )]."
 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "[Select_CString(scoped_physician.IsFemale, 'Моя придворная врачевательница', 'Мой придворный врач' )] [scoped_physician.GetTitledFirstName] просит меня не менять [Select_CString(scoped_physician.IsFemale, 'ее', 'его' )] на [Select_CString(great_physician.IsFemale, 'эту ненормальную', 'этого ненормального' )]."
 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "Некоторые придворные просят меня не связываться с [Select_CString(great_physician.IsFemale, 'этой язычницей', 'этим язычником' )]."
 fp2_struggle.1002.desc_has_no_physician:0 "Стоит ли предложить [Select_CString(great_physician.IsFemale, 'этой женщине', 'этому мужчине' )] место при моем дворе?"
 fp2_struggle.1002.a:0 "Мне пригодится новый врач..."
 fp2_struggle.1002.b:1 "Я могу купить книги и выучить медицину самостоятельно."
 fp2_struggle.1002.b.tt:0 "Вы пытаетесь научиться, читая выдающиеся медицинские трактаты."
 fp2_struggle.1002.c:0 "Зачем вы мне? Я тоже умею читать на греческом."
 fp2_struggle.1002.c.tt:1 "Вы покупаете работы Галена и пытаетесь их прочесть."
 fp2_struggle.1002.d:0 "Вы отправитесь обратно... в цепях."
 fp2_struggle.1002.e:0 "У меня всё отлично со здоровьем, спасибо за беспокойство."
 fp2_struggle.1002.f:0 "Прочь, всё новое должно исходить от бога."
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName] ищет работу в другом месте"
 fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName] в заключении у персонажа [neighboring_ruler.GetName] по лишь им известным причинам"

 fp2_struggle.1010.t:0 "Железная душа"
 fp2_struggle.1010.desc:1 "[great_swordsmith.GetWomanMan] По имени [great_swordsmith.GetName] [Select_CString(great_swordsmith.IsFemale, 'прибыла', 'прибыл' )] к моему двору, уверяя, что является [Select_CString(great_swordsmith.IsFemale, 'выдающейся оружейницей', 'выдающимся оружейником' )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — говорит [great_swordsmith.GetSheHe], — с древних времен мой род жил во владении [toledo_holding.GetNameNoTierNoTooltip] и ковал мечи. Когда-то мы делали #italic фалькаты#! для армий Карфагена. Ни один металл не сравнится с тем, что добывают в Иберии. И я могу сделать его еще лучше. Я могу изготовить для вас лучшее оружие в мире, но взамен прошу вас назначить меня главой гильдии кузнецов владения [blacksmith_county.GetNameNoTierNoTooltip]. Пусть они наконец поймут, что я лучше них!"
 fp2_struggle.1010.a:1 "Нет, работай с гильдией ради общего блага."
 fp2_struggle.1010.b:1 "Какими бы знаниями ты ни [Select_CString(great_swordsmith.IsFemale, 'обладала', 'обладал' )], я вытяну их из тебя..."
 fp2_struggle.1010.c:1 "Гильдия твоя, если сделаешь мечи для моего войска."
 fp2_struggle.1010.d:1 "Сделай мне лучший клинок в Иберии, и гильдия твоя."
 fp2_struggle.1010.e:0 "Я не стану ссориться с гильдией ради твоего тщеславия."
 fp2_struggle.1010.smithgoesaway:1 "[great_swordsmith.GetNameNoTooltip] возглавляет гильдию кузнецов."
 fp2_struggle.1010.paranoid_rivals:1 "Увидев, как вы вооружаете солдат, ваши соседи могут забеспокоиться."
 fp2_struggle.1010.smithmakesweapon:1 "[great_swordsmith.GetNameNoTooltip] остается у вас при дворе и изготавливает заказанный вами меч."
 fp2_struggle.1010.swordsmith_imprisoned:0 "[great_swordsmith.GetNameNoTooltip] попадает в темницу и под пытками выдает вам секреты"
 fp2_struggle.1010.compassionate_courtiers:0 "Не все придворные одобрят это"
 toledo_compromise_flavor:0 "Вы пытаетесь найти компромисс, который примут и [great_swordsmith.GetNameNoTooltip], и гильдия."
 fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip] уходит в другой двор."

 
 fp2_struggle.1011.t:1 "«Меч владения [blacksmith_county.GetNameNoTierNoTooltip]»"
 fp2_struggle.1011.desc:1 "«Дело сделано, — говорит [great_swordsmith.GetName] на удивление усталым голосом».\n\n«Должно быть, этот клинок мне помогли выковать сами духи предков, ибо это лучший меч, что я [Select_CString(great_swordsmith.IsFemale, 'создала', 'создал' )] в своей в жизни. Ни я, ни другой мастер не сумеют сделать оружие, равное ему, ибо эту тайну я заберу с собой в могилу. Я ухожу, чтобы возглавить гильдию, как мы и договаривались, хоть эта награда почему-то больше не радует мое сердце. Будь что будет. Вы же должны дать мечу имя»."
 fp2_struggle.1011.a:1 "#italic Мартиелло#!, молот."
 fp2_struggle.1011.b:0 "#italic Тиньебра#!, тьма."
 fp2_struggle.1011.c:0 "#italic Вермехо#!, красный."
 fp2_struggle.1011.d:0 "#italic Жаргонса#!, в честь голубого самоцвета."
 fp2_struggle.1011.e:0 "#italic Сухайл#!, великолепный."
 fp2_struggle.1011.f:0 "#italic аль-Батар#!, рассекающий."
 fp2_struggle.1011.g:0 "#italic Казиб#!, крепкий хват."
 fp2_struggle.1011.h:0 "#italic Зумурруд#!, в честь ослепительного изумруда."
 fp2_struggle.1011.i:0 "#italic Орци#!, гром."
 fp2_struggle.1011.j:0 "#italic Гауэко#!, ночной дух."
 fp2_struggle.1011.k:0 "#italic Горри#!, красный."
 fp2_struggle.1011.l:0 "#italic Айстото#!, ножик."
 fp2_struggle.1011.m:0 "#italic Эскремире#!, фехтовальщик."
 fp2_struggle.1011.n:0 "#italic Фолья#!, лист."
 fp2_struggle.1011.o:0 "#italic Проэса#!, доблесть."
 fp2_struggle.1011.p:0 "#italic Требалхар#!, мучитель."
 fp2_struggle.1011.q:0 "#italic Суфакс#!, в честь героя древности."
 fp2_struggle.1011.r:0 "#italic Тумелальт#!, белый."
 fp2_struggle.1011.s:0 "#italic Аюгу#!, ярмо."
 fp2_struggle.1011.u:0 "Разумеется, #italic Железная душа#!."
 fp2_struggle.1011.v:0 "Мне нравится имя #italic Омела#!..."
 fp2_struggle.1011.w:0 "#italic Маврорез#!, как еще?"
 fp2_struggle.1011.x:0 "#italic Клинок узурпатора#! — подходящее имя, учитывая, как мы обошлись с гильдией..."
 fp2_struggle.1011.swordsmith_leaves:0 "Завершив работу, [great_swordsmith.GetName] покидает ваш двор"
 martiello_name:0 "Мартиелло"
 tiniebra_name:0 "Тиньебра"
