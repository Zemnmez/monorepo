l_german:

# Reclaiming Britannia, by Linnéa Thimrén
 british_isles.0001.t:0 "[reclaimer.GetCulture.GetNameNoTooltip|U]es Britannien"
 british_isles.0001.desc:0 "Zu lange wurde unsere große Insel von Fremden beherrscht: Nun ist sie endlich wieder in keltischen Händen! Mein Blick schweift über die Felder, und mir ist, als würde die Sonne zum ersten Mal seit Jahren wieder scheinen. Mir kommt es vor, als wäre das Land des Wohlstands und der Gesundheit, Tír na nÓg, wiedergekehrt, um uns willkommen zu heißen. Die Hügel und Täler unserer Ahnen sind einmal mehr erfüllt von unserer Kultur."
 british_isles.0001.custom:0 "Alle [counties|E] in Britannien"
 british_isles.0001.a:0 "Gepriesen seien die Ahnen!"

 british_isles.0002.desc:0 "[reclaimer.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))] [reclaimer.GetName] hat offiziell die Wiedergeburt des keltischen Britanniens verkündet.\n\nNach Jahrhunderten der Herrschaft durch Fremde sind die Inseln nun wieder im Besitz ihrer ursprünglichen Herren."
 british_isles.0002.a:0 "Eine [reclaimer.GetCulture.GetNameNoTooltip|l]e Seuche breitet sich aus ..."
 british_isles.0002.b:0 "Britannien gehört wieder uns!"

# Restoring the Danelaw, by Linnéa Thimrén
 british_isles.1001.t:0 "Das alte Gesetz"
 british_isles.1001.desc:0 "Dank meiner Bemühungen ist das Danelag wiederauferstanden: Endlich steht das Reich wieder unter [restorer.GetCulture.GetName|l]er Herrschaft!\n\nIch trete in die Fußstapfen von Legenden wie Guðrum und Erik Blutaxt, Helden der Vergangenheit, und bei allem, was heilig ist: Ich werde nicht zulassen, dass unser Königreich je wieder an die Angelsachsen fällt!"
 british_isles.1001.a:0 "Ein neues Zeitalter bricht an!"

 british_isles.1002.t:0 "Das Danelag"
 british_isles.1002.desc_same_culture:0 "Dank [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] ist das Danelag wiederauferstanden: Endlich steht das Reich wieder unter [restorer.GetCulture.GetName|l]er Herrschaft."
 british_isles.1002.desc:0 "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.Custom('')] und [restorer.Custom('DE_PRO_POS_S_3P')]e verkommenen Banditen haben sich ein neues Reich auf den Inseln erkämpft und es zum wiedergeborenen Königreich des Danelag erklärt.\n\nWir werden sehen, ob dieser Versuch, die [restorer.GetCulture.GetName|l]e Herrschaft über England wiederherzustellen, erfolgreicher sein wird als der letzte …"
 british_isles.1002.a:0 "Eine [reclaimer.GetCulture.GetNameNoTooltip|l]e Seuche breitet sich aus."
 british_isles.1002.b:0 "Ein Sieg für die [restorer.GetCulture.GetCollectiveNounNoTooltip|U]!"
 british_isles.1002.c:0 "Hm, [restorer.GetCulture.GetNameNoTooltip|l], sagt Ihr? Da bin ich dabei!"

# Embrace English Culture, by Linnéa Thimrén
 british_isles.2001.t:0 "Nie mehr [embracer_former_culture.GetNameNoTooltip]"
 british_isles.2001.desc:0 "Die Zeit, in der die [embracer.GetCulture.GetCollectiveNounNoTooltip] Frankreich als Heimat betrachteten, ist längst vergangen. Unsere Kinder wurden hier geboren, umgeben von Sachsen, und für sie wird die Normandie nie mehr sein als eine verschwommene Linie jenseits der nebligen Küste Britanniens.\n\nUnd während wir einige der hiesigen Traditionen übernehmen, breitet sich auch das Erbe unserer Kultur durch die Lande der Sachsen aus: Eine neue englische Identität entsteht."
 british_isles.2001.a:0 "Lang leben die Engländer!"

 british_isles.2002.desc:0 "[embracer.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))] [embracer.GetName], [embracer.Custom('DE_PRO_POS_S_3P')]e Vasallen sowie [embracer.Custom('DE_PRO_POS_S_3P')]e gesamte Familie folgen dem Ruf Albions und nehmen die englische Kultur an."
 british_isles.2002.a:0 "Das war nur eine Frage der Zeit."
 british_isles.2002.b:0 "Verräter!"

# Request Laudabiliter, by Flavio Verna
 british_isles.3001.t:0 "Voll des Lobes erklären wir,"
 british_isles.3001.desc:0 "Dass Euer Begehren, die heilige Herrschaft der Gesamtkirche auf die barbarischen Stämme Irlands auszuweiten, ein frommes und rechtschaffenes Unterfangen ist. Daher gebietet Euch die Heilige Römische Kirche, von dieser Insel Besitz zu ergreifen und auf ihr Gottes Willen zu verbreiten.\n\nSolltet Ihr durch ein Missgeschick vor Ende dieses heiligen Feldzugs versterben, erweitern wir dieses geheiligte Mandat auf Eure rechtmäßigen Nachfolger. Möge Haus [scoped_ruler.GetHouse.GetBaseNameNoTooltip] diese heilige Mission fortsetzen, bis der göttliche Wille durchgesetzt ist und Irland vereint unter [scoped_ruler.GetCulture.GetNameNoTooltip|l]er Herrschaft liegt."
 british_isles.3001.a:0 "Bereitet unsere Flotte vor!"
 british_isles.3002.t:0 "Der Anspruch auf Irland"
 british_isles.3002.desc.irish:0 "Im Namen [scoped_pope.Custom('DE_PRO_POS_S_3P')|U]er Heiligkeit [scoped_pope.GetFirstName], Stellvertreter[scoped_pope.Custom('DE_END_NOU_S_GS_N')] Christi und Nachfolger[scoped_pope.Custom('DE_END_NOU_S_GS_N')] des Heiligen Petrus, wird [scoped_ruler.GetFullName] das göttliche Recht auf die Herrschaft über Irland und sämtliche dort hausenden Stämme erteilt.\n\nJeder irische Fürst, der sich diesem päpstlichen Schreiben widersetzt und sich weigert, das Knie zu beugen, wird bestraft werden von [scoped_ruler.GetTitledFirstName], [scoped_ruler.Custom('DE_PRO_POS_S_3P')]en [scoped_ruler.GetCulture.GetName|l]en Armeen und Gott dem Allmächtigen."
 british_isles.3002.a:0 "Das werden wir ja sehen!"
 british_isles.3002.b:0 "Ich verstehe …"

# Refound Dumnonia, by Ewan Cowhig Croft
 british_isles.4001.t:0 "Das [founder.GetPrimaryTitle.GetAdjectiveNoTooltip]e Königreich ersteht wieder auf"
 british_isles.4001.desc:0 "[founder.GetPrimaryTitle.GetNameNoTierNoTooltip] duldet keine Invasoren jedweder Art. Jahrhunderte schon kämpfen wir gegen sie, um unser Heimatland zurückzugewinnen. Mit großer List und hehrem Können ist es mir nun gelungen, die Lande des alten Dumnonia zurückzuerobern und das Königreich von [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] neu zu gründen.\n\nDie Bedrohung aus der Fremde ist abgewehrt, das Ableben des alten Britanniens durchgestanden und nun bin ich bereit, mich allen neuen Herausforderungen zu stellen, die mir die Mächte der Finsternis entgegenzuwerfen gedenken. Komme, was wolle: [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] wird überdauern."
 british_isles.4001.a:0 "Ich bin der wiedergeborene Corineus!"
 british_isles.4001.b:0 "Mein Königreich ist der einzige Titel, der zählt."
 british_isles.4002.desc:0 "Nach Jahrhunderten des Ringens hat [founder.GetFullName] das alte Königreich von Dumnonia wiederhergestellt, das seine Bewohner [founder.GetPrimaryTitle.GetNameNoTier] nannten, und die ausländischen Invasoren des Landes zurückgeschlagen.\n\nObgleich die anderen Fürsten der Britischen Inseln diese emporkommende Macht wohl nicht dulden werden, die sich in jenem Gebiet breitmacht, das sie als das Land ihrer Ahnen ansehen, haben die [founder.GetPrimaryTitle.GetAdjective]en Menschen bereits weit schlimmere Invasionen überstanden, als diese heutigen Zeiten aufbringen können. Schon bereiten sie sich vor, der unausweichlichen Vergeltung die Stirn zu bieten …"
 british_isles.4002.a:0 "Onen hag oll!"
 british_isles.4002.b:1 "Wir treiben sie zurück nach Land’s End."
 british_isles.4002.c:0 "Unbedeutende Königreiche kommen und gehen."


 british_isles.1011.t:0 "Ein undenkbares Geschäft"
 british_isles.1011.nord:0 "$k_england$ ist ein schwieriges, aber fruchtbares Land: Die Winter sind mild und die Sommer feucht, der ideale Ort für Kolonisten und Krieger, um dort zu gedeihen.\n\nDoch der Wettstreit mit anderen Nordmannen und der Widerstand der einheimischen Gemeinden wird jedes Jahr heftiger. Wir alle mühen uns, Fuß zu fassen und unsere eignen kleinen Domänen und Königreiche zu errichten, doch niemand kann die Vorherrschaft erlangen."
 british_isles.1011.brit:0 "Jedes Jahr werden die Raubzüge der Nordmänner schlimmer. Sie schicken mehr Kolonisten, plündern an den Küsten und schlachten unseren Klerus ab.\n\nDoch trotz alldem ist es schwierig, sich gegen die fremde Bedrohung zu einen. Angesichts der nordischen Eroberer und des bitteren Stolzes der $anglo_saxon$en Fürsten scheint es, als ob wir nie [ntd_actor.Custom('DE_ART_IND_A')] [ntd_actor.Custom('QueenKing')] von $k_england$ bekommen werden."
 british_isles.1011.outro:0 "\n\nMein[ntd_recipient.Custom('DE_END_PRO_S_N')] Gegner[ntd_recipient.Custom('DE_END_NOU_S_GS_N')] [ntd_recipient.GetTitledFirstName] gehört zu den Vorreitern im Wettbewerb um die Herrschaft über diese Lande. Wenn [ntd_recipient.Custom('DE_PRO_PER_S_3P_N')] einwilligen würde, das Land #EMP aufzuteilen#!, anstatt um es zu buhlen, gäbe es nur wenige, die unserer geeinten Macht widerstehen könnten …"
 british_isles.1011.a:0 "Hm. Schickt den Brief los."
 british_isles.1011.a.tt:0 ""
 british_isles.1011.b:0 "Schickt den Brief los und reicht [ntd_recipient.Custom('DE_PRO_PER_S_3P_D')] freundschaftlich die Hand."
 british_isles.1011.b.above_applies.tt:0 "#BOL Alle Auswirkungen dieses Geschäfts gelten sofort.#!"
 british_isles.1011.b.offer_faith.tt:0 "Ihr bietet auch an, Euren [Concept('faith', 'Glauben')|E] zu teilen und [friends|E] zu werden"
 british_isles.1011.c:0 "Diplomatie ist der Ausweg des Feiglings!"
 british_isles.1011.c.tt:0 ""

 british_isles.1021.t:0 "$british_isles.1011.t$"
 british_isles.1021.intro:0 "[ntd_actor.GetTitledFirstName] ist die vielleicht größte Konkurrenz um die Herrschaft über $k_england$.\n\nIn einem Brief in [ntd_actor.Custom('DE_PRO_POS_S_3P')]er Handschrift und mit [ntd_actor.Custom('DE_PRO_POS_S_3P')]em Siegel wird mir das Angebot unterbreitet, das Reich mit [ntd_actor.Custom('DE_PRO_PER_S_3P_D')] zu teilen – das ist wahrlich das Letzte, womit ich heute gerechnet hätte.\n\n"
 british_isles.1021.nord:0 "Mein[ntd_actor.Custom('DE_END_PRO_S_N')] Gegner[ntd_actor.Custom('DE_END_NOU_S_GS_N')] bietet mir die Anerkennung und die Unterstützung einer nordischen Selbstverwaltung sowie ein eigenes Königreich vom selben Rang wie das [ntd_actor.Custom('DE_PRO_POS_S_3P')]e an. Lande, in denen ich oder jene von meinem Geblüt herrschen, würden unter #EMP meine#! Gerichtsbarkeit fallen."
 british_isles.1021.brit:0 "Mein[ntd_actor.Custom('DE_END_PRO_S_N')] Gegner[ntd_actor.Custom('DE_END_NOU_S_GS_N')] bietet an, mich als [ntd_recipient.Custom('QueenKing')] von $k_england$ anzuerkennen, wenn ich bereit wäre, die nordische Selbstverwaltung sowie [ntd_actor.Custom('DE_PRO_POS_S_3P')]en gleichwertigen Rang in jenen Gebieten anzuerkennen, die bereits unter [ntd_actor.Custom('DE_PRO_POS_S_3P')]er Herrschaft stehen."
 british_isles.1021.outro:0 "\n\nIch muss gestehen, der Gedanke an eine königliche Krone auf meinem Haupt ist … verlockend."
 british_isles.1021.a:0 "Zu einer Krone kann doch niemand Nein sagen, nicht wahr?"
 british_isles.1021.a.accepted:0 "Der Handel wird angenommen"
 british_isles.1021.a.accepted.tt:0 "Ihr und [ntd_recipient.GetTitledFirstNameNoTooltip] teilt das Reich unter Euch auf."
 british_isles.1021.b:0 "Vielleicht … Vielleicht #EMP ist#! es Zeit für eine Veränderung …"
 british_isles.1021.b.above_applies.tt:0 "$british_isles.1011.b.above_applies.tt$"
 british_isles.1021.b.accepted.critical:0 "Der Handel #EMP und#! die Freundschaft werden angenommen"
 british_isles.1021.b.accepted.critical.tt:0 "$british_isles.1021.a.accepted.tt$"
 british_isles.1021.c:0 "Welch Geschmeiß! Die ganze Welt soll von [ntd_actor.Custom('DE_PRO_POS_S_3P')]er Feigheit erfahren!"
 british_isles.1021.c.rejected:0 "Der Handel wird abgelehnt"
 british_isles.1021.c.rejected.tt:0 "Die ganze Welt erfährt von Euer Verschlagenheit"
 british_isles.1021.invalidation.t:0 "Euer Handel wurde ungültig"
 british_isles.1021.invalidation.tt:0 "Er kann erneut über das Entscheidungenfenster angeboten werden"

 negotiate_the_danelaw_each_way_effect.accepted:0 "Wenn der Handel angenommen wird"
 negotiate_the_danelaw_each-way_effect.rejected:0 "Wenn der Handel abgelehnt wird"
 negotiate_the_danelaw_accept_effect.partition_active.tt:0 "$k_england$ und das $k_danelaw$ werden [de_jure_partitioned|E]"
 negotiate_the_danelaw_accept_effect.de_jure_holdings_recognised.tt:0 "Alle $k_england_adj$en [duchies|E], in denen [ntd_nord.GetTitledFirstName] mindestens eine [county|E] hält, werden ein [de_jure|E]-Teil des $k_danelaw$s"
 negotiate_the_danelaw_accept_effect.independent_holdings_recognised.tt:0 "Alle unabhängigen $k_england_adj$en [duchies|E] mit einer $north_germanic_group$en [culture|E] oder einem [ruler|E] mit $germanic_religion$em [Concept('faith', 'Glauben')|E] werden [de_jure|E] Teil des $k_danelaw$s"
 negotiate_the_danelaw_accept_effect.riled_independents_list:0 "Alle unabhängigen Herrscher in $k_england$"
 TRUCE_SIGNED_PARTITION:0 "Ein Waffenstillstand wird als Teil der Aufteilung des Königreichs unterzeichnet\n\n"

 resolve_danelaw_partition_effect.adjust_de_jures.tt:0 "Alle [de_jure|E]-Teile des $k_danelaw$s gehen per [de_jure_drift|E] an $k_england$"
 resolve_danelaw_partition_effect.coa_changed.tt:0 "$k_england$ wird das „$k_danelaw$“-Wappen verwenden."
 resolve_danelaw_partition_effect.all_claimants:0 "Alle Anspruchsteller"

 formalise_the_daneland_effect.partition_status.tt:0 "$k_england$ und das $k_danelaw$ gelten nicht mehr als [de_jure_partitioned|E]"
 formalise_the_daneland_effect.adjust_de_jures.tt:0 "Alle [de_jure|E]-Teile des $k_danelaw$s gehen per [de_jure_drift|E] an das $k_daneland$"
 formalise_the_daneland_effect.all_claimants:0 "Alle Anspruchsteller"

 british_isles.1022.t:0 "$british_isles.1011.t$"
 british_isles.1022.desc:0 "In dem Versuch, die eigene persönliche Macht zu festigen, haben [ntd_actor.GetTitledFirstName] und [ntd_recipient.GetTitledFirstName] einen niederträchtigen Vertrag unterschrieben, der das Reich von $k_england$ unter ihnen aufteilt!\n\nFortan werden alle unter nordischer Herrschaft stehenden Gebiete dem $k_danelaw$ untertan sein, wohingegen die verbleibenden Reiche als $k_england_adj$es Gebiet gelten werden."
 british_isles.1022.a:0 "Was für ein abgekochter Verrat an ihren Landsleuten ist denn das?"
 british_isles.1022.a.tt:0 "$k_england$ und das $k_danelaw$ werden [de_jure_partitioned|E]"

 british_isles.1051.t:0 "Ein Reich endlich geeint"
 british_isles.1051.desc:0 "Endlich kann niemand mehr meine Herrschaft als #EMP wahre[victor.Custom('DE_END_ADJ_IND_S_N')]#! [victor.GetTitleAsNameNoTooltip] von [england.GetNameNoTierNoTooltip] anzweifeln. Nachdem der Möchtegernstaat erledigt ist, ist meine schlussendliche Hegemonie über ganz Britannien so gut wie sicher."
 british_isles.1051.a:0 "Ein Reich, [victor.Custom('DE_ART_IND_N')] [victor.GetTitleAsNameNoTooltip]"
 british_isles.1051.a.tt:0 "Die [de_jure_partition|E] zwischen $k_england$ und dem $k_danelaw$ wird beendet."

 british_isles.1052.t:0 "$british_isles.1051.t$"
 british_isles.1052.desc:0 "Das Schicksal spielte mir heute einen grausamen Streich, als es [victor.GetTitledFirstName] den Sieg im Kampf um $k_england$ schenkte.\n\nAuch wenn ich nicht beanspruchen kann, über die Ländereien zu herrschen, die ich einst besaß, ist diese Angelegenheit doch nicht beendet, solange meine Linie noch besteht."
 british_isles.1052.a:0 "Es #EMP wird#! einen Tag der Abrechnung für diese Schmach geben."
 british_isles.1052.a.tt:0 "$british_isles.1051.a.tt$"

 british_isles.1053.t:0 "$british_isles.1051.t$"
 british_isles.1053.desc:0 "Die jüngsten Ereignisse sichern [victor.GetTitledFirstName] die einzige ernstzunehmende Anwärterschaft auf den Thron von $k_england_adj$. Auch wenn sich nicht alle willentlich dem erhabenen Monarchen beugen, kann man doch sagen, dass $k_england$ zumindest im Geiste wieder geeint ist."
 british_isles.1053.a:0 "Endlich Stabilität für $k_england$!"
 british_isles.1053.a.tt:0 "$british_isles.1051.a.tt$"

 british_isles.1061.t:0 "Das Recht des Landes"
 british_isles.1061.desc:0 "Es ist viele Jahre her, seit die Skandinavier erstmals an diese fruchtbaren Ufer kamen. Viele Jahre des Blutvergießens, der Gewalt und der aufeinanderprallenden Gemüter – aber auch des Austauschs, der Entwicklung und der Verschmelzung.\n\nDie Nachkommen dieser anfänglichen Kolonisten sind keine echten Nordmänner mehr, noch sind die Einheimischen dieselben $anglo_saxon_collective_noun$, die sie einst bei der Ankunft der Fremden waren.\n\nWer wir jetzt sind, lässt sich nur schwerlich sagen.\n\nNur dass wir alle im Guten wie im Schlechten auch stets die sind, die vor uns kamen – und dass wir von nun an $k_daneland_adj$e Geschichte schreiben werden."
 british_isles.1061.a:0 "Wir werden sie gemeinsam schreiben."

 british_isles.1062.t:0 "$british_isles.1061.t$"
 british_isles.1062.desc:0 "Hundsfott! Bankert! Dieses verhurte, vermaledeite #EMP Aas!#!\n\nObschon die Reiche von $k_england$ und dem $k_danelaw$ schon viel zu lange geteilt sind, wusste #EMP jeder#!, dass man sie eines Tages würde wiedervereinigen müssen.\n\nBis heute.\n\nIn einer großen, aufgeblasenen Verkündung hat [founder.GetTitledFirstName] formell sämtliche Ansprüche auf $k_england$ zurückgewiesen und damit auch jede Hoffnung ausgemerzt, mein Reich ohne größere Mühen wieder mit den Landen des $k_danelaw$s zu vereinen!"
 british_isles.1062.a:0 "[founder.Custom('DE_PRO_POS_S_3P')|U] Grund war einst $k_england_adj$, und er #EMP wird#! wieder $k_england_adj$ werden."

 british_isles.1063.t:0 "$british_isles.1061.t$"
 british_isles.1063.desc:0 "Seit Jahren ist $k_england$ nun schon in die Ländereien von [england.GetTitledFirstName] und [founder.GetTitledFirstName] aufgespalten. Obwohl sie beide nominell den gleichen Rang bekleiden, war das unausgesprochene Einverständnis dennoch stets, dass jedes dieser beiden Reiche eigentlich danach trachtet, das jeweils andere auszulöschen und seinen Monarchen als Alleinherrscher eines geeinten $k_england$s auf den Thron zu heben.\n\nDamit ist es vorbei.\n\n[founder.GetTitledFirstNameNoTooltip] hat auf dramatische Weise angekündigt, dass [founder.Custom('DE_PRO_PER_S_3P_N')] sämtliche Herrschaftsansprüche über den Rest des Landes abtritt und fortan über ein eigenständiges und souveränes Reich herrschen wird."
 british_isles.1063.a:0 "Vielleicht wird das einige Gemüter beruhigen …"
 british_isles.1063.a.tt:0 "$british_isles.1051.a.tt$"
