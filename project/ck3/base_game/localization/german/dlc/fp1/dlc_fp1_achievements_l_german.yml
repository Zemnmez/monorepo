 ACHIEVEMENT_DESC_faster_than_the_fox_achievement:1 "Beginnt das Spiel als „$north_germanic_group$“ und „$norse_pagan_adherent$“ beliebiger Art, behaltet dies bei und [Concept('completely_control', 'Kontrolliert')|E] das [kingdom|E] von $k_sicily$ vor 1047 vollständig. $rd_character_blocked_from_achievement$"
