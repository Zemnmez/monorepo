 #ERAS
 culture_era_tribal:0 "Tribal"
 culture_era_tribal_desc:0 "La era tribal de una [culture|lE] precede al surgimiento de leyes codificadas y gobiernos institucionalizados. Los gobernantes con [tribal_government|lE] solo pueden utilizar las [innovations|lE] de la era tribal."
 culture_era_early_medieval:0 "Alta Edad Media"
 culture_era_early_medieval_desc:0 "La Alta Edad Media ve la aparición de administradores profesionales y una serie de [innovations|lE] importantes que permiten salir de la oscuridad a una [culture|lE]."
 culture_era_high_medieval:0 "Plena Edad Media"
 culture_era_high_medieval_desc:0 "La Plena Edad Media es el momento de grandes avances tecnológicos y administrativos. Los pueblos se convierten en ciudades y surge la clase burguesa, aunque el dominio de la aristocracia sea absoluto."
 culture_era_late_medieval:0 "Baja Edad Media"
 culture_era_late_medieval_desc:0 "La Baja Edad Media marca el cénit del mundo medieval. Burócratas, artesanos, mercaderes y prestamistas empiezan a usurpar el poder de las antiguas clases privilegiadas, excepto a los monarcas."
