 ACHIEVEMENT_DESC_patronage_achievement:0 "[inspired|E] 상태인 [character|E]의 [project|E]을 후원하고 최종 결과물을 받으십시오."
 ACHIEVEMENT_DESC_converging_paths_achievement:0 "[hybrid_culture|E]를 생성하십시오."
 ACHIEVEMENT_DESC_changing_course_achievement:0 "[divergent_culture|E]를 생성하십시오."
 ACHIEVEMENT_DESC_hoarder_achievement:1 "소지품 및 [royal_court|E]의 모든 칸에 [artifact|E]을 배치하십시오."
 ACHIEVEMENT_DESC_creme_de_la_creme_achievement:0 "[court_grandeur|E] 최고 단계를 달성하십시오."
 ACHIEVEMENT_DESC_polyglot_achievement:0 "개인적으로 10개의 [languages|E]를 습득하십시오."
 ACHIEVEMENT_DESC_inspirational_achievement:1 "한 게임을 진행하는 동안 [inspirations|E]을 성공적으로 30번 후원하십시오."
 ACHIEVEMENT_DESC_one_of_a_kind_achievement:1 "모험가 영감을 통해 장엄한 [artifact|E]을 획득하십시오."
 ACHIEVEMENT_DESC_true_tolerance_achievement:0 "95% 이상의 [cultural_acceptance|E]을 유지하면서 10개 이상의 [cultures|E]를 가진 [realm|E]을 통치하십시오."
 ACHIEVEMENT_DESC_delusions_of_grandeur_achievement:0 "[court_grandeur_expectations|E]을 6단계 이상으로 달성하십시오."
 ACHIEVEMENT_DESC_bod_chen_po_achievement:1 "푸곌 [dynasty|E]의 구성원으로서 티벳 제국을 재현하십시오."
 ACHIEVEMENT_DESC_turkish_eagle_achievement:0 "사모사타에서 셀주크 백작으로서 룸을 형성한 뒤, 오구즈와 그리스의 [hybrid_culture|E]를 생성하십시오."

 ACHIEVEMENT_DESC_rise_of_the_ghurids_achievement:0 "867년 또는 1066년에 구르의 공작으로 시작하여 [GetGeographicalRegion('dlc_ep1_achievement_rise_of_the_ghurids').GetName]의 [region|E]을 정복하십시오."
 ACHIEVEMENT_DESC_brave_and_bold_achievement:1 "867년에 피아스트로 시작하여 폴란드를 통치하되, 봉건제를 도입하고 저명 또는 영광 희귀도의 표장, 왕관, 무기, 갑옷을 소유하십시오."
 ACHIEVEMENT_DESC_lingua_franca_achievement:1 "세계의 모든 [royal_courts|E]에서 당신의 [court_language|E]를 채택하게 하십시오. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_beta_israel_achievement:2 "동아프리카에서 유대인 왕이 되어 당신의 [culture|E]를 분화시키십시오. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_they_belong_in_a_museum_achievement:0 "모험 [inspiration|E]을 완료한 [character|E]을 당신의 $antiquarian_court_position$로 임명하십시오."
 ACHIEVEMENT_DESC_i_made_this_achievement:0 "[artifact_claim|E]을 보유하지 않은 [artifact|E]을 획득하고 [heir|E]에게 상속하십시오."
 ACHIEVEMENT_DESC_nobody_comes_to_fika_achievement:1 "피카 백작령을 [primary_title|E](으)로 하고, [culture|E]를 분화시켜 당신 또는 당신의 [vassals|E]이 보유한 30개의 영지로 전파하십시오."

 ACHIEVEMENT_DESC_the_true_royal_court_achievement:0 "[emperor|E]의 [vassal|E]으로서 황제보다 높은 [court_grandeur|E]를 달성하십시오."


