 action_title_election_combined_group_label:0 "Élections en cours"
 action_title_election_combined_group_name:0 "Des élections en cours peuvent être étudiées"
 action_title_election_desc:0 "Il y a une élection en cours en [landed_title.GetNameNoTooltip], un [title|El] détenu par [landed_title.GetHolder.Custom('FR_le_Char_U_Pi')][landed_title.GetHolder.GetShortUIName]. Actuellement, le favori est [landed_title.GetHeir.Custom('FR_le_Char_U_P')][landed_title.GetHeir.GetUIName].\n\n#help Si vous êtes un [elector|El], cela vaut la peine de garder un œil sur les élections en cours, même si vous avez déjà voté. N’oubliez pas, vous pouvez modifier votre vote à tout moment !\n\nMême si vous n’êtes pas un électeur, cela vaut quand même la peine de garder un œil sur les élections. Après tout, tout peut arriver... Vous pourriez être le favori !#!"
 action_title_election_combined_group_description:0 "Il y a des élections en cours dans votre pays.\n\n#help Si vous êtes un [elector|El], cela vaut la peine de garder un œil sur les élections en cours, même si vous avez déjà voté. N’oubliez pas, vous pouvez modifier votre vote à tout moment !\n\nMême si vous n’êtes pas un électeur, cela vaut quand même la peine de garder un œil sur les élections. Après tout, tout peut arriver... Vous pourriez être le favori !#!"
