l_french:
 fp2_struggle.2004.t:0 "Une grande flotte"
 fp2_struggle.2004.desc:1 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('2004_scoped_steward'))], [2004_scoped_steward.GetFirstName], m’informe que ses chroniqueurs sont de retour après avoir traversé les mers et étudié diverses technologies navales. [2004_scoped_steward.Custom('FR_IlElle')|U] affirme que si nous disposions des fonds nécessaires, nous pourrions concevoir un nouveau navire qui surpasserait celui de nos voisins et ouvrirait une ère de suprématie maritime pour le pays.\n\nMon [2004_scoped_marshal.GetCouncilTitleFirstName|l], cependant, préférerait dépenser cet or dans autre chose que des navires de commerce."
 fp2_struggle.2004.a:0 "Considérez le projet financé."
 fp2_struggle.2004.a.a.desc:0 "De nouveaux modèles de navires sont mis en service"
 fp2_struggle.2004.a.b.desc:0 "Les constructeurs de navires de [fp2_2004_dockyards.GetNameNoTierNoTooltip] deviennent des artisans renommés."
 fp2_struggle.2004.b:0 "Ces fonds peuvent être mieux utilisés ailleurs"
 fp2_struggle.2004.b.desc:0 "Vous rejetez les arguments de [2004_scoped_steward.GetFirstNameNoTooltip] et gardez les fonds."
 fp2_struggle.2004.c:0 "Je ne veux pas un nouveau modèle, je veux un vaisseau en argent pur !"
 fp2_struggle.2004.c.desc:0 "Vous dépensez vos fonds pour obtenir une renommée exceptionnelle et réunissez les meilleurs artisans pour construire l’impossible, un navire en argent pur."
 fp2_struggle.2005.t:0 "Une flotte en avance sur son temps"
 fp2_struggle.2005.t.alt:0 "Maîtres artisans de [fp2_2004_dockyards.GetNameNoTier]"
 fp2_struggle.2005.desc:0 "Les nouveaux navires présentent les caractéristiques suivantes :"
 fp2_struggle.2005.desc.intro:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], nos navires sont enfin prêts à naviguer ! », dit [2005_scoped_steward.GetFirstName]. « Je crois que vous trouverez la conception très intéressante. »\n\n"
 fp2_struggle.2005.desc.cirt.notif:0 "Les nouvelles conceptions sont une réussite remarquable ! Un nouveau chantier naval a même été créé en [fp2_2004_dockyards.GetNameNoTier] pour produire ces nouveaux navires ultramodernes.\n\n"
 fp2_struggle.2005.desc.cirt.a.notif:0 "Malheureusement, [fp2_2004_dockyards.GetName] est passé entre les mains [fp2_2004_dockyards.GetHolder.Custom('FR_du_Char')][fp2_2004_dockyards.GetHolder.GetName]. Nous avons réussi à conserver les plans des navires, mais les chantiers navals lui appartiennent désormais.\n\n"
 fp2_struggle.2005.desc.newdesigner.notif:0 "[2004_scoped_steward.Custom('FR_LeLa')|U] concept[2004_scoped_steward.Custom('FR_EurRice')] initial[2004_scoped_steward.Custom('FR_E')], [2004_scoped_steward.GetFirstName], n’est plus parmi nous, mais [2005_scoped_steward.GetFirstNameNicknamed] a pu prendre les rênes et terminer le projet sans [2004_scoped_steward.Custom('FR_LuiElle')].\n\n"
 fp2_struggle.2005.desc.bottom.generic:0 "Le navire"
 fp2_struggle.2005.desc.bottom.a:1 "$fp2_struggle.2005.desc.bottom.generic$ a une quille à fond plat, ce qui permet une navigation stable en eau calme."
 fp2_struggle.2005.desc.bottom.b:1 "$fp2_struggle.2005.desc.bottom.generic$ a une cloison étanche destinée à éviter un naufrage."
 fp2_struggle.2005.desc.bottom.c:1 "$fp2_struggle.2005.desc.bottom.generic$ a une quille tranchante et épaisse, capable de fendre les vagues à grande vitesse !"
 fp2_struggle.2005.desc.bottom.d:1 "$fp2_struggle.2005.desc.bottom.generic$ a un bordage à clin, ce qui permet d’obtenir une coque à la fois plus solide et plus légère."
 fp2_struggle.2005.desc.unique.init:0 "Au-dessus se trouve la pièce la plus unique,"
 fp2_struggle.2005.desc.unique.a:0 "$fp2_struggle.2005.desc.unique.init$ son double balancier massif qui offre une stabilité inégalée."
 fp2_struggle.2005.desc.unique.b:0 "$fp2_struggle.2005.desc.unique.init$ un ensemble de bastions en bois surélevés à chaque extrémité de la coque, permettant aux archers de faire pleuvoir des flèches sur l’ennemi."
 fp2_struggle.2005.desc.unique.c:0 "$fp2_struggle.2005.desc.unique.init$ une construction imposante, ressemblant à un château, sur le pont."
 fp2_struggle.2005.desc.unique.d:0 "$fp2_struggle.2005.desc.unique.init$ son toit en bois recouvert de pointes pour dissuader l’abordage."
 fp2_struggle.2005.desc.unique.e:0 "$fp2_struggle.2005.desc.unique.init$ le bélier à l’avant, pour percer les navires ennemis dans un affrontement direct."
 fp2_struggle.2005.desc.sails.init:0 "Il possède aussi"
 fp2_struggle.2005.desc.sails.a:0 "$fp2_struggle.2005.desc.sails.init$ de grands gréements carrés superposés qui profitent au maximum de la brise marine."
 fp2_struggle.2005.desc.sails.b:0 "$fp2_struggle.2005.desc.sails.init$ des taille-vents imposants et superposés, dignes du plus puissant des navires."
 fp2_struggle.2005.desc.sails.c:0 "$fp2_struggle.2005.desc.sails.init$ des gréements auriques complexes permettant une grande maniabilité."
 fp2_struggle.2005.desc.sails.d:0 "$fp2_struggle.2005.desc.sails.init$ de nombreux rangs de rames. Il est aussi indéfectible que la volonté de ceux qui le dirigent."
 fp2_struggle.2005.desc.outro:0 "\n\n« Très impressionnant, n’est-ce pas ? », demande [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.desc.outro.crit:0 "\n\n« Cela va certainement nous faire entrer dans une ère de suprématie navale ! », proclame fièrement [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.a:0 "Vous avez bien travaillé."
 fp2_struggle.2005.a.a:0 "Dommage pour les chantiers navals, mais au moins nous avons les navires."
 fp2_struggle.2005.desc.alt.a:1 "L’argent englouti"
 fp2_struggle.2005.desc.alt.a.desc:0 "Conscient[2005_scoped_steward.Custom('FR_E')] de l’ampleur du bouleversement que ces nouvelles vont provoquer, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('2005_scoped_steward'))] [2005_scoped_steward.GetFirstName] approche prudemment pour transmettre le résultat de notre tentative de faire flotter l’argent.\n\n« Malgré tous nos efforts, l’idée de construire un bateau en métal est une folie. Après son achèvement, le bateau a quitté le port et a rapidement sombré dans les abysses de l’océan. Une partie importante de notre trésor se trouve maintenant hors de portée sous les vagues impitoyables. Je suis désolé[2005_scoped_steward.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »\n\n"
 fp2_struggle.2005.desc.alt.b:1 "Vaisseaux en argent"
 fp2_struggle.2005.desc.alt.b.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('2005_scoped_steward'))] [2005_scoped_steward.GetFirstName] savait que ce n’était qu’un accessoire pour le spectacle, quelque chose pour se faire une réputation. Les bateaux en métal ne flotteront jamais, quelles que soient les avancées technologiques.\n\nPar conséquent, au lieu de prendre la tâche au sérieux et de tenter l’impossible, il a recouvert un navire en bois d’une fine couche d’argent pour tromper les curieux. Moi et mon nouveau « vaisseau métallique » sommes le sujet de conversation de la ville et enviés par le monde entier !\n\n"
 
