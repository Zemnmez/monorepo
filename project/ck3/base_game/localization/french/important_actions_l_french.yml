 action_too_many_held_duchies_click:0 "#I Cliquer pour afficher vos duchés#!"
 action_dying:0 "Mourant"
 action_dying_desc:5 "Vous êtes au seuil de la mort.\n\n#help Si vous avez un [player_heir|El], c’est lui que vous jouerez. Vos [vassals|El] pourraient ne pas être aussi loyaux envers lui. Par conséquent, c’est une bonne idée de ne pas dépenser trop d’[gold|El] afin de pouvoir payer des [mercenaries|El] ou des [Concept( 'gift', 'cadeaux' )|E]#!"
 action_dying_label:1 "Vous êtes au seuil de la mort."
 action_dying_click:2 "#I Cliquer pour voir votre personnage#!"
