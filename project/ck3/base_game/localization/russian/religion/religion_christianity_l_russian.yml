 mozarabic_church_adherent_plural:0 "Мосарабы"
 mozarabic_church_desc:0 "Вышедшее из раннеиберийских обрядов, Мосарабское христианство веками сохраняло определенную независимость от Рима, поскольку находилось под властью ислама. Как следствие длительного сосуществования с другими конфессиями, эту ветвь отличает существенно большая, чем у других, более фундаментальных сект, терпимость к отличиям в доктрине."

 adoptionist:0 "Адопционистск"
 adoptionist_adj:0 "Адопционизм"
 adoptionist_adherent:0 "Адопционист"
 adoptionist_adherent_plural:0 "Адопционисты"
 adoptionist_desc:0 "Иберийский осколок адопционизма вырос из сочетания независимого мышления, возникшего в Архиепископстве Толедо и соседних епархиях, североафриканского пуританства прошлых веков и учений нескольких крайне харизматичных ересиархов начала девятого столетия.\n\nИ хотя он принимает различные формы, варьирующиеся от довольно изощренных до абсолютно грубых, объединяющим началом этой доктрины является отрицание божественной сущности Иисуса Христа."
