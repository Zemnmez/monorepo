l_russian:
 court_fashion:0 "Придворная мода"
 court_fashion_default:2 "Мода прошлого столетия"
 court_fashion_default_desc:0 "Придворные наряжаются согласно правилам. Это безопасно, но скучно."
 court_fashion_acceptable:1 "Устаревшая мода"
 court_fashion_acceptable_desc:0 "Придворные вызывают восхищение, посещая села и города."
 court_fashion_decent:0 "Достойная мода"
 court_fashion_decent_desc:0 "Придворные быстро обновляют свой гардероб с течением года, отказываясь от старых нарядов в угоду новому стилю."
 court_fashion_good:1 "Стильная мода"
 court_fashion_good_desc:0 "Очень часто мода этого двора распространяется по миру и захватывает другие дворы."
 court_fashion_fantastic:1 "Последний писк моды"
 court_fashion_fantastic_desc:0 "Этот двор считается законодателем мод. Слуги одеваются под стать иноземным правителям, а местный сюзерен обессмертил себя безупречным вкусом."

 court_food_quality:0 "Качество пищи"
 court_food_quality_default:1 "Пресная еда"
 court_food_quality_modest:0 "Умеренная пища"
 court_food_quality_decent:0 "Достойная пища"
 court_food_quality_lavish:0 "Богатая пища"
 court_food_quality_exotic:0 "Экзотическая пища"
 court_food_quality_default_desc:0 "Никто не жалует местную кухню, хотя общество возмещает этот недостаток."
 court_food_quality_modest_desc:0 "Гости хорошо питаются блюдами местной кухни."
 court_food_quality_decent_desc:0 "Этот двор может порой подарить миру новый деликатес."
 court_food_quality_lavish_desc:0 "Армия поваров обеспечивает постоянный приток изысканных блюд. За каждой группой гостей следует слуга с подносом с едой."
 court_food_quality_exotic_desc:0 "Слуги отправляются в далекие земли и возвращаются с экзотическими блюдами. Нет такого деликатеса, о котором бы не знали в этих залах."

 court_lodging_standards:0 "Стандарты проживания"
 court_lodging_standards_default:1 "Крошечные покои"
 court_lodging_standards_small:0 "Скромные покои"
 court_lodging_standards_middling:0 "Средние покои"
 court_lodging_standards_spacious:0 "Просторные покои"
 court_lodging_standards_grand:0 "Величественные покои"
 court_lodging_standards_default_desc:0 "Порой случаются дипломатические инциденты, когда гостей просят пожить вместе."
 court_lodging_standards_small_desc:0 "Для каждого придворного найдется комната."
 court_lodging_standards_middling_desc:0 "У каждого придворного есть обустроенная комната."
 court_lodging_standards_spacious_desc:0 "Обитатели этого двора могут рассчитывать на личную анфиладу комнат."
 court_lodging_standards_grand_desc:0 "Гости знают, что получат любую роскошь в своих покоях. Книги для чтения, ночные напитки — гостей обслужат в любое время."

 court_servants:0 "Придворные слуги"
 court_servants_default:1 "Очень малочисленные слуги"
