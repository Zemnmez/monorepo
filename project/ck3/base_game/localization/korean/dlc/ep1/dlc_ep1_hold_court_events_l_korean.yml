 ## Events
  # Vassal's Land Vandalised by Personal Guard, hold_court.7030
 hold_court.7030.title:0 "유린당한 평화"
 hold_court.7030.byzantine_desc:0 "다음 탄원인으로 머리끝까지 화가 난 [angry_vassal.GetName](이)가 들어왔다. [angry_vassal.GetTitledFirstNameNoTooltip](은)는 최소한의 예를 갖춰 인사를 올린 뒤, [troublesome_warrior.GetName](이)가 이끄는 바랑인 친위대가 최근 [angry_vassal.GetTitlePossessive] 영토인 [hold_court_7030_county.GetName]에서 난동을 부렸다고 알렸다.\n\n"영주님, 놈들이 제 영토에서 약탈과 파괴를 자행했습니다. 술에 찌들어 난동이나 부리는 이교도 놈들이 도대체 무슨 가치가 있단 말입니까?!"\n\n이를 어떻게 하면 좋을까?"
 hold_court.7030.desc:0 "다음 탄원인으로 머리끝까지 화가 난 [angry_vassal.GetName](이)가 들어왔다. [angry_vassal.GetTitledFirstNameNoTooltip](은)는 최소한의 예를 갖춰 인사를 올린 뒤, 얼마 전 [troublesome_warrior.GetName](이)가 이끄는 내 휘하 기사들이 [hold_court_7030_county.GetName](을)를 다녀갔다고 말했다.\n\n"놈들은 [hold_court_7030_county.GetNameNoTierNoTooltip]의 마을과 농장을 수탈하고 파괴했습니다. 우롱도 이런 우롱이 없습니다, 영주님. 절대 좌시하지 않을 겁니다!" [angry_vassal.GetTitledFirstNameNoTooltip](이)가 공언했다.\n\n이를 어떻게 하면 좋을까?"
 hold_court.7030.a:0 "우리 모두의 안전을 책임지는 전사들이오. 불평하지 마시오!"
 hold_court.7030.b:0 "약탈품을 [troublesome_warrior.GetFirstNameNoTooltip]에게 반환하도록 해야겠군."
 hold_court.7030.c:0 "손해를 입은 만큼 배상하리다, [angry_vassal.GetTitledFirstNameNoTooltip]."
 hold_court.7030.d:0 "그대 힘으로 치안을 못 지키겠으면, 그 땅덩어리를 내게 양도하지 그러시오."
 hold_court_7030b_land_not_restored:0 "[hold_court_7030_county.GetName](이)가 계속 고통받음"
 hold_court_7030b_land_not_restored_tt:0 "[troublesome_warrior.GetShortUINameNoTooltip]에게서 압수하여 [angry_vassal.GetShortUINameNoTooltip]에게 환원한 자금이 수탈당한 영지의 재건에 쓰이지 않음"
 hold_court_7030b_land_restored:0 "[hold_court_7030_county.GetName](이)가 다시 부흥함"
 hold_court_7030b_land_restored_tt:0 "[troublesome_warrior.GetShortUINameNoTooltip]에게서 압수하여 [angry_vassal.GetShortUINameNoTooltip]에게 환원한 자금이 수탈당한 영지의 재건에 쓰임"
 hold_court_7030c_land_not_restored:0 "[hold_court_7030_county.GetName](이)가 계속 고통받음"
 hold_court_7030c_land_not_restored_tt:0 "피해 보상으로 [angry_vassal.GetName]에게 내어준 자금이 [troublesome_warrior.GetName](이)가 초래한 피해를 복구하는 데 쓰이지 않음"
 hold_court_7030c_land_restored:0 "[hold_court_7030_county.GetName](이)가 다시 부흥함"
 hold_court_7030c_land_restored_tt:0 "피해 보상으로 [angry_vassal.GetName]에게 내어준 자금이 [troublesome_warrior.GetName](이)가 초래한 피해를 복구하는 데 쓰임"
# Tax Revolt in Frontier Province, hold_court.7040
 hold_court.7040.title:0 "개척지에서의 싸움"
 hold_court.7040.desc:1 "다음으로 들어온 탄원인은 일찍이 궁정을 방문한 적 없는 생면부지의 이방인이었다. 그런데 [marshal.GetCouncilTitle] [marshal.GetFirstName]의 시선이 이방인에게 꽂혀 떠나가질 않았다.\n\n"영주님. 전 [frontier_county.GetNameNoTier] 주민 일동을 대표하여 영주님께서 부과하신 세금을 내지 않겠다고 말씀드리러 왔습니다. 과거 저희 주민과 영토는 권리와 특권을 받아 그 혜택을 누려왔습니다. 얼마 전 영주님이 부당하게 징수하시려고 들면서 무시하셨지만 말입니다. 공정한 관점에서 탄원을 헤아려 주십시오. 안 그러면 후폭풍을 감내하셔야 할 겁니다.""
 hold_court.7040.a:0 ""[marshal.GetCouncilTitle], 이 쓰레기를 투옥하고 폭도 무리를 짓밟아 버리시오!""
 hold_court.7040.a.win:0 "봉기를 일으킨 농노들이 패전함 "
 hold_court.7040.a.win.title:0 "세금 봉기 진압됨"
 hold_court.7040.a.lose:0 "[marshal.GetCouncilTitle] [marshal.GetFirstName](이)가 폭도 무리를 제압하는 데 실패함 "
 hold_court.7040.a.lose.title:0 "[marshal.GetCouncilTitle] [marshal.GetFirstName] 패배"
 hold_court.7040.b:0 "수괴들을 속여 매복지로 유인한다."
 hold_court.7040.b.win:0 "능숙하게 세금 봉기 지도자들을 속여 매복지로 유인하는 데 성공해 노회한 계책가로서 당신의 입지를 단단히 굳힘. 앞으로 좀 더 손게 사람들을 설득하여 모략에 포섭할 수 있을 것임"
 hold_court.7040.b.win.title:0 "세금 봉기 지도자들이 매복에 당해 숙청당함"
 hold_court.7040.b.lose:0 "세금 봉기 지도자들이 당신의 허풍을 간파함"
 hold_court.7040.b.lose.title:0 "세금 봉기 지도자들이 탈출함"
 hold_court.7040.c:1 ""[frontier_leader.GetNameNoTooltip], 자네 이야기를 들어보겠네.""
 hold_court.7040.c.win:0 "능숙하게 세금 봉기 지도자들과 교섭하여 당신의 공명정대함과 평정심을 과시함"
 hold_court.7040.c.win.title:0 "세금 봉기 지도자들이 진정함"
 hold_court.7040.c.lose:0 "세금 봉기 지도자들이 설득되지 않고 교섭을 거부함"
 hold_court.7040.c.lose.title:0 "세금 봉기 지도자들이 설득되지 않음"
 hold_court.7040.d:0 ""얘기를 듣자 하니 자네들이 몇 가지 인가를 잘못 해석한 게 아닐까 싶네만.""
 hold_court.7040.d.win:0 "세금 봉기 지도자들에게 그들이 옛 법을 잘못 해석한 것이며, 이치에 어긋나는 항의라는 걸 증명해 보임"
 hold_court.7040.d.win.title:0 "세금 봉기가 흐지부지해짐"
 hold_court.7040.d.lose:0 "세금 봉기 지도자들이 당신의 책 세례와 지식에 속지 않음"
 hold_court.7040.d.lose.title:0 "세금 봉기가 계속됨"
 hold_court.7040.e:0 "해달라는 대로 해주지 뭐. 신경 쓸 것 없잖아?"
# Former soldier has lost his mind and challenges you to a duel, hold_court.7050
 hold_court.7050.title:0 "전쟁의 결과"
 hold_court.7050.desc:1 "궁정 뒤편에서 소란스러운 소리가 들렸다. 곧이어 웬 [lunatic_soldier.GetWomanMan]이 쏜살같이 왕좌로 달려와 내 앞에 멈춰 섰다. 어찌나 빠른지 제지할 틈도 없었다. 예의라곤 눈곱만큼도 차리지 않는 [lunatic_soldier.GetWomanMan]의 눈을 본 나는 직감적으로 알아차렸다. 이 사람이 정신적으로 온전치 않다는 것을.\n\n"이 괴물! 우리를 사지로 몰아넣고 천벌 한 번을 안 받았단 말이더냐?!"\n\n고성을 듣자 하니 과거 내가 참여했던 전쟁과 관련된 인물인 듯했다. 정신적인 고통에 시달리는 이유를 알겠군. 이 길 잃은 존재를 어떻게 해야 할까?"
 hold_court.7050.a:1 "궁정 의사 [court_physician.GetNameNoTooltip]에게 잘 보살피라고 부탁해야겠어."
 hold_court.7050.b:0 "죽는 게 소원인가 본데, 들어줘야지."
 hold_court.7050.b.tt:1 "즉시 [lunatic_soldier.GetName](와)과 [single_combat_fight|E]에 돌입함.\n@warning_icon!#X 해당 결투는 패배 시 사망할 수도 있는 위험성을 내포하고 있습니다.#!"
 hold_court.7050.b.victory:1 "결투에서 승리함"
 hold_court.7050.b.defeat:1 "결투에서 패배함"
 hold_court_7050_victory:0 "[sc_loser.GetFirstNameNoTooltip](와)과 싸워 쓰러뜨림"
 hold_court.7050.c:0 "[lunatic_soldier.GetName](을)를 처형함"
 hold_court.7050.d:0 "[lunatic_soldier.GetName](을)를 내쫓음"
 hold_court.7052.title:0 "사신의 대가"
 hold_court.7052.desc:0 "내 [ROOT.Char.Custom2('RelationToMe', killed_pc)] [killed_pc.GetName](이)가 [lunatic_soldier.GetName](와)과 궁정 결투를 벌이다 살해당했다! 자기 행동의 결과를 자각한 건지, 아니면 정신과 영혼을 갉아먹던 질병에 굴복한 건지는 몰라도 [killed_pc.GetFirstName]의 목숨을 앗아간 범인은 명줄을 오래 부질하지 못하고 비참하게 죽었다.\n\n [lunatic_soldier.GetName](은)는 말릴 틈도 없이 검을 집어 들어 자기 심장에 꽂아 넣었다고 한다. 나는 세상을 등진 [ROOT.Char.Custom2('RelationToMe', killed_pc)]의 왕좌에 앉아 사달이 일어난 현장을 빤히 응시했다. 어떤 운명의 장난이 재앙을 초래했는지, 또 내 백성과 영지를 쉴 새 없이 희생시키는 전쟁의 숨은 대가에 대해 고찰하는 계기가 되었다."
 hold_court.7052.a:0 "비극적이고 무의미한 죽음이로다."
 hold_court.7054.sc_invalid:0 "[lunatic_soldier.GetName](와)과의 결투가 무효화됨"
# Cinderella
 hold_court.7060.title:0 "첫눈에 반하다"
 hold_court.7060.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]에는 내가 [ROOT.Char.Custom('GetReverseWifeHusband')](을)를 받아들여 함께 통치해야 한다는 정서가 팽배하다. 때문에 봉신들의 자녀가 퍼붓는 청혼 공세를 받아내는 건 당연한 일과가 됐다. 제 부모를 기쁘게 하고 싶은 마음에서 그러는 것일 뿐, 다른 죄가 있는 건 아니다. 한데 내 이목을 사로잡는 인물이 생겼다. [vassal.GetName](이)가 자기 [vassal_spouse.Custom('GetDaughterSon')]을 내 앞에 데려온 일이 발단이었다. [vassal_spouse.GetName](이)가 매력이 없는 건 절대 아니지만, 나도 모르게 궁정 뒤편에 있는 미상의 [cinderella.GetWomanMan]에게로 자꾸만 시선이 향했다. 용모가 얼마나 아름다운지 [cinderella.Custom('GetBeautifulMetaphor')](으)로 착각이 들 정도였다. 환희에 젖어 있던 나는 [vassal.GetTitledFirstName]의 말에 번뜩 정신을 차렸다. [vassal.GetTitledFirstName](은)는 내가 자기 [vassal_spouse.Custom('GetDaughterSon')]의 청혼에 보일 반응에 기대를 거는 눈치였다."
 hold_court.7060.a:0 ""[vassal.GetTitledFirstName] 그대의 매력적인 [vassal_spouse.Custom('GetDaughterSon')]이 더 머무르고 싶다니, 쌍수를 들고 환영하리다.""
 hold_court.7060.a.tt:1 "#X [vassal_spouse.GetName]#!(와)과 연분을 맺음에 따라 진행 중인 모든 [personal_scheme|E]은 버려짐"
 hold_court.7060.b:0 ""저 사람이 누군지 알아야겠소!""
 hold_court.7060.b.tt:1 "[vassal_spouse.GetName]의 청혼을 무시하고 미상의 [cinderella.GetWomanMan]을 찾아 나섬. #X 너무나도 강렬한 상사병에 걸려 다른 생각은 할 수 없게 되며, 이에 따라 모든 진행 중인 [schemes|E]을 버리게 됨#!"
 hold_court.7060.c:0 ""청혼을 받아들이겠소.""
 hold_court.7060.c.tt:0 "미상의 [cinderella.GetWomanMan]을 잊고 [vassal_spouse.GetName](와)과 좋은 관계를 형성함"
 hold_court.7060.d:1 ""연기만 하려니 정신이 나가버릴 지경이군. 썩 나가시오!""
# Tithe Barn suffers a theft, hold_court.7070
 hold_court.7070.title:0 "분란의 십일조"
 hold_court.7070.desc:0 "다음 탄원인으로 [irritated_bishop.GetName](이)가 들어왔다. [irritated_bishop.GetName](은)는 호위 두 명을 대동했는데, 두 호위가 웬 [hapless_thief.GetWomanMan]을 붙잡은 채 끌고 다녔다. [irritated_bishop.GetTitledFirstNameNoTooltip](은)는 죄수가 [irritated_bishop.GetPrimaryTitle.GetName]의 십일조 창고를 터는 극악무도한 만행을 저지르려고 했음을 알려주었다.\n\n "다른 때 같았으면 지역 내에서 해결됐을 문제인데, 이 도둑이 계속 영주님께 직접 상고할 권리가 있다면서 고집을 부리지 뭡니까."\n\n나는 죄수에게 발언을 허락하는 손짓을 보냈다. "소인이 잘못한 건 압니다, 영주님. 하지만 저희는 배를 곯고 있습니다. 그런데도 [irritated_bishop.GetTitledFirstNameNoTooltip](은)는 눈 하나 깜짝 않고 저희를 갈취하더군요!""
 hold_court.7070.a:0 ""도둑질은 죄악이지. 하지만, 그건 착복도 마찬가지다.""
 hold_court.7070.a.tt:0 "농노의 편을 들어 [hapless_thief.GetFirstNameNoTooltip](을)를 보내줌"
 hold_court.7070.b:0 ""어디서 감히 교회를 모욕하느냐!""
 hold_court.7070.b.tt:0 "[irritated_bishop.GetTitledFirstNameNoTooltip]의 편을 들어 도둑을 처벌함"
 hold_court.7070.c:0 ""가난한 자를 긍휼하는 건 교회의 의무 아니었소?""
 hold_court.7070.c.tt:0 "[tithe_province.GetNameNoTooltip]의 십일조 창고 소유권을 농노들에게 넘김"
 hold_court.7070.d:0 ""도둑은 도둑이지. 속사정이 어떻고는 내 알 바 아니다.""
 hold_court.7070.e:0 ""교회가 내 백성에게서 세금을 받아내고 있다고?""
 hold_court.7070.e.tt:0 "[irritated_bishop.GetTitledFirstNameNoTooltip]에게 수익을 나눈다면 편을 들어주겠다고 제안함"
