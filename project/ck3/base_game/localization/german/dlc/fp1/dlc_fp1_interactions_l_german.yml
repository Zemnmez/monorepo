 designate_shieldmaiden_interaction_desc:1 "Bietet [recipient.GetFirstNameNoTooltip] die Gelegenheit, als [recipient.Custom('ShieldPersonFemaleMale')|U] in Euren Reihen zu kämpfen.\n\n#weak [recipient.Custom('DE_ART_IND_N')|U] [recipient.Custom('ShieldPersonFemaleMale')|U] kann als [actor.Custom('KnightCulture')] oder [commander|E] dienen und Euch womöglich sogar vor [GetScheme('murder').GetTypeName]-[Concept('schemes', 'Komplotten')|E] retten. Nur [close_family_members|E] können das Angebot erhalten, [recipient.Custom('DE_ART_IND_N')] [recipient.Custom('ShieldPersonFemaleMale')|U] zu werden.#!"
