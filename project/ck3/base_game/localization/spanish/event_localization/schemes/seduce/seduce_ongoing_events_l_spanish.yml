l_spanish:
 seduce_ongoing.success.rejection:0 "Fue bonito, pero terminó."
 seduce_ongoing.failure.rejection:0 "No, no, y mil veces no, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing_decline_event.tt:0 "Abandono esta oportunidad de impresionar a [target.GetFirstName]"
 seduce_ongoing_possible_outcomes_tooltip_effect.success.desc:0 "Todo va según el plan"
 seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc:0 "A [TARGET.GetFirstNameNoTooltip] no le impresiona"

 seduce_ongoing.1001.t:0 "El baile"
 seduce_ongoing.1001.distant_opening:0 "He llegado a la corte de [court_of_residence.GetNameNoTier] a tiempo para el baile que se celebra en el/la [court_owner.Custom('ResidenceBuilding')]. Conseguí una invitación porque tengo que ver a [target.GetFirstName]."
 seduce_ongoing.1001.close_opening:0 "No solo asisto al baile porque soy [ROOT.Char.GetLadyLord] del/la [court_owner.Custom('ResidenceBuilding')], sino porque quiero ver allí a [target.GetFirstName]."
 seduce_ongoing.1001.desc:0 "\n\n[target.GetSheHe|U] tiene un aspecto deslumbrante y, cuando al fin podemos vernos a solas, le hago una propuesta."
 seduce_ongoing.1001.a:0 "¿Venís conmigo a al círculo de danza, mi [target.GetLadyLord]?"
 seduce_ongoing.1001.a.tt:0 "#F Apelo al lado juguetón de [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1001.b:0 "¿Os apetece un paseo por el jardín, lejos de todo esto?"
 seduce_ongoing.1001.b.tt:0 "#F Apelo al lado reflexivo de [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1001.c:0 "¿Os traigo más comida?"
 seduce_ongoing.1001.c.tt:0 "#F Apelo al lado codicioso de [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1001.d:0 "¿Habéis visto cómo «baila» esta gente?"
 seduce_ongoing.1001.d.tt:0 "#F Apelo al lado malicioso de [target.GetFirstNameNoTooltip].#!"

 seduce_ongoing.1003.opening:0 "Durante el baile del/la [court_owner.Custom('ResidenceBuilding')], [owner.GetFirstName] se me acercó para ofrecerme su compañía."
 seduce_ongoing.1003.dance:0 "\n\n¡Alguna que otra cabeza se giró al vernos en la pista y me reí como un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('GirlBoy')]!"
 seduce_ongoing.1003.walk:0 "\n\n¡Caminamos por el jardín charlando de mil temas y perdimos la noción del tiempo!"
 seduce_ongoing.1003.food:0 "\n\n[owner.GetSheHe|U] ordenó a unos sirvientes que trajeran más platos y compartimos la mayor parte de la noche. ¡Fue delicioso!"
 seduce_ongoing.1003.mockery:0 "\n\nNos sentamos a reírnos de los otros invitados y compartimos chistes y burlas. ¡Quedé muy impresionad[ROOT.Char.Custom('ES_OA')] con el mordaz ingenio de [owner.GetFirstNameNoTooltip]!"
 seduce_ongoing.1003.fallback:0 "\n\n¡Nos lo pasamos muy bien y bailamos durante casi toda la celebración!"
 seduce_ongoing.1003.a:0 "¡Pasé una velada fantástica!"

 seduce_ongoing.1004.dance:0 "[owner.GetSheHe|U] no entendió mis indirectas de que no me interesaba bailar y, después de dar unas cuantas vueltas a regañadientes, tuve que pedirle que me dejara marchar."
 seduce_ongoing.1004.walk:0 "Aunque el paseo por el jardín fue tonificante, la cháchara de [owner.GetFirstName] me aburrió soberanamente.\n\nEnseguida puse alguna excusa y regresé al baile."
 seduce_ongoing.1004.food:0 "Aunque no su presencia no me desagradó, [owner.GetSheHe] se pasó toda la velada pidiendo más comida a los sirvientes. Yo me llené enseguida, puse una excusa y preferí irme a bailar."
 seduce_ongoing.1004.mockery:0 "[target.GetSheHe|U] se sentó a mi lado y se puso a hacer comentarios sobre los otros invitados.\n\nNo solo fue innecesariamente cruel, sino mordaz y sin ninguna gracia."
 seduce_ongoing.1004.fallback:0 "No dejó de sugerirme formas de pasar el rato en los festejos, pero no hay mucho que hacer con un compañía tan horrenda como la suya."
 seduce_ongoing.1004.a:0 "¿En qué estaría pensando?"

 seduce_ongoing.1005.dance:0 "¡Alguna que otra cabeza se giró al vernos a [target.GetFirstName] y a mí en la pista mientras [target.Custom('ES_ElElla')] reía de todo corazón!"
 seduce_ongoing.1005.walk:0 "[target.GetFirstName] y yo paseamos por el jardín y charlamos de mil temas. Terminamos perdiendo la noción del tiempo y, cuando regresamos, el baile ya había empezado a desinflarse."
 seduce_ongoing.1005.food:0 "Pedí a los sirvientes nos trajeran más comida a [target.GetFirstName] y a mí, y pasamos la velada disfrutando de cada delicioso plato que nos ofrecieron los cocineros de [court_of_residence.GetNameNoTier]. Est[target.Custom('ES_EA')] [target.GetWomanMan] disfruta sin duda de las cosas buenas de la vida."
 seduce_ongoing.1005.mockery:0 "Nos sentamos y hacemos bromas sobre los demás invitados. ¡No imaginaba que [target.GetFirstName] tuviera tanto talento en el arte de la burla!"
 seduce_ongoing.1005.fallback:0 "¡[target.GetFirstName] y yo nos lo acabamos pasando tan bien que bailamos durante casi toda la celebración!"
 seduce_ongoing.1005.a:0 "¡Qué velada hemos pasado!"

 seduce_ongoing.1006.dance:0 "Creí que lo tenía arreglado cuando [target.GetFirstName] aceptó bailar y, aunque creo que me esforcé bastante, enseguida me puso una excusa y me dejó plantad[ROOT.Char.Custom('ES_OA')] con los demás bailarines."
 seduce_ongoing.1006.walk:0 "Me pareció que estaba siendo un paseo agradable, pero quizá hacía demasiado frío o tal vez hablé demasiado porque [target.GetSheHe] me puso una excusa y regresó al baile sin esperar siquiera a saber si yo también iba.\n\nCuando regresé, [target.GetSheHe] ya estaba ocupad[target.Custom('ES_OA')] divirtiéndose con los demás bailarines."
 seduce_ongoing.1006.food:0 "¿Le pasaría algo a la comida que hice que trajeran a [target.GetFirstName]? Incluso después de que se fuera, la comida siguió fluyendo desde la comida, acumulándose mientras me sentaba sol[ROOT.Char.Custom('ES_OA')]."
 seduce_ongoing.1006.mockery:0 "Por mucho que lo intenté, [target.GetFirstName] no se rio con mis chistes. Al final, [target.GetSheHe] me acusó de ser innecesariamente cruel y me dejó sol[ROOT.Char.Custom('ES_OA')]."
 seduce_ongoing.1006.fallback:0 "Sigo sugiriendo modos de pasar el tiempo en las celebraciones, pero nada parece interesar a [target.GetFirstName]. ¿He hecho algo mal?"
 seduce_ongoing.1006.a:0 "Esto no ha ido bien."

 seduce_ongoing.successful.target:0 "\n\nAunque el regalo fue anónimo, [owner.GetFirstName] ha procurado que yo pudiera descubrir que [owner.GetSheHe] está detrás de todo."
 seduce_ongoing.unsuccessful.target:0 "\n\nAunque el regalo se envió anónimamente, no costaba saber que [owner.GetFirstName] estaba detrás…"
 seduce_ongoing.target_successful.option:0 "¡Se merece mi agradecimiento sin reservas!"
 seduce_ongoing.target_unsuccessful.option:0 "Igual hay #EMP alguien#! a quien le guste…"
 
 seduce_ongoing.target.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 seduce_ongoing.successful.owner:0 "Muchas gracias por el/la [SCOPE.Custom('SeductionGiftType')] que me disteis. ¡No recuerdo la última vez que recibí un regalo tan maravilloso!"
 seduce_ongoing.unsuccessful.owner:0 "He recibido el/la [SCOPE.Custom('SeductionGiftType')] que me enviasteis. No sé por qué motivo me habéis hecho un regalo así, pero tomo nota de ello."
 seduce_ongoing.owner_successful.option:0 "Cualquier cosa por vos, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.owner_unsuccessful.option:0 "¿Qué hice mal?"

 seduce_ongoing.1101.t:0 "Algo caro"
 seduce_ongoing.1101.desc:0 "Desde luego que un regalo llamará la atención [target.Custom('ES_DelDela')] [target.GetFirstName]. Cualquiera apreciaría algo fino y caro a todas luces."
 seduce_ongoing.gift_selection.tapestry:0 "Un tapiz que muestre a su dinastía."
 seduce_ongoing.gift_selection.tapestry_tt:0 "Creo que [target.GetFirstName] es un[target.Custom('ES_XA')] [target.GetWomanMan] leal a su familia y dinastía"
 seduce_ongoing.gift_selection.horse:0 "Apreciará un caballo purasangre."
 seduce_ongoing.gift_selection.horse_tt:0 "Creo que [target.GetFirstName] es alguien que aprecia la actividad al aire libre"
 seduce_ongoing.gift_selection.tailor:0 "¡Un sastre que [target.Custom('ES_LoLa')] vista a la perfección!"
 seduce_ongoing.gift_selection.tailor_tt:0 "Creo que a [target.GetFirstName] le gusta el estilo y causar impresión"
 seduce_ongoing.gift_selection.decline:0 "Mejor no."

 seduce_ongoing.1102.t:0 "Un regalo laborioso"
 seduce_ongoing.1102.desc:0 "A todo el mundo le gustan los regalos, pero tengo que pensar algo realmente único que cause buena impresión a [target.GetFirstName]."
 seduce_ongoing.gift_selection.embroidery:0 "Un bordado con su emblema dinástico."
 seduce_ongoing.gift_selection.embroidery_tt:0 "Creo que a [target.GetFirstName] le importa el prestigio de su familia"
 seduce_ongoing.gift_selection.poem:0 "Encargaré un poema sobre las alegrías de la vida dedicado a [target.Custom('ES_ElElla')]."
 seduce_ongoing.gift_selection.poem_tt:0 "Creo que a [target.GetFirstName] le gustan los placeres materiales de la vida, o al menos la poesía"
 seduce_ongoing.gift_selection.woodcarving:0 "¡Una talla de madera de un castillo!"
 seduce_ongoing.gift_selection.woodcarving_tt:0 "Creo que a [target.GetFirstName] le gusta la arquitectura"
 
 seduce_ongoing.1103.t:0 "Un detalle con mucho significado"
 seduce_ongoing.1103.desc:0 "No todos los regalos tienen que ser una gran declaración de riqueza. Las cosas más pequeñas pueden causar una impresión mucho mayor, siempre y cuando se elijan bien. Me pregunto qué le gustaría a [target.GetFirstName]."
 seduce_ongoing.gift_selection.jewelry:0 "Un relicario de plata, siempre cerca de su corazón."
 seduce_ongoing.gift_selection.jewelry_tt:0 "Creo a que a [target.GetFirstName] le gusta llamar la atención de la gente… o al menos, las cosas que relucen"
 seduce_ongoing.gift_selection.stuffed_animal:0 "Un zorro disecado sería original…"
 seduce_ongoing.gift_selection.stuffed_animal_tt:0 "Creo que [target.GetFirstName] aprecia los símbolos de autoridad por encima de la vida en sí"
 seduce_ongoing.gift_selection.flower_display:0 "Una composición floral para el jardín de [court_location.GetNameNoTierNoTooltip]."
 seduce_ongoing.gift_selection.flower_display_tt:0 "Creo que a [target.GetFirstName] le gusta ocuparse en algo, al menos, aprecia la belleza"

 seduce_ongoing.1104.t:0 "Algo poco común"
 seduce_ongoing.1104.desc:0 "Cualquiera puede comprar un detalle para mostrar su afecto, grande o pequeño. Si quiero impresionar a [target.GetFirstName], debo enviarle algo especial."
 seduce_ongoing.gift_selection.rare_book:0 "Debería adquirir un libro especialmente raro para [target.Custom('ES_ElElla')]."
 seduce_ongoing.gift_selection.rare_book_tt:0 "Creo que a [target.GetFirstName] le gusta el conocimiento, o al menos, los objetos que lo contienen"
 seduce_ongoing.gift_selection.handkerchief:0 "Un pañuelo con mi blasón"
 seduce_ongoing.gift_selection.handkerchief_tt:0 "Creo que [target.GetFirstName] le daría buen uso a un símbolo de alguien de mi talla"
 seduce_ongoing.gift_selection.object:0 "[SCOPE.Custom('SeductionObjectIndefinite')|U], un recordatorio de nuestro primer encuentro"
 seduce_ongoing.gift_selection.object_tt:0 "Creo que [target.GetFirstName] ya se preocupa por mí, en cierto modo"

 seduce_ongoing.1201.t:0 "Un regalo bien elegido"
 seduce_ongoing.1201.desc:0 "He recibido un regalo, ¡un hermoso tapiz con escenas de la historia de mi dinastía y enmarcado con blasones tejidos con maestría!"
 seduce_ongoing.1201.a:0 "¡Se merece mi agradecimiento sin reservas!"

 seduce_ongoing.1301.t:0 "Un regalo extraño"
 seduce_ongoing.1301.desc:0 "He recibido un tapiz que se supone tiene que presentar escenas de la historia de mi dinastía, pero las figuras tienen un aspecto extraño y nadie logra interpretar qué ocurre en cada una."
 seduce_ongoing.1301.a:0 "Vendedlo. Se podría usar como colcha, si no hay más remedio."

 seduce_ongoing.1202.opening:0 "Me han dado un caballo, bien criado y alimentado. La magnífica bestia parece perfecta para cabalgar y…"
 seduce_ongoing.1202.courtier:0 "ya he visto que [courtier.GetFirstName] lo mira con envidia."
 seduce_ongoing.1202.no_courtier:0 "ya tiene muchos admiradores en la corte."

 seduce_ongoing.1302.desc:0 "Me han dado un caballo y me pregunto qué imagen doy a la gente. ¿Alguien espera que monte a esta bestia vieja y muerta de hambre?"
 seduce_ongoing.1302.a:0 "¿Qué voy a hacer con este mulo? Vendedlo."

 seduce_ongoing.1203.desc:0 "Ha llegado un sastre a la corte, venido específicamente para coserme cualquier ropaje nuevo que pueda desear. ¡Ya ha terminado su labor y debo decir que también tiene bastante talento!"
 seduce_ongoing.1203.a:0 "¡Me siento espléndidamente!"

 seduce_ongoing.1303.desc:0 "Ha llegado un sastre a la corte para coserme cualquier ropaje nuevo que pueda desear. Sin embargo, ha reaccionado con pánico ante la ofensa de mi pregunta. ¿Qué tienen de malo mis actuales prendas?"
 seduce_ongoing.1303.a:0 "Al menos puedo vender los trapos feos con los que quiso vestirme."

 seduce_ongoing.1204.desc:0 "Casi no puedo creerlo cuando abro el paquete de cuero. El tomo que hay dentro debe tener un siglo de antigüedad, si no más. Está cuidadosamente escrito, decorado y dorado por manos antiguas."
 seduce_ongoing.1204.a:0 "¿Qué maravillas contendrá este libro?"

 seduce_ongoing.1304.desc:0 "Siento algo de confusión al abrir el paquete de cuero y descubrir un tomo viejo y polvoriento. Al hojearlo, veo un par de ilustraciones bonitas, pero no puedo leer el texto."
 seduce_ongoing.1304.a:0 "¿De qué me sirve este libro? Vendedlo."

 seduce_ongoing.1205.desc:0 "¡Me enviaron un enorme y colorido bordado del emblema de mi casa! Quedará fenomenal en la repisa de la chimenea de mis aposentos."
 seduce_ongoing.1205.a:0 "Sin duda, esta obra de artesanía impresionará a más de uno."

 seduce_ongoing.1305.desc:0 "Me enviaron un gran bordado que pretendía representar el emblema de mi casa. No sé qué referencia usó el artista, pero sí que sé que no lo reconozco. A lo mejor alguien lo quiere…"
 seduce_ongoing.1305.a:0 "Hubiera estado bonito que fuera el emblema correcto…"

 seduce_ongoing.1206.desc:0 "Se ha presentado ante mí un poeta para recitar una composición sobre los placeres de la vida, dedicada «¡[ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName]!»."
 seduce_ongoing.1206.a:0 "¡Una poética bocanada de aire fresco!"

 seduce_ongoing.1306.desc:0 "Se ha presentado ante mí un poeta para recitar una larga composición sobre los placeres de la vida, dedicada «[ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName]». Entre esos placeres, no está este poema."

 seduce_ongoing.1207.desc:0 "¡Me han enviado una talla de un castillo en miniatura! Todos mis invitados admiran el detalle de esta obra artesanal."
 seduce_ongoing.1207.a:0 "¡Qué objeto más original!"

 seduce_ongoing.1307.desc:0 "Me han enviado una talla de… ¿un edificio? Ah… ¡Se supone que es un castillo! Pero solo se supone."
 seduce_ongoing.1307.a:0 "No sé cuánto se podría alargar un fuego con esto."

 seduce_ongoing.1208.desc:0 "[owner.GetFirstName] me ha enviado un/una [SCOPE.Custom('SeductionObjectIndefinite')] como recuerdo de nuestro primer encuentro."
 seduce_ongoing.1208.a:0 "¿Acaso cree que podría olvidarlo?"

 seduce_ongoing.1308.desc:0 "[owner.GetFirstName] me ha enviado un/una [SCOPE.Custom('SeductionObjectIndefinite')] como recuerdo de nuestro primer encuentro. Será que [owner.GetSheHe] lo recuerda con mucho más cariño que yo."

 seduce_ongoing.1209.desc:0 "He recibido un pequeño relicario, una hermosa obra de platería. Aunque me pregunto qué habrá dentro, es mucho más importante que la gente elucubre sobre su contenido."
 seduce_ongoing.1209.a:0 "¿Puede que alguien, un día, me ayude a abrirlo?"

 seduce_ongoing.1309.desc:0 "He recibido un pequeño relicario y al principio no me di cuenta de que este pequeño trasto sin pulir en realidad era de plata. Tampoco se abre, así que le veo poca utilidad."
 seduce_ongoing.1309.a:0 "¿Por qué alguien ha pensado que quiero esto?"

 seduce_ongoing.1210.desc:0 "Es original, sin duda, pero hay algo atractivo en el zorro disecado que me han puesto delante. ¿Quizás sea ese gruñido violento que ha quedado congelado en sus labios?"
 seduce_ongoing.1210.a:0 "Poco convencional, pero no es desagradable."

 seduce_ongoing.1310.desc:0 "«¡Apartad eso de mi vista!». El zorro está disecado con un repugnante gesto de gruñido que muestra sus horribles dientes."
 seduce_ongoing.1310.a:0 "¿A quién le gustaría un regalo así?"

 seduce_ongoing.1211.desc:0 "La composición floral es impresionante y, ahora que los campesinos han terminado de ponerla en el jardín, los paseos por allí se han vuelto mucho más populares."
 seduce_ongoing.1211.a:0 "No sabía que esta clase de belleza pudiera emocionarme así."

 seduce_ongoing.1311.desc:0 "«Entonces, ¿no queréis que la plantemos, mi [ROOT.Char.GetLadyLord|U]?». Los campesinos están delante de mí, con sus azadas llenas de tierra. La composición floral que han traído parece destrozada."
 seduce_ongoing.1311.a:0 "No quiero tener eso cerca de los jardines."

 seduce_ongoing.1212.desc:0 "[owner.GetFirstName] me ha enviado un regalo: un pañuelo con el blasón de los [owner.GetDynasty.GetBaseName].\n\nVa a ser interesante ver la reacción de la gente cuando muestre el emblema de [owner.GetFirstName] de un modo tan evidente."
 seduce_ongoing.1212.a:0 "Seguro que causará impresión, ya sea buena o mala."

 seduce_ongoing.1312.desc:0 "[owner.GetFirstName] me ha enviado un regalo: un pañuelo con el blasón de los [owner.GetDynasty.GetBaseName].\n\nSi se piensa que voy a ir mostrando su emblema en público, ¡se equivoca por completo!"

 seduce_ongoing.1801.t:0 "[ROOT.Char.Custom('MistressMaster')|U] de palabras"
 seduce_ongoing.1801.start.desc:0 "Como estudios[ROOT.Char.Custom('ES_OA')] de las artes diplomáticas, soy muy consciente del poder de un cumplido elocuente. Mostrar admiración por la mejor cualidad de un[target.Custom('ES_XA')] [target.GetWomanMan] es una forma segura de llegar a su corazón.\n\n"
 seduce_ongoing.1801.close.desc:0 "La próxima vez que vea a [target.GetFirstName], alabaré su…"
 seduce_ongoing.1801.distant.desc:0 "Le escribiré una carta a [target.GetFirstName] alabando su…"

 seduce_ongoing.1801.compassionate:0 "corazón cálido y gentil."
 seduce_ongoing.1801.bold:0 "espíritu valiente y libre."
 seduce_ongoing.1801.honorable:0 "naturaleza noble y leal."
 seduce_ongoing.1801.greed:0 "ambición y deseo de vivir."
 seduce_ongoing.1801.rational:0 "mente racional y brillante."
 seduce_ongoing.1801.zealous:0 "piedad y fe inquebrantables."
 seduce_ongoing.1801.energetic:0 "espontaneidad y vigor."
 seduce_ongoing.1801.forgiving:0 "naturaleza compasiva."
 seduce_ongoing.1801.beautiful_male:0 "aspecto sorprendentemente hermoso."
 seduce_ongoing.1801.beautiful_female:0 "belleza imponente y sin igual."
 seduce_ongoing.1801.strong:0 "impresionante forma física."
 seduce_ongoing.1801.extroverted:0 "carisma irresistible."
 seduce_ongoing.1801.dominant:0 "presencia resuelta y poderosa."
 seduce_ongoing.1801.compliment.tt:0 "#F Lo bien que [target.GetFirstName] reciba el cumplido dependerá de lo acertado que sea para [target.Custom('ES_ElElla')]#!"
 
 seduce_ongoing.1802.t:0 "Palabras bonitas"
 seduce_ongoing.1802.close.desc:0 "Mientras paseo por los jardines en silenciosa contemplación, con la mente distraída en otra parte, casi me tropiezo con [owner.GetFirstName]. Apenas logro recomponerme y [owner.GetSheHe] ya me ha pedido perdón, diciendo que jamás querría molestar a un[ROOT.Char.Custom('ES_XA')] [SCOPE.sC('target').Custom('LadyLordWomanMan')] con tal…"
 seduce_ongoing.1802.distant.desc:0 "He recibido una carta intrigante de [owner.GetFirstName]. Entre las preguntas y anécdotas esperables, hay intercalados unos sutiles pero inconfundibles halagos hacia mi…"
 seduce_ongoing.1802.compassionate.desc:0 "«compasión gentil»."
 seduce_ongoing.1802.bold.desc:0 "«valor jovial»."
 seduce_ongoing.1802.honorable.desc:0 "«noble moral»."
 seduce_ongoing.1802.greed.desc:0 "«elevada ambición»."
 seduce_ongoing.1802.rational.desc:0 "«lucidez singular»."
 seduce_ongoing.1802.zealous.desc:0 "«fe admirable»."
 seduce_ongoing.1802.energetic.desc:0 "«energía vital»."
 seduce_ongoing.1802.forgiving.desc:0 "«clemencia magnánima»."
 seduce_ongoing.1802.beautiful_male.desc:0 "«apariencia imponente»."
 seduce_ongoing.1802.beautiful_female.desc:0 "«belleza inspiradora»."
 seduce_ongoing.1802.strong.desc:0 "«destreza física»."
 seduce_ongoing.1802.extroverted.desc:0 "«encanto irresistible»."
 seduce_ongoing.1802.dominant.desc:0 "«energía resuelta»."
 seduce_ongoing.1802.good.desc:0 "\n\nSus palabras muestran un nivel de atención y cariño que me pilla por sorpresa."
 seduce_ongoing.1802.neutral.desc:0 "\n\nSus palabras no tiene mucho sentido, pero es un gesto de amabilidad, supongo."
 seduce_ongoing.1802.bad.desc:0 "\n\nSospecho que tiene buenas intenciones y, sin embargo, me sigue sonando con cierto sarcasmo velado."
 seduce_ongoing.1802.a.good:0 "[owner.GetTitledFirstNameNoTooltip]… ¡Me halagáis!"
 seduce_ongoing.1802.a.bad:0 "Resulta algo ignorante, pero sobre todo denota ternura."
 seduce_ongoing.1802.b.good:0 "Podéis hacerlo mejor la próxima vez."
 seduce_ongoing.1802.b.bad:0 "Qué vergüenza…"
 seduce_ongoing.1802.c:0 "¡No me interesan tales atenciones!"

 seduce_ongoing.1601.t:0 "Una lectura en [location.GetNameNoTierNoTooltip]"
 seduce_ongoing.1601.t_no_location:0 "Una lectura"
 seduce_ongoing.1601.desc:0 "Los festejos llegan a su fin y la diversión parece acabar, pero [target.GetFirstName] sugiere una lectura.\n\nEnseguida llega un escribano que pregunta a los invitados qué nos gustaría escuchar y veo la oportunidad de impresionar a [target.GetFirstName]."
 seduce_ongoing.1601.a:0 "Algo piadoso, como [SCOPE.Custom('RandomReligiousTextName')]."
 seduce_ongoing.1601.a.tt:0 "Creo que [target.GetSheHe] quiere oír algo sobre religión."
 seduce_ongoing.1601.b:0 "Vamos a divertirnos. ¡[SCOPE.Custom('RandomEntertainmentTextName')|U]!"
 seduce_ongoing.1601.b.tt:0 "Creo que [target.GetSheHe] quiere oír algo interesante."
 seduce_ongoing.1601.c:0 "Podríamos aprender algo con [SCOPE.Custom('RandomInformativeTextName')]."
 seduce_ongoing.1601.c.tt:0 "Creo que [target.GetSheHe] quiere escuchar algo informativo."

 seduce_ongoing.1603.desc:0 "La noche tenía toda la pinta de volverse aburrida cuando terminó el festín, ¡pero [owner.GetFirstName] salvó la situación sugiriendo la lectura de [SCOPE.Custom('BookInQuestion')]!"
 seduce_ongoing.1603.a:0 "¡Ese también me gusta!"

 seduce_ongoing.1604.desc:0 "El escribano lee y [target.GetFirstName] parece totalmente entregad[target.Custom('ES_OA')].\n\nMás tarde, [target.GetSheHe] se me acerca. «Buena elección, [ROOT.Char.GetFirstName]», dice [target.Custom('quirk_pos_present')]."
 seduce_ongoing.1604.a:0 "Fue genial, ¿verdad?"

 seduce_ongoing.1605.desc_1:0 "Aquel aburrido festín empeoró más aún cuando [owner.GetFirstName] sugirió una lectura de [SCOPE.Custom('BookInQuestion')]."
 seduce_ongoing.1605.desc_2:0 "¡Por fortuna, [other_guest.GetFirstName] sugirió enseguida que leyésemos [SCOPE.Custom('GoodBookSuggestion')]!"
 seduce_ongoing.1605.desc_no_other_guest:0 "¡Por fortuna, alguien sugirió enseguida que leyésemos [SCOPE.Custom('GoodBookSuggestion')]!"
 seduce_ongoing.1605.a:0 "¡Una elección mucho mejor!"

 seduce_ongoing.1606.desc_1:0 "El escribano se alarga y veo que [target.GetFirstName] va perdiendo la atención."
 seduce_ongoing.1606.desc_2:0 "\n\nMientras pienso en cómo salvar la situación, [other_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] interviene repentinamente. «Puedo sugerir humildemente que leamos [SCOPE.Custom('GoodBookSuggestion')]?» y "
 seduce_ongoing.1606.desc_3:0 "[target.GetFirstName] reacciona inmediatamente con gran interés."
 seduce_ongoing.1606.desc_no_other_guest:0 "Un asistente interviene repentinamente. «¿Puedo sugerir humildemente que leamos [SCOPE.Custom('GoodBookSuggestion')]?»."
 seduce_ongoing.1606.a:0 "¿Por qué no se me ha ocurrido antes?"

 seduce_ongoing.1701.t:0 "El encuentro"
 seduce_ongoing.1701.desc:0 "Me paso por [court_of_residence.GetNameNoTier] a propósito el día en que se celebra una justa. Los oficiales de [target.GetFirstName] andan por allí instruyendo a [target.Custom('MountedWarriorTermPlural')] jóvenes y veo que [target.GetFirstName] está con ellos.\n\nIndependientemente de mis intenciones, es obvio que está concentrad[target.Custom('ES_OA')] en su deber como [target.GetLadyLord] de estos soldados."
 seduce_ongoing.1701.a:0 "¿Qué tal si mostramos a estos novatos un simulacro de justa?"
 seduce_ongoing.1701.a.tt:0 "#F Apelo al lado activo o juguetón de [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1701.b:0 "Demos un paseo por las murallas almenadas para discutir estrategias."
 seduce_ongoing.1701.b.tt:0 "#F Apelo al lado reflexivo de [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1701.c:0 "Quiero conocer vuestros planes para la temporada fiscal."
 seduce_ongoing.1701.c.tt:0 "#F Apelo al lado ahorrador de [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1701.d:0 "Uno de estos «[target.Custom('MountedWarriorTermPlural')]» podría quedar como un idiota…"
 seduce_ongoing.1701.d.tt:0 "#F Apelo al lado malicioso de [target.GetFirstNameNoTooltip].#!"

 seduce_ongoing.1703.opening:0 "Para mi sorpresa, [owner.GetFirstName] acudió a la justa para jóvenes [target.Custom('MountedWarriorTermPlural')] en [court_of_residence.GetNameNoTier]."
 seduce_ongoing.1703.duel:0 "\n\n[owner.GetSheHe|U] me desafió a un simulacro de justa y dimos todo un espectáculo a los guerreros novatos. La justa se puso intensa enseguida, pero acabamos compartiendo un abrazo y sintiéndonos bien por el esfuerzo realizado."
 seduce_ongoing.1703.strategy:0 "\n\nCaminamos por las murallas almenadas discutiendo extensamente sobre estrategia al tiempo que observábamos a los guerreros novatos que estaban abajo en el patio. [owner.GetFirstName] tenía algunas ideas muy perspicaces y agradecí que me hiciera reconsiderar algunas suposiciones sobre mis nuevos soldados. Las demás digresiones de la conversación también fueron muy interesantes…"
 seduce_ongoing.1703.tax_season:0 "\n\nAunque la reunión era necesaria, me lo pasé mucho mejor sentad[ROOT.Char.Custom('ES_OA')] dentro discutiendo mis planes para la temporada fiscal con [owner.GetFirstName]. Como [owner.GetSheHe] me señaló, ¿de qué sirve un ejército sin los medios para alimentarlo?"
 seduce_ongoing.1703.trap:0 "\n\nHabía que observar a los guerreros novatos, pero era poco interesante, así que agradecí que [owner.GetFirstName] sugiriese una pequeña y divertida distracción. Ordenó a un paje que vertiese sangre de cerdo en el abrevadero, lo que volvió locos a los caballos menos adiestrados. ¡Algunos jinetes acabaron en el suelo y los demás se sujetaron como pudieron!"
 seduce_ongoing.1703.fallback:0 "\n\nAunque observar a los guerreros novatos suele ser aburrido, [owner.GetFirstName] hizo que el día se me pasara volando."
 seduce_ongoing.1703.a:1 "Debo dar las gracias a [owner.GetFirstName] por su visita"

 seduce_ongoing.1704.duel:0 "\n\n[owner.GetSheHe|U] insistió en hacer un simulacro de justa delante de los guerreros novatos, pero yo no estaba dispuest[ROOT.Char.Custom('ES_OA')] a ponerme en ridículo. Por muy decepcionad[owner.Custom('ES_OA')] que se quedase [owner.GetFirstName], tenía cosas mejores que hacer que perder el tiempo consolándo[owner.GetHerHim]."
 seduce_ongoing.1704.strategy:0 "\n\n[owner.GetSheHe|U] me pidió que diéramos un paseo por las murallas almenadas para compartir estrategias, pero tuve que oponerme a sus terribles sugerencias. Tal vez [owner.GetFirstName] debería ceñirse a los temas que sí conoce…"
 seduce_ongoing.1704.tax_season:0 "\n\nPese a que obviamente estaba ocupad[ROOT.Char.Custom('ES_OA')] con mis guerreros novatos, [owner.GetFirstName] insistió en que hablásemos de mis planes para la próxima temporada fiscal. Al final tuve que dejar[owner.Custom('ES_LoLa')] sol[owner.Custom('ES_OA')] para atender los asuntos importantes de verdad."
 seduce_ongoing.1704.trap:0 "\n\nPara mi asombro, [owner.GetSheHe] sugirió poner en marcha un elaborado plan para sembrar el caos entre los [target.Custom('MountedWarriorTermPlural')] novatos. ¿No se da cuenta de que es lo último que quiero hacer?"
 seduce_ongoing.1704.fallback:0 "\n\n[owner.GetFirstName] quería pasar su visita conversando. ¡Como si no se hubiera dado cuenta del día tan ocupado que tenía yo!"
 seduce_ongoing.1704.a:0 "¿Qué le ha dado a [owner.GetTitledFirstNameNoTooltip]?"

 seduce_ongoing.1705.duel:0 "¡El simulacro de justa resultó ser un gran éxito con los [target.Custom('MountedWarriorTermPlural')] novatos!\n\n[target.GetFirstName] también pareció divertirse y, tras nuestra intensa «batalla», compartimos un abrazo de ánimo y nos sentimos genial mejor por el esfuerzo realizado."
 seduce_ongoing.1705.strategy:0 "Paseando por las murallas almenadas, [target.GetFirstName] y yo compartimos ideas para sacar todo el partido a los guerreros novatos, como los que estaban abajo en el patio.\n\nAl final del día, me pareció que estaba tan encantad[target.Custom('ES_OA')] como yo con la conversación, a pesar de las digresiones… o gracias a ellas."
 seduce_ongoing.1705.tax_season:0 "[target.GetFirstName] y yo pasamos la mayor parte del día hablando de nuestros planes para la próxima temporada fiscal. Después de todo, ¿de qué sirve un ejército si no se puede alimentar? [target.GetSheHe|U] se rio de todo corazón con eso.\n\nHubo muchas carcajadas más durante nuestras conversaciones."
 seduce_ongoing.1705.trap:0 "Pasado un rato, sugerí una pequeña diversión al ver a los guerreros novatos. Un paje vertió algo de sangre en los abrevaderos y el olor enloqueció a algunos caballos menos adiestrados. Muchos [target.Custom('MountedWarriorTermPlural')] acabaron en el suelo y otros tantos apenas pudieron aguantar en la montura.\n\n[target.GetFirstName] se rio a carcajadas con la escena que organicé."
 seduce_ongoing.1705.fallback:0 "Al final de mi visita, [target.GetFirstName] parecía encantad[target.Custom('ES_OA')]. «¡Observar a los novatos suele ser tedioso, pero hoy se me ha pasado volando!»."
 seduce_ongoing.1705.a:0 "Seguro que [target.GetSheHe] recordará este día."

 seduce_ongoing.1706.duel:0 "[target.GetFirstName] se rió de mi sugerencia de un simulacro de justa. «No hace falta que nadie se avergüence de ese modo delante de estos jóvenes [target.Custom('MountedWarriorTermPlural')]!».\n\nMe paso el resto del día tratando de averiguar si lo dijo por [target.Custom('ES_ElElla')] o por mí."
 seduce_ongoing.1706.strategy:0 "[target.GetFirstName] y yo paseamos por las murallas almenadas, pero no parecía tener ganas de escuchar mis consejos estratégicos. Según [target.GetSheHe], todo lo que le sugerí estaba lleno de fallos. Era evidente que su atención estaba más centrada en el patio de abajo que en mí."
 seduce_ongoing.1706.tax_season:0 "Intenté hablar de la próxima temporada de impuestos y de cómo [target.GetFirstName] podía asegurarse los medios suficientes para alimentar a su ejército. Por desgracia, [target.GetSheHe] tenía la cabeza en otra parte y enseguida me dejó para ocuparse de los guerreros novatos."
 seduce_ongoing.1706.trap:0 "Cuando sugerí gastar una broma a los [target.Custom('MountedWarriorTermPlural')] que entrenaban, [target.GetFirstName] me miró con los ojos como platos.\n\n«Sangre de cerdo y caballos desbocados? ¿Os habéis vuelto #EMP loc[ROOT.Char.Custom('ES_OA')]#!, [ROOT.Char.GetWomanMan]?»."
 seduce_ongoing.1706.fallback:0 "Intenté hablar con [target.GetFirstName] todo el día, pero siempre había algo que requería su atención. Al final, no logré captar su atención más de un instante y me sentí un estorbo más en medio más que otra cosa."
 seduce_ongoing.1706.a:0 "Espero que [target.GetFirstNameNoTooltip] olvide este día pronto."

 seduce_ongoing.2001.t:0 "La poción de amor"
 seduce_ongoing.2001.desc:0 "Uno de mis sirvientes compró una poción de amor a un[dummy_gender.Custom('ES_XA')] ancian[dummy_gender.Custom('ES_OA')] en la feria, pero afirmó que no le había traído suerte.\n\nCuando tuve la botellita en mis manos, no pude evitar pensar en [target.GetFirstName] y preguntarme si tal vez mi suerte sería distinta."
 seduce_ongoing.2001.a:0 "¡Seguro que [target.GetSheHe] lo encuentra divertido!"
 seduce_ongoing.2001.b:0 "A [target.GetFirstNameNoTooltip] le encantaría reírse de estas supersticiones."
 seduce_ongoing.2001.c:0 "No tengo tiempo para una estúpida poción de amor."
 seduce_ongoing.2001.c.tt:0 "#F ¡Necesito una oportunidad mejor que esta para mostrar mi afecto!#!"


 seduce_ongoing.2002.desc:0 "[owner.GetFirstName] me entregó una «poción de amor» que consiguió en una feria. La echamos en un poco de vino y pasamos una tarde divertida fingiendo que nos estaba afectando. Al final, la línea entre el juego y la realidad empezó a desdibujarse un poco."
 seduce_ongoing.2002.a:0 "¡Pero qué divertido!"

 seduce_ongoing.2003.desc:0 "[target.GetFirstName] y yo probamos la «poción de amor» con un poco de vino y pasamos toda la tarde fingiendo que nos estaba afectando.\n\nSolo fue un inocente juego, pero se despidió de mí con una chispa de afecto muy evidente."
 seduce_ongoing.2003.a:0 "Un rato bien aprovechado en compañía."

 seduce_ongoing.2004.desc:0 "Para divertirnos un poco, [owner.GetFirstName] me desafió a beber una «poción de amor» que consiguió en una feria. ¡Yo rechacé beber algo cuyos ingredientes no conocía y [owner.GetSheHe] se quedó un poco disgustad[owner.Custom('ES_OA')]! Pronto tuve que pedirle que me excusara para poder irme antes."
 seduce_ongoing.2004.a:0 "¿Pero qué le ha dado?"

 seduce_ongoing.2005.desc:0 "[target.GetFirstName] rechazó la «poción de amor» y preguntó qué pretendía exactamente. Respondí con demasiado entusiasmo que era para divertirnos y entonces [target.GetSheHe] me pidió que [target.Custom('ES_LoLa')] excusase."
 seduce_ongoing.2005.a:0 "No fue afortunado."

 seduce_ongoing.2006.t:0 "La «poción de amor»"
 seduce_ongoing.2006.desc:0 "[owner.GetFirstName] me trajo una poción de amor que compró en una feria. Pensé que sería divertido y acepté su insistencia de probarla.\n\n¡Pero luego se negó a beber un sorbo cuando yo enfermé bruscamente!"
 seduce_ongoing.2006.a:0 "No me encuentro bien…"
 seduce_ongoing.2006.a.tt:0 "#F ¡Maldita sea vuestra idiotez, [owner.GetFirstNameNoTooltip]! ¡#EMP Bluuurgh#!!#!"

 seduce_ongoing.2007.desc:0 "¡Ay, no! [target.GetFirstName] aceptó probar la poción de amor, pero lo que iba a ser una pequeña diversión le ha provocado vómitos y ahora está en cama."
 seduce_ongoing.2007.a:0 "¿Dónde está el sirviente que me la dio?"
 
 seduce_ongoing.2008.desc:0 "[owner.GetFirstName] vino a verme con una «poción de amor» adquirida por uno de sus sirvientes en una feria. No bebimos el líquido desconocido, pero pasamos una velada encantadora compartiendo un vino y burlándonos de esas supersticiones simplonas.\n\n¡Si no se puede decir a qué humor afecta, no se puede afirmar que funcione! Ay, los plebeyos se creen cualquier cosa…"
 seduce_ongoing.2008.a:0 "¡Me divertí mucho con [owner.GetFirstNameNoTooltip]!"

 seduce_ongoing.2009.desc:0 "Llevé la «poción de amor» a [target.GetFirstName], ¡y [target.GetSheHe] se quedó tan asombrad[target.Custom('ES_OA')] de la credulidad de mis sirvientes como yo!\n\nPasamos la vela discutiendo supersticiones y creencias ridículas. ¡Los plebeyos se creen cualquier cosa!"
 seduce_ongoing.2009.a:0 "Fue una velada muy agradable."

 seduce_ongoing.2010.desc:0 "[owner.GetFirstName] vino a verme con una «poción de amor» adquirida por uno de sus sirvientes. No me pareció interesante, pero [owner.GetFirstName] no dejó de hablar de ella y la superstición y credulidad de los plebeyos."
 seduce_ongoing.2010.a:0 "¡Si no creéis en eso, no me molestéis con el tema!"

 seduce_ongoing.2011.desc:0 "A [target.GetFirstName] no le impresionó mucho la «poción de amor» y no tuve mejor suerte hablando de las ridículas supersticiones campesinas. ¡De hecho, pareció disgustad[target.Custom('ES_OA')] por ese tema de conversación!"
 seduce_ongoing.2011.a:0 "Hoy debía sentirse extrañamente flemátic[target.Custom('ES_OA')]."

 seduce_ongoing.3001.t:0 "Corazones y mentes"
 seduce_ongoing.3001.desc:0 "He visto que [target.GetFirstName] se siente muy cercan[target.Custom('ES_OA')] a su [target.Custom2('RelationToMe', SCOPE.sC('close_character'))], [close_character.GetTitledFirstName]. Si me gano su favor, podría conseguir la atención de [target.GetFirstName]."
 seduce_ongoing.3001.a:0 "Le conseguiré a [close_character.GetFirstNameNoTooltip] lo que me pida."
 seduce_ongoing.3001.b:0 "Valdrá con una muestra de buena voluntad."
 seduce_ongoing.3001.c:0 "Podría ayudar a pagar sus préstamos."
 seduce_ongoing.3001.d:0 "Seguro que cualquiera se sentiría bendecido con un regalo de oro."
 seduce_ongoing.3001.e:0 "Esto no me parece bien."
 seduce_ongoing.3001.e.tt:0 "#F Encontraré otros modos de ganarme el afecto de [target.GetFirstNameNoTooltip].#!"

 seduce_ongoing.3002.desc:1 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] me ha estado contando últimamente cuánto le ha impresionado la generosidad de [owner.GetTitledFirstName].\n\nAl parecer, [owner.Custom('ES_ElElla')] vino en su ayuda cuando más lo necesitaba."
 seduce_ongoing.3002.a:0 "¿[owner.GetHerHim|U] habré estado subestimando?"
 seduce_ongoing.3002.b:1 "¿[owner.GetFirstName] ayudando a [close_character.GetFirstName]? Impresionante, sin duda."

 seduce_ongoing.3003.desc:0 "La siguiente vez que nos vemos, [target.GetFirstName] me recibe con una sonrisa más grande que de costumbre.\n\n«Mi [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetFirstName] me ha contado que [close_character.GetHerHim] ayudasteis y quería daros las gracias»."
 seduce_ongoing.3003.a:0 "Lo que sea por un[close_character.Custom('ES_XA')] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] de [target.GetFirstNameNoTooltip]."

 seduce_ongoing.3004.desc:0 "Parece que [target.GetFirstName] no se ha dado cuenta de mi generosidad para con su [target.Custom2('RelationToMe', SCOPE.sC('close_character'))]. ¡Al menos [close_character.GetFirstName] es agradecid[close_character.Custom('ES_OA')]!"
 seduce_ongoing.3004.a:0 "¿Qué hará falta?"

 seduce_ongoing.4001.t:0 "Dedicatoria de [target.Custom('MusicalPerformer')]"
 seduce_ongoing.4001.desc:0 "Un [target.Custom('MusicalPerformer')] actuará pronto para la corte de [court_location.GetNameNoTier]. No sería difícil pedirle que cambiase su actuación para dedicársela a [target.GetFirstName], el objeto de mi afecto."
 seduce_ongoing.4001.desc.court_musician:0 "Un [target.Custom('MusicalPerformer')] actuará pronto para la corte de [court_location.GetNameNoTier]. Podría pedirle simplemente que cambie su actuación para dedicársela a [target.GetFirstName], el objeto de mi afecto.\n\nPor otra parte, si le pido a mi $court_musician_court_position$ que se una, podría hacer que interpretasen piezas que me dejen en buen lugar ante la audiencia de allí."
 seduce_ongoing.4001.a:0 "¡Será una valiente declaración hacia [target.GetLadyLord]!"
 seduce_ongoing.4001.b:0 "Prefiero alusiones veladas a mi deseo por [target.Custom('ES_ElElla')]."
 seduce_ongoing.4001.b.failure:0 "La dedicación pasa desapercibida"
 seduce_ongoing.4001.c:1 "¡El pueblo de [court_location.GetNameNoTierNoTooltip] se deleitará con mi gloria!"
 seduce_ongoing.4001.d:0 "No debería meterme en estas cosas."

 seduce_ongoing.4002.desc.opening:0 "Suele haber artistas en la corte, pero esta vez se nos prometió algo especial y, desde luego, así lo viví."
 seduce_ongoing.4002.desc:1 "\n\nCuando el [ROOT.Char.Custom('MusicalPerformer')] comienza otra estrofa, intento disimular lo halagad[ROOT.Char.Custom('ES_OA')] que me siento por esta dedicatoria delante de toda la corte."
 seduce_ongoing.4002.desc.court_musician:0 "\n\nCuando el [ROOT.Char.Custom('MusicalPerformer')] y el $court_musician_court_position$ de [owner.GetTitledFirstName] comienzan otra estrofa, intento no mostrar demasiada admiración al escuchar las hazañas de [owner.GetFirstNameNoTooltip]."
 seduce_ongoing.4002.a:0 "[owner.GetTitledFirstNameNoTooltip] desde luego se ha superado a sí mism[owner.Custom('ES_OA')]."

 seduce_ongoing.4003.desc:1 "\n\nCuando el [ROOT.Char.Custom('MusicalPerformer')] comienza otra estrofa, salgo del gran salón avergonzad[ROOT.Char.Custom('ES_OA')]. ¡[owner.GetFirstName] me ha dedicado todas y cada una de las canciones!"
 seduce_ongoing.4003.desc.court_musician:0 "\n\nCuando el [ROOT.Char.Custom('MusicalPerformer')] y el $court_musician_court_position$ de [owner.GetTitledFirstName] comienzan otra estrofa, salgo del gran salón avergonzad[ROOT.Char.Custom('ES_OA')]. ¿¡De verdad [owner.GetFirstNameNoTooltip] ha mandado a su propio $court_musician_court_position$ solo para alabarse a sí mism[owner.Custom('ES_OA')]!?"
 seduce_ongoing.4003.a:0 "¡Qué osadía!"

 seduce_ongoing.4004.desc:1 "Gracias por vuestro regalo musical. ¡Siempre me alegra escuchar a un [target.Custom('MusicalPerformer')] de categoría! Siempre os consideré [ROOT.Char.GetWomanMan] de gran cultura."
 seduce_ongoing.4004.a:0 "¡Perfecto!"

 seduce_ongoing.4005.opening:0 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 seduce_ongoing.4005.desc.court_musician:0 "Os escribo para contaros el ridículo que habéis hecho al obligar al público a escuchar vuestras supuestas hazañas. ¿De verdad creéis que hablar de vos mismo es una buena manera de entretener a la corte?"
 seduce_ongoing.4005.desc:0 "¿Cómo me avergonzáis en público de esa manera? ¿De verdad #EMP queréis#! que explique lo que significan las palabras del [target.Custom('MusicalPerformer')] a…"
 seduce_ongoing.4005.spouse:0 "mi [target.Custom2('RelationToMe', SCOPE.sC('spouse'))]?"
 seduce_ongoing.4005.court:0 "toda la corte?"
 seduce_ongoing.4005.a:0 "¡No es lo que pretendía!"

 seduce_ongoing.4006.desc:0 "El [ROOT.Char.Custom('MusicalPerformer')] sigue cantando versos de amor y deseo, y yo trato de disimular lo halagad[ROOT.Char.Custom('ES_OA')] que me siento.\n\nAunque se oculte tras metáforas y alegorías, sé que es una dedicatoria de [owner.GetFirstName] para mí."
 seduce_ongoing.4006.a:0 "Sabéis llamar mi atención, [owner.GetFirstName]."

 seduce_ongoing.4007.desc:0 "Puede que la dedicatoria para [target.GetLadyLord] [target.GetFirstName] fuera demasiado sutil… pues no parece haberse enterado."
 seduce_ongoing.4007.a:0 "Qué desperdicio de esfuerzos."

 seduce_ongoing.4011.t:0 "Un paseo por [court_location.GetNameNoTierNoTooltip]"
 seduce_ongoing.4011.desc:0 "Puede parecer arriesgado, pero había estado pensando en invitar a [target.GetFirstName] a cabalgar conmigo por el/la [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier]."
 seduce_ongoing.4011.a:0 "¡Un paseo por la calle del mercado para que todos nos vean!"
 seduce_ongoing.4011.b:0 "Quedémonos en las callejuelas traseras. ¿Quién necesita la compañía de los demás?"
 seduce_ongoing.4011.b.failure:0 "No logro impresionar a [target.GetFirstNameNoTooltip]"
 seduce_ongoing.4011.c:0 "Igual no deberíamos hacerlo."
 seduce_ongoing.4011.c.tt:0 "#F Puedo esperar otras oportunidades#!"

 seduce_ongoing.4012.opening:0 "Me sorprendió un poco que [owner.GetFirstName] me invitase a cabalgar por el/la [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier]."
 seduce_ongoing.4012.end:0 "\n\nSin embargo, pasamos un día agradable cabalgando por el mercado. Hablamos de mil cosas mientras los mercaderes ofrecían sus mercancías a los campesinos que miraban con la boca abierta nuestro séquito de armaduras relucientes."
 seduce_ongoing.4012.a:0 "Desde luego, causamos impresión."

 seduce_ongoing.4013.end:0 "\n\nMis dudas aumentaron cuando [owner.GetSheHe] insistió en cabalgar por la calle del mercado. Entre nuestro sobrecargado séquito y la falta de conversación, quedó claro que solo intentaba lucirse. Me habría ido, pero no quería montar una escena."
 seduce_ongoing.4013.a:0 "No volvamos a hacerlo."

 seduce_ongoing.4014.desc:0 "Querid[owner.Custom('ES_OA')] [owner.GetFirstName]:\n\nFue un auténtico placer disfrutar de vuestra compañía en el/la [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier] y espero volver a veros pronto."
 seduce_ongoing.4014.a:0 "El placer fue mío."

 seduce_ongoing.4015.desc:0 "[target.GetFirstName],\n\n¿Acaso pretendíais ponerme en ridículo en público? Exhibirme como un ridículo trofeo… ¿Sabéis lo que se dice en la corte?"
 seduce_ongoing.4015.a:0 "¡No fue con esa intención!"

 seduce_ongoing.4016.end:0 "\n\nPaseamos entre la muchedumbre de los callejones, riéndonos de la sorpresa que causaba nuestro séquito entre los plebeyos. Al final del día, conocía [court_location.Custom('BaronyTownType')] mejor de lo que habría imaginado."
 seduce_ongoing.4016.a:0 "[target.GetFirstNameNoTooltip] me hace ver todo desde nuevas perspectivas."

 seduce_ongoing.4017.desc:0 "Querid[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitledFirstName]:\n\nGracias por acompañarme en mi visita al/a la [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier], aunque vuestra insistencia por quedarnos en los callejones lejos de la vista de la gente me confundió totalmente. Tal vez me lo podáis explicar en otra ocasión."
 seduce_ongoing.4017.a:0 "Es que… Vos y yo…"

 seduce_ongoing.4018.desc:0 "Querid[owner.Custom('ES_OA')] [owner.GetFirstName]:\n\nMe divertí mucho con vuestra visita a [court_location.GetNameNoTier]. ¡Ahora conozco lugares del/la [court_location.Custom('BaronyTownType')] que nunca creí que llegase a ver!"
 seduce_ongoing.4018.a:0 "El placer fue mío."

 seduce_ongoing.4101.t:0 "El balcón de mi amor"
 seduce_ongoing.4101.desc_opening:0 "Las ventanas de [target.GetFirstName] están iluminadas por un resplandor cálido. Incluso desde el suelo veo movimiento dentro.\n\n"
 seduce_ongoing.4101.desc_same_court:0 "El pulso me retumba con fuerza en los oídos. Aunque esté en mi propio/a [ROOT.Char.Custom('ResidenceBuilding')], piso terreno nuevo cuando busco su deseo."
 seduce_ongoing.4101.desc_other_court:0 "El pulso me retumba con fuerza en los oídos. Buscar la oportunidad de yacer con [target.Custom('ES_ElElla')] y visitar [court_location.GetNameNoTier] me ha metido en un lío."
 seduce_ongoing.4101.a:0 "¡[target.GetFirstNameNoTooltip]! ¡Sal e ilumina mi noche!"
 seduce_ongoing.4101.a.tt:0 "#F Intento llamar su atención de una manera discreta#!"
 seduce_ongoing.4101.b:0 "Arriba que voy."
 seduce_ongoing.4101.b.tt:0 "#F ¡Seguro que [target.GetSheHe] se alegrará de verme!#!"
 seduce_ongoing.4101.c:0 "Dejaré [SCOPE.Custom('SeductionObjectIndefinite')] junto con una nota para [target.GetSheHe]."
 seduce_ongoing.4101.c.tt:0 "#F Seguro que apreciará el gesto sutil y lo que [target.GetSheHe] significa para mí#!"
 seduce_ongoing.4101.d:0 "Mejor irme antes de que alguien me vea."
 seduce_ongoing.4101.d.tt:0 "#F ¡No me acercaré a [target.Custom('ES_ElElla')] como un ladrón en la noche!#!"

 seduce_ongoing.4102.t:0 "Bajo mi balcón"
 seduce_ongoing.4102.desc:0 "Me retiro a mis aposentos para pasar la noche, pero me sorprende oír una voz apagada que llega del exterior. Se parece sospechosamente a la de [owner.GetFirstName].\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], os imploro, ¡dejadme ver vuestro bello semblante!»."
 seduce_ongoing.4102.a:0 "Es como salido de un cuento, ¡qué romántico!"
 seduce_ongoing.4102.b:0 "¿Para verme sometid[ROOT.Char.Custom('ES_OA')] al horror del vuestro? No."

 seduce_ongoing.4103.desc:0 "Cuando la luz de la puerta abierta de [target.GetFirstName] se desborda por el balcón, también lo hace en mi corazón.\n\nEl manto de la oscuridad que nos rodea le da a nuestra conversación un extraño aire de libertad y, aunque no me muevo del sitio, nunca antes hemos estado más cerca."
 seduce_ongoing.4103.a:0 "¡Oh, [target.GetFirstNameNoTooltip], eres el sol de mi noche!"

 seduce_ongoing.4104.desc:0 "Cuando la luz de la puerta abierta de [target.GetFirstName] se desborda por el balcón, también lo hace en mi corazón.\n\nPero se desvanece cuando veo su gesto [target.Custom('quirk_neg_adjective')] al hablar. «¿Qué hacéis aquí, [ROOT.Char.GetTitledFirstNameNoTooltip]? Por favor, dejadme en paz»."
 seduce_ongoing.4104.a:0 "Pero… ¡Sois el sol en mi noche oscura…!"

 seduce_ongoing.4105.desc:1 "#EMP ¡Cielos!#!\n\nAl retirarme a mis aposentos para pasar la noche, me encuentro cara a cara con alguien en el exterior de mi ventana. Un[owner.Custom('ES_XA')] [owner.GetWomanMan] que se parece sospechosamente [owner.Custom('ES_AlAla')] [owner.GetTitledFirstName]."
 seduce_ongoing.4105.a:0 "¡Ah! ¡Entrad, so tont[owner.Custom('ES_OA')]!"
 seduce_ongoing.4105.b:0 "Qué suerte que las cortinas sean tan gruesas."
 seduce_ongoing.4105.c:0 "¡Guardias! ¡Guardias, a mí!"

 seduce_ongoing.4106.desc:0 "En cuanto alcanzo el balcón de [target.GetFirstName], [target.GetSheHe] sale riendo. «¿Por qué intentáis semejante hazaña, [ROOT.Char.GetFirstNameNoTooltip]? Usad la puerta como una persona normal. Actuáis como si tuvieras intenciones que mantener en secreto».\n\nLa juguetona alegría de sus ojos hace que todo valga la pena."
 seduce_ongoing.4106.a:0 "¡Ninguna barrera puede alejarme de vos!"

 seduce_ongoing.4107.desc_paranoid:0 "En cuanto alcanzo el balcón de [target.GetFirstName], empieza a gritar a sus guardias. «¡Socorro, un intruso!».\n\nSu voz me persigue mientras escapo a la carrera y tropiezo al suelo en el último momento antes de desaparecer en la oscuridad de la noche."
 seduce_ongoing.4107.desc:0 "En cuanto alcanzo el balcón de [target.GetFirstName], [target.GetSheHe] sale con un gesto [target.Custom('quirk_neg_adjective')] en el rostro.\n\n«¿Qué tontería es esta, [ROOT.Char.GetFirstNameNoTooltip]? No podéis… ¡Sois un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName]! Esto no es apropiado»."
 seduce_ongoing.4107.a:0 "Podía haber ido mejor…"
 seduce_ongoing.4107.a.tt:0 "#F ¡Tendría que haber pensado mejor lo de acercarme sigilosamente a un[target.Custom('ES_XA')] [target.GetWomanMan] tan paranoic[target.Custom('ES_OA')]!#!"

 seduce_ongoing.4108.desc:0 "Me retiro a mis aposentos para pasar la noche y me sorprende el ruido de un guijarro contra mi ventana. Miro al oscuro jardín y veo [SCOPE.Custom('SeductionObjectIndefinite')] en el suelo junto a una nota. Distingo a un[owner.Custom('ES_XA')] [owner.GetWomanMan] que se parece a [owner.GetFirstName] y que se desvanece en la noche.\n\n#EMP Para [ROOT.Char.Custom2('ComplimentAdjective', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip], como muestra de mis sentimientos.#!"
 seduce_ongoing.4108.a:0 "¡Dejaré [SCOPE.Custom('SeductionObjectIndefinite')] para que [owner.Custom('ES_ElElla')] encuentre la sorpresa!"
 seduce_ongoing.4108.b:0 "¿Qué se supone que tengo que hacer con esto? ¡Vendedlo!"

 seduce_ongoing.4109.desc:1 "Dos [SCOPE.Custom('SeductionObjectMultiple')], me esperan en mis aposentos. No hay ninguna nota o saludo, pero ¡juraría que puedo oler en el aire el dulce aroma [target.Custom('ES_DelDela')] [ROOT.Char.Custom2('ComplimentAdjective', SCOPE.sC('target'))] [target.GetFirstName]!"
 seduce_ongoing.4109.a:0 "¡Oh, [target.GetFirstNameNoTooltip]!"

 seduce_ongoing.4110.desc:0 "Como los días pasan sin respuesta de parte de [target.GetFirstName], decido probar suerte de nuevo… ¿Y si resulta que no encontró el regalo?\n\n¡Ay! cuán rápido murió mi esperanza cuando encontré el/la [SCOPE.Custom('SeductionObject')] bajo su ventana, con la marca de un tacón aún visible en el barro."
 seduce_ongoing.4110.a:0 "¡Mi corazón está tan roto como el/la [SCOPE.Custom('SeductionObject')]!"

 seduce_ongoing.5001.t_rival:0 "Mi rival [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))]"
 seduce_ongoing.5001.t:0 "[target.GetWomanMan] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))]"
 seduce_ongoing.5001.desc_tier_up:0 "«¿A qué debo este placer, mi #EMP [ROOT.Char.GetTitleTierName]#!?», pregunta [target.GetFirstName] con una sonrisa que no se acerca a la de sus ojos."
 seduce_ongoing.5001.desc_tier_down:0 "«¿Es que nunca podrá dejarme en paz es[ROOT.Char.Custom('ES_EA')] [target.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetWomanMan]…?», murmura [target.GetFirstName] entre dientes cuando me acerco. «¿Qué puedo hacer por vos, [ROOT.Char.GetTitledFirstNameNoTooltip]?»."
 seduce_ongoing.5001.desc_ending:0 "\n\nNuestras hostilidades hierven como siempre, pero tengo un plan para domar los sentimientos tormentosos que compartimos…"
 seduce_ongoing.5001.a:0 "¿Qué pensáis sobre [ROOT.GetCharacter.Custom('education_conversation_subject')]?"
 seduce_ongoing.5001.a.tt:0 "#F Apelo al lado intelectual de [target.GetFirstNameNoTooltip]#!"
 seduce_ongoing.5001.b:0 "Sobre el/la [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstNameNoTooltip]…"
 seduce_ongoing.5001.b.tt:0 "#F Apelo al lado malicioso de [target.GetFirstNameNoTooltip] burlándonos de [mocked_courtier.GetTitledFirstNameNoTooltip]#!"
 seduce_ongoing.5001.c_tier_down:0 "La cuestión es qué puedo #EMP yo#! hacer por #EMP vos#!, mi [target.GetLadyLord]."
 seduce_ongoing.5001.c_tier_up:0 "El placer es mío, mi [target.GetLadyLord]. Deberíamos solucionar eso."
 seduce_ongoing.5001.c.tt:0 "#F Apelo al lado lujurioso de [target.GetFirstNameNoTooltip]#!"
 seduce_ongoing.5001.d:0 "Perdón por la intrusión, ya me iba."
 

 seduce_ongoing.5003.t:0 "Mi rival [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('owner'))]"
 seduce_ongoing.5003.opening:0 "Cada paso que [owner.GetFirstName] da hacia mí me agria más el humor. ¿Qué quiere est[owner.Custom('ES_EA')] [owner.Custom('InsultNoun')] ahora?\n\n"
 seduce_ongoing.5003.conversation:0 "Para mi sorpresa, [owner.GetSheHe] entabló conmigo una discusión sobre [ROOT.GetCharacter.Custom('education_conversation_subject')] y, pese a mis reservas iniciales sobre su compañía, ¡fue muy interesante!"
 seduce_ongoing.5003.mockery:0 "«¡[ROOT.Char.GetTitledFirstNameNoTooltip]! ¡No os creeréis lo que semejante [mocked_courtier.Custom('InsultNoun')] de [mocked_courtier.GetFirstName] hizo hoy!».\nPara mi sorpresa, disfrutamos de una conversación bastante agradable sobre los muchos defectos de [mocked_courtier.GetFirstName]."
 seduce_ongoing.5003.bodily:0 "Nada pudo prepararme para la tentación de su piel desnuda cuando [owner.GetFirstName] se despojó de su [owner.Custom('GetUpperClothingArticle')]."
 seduce_ongoing.5003.fallback:0 "Para mi sorpresa, pasamos un tarde muy agradable riendo de los asuntos más mundanos y paseando por los jardines."
 seduce_ongoing.5003.a:0 "¡Nunca pensé que [owner.GetSheHe] fuera tan #EMP agradable#!!"

 seduce_ongoing.5004.opening:0 "Cada paso que [owner.GetFirstName] da hacia mí me agria más el humor. ¿Qué quiere est[owner.Custom('ES_EA')] [owner.Custom('InsultNoun')] ahora?\n\n"
 seduce_ongoing.5004.conversation:0 "«En cuanto a [owner.Custom('education_conversation_subject')]…».\n\nNo sé por qué [owner.GetSheHe] imaginó que me interesaría el tema, pero pronto dejé claro que no era el caso."
 seduce_ongoing.5004.mockery:0 "«¡[ROOT.Char.GetTitledFirstNameNoTooltip]! ¡No os creeréis lo que tal [mocked_courtier.Custom('InsultNoun')] de [mocked_courtier.GetFirstName] hizo hoy!».\n\nNo me imagino qué [owner.GetHerHim] poseyó para difamar a [mocked_courtier.GetFirstName] delante de mí, pero ¡no se callaba!"
 seduce_ongoing.5004.bodily:0 "Cuando [owner.GetSheHe] se me acerca más de la cuenta y procede a levantar sugerentemente su [owner.Custom('GetUpperClothingArticle')], me retiro corriendo."
 seduce_ongoing.5004.fallback:0 "Al parecer, a [owner.GetSheHe] se le había metido en la cabeza pasar el día conmigo, pues se negó a marcharse hasta que le dejé claro cuánto me desagradaba su presencia."
 seduce_ongoing.5004.a:0 "¡Tan repugnante como siempre!"

 seduce_ongoing.5005.conversation:0 "La sonrisa de [target.GetFirstName] se ilumina al final de una larga conversación sobre [target.Custom('herhis_subject_of_interest')]. Cuando se hace un silencio nada incómodo, me doy cuenta de que estamos más cerca que antes y mi mano casi roza su [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.mockery:0 "«… y cómo [mocked_courtier.Custom('quirk_neg_present')]… ¡Nunca había visto nada parecido!».\n\nLas risas que compartimos a costa de [mocked_courtier.GetFirstName] son más sinceras de lo que había esperado. Cuando se hace un silencio nada incómodo, me doy cuenta de que estamos mucho cerca que antes y mi mano casi roza su [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.bodily:0 "Solo se me permite un pequeño bocado de lo que [target.GetFirstName] tiene que ofrecer, pero me deja con hambre de más. Se hace un silencio nada desagradable y me doy cuenta de que [target.GetSheHe] está más relajad[target.Custom('ES_OA')] que nunca en mi compañía… pese al [target.Custom('GetUpperClothingArticle')] que acaba fuera de sitio."
 seduce_ongoing.5005.fallback:0 "Pasamos la velada hablando y riendo. Cuando se hace un silencio nada desagradable, me doy cuenta de que estamos mucho más cerca que antes y mi mano casi roza su [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.ending:0 "\n\n«¡Nunca imaginé que fuerais tan buena compañía, [ROOT.Char.GetFirstNameNoTooltip]!»."
 seduce_ongoing.5005.a:0 "¡Le demostraré la buena compañía que puedo ser!"

 seduce_ongoing.5006.conversation:0 "Tras casi una hora de conversación incómoda, [target.GetFirstName] parece más aburrid[target.Custom('ES_OA')] que nunca. Cuando cambio el tema de [target.Custom('herhis_subject_of_interest')] a [ROOT.GetCharacter.Custom('education_conversation_subject')], [target.Custom('ES_ElElla')] [target.Custom('quirk_neg_present')] y se excusa."
 seduce_ongoing.5006.mockery:0 "«¡[target.GetTitledFirstNameNoTooltip]! ¿Podéis creer que semejante [mocked_courtier.Custom('InsultNoun')] de [mocked_courtier.GetFirstName] en realidad…?».\n\nMe callo rápidamente cuando el desdén en el rostro de [target.GetFirstName] se acentúa más."
 seduce_ongoing.5006.bodily:0 "Cuando me acerco a [target.GetFirstName] sonriendo [ROOT.Char.Custom('quirk_pos_adverb')] y levantando sugerentemente mi [ROOT.Char.Custom('GetUpperClothingArticle')], [target.GetSheHe] retrocede rápidamente con una mirada de asco puro."
 seduce_ongoing.5006.fallback:0 "Me quedo en silencio tratando de pensar algún tema en común con [target.GetFirstName], pero su desdén se hace más pronunciado cada minuto que pasa.\n\nEnseguida se excusa y huye de mi compañía."
 seduce_ongoing.5006.a:0 "¡¿Por qué intento yacer con semejante [target.Custom('InsultNounSexual')]?!"

 seduce_ongoing.5011.t:0 "Empeorando la atracción"
 seduce_ongoing.5011.desc:0 "Poca gente puede provocarme como [target.GetFirstName]. En cuanto estamos a solas, [target.GetSheHe] me lanza insultos y me echa las manos encima. Por supuesto, yo respondo igual.\n\nDebo admitir que la emoción de esto (tanto la pelea como la cercanía a otro cuerpo sudoroso y agitado) es suficiente para encenderme la sangre. Pronto no sé decir si estoy intentando vencer[target.Custom('ES_LoLa')] o solo alargando el altercado…"
 seduce_ongoing.5011.a:0 "¡Me aseguraré de que su rostro pierda su gesto [target.Custom('quirk_neg_adjective')]!"
 seduce_ongoing.5011.b:0 "¿Os ayudo a levantaros?"
 seduce_ongoing.5011.c:0 "El siguiente golpe hará sangre."
 seduce_ongoing.5011.c.tt:0 "#F ¡Cuánto dolor hay que soportar por amor!#!\nEsta opción está disponible por el rasgo sádico de [target.GetFirstNameNoTooltip]\n\n"
 seduce_ongoing.5011.d:0 "¡El camino a su corazón no puede ser reñir como niños!"

 seduce_ongoing.5012.desc:0 "Poca gente puede provocarme como [target.GetFirstName]. En cuanto estamos a solas, nos insultamos y nos levantamos la mano.\n\nDebo admitir que la emoción de esto (tanto la pelea como la cercanía a otro cuerpo sudoroso y agitado) es suficiente para encenderme la sangre y [owner.GetSheHe] no muestra signos de rendirse."
 seduce_ongoing.5012.a:0 "¡Más le vale a [owner.GetSheHe] no ser bland[owner.Custom('ES_OA')] conmigo!"
 seduce_ongoing.5012.b:0 "¡Ya basta! Dejadme."

 seduce_ongoing.5013.desc:0 "[target.GetFirstName] y yo terminamos en el suelo, peleando como [target.Custom('GirlsBoysChildren')]. Nuestros gruñidos pronto se convierten en sonrisas, nuestros puños en caricias, los juramentos en gemidos…\n\nNo sé si [target.GetSheHe] nota que alargo el abrazo más de lo necesario, pero no parece importarle."
 seduce_ongoing.5013.a:0 "¡Está bien desahogarse un poco!"

 seduce_ongoing.5014.desc:0 "[target.GetFirstName] y yo terminamos en el suelo, peleando como [target.Custom('GirlsBoysChildren')] y su ceño fruncido pronto se convierte en una mueca.\n\n«¡Aparta, bestia!»."
 seduce_ongoing.5014.a:0 "No fue afortunado."

 seduce_ongoing.5015.desc:0 "Poca gente puede provocarme como [target.GetFirstName]. En cuanto estamos a solas, nos insultamos y nos levantamos la mano.\n\nDebo admitir que me sorprendió que [owner.GetSheHe] me ofreciese ayuda para levantarme."
 seduce_ongoing.5015.a:0 "Gracias, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing.5015.b:0 "¿Quién se cree que es?"

 seduce_ongoing.5016.desc:0 "[target.GetFirstName] y yo terminamos en el suelo peleando como [target.Custom('GirlsBoysChildren')] pequeños y pronto nuestra riña se convierte en sonrisas.\n\nCuando le ofrezco una mano para levantarse, [target.GetSheHe] la agarra y asiente para darme las gracias."

 seduce_ongoing.5017.desc:0 "[target.GetFirstName] y yo terminamos en el suelo peleando como [target.Custom('GirlsBoysChildren')] y pronto su riña se convierte en una sonrisa que se agudiza cuando me pongo de pie ante [target.Custom('ES_ElElla')].\n\n«No me ayudáis ni a levantarme… ¡No debí haber esperado otra cosa de semejante [owner.Custom('InsultNoun')]!»."

 seduce_ongoing.5018.desc:0 "Poca gente puede provocarme como [target.GetFirstName]. En cuanto estamos a solas, nos insultamos y nos levantamos la mano.\n\nTras una pequeña duda por su parte, consigo ventaja en el altercado y no puedo evitar disfrutar de tener[owner.Custom('ES_LoLa')] a mi merced, jadeante y sometid[owner.Custom('ES_OA')]."
 seduce_ongoing.5018.a:0 "¡Te sienta bien acobardarte ante mí!"
 seduce_ongoing.5018.b:0 "Esto es patético. Déjame en paz."

 seduce_ongoing.5019.desc:0 "[target.GetFirstName] se alza ante mí y no puedo impedir que un escalofrío de miedo me recorra la espalda al ver el placer en sus ojos. Al menos parece que [target.GetSheHe] ha valorado el gesto…"
 seduce_ongoing.5019.a:0 "¡Fue un escalofrío de ilusión! ¡Pa… palabra!"

 seduce_ongoing.5020.desc:0 "[target.GetFirstName] se alza ante mí y no puedo impedir que un escalofrío de miedo me recorra la espalda al ver el placer en sus ojos. Cuando se aparta con una mueca de asco, siento alivio y decepción a la vez.\n\n«Nunca podrás complacerme. Déjame en paz, [ROOT.Char.GetFirstNameNoTooltip]»."
 seduce_ongoing.5020.a:0 "Pudo haber salido mejor… ¡pero también peor!"

 seduce_ongoing.5101.t:0 "Obligaciones y deseos"
 seduce_ongoing.5101.desc:1 "[target.GetFirstName] suele hablarme de una forma que indica la distancia que nos separa.\n\nNecesito que entienda que [target.Custom('ES_LoLa')] deseo de una forma que va más allá del vasallaje. Anhelo su calor, su roce y esos deliciosos labios suyos."
 seduce_ongoing.5101.a:0 "¡Somos iguales ante [ROOT.Char.GetFaith.HighGodNameAlternate], [target.GetFirstNameNoTooltip]!"
 seduce_ongoing.5101.a.tt:0 "#F Recalco nuestras similitudes#!"
 seduce_ongoing.5101.success_tt:0 "Si [target.GetFirstNameNoTooltip] responde positivamente:"
 seduce_ongoing.5101.b:0 "Puedes servirme de otras formas, [target.GetFirstNameNoTooltip]…"
 seduce_ongoing.5101.b.tt:0 "#F Recalco mi poder#!"
 seduce_ongoing.5101.c:0 "Debo guardarme mis sentimientos por ahora."
 seduce_ongoing.5101.c.tt:0 "#F Seguramente haya mejores modos de hacérselo saber.#!"

 seduce_ongoing.5102.desc:0 "«Aunque sea tu [owner.GetTitleTierName], siempre nos he visto como iguales». Mi señor[owner.Custom('ES_XA')], [owner.GetTitleTierName], ha venido a verme y, aunque al principio no tengo claro por qué, enseguida resulta evidente. «Tú y yo… esto… no tenemos que regirnos por los títulos. Somos más que meros nombres. Mucho más»."
 seduce_ongoing.5102.a:0 "La atención de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] es halagadora."
 seduce_ongoing.5102.b:0 "No quiero más de lo que ya tenemos."

 seduce_ongoing.5103.desc:0 "Querid[target.Custom('ES_OA')] [target.Custom2('RelationToMe', ROOT.Char)], [ROOT.Char.GetTitledFirstName]:\nMe siento halagad[ROOT.Char.Custom('ES_OA')] cuando os oigo describirnos no solo como señor[target.Custom('ES_XA')] y vasall[ROOT.Char.Custom('ES_OA')], sino como iguales en muchos sentidos. Ojalá compartamos un futuro así de brillante."
 seduce_ongoing.5103.a:0 "¡[target.GetFirstNameNoTooltip], algún día te tendré!"

 seduce_ongoing.5104.desc:0 "¡[owner.GetFirstName], mi [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!\n¡Lo que insinuáis, lo que pedís, es inapropiado! Tengo mis obligaciones de servidumbre al señorío, pero no confundáis mi lealtad con deseo."
 seduce_ongoing.5104.a:0 "Ah, pero [target.GetFirstNameNoTooltip]…"

 seduce_ongoing.5105.desc:0 "«Siempre me has servido con gran lealtad». Mi [owner.Custom('ES_SennorSennora')], [owner.GetFirstName], viene a verme y, aunque al principio no estoy segur[ROOT.Char.Custom('ES_OA')] del motivo, pronto queda claro. «Te deseo no solo como vasall[ROOT.Char.Custom('ES_OA')], sino como [target.GetWomanMan]. ¡Sirve también así a tu [owner.GetLadyLord]!»."
 seduce_ongoing.5105.a:0 "Puedo cuidaros de formas que nadie más puede."
 seduce_ongoing.5105.b:0 "Tenéis mi compromiso, pero nunca tendréis nada más."

 seduce_ongoing.5106.desc:0 "Mi querid[target.Custom('ES_OA')] [target.Custom2('RelationToMe', ROOT.Char)], [ROOT.Char.GetTitledFirstName]:\nMe halaga que yo, vuestr[ROOT.Char.Custom('ES_OA')] humilde súbdit[ROOT.Char.Custom('ES_OA')], pueda inspiraros de esta manera. Veamos adónde nos lleva el tiempo."

 seduce_ongoing.5201.t:0 "Más que una amistad"
 seduce_ongoing.5201.desc:0 "[target.GetFirstName] y yo paseamos por el/la [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier].\n\nAl llegar a una plaza con una hermosa fuente, nos detenemos para contemplar la bulliciosa actividad que nos rodea y nuestro séquito pasa momentáneamente a un segundo plano. "
 seduce_ongoing.5201.a:0 "¡Lancemos una moneda y deseemos un romance!"
 seduce_ongoing.5201.a.tt:0 "Creo que [target.GetFirstName] ya fantasea sobre nuestro futuro o al menos sobre un romance en general"
 seduce_ongoing.5201.b:0 "¿Recuerdas cuando nos…?"
 seduce_ongoing.5201.b.tt:0 "Creo que [target.GetFirstName] valora de verdad nuestra amistad"
 seduce_ongoing.5201.c:0 "No pondré en peligro este momento."


 seduce_ongoing.5202.desc:0 "Mientras mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [SCOPE.sC('owner').GetFirstName] y yo pasábamos por el/la [('court_location').Custom('BaronyTownType')] de [SCOPE.sTitle('court_location').GetNameNoTier] nos encontramos una plaza con una hermosa fuente.\n\n«¿Tiramos una moneda juntos, mi [ROOT.Char.GetLadyLord]? Se dice que puede traer romance…»"
 seduce_ongoing.5202.a:0 "¡Que sean tres, para que haya más suerte!"
 seduce_ongoing.5202.b:0 "Parece algo propio de una pareja, no de una relación de amistad."

 seduce_ongoing.5203.desc:0 "[target.GetFirstName] se queda encantad[target.Custom('ES_OA')] a mi lado. Lanza una moneda a la fuente y responde a mi mirada con una sonrisa.\n\nEl resto de la caminata se tiñe de un tono amigable provocado por nuestro deseo compartido."
 seduce_ongoing.5203.a:0 "¡[target.GetSheHe|U] es un[target.Custom('ES_XA')] [target.GetWomanMan] [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)]!"

 seduce_ongoing.5204.desc:0 "«¿Qué tontería es esta, [ROOT.Char.GetFirstNameNoTooltip]?».\n\n[target.GetFirstName] rechaza mi petición de pedir un romance. El resto de la caminata transcurre en un silencio tenso y pronto nos despedimos."
 seduce_ongoing.5204.a:0 "Mi humor se hunde tanto como las profundidades de la fuente…"

 seduce_ongoing.5205.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] y yo cruzamos el/la [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier] y hablamos de los viejos tiempos.\n\n«¿Recordáis aquella vez que nos hicimos compañía hasta bien entrada la noche, haciendo planes para el futuro, imaginando una vida compartida…?»."
 seduce_ongoing.5205.a:0 "¿Cómo podría olvidarlo?"
 seduce_ongoing.5205.b:0 "¿Por qué menciona de nuevo esa noche bochornosa?"

 seduce_ongoing.5206.desc:0 "[target.GetFirstName] pasamos horas rememorando el pasado y planeando hipotéticos futuros compartidos.\n\nEl resto de la caminata se tiñe de un tono amable y no puedo evitar desear que algunas de nuestras teorías se haga realidad."

 seduce_ongoing.5207.desc:0 "«Sois tan buen[ROOT.Char.Custom('ES_XA')] amig[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetFirstNameNoTooltip], ¡ojalá esto no cambie jamás!».\n\n[target.GetFirstName] deja claro que no tiene interés en especular sobre lo que podríamos haber sido o aún podríamos ser. Pasamos el resto del paseo en un tenso silencio y pronto nos despedimos."
 seduce_ongoing.5207.a:0 "¡Bueno, podría haber salido mejor!"

 seduce_ongoing.5301.t:0 "Un momento a solas"
 seduce_ongoing.5301.desc:0 "Nadie se extrañaría de que me siente con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] al lado de la chimenea hasta bien entrada la noche. Sin embargo, hay tensión en el aire.\n\nSolo quiero acercar[target.Custom('ES_LoLa')] hacia mí y arrancarle las ropas del cuerpo, pero si [target.GetSheHe] lo supiera, ¿se sentiría horrorizad[target.Custom('ES_OA')] o…?"
 seduce_ongoing.5301.a:0 "Una mano en la suya lo dirá todo."
 seduce_ongoing.5301.a.tt:0 "#F Espero que mis señales sutiles sean bien recibidas#!"
 seduce_ongoing.5301.b:0 "Estamos a solas y no me negaré sus labios."
 seduce_ongoing.5301.b.tt:0 "#F Espero que este interés explícito sea bien recibido#!"
 seduce_ongoing.5301.c:0 "Sería una lástima echar a perder una velada maravillosa."
 seduce_ongoing.5301.c.tt:0 "#F Ya habrá otras ocasiones. Mi [THIS.Char.Custom2('RelationToMe', SCOPE.sC('target'))] no se irá ninguna parte.#!"
 seduce_ongoing.5301.success_tt:0 "Si [target.GetFirstName] devuelve mis insinuaciones:"

 seduce_ongoing.5302.desc:0 "Estoy tan a gusto que al principio no me doy ni cuenta pero, cuando nos sentamos delante de la chimenea, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] me agarra la mano con una intensidad mucho más allá de las confianzas de un[owner.Custom('ES_XA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))].\n\nSiento que el deseo acelera su pulso."
 seduce_ongoing.5302.a:0 "Me niego a creer que lo que siento está mal."
 seduce_ongoing.5302.b:0 "Me halaga vuestra atención, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], pero no."

 seduce_ongoing.5303.desc:0 "[target.GetFirstName] no vacila cuando mi mano toma la suya, aunque sabemos lo que significa. Me sudan las manos y se me corta la respiración…\n#EMP ¿Qué fue eso?#! Ah, un sirviente.\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] y yo nos excusamos antes de marcharnos. Por separado."
 seduce_ongoing.5303.a:0 "Sé que tú también lo sentiste, [target.GetFirstNameNoTooltip]."

 seduce_ongoing.5304.desc:0 "Intento que parezca una broma, pero [target.GetFirstName] ha interpretado correctamente mis intenciones.\n\n«Un[target.Custom('ES_XA')] [target.Custom2('RelationToMe', SCOPE.sC('owner'))] no debería… ¡Esto no debe ocurrir jamás!». Se marcha dejándome sol[ROOT.Char.Custom('ES_OA')] sentad[ROOT.Char.Custom('ES_OA')] al lado del fuego."
 seduce_ongoing.5304.a:0 "Lo sé, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], pero aun así…"

 seduce_ongoing.5305.desc:0 "Sucede tan repentinamente y, sin embargo, no me sorprende. Antes estábamos junto al fuego y ahora mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] se me acerca. Entonces, sus labios rozan los míos, sus manos acarician mi cuello, mis hombros, mis caderas, mi espalda…\n\nAl oír a un sirviente que se acerca, nos separamos apresuradamente y mis pensamientos se ponen rápidamente al día con mi deseo."
 seduce_ongoing.5305.a:0 "Parece que las cosas van bien por fin."

 seduce_ongoing.5306.desc:0 "[target.GetFirstName] me devuelve el beso y, durante unos vibrantes segundos, todo va bien en el mundo antes de que nos vea un sirviente.\n\nNos marchamos en direcciones opuestas y [target.GetSheHe] me mira. «No os he entendido totalmente hasta ahora, [target.Custom2('RelationToMe', SCOPE.sC('owner'))]»."
 seduce_ongoing.5306.a:0 "Vos y yo, mi adorad[target.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]."

 seduce_ongoing.5307.desc:0 "[target.GetFirstName] parece perdid[target.Custom('ES_OA')] en el beso mientras mis manos recorren su cuerpo, buscando ansiosamente. Entonces, me empuja. «¿Qué crees que estás haciendo? ¡Eres mi [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!».\n\nNo tengo nada que decir ni forma de explicarme antes de que [target.GetSheHe] salga corriendo de la habitación."
 seduce_ongoing.5307.a:0 "[target.GetFirstNameNoTooltip], de verdad creí que…"

 seduce_ongoing.6001.t:0 "Solo curiosidad"
 seduce_ongoing.6001.desc:0 "Al visitar otras cortes, encuentro beneficioso pasar tiempo con cortesanos para conocer mejor a su señor. Si resulta ser con [target.GetFirstName], mucho mejor.\n\n[target.GetSheHe|U] responde mis preguntas con diligencia. Podría pasar el día escuchándo[target.GetHerHim] y [target.GetSheHe] parece feliz de hablar."
 seduce_ongoing.6001.a:0 "Vuestr[court_owner.Custom('ES_OA')] [target.Custom2('RelationToMe', SCOPE.sC('court_owner'))] es interesante, ¿pero qué os gusta a #EMP vos#!?"
 seduce_ongoing.6001.b:0 "¿Mencionaréis mi nombre a [court_owner.GetFirstNameNoTooltip]?"

 seduce_ongoing.6011.t:0 "Una demostración de fuerza"
 seduce_ongoing.6011.desc:0 "Observo a las tropas practicar en el patio el ejercicio que les ordené, una y otra vez. Presto tanta atención que no me doy cuenta de que [target.GetFirstName] está a mi lado.\n\n«Se mueven bien, pero aque[dummy_gender.Custom('ES_LLla')] va siempre medio paso por detrás»."
 seduce_ongoing.6011.a:0 "¡Impresionante! Tenemos en común más de lo que pensaba."
 seduce_ongoing.6011.b:0 "¡Tenéis buen ojo!"
 seduce_ongoing.6011.c:0 "Una táctica de distracción. Ya veréis lo que pasa ahora…"

 seduce_ongoing.6021.t:0 "Encuentro de mentes pensantes"
 seduce_ongoing.6021.desc:0 "Me sorprendió que [target.GetFirstName] y yo mantuviéramos una conversación sobre asuntos militares, pero parece que a [target.GetSheHe] le gusta el tema casi tanto como a mí. ¡Y está increíblemente bien informad[target.Custom('ES_OA')]!"
 seduce_ongoing.6021.a:0 "¡[target.GetFirstNameNoTooltip], nunca en la vida había oído algo semejante!"
 seduce_ongoing.6021.b:0 "[target.GetFirstNameNoTooltip], nunca creí que tuviéramos tanto en común."
 seduce_ongoing.6021.c:0 "Contadme más sobre lo que pensáis sobre las formaciones de caballería…"

 seduce_ongoing.6031.t:0 "Una red"
 seduce_ongoing.6031.desc:0 "Al igual que yo, [target.GetFirstName] tiene su red de espías que ahondan cuanto pueden en toda forma de conocimiento oculto. Podría dejar que «descubran» mis intenciones hacia [target.GetFirstName] y que [target.Custom('ES_ElElla')] crea que tiene ventaja."
 seduce_ongoing.6031.a:0 "Les haré saber que sé lo que saben…"
 seduce_ongoing.6031.b:0 "Me encargaré de que los espías encuentren #EMP algo de interés.#!"
 seduce_ongoing.6031.c:0 "¡Qué oportunidad para practicar!"

 seduce_ongoing.6041.t:0 "Entendimiento amoroso"
 seduce_ongoing.6041.desc:0 "Para mi objetivo de conquistar a [target.GetFirstName], resultaría muy útil conocer exactamente cuáles son sus gustos y preferencias…"
 seduce_ongoing.6041.a:0 "¡#EMP Bah#!! ¡Esto no es ningún desafío!"
 seduce_ongoing.6041.b:0 "Sé que podría convencer[target.Custom('ES_LoLa')] para que me lo diga."
 seduce_ongoing.6041.b.success:0 "Descubro más sobre los intereses de [target.GetFirstName]"
 seduce_ongoing.6041.b.failure:0 "[target.GetFirstName] evita mis preguntas"
 seduce_ongoing.6041.c:0 "Mis espías lo descubrirán enseguida."
 seduce_ongoing.6041.c.success:0 "Mis espías tienen éxito"
 seduce_ongoing.6041.c.failure:0 "[target.GetFirstName] esquiva a mis espías"
 seduce_ongoing.6041.d:0 "¿Sabes qué? Se lo voy a preguntar."

 seduce_ongoing.6042.desc:0 "Qué interesante… [target.GetFirstName] es un[target.Custom('ES_OA')] [target.GetWomanMan] de buen gusto."
 seduce_ongoing.6042.a:0 "Esto me ayudará a ganar su afecto."

 seduce_ongoing.6043.desc:0 "Parece que quizás me faltó algo de delicadeza al acercarme a [target.GetFirstName]. ¡Ahora se pregunta por qué siento un interés tan injustificado sobre sus objetos de valor!"
 seduce_ongoing.6043.a:0 "Esto no augura nada bueno."

 seduce_ongoing.6051.t:0 "El velo de la cortesía"
 seduce_ongoing.6051.close:0 "Lo organicé todo pensando que sería una oportunidad para practicar la cortesía diplomática. Seguro que [target.GetFirstName] ha visto que es una excusa, pero ha aceptado igualmente."
 seduce_ongoing.6051.far:0 "Visitar otra corte es siempre una excusa para intercambiar cortesías diplomáticas. Por fortuna, [target.GetFirstName] estaba más que dispuest[target.Custom('ES_OA')] a complacerme."
 seduce_ongoing.6051.end:0 "\n\nPara cualquier extraño, nuestros intercambios habrán sonado a tópicos vacíos exigidos por la tradición. Sin embargo, la pasión que ardía bajo la superficie de nuestras palabras era puro fuego."
 seduce_ongoing.6051.a:0 "¡Qué refrescante!"
 seduce_ongoing.6051.b:0 "Algunas de vuestras pistas, [target.GetFirstNameNoTooltip]…"
 seduce_ongoing.6051.c:0 "Necesito practicar más así."

 seduce_ongoing.7001.t:0 "Por debajo de esas capas"
 seduce_ongoing.7001.desc:0 "¿Cómo debería acercarme a [target.GetTitledFirstName]? Parece una persona que prefiere el silencio como compañía, o al menos así se ve en la superficie. ¿Quién sabe cómo es en privado? ¿Es dócil y sumis[target.Custom('ES_OA')] o quizá apasionad[target.Custom('ES_OA')] y fier[target.Custom('ES_OA')]?\n\nSolo lo descubriré una vez haya atravesado su frío exterior. Por ahora tengo que decidir qué hacer para seguir en sus pensamientos tras haber pasado un tiempo a solas."
 seduce_ongoing.7001.a:0 "Sé lo más galante y encantador[ROOT.Char.Custom('ES_XA')] posible."
 seduce_ongoing.7001.a.tt:0 "#F Crees que [target.GetFirstNameNoTooltip] tiene un lado romántico secreto y prefiere amantes ardientes#!"
 seduce_ongoing.7001.b:0 "Acércate a [target.GetFirstNameNoTooltip] con delicadeza, como un[ROOT.Char.Custom('ES_XA')] amig[ROOT.Char.Custom('ES_OA')]."
 seduce_ongoing.7001.b.tt:0 "#F Crees que [target.GetFirstNameNoTooltip] es de esas personas que prefiere amantes delicados#!"
 seduce_ongoing.7001.c:0 "Esperaré el momento justo…"

 seduce_ongoing.7101.desc_opening:0 "Me las arreglo para pasar un momento a solas con [target.GetTitledFirstName]. Espero el momento, intercalando halagos con mesura durante la conversación. Entonces, cuando siento que el ambiente es el adecuado, "
 seduce_ongoing.7101.desc_can_touch_arms:0 "alargo la mano y tomo la de [target.GetFirstName]."
 seduce_ongoing.7101.desc_cannot_touch_arms:0 "me veo alargando la mano para tomar la suya, pero la retiro antes de que se dé cuenta."
 seduce_ongoing.7101.desc_closing:0 "Comparto abiertamente lo que siento por [target.GetFirstNameNoTooltip] y proclamo mi amor imperecedero por [target.GetSheHe]. \n\n«¡Ni en mis sueños más salvajes habría pensado que serías tan apasionad[ROOT.Char.Custom('ES_OA')], [owner.GetFirstNameNoTooltip]!», exclama [target.GetSheHe] mientras se abanica a toda velocidad.\n\nAunque no responde de la misma manera, no me cabe duda que ese enrojecimiento de sus orejas se debe a su sonrojo ante mis atrevidas palabras."
 seduce_ongoing.7101.a:0 "Seguro que pronto responde a mis sentimientos."
 seduce_ongoing.7102.desc:0 "Intento conseguir un momento a solas con [target.GetTitledFirstName], pero con [target.GetSheHe] no es fácil propiciar una atmósfera romántica. A pesar de mi falta de éxito y de que el ambiente no es perfecto, decido lanzarme. Me acerco para susurrarle palabras de amor al oído, pero antes de que pueda decir nada, retrocede como si se hubiera quemado y se marcha sin decir palabra.\n\nNo sé si la reacción se debe a su falta de experiencia, disgusto o vergüenza, pero sí sé que las cosas podían haber ido mejor."
 seduce_ongoing.7102.a:0 "Debería pensar mejor mi estrategia…"
 seduce_ongoing.7201.desc:0 "«Me gustaría conoceros mejor».\n[target.GetTitledFirstName] se ve tens[target.Custom('ES_OA')] al principio, pero empieza a relajarse con el paso del tiempo, según empieza a creer que mi petición no tiene segundas intenciones.\n\nAntes de separarnos, le doy las gracias por el agradable encuentro y [target.GetSheHe] responde tímidamente a mi sonrisa. Aunque el tiempo que pasamos juntos no será para escribir sobre ello, no cabe duda que nunca había visto a [target.GetFirstNameNoTooltip] sonreír tanto en un solo día. Estoy convencid[ROOT.Char.Custom('ES_OA')] de que [target.GetFirstNameNoTooltip] pensará en mí durante mucho tiempo."
 seduce_ongoing.7202.desc:1 "Conseguir un momento a solas con [target.GetTitledFirstName] no fue difícil. No obstante, resulta que lo complicado es tener una conversación normal con [target.GetSheHe]. Le hago una pregunta y da la respuesta más corta posible para terminar la charla. ¡Tengo que sacarle las palabras con sacacorchos!"
 seduce_ongoing.7202.desc_animal:0 "\n\nNo puedo dejar de pensar que sería más fácil obtener mayor respuesta de un animal muerto que de [target.GetFirstNameNoTooltip]."
