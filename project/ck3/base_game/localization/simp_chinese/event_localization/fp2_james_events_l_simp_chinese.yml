l_simp_chinese:
 fp2_james.0001.t:0 "[fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]，繁荣的[fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip]社区"
 fp2_james.0001.desc:0 "对[fp2_james_0001_thriving_community.GetNameNoTier]的贸易港口进行扩建，这让当地成为了一处让伊比利亚全境的犹太人互通有无的繁荣枢纽！\n\n一位来自显赫的[fp2_james_0001_jewish_trader.GetCulture.GetName]贸易家族的成员正在将越来越多的[fp2_james_0001_jewish_trader.GetHerHis]的族人带到此地。\n\n很快这里就会成为全伊比利亚犹太人贸易网络的中心地带。"
 fp2_james.0001.a:0 "如果他们不信[ROOT.Char.GetFaith.GetReligion.GetAdjective]，那他们就不受欢迎！"
 fp2_james.0001.b:0 "或许[fp2_james_0001_jewish_trader.GetSheHe]应该成为[fp2_james_0001_thriving_community.GetName]的领主。"
 fp2_james.0001.c:0 "稳中向好！"
 fp2_thriving_jewish_community_modifier:0 "繁荣的犹太社区"
 fp2_thriving_jewish_community_modifier_desc:0 "这个伯爵领的经济正在蓬勃发展，许多富有的犹太家族纷纷在这个区域建立贸易网络。"
 fp2_jewish_community_denied_modifier:0 "当地人受迫害"
 fp2_jewish_community_denied_modifier_desc:0 "这片区域的社会和经济发展遭到了破坏，因为法律歧视宗教少数派。"
 fp2_conversos_persecution_modifier:0 "皈依派受迫害"
 fp2_conversos_persecution_modifier_desc:0 "尽管已经皈依了基督教，这些犹太人和他们的后代依然持续遭到迫害。"
 fp2_james.0002.t:0 "假意改信"
 fp2_james.0002.desc:0 "一群所谓的[fp2_james_0002_conversos_character.GetFaith.GetAdherentName]在他们的前[fp2_james_0002_jewish_faith.PriestNeuterPlural]劝诫后宣称要皈依正信。但是，他们依旧在秘密地进行[fp2_james_0002_jewish_faith.GetName]的仪式！\n\n如果这是真的，这会破坏我们为了让伊比利亚的犹太人社区改信基督教所作的一切努力。\n\n有人怀疑，他们领袖中的一位，[fp2_james_0002_conversos_character.GetName]，就是在鼓励犹太人的教义。"
 fp2_james.0002.a:0 "随便，我不在乎。"
 fp2_james.0002.a.tt:0 "允许[fp2_james_0002_conversos_character.GetNameNoTooltip]按[fp2_james_0002_conversos_character.GetSheHe]的意愿行事。"
 fp2_james.0002.b:0 "我应当审问这个异教徒。"
 fp2_james.0002.c:0 "不管真假，[fp2_james_0002_conversos_character.GetSheHe]都会在我的地牢里腐烂！"
 fp2_james.0003.t:0 "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip]难民"
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName]逃离了[fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier]，还顺便带走了一大批[fp2_james_003_jewish_refugee_leader.GetHerHis]的[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip]追随者。\n\n[fp2_james_003_jewish_refugee_leader.GetSheHe|U]前来见我，乞求为[fp2_james_003_jewish_refugee_leader.GetHerHis]的人民提供一处安身之处，并愿意向[fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective]的冠冕宣誓效忠以换取保护，免受迫害。"
 fp2_james.0003.a:0 "[fp2_james_0003_province_to_convert.GetName]会因为一些移民而受益。"
 fp2_james.0003.b:0 "[fp2_james_003_jewish_refugee_leader.GetSheHe|U]可能得另请高明。"
 fp2_james.0002.b.succesful_interrogation:0 "审问很成功"
 fp2_james.0002.b.failed_interrogation:0 "审问变成一场灾难"
 fp2_james_0002.b.failed_interrogation.tt:0 "你领地内所有信奉基督教和犹太教的伯爵领"
 fp2_james.0002.a.offended_conversos:0 "皈依派遭冒犯"
 fp2_james.0002.a.jewish_communities_thrive:0 "犹太人社区蓬勃发展！"
 fp2_james.0002.a.nothing_happened_toast:0 "皈依派是真基督信徒"
 cultural_acceptance_gain_conversos_tolerance:0 "容忍皈依派"
 cultural_acceptance_loss_conversos_tolerance:0 "不容忍皈依派"
 fp2_james.0004.t:0 "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip]之夜"
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName]乃是一片桀骜之地，信仰和治理四分五裂。每个不同的社区都拥有自己的领导者，这一切构成了错综复杂的社会层级，领导根本无从谈起。如果这些人都以妥当和正确的方式向[ROOT.Char.GetFaith.HighGodName]祈祷，并回应同一位领袖的号令，这或许可以增加我的影响力。\n\n[fp2_james_0004_murder_baron.GetName]向前迈出一步，意在成为[fp2_james_0004_place_of_murder.GetTierAsNamePossessiveNoTooltip|U]的新领袖。[fp2_james_0004_murder_baron.GetSheHe]打算举行一场宴会，将当地的所有宗教领袖邀请来，再向畜生一样将他们一股脑全宰了。"
 fp2_james.0004.a:0 "我等不及要听他们的尖叫了。"
 fp2_james.0004.b:0 "我#EMP 可#!没有野兽的心境。"
 fp2_james.0005.t:0 "朝向问题"
 fp2_james.0005.desc.intro:0 "[fp2_james_angry_priest.GetName]今天过来拜见我，控诉新近改信的[ROOT.Char.GetFaith.HouseOfWorship]出现了严重的朝向错误！"
 fp2_james.0005.desc.christian:0 "\n\n它之前是一座清真寺，只有壁龛才会面向东方朝着麦加；但是它现在已经被改造为了一座得体的教堂，按理说整栋建筑都应该朝向东方。"
 fp2_james.0005.desc.muslim:0 "\n\n由于这座清真寺之前是一座教堂，整栋建筑都面朝东方，这样我们就无法建造壁龛，引导信徒们面朝圣城的方向！"
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip]争辩道，在这样的条件下他们根本不可能提供妥当的宗教服务，因此要求我们拨出一部分款项让整栋建筑旋转到正确的朝向。"
 fp2_james.0005.a:0 "一切为了信仰！"
 fp2_james.0005.b:0 "你在浪费我的时间。"
 fp2_toledo_nights_modifier:0 "当地统治者被残杀"
 fp2_toledo_nights_modifier_desc:0 "这个省份的当地宗教统治者最近遭到了残杀。"
 fp2_toledo_nights_fallout_modifier:0 "神职人员被残杀"
 fp2_toledo_nights_fallout_modifier_desc:0 "宗教领袖最近在附近城镇被残杀，在领地内引起了强烈的反响。"
 fp2_correctly_facing_church:0 "朝向正确的神殿"
 fp2_correctly_facing_church_desc:0 "该省份的礼拜场所一砖一瓦地转动，以确保恰当的礼拜。"
