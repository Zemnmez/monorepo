l_spanish:
 court_fashion:0 "Moda de la corte"
 court_fashion_default:2 "Moda del siglo pasado"
 court_fashion_default_desc:0 "Los cortesanos se visten según las convenciones, algo seguro, pero no creativo."
 court_fashion_acceptable:1 "Moda anticuada"
 court_fashion_acceptable_desc:0 "Los cortesanos llaman la atención cuando visitan pueblos y ciudades."
 court_fashion_decent:0 "Moda decente"
 court_fashion_decent_desc:0 "Los cortesanos actualizan ágilmente su guardarropa con el paso de las estaciones. En cuando un nuevo estilo se pone de moda, abandonan las prendas antiguas."
 court_fashion_good:1 "Moda con estilo"
 court_fashion_good_desc:0 "Las modas de esta corte a menudo se extienden por todo el mundo e influyen en otras cortes."
 court_fashion_fantastic:1 "Moda de alta costura"
 court_fashion_fantastic_desc:0 "Esta corte se considera innovadora de estilismos. Los sirvientes se visten como los gobernantes de otros reinos, y su señor será inmortalmente conocido por su sentido de la moda."

 court_food_quality:0 "Calidad de la comida"
 court_food_quality_default:1 "Comida insípida"
 court_food_quality_modest:0 "Comida humilde"
 court_food_quality_decent:0 "Comida decente"
 court_food_quality_lavish:0 "Comida lujosa"
 court_food_quality_exotic:0 "Comida exótica"
 court_food_quality_default_desc:0 "A nadie le apetece comer en esta corte, pero se dice que la compañía lo compensa."
 court_food_quality_modest_desc:0 "Los invitados son bien alimentados con una cocina local adecuada."
 court_food_quality_decent_desc:0 "Esta corte es capaz de proporcionar ocasionalmente manjares novedosos."
 court_food_quality_lavish_desc:0 "Una armada de chefs proporciona un suministro constante de sabrosos bocados. Un sirviente con una bandeja de comida sigue a cualquier grupo de invitados."
 court_food_quality_exotic_desc:0 "Se envían sirvientes a tierras extranjeras y regresan con abundantes alimentos exóticos. No hay delicia culinaria que no haya pasado por estos salones."

 court_lodging_standards:0 "Estándares de alojamiento"
 court_lodging_standards_default:1 "Alojamientos diminutos"
 court_lodging_standards_small:0 "Alojamientos pequeños"
 court_lodging_standards_middling:0 "Alojamientos medianos"
 court_lodging_standards_spacious:0 "Alojamientos espaciosos"
 court_lodging_standards_grand:0 "Alojamientos grandes"
 court_lodging_standards_default_desc:0 "Suele haber incidentes diplomáticos cuando se les pide a los invitados que compartan alojamiento."
 court_lodging_standards_small_desc:0 "Hay espacio para que cualquier cortesano tenga su propio aposento."
 court_lodging_standards_middling_desc:0 "Los aposentos de todos los cortesanos están bien equipados."
 court_lodging_standards_spacious_desc:0 "Cualquier miembro de esta corte puede esperar una suite de varias habitaciones."
 court_lodging_standards_grand_desc:0 "Los invitados saben que pueden solicitar cualquier lujo en sus alojamientos. Un libro para su estudio, una bebida nocturna… los aposentos están atendidos a todas horas."

 court_servants:0 "Sirvientes de la corte"
 court_servants_default:1 "Muy pocos sirvientes"
 court_servants_few:0 "Pocos sirvientes"
 court_servants_some:0 "Algunos sirvientes"
 court_servants_many:0 "Muchos sirvientes"
 court_servants_endless:0 "Sirvientes sin fin"
 court_servants_default_desc:0 "El puñado de sirvientes de esta corte se agota satisfaciendo todas las peticiones de los invitados."
 court_servants_few_desc:0 "Esta corte tiene sirvientes para proveer casi cualquier comodidad crucial."
 court_servants_some_desc:0 "Esta corte tiene sirvientes especializados que se enorgullecen de su trabajo."
 court_servants_many_desc:0 "Esta corte tiene un sirviente para cualquier propósito que uno se pueda imaginar."
 court_servants_endless_desc:0 "Esta corte tiene más sirvientes de los que nadie sabe qué hacer con ellos. Se necesita un esfuerzo concertado para hacer la tarea más sencilla sin que los sirvientes pidan realizarla por ti."
 court_servants_few_guest_recruitment:0 "Coste de reclutamiento de [Concept( 'guest', 'invitados' )|E]: #P -20 %#!"
