l_spanish:
 send_poem_interaction:0 "Enviar poema"
 send_poem_interaction_desc:0 "Enviar una obra personal conmovedora a [recipient.GetTitledFirstNameNoTooltip]"
 send_poem_interaction.positive_auto_accept.tt:0 "Como este poema es positivo, [recipient.GetFirstNameNoTooltip] puede aceptarlo inmediatamente si su [opinion|lE] sobre ti es lo bastante buena"
 SEND_POEM_ROMANCE:0 "Una obra sobre el romance"
 SEND_POEM_MOURNING:0 "Una obra sobre el luto"
 SEND_POEM_LEGACY:0 "Una obra sobre el legado"
 SEND_POEM_STRIFE:0 "Una obra sobre la lucha"
 SEND_POEM_INCOMPETENCE:0 "Una obra que exponga su incompetencia"

 send_poem_interaction.success:0 "El poema es alabado"
 send_poem_interaction.failure:0 "El poema es ridiculizado"

 trait_specific_interactions.000.generate_poem:1 "#POE [actor.Custom('GeneratePoem_Title')]#!\n[actor.Custom('GeneratePoem_Intro_Rhyming')]\n[actor.Custom('GeneratePoem_Outro_Rhyming')]"
 trait_specific_interactions.000.intro.part1:0 "La última obra de mi [recipient.Custom2('RelationToMe', SCOPE.sC('actor'))], [actor.GetTitledFirstName], causa furor en la corte:"
 trait_specific_interactions.000.intro.part3:0 "y [actor.GetFirstNameNoTooltip] #EMP me#! la ha dedicado públicamente."
 trait_specific_interactions.000.outro:0 "Hasta el momento me había guardado mis opiniones, pero los rumores se han vuelto demasiado dramáticos como para seguir haciendo caso omiso."

 trait_specific_interactions.0001.t:0 "Un toque de romance"
 trait_specific_interactions.0001.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ la obra trata del amor y el romance, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0001.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0001.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0001.a:0 "No sé cómo sentirme al respecto…"
 trait_specific_interactions.0001.b:0 "¡[actor.GetFirstNameNoTooltip], veo que escribes de #EMP corazón#!!"
 trait_specific_interactions.0001.c:0 "Puf, ¡qué sandez!"

 trait_specific_interactions.0011.t:0 "Consuelo en la escritura"
 trait_specific_interactions.0011.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ la obra trata de los sentimientos de pena y pérdida, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0011.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0011.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0011.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0011.b:0 "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0011.c:0 "$trait_specific_interactions.0001.c$"

 trait_specific_interactions.0021.t:0 "Líneas sobre el legado"
 trait_specific_interactions.0021.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ la obra trata sobre los recuerdos y lo que dejamos detrás, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0021.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0021.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0021.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0021.b:0 "$trait_specific_interactions.0001.b$"

 trait_specific_interactions.0031.t:0 "Esforzándose y luchando"
 trait_specific_interactions.0031.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ la obra trata del éxito y de alcanzar la grandeza, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0031.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0031.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0031.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0031.b:0 "$trait_specific_interactions.0001.b$"

 trait_specific_interactions.0041.t:0 "El/La vil [recipient.GetTitleAsNameNoTooltip]"
 trait_specific_interactions.0041.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ la obra es despectiva, incendiaria y dedicada #EMP específicamente#! a mí y mi «mezcla especial de incompetencia e incontinencia»."
 trait_specific_interactions.0041.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0041.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0041.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0041.b:0 "Hum. Sí. #EMP Muy divertido.#!"
