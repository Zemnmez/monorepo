l_german:
 court_fashion:0 "Hofmode"
 court_fashion_default:2 "Mode des letzten Jahrhunderts"
 court_fashion_default_desc:0 "Die Höflinge ziehen sich entsprechend der Gepflogenheiten an, was zwar sicher, aber nicht einfallsreich ist."
 court_fashion_acceptable:1 "Überholte Mode"
 court_fashion_acceptable_desc:0 "Die Höflinge ziehen die Blicke auf sich, wenn sie Städte und Siedlungen besuchen."
 court_fashion_decent:0 "Ansehnliche Mode"
 court_fashion_decent_desc:0 "Die Höflinge passen ihre Garderobe geschickt der Zeit an und legen alte Kleider ab, wenn eine neue Mode sich verbreitet."
 court_fashion_good:1 "Stilsichere Mode"
 court_fashion_good_desc:0 "Oft verbreitet sich die Mode dieses Hofs durch die ganze Welt und beeinflusst andere Höfe."
 court_fashion_fantastic:1 "„Haute Couture“-Mode"
 court_fashion_fantastic_desc:0 "Dieser Hof wird als echter Innovator in Sachen Stil betrachtet. Die Dienstboten hier kleiden sich wie die Herrscher anderer Reiche, und ihr Lehnsherr genießt geradezu einen unsterblichen Ruhm für seinen Modegeschmack."

 court_food_quality:0 "Hofverpflegung"
 court_food_quality_default:1 "Fade Verpflegung"
 court_food_quality_modest:0 "Bescheidene Verpflegung"
 court_food_quality_decent:0 "Ansehnliche Verpflegung"
 court_food_quality_lavish:0 "Aufwendige Verpflegung"
 court_food_quality_exotic:0 "Exotische Verpflegung"
 court_food_quality_default_desc:0 "Niemand freut sich auf das Essen an diesem Hof, doch man sagt, die Gesellschaft mache dies wieder wett."
 court_food_quality_modest_desc:0 "Gäste werden gut mit angemessener örtlicher Küche verpflegt."
 court_food_quality_decent_desc:0 "Dieser Hof kann sogar gelegentlich ganz neue Delikatessen bieten."
 court_food_quality_lavish_desc:0 "Ein ganzes Heer von Köchen sorgt für einen beständigen Strom schmackhafter Leckerbissen. Ein Dienstbote folgt jeder Gästegruppe mit einer Platte voller Speisen."
 court_food_quality_exotic_desc:0 "Es werden Dienstboten in fremde Länder entsandt, um dann mit reichhaltigen exotischen Speisen zurückzukehren. Es gibt keine kulinarische Freude, die in diesen Hallen nicht aufgefahren würde."

 court_lodging_standards:0 "Hofunterbringung"
 court_lodging_standards_default:1 "Winzige Unterbringung"
 court_lodging_standards_small:0 "Bescheidene Unterbringung"
 court_lodging_standards_middling:0 "Ansehnliche Unterbringung"
 court_lodging_standards_spacious:0 "Geräumige Unterbringung"
 court_lodging_standards_grand:0 "Ausgedehnte Unterbringung"
 court_lodging_standards_default_desc:0 "Es gibt gelegentlich diplomatische Vorfälle, wenn Gäste gemeinsam untergebracht werden müssen."
 court_lodging_standards_small_desc:0 "Es ist Platz genug, damit jeder Höfling ein eigenes Gemach hat."
 court_lodging_standards_middling_desc:0 "Die Gemächer aller Höflinge sind gut ausgestattet."
 court_lodging_standards_spacious_desc:0 "Jedes Mitglied dieses Hofs hat gleich eine ganze Zimmerflucht zur Verfügung."
 court_lodging_standards_grand_desc:0 "Die Gäste wissen, dass man hier jeden Wunsch zur Unterbringung – ganz gleich, wie ausgefallen – erfüllen wird: jedes Buch, das sie studieren wollen, jeden Nachttrunk, nach dem es sie gelüstet. Rund um die Uhr stehen ihnen Diener zur Verfügung."

 court_servants:0 "Hofdienerschaft"
 court_servants_default:1 "Sehr wenig Dienerschaft"
 court_servants_few:0 "Wenig Dienerschaft"
 court_servants_some:0 "Einige Dienerschaft"
 court_servants_many:0 "Viel Dienerschaft"
 court_servants_endless:0 "Endlose Dienerschaft"
 court_servants_default_desc:0 "Die Handvoll Dienstboten an diesem Hof schafft es kaum, alle Gäste bei einer gewöhnlichen Zusammenkunft zu versorgen."
 court_servants_few_desc:0 "Dieser Hof hat ausreichend Dienstboten, um alle wichtigen Bedürfnisse zu erfüllen."
 court_servants_some_desc:0 "Dieser Hof hat spezialisierte Dienstboten, die stolz auf ihre Arbeit sind."
 court_servants_many_desc:0 "An diesem Hof gibt es Dienstboten für wirklich alle Aufgaben, die einem einfallen können."
 court_servants_endless_desc:0 "Eigentlich hat dieser Hof sogar mehr Dienstboten, als man sinnvoll beschäftigen kann. Es braucht schon echte Mühe, um selbst bei den einfachsten Aufgaben nicht umgehend auf Dienstboten zu treffen, die behilflich sein wollen."
 court_servants_few_guest_recruitment:0 "[guest|E]-Anwerbungskosten: #P -20 %#!"
 court_servants_some_guest_recruitment:0 "[guest|E]-Anwerbungskosten: #P -30 %#!"
 court_servants_many_guest_recruitment:0 "[guest|E]-Anwerbungskosten: #P -40 %#!"
 court_servants_endless_guest_recruitment:0 "[guest|E]-Anwerbungskosten: #P -50 %#!"
