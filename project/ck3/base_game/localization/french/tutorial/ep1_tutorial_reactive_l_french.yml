l_french:
 reactive_advice_form_hybrid_culture:0 "Former une culture hybride"
 action_reactive_advice_form_hybrid_culture:0 "$open_tutorial_lesson$$reactive_advice_form_hybrid_culture$"
 action_reactive_advice_form_hybrid_culture_desc:0 "Vous pouvez former une [hybrid_culture|El] avec les [culture.GetCollectiveNoun]."
 action_reactive_advice_form_hybrid_culture_click:0 "$click_to_open_lesson$"
 lessons_ep1_form_hybrid_culture:0 "$reactive_advice_form_hybrid_culture$"
 lessons_ep1_form_hybrid_culture_shared_desc:0 "\n\nCela signifie que vous allez créer une nouvelle culture, avec des éléments de votre culture et de l’autre culture."
 lessons_ep1_form_hybrid_culture_desc:2 "Vous pouvez former une [hybrid_culture|El] avec cette [culture|El] !$lessons_ep1_form_hybrid_culture_shared_desc$\n\nLa culture présentée ici n’est qu’un exemple parmi d’autres. Tant que l’autre culture a un autre [heritage|El] que vous, vous pouvez former une culture hybride. Cependant, vous devez vous assurer d’avoir au moins un [county|El] de cette culture dans votre [realm|El], et que l’[cultural_acceptance|El] des deux cultures est assez élevée."

 # Tell the player that Hybridising is a thing they SHOULD do, whether or not they can currently
 reactive_advice_should_form_hybrid_culture:0 "Cultures hybrides"
 action_reactive_advice_should_form_hybrid_culture:0 "$open_tutorial_lesson$$reactive_advice_should_form_hybrid_culture$"
 action_reactive_advice_should_form_hybrid_culture_desc:0 "Œuvrer à former une [hybrid_culture|El] avec les [culture.GetCollectiveNoun]."
 action_reactive_advice_should_form_hybrid_culture_click:0 "$click_to_open_lesson$"
 lessons_ep1_should_form_hybrid_culture:0 "$reactive_advice_should_form_hybrid_culture$"
 lessons_ep1_should_form_hybrid_culture_desc:0 "Vous pourriez former une [hybrid_culture|El] avec cette [culture|El], si l’[cultural_acceptance|El] est assez élevée et votre culture a plus de 50 ans !$lessons_ep1_form_hybrid_culture_shared_desc$\n\nVous pouvez obtenir de l’acceptation culturelle:\n$EFFECT_LIST_BULLET$En accordant des [counties|El] de cette culture aux [characters|El] de cette culture\n$EFFECT_LIST_BULLET$En utilisant la [councillor_task|El] visant à [accept_culture|El]\n$EFFECT_LIST_BULLET$En augmentant le [culture_intermingling|El]\n$EFFECT_LIST_BULLET$En ayant des [vassals|El] de cette culture\n\nSi vous avez une acceptation culturelle élevée et qu’au moins un comté de cette culture fait partie de votre [realm|El], vous pouvez former une culture hybride !"
 lessons_ep1_hybrid_culture_benefits:0 "Avantages des cultures hybrides"
 lessons_ep1_hybrid_culture_benefits_desc:0 "La formation d’une culture hybride présente un certain nombre d’avantages :\n\n$EFFECT_LIST_BULLET$Vous pourrez choisir des [culture_pillars|El] et des [culture_traditions|El] de l’une ou l’autre culture parente\n$EFFECT_LIST_BULLET$Votre nouvelle culture héritera de toutes les [innovations|El] des deux cultures parentes\n$EFFECT_LIST_BULLET$Votre nouvelle culture aura une haute acceptation culturelle avec les deux cultures parentes\n$EFFECT_LIST_BULLET$Une culture hybride peut convertir les terres de ses cultures parentes beaucoup plus rapidement pendant quelques années après la formation"

#Royal Court Feature
 
 action_reactive_advice_royal_court:0 "$open_tutorial_lesson$$ra_rc_intro$"
 action_reactive_advice_royal_court_desc:0 "Ouvrez ceci pour une introduction à votre Cour royale"
 action_reactive_advice_royal_court_click:0 "$click_to_open_lesson$"

 ra_rc_intro:0 "Cour royale"
 ra_rc_intro_desc:2 "Vous avez maintenant accès à votre propre [royal_court|E] !\n\nC’est un type particulier de Cour qui représente votre entrée sur la scène mondiale et donne accès à de nombreuses options et avantages nouveaux.\n\nElle est disponible pour les [kings|El] et [emperors|El] de [government|El] [GetGovernment( 'feudal_government' ).GetAdjective|l], [GetGovernment( 'clan_government' ).GetAdjective|l] ou [GetGovernment( 'tribal_government' ).GetAdjective|l]."

 ra_rc_open:0 "$ra_rc_intro$"
 ra_rc_open_desc:0 "Vous pouvez faire beaucoup de choses à votre [royal_court|E], alors n’hésitez pas à explorer ces options par vous-même !\n\nPour l’instant, faisons un tour rapide à travers toutes les nouvelles actions qui s’offrent à vous."
 ra_rc_open_prompt:0 "Ouvrir la Cour royale (mis en évidence)"

 ra_rc_throne_room_open:0 "$ra_rc_intro$"
 ra_rc_throne_room_open_desc:0 "Pour continuer, revenons à la salle du trône"
 ra_rc_throne_room_open_prompt:0 "Ouvrir l’onglet Salle du trône (mis en évidence)"

 ra_rc_throne_room:0 "$ra_rc_intro$"
 ra_rc_throne_room_desc:1 "Ceci est votre salle du trône. Divers situations et [court_events|El] peuvent se dérouler ici, et vous pouvez choisir d’intervenir dans tout ce qui se passe."

 ra_rc_hold_court:0 "Accorder audience"
 ra_rc_hold_court_desc:1 "Si vous pensez que votre salle du trône n’est pas assez animée, vous pouvez [hold_court|El]. Cela invite les requérants partout dans votre [realm|El] à soumettre leurs problèmes devant votre sage jugement."

 ra_rc_grandeur_open:0 "$ra_rc_grandeur$"
 ra_rc_grandeur_open_desc:0 "Cependant, personne ne voudra peut-être venir à votre [royal_court|E] si elle n’est pas connue ! Jetons ensuite un coup d’œil à la magnificence de la Cour !"
 ra_rc_grandeur_open_prompt:0 "Ouvrir l’onglet de magnificence de la Cour (mis en évidence)"

 ra_rc_grandeur:0 "Magnificence de la Cour"
 ra_rc_grandeur_desc:0 "Votre [grandeur_level|El] est une mesure de la notoriété de votre [royal_court|E].\n\nDivers facteurs contribuent à votre [grandeur|El], mais les sources principales sont vos [amenities|El] et les [court_artifacts|El].\n\nLorsque votre [realm|El] deviendra plus grand, on s’attendra à ce que vous ayez atteint un niveau de magnificence plus élevé : c’est ce qu’on appelle la [grandeur_expectations|El]."

 ra_rc_amenities:0 "Commodités de la Cour"
 ra_rc_amenities_desc:0 "Les [amenities|El] sont divers services et agréments que vous offrez à tous ceux qui sont à votre [royal_court|E]. Chacune offre ses propres avantages, et toutes contribuent à la [grandeur|El].\n\nElles coûtent toutes de l’[gold|El] chaque mois, alors faites attention à ne pas trop dépenser !"

 ra_rc_court_types_and_language:0 "Types de Cour et langue de la Cour"
 ra_rc_court_types_and_language_desc:0 "Si vous voulez approfondir la [grandeur|El], vous pouvez explorer les [court_types|El] et la [court_language|El].\n\nLes types de Cour affectent ce que certains [grandeur_levels|El] vous donnent, tandis que changer votre langue de Cour peut augmenter votre [grandeur|l] totale."

 ra_rc_artifacts_open:0 "$ra_rc_artifacts$"
 ra_rc_artifacts_open_desc:0 "Enfin, penchons-nous sur les artefacts de Cour, une autre source de [grandeur|El], ainsi que d’autres avantages."
 ra_rc_artifacts_open_prompt:0 "Ouvrir l’onglet des artefacts de la Cour (mis en évidence)"

 ra_rc_artifacts:0 "Artefacts de la Cour"
 ra_rc_artifacts_desc:0 "Ici, vous pouvez choisir quels [court_artifacts|El] sont exposés dans votre [royal_court|E].\n\nLes artefacts de cour sont des [artifacts|El] spéciaux comme des statues et des tapisseries que vous pouvez exposer. Ils offrent divers bonus, et beaucoup vous donnent également de la [grandeur|El].\n\nRevenons maintenant à la salle du trône."

 ra_rc_conclusion:0 "$ra_rc_intro$"
 ra_rc_conclusion_desc:0 "C’est la fin de notre visite de votre [royal_court|E].\n\nPour l’instant, n’hésitez pas à essayer tout ce que vous voulez. Nous vous suggérons d’[hold_court|El] pour fêter votre nouveau statut !"

 #Fund Inspiration
 lessons_ep1_fund_inspiration:0 "Financer des inspirations"
 ra_inspiration_open_desc:0 "Vous pouvez maintenant financer votre première [inspiration|El]. Une inspiration est le désir d’un personnage de fabriquer un [artifact|El].\n\nLes [characters|El] [Concept('inspired','inspirés')|E] vont et viennent dans les plus prestigieuses [royal_courts|E] du monde. Lorsque l’un d’entre eux s’arrête à votre Cour, vous en êtes informé et invité à [Concept('sponsor','commanditer')|E] le [project|El] de ce personnage.\n\nEn payant un montant variable d’[gold|El], vous pouvez vous assurer les services de ce personnage et, après un certain temps, d’avoir un nouvel artefact !"
 ra_inspiration_open:0 "Inspirations"
 ra_inspiration_court_view:0 "Financer des inspirations"
 ra_inspiration_court_view_desc:0 "À l’intérieur de votre [royal_court|E], vous pouvez voir à gauche toutes les [inspirations|El] actuellement présentes à votre Cour.\n\nVous pouvez vérifier leur statut en cliquant sur leur icône (mise en avant)."
 ra_inspiration_court_view_prompt:0 "Cliquez sur une icône d’inspiration (mise en avant)"
 ra_inspiration_funding:0 "Financer des inspirations"
 ra_inspiration_funding_desc:0 "Ici, vous pouvez voir le personnage inspiré, ce qu’il a l’intention de faire, le niveau de ses aptitudes, si vous pouvez vous permettre de financer l’inspiration et combien cela vous coûtera.\n\nSi l’inspiration est déjà en cours, vous pouvez voir combien de temps il faudra pour l’achever ; si elle ne l’est pas, vous pouvez la commencer."
