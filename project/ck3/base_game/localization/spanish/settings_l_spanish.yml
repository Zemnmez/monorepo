 SETTING_WINTER_PARTICLE_EFFECTS_TOOLTIP:0 "#T $SETTING_WINTER_PARTICLE_EFFECTS$#!\nDetermina si se mostrarán efectos de partículas cuando el invierno esté activo en algunas partes del mapa.\n\nSi se desactiva puede mejorar el rendimiento."
