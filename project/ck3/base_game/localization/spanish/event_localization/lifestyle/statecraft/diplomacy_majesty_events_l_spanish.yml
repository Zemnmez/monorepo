l_spanish:
 ###################
 # Standard Events #
 ###################

 # The Power of Words
 diplomacy_majesty.0004.t:0 "El poder de las palabras"
 diplomacy_majesty.0004.desc:0 "Ambos lo hemos notado; sonrisas forzadas y conversaciones llenas de dudas, seguidas de un silencio incómodo. Hay algo que no va del todo bien entre [compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)] y yo. \n\n¿Haría nuestras interacciones más fluidas un halago bien formulado? La próxima vez que nos veamos, podría alabar su…"
 diplomacy_majesty.0004.compassionate:0 "Empatía y corazón gentil."
 diplomacy_majesty.0004.bold:0 "Valor constante."
 diplomacy_majesty.0004.honorable:0 "Lealtad y sentido del honor."
 diplomacy_majesty.0004.greed:0 "Ambición desorbitada."
 diplomacy_majesty.0004.rational:0 "Patente racionalidad."
 diplomacy_majesty.0004.zealous:0 "Fe inquebrantable en [compliment_receiver.GetFaith.HighGodName]."
 diplomacy_majesty.0004.energetic:0 "Vigor juvenil."
 diplomacy_majesty.0004.forgiving:0 "Naturaleza indulgente."
 diplomacy_majesty.0004.beautiful:0 "Buen parecido."
 diplomacy_majesty.0004.strong:0 "Fuerza de brazos."
 diplomacy_majesty.0004.extroverted:0 "Trato inigualable con la gente."
 diplomacy_majesty.0004.dominant:0 "Resuelta presencia."
 diplomacy_majesty.0004.fallback:0 "… da igual. ¡Temo que [compliment_receiver.GetHerHim] acabaría insultando!"
 diplomacy_majesty.0004.compliment.tt:0 "La reacción de [compliment_receiver.GetTitledFirstName] dependerá de lo bien que se ajuste a [compliment_receiver.Custom('ES_ElElla')]:"
 diplomacy_majesty.0004.success.tt:1 "Tu cumplido es bien recibido"
 diplomacy_majesty.0004.neutral.tt:1 "Tu cumplido fracasa"
 diplomacy_majesty.0004.failure.tt:1 "Tu cumplido se recibe como un insulto"
 diplomacy_majesty.0004.neutral_outcome.desc:0 "El cumplido que le hice a [compliment_receiver.GetTitledFirstName] fue un fiasco."
 diplomacy_majesty.0005.t:1 "$diplomacy_majesty.0004.t$: dulce como la miel"
 diplomacy_majesty.0005.desc:0 "Mi cumplido cuidadosamente preparado recibió la recompensa de una sonrisa agradecida y un toque de rubor en las mejillas de [compliment_receiver.GetTitledFirstName]. La conversación posterior fue la más agradable que tuvimos en muchas lunas."
 diplomacy_majesty.0005.a:0 "¡Unas pocas palabras amables sí que pueden hacer milagros!"

 diplomacy_majesty.0006.t:1 "$diplomacy_majesty.0004.t$: amargo como el ajenjo"
 diplomacy_majesty.0006.desc:0 "Tenía la intención de que mis palabras fueran amables, pero la reacción de [compliment_receiver.GetTitledFirstName] no dejó dudas sobre mi fracaso. La indignación en su rostro hizo que se me cayera el alma a los pies."
 diplomacy_majesty.0006.a:0 "¿Cómo pude tener tan poco tacto…?"
 
 # Kindred Spirits
 diplomacy_majesty.0016.t:0 "Almas gemelas"
 diplomacy_majesty.0016.desc:0 "He notado que [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] y yo parecemos actuar de un modo bastante similar. Puede que no coincidamos siempre, pero en el fondo, creo que somos compatibles.\n\nEsto podría sentar los cimientos de una amistad duradera… o una debilidad de la que aprovecharse…"
 diplomacy_majesty.0016.a:0 "¡Seremos los mejores amigos!"
 diplomacy_majesty.0016.a.tt:0 "La [scheme|lE] tendrá mayores [success_chance|lE]"
 diplomacy_majesty.0016.b:0 "[potential_friend.Custom('ES_LoLa')|U] tendré a mis pies…"
 diplomacy_majesty.0016.c:0 "¡No necesito amigos teniendo cuchillos!"

 # Loyal Subjects
 diplomacy_majesty.1020.t:0 "Lealtad o miedo"
 diplomacy_majesty.1020.desc:0 "Como su [ROOT.Char.GetTitleTierName], mis vasallos me deben fidelidad. Mi palabra es la ley. Pero ¿cuánto vale la obediencia sin su estima?\n\nEn momentos de crisis, una respuesta lenta o un esfuerzo a medias puede llevar al desastre. ¿Puedo permitirme ese riesgo?"
 diplomacy_majesty.1020.a:0 "Me ganaré su lealtad inquebrantable."
 diplomacy_majesty.1020.b:0 "Tengo [important_ruler.GetWomenMen] más importantes a quienes impresionar."
 diplomacy_majesty.1020.c:0 "El miedo es una herramienta mucho más efectiva."
 diplomacy_majesty.1020.d:0 "¿Por qué debería importarme lo que los demás piensen de mí?"

 # A Battle of Ideas
 diplomacy_majesty.4030.t:0 "Una batalla de ideas"
 diplomacy_majesty.4030.desc:0 "A medida que paso más tiempo practicando el arte de gobernar y la diplomacia, me encuentro pensando en las similitudes entre la vida en la corte y la guerra. Leer a nuestro oponente… maniobras y contramaniobras… \n\nSi me guardo estos pensamientos, tendría un arma secreta para salirme con la mía. Por otra parte, podría compartir esta idea con [event_target.GetTitledFirstName] para ganarme su favor…"
 diplomacy_majesty.4030.a:0 "¡Debo desarrollar esta teoría!"
 diplomacy_majesty.4030.a.success:0 "Mis nuevas tácticas funcionan excepcionalmente bien"
 diplomacy_majesty.4030.a.failure:0 "No logro desarrollar tácticas útiles"
 diplomacy_majesty.4030.b:0 "Los aliados son necesarios tanto en la guerra como en la paz."
 diplomacy_majesty.4030.c:0 "Pensar así será simplemente ventajoso."

 diplomacy_majesty.4031.t:1 "$diplomacy_majesty.4030.t$: influencia"
 diplomacy_majesty.4031.desc:0 "Después de muchas noches de reflexión, he ideado una estrategia sólida para demostrar mi punto de vista en un debate.\n\nEmpezaré desde una posición fuerte adoptando una postura popular sobre un tema que sea irrebatible, y desde esa posición atacaré los argumentos de mi oponente y señalaré todos sus defectos.\n\nCon esto, eliminaré todas las posibles soluciones a un problema… excepto las que yo favorezca, claro."
 diplomacy_majesty.4031.a:0 "Esta técnica pondrá a la gente de mi lado."

 diplomacy_majesty.4032.t:1 "$diplomacy_majesty.4030.t$: compromisos impredecibles"
 diplomacy_majesty.4032.desc:0 "He pasado muchas noches ideando tácticas para dirigir las conversaciones en la dirección que deseo, repasando todas las formas en que la gente podría reaccionar a lo que digo.\n\nA pesar de ello, cada vez que intento poner en práctica estas estrategias, las cosas nunca salen como esperaba. Supongo que ningún plan sobrevive al contacto con el enemigo."
 diplomacy_majesty.4032.a:0 "Al menos este fracaso no ha causado la pérdida de vidas."

 diplomacy_majesty.4033.t:0 "Cadena de suministro de ideas"
 diplomacy_majesty.4033.desc:0 "Hoy [thinker.GetTitledFirstName] vino a mí con una idea interesante. Dice que puede ser útil pensar en un debate en la corte como una batalla campal. Diferentes actores con metas distintas, cada uno intentando llevar la conversación a su propio terreno, pero solo uno ganará."
 diplomacy_majesty.4033.a:0 "¡[thinker.Custom('ES_ElElla')|U] tiene unas ideas fascinantes en diplomacia!"

 # Lure of Language
 diplomacy_majesty.4070.t:0 "El atractivo de la lengua"
 diplomacy_majesty.4070.desc:0 "Gobernar un [ROOT.Char.GetPrimaryTitle.GetName] multicultural tiene sus propios desafíos. Los súbditos foráneos suelen sentirse alienados por no poder hablar su lengua nativa en la corte, lo que genera resentimiento.\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me sugiere que podría mejorar significativamente las relaciones con mis súbditos [my_vassal.GetCulture.GetCollective_noun|l] si aprendo a hablar su lengua además de la mía."
 diplomacy_majesty.4070.a:0 "¡A clavar los codos!"
 diplomacy_majesty.4070.b:0 "Contratar a un tutor para que me enseñe."
 diplomacy_majesty.4070.c:0 "¿Por qué molestarse? La cultura [ROOT.Char.GetCulture.GetNameNoTooltip|l] es claramente superior."
 diplomacy_majesty.4070.d:0 "¡El tutor de la corte seguro que puede ayudar!"
 diplomacy_majesty.4070.success:0 "Aprendo a hablar la lengua [my_vassal.GetCulture.GetName|l]"
 diplomacy_majesty.4070.failure:0 "No logro aprender un nuevo idioma"
 diplomacy_majesty.4070.failure.tt:1 "Puedes elegir seguir estudiando"

 diplomacy_majesty.4071.t:1 "$diplomacy_majesty.4070.t$: idioma aprendido"
 diplomacy_majesty.4071.desc:0 "Tras muchas semanas de estudio, por fin he conseguido un dominio sólido de los fundamentos de la lengua [my_vassal.GetCulture.GetName|l].\n\nCon una práctica continuada mejoraré en fluidez, pero esta comprensión básica ya ha mejorado mis relaciones con mis súbditos [my_vassal.GetCulture.GetCollective_noun|l]."
 diplomacy_majesty.4071.a:0 "Tiempo bien empleado."
 diplomacy_majesty.4071.b:0 "Qué cultura más fascinante… ¡Quiero aprender más!"
 diplomacy_majesty.4070.b.custom:1 "Todo cortesano que sea [close_family|lE] y niño vasallo directo"

 diplomacy_majesty.4072.t:1 "$diplomacy_majesty.4070.t$: ¡incomprensible!"
 diplomacy_majesty.4072.desc:0 "Pese a muchas semanas de estudio, no he conseguido un dominio sólido de la lengua [my_vassal.GetCulture.GetName|l]. He aprendido algunas palabras, pero la gramática, la redacción… se me siguen resistiendo. No puedo imaginar que esto sea productivo."
 diplomacy_majesty.4072.a:0 "¡Debo seguir intentándolo!"
 diplomacy_majesty.4072.b:0 "Mejor pasaré mi tiempo en otra parte."
 diplomacy_majesty.4072.c:0 "$diplomacy_majesty.4070.b$"

 diplomacy_majesty.4073.t:1 "$diplomacy_majesty.4070.t$: esfuerzos infructuosos"
 diplomacy_majesty.4073.desc:0 "Por mucho que odie admitirlo, creo que nunca dominaré la lengua [my_vassal.GetCulture.GetName|l]. Lo he intentado, pero no he conseguido hacer ningún progreso… Debo aceptarlo."
 diplomacy_majesty.4073.a:0 "Me rindo."

 # Trappings of Majesty
 diplomacy_majesty.4090.t:0 "Los adornos de la majestad"
 diplomacy_majesty.4090.desc:0 "Estoy por encima de mis súbditos como gobernante soberan[ROOT.Char.Custom('ES_OA')] sin igual en el señorío. Vestir el cargo con prendas y joyas radiantes sería un sutil recordatorio para todos de que yo estoy al mando."
 diplomacy_majesty.4090.a:0 "¡Solo el mejor armiño y terciopelo para mí!"
 diplomacy_majesty.4090.b:0 "Las modas locales tienen un significado simbólico."
 diplomacy_majesty.4090.b.desc:0 "Busco un sastre experto en el uso de materiales locales"
 diplomacy_majesty.4090.b.success:0 "Adquiero un atuendo digno de un[me.Custom('ES_XA')] [me.GetTitleAsNameNoTooltip]"
 diplomacy_majesty.4090.b.success.tt:1 "¡Tu espléndido atuendo nuevo es realmente digno de un[me.Custom('ES_XA')] [me.GetTitleAsNameNoTooltip]!"
 diplomacy_majesty.4090.b.failure:0 "Consigo un atuendo aburrido y simplón"
 diplomacy_majesty.4090.b.failure.tt:1 "Tu nuevo atuendo no impresiona a nadie."
 diplomacy_majesty.4090.c:0 "¡No necesito #EMP cosas#! para legitimar mi poder!"
 diplomacy_majesty.4090.c.zealous:0 "¡Los servidores [ROOT.Char.GetFaith.HighGodNamePossessive] no necesitan galas!"
 diplomacy_majesty.4090.d.lunatic.male:0 "¡Las calzas no son más que una prisión para las piernas!"
 diplomacy_majesty.4090.d.lunatic.neutral:0 "¡Las ropas no son más que la prisión del cuerpo!"
 diplomacy_majesty.4090.d.lunatic.female:0 "¡Las fajas no son más que ataduras constringentes!"
 diplomacy_majesty.4090.d.lunatic_beautiful:0 "¿Y esconder mi belleza natural? ¡Jamás!"

 ##################
 # Special Events #
 ################## 

 # A Tedious Disagreement
 diplomacy_majesty_special.1010.t:0 "Un desacuerdo tedioso"
 diplomacy_majesty_special.1010.start.desc:0 "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo siempre acabamos debatiendo sobre"
 diplomacy_majesty_special.1010.divine_attributes.desc:0 "la compatibilidad de los atributos divinos."
 diplomacy_majesty_special.1010.free_will.desc:0 "la compatibilidad de la presciencia divina con el libre albedrío."
 diplomacy_majesty_special.1010.faith_reason.desc:0 "la relación entre fe y razón."
 diplomacy_majesty_special.1010.just_war.desc:0 "la naturaleza de la guerra justa."
 diplomacy_majesty_special.1010.chivalry.desc:0 "el valor de la caballerosidad."
 diplomacy_majesty_special.1010.seven_virtues.desc:0 "la más importante de las siete virtudes."
 diplomacy_majesty_special.1010.duty_women.desc:0 "los deberes de las mujeres."
 diplomacy_majesty_special.1010.mercy.desc:0 "si la misericordia es un signo de debilidad."
 diplomacy_majesty_special.1010.ambition.desc:0 "si la ambición es un pecado o una virtud."
 diplomacy_majesty_special.1010.inheritance.desc:0 "asuntos de derecho sucesorio."
 diplomacy_majesty_special.1010.mapped_territory.desc:0 "lo que hay más allá de los límites de los territorios cartografiados."
 diplomacy_majesty_special.1010.heroism.desc:0 "si el heroísmo es valentía o locura."
 diplomacy_majesty_special.1010.end.desc:0 "Nunca llegamos a ninguna parte, sino que repetimos los mismos argumentos una y otra vez…\n\nYa es suficiente. La próxima vez que salga el tema, será la última."
 diplomacy_majesty_special.1010.o.tt:1 "Debatirás con [debater.GetFirstNameNoTooltip] en un futuro cercano"
 diplomacy_majesty_special.1010.a:0 "Leo mucho sobre el tema para prepararme."
 diplomacy_majesty_special.1010.a.success.desc:0 "Aumento mi comprensión del tema"
 diplomacy_majesty_special.1010.a.success.tt:1 "Aumentas tus posibilidades de éxito en el debate final en un #P 20%#!"
 diplomacy_majesty_special.1010.a.success.message:0 "Mis estudios fueron bien y ahora estoy más preparad[ROOT.Char.Custom('ES_OA')] para el debate final."
 diplomacy_majesty_special.1010.a.failure.desc:0 "Me agoto"
 diplomacy_majesty_special.1010.a.failure.tt:1 "Reduces tus posibilidades de éxito en el debate final en un #N 20%#!"
 diplomacy_majesty_special.1010.a.failure.message:0 "Me agoto estudiando y no recuerdo mucho de nada."
 diplomacy_majesty_special.1010.b:0 "Estudiar a mi oponente podría darme una ventaja…"
 diplomacy_majesty_special.1010.b.success.desc:0 "Aumento mi comprensión de [debater.GetTitledFirstNameNoTooltip]"
 diplomacy_majesty_special.1010.b.success.tt:1 "Recibirás una pista sobre qué táctica elegir en el debate final"
 diplomacy_majesty_special.1010.c:0 "Un poco de descanso me preparará para el conflicto."
 diplomacy_majesty_special.1010.d:0 "¡Se va a enterar es[debater.Custom('ES_EA')] [debater.Custom('InsultNoun')] quién manda aquí!"
 diplomacy_majesty_special.1010.e:0 "Es más fácil dejar que gane [debater.Custom('ES_ElElla')]."
 
 diplomacy_majesty_special.1011.start.desc:0 "Ya estamos aquí de nuevo, como había previsto, discutiendo sobre"
 diplomacy_majesty_special.1011.study_subject_success.desc:0 "Qué fortuna la mía que mis preparativos fueran tan bien… ¡tengo un par de argumentos en la manga!"
 diplomacy_majesty_special.1011.study_opponent_success.desc:0 "¡Qué fortuna la mía haber imaginado que puedo aprovecharme del [debater.Custom('StrongestAIValueNoun')] de [debater.GetFirstName]!"
 diplomacy_majesty_special.1011.failure.desc:0 "Por desgracia, llega en el peor momento. Anoche estuve despiert[ROOT.Char.Custom('ES_OA')] hasta muy tarde en mi intento por prepararme."
 diplomacy_majesty_special.1011.end.desc:0 "\n\nPoco a poco, la gente de los alrededores se detiene para escuchar nuestra discusión, unos menos discretos que otros. Ahora es el momento de poner fin a esto, de una vez por todas.\n\nAntes de empezar, debo decidir qué resultado deseo más."
 diplomacy_majesty_special.1011.a:0 "Quiero ganárme[debater.Custom('ES_LoLa')] para mi bando."
 diplomacy_majesty_special.1011.a.flavor:0 "Para conseguir esto, tendré que presentar mis ideas de un modo que parezca aceptable para [debater.GetFirstNameNoTooltip]…"
 diplomacy_majesty_special.1011.b:0 "¡Quiero machacar[debater.Custom('ES_LoLa')] delante de todo el mundo!"
 diplomacy_majesty_special.1011.b.flavor:0 "Para lograrlo, debo aprovechar un defecto de personalidad de [debater.GetFirstNameNoTooltip] para que no piense con lógica…"
 diplomacy_majesty_special.1011.a.desc:0 "Posibles resultados del debate final"
 diplomacy_majesty_special.1011.a.success.desc:0 "Si gano el debate final"
 diplomacy_majesty_special.1011.a.failure.desc:0 "Si pierdo el debate final"
 diplomacy_majesty_special.1011.b.rival:0 "Puede convertirse en mi rival"

 diplomacy_majesty_special.1012.desc:0 "Teniendo en cuenta lo que sé del carácter de [debater.GetFirstName], creo que el mejor modo de ganárme[debater.Custom('ES_LoLa”)] es…"
 diplomacy_majesty_special.1012.a:0 "basar mi caso en la lógica."
 diplomacy_majesty_special.1012.a.tt:0 "Funciona bien contra gente racional, egoísta, escéptica o insensible"
 diplomacy_majesty_special.1012.b:0 "mantener la calma y que venga lo que sea."
 diplomacy_majesty_special.1012.generic.tt:0 "La eficacia de la táctica depende de lo bien que encaje con la personalidad de [debater.GetTitledFirstName]"
 diplomacy_majesty_special.1012.b.tt:0 "Funciona bien contra gente valiente, enérgica, vengativa o deshonrosa"
 diplomacy_majesty_special.1012.c:0 "apelar a valores superiores."
 diplomacy_majesty_special.1012.c.tt:0 "Funciona bien contra gente honorable, amable, indulgente, creyente o que carezca de ambición"
 diplomacy_majesty_special.1012.d:0 "escuchar atentamente sus palabras."
 diplomacy_majesty_special.1012.d.tt:0 "Funciona bien contra gente cautelosa, apática o ignorante"

 diplomacy_majesty_special.1013.logic.desc:0 "Al ilustrar claramente cómo una idea sigue a otra, construí un caso tan fuerte como las murallas de [ROOT.GetCharacter.Custom('FortifiedBuilding')]. Cuando llegué a mi conclusión, [debater.GetFirstName] no pudo hacer nada más que mostrarse de acuerdo."
 diplomacy_majesty_special.1013.calm.desc:0 "Dio igual cuánto intentara provocarme [debater.GetFirstName], mantuve bajo control mis emociones, respondiendo de modo tranquilo y formal. Eso impresionó a los espectadores y empezaron a asentir dándome la razón según hablaba. Entonces [debater.GetFirstName] empezó a escuchar y pronto [debater.Custom('ES_ElElla')] también quedó impresionad[debater.Custom('ES_OA')]."
 diplomacy_majesty_special.1013.higher_values.desc:0 "Sabiendo que [debater.GetFirstName] es una persona preocupada por el bien común, apelé a los valores superiores que tanto aprecia. Con esta perspectiva, [debater.GetFirstName] acabó viendo el valor de mis argumentos. "
 diplomacy_majesty_special.1013.listen.desc:0 "Sabiendo que [debater.GetFirstName] carecía de la fortaleza para defender sus propios argumentos, hice lo que nadie había hecho antes –escuchar[debater.Custom('ES_LoLa')]. Le agradó mucho que [debater.Custom('ES_LoLa')] tomara en serio y, una vez que terminó, estuvo encantad[debater.Custom('ES_OA')] de escucharme a continuación."
 diplomacy_majesty_special.1013.a.cruel:0 "Cuán fácilmente se manipula a los débiles."
 diplomacy_majesty_special.1013.a.compassionate:0 "Me alegra que podamos dejar esto atrás."

 diplomacy_majesty_special.1014.desc:0 "Teniendo en cuenta lo que sé de las debilidades de [debater.GetFirstName], creo que el modo más eficaz de humillar[debater.Custom('ES_LoLa')] delante de todos es…"
 diplomacy_majesty_special.1014.a:0 "actuar implacablemente y asustar[debater.Custom('ES_LoLa')]."
 diplomacy_majesty_special.1014.generic.tt:0 "#F La eficacia de la táctica depende de lo bien que aproveche las debilidades de [debater.GetTitledFirstName].#!"
 diplomacy_majesty_special.1014.a.tt:0 "#F Funciona bien contra gente cauta, amable, comprensiva y aletargada.#!"
 diplomacy_majesty_special.1014.b:0 "provocar[debater.Custom('ES_LoLa')] para que pierda los estribos."
 diplomacy_majesty_special.1014.b.tt:0 "#F Funciona bien contra gente valiente, enérgica, vengativa y honorable.#!"
 diplomacy_majesty_special.1014.c:0 "recalcar su poco carácter."
 diplomacy_majesty_special.1014.c.tt:0 "#F Funciona bien contra gente deshonrosa, insensible, egoísta o escéptica.#!"
 diplomacy_majesty_special.1014.d:0 "exagerar su posición."
 diplomacy_majesty_special.1014.d.tt:0 "#F Funciona bien contra gente ignorante, creyente o que carezca de ambición.#!"

 diplomacy_majesty_special.1015.scare.desc:0 "Podría haber sido un poco más sutil, pero mis amenazas apenas veladas y mis réplicas maliciosas seguramente funcionaron. [debater.GetFirstName] apenas podía articular sus propias ideas, ¡y mucho menos oponerse a las mías!"
 diplomacy_majesty_special.1015.provoke.desc:0 "Casi fue demasiado fácil provocar [debater.Custom('ES_AlAla')] pobre [debater.GetFirstName] hasta que estalló. Cuando vio los horrorizados rostros del público, ya era demasiado tarde. Parecí un dechado de sabiduría en comparación, y apenas tuve que esforzarme."
 diplomacy_majesty_special.1015.exaggerate.desc:0 "En lugar de elaborar mi propio punto de vista, me concentré en torcer y exagerar el de [debater.GetFirstName]. Al principio, [debater.Custom('ES_ElElla')] no se dio cuenta y siguió defendiendo opiniones cada vez más escandalosas. Cuando acabé presentando las mías, el público se puso de mi parte."
 diplomacy_majesty_special.1015.low_character.desc:0 "En lugar de responder a las afirmaciones de [debater.GetFirstName] con hechos y lógica, tracé paralelismos entre sus opiniones y sus defectos de personalidad. Como es bien conocido su modo de actuar [debater.Custom('InsultAdjective')], pronto hube empañado la visión de la audiencia sobre su postura, sin importar lo que [debater.Custom('ES_ElElla')] dijera."
 diplomacy_majesty_special.1015.a.cruel:0 "¡Qué mirada en su rostro! ¡Impagable!"
 diplomacy_majesty_special.1015.a.compassionate:0 "Igual fui un poco demasiado dur[ROOT.Char.Custom('ES_OA')]…"

 diplomacy_majesty_special.1016.start.desc:0 "Pese a todos mis intentos por"
 diplomacy_majesty_special.1016.logic.desc:0 "usar la lógica para convencer a [debater.GetFirstName], [debater.Custom('ES_ElElla')] estaba demasiado implicad[debater.Custom('ES_OA')] emocionalmente para ver con claridad."
 diplomacy_majesty_special.1016.calm.desc:0 "permanecer en calma, las escandalosas opiniones de [debater.GetFirstName] me hicieron temblar de ira. ¡Maldit[debater.Custom('ES_OA')] [debater.Custom('InsultNoun')] [debater.Custom('InsultAdjective')]!"
 diplomacy_majesty_special.1016.higher_values.desc:0 "apelar a los valores superiores de [debater.GetFirstName], le dio la vuelta y me acusó de intentar cambiar de tema."
 diplomacy_majesty_special.1016.listen.desc:0 "escuchar atentamente, [debater.GetFirstName] siguió hablando y hablando sin sentido como suele hacer. Mientras yo fantaseaba con todo lo que prefería estar haciendo. En realidad, parece que [debater.GetFirstName] dijo algunas verdades."
 diplomacy_majesty_special.1016.scare.desc:0 "asustar a [debater.GetFirstName], [debater.Custom('ES_ElElla')] solamente se rio y yo quedé como un[ROOT.Char.Custom('ES_XA')] neci[ROOT.Char.Custom('ES_OA')] y ruin."
 diplomacy_majesty_special.1016.provoke.desc:0 "provocar a [debater.GetFirstName], [debater.Custom('ES_ElElla')] mantuvo la calma. Esto impresionó a nuestro público, mientras que yo quedé como un[ROOT.Char.Custom('ES_OA')] canalla."
 diplomacy_majesty_special.1016.exaggerate.desc:0 "retorcer las opiniones de [debater.GetFirstName] contra [debater.Custom('ES_ElElla')], en realidad, caí en su juego."
 diplomacy_majesty_special.1016.low_character.desc:0 "cambiar la atención al poco carácter de [debater.GetFirstName], resultó que a nadie más le parecía así. En cambio, ¡el público empezó a defender[debater.Custom('ES_LoLa')]!"
 diplomacy_majesty_special.1016.end.desc:0 "\n\nNo importó que yo tuviera la razón… [debater.GetFirstName] se ganó a los espectadores y aceptaron sus palabras sin dudar."
 diplomacy_majesty_special.1016.a:0 "Qué vergüenza…"

 diplomacy_majesty_special.1050.title:0 "El debate terminó sin llegar a una conclusión"
 diplomacy_majesty_special.1050.message:0 "No tuve la oportunidad de probar mi talento para el debate contra [debater.GetTitledFirstName]."
