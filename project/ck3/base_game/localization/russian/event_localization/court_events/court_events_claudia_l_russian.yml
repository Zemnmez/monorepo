l_russian:

 # Secret History
 court_6000_all_courtiers_and_guests:0 "Все ваши [courtiers|El] и [guests|El]"
 court.6000.t:0 "Тайная история"
 court.6000.desc_opening:1 "Я вхожу в комнату, и [courtier.GetFirstName] взвизгивает от неожиданности, едва не роняя рукопись, озаглавленную «Тайная история», которой [SCOPE.sCharacter('courtier').GetSheHe] [Select_CString(courtier.IsFemale, 'была полностью поглощена', 'был полностью поглощен' )] перед моим приходом. Этот визг застает меня врасплох."
 court.6000.desc_liege:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]!"
 court.6000.desc_family:0 "\n\n«[SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]!"
 court.6000.desc_ending:0 "Я вовсе не занимаюсь ничем предосудительным! Вообще!», — кричит [courtier.GetSheHe], пытаясь — безуспешно — спрятать предательскую вещицу под одеждой.\n\nЯ вырываю книгу у н[courtier.GetHerHis] из рук, листаю ее и с изумлением обнаруживаю на каждой странице подробные описания бесчинств, творившихся при дворе [Select_CString(predecessor.IsFemale, 'моей предшественницы', 'моего предшественника' )] с [predecessor.GetHerHis] полного одобрения!"
 court.6000.a:0 "#EMP ВОЗМУТИТЕЛЬНО!#! Кому взбрело в голову так бессовестно врать?!"
 court.6000.a.tt:0 "Вы поручаете расследование тайному советнику."
 court.6000.b:0 "О-о-о, вкусные сплетни!"
 court.6000.b.tt:0 "Вы можете узнать нечто интересное о чьем-то #EMP бурном#! прошлом."
 court.6000.c:1 "Пусть все знают, каким человеком [Select_CString(predecessor.IsFemale, 'была', 'был' )] [predecessor.GetTitledFirstNameNoTooltip]!"
 court.6000.c.tt:0 "Моя династия не потерпит таких тиранов! Я вот сейчас #EMP всё#! выскажу, что думаю об этой трусливой твари..."
 court.6000.d:0 "Что за нудятина. Мне плевать."
 court.6000.e.tt:0 "Вы начинаете собственное расследование"
 court.6000.f:0 "Все это правда. И все же наш долг — простить и забыть."
 court.6002.desc:0 "Зарывшись в некую иностранную корреспонденцию, я не сразу замечаю, как в комнату врывается [spymaster.GetTitledFirstName], а за [Select_CString(spymaster.IsFemale, 'ней', 'ним' )] волочится [Select_CString(author.IsFemale, 'перепуганная', 'перепуганный' )] [author.GetTitledFirstName]. \n\n«Вот [SCOPE.sCharacter('author').GetSheHe], мой сюзерен! [Select_CString(author.IsFemale, 'Мерзавка', 'Мерзавец' )], [Select_CString(author.IsFemale, 'состряпавшая', 'состряпавший' )] позорную клевету на [Select_CString(predecessor.IsFemale, 'вашу предшественницу', 'вашего предшественника' )]!»"
 court.6002.b.desc_opening:0 "В последние несколько месяцев я трачу каждую свободную минуту на поиски изворотливой змеи, распространяющей книгу о недостатках [Select_CString(predecessor.IsFemale, 'моей предшественницы', 'моего предшественника' )]."
 court.6002.b.desc_ending:1 "После долгих бессонных ночей эта гадина нашлась. Это [author.GeTitledFirstName]! \n\nИ вот [author.GetSheHe] предо мной, дрожит от страха в ожидании приговора. Я тщательно подбираю слова."
 court.6002.a:0 "Тебе должно быть стыдно за это неприкрытое вранье!"
 court.6002.a.tt:0 "Получив отповедь, автор опровергает собственные заявления."
 court.6002.b:0 "С предателями разговор короткий. Стража!"
 court.6002.c:0 "Знаешь, [author.GetFirstNameNoTooltip], это уже было чересчур..."
 court.6002.d:0 "Ты, наверное, просто не [Select_CString(author.IsFemale, 'подумала', 'подумал' )], что этот дневничок кому-то навредит, правда?"
 court.6003.desc:1 "Прошло несколько месяцев, но мой тайный советник [spymaster.GetTitledFirstName] до сих пор не докладывает о каких-либо успехах в выполнении моего особого поручения — поисков проклятого писаки, намаравшего рукопись о тайных злодеяниях [Select_CString(predecessor.IsFemale, 'мой предшественницы', 'моего предшественника' )]! \n\nНеудивительно, что по моему вызову [spymaster.GetFirstNameNoTooltip] является с нервным и виноватым видом. «Ми[root.GetLadyLord]! Я ищу, не покладая рук, но писака как сквозь землю провалился! Возможно, куда-то перебрался, или кто-то его покрывает, или...» \n\nЯ жестом прерываю [spymaster.GetHerHis] разглагольствования."
 court.6003.b.desc_ending:0 "\n\nК несчастью, все мои усилия пропадают втуне — мерзавца и след простыл. Видимо, правду я не узнаю никогда."
 court.6003.a:0 "Ну и пусть. В сущности, не так уж это важно."
 court.6003.b:0 "Я злюсь на себя из-за неудачи..."
 court.6003.c:1 "#EMP Пиявки#! бездарные, вы ведь покрываете эту гадину, правда?"
 court.6003.c.tt:0 "Вы срываетесь на придворных"
 court.6003.d:0 "Ты [Select_CString(spymaster.IsFemale, 'сделала', 'сделал' )] все, что [Select_CString(spymaster.IsFemale, 'могла', 'мог' )], [spymaster.GetTitledFirstName]..."
 court.6003.e:0 "Что ж, не можешь найти писаку — накажем тебя!"
 #Prophet in the Halls
 court.6010.t:0 "Пророк в чертогах"
 court.6010.desc:1 "«#EMP ПОКАЙТЕСЬ СЕГОДНЯ!#! УЗРИТЕ ИСТИНУ ИСТИН! ИДИТЕ К СВЕТУ!»\n\nС тех пор как при моем дворе [Select_CString(preacher.IsFemale, 'поселилась', 'поселился' )] [preacher.GetTitledFirstName], я каждый день слышу о [preacher.GetHerHis] попытках завлечь всех в [preacher.GetHerHis] чужеземный культ.\n\nДенно и нощно [preacher.GetSheHe] ходит по двору, бродит по залам и прячется в ожидании ничего не подозревающих прохожих, чтобы #EMP завлечь#! их своим назойливым клекотом. \n\nПридворные утомлены, а когда [preacher.GetFirstNameNoTooltip] осмеливается подловить меня на пути к ночному горшку, я начинаю думать, что они правы."
 court.6010.a:0 "Мы вытерпим и не такое. [preacher.GetFirstNameNoTooltip] не представляет опасности."
 court.6010.b:1 "Прогоните [Select_CString(preacher.IsFemale, 'эту дуру', 'этого дурака' )] прочь с моего двора!"
 court.6010.c:1 "Пусть крысам проповедует..."
 court.6010.c.tt:0 "[preacher.GetHerHim|U] сюзерен [preacher_liege.GeTitledFirstName] этому вряд ли обрадуется."
 court.6010.d:0 "ПОРА КОНЧАТЬ с этим #EMP БОГОХУЛЬСТВОМ#!!"
 court_6010_all_courtiers_and_guests_faith:0 "Все ваши [courtiers|El] и [guests|El], исповедующие другую веру, чем [preacher.GetFirstNameNoTooltip]"
 court.6011.desc_opening:0 "[preacher_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court.6011.desc_prisoner:0 "До моего сведения дошло, что вы изволили ввергнуть одного из моих подданных в узилище. Причина, насколько я понимаю, весьма смехотворна: [preacher.GetSheHe] всего лишь [Select_CString(preacher.IsFemale, 'проповедовала', 'проповедовал' )] свою веру — то есть #EMP мою веру#! — при вашем дворе. \n\nПолагаю, это всего лишь недопонимание, и вы немедленно исправите ситуацию. В противном случае, боюсь, я могу неправильно понять ваши намерения."
 court.6011.desc_executed:0 "Новость о том, что одного из моих подданных, гостившего при вашем дворе, казнили как опасного еретика, вызвала мое величайшее негодование. \n\nХотелось бы верить, что произошло лишь недоразумение и вы не пытались #EMP на самом деле#! оскорбить меня и мою веру."
 court.6011.a:0 "Я и помыслить не могу о том, чтобы оскорбить вас. Прошу, примите компенсацию."
 court.6011.b:0 "Вашим замаскированным проповедникам не место при моем дворе."
 #Possession at Court
 court.6020.t:0 "Одержимость при дворе"
 court.6020.desc_opening:1 "[possessed_char.GetTitledFirstName] пребывает в таинственном и пугающем состоянии."
 court.6020.desc_chaplain:0 "\n\n[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetTitledFirstName] утверждает, что"
 court.6020.desc_no_chaplain:0 "\n\nВсе сходятся на том, что"
 court.6020.desc_middle:1 "в [possessed_char.GetHerHis] тело вселилась темная сущность, которая периодически проявляет себя в виде неуправляемой силы. Однако частота и интенсивность этих проявлений заметно беспокоит моих придворных. [court_chaplain.GetSheHe|U] опасается, что зловещая сущность возьмет верх и хаос поглотит всех нас."
 court.6020.desc_physician:0 "\n\n[court_physician.GetTitledFirstName] уверяет меня, что"
 court.6020.desc_no_physician:0 "\n\n"
 court.6020.desc_ending:0 "[possessed_char.GetFirstNameNoTooltip], #EMP по сути#!, [Select_CString(possessed_char.IsFemale, 'неопасна', 'неопасен' )], но придворные требуют действий."
 court.6020.a:1 "[court_chaplain.GetTitledFirstNameNoTooltip], изгони демона!"
 court.6020.a.success:0 "[court_chaplain.GetFirstName] успешно проводит обряд экзорцизма"
 court.6020.a.success.tt:0 "Похоже, регулярные экзорцизмы сдерживают зло: [possessed_char.GetTitledFirstName] идет на поправку, и ваши придворные довольны"
 court.6020.a.failure:0 "[court_chaplain.GetFirstName] не в силах изгнать демона"
 court.6020.a.failure.tt:0 "[possessed_char.GetTitledFirstName] не идет на поправку"
 court.6020.b:0 "Не бойтесь! Это божественное знамение!"
 court.6020.c:0 "Сила этого священного предмета спасет [possessed_char.GetHerHis]."
 court.6020.c.tt:0 "Говорят, что [6020_relic.GetNameNoTooltip] одним прикосновением может исцелить любую болезнь"
 court.6020.d:1 "[court_physician.GetTitledFirstNameNoTooltip], какие-нибудь травы смогут [possessed_char.GetHerHim] помочь?"
 court.6020.d.tt:0 "[court_physician.GetFirstName] прекрасно разбирается в медицине. Вскоре [possessed_char.GetTitledFirstName] идет на поправку"
 court.6020.d.tt.2:0 "[court_physician.GetFirstNameNoTooltip] готовит какой-то травяной настой"
 court.6020.e:0 "Дурачье суеверное! Это же просто болезнь мозга."
 court.6020.f:0 "Не приставайте ко мне с этой чушью."
 court_6020_all_courtiers_and_guests_christian:1 "Все ваши [courtiers|El] и [guests|El] той же конфессии"
 court_6020_all_courtiers_or_guests_polith:1 "Все прочие нециничные [courtiers|El] и [guests|El]"
 #The Ballad of the Garlic King
 court.6030.t:0 "Баллада «[ROOT.Char.Custom('GetQueenKing')]-Чеснок»"
 court.6030.desc:1 "«#EMP Послушайте байку из нашего городка!\n В ней [ROOT.Char.Custom('GetQueenKing')] на осле, в короне из чеснока!\n“Готовьтесь, [ROOT.Char.Custom('GetUnbelieverNamePlural')]! Теперь-то вам конец!”\nНо лишь мартышку малую пугал [ROOT.Char.GetHerHis] венец!#!»\n\nЭту проклятую балладу напевают все, странствующие менестрели, простолюдины — на мой вкус, она #EMP чересчур переоценена#!. Тем более, что в центральном персонаже прослеживается подозрительно много сходных со мной черт... Но слышать, как [6030_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] без зазрения совести поет ее прямо передо мной — это уже слишком!"
 court.6030.a:0 "Но байка-то #EMP забавная#!!"
 court.6030.b:0 "Какой #EMP позор#!..."
 court.6030.c:0 "#EMP ПО-ВАШЕМУ, ЭТО СМЕШНО?!#!"
 court.6030.d:0 "Это #EMP недопустимо#!."
 court.6030.d.tt:0 "Вы запрещаете балладу. За ее исполнение теперь можно попасть в тюрьму."
 court.6030.e:0 "Это. Просто. НЕВЫНОСИМО!"
 court.6030.e.tt:0 "Следующего, кто исполнит дурацкую балладу, вы бьете. Много раз."
 court.6030.f:0 "Ну когда-нибудь они же прекратят?.."
 #Scrounger Life
 court.6040.t:0 "Жизнь нахлебника"
 court.6040.desc:0 "[scrounger.GetTitledFirstName|U] теперь постоянно вертится у меня при дворе — и это #EMP дорого#! обходится. К тому же [scrounger.GetSheHe] #EMP невероятно#! [Select_CString(scrounger.IsFemale, 'назойлива', 'назойлив' )].\n\n[scrounger.GetSheHe|U] лезет на каждый банкет, пожирает все, что видит, и беспрестанно жалуется, как пусто у н[scrounger.GetHerHis] в кладовых. «Вы подаете лучшие напитки, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]!» — булькает [scrounger.GetSheHe] в очередную кружку, где плескается [ROOT.Char.Custom('GetExpensiveDrink')] — конечно же, из моих лучших бочек. «Вы — [Select_CString(ROOT.Char.IsFemale, 'самая', 'самый' )] #EMP [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )]#!, [Select_CString(ROOT.Char.IsFemale, 'самая', 'самый' )] #EMP [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )]#!, #EMP [Select_CString(ROOT.Char.IsFemale, 'САМАЯ КРАСИВАЯ', 'САМЫЙ КРАСИВЫЙ' )]#! [ROOT.Char.GetLadyLord]!» — заявляет [scrounger.GetSheHe], протягивая руку за новым займом, который, конечно же, никогда не отдаст.\n\n[scrounger.GetSheHe|U] — жадная яма для чужих денег, но [scrounger.GetHerHis] фиглярство весьма забавляет."
 court.6040.a:0 "Раз уж ты все время вертишься тут, начинай приносить пользу!"
 court.6040.b:0 "Если подумать, [scrounger.GetSheHe] весьма [Select_CString(scrounger.IsFemale, 'забавна', 'забавен' )]!"
 court.6040.c:1 "Уберите эту пиявку с глаз моих долой."
 court.6041.desc:0 "Уже несколько месяцев [scrounger.GetTitledFirstName], с моего дозволения, продолжает паразитировать при дворе .\n\nКазалось бы, чего можно от н[scrounger.GetHerHis] ждать, кроме привычного нытья о ужасающей бедности и до нелепости цветистых комплиментов, но в последнее время я замечаю, что [scrounger.GetHerHis] байки становятся забавнее, рифмы острее, а [scrounger.GetHerHis] комплименты — действительно приятными.\n\nИ придворные, и гости искренне радуются [scrounger.GetHerHis] искусным речам. Неужели [scrounger.GetFirstNameNoTooltip] [Select_CString(scrounger.IsFemale, 'нашла', 'нашел' )] свое истинное призвание?"
 court.6041.a:0 "У меня и сомнений не было, что из тебя еще выйдет толк!"
 court.6041.b:0 "...но я знаю, что ты можешь и лучше!"
 court.6041.b.failure:0 "Несмотря на все усилия, [scrounger.GetFirstNameNoTooltip], похоже, [Select_CString(scrounger.IsFemale, 'достигла', 'достиг' )] предела своих возможностей."
 court.6041.b.success:0 "[scrounger.GetFirstNameNoTooltip] обретает вдохновение и [Select_CString(scrounger.IsFemale, 'готова', 'готов' )] к великим свершениям"
 court.6041.b.failure.tt:0 "[scrounger.GetFirstNameNoTooltip] не в силах улучшить что-то еще"
 court.6041.b.success.tt:0 "[scrounger.GetFirstNameNoTooltip] обретает вдохновение!"
 court.6041.c:0 "Я больше не буду тратить на тебя время."
 #Saucy Readings
 court.6050.t:0 "Фривольное чтиво"
 court.6050.desc_opening:0 "В последнее время я повсюду слышу хихиканье девиц и гогот обычно суровых воинов. Они жмутся по темным углам и зачарованно слушают чтение.\n\nСегодня мне наконец удалось изловить чтеца. [courtier.GetTitledFirstName] [Select_CString(courtier.IsFemale, 'попалась', 'попался' )] мне с книгой в руках."
 court.6050.desc_byz:0 "Под аскетичной обложкой молитвенника скрывается развратная повесть, написанная несколько веков назад нашими языческими предками! На ее страницах — прекрасная дама, пираты, искушения и десятки страниц с описаниями богохульных страстей..."
 court.6050.desc_islam:0 "Я быстро проглядываю текст и обнаруживаю пиратов, едва одетых девиц, жадных до роскоши королей и коварных королев — даже уличного босяка, которому джинн помогает разбогатеть и жениться на принцессе..."
 court.6050.desc_sonetti:0 "Страница за страницей покрыты поэзией — изысканной по форме, но полной сладострастия по содержанию. Ангельская красота всевозможных женщин превозносится нежными словами, которые едва скрывают весьма мирское вожделение поэта..."
 court.6050.desc_chaucer:0 "Рассказы паломников о приключениях в пути. Вот только вместо историй о спасении души страницы полны рассказов о кровавых убийствах и неверных женах..."
 court.6050.desc_generic:0 "Полный сладострастия текст до краев полон чувственных искушений, мирских соблазнов и податливых грудей..."
 court.6050.desc_ending:0 "\n\nЯ молча представляю, что скажет [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName], а [courtier.GetFirstNameNoTooltip] с опаской смотрит на меня."
 court.6050.a:0 "Бедные мои глаза!"
 court.6050.b:0 "Очистить их огнем!"
 court.6050.b.tt:1 "Вы сжигаете все списки скандальной книги и запрещаете ее при своем дворе"
 court.6050.c:0 "Культура многолика. Пусть читают."
 court.6050.c.unlock_text:0 "Этот вариант доступен из-за высокого уровня навыка «[learning|E]»"
 court.6050.d:0 "У-ух, заманчиво!"
 court.6050.e:1 "Зачем нам ограничиваться чтением, [courtier.GetFirstNameNoTooltip]?"
 court.6050.e.tt:0 "Чтение вас вдохновляет."
 court.6050.f:0 "Убрать ее с глаз моих, и я сделаю вид, что ничего не случилось."
 court_6050_courtiers_or_guests:0 "Все ваши порочные [courtiers|El] и [guests|E]"
 #The Joys of Wine
 court.6060.t:0 "Винные радости"
 court.6060.desc_opening:1 "Ни с того ни с сего в тронный зал, переругиваясь, влетают [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName] и [court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«[ROOT.Char.GetFaith.HighGodName] не дозволяет пить вино! Его #EMP должно#! избегать!» — вопит [court_chaplain.GetFirstNameNoTooltip].\n\n«Немного вина полезно для здоровья!» — отвечает [court_physician.GetFirstNameNoTooltip]."
 court.6060.desc_drunkard_courtier:1 "\n\nИз угла комнаты подает голос [courtier_drunkard.GetTitledFirstName]: «Единственная полезная порция вина — это когда #EMP ДО ДНА#!!»"
 court.6060.desc_ending:0 "\n\nЧто я думаю о вине?"
 court.6060.a:0 "Вино открывает дверь, за которой ждет [ROOT.Char.GetFaith.DevilName]!"
 court.6060.b:0 "Толика вина поддерживает равновесие гуморов."
 court.6060.c:0 "[courtier_drunkard.GetFirstNameNoTooltip|U], выпьем!"
 court.6060.d:0 "Ответ на дне этой кружки!"
 # The Value of Letters
 court.6070.t:0 "О важности букв"
 court.6070.desc:0 "Под осуждающими взглядами всех придворных, я дрожащим пером и неуверенной рукой медленно вывожу свое имя на новом указе.\n\nКонечно, #EMP «вывожу»#! — это громко сказано. Я попросту срисовываю буквы, вырезанные на деревянной дощечке — и это удается мне с большим трудом. Сегодня даже [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] глядит на меня с некоей смесью жалости и отвращения. \n\nНо прежде, чем я решаю отчитать [tutor_6070.GetHerHis] за неуважение, [tutor_6070.GetSheHe] обнадеживающе предлагает: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], возможно, настала пора вам научиться читать и писать как следует?»"
 court.6070.a:0 "Научи меня #EMP немедленно#!!"
 court.6070.a.success:0 "Я успешно постигаю чтение и письмо"
 court.6070.a.failure:0 "Я не в силах научиться чтению и письму"
 court.6070.a.tt.1:0 "Больше никто не будет надо мной насмехаться"
 court.6070.a.tt.2:0 "Придется искать иное решение"
 court.6070.b:0 "Бумагомарание — удел неудачников и слабаков!"
 court.6070.c:0 "Притворюсь, что не замечаю их."
 court.6070.d:0 "Я #EMP умею#! писать, спасибо!"
 court.6070.d.tt:0 "Если говорить достаточно уверенно, они могут даже поверить..."
 court.6070.d.tt.success:0 "Моя ложь сработала!"
 court.6070.d.tt.failure:0 "Они меня раскусили"
 every_courtier_or_guest_6070_learning:0 "Все ваши грамотные [courtiers|El] и [guests|E]"
 court.6071.desc:0 "#EMP Д... о... р... о... г... о... й д... р... у... г,#!\n\n«Да, вполне неплохо!»\n\nЯ много часов учу алфавит, а [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] неусыпно наблюдает за моими успехами. И, похоже, усердие вознаграждается! Письма из-за границы, отчеты советников и прошения вассалов для меня больше не тайна! \n\nДайте-ка перо, я хочу еще что-нибудь подписать!"
 court.6071.a:0 "Ума мне не занимать."
 court.6071.b:0 "[tutor_6070.GetFirstNameNoTooltip] заслуживает награды."
 court.6072.desc:0 "#EMP Д... р... а... г... о... и д... у... р... г,#!\n\n«Ты посмотри! У меня здорово выходит, правда?»\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U] вздыхает, безнадежно качая головой. «Быть может, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], вам больше пригодится эта красивая, блестящая печать, а не перо?»\n\nСудя по всему, [tutor_6070.GetSheHe] не ценит тот #EMP невероятный#! прогресс, которого мне удалось добиться в изучении чтения и письма."
 court.6072.a:0 "Все равно от букв никакого толка! А где [ROOT.Char.Custom('child_object_of_interest_random')]? Отдай!"
 court.6072.a.tt:0 "Никто не впечатлен"
 court.6072.b:0 "Ну и ладно, я буду развлекаться с печатью и шлепать ее на то, что #EMP читаю#!."
 court.6072.b.tt:0 "Выглядит это и впрямь впечатляюще, но не отменяет того, что вы не читаете то, что подписываете"
 court.6072.c:0 "Это твоя вина, [tutor_6070.GetFirstNameNoTooltip]!"
 #The Munificence of X
 court.6080.t:0 "[6080_visitor.GetFirstNameNoTooltip] проявляет щедрость"
 court.6080.desc:0 "Последние несколько дней при моем дворе находится [6080_visitor.GetTitledFirstName] из соседнего государства, намереваясь после этого продолжить паломничество по святыми местам или что-то в этом роде.\n\nС самого своего прибытия [6080_visitor.GetSheHe] затмевает меня щедростью по отношению к моим же придворным, которые охотно берут у н[6080_visitor.GetHerHis] золото без зазрения совести! Я с трудом сдерживаю смех, когда в который уже раз вижу [6080_visitor.GetHerHis] в окружении восхищенных придворных. #EMP Моих#! придворных.\n\n«Кошель с золотом для вас, [Select_CString(beneficiary_1.IsFemale, 'благородная', 'благородный' )] [beneficiary_1.GetFirstName]!"
 court.6080.desc_2:0 "И немного монет для вас, [Select_CString(beneficiary_1.IsFemale, 'добрая', 'добрый' )] [beneficiary_2.GetFirstName]!"
 court.6080.desc_3:0 "А для тебя, [Select_CString(beneficiary_child.IsFemale, 'милая', 'милый' )] [beneficiary_child.GetFirstName], сладкие медовые булочки!"
 court.6080.desc_end:0 "Помните, богатством надо делиться!»"
 court.6080.a:0 "Я могу проявить #EMP еще большую#! щедрость!"
 court.6080.b:0 "Я тоже могу воспользоваться [6080_visitor.GetHerHis] нелепой щедростью!"
 court.6080.b.success:0 "Мне удается доказать, что [6080_visitor.GetFirstNameNoTooltip] может поделиться и со мной"
 court.6080.b.success.tt:0 "[6080_visitor.GetFirstNameNoTooltip] прислушивается ко мне!"
 court.6080.b.failure:0 "[6080_visitor.GetFirstNameNoTooltip] не обращает внимания на мои потуги"
 court.6080.b.failure.tt:0 "[6080_visitor.GetFirstNameNoTooltip] не слушает меня"
 court.6080.c:0 "Полагаю, [6080_visitor.GetFirstNameNoTooltip] гостит у нас слишком долго..."
 court.6080.d:0 "Пусть уж лучше [6080_visitor.GetSheHe] тратит деньги, чем я."
 #The Art of Rhetoric
 court.6090.t:0 "Искусство риторики"
 court.6090.desc:0 "«#EMP НО МНЕ СКУ-У-У-УЧНО!#!» — по одному только голосу я понимаю, что это [6090_child_a.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nМоему взгляду открывается весьма печальное зрелище: [Select_CString(6090_poet.IsFemale, 'моя несчастная', 'мой несчастный' )] $court_poet_court_position$ [6090_poet.GetTitledFirstName] вот-вот разразится слезами, а [6090_child_a.GetFirstNameNoTooltip] и [6090_child_b.GetFirstName] внимают [6090_poet.GetHerHim] с самым скучающим видом, что мне доводилось видеть на их лицах."
 court.6090.desc_other:0 "[6090_child_c.GetFirstName] стоит у окна, проявляя куда больше интереса к #EMP чему угодно#!, происходящему снаружи."
 court.6090.desc_end:0 "\n\nКогда [6090_poet.GetHerHis] глаза встречаются с моими, [6090_poet.GetFirstNameNoTooltip] буквально молит меня. «[ROOT.Char.GetLadyLord|U], #EMP пожалуйста#!, я просто пытаюсь научить ваших детей искусству риторики, необходимому особам благородного происхождения...»"
 court.6090.a:0 "Слушайте внимательно, дети! Вам это пригодится."
 court.6090.b:0 "Позвольте объяснить более доступно."
 court.6090.b.success:0 "Мне удается впечатлить детей"
 court.6090.b.failure:0 "Я рассказываю еще скучнее, чем [6090_poet.GetFirstNameNoTooltip]"
 court.6090.b.failure.tt:0 "Дети не усваивают ничего"
 court.6090.c:0 "Вы просто слишком скучно рассказываете, [6090_poet.GetFirstNameNoTooltip]!"
