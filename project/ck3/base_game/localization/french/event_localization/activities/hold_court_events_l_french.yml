l_french:
 hold_court_placeholder_gain_cgv:0 "Vous gagnez #P 10#! en magnificence de la Cour"
 hold_court_placeholder_lose_cgv:0 "Vous perdez #N 10#! en magnificence de la Cour"
 hold_court_start_activity:0 "Vous écoutez le premier requérant"

 hold_court_header:0 "Accorder audience:"

 # Activity Start
 hold_court.0001.t:0 "$hold_court_header$ le début"
 hold_court.0001.desc:0 "Assis[ROOT.Char.Custom('FR_E')] sur mon trône, je fais signe à mes gardes d’ouvrir les portes de la salle. Un flot de personnes entre, certaines s’alignent devant mon trône tandis que d’autres s’écartent pour pouvoir simplement observer la procédure.\n\nAprès quelques instants, tout mouvement dans la pièce a cessé, tous les visages sont dans l’expectative et tournés vers le mien. Devant moi, je compte [ROOT.Var('num_petitioners').GetValue|V0] requérants alignés qui attendent que je les appelle."
 hold_court.0001.a:0 "Faire un geste pour que le premier de la file s’approche."
 hold_court.0001.b:0 "Tout bien réfléchi, il fait beau dehors..."
 hold_court.0001.b.tooltip:0 "Votre audience se termine et vous renvoyez les requérants chez eux"

 # Guest offers to share rumors from a nearby foreign realm.
 hold_court.1001.t:0 "$hold_court_header$ espionnage indirect"
 hold_court.1001.desc:0 "Mon invité[rumormonger.Custom('FR_E')] [rumormonger.Custom('FR_le_Char_Pi')][rumormonger.GetTitledFirstName], souriant en coin, s’approche de mon trône et s’incline profondément.\n\n« Salutations, Votre Majesté. Lors de mon récent voyage dans le [neighboring_realm.GetName], j’ai appris des choses fascinantes sur plusieurs sujets [neighboring_ruler.Custom('FR_du_Char_Pi')][neighboring_ruler.GetTitledFirstName]. Je serais heureu[rumormonger.Custom('FR_XSe')] de les partager avec vous... moyennant une certaine somme. »"
 hold_court.1001.a:0 "Une somme importante, mais je ne peux pas rester dans l’ignorance."
 hold_court.1001.a.seducer:0 "Peut-être pouvons-nous arriver à un autre arrangement ?"
 hold_court.1001.a.success:0 "[rumormonger.Custom('FR_le_Char_Pi')|U][rumormonger.GetTitledFirstName] a des informations précieuses à propos d’un chantage"
 hold_court.1001.a.success.tt:0 "[rumormonger.Custom('FR_le_Char_Pi')|U][rumormonger.GetTitledFirstName] vous révèle tous les [secrets|El] pertinents dont [rumormonger.Custom('FR_IlElle')] a connaissance"
 hold_court.1001.a.failure:0 "Les informations [rumormonger.Custom('FR_du_Char_Pi')][rumormonger.GetTitledFirstName] ne sont rien d’autre que des ragots inutiles"
 hold_court.1001.a.failure.tt:0 "[rumormonger.Custom('FR_le_Char_Pi')|U][rumormonger.GetTitledFirstName] ne connaît en fait aucun [secret|El] pertinent"
 hold_court.1001.b:0 "Personne ne m’extorque devant ma Cour ! Gardes, arrêtez-[rumormonger.Custom('FR_LeLa')] !"
 hold_court.1001.c:0 "Hors de ma Cour, colporteu[rumormonger.Custom('FR_RSe')] de rumeurs !"

 # Wandering claimant asks you to press their claim NOW!!
 hold_court.1011.t:0 "$hold_court_header$ un appel à la guerre"
 hold_court.1011.desc:0 "« Ô munificent[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitledFirstNameNoTooltip], je suis [claimant_guest.GetFirstName], et je suis venu[claimant_guest.Custom('FR_E')] de loin pour demander votre aide afin de réparer une grande injustice ! »\n\n[claimant_guest.Custom('FR_LLa')|U][claimant_guest.GetWomanMan] en face de moi s’incline avant de poursuivre son discours bien rodé. « [target_character.Custom2('MyCharacterIntroduction', claimant_guest)|U] occupe actuellement le trône de [target_title.GetNameNoTier], mais je suis [claimant_guest.Custom('FR_LeLa')] dirigeant[claimant_guest.Custom('FR_E')] légitime de ces terres ! Si vous m’aidez à faire valoir mes droits, je vous jurerai fidélité et vous servirai loyalement jusqu’à la fin de mes jours », propose-t-[claimant_guest.Custom('FR_IlElle')]."
 hold_court.1011.a:0 "C’est un beau jour pour une guerre !"
 hold_court.1011.b:0 "Veuillez partir immédiatement, je ne peux pas risquer d’offenser [target_character.Custom('FR_le_Char_L')][target_character.GetTitleAsNameNoTooltip]."
 hold_court.1011.c:0 "Je ne peux pas vous aider, mais profitez de mon hospitalité."

 # Peasant begs for relief after a drought/early frost/etc.
 hold_court.1021.t:0 "$hold_court_header$ tu retourneras à la poussière"
 hold_court.1021.desc:0 "Un[peasant.Custom('FR_E')] paysa[peasant.Custom('FR_NNne')] maigre et dépenaillé[peasant.Custom('FR_E')] se tient devant moi, bouche bée devant l’opulence de ma salle de trône. Visiblement distrait[peasant.Custom('FR_E')], je l’appelle pour attirer son attention.\n\n« Oh, je suis désolé[peasant.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je, euh... Mon village de [county.GetNameNoTier] a été touché par la rouille cette année. Nous avons perdu non seulement notre récolte mais aussi nos semences. Nous n’avons rien, nous allons mourir de faim sans aide ! »\n\nJetant un nouveau coup d’œil dans la salle du trône, [peasant.Custom('FR_IlElle')] ajoute : « Auriez-vous les moyens de nous aider ? »"
 hold_court.1021.a:0 "Vous aurez les fonds nécessaires pour tout reconstruire."
 hold_court.1021.a.stewardship:0 "Partageons les récoltes des villages voisins."
 hold_court.1021.b:1 "Oeuvrer à mon service remboursera votre dette."
 hold_court.1021.c:0 "Si les champs sont stériles, vous manierez l’épée."

 # Courtier was discovered spying for neighboring realm.
 hold_court.1031.t:0 "$hold_court_header$ un traîtr[traitor.Custom('FR_EEsse')] découvert[traitor.Custom('FR_E')]"
 hold_court.1031.desc:0 "Un de mes gardes s’approche avec [traitor.Custom2('MyCharacterIntroduction', ROOT.Char)], enchaîné[traitor.Custom('FR_E')], derrière lui.\n\n« J’ai surpris [traitor.GetFirstNameNoTooltip] ici, en train d’envoyer des informations sensibles à des espions étrangers en [foreign_realm.GetNameNoTier]. Que doit-on faire d[traitor.Custom('FR_EluiElle')] ? »"
 hold_court.1031.a:0 "Qu’on lui coupe la tête !"
 hold_court.1031.b:0 "Je vous pardonne cette fois-ci. Ne me trahissez plus jamais."
 hold_court.1031.c:0 "J’ai un autre projet pour vous..."

 # Clergy wants to form their own Theocracy vassal-state in your realm.
 hold_court.1041.t:0 "$hold_court_header$ les terres [ROOT.Char.GetFaith.HighGodNamePossessive]"
 hold_court.1041.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], les [ROOT.Char.GetFaith.AltPriestTermPlural] ne possèdent actuellement aucune propriété au sein de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Si nous en avions, cela nous permettrait de vanter la gloire [ROOT.Char.GetFaith.HighGodNamePossessive] et de renforcer la foi au sein du pays.\nJe vous propose donc de nous accorder le [selected_title.GetName]. J’ai même en tête le candidat parfait pour la diriger : [chosen_candidate.Custom('FR_le_Char_Pi')][chosen_candidate.GetTitledFirstName] a étudié [ROOT.Char.GetFaith.ReligiousText] en détail et ferait un excellent [ROOT.Char.GetFaith.BishopNeuter]. »"
 hold_court.1041.a:0 "Pour la gloire [ROOT.Char.GetFaith.HighGodNamePossessive], j’accepte votre requête."
 hold_court.1041.b:0 "Une dîme supplémentaire serait-elle suffisante ?"
 hold_court.1041.c:0 "[ROOT.Char.GetFaith.DivineRealm|U] est le domaine [ROOT.Char.GetFaith.HighGodNamePossessive]. [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|U] est le mien."

 # Activity End
 hold_court.0021.t:0 "$hold_court_header$ la fin"
 hold_court.0021.desc:0 "Alors que le dernier requérant s’en va, des courtisans ayant des affaires à régler ailleurs quittent aussi la salle. D’autres restent pour parler entre eux de la séance.\n\nRapidement, la formalité cérémoniale de la procédure disparaît complètement et laisse la place au bourdonnement et à l’agitation de la vie normale de la Cour."
 hold_court.0021.a:0 "Mon travail ici est terminé."
 hold_court.0021.arrogant:0 "Il est bon de laisser mes sujets s’émerveiller de ma présence."
 hold_court.0021.shy:0 "Je suis impatient[ROOT.Char.Custom('FR_E')] de retourner dans mes appartements..."
 hold_court.0021.gregarious:0 "Cela semble être une bonne occasion de se mêler à ma Cour."
 hold_court.0021.every_guest_and_courtier:0 "Chaque invité et courtisan:"
