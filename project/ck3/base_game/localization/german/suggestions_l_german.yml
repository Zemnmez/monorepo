 suggestion_recruit_maa_label:0 "Kriegsvolk anwerben"
 suggestion_recruit_maa:0 "Vorschlag: Ein Kriegsvolk-Regiment anwerben"
 suggestion_recruit_maa_desc:0 "Ihr habt weniger [men_at_arms|E] als von einem [ruler|E] Eures [Concept('rank', 'Rangs')|E] erwartet wird.\n\nEin paar von ihnen anzuheuern, wird Eure [armies|E] stärken und als Abschreckung für mögliche Feinde und jene, die trotzdem kämpfen wollen, dienen."
 suggestion_recruit_maa_click:0 "#I Klicken, um Euer Militär anzuzeigen#!"

 suggestion_declare_war_label:0 "Krieg erklären"
 suggestion_declare_war:0 "Vorschlag: [recipient.GetShortUINameNoTooltip] den Krieg erklären"
 suggestion_declare_war_desc:1 "Ein Sieg in einem Krieg gegen [recipient.GetShortUIName] lässt Euch mehr Land erobern und Euer [realm|E] wachsen, was dabei helfen würde, Eurem [house|E] langfristigen Erfolg zu sichern."
 suggestion_declare_war_click:1 "#I Klicken, um Krieg zu erklären#!"

 suggestion_construct_building_label:0 "Gebäude errichten"
 suggestion_construct_building:0 "Vorschlag: Ein Gebäude in [landed_title.GetNameNoTierNoTooltip] errichten"
 suggestion_construct_building_desc:1 "Wenn Ihr ein Gebäude im Titel [landed_title.GetNameNoTooltip] errichtet, erhaltet Ihr verschiedene Vorteile und Boni, was Euch auf lange Sicht erheblich helfen wird."
 suggestion_construct_building_click:1 "#I Klicken, um Besitztum anzuzeigen#!"

 suggestion_fabricate_claim_label:0 "Anspruch fingieren"
 suggestion_fabricate_claim:0 "Vorschlag: Anspruch auf [landed_title.GetNameNoTierNoTooltip] fingieren"
 suggestion_fabricate_claim_desc:1 "Der Titel [landed_title.GetName] grenzt an Euren Besitz und ist sehr reich, doch ohne einen [casus_belli|E] kann man nichts erobern.\n\nEntsendet Ihr Euren [court_chaplain|E] oder Euren [realm_priest|E], um einen [claim|E] zu fingieren, wird Euch dies die Rechtfertigung geben, die Ihr braucht, um in den [war|E] zu ziehen und Euch den Titel zu holen, der Euch zusteht!"
 suggestion_fabricate_claim_click:1 "#I Klicken, um Titel anzuzeigen#!"

 suggestion_create_title_label:0 "Titel erschaffen"
 suggestion_create_title:0 "Vorschlag: Den Titel [landed_title.GetNameNoTooltip] erschaffen"
 suggestion_create_title_desc:1 "Ihr besitzt ausreichend Land [de_jure|E], um den Titel [landed_title.GetName] zu [create|E]. So würdet Ihr nicht nur Euer [prestige|E] mehren, sondern auch [rightful_liege|E] aller ihm unterstehenden Titel."
 suggestion_create_title_click:1 "#I Klicken, um Titel anzuzeigen#!"

 SUGGESTIONS_DEBUG:0 "#D SUGGESTIONS DEBUG:#!"

 suggestion_convert_county_label:0 "Grafschaft bekehren"
 suggestion_convert_county:0 "Vorschlag: [landed_title.GetNameNoTierNoTooltip] zu einem anderen Glauben bekehren"
 suggestion_convert_county_desc:0 "Wenn Ihr Euren [Concept('realm_priest', GetPlayer.GetCouncillorPosition('councillor_court_chaplain').GetPositionName)|E] entsendet, um die Bewohner des Titels [landed_title.GetName] dazu zu bringen, sich dem wahren Glauben zuzuwenden, wird das Gebiet stabilisiert."
 suggestion_convert_county_click:1 "#I Klicken, um Euren Rat anzuzeigen#!"

 suggestion_increase_control_label:0 "Mehr Kontrolle"
 suggestion_increase_control:0 "Vorschlag: Die Kontrolle in [landed_title.GetNameNoTierNoTooltip] erhöhen"
 suggestion_increase_control_desc:2 "Wenn Ihr Euren [Concept('marshal', GetPlayer.GetCouncillorPosition('councillor_marshal').GetPositionName)|E] entsendet, um die Kontrolle in dem Titel [landed_title.GetName] zu erhöhen, gibt es weniger [county_corruption|E] in der Grafschaft, und möglicherweise profitiert Ihr von weiteren positiven Effekten."
 suggestion_increase_control_click:1 "#I Klicken, um Euren Rat anzuzeigen#!"

 suggestion_increase_opinion_label:0 "Meinung erhöhen"
 suggestion_increase_opinion:0 "Vorschlag: Die Meinung erhöhen, die [recipient.GetShortUINameNoTooltip] von Euch hat"
 suggestion_increase_opinion_desc:0 "[recipient.Custom('DE_PRO_POS_P_2P_N')|U] [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetShortUIName] hat eine niedrige [opinion|E] von Euch. Es würde Euch das Leben vereinfachen, sie mit einem [Concept('personal_scheme', 'Persönlichen Komplott')|E] zu erhöhen."
 suggestion_increase_opinion_click:1 "#I Klicken, um ein Beeinflussungs-Komplott zu schmieden#!"

 suggestion_raid_label:0 "Überfall"
 suggestion_raid:0 "Vorschlag: [landed_title.GetNameNoTierNoTooltip] überfallen"
 suggestion_raid_desc:0 "Wenn Ihr Eure Armee auf einen [raid|E] von [landed_title.GetNameNoTierNoTooltip] entsendet, erhaltet Ihr $game_concept_raid_loot$."
 suggestion_raid_click:1 "#I Klicken, um Euer Militär anzuzeigen#!"

 suggestion_grant_title_label:0 "Titel vergeben"
 suggestion_grant_title:0 "Vorschlag: [landed_title.GetNameNoTierNoTooltip] an [recipient.GetShortUINameNoTooltip] vergeben"
 suggestion_grant_title_desc:0 "[recipient.GetShortUIName] ist der [de_jure|E]-Träger des Titels [landed_title.GetName]. Dafür zu sorgen, dass sich Euer Reich so eng wie möglich an die De-jure-Struktur hält, führt zu mehr Stabilität und weniger Meinungsabzügen."
 suggestion_grant_title_click:1 "#I Klicken, um Titel zu verleihen#!"

 suggestion_can_hire_court_positions:0 "Hofämter anwerben"
 suggestion_can_hire_court_positions_label:0 "Vorschlag: Mehr Hofämter besetzen"
 suggestion_can_hire_court_positions_desc:0 "Ihr solltet etwas Gold darin investieren, mehr [court_positions|E] zu besetzen und deren Boni zu erhalten."
 suggestion_can_hire_court_positions_click:0 "#I Klicken, um verfügbare Hofämter anzuzeigen#!"

 suggestion_request_war_aid_petition:0 "Militärischen Beistand anfordern"
 suggestion_request_war_aid_petition_label:0 "Vorschlag: Militärischen Beistand anfordern"
 suggestion_request_war_aid_petition_desc:0 "Ihr könnt Euren [Concept('liege', 'Lehnsherrn')|E] um Hilfe in Eurem [war|E] bitten. Er kann sich anschließen oder für Soldaten bezahlen."
 suggestion_request_war_aid_petition_click:0 "#I Klicken, um den [royal_court|E] Eures [Concept('liege', 'Lehnsherrn')|E] anzuzeigen#!"

 suggestion_create_nation_fracturing_faction:0 "$nation_fracturing_faction$ erschaffen"
 suggestion_create_nation_fracturing_faction_label:0 "Vorschlag: $suggestion_create_nation_fracturing_faction$"
 suggestion_create_nation_fracturing_faction_desc:0 "Ihr könnt Euren [Concept('liege', 'Lehnsherrn')|E] herausfordern und versuchen, die Unabhängigkeit für Euch und all seine anderen [vassals|E] zu erringen"
 suggestion_create_nation_fracturing_faction_click:0 "#I Klicken, um Fraktion anzuzeigen, die gegen Euren [Concept('liege', 'Lehnsherrn')|E] ist#!"
