l_korean:
 fp2_struggle.2006.t:0 "신앙의 경계"
 fp2_struggle.2006.desc:0 "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))] [fp2_2006_vassal_in_crisis.GetTitledFirstName](이)가 명백한 의구심이 어린 눈빛으로 남들 몰래 내게 다가왔다.\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U]의 설명을 듣자 하니 [fp2_2006_foreign_faith.GetNameNoTooltip]에 맞서 국경을 지키며 적과 부대끼는 동안 친밀해졌고, 그로 인해 신앙이 흔들리게 된 모양이었다. [fp2_2006_vassal_in_crisis.GetHerHis|U] 말은 그냥 농담이 아니었다. 아주 사소한 실수 하나만으로도 [fp2_2006_vassal_in_crisis.GetHerHim]를 [ROOT.Char.GetFaith.HighGodName]의 품에서 멀리 밀어낼 수 있을 것만 같았다.\n\n어떻게 보면 이는 우리의 관계와 열성을 한 단계 끌어올릴 기회이기도 하다."
 fp2_struggle.2006.a:0 ""누구든 좋으니 사제를 불러오라!""
 fp2_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip](이)가 의구심에 빠짐"
 fp2_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip](이)가 [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]의 존재에 위협을 느낌"
 fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip](이)가 [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]의 신앙을 보장함"
 fp2_struggle.2006.a.desc:1 "당신은 상황을 해결하고자 [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip](을)를 부름. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip](은)는 자신의 어려움을 타인에게 발설한 당신에게 배신감을 느낄 것임"
 fp2_struggle.2006.b:0 "내 직접 [fp2_2006_vassal_in_crisis.GetHersHis] 열성에 다시 불을 지피리라."
 fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip](이)가 분개함"
 fp2_struggle.2006.b.b.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]에게 신앙의 독실함을 확인시켜줌"
 fp2_struggle.2006.c:0 ""어떤 신앙을 따르든 상관없소. #BER 내게#! #emphasis 복종#!하기만 한다면 말이지.""
 fp2_struggle.2006.c.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip](이)가 원하는 신앙을 선택하도록 허락함"
 fp2_struggle.2006.c.notif.t:0 "우정의 자유"
 fp2_struggle.2006.d:0 "[fp2_2006_vassal_in_crisis.GetHerHim]를 이단자로 규탄하겠다고 협박한다."
 fp2_struggle.2006.d.notif.t:0 "의구심을 몰아내는 공포"
 fp2_struggle.2006.e:0 ""신앙 따위 무슨 상관이란 말인가? #emphasis 마술#!을 받아들이시오!""
 fp2_struggle.2006.e.alreadywitch:0 "[fp2_2006_vassal_in_crisis.GetFirstName](은)는 이미 마녀였음! [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]에게는 신앙의 문제를 해결해줄 사람이 아니라 자신을 이해해줄 사람이 필요했음"
 fp2_struggle.2006.generic.notif.a.t:0 "봉신이 [fp2_2006_foreign_faith.GetNameNoTooltip](을)를 받아들임"
 fp2_struggle.2006.generic.notif.b.t:0 "봉신이 신앙을 잃지 않음"
 fp2_struggle.2006.e.notif.t:0 "화기애애한 요술사"
 fp2_struggle.2006.e.tacticalwitchfaithchange:0 "학대를 피하고자 [fp2_2006_foreign_faith.GetName](으)로 개종함"
