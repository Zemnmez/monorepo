l_french:
 
 ###################
 # Standard Events #
 ###################

 # Bankrupt, by Stephen Arthur and Sean Hughes
 stewardship_wealth.1001.t:0 "C’est la faillite !"
 stewardship_wealth.1001.desc:0 "Mon trésor est vide, mon garde-manger vide. Même les rats ont été vendus pour payer mes dépenses, mais je ne suis toujours pas en mesure de rembourser toutes mes dettes !\n\nComment puis-je sortir de cette situation ?"
 stewardship_wealth.1001.a:0 "Examiner les registres pour trouver tout ce qui peut aider !"
 stewardship_wealth.1001.a.success:0 "Je trouve plusieurs dettes négligées dont je peux demander le remboursement"
 stewardship_wealth.1001.a.failure:0 "Je ne trouve rien qui puisse aider"
 stewardship_wealth.1001.b.havehook:0 "Je vais demander [wealthy_vassal.Custom('FR_au_Char_Pi')][wealthy_vassal.GetTitledFirstNameNoTooltip] de me rendre le service qu’[wealthy_vassal.Custom('FR_IlElle')] me doit."
 stewardship_wealth.1001.b.givehook:0 "Je devrais une faveur [wealthy_vassal.Custom('FR_au_Char_Pi')][wealthy_vassal.GetTitledFirstNameNoTooltip] [wealthy_vassal.Custom('FR_SilSielle')] m’aide."
 stewardship_wealth.1001.c:0 "Je vais demander un tribut à mes vassaux !"
 stewardship_wealth.1001.c.tt:0 "Chaque vassal :"
 stewardship_wealth.1001.d:0 "Confisquer les biens de l’Église pour collecter des fonds."
 stewardship_wealth.1001.e:0 "Je vais me serrer la ceinture et économiser ce que je peux."
 
 # Minting New Coins, bu Stephen Arthur and Sean Hughes
 stewardship_wealth.1011.t:0 "Frapper une nouvelle monnaie"
 stewardship_wealth.1011.desc:0 "C’est mon droit et ma responsabilité de déterminer quelle monnaie doit être utilisée dans tout le pays.\n\nLes choix que je ferai détermineront comment ma monnaie et par extension mon pays seront vus à travers le monde."
 stewardship_wealth.1011.a:0 "Des pièces d’argent pour faciliter les échanges."
 stewardship_wealth.1011.b:0 "Des pièces d’or avec mon visage gravé !"
 stewardship_wealth.1011.c:0 "Déprécier la monnaie avec du nickel bon marché."
 stewardship_wealth.1011.c.success:0 "J’économise une fortune en frappant les pièces dépréciées"
 stewardship_wealth.1011.c.failure:0 "Tout le monde apprend que les nouvelles pièces ont moins de valeur"
 stewardship_wealth.1011.custom:0 "Chaque comté en [THIS.Char.GetPrimaryTitle.GetName]"

 # War Taxes, by Sean Hughes
 stewardship_wealth.1021.t:0 "Les dépenses de guerre"
 stewardship_wealth.1021.desc:0 "Les guerres coûtent cher et, comme mon trésor se vide rapidement, il faut que je réfléchisse au moyen de payer pour que mes soldats restent sur le champ de bataille."
 stewardship_wealth.1021.a:0 "Imposer plus lourdement les paysans."
 stewardship_wealth.1021.a.custom:0 "Chaque [county|El] de mon [domain|El]"
 stewardship_wealth.1021.b:0 "Réduire les dépenses militaires non essentielles."
 stewardship_wealth.1021.b.success:0 "Vous améliorez l’efficacité de votre budget militaire"
 stewardship_wealth.1021.b.failure:0 "Vous avez accidentellement coupé dans des dépenses militaires cruciales"
 stewardship_wealth.1021.c:1 "Les choses finiront par s’arranger. C’est toujours le cas."
 stewardship_wealth.1021.c.tt:0 "La guerre va offrir de nombreuses opportunités..."

 # War Profiteering, by Isabella Welch
 stewardship_wealth.1022.t:0 "Pillage d’un lieu de culte"
 stewardship_wealth.1022.desc:0 "Mon [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )], [church_burner.Custom('FR_le_Char')][church_burner.GetName], me fait un rapport jubilatoire :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], après votre décision judicieuse de laisser le financement de la guerre à notre discrétion, nous avons effectué les pillages les plus fructueux que le pays ait connus ! Nous avons volé des dizaines de moutons, des centaines de bijoux, et même brûlé [ROOT.Char.GetFaith.HouseOfWorship] avec un millier de personnes vivantes à l’intérieur ! »"
 stewardship_wealth.1022.a:0 "Nos coffres en avaient bien besoin, mais essayez de ne pas recommencer."
 stewardship_wealth.1022.b:0 "Nous allons dépenser cet argent pour les réparations."
 stewardship_wealth.1022.c:0 "Bon travail ! Nous allons continuer à faire ce que nous voulons."
 
 # Wealthy free farmer wants to buy land, by Sean Hughes
 stewardship_wealth.1051.t:0 "Fortune d’homme libre"
 stewardship_wealth.1051.desc:0 "[freeman.GetFirstName], un[freeman.Custom('FR_E')] tenanci[freeman.Custom('FR_ErEre')] qui exploite une partie de mes terres en [target_county.GetNameNoTier], a réalisé une récolte exceptionnelle cette saison grâce à une planification minutieuse.\n\n[freeman.GetSheHe|U] souhaite utiliser une partie de ses bénéfices pour acheter une partie de mes terres afin qu’[freeman.Custom('FR_IlElle')] puisse tirer parti de sa réussite et produire davantage l’année prochaine."
 stewardship_wealth.1051.a:0 "« Oubliez l’agriculture, un[freeman.Custom('FR_E')] [freeman.GetWomanMan] te[freeman.Custom('FR_LLle')] que vous devrait être à ma cour ! »"
 stewardship_wealth.1051.a.arrogant:0 "Un[freeman.Custom('FR_E')] paysa[freeman.Custom('FR_NNne')] érudit[freeman.Custom('FR_E')] ? C’est une nouveauté ! Vous #EMP devez#! rejoindre ma cour !"
 stewardship_wealth.1051.b:0 "[freeman.Custom('FR_SilSielle')|U] peut me payer, la terre est à [freeman.Custom('FR_LuiElle')]."
 stewardship_wealth.1051.d:0 "Les terres en [target_county.GetNameNoTierNoTooltip] sont à moi et à moi seul[ROOT.Char.Custom('FR_E')] !"

 # Pick a new thing to obtain, by Sean Hughes
 stewardship_wealth.1061.t:0 "Nouvelles acquisitions"
 stewardship_wealth.1061.desc:0 "Au cours de la gestion quotidienne de mon pays, j’ai été confronté[ROOT.Char.Custom('FR_E')] à plusieurs opportunités.\n\nChacune d’entre elles a un grand potentiel, mais de manière réaliste, je ne peux en poursuivre qu’une. Je dois déterminer laquelle me rapporterait le plus."
 stewardship_wealth.1061.a:0 "J’ai entendu parler d’un manuscrit oublié, redécouvert."
 stewardship_wealth.1061.a.success:0 "Le manuscrit oublié contient une grande richesse de connaissances"
 stewardship_wealth.1061.a.success.good:0 "Vous obtenez un très bon livre comme [artifact|El]"
 stewardship_wealth.1061.a.failure:0 "Le manuscrit oublié était simplement un vieux registre"
 stewardship_wealth.1061.a.success.bad:0 "Vous obtenez un vieux livre inintéressant comme [artifact|El]"
 stewardship_wealth.1061.b:0 "[vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstNameNoTooltip] a besoin d’aide pour gérer ses propriétés."
 stewardship_wealth.1061.c:0 "Obtenir ces accords commerciaux remplira mon trésor."

 # Buy some cows, by Linnéa Thimrén
 stewardship_wealth.5001.t:0 "Beau bétail"
 stewardship_wealth.5001.desc:0 "Comme paiement supplémentaire dans un récent accord commercial, je me trouve en possession d’un grand troupeau de bovins.\n\nOn m’a assuré que les animaux sont de la plus grande qualité, mais la question de savoir quoi en faire demeure."
 stewardship_wealth.5001.a:0 "[capital.GetNameNoTierNoTooltip] va prospérer avec le troupeau."
 stewardship_wealth.5001.b:0 "C’est un beau troupeau, mais il pourrait être plus grand..."
 stewardship_wealth.5001.b.message_1:0 "Mon projet d’élevage réussit"
 stewardship_wealth.5001.b.message_2:0 "Mon projet d’élevage échoue"
 stewardship_wealth.5001.c:0 "Les peaux vont faire un beau bénéfice. Apportez le couperet !"

 #Investment advice (wealth friend), by Mathilda Bjarnehed
 stewardship_wealth.5002.t:0 "Un petit conseil"
 stewardship_wealth.5002.start.desc:0 "Je déambule entre les étals du marché de [capital.GetNameNoTooltip], une lourde bourse accrochée à ma ceinture. Que faire de cet argent ?\n\nAlors que j’admire"
 stewardship_wealth.5002.safe_smithy.desc:0 "la qualité de l’acier des marchandises d’un forgeron,"
 stewardship_wealth.5002.safe_mason.desc:0 "la géométrie parfaite des marchandises d’un maçon,"
 stewardship_wealth.5002.safe_religious_sculptor.desc:0 "l’imagerie [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] des œuvres d’un sculpteur,"
 stewardship_wealth.5002.safe_jeweler.desc:0 "le filigrane minutieux des marchandises d’un joaillier,"
 stewardship_wealth.5002.middle.desc:1 "[investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] apparaît soudain à mes côtés.\n\n« Besoin d’un conseil, [ROOT.Char.Custom2('RelationToMeAddress', investor)] ? Jetez un coup d’œil"
 stewardship_wealth.5002.risky_smithy.desc:0 "à la forge"
 stewardship_wealth.5002.risky_mason.desc:0 "à l’atelier du maçon"
 stewardship_wealth.5002.risky_religious_sculptor.desc:0 "à l’étal du sculpteur"
 stewardship_wealth.5002.risky_jeweler.desc:0 "à l’étal du joaillier"
 stewardship_wealth.5002.end.desc:0 "là-bas. Ses produits sont peut-être simples, mais leur potentiel est grand. »"

 stewardship_wealth.5002.b.success:0 "[investor.GetFirstNameNoTooltip] et moi sympathisons et faisons un bon investissement"
 stewardship_wealth.5002.b.failure:0 "Mon investissement échoue"
 stewardship_wealth.5002.b.failure.tt:0 "Vous perdez la somme investie"

 stewardship_wealth.5002.a.smithy:0 "Investir dans une forge."
 stewardship_wealth.5002.a.tavern:0 "Investir dans une taverne."
 stewardship_wealth.5002.a.mason:0 "Investir dans l’atelier de maçon."
 stewardship_wealth.5002.a.religious_sculptor:0 "Investir dans un atelier de sculpteur."
 stewardship_wealth.5002.a.jeweler:0 "Investir dans un atelier de joaillier."
 stewardship_wealth.5002.c:0 "Faire rapidement des bénéfices via quelques échanges judicieux."

#Roadside Stall selling carvings by Daniel Moore
 stewardship_wealth.6001.t:0 "Étal de bord de route"
 stewardship_wealth.6001.desc:0 "En voyageant à travers [stall_county.Custom('TerrainTypeCountyScope')] de [stall_county.GetName], je tombe sur un étal de fortune au bord du chemin.\n\nAlors que je m’arrête pour jeter un coup d’œil, un[stall_owner.Custom('FR_E')] paysa[stall_owner.Custom('FR_NNne')] du nom de [stall_owner.GetFirstName] se précipite pour me convaincre d’acheter une de ses petites sculptures ayant la forme [stall_owner.GetFaith.ReligiousSymbol3].\n\n« Je les fabrique une à une, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], chacune me demandant des heures de travail. »"
 stewardship_wealth.6001.a:0 "Je vais en acheter une."
 stewardship_wealth.6001.a.tt_high:0 "Vous obtenez une sculpture de haute qualité"
 stewardship_wealth.6001.a.tt_low:0 "Vous obtenez une sculpture de mauvaise qualité"
 stewardship_wealth.6001.b:0 "Je doute que cet étal paye des impôts, démolissez-le !"
 stewardship_wealth.6001.c:0 "Je vais lui parler et voir ce que je peux apprendre sur la vente."

 small_religious_carving:0 "Petite sculpture religieuse"
 small_religious_carving_desc:0 "Il s’agit d’une petite mais complexe sculpture [stall_owner.GetFaith.GetReligion.GetAdjectiveNoTooltip] ayant la forme [stall_owner.GetFaith.ReligiousSymbol3]."
