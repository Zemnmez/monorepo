l_french:
 hunt_header:0 "Chasse :"
 hunt.1001.t:1 "$hunt_header$ [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')]"
 hunt.1001.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hunting_courtier_1') )] [hunting_courtier_1.Custom('FR_le_Char_Pi')][hunting_courtier_1.GetTitledFirstName] l’aperçoit en premier. [ROOT.Char.Custom('FR_LocalAnimal_le')|U][ROOT.Char.Custom('LocalAnimal')] [ROOT.Char.Custom('LocalAnimalDesc')] est difficile à distinguer de son environnement et nous observe à travers le sous-bois.\n\nJe ne quitte pas la bête des yeux, et comme si elle pouvait sentir mes intentions, elle s’enfuit soudainement !"
 hunt.1001.a:0 "Traquons-la !"
 hunt.1001.b:0 "Avançons prudemment, cette falaise a l’air raide."

 hunt.1002.desc_wounded_courtier:0 "Alors que nous poursuivons [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] dans sa fuite à travers un ravin, le cheval [hunting_courtier_1.Custom('FR_du_Char_Pi')][hunting_courtier_1.GetTitledFirstName] perd pied et l’envoie au sol.\n\nLa chute n’a pas été fatale, mais [hunting_courtier_1.Custom('FR_IlElle')] se tord de douleur."
 hunt.1002.desc:0 "Mon monde se limite à la nature qui nous entoure alors que nous poursuivons [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] dans sa fuite à travers un ravin. Chevauchant aux côtés [hunting_courtier_1.Custom('FR_du_Char_Pi')][hunting_courtier_1.GetTitledFirstName], j’entends le fracas des sabots, les aboiements des chiens, les hommes qui crient... L’excitation est à son comble alors que nous rattrapons lentement notre proie !"
 hunt.1002.a:0 "Continuons !"
 hunt.1002.b:0 "[hunting_courtier_1.GetFirstNameNoTooltip] doit prendre le temps de récupérer."

 hunt.1003.desc_caught:0 "Je sais que c’est un tir fatal avant même que la flèche n’atteigne sa cible.\n\nAlors que [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] trébuche et tombe, nos cris de victoire couvrent ses gémissements !"
 hunt.1003.desc_not_caught:0 "Lorsque [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] disparaît dans [ROOT.Char.Custom('TerrainType')], je sais que notre proie nous a échappé."
 hunt.1003.desc_injured:0 "\n\nIl est regrettable que [hunting_courtier_1.Custom('FR_le_Char_Pi')][hunting_courtier_1.GetTitledFirstName] se soit blessé[hunting_courtier_1.Custom('FR_E')] durant la fuite de l’animal, mais c’est un risque inhérent aux sensations fortes."
 hunt.1003.desc_uninjured:0 "\n\nNous mettons pied à terre pour laisser les chevaux se reposer, et [hunting_courtier_1.Custom('FR_le_Char_Pi')][hunting_courtier_1.GetTitledFirstName] hoche la tête avec sympathie."
 hunt.1003.a:0 "Une bonne prise !"
 hunt.1003.a.tt:0 "Et une bonne poursuite !"
 hunt.1003.b:0 "La prochaine fois, nous l’aurons !"
 hunt.1003.b.tt:0 "Ce n’est que partie remise !"

 hunt.1011.t:1 "$hunt_header$ des complications"
 hunt.1011.desc_horse:0 "Alors que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('nice_courtier') )] [nice_courtier.Custom('FR_le_Char_Pi')][nice_courtier.GetTitledFirstName] a commencé à descendre de cheval, un pied toujours dans l’étrier, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hated_participant') )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))], [hated_participant.Custom('FR_le_Char_Pi')][hated_participant.GetTitledFirstName], a volontairement butté contre le cheval et ainsi fait trébucher [nice_courtier.GetFirstName]."
 hunt.1011.desc_talk:0 "« Regardez c[nice_courtier.Custom('FR_EEtte')] [nice_courtier.Custom('InsultNoun')] [nice_courtier.Custom('InsultAdjective')] de [nice_courtier.GetFirstNameNoTooltip] ! », siffle [hated_participant.Custom('FR_le_Char_Pi')][hated_participant.GetTitledFirstName] du haut de son coursier de chasse.\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('nice_courtier') )] [nice_courtier.Custom('FR_le_Char_Pi')][nice_courtier.GetTitledFirstName] semble être atteint[nice_courtier.Custom('FR_E')] par l’injure."
 hunt.1011.a:1 "Vous agissez comme un[hated_participant.Custom('FR_E')] enfant et serez puni[hated_participant.Custom('FR_E')] comme te[hated_participant.Custom('FR_LLle')]."
 hunt.1011.b:0 "Ce n’est pas une façon pour un[hated_participant.Custom('FR_E')] [hated_participant.GetTitleTierName|l] de se comporter."
 hunt.1011.c:0 "Ha ! [nice_courtier.GetFirstNameNoTooltip] est devenu[nice_courtier.Custom('FR_E')] rouge de honte !"

 hunt.1012.desc:0 "Arc à la main, le pas silencieux, les yeux rivés sur [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] devant moi... Une profonde respiration et... Serait-ce [hated_participant.Custom('FR_le_Char_Pi')][hated_participant.GetTitledFirstName] ?\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hated_participant') )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] se faufile à travers [ROOT.Char.Custom('TerrainType')] avec de l’avance sur moi, entièrement concentré[hated_participant.Custom('FR_E')] sur [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')]."
 hunt.1012.a:0 "Quel dommage de ne pas l’avoir aperçu[hated_participant.Custom('FR_E')] dans la ligne de mire..."
 hunt.1012.a.tt:0 "Je tire une flèche."
 hunt.1012.b:0 "Ce n’est pas la bonne façon !"

 hunt.1013.desc:0 "« J’ai essayé d’intervenir, mais [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] l’avait déjà piétiné[hated_participant.Custom('FR_E')]. Au moins, [hated_participant.Custom('FR_IlElle')] n’a pas eu à mourir seul[hated_participant.Custom('FR_E')]... ». Personne ne remet en question mon histoire sur sa mort tragique.\n\n« J’aurais seulement aimé pouvoir faire plus... »"
 hunt.1013.a:0 "Quel malheureux accident !"

 hunt.1014.desc:0 "Alors que [hated_participant.Custom('FR_le_Char_Pi')][hated_participant.GetTitledFirstName] titube et serre son bras ensanglanté, je lève les yeux de ma coupe et produis un halètement très réaliste.\n\n« Qui ne sait pas que c’est un #EMP animal#! que nous visons ?! », crie-t-[hated_participant.Custom('FR_IlElle')] en s’approchant."
 hunt.1014.a:1 "« Dans ce cas, c’était un tir parfait, n’est-ce pas ? »"
 hunt.1014.all_honorable_hunt_participants:0 "Tous les participants honorables à la chasse :"
 hunt.1014.all_who_dislike_or_are_evil:0 "Tout participant qui n’aime pas [hated_participant.GetFirstNameNoTooltip] ou qui apprécie la souffrance d’autrui :"
 hunt.1014.b:1 "« Je crois avoir vu [participant_to_blame.Custom('FR_le_Char_Pi')][participant_to_blame.GetTitledFirstName] partir juste derrière vous... »"
 hunt.1014.c:1 "« Vous voulez nous blâmer pour votre propre maladresse ? »"

 hunt.1015.desc:0 "« Était-ce vous [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? », demande [hated_participant.Custom('FR_le_Char_Pi')][hated_participant.GetTitledFirstName], les yeux écarquillés, alors que je suis accroupi[ROOT.Char.Custom('FR_E')] derrière [hated_participant.Custom('FR_LuiElle')], l’arc à la main, face à la flèche logée dans son bras. « Que faites-vous ?! »"
 hunt.1015.a:1 "« Voyons ce bras. »"
 hunt.1015.b:1 "« Vous feriez mieux d’oublier ce qui s’est passé ! »"
 hunt.1015.c:0 "Je ne rate jamais mon coup deux fois."
 hunt.1015.d:1 "« C’était un... malencontreux accident. »"
 hunt.1015.e:0 "J’ai un moyen de lui faire oublier ça."

 hunt.1016.desc:0 "« [ROOT.Char.GetTitledFirstNameNoTooltip], était-ce vous ? », demande [hated_participant.Custom('FR_le_Char_Pi')][hated_participant.GetTitledFirstName] qui regarde mon arc, ma flèche logée dans le sol, et vers [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] qui disparaît dans la végétation. « Ha ! Auriez-vous comme d’habitude des difficultés à toucher votre cible, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 hunt.1016.a:0 "Vous ne perdez rien pour attendre, [hated_participant.GetFirstNameNoTooltip]..."

 hunt.1021.t:1 "$hunt_header$ loin des autres"
 hunt.1021.desc:0 "Éloigné[ROOT.Char.Custom('FR_E')] des autres, je suis tombé[ROOT.Char.Custom('FR_E')] sur une chaumière abritant l’un[beautiful_peasant.Custom('FR_E')] des plus b[beautiful_peasant.Custom('FR_EauxElles')] [beautiful_peasant.GetWomenMen] qu’il m’ait été donné de voir. [beautiful_peasant.GetSheHe|U] m’a invité[ROOT.Char.Custom('FR_E')] à rester et me reposer, et j’ai été surpris[ROOT.Char.Custom('FR_E')] par tout ce que j’avais en commun avec un[beautiful_peasant.Custom('FR_E')] simple paysa[beautiful_peasant.Custom('FR_NNne')].\n\n« Devez-vous déjà retourner à la chasse, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Je n’ai jamais rencontré quelqu’un comme vous auparavant... »"
 hunt.1021.a:0 "Si je reste ici plus longtemps, je devrais rester pour la nuit..."
 hunt.1021.b.thrill:0 "Une proie plus palpitante m’attend !"
 hunt.1021.b.purpose:0 "Je suis ici pour chasser, rien de plus."
 hunt.1021.b.appropriate:0 "Ce serait tout à fait inapproprié !"
 hunt.1021.b.cruel:0 "Rester avec vous, un[beautiful_peasant.Custom('FR_E')] paysa[beautiful_peasant.Custom('FR_NNne')] crasseu[beautiful_peasant.Custom('FR_XSe')] ?!"
 hunt.1021.c:0 "S’il vous plaît, [beautiful_peasant.GetTitledFirstNameNoTooltip], laissez-moi vous installer à la Cour."
 hunt.1021.c.success:0 "Une vie à la Cour"
 hunt.1021.c.failure:0 "Une vie simple"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip] reste dans [THIS.Char.Custom('TerrainType')]"
 hunt.1021.d:0 "S’il vous plaît, [beautiful_peasant.GetTitledFirstNameNoTooltip], laissez-moi vous installer à la Cour."

 hunt.1022.t:1 "$hunt_header$ le lever du soleil, retiré[ROOT.Char.Custom('FR_E')] du monde"
 hunt.1022.desc:0 "Alors que je suis prêt[ROOT.Char.Custom('FR_E')] à partir, les souvenirs de son beau visage épris de passion s’attardent dans mon esprit. [beautiful_peasant.GetSheHe|U] caresse la fourrure sur laquelle nous avons fait l’amour et me regarde.\n\n« Cela n’a pas à être la seule nuit que nous passons ensemble », dit-[beautiful_peasant.Custom('FR_IlElle')]."
 hunt.1022.a:0 "J’ai peur que ce soit le cas."
 hunt.1022.a.tt:1 "Vous ne [beautiful_peasant.Custom('FR_LeLa')] reverrez sans doute plus"
 hunt.1022.b:0 "Vous devriez venir et rester avec moi à la Cour."

 hunt.1023.t:1 "$hunt_header$ un chien de chasse"
 hunt.1023.desc:0 "[ROOT.Char.Custom('DogStoryName')] court à côté de moi et profite manifestement du temps qu’[ROOT.Char.Custom('DogStorySheHe')] passe dehors. Soudain, [ROOT.Char.Custom('DogStorySheHe')] s’arrête et commence à aboyer. Quelques secondes plus tard, on peut entendre quelque chose se déplacer dans les sous-bois. Quelque chose de grand. Les aboiements deviennent des grognements lorsqu’un[ROOT.Char.Custom('FR_LocalAnimal_e')] immense [ROOT.Char.Custom('LocalAnimal')] fait irruption devant nous !"
 hunt.1023.a:0 "[ROOT.Char.Custom('DogStoryName')], attaque !"
 hunt.1023.a.good:0 "[ROOT.Char.Custom('DogStoryName')] tue [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')]"
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')] meurt dans la lutte"
 hunt.1023.b:0 "Je vais l’abattre."

 hunt.4001.t:1 "$hunt_header$ abattre l’animal"
 hunt.4001.desc_1:0 "Il y a quelque chose de majestueux dans la façon dont [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] domine le paysage. De derrière les buissons, je lève mon arc.\n\nJe jette un coup d’œil silencieux à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hunt_guest'))] [hunt_guest.Custom('FR_le_Char_Pi')][hunt_guest.GetTitledFirstName], qui fait de même."
 hunt.4001.desc_2:0 "La lance repose parfaitement dans ma main alors que je juge la distance jusqu’à la bête. M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hunt_guest'))], [hunt_guest.Custom('FR_le_Char_Pi')][hunt_guest.GetTitledFirstName], est accroupi[hunt_guest.Custom('FR_E')] à côté de moi, et lève sa propre lance."
 hunt.4001.a:0 "« Je vais l’abattre ! »"
 hunt.4001.b:0 "« Visez bien, [hunt_guest.GetFirstNameNoTooltip] »"
 hunt.4001.c:0 "« Allez-y, [hunt_guest.GetFirstNameNoTooltip], tant que la bête ne nous a pas repérés. »"
 hunt.4001.c.tt:1 "Si vous marchez sur la branche, [hunt_guest.GetFirstNameNoTooltip] est sûr[hunt_guest.Custom('FR_E')] de rater sa cible."

 hunt.4002.t:1 "$hunt_header$ les rumeurs"
 hunt.4002.desc:1 "Le bruit de nos compagnons s’estompe lorsque m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_sharer'))] [secret_sharer.Custom('FR_le_Char_Pi')][secret_sharer.GetTitledFirstName] et moi traquons [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')].\n\nNous sommes presque à portée de tir lorsque [secret_sharer.GetFirstNameNoTooltip] me murmure à l’oreille : « Maintenant que nous sommes enfin seul[ROOT.Char.Custom2('FR_E', SCOPE.sC('secret_sharer'))]s, il y a quelque chose que je dois vous faire savoir à propos [secret_owner.Custom('FR_du_Char_Pi')][secret_owner.GetTitledFirstName]... »"
 hunt.4002.a:0 "Pas le temps de bavarder, je suis sur le point d’attraper cette créature !"
 hunt.4002.b:0 "Quoi ? Dites-m’en plus..."
 hunt.4002.b.tt:1 "[ROOT.Char.Custom('FR_LocalAnimal_le')|U][ROOT.Char.Custom('LocalAnimal')] s’en va."
 hunt.4002.b.reveal:0 "J’apprends le secret de [secret_owner.GetFirstNameNoTooltip]"

 hunt.4003.t:1 "$hunt_header$ une proie illégale"
 hunt.4003.desc:0 "« Des braconniers, ici dans les bois [land_owner.Custom('FR_du_Char_L')][land_owner.GetTitleTierName] ? », dis-je. Alors que j’approche avec mes gardes, ils se collent les uns aux autres, essayant vainement de cacher [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] mort[ROOT.Char.Custom('FR_LocalAnimal_e')] derrière eux.\n\n« Ce n’est pas nous, ayez pitié », implorent-ils. Leurs lames et leurs arcs trahissent leurs paroles."
 hunt.4003.a:0 "Ils seront pendus et leurs villages paieront."
 hunt.4003.b:0 "« Vous semblez tous être d’excellents archers... »"
 hunt.4003.c:0 "L’animal est à moi. Ils paieront des amendes pour leurs vies."
 hunt.4003.c.tt_success:0 "Les magistrats locaux acquiescent"
 hunt.4003.c.tt_failure:0 "Outrage populaire"

 hunt.4004.t:1 "$hunt_header$ abattre une bête"
 hunt.4004.desc:0 "Cela pourrait être la créature d’un mythe, peut-être une divinité sous une forme animale. C’est en tous cas [ROOT.Char.Custom('FR_LocalAnimal_le')] plus grand[ROOT.Char.Custom('FR_LocalAnimal_e')] [ROOT.Char.Custom('LocalAnimal')] que j’ai jamais vu[ROOT.Char.Custom('FR_LocalAnimal_e')].\n\nNous avons encore dû poursuivre la bête pendant une demi-journée après l’avoir blessée. Même gisante devant moi, elle est impressionnante."
 hunt.4004.credit_receiver:0 "[credit_receiver.Custom('FR_le_Char_Pi')|U][credit_receiver.GetTitledFirstName] est tout aussi émerveillé[credit_receiver.Custom('FR_E')]. « Je n’ai jamais vu une telle créature, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », me dit-[credit_receiver.Custom('FR_IlElle')]."
 hunt.4004.a:0 "Sa tête sera belle dans ma grande salle !"
 hunt.4004.b:0 "Ce sera un trophée pour m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('trophy_recipient'))]."
 hunt.4004.c:0 "Cela fera un magnifique manteau !"
 hunt.4004.c.tt:0 "Non, ce n’est pas tapageur !"
 hunt.4004.every_arrogant_vassal:0 "Chaque vassal arrogant"
 hunt.4004.every_restrained_vassal:0 "Chaque vassal réservé"
 hunt.4004.every_other_vassal:0 "Chaque vassal ni arrogant ni réservé"
 hunt.4004.d:0 "Je pense que [credit_receiver.Custom('FR_le_Char_Pi')][credit_receiver.GetTitledFirstNameNoTooltip] mérite toute la gloire."
 hunt.4004.e:0 "Mangeons l’animal, ici et maintenant !"
 hunt.4004.f:0 "Son crâne fera une belle couronne."

 hunt.4005.t:1 "$hunt_header$ abattre une bête"
 hunt.4005.a:0 "Je vais en obtenir un bon prix."
 hunt.4005.b:0 "Je ferai faire un beau trophée pour m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('trophy_recipient'))]."
 hunt.4005.c:0 "La bête sera empaillée et envoyée au [ROOT.Char.GetFaith.ReligiousHeadName] !"
 hunt.skull_tt:1 "Recevra le crâne d’un[THIS.Char.Custom('FR_LocalAnimal_e')] [THIS.Char.Custom('LocalAnimal')] comme [court_artifact|El]"

 hunt.4006.t:1 "$hunt_header$ les glaneurs"
 hunt.4006.desc:0 "Les bois sont vraiment « le manteau des pauvres », mais à mesure que [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] s’enfuit, affolé[ROOT.Char.Custom('FR_LocalAnimal_e')] par les paysans en quête de nourriture, je sens ma patience s’amoindrir.\n\nIl doit sûrement y avoir mieux à faire en [activity_place.GetNameNoTier] que de cueillir des racines et des champignons !"
 hunt.4006.a:0 "Gardes, expulsez la populace de mon terrain de chasse !"
 hunt.4006.b:0 "Nous sommes venus ici pour chasser, n’est-ce pas ?"
 hunt.4006.special_interest:0 "En raison de ses intérêts inhabituels :"
 hunt.4006.c:0 "Oh, cette proie fera très bien l’affaire..."
 hunt.4006.d:0 "Un don généreux devrait les garder éloignés assez longtemps."

 hunt.4007.t:1 "$hunt_header$ un[ROOT.Char.Custom('FR_LocalAnimal_e')] [ROOT.Char.Custom('LocalAnimal')] déchaîné[ROOT.Char.Custom('FR_LocalAnimal_e')]"
 hunt.4007.desc_lazy:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('similar_participant'))] [similar_participant.Custom('FR_le_Char_Pi')][similar_participant.GetTitledFirstName] et moi sommes assoupi[ROOT.Char.Custom2('FR_E', SCOPE.sC('similar_participant'))]s dans une clairière silencieuse, sous une douce brise, lorsque nous l’entendons."
 hunt.4007.desc_lustful:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('similar_participant'))] [similar_participant.Custom('FR_le_Char_Pi')][similar_participant.GetTitledFirstName] est resplendissant[similar_participant.Custom('FR_E')] dans sa tenue de chasse, et je maudis le bruit qui m’arrache à [similar_participant.Custom('FR_LuiElle')]."
 hunt.4007.desc_fallback:0 "Alors que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('similar_participant'))] [similar_participant.Custom('FR_le_Char_Pi')][similar_participant.GetTitledFirstName] et moi venons de franchir la crête d’une colline, nous l’entendons."
 hunt.4007.desc_ending:0 "\n\nLe craquement des brindilles, le bruissement des branches, le cri de peur des oiseaux : autant de signes qui ont annoncé l’arrivée de l’énorme [ROOT.Char.Custom('LocalAnimal')] qui se dirige droit vers nous !"
 hunt.4007.a:0 "Sa route se termine ici, avec moi."
 hunt.4007.a.success:0 "Je tue la bête"
 hunt.4007.a.failure:0 "Je suis blessé[ROOT.Char.Custom('FR_E')]"
 hunt.4007.a.critical_failure:0 "Je suis tué[ROOT.Char.Custom('FR_E')]"
 hunt.4007.b:0 "À l’aide ! [similar_participant.GetFirstNameNoTooltip], faites quelque chose !"
 hunt.4007.c:0 "Pas plus difficile à gérer qu’un courtisan éconduit !"

 hunt.4008.t:1 "$hunt_header$ hériti[heir_participant.Custom('FR_ErEre')] dévoyé[heir_participant.Custom('FR_E')]"
 hunt.4008.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('heir_participant'))] [heir_participant.Custom('FR_le_Char_Pi')][heir_participant.GetTitledFirstName] a devancé le groupe en poursuivant [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')]. Je [heir_participant.Custom('FR_LeLa')] suis de près et je [heir_participant.Custom('FR_LeLa')] trouve debout au-dessus d’un[peasant.Custom('FR_E')] roturi[peasant.Custom('FR_ErEre')], en train d’extraire une flèche de la poitrine [peasant.Custom('FR_DuDela')] pauvre [peasant.GetWomanMan]. Dès qu’[heir_participant.Custom('FR_IlElle')] me voit, [heir_participant.Custom('FR_IlElle')] cache la flèche derrière son dos.\n\n« C’est [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')], [heir_participant.Custom2('RelationToMeShort', ROOT.Char)], je le jure ! »\n\nRapidement, le reste du groupe nous rattrape et exige une explication."
 hunt.4008.a:0 "[heir_participant.GetFirstNameNoTooltip] a combattu vaillamment pour [peasant.Custom('FR_LeLa')] sauver !"
 hunt.4008.a.success:0 "Tout le monde me croit"
 hunt.4008.a.failure:0 "Les gens ne me croient pas"
 hunt.4008.b:0 "Nous devons dissimuler les faits."
 hunt.4008.b.success:0 "Nous parvenons à cacher le corps"
 hunt.4008.b.failure:0 "Le corps est retrouvé"
 hunt.4008.b.success_tt:0 "Le corps reste caché"
 hunt.4008.c:0 "[heir_participant.GetFirstNameNoTooltip] doit répondre de son crime."
 hunt.4008.d:0 "Dommage que [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] vous ait eu tou[heir_participant.Custom2('FR_STes', SCOPE.sC('peasant'))] les deux."

 hunt.4009.t:1 "$hunt_header$ la traque"
 hunt.4009.desc:0 "#EMP Crac !#!\nAlors que [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] [ROOT.Char.Custom('LocalAnimalDesc')] dont j’étais en train de m’approcher disparaît dans [ROOT.Char.Custom('TerrainType')], je me tourne vers l’origine du bruit.\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('schemer'))] [schemer.Custom('FR_le_Char_Pi')|U][schemer.GetTitledFirstName] est debout derrière moi, un couteau à la main et une résolution meurtrière dans les yeux."
 hunt.4009.a:0 "Vous n’avez aucune chance contre moi !"
 hunt.4009.a.success:0 "J’échappe [schemer.Custom('FR_au_Char_Pi')][schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.failure:0 "Je suis blessé[GetPlayer.Custom('FR_E')] mais j’échappe [schemer.Custom('FR_au_Char_Pi')][schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.critical_failure:0 "[schemer.Custom('FR_le_Char_Pi')|U][schemer.GetTitledFirstNameNoTooltip] me bat"
 hunt.4009.b:0 "À l’aide ! À l’aide ! [saving_participant.GetFirstNameNoTooltip] !"
 hunt.4009.b.critical_success:0 "[saving_participant.Custom('FR_le_Char_Pi')|U][saving_participant.GetTitledFirstNameNoTooltip] blesse [schemer.Custom('FR_le_Char_Pi')][schemer.GetTitledFirstNameNoTooltip] et nous nous échappons"
 hunt.4009.b.failure:1 "[saving_participant.Custom('FR_le_Char_Pi')|U][saving_participant.GetTitledFirstNameNoTooltip] est blessé[ROOT.Char.Custom('FR_E')] mais nous nous échappons"
 hunt.4009.b.critial_failure:0 "[saving_participant.Custom('FR_le_Char_Pi')|U][saving_participant.GetTitledFirstNameNoTooltip] ne parvient pas à me défendre"
 hunt.4009.c:0 "Si seulement je pouvais revenir au camp !"
 hunt.4009.c.failure:0 "[schemer.Custom('FR_le_Char_Pi')|U][schemer.GetTitledFirstNameNoTooltip] me rattrape"

 hunt.4010.desc:0 "#EMP Crac !#!\nAlors que [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] [ROOT.Char.Custom('LocalAnimalDesc')] dont m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('targeted_participant'))] et moi étions en train de nous approcher disparaît dans [ROOT.Char.Custom('TerrainType')], nous nous tournons vers l’origine du bruit.\n\n[schemer.Custom('FR_le_Char_Pi')|U][schemer.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('schemer'))], est debout derrière nous, un couteau pointé vers [targeted_participant.GetFirstName]."
 hunt.4010.a:0 "Ne craignez rien, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('targeted_participant'))] !"
 hunt.4010.a.critical_success:1 "Je blesse [schemer.GetFirstNameNoTooltip] et [schemer.Custom('FR_LeLa')] repousse"
 hunt.4010.a.failure:1 "[schemer.GetFirstNameNoTooltip] me blesse, mais nous nous échappons"
 hunt.4010.a.critical_failure:0 "Je ne parviens pas à défendre [targeted_participant.GetFirstNameNoTooltip]"
 hunt.4010.b:0 "Bonne chance, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success:1 "[targeted_participant.GetFirstNameNoTooltip] blesse [schemer.GetFirstNameNoTooltip] et [schemer.Custom('FR_LeLa')] repousse"
 hunt.4010.b.failure:1 "[targeted_participant.GetFirstNameNoTooltip] est blessé[targeted_participant.Custom('FR_E')] mais s’échappe"
 hunt.4010.b.critical_failure:1 "[schemer.GetFirstNameNoTooltip] bat [targeted_participant.GetFirstNameNoTooltip] et se débarrasse de tout témoin"
 hunt.4010.failure.murder_secret_tooltip:0 "J’apprends le secret meurtre"
 hunt.4010.c:0 "À l’aide ! [schemer.GetFirstNameNoTooltip] attaque m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('targeted_participant'))] !"
 hunt.4010.d:0 "#EMP Nonnnn !#!"
 hunt.4010.d.tt:1 "Cette option est disponible parce que vous êtes honorable"

 hunt.4011.t:1 "$hunt_header$ un moment à l’abri des regards"
 hunt.4011.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], un[ROOT.Char.Custom('FR_LocalAnimal_e')] [ROOT.Char.Custom('LocalAnimal')] ! », dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover_participant'))] [lover_participant.Custom('FR_le_Char_Pi')][lover_participant.GetTitledFirstName], me faisant signe de [lover_participant.Custom('FR_LeLa')] rejoindre dans la traque. Dès que nous sommes caché[ROOT.Char.Custom2('FR_E', SCOPE.sC('lover_participant'))]s dans [ROOT.Char.Custom('TerrainType')], [lover_participant.Custom('FR_IlElle')] se retourne et veut m’ôter mes vêtements.\n\n« Enfin un moment à l’abri des regards, [ROOT.Char.Custom('LoverPetName_possessive')] ! »"
 hunt.4011.a:0 "Oh [lover_participant.GetFirstNameNoTooltip] !"
 hunt.4011.a.tt:0 "Faisons-le comme ils le font dans un #EMP bestiarum vocabulum#! !"
 hunt.4011.b:0 "Mais qu’en est-il de la bête ?"

 hunt.4012.t:1 "$hunt_header$ [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] blanc[ROOT.Char.Custom('FR_LocalAnimal_he')]"
 hunt.4012.desc:1 "Je suis en avance sur le groupe et suis entouré[ROOT.Char.Custom('FR_E')] par [ROOT.Char.Custom('TerrainType')]. Le silence est presque palpable et j’ai même du mal à entendre le bruit des sabots.\n\nAlors que je suis sur le point de faire demi-tour pour rejoindre les autres, j’aperçois devant moi, flou[ROOT.Char.Custom('FR_LocalAnimal_e')] comme dans un rêve, un[ROOT.Char.Custom('FR_LocalAnimal_e')] [ROOT.Char.Custom('LocalAnimal')] blanc[ROOT.Char.Custom('FR_LocalAnimal_he')] comme la neige."
 hunt.4012.a:0 "C’est comme dans un conte... Je dois l’attraper !"
 hunt.4012.a.tt:1 "Vous pourchassez la créature"
 hunt.4012.b:0 "Ce n’est qu’un[ROOT.Char.Custom('FR_LocalAnimal_e')] [ROOT.Char.Custom('LocalAnimal')]. J’en chasserai d’autres."

 hunt.4013.desc:0 "Je suis [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] blanc[ROOT.Char.Custom('FR_LocalAnimal_he')] à travers [ROOT.Char.Custom('TerrainType')]. Un silence presque anormal nous entoure. Soudain une voix m’effraie : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous voilà ! ». Je me retourne et constate que le reste de mon groupe m’a rattrapé. Quand je regarde de nouveau devant moi, [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] a disparu."
 hunt.4013.a:0 "La bête a pu s’échapper... cette fois."
 hunt.4013.a_modifier:0 "Les habitants en [activity_place.GetNameNoTier] sont perturbés"
 hunt.4013.b:1 "Je... J’étais parti[ROOT.Char.Custom('FR_E')] en éclaireur."

 hunt.4014.t:1 "$hunt_header$ blessé[hunt_participant.Custom('FR_E')]"
 hunt.4014.desc:0 "Dans [ROOT.Char.Custom('TerrainType')], je gagne du terrain sur [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] [ROOT.Char.Custom('LocalAnimalDesc')] que je poursuis depuis des heures.\n\nAlors que je me prépare à frapper, j’entends m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hunt_participant'))] [hunt_participant.Custom('FR_le_Char_Pi')][hunt_participant.GetTitledFirstName] crier de douleur. [hunt_participant.GetSheHe|U] est tombé[hunt_participant.Custom('FR_E')] et se tient maintenant la jambe."
 hunt.4014.a:0 "Je vais m’occuper d[hunt_participant.Custom('FR_EluiElle')]."
 hunt.4014.b:0 "Poussez-vous, je suis formé[ROOT.Char.Custom('FR_E')] en médecine !"
 hunt.4014.c:0 "Il n’y a pas de temps à perdre, l’animal s’échappe."

 hunt.4015.t:1 "$hunt_header$ les amoureux"
 hunt.4015.desc:0 "Je poursuis ma proie à travers [ROOT.Char.Custom('TerrainType')] et gagne lentement mais sûrement du terrain sur [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] [ROOT.Char.Custom('LocalAnimalDesc')].\n\nSoudain, l’animal bondit de peur avant de disparaître. Alors que je me déplace pour voir ce qui l’a effrayé, je peux à peine en croire mes yeux : [lover_participant.Custom('FR_le_Char_Pi')][lover_participant.GetTitledFirstNameNoTooltip] et [second_lover_participant.Custom('FR_le_Char_Pi')][second_lover_participant.GetTitledFirstNameNoTooltip] enlacé[lover_participant.Custom2('FR_E', SCOPE.sC('second_lover_participant'))]s sur le sol dans une étreinte passionnée."
 hunt.4015.a:0 "Je recule lentement... Je n’ai rien vu."
 hunt.4015.b:0 "« C’est une honte ! Cessez tout de suite ! »"
 hunt.4015.c_1:0 "« [lover_participant.GetTitledFirstNameNoTooltip], vous m’en avez caché des choses ! »"
 hunt.4015.c_2:0 "« [second_lover_participant.GetTitledFirstNameNoTooltip], vous m’en avez caché des choses ! »"
 hunt.4015.c_3:0 "« C’est une fête à laquelle je me vois bien participer ! »"
 hunt.4015.d:0 "« [second_lover_participant.GetTitledFirstNameNoTooltip], comment avez-vous pu ?! »"

 hunt.4016.t:1 "$hunt_header$ le trophée"
 hunt.4016.desc:0 "Je dois avoir écumé [ROOT.Char.Custom('TerrainType')] deux fois déjà, et toujours aucun signe de ma proie... Tout le monde s’attend à ce que je revienne triomphant[ROOT.Char.Custom('FR_E')] avec un trophée, mais tel que les choses se présentent, je ne reviendrai qu’avec de la honte."
 hunt.4016.a:0 "Le marché le plus proche a certainement un[ROOT.Char.Custom('FR_LocalAnimal_e')] [ROOT.Char.Custom('LocalAnimal')]..."
 hunt.4016.b.success:0 "Les gens sont dupes"
 hunt.4016.b.failure:0 "Ma tromperie est découverte"
 hunt.4016.c:0 "Je ne vais pas tomber si bas, je préfère revenir les mains vides !"

 hunt.4017.desc:0 "Je laisse mon groupe derrière moi alors que je fouille les bois à la recherche de l’animal blanc qui m’obsède.\n\nSoudain, c’est comme si j’étais sous l’eau. Tous les sons ont cessé et la lumière semble légèrement déformée. Et là ! Il se tient devant moi, tout est comme gelé autour de lui, et c’est comme s’il voyait droit dans mon #EMP âme#!."
 hunt.4017.a:0 "C’est le moment ! Je vise..."
 hunt.4017.a.tt:0 "La bête n’essaie même pas de fuir."

 hunt.4018.desc:0 "Un calme soudain m’envahit, et lorsque je me retourne sur ma selle, j’aperçois [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] blanc[ROOT.Char.Custom('FR_LocalAnimal_he')]. Avant que j’aie le temps de pousser un cri, la créature disparaît dans [ROOT.Char.Custom('TerrainType')]."
 hunt.4018.a:0 "Fouillez la zone ! Trouvez cette créature !"
 hunt.4018.a.tt:0 "Elle doit être quelque part par ici !"
 hunt.4018.a.failure:0 "Vous ne trouvez rien"
 hunt.4018.b:0 "Oublions-la. Que la chasse continue !"

 hunt.4019.desc:1 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », s’exclame m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hunting_courtier'))] [hunting_courtier.GetFirstName] qui me fait signe. « Un[ROOT.Char.Custom('FR_LocalAnimal_e')] [ROOT.Char.Custom('LocalAnimal')] ! Est-ce la créature que vous cherchez ? »\n\nDevant nous se tient un[ROOT.Char.Custom('FR_LocalAnimal_e')] [ROOT.Char.Custom('LocalAnimal')] quelconque, qui n’a pas le moindre pelage blanc."
 hunt.4019.a:0 "... Oui, bien vu."
 hunt.4019.a.tt:0 "Cet animal fera l’affaire... pour l’instant."

 hunt.5001.t:0 "$hunt_header$ des fleurs sauvages"
 hunt.5001.desc:0 "C'est une belle journée pour chasser, ce qui veut dire que c’est une belle journée pour être dehors. Alors que je remplis mes poumons avec l’air frais de la nature sauvage,"
 hunt.5001.desc.witch:0 "je repère une profusion de cadeaux de mère nature."
 hunt.5001.desc.religious:0 "j'aperçois ce qui ne peut être qu’un cadeau [ROOT.Char.GetFaith.HealthGodNamePossessive]."
 hunt.5001.desc.ending:0 "\n\nTant d’herbes utiles et de belles fleurs ! Que ce soit pour guérir ou dans un but malveillant... mais je suis ici pour chasser ! Cueillir des fleurs peut faire froncer quelques sourcils..."
 hunt.5001.a:0 "Je dois sauver les apparences."
 hunt.5001.b:0 "Pourquoi devrais-je me soucier de ce que les autres pensent ?"
 hunt.5001.c:0 "« Hé, qu’est-ce que c’est, là-bas ? »"
 hunt.5001.c.success:0 "[hunting_courtier.Custom('FR_le_Char_Pi')|U][hunting_courtier.GetTitledFirstNameNoTooltip] se laisse prendre à la plus vieille ruse du livre"

 hunt.5002.desc:0 "Cette partie de chasse n’a pas été très fructueuse jusqu’à présent ; certains membres de notre groupe semblent avoir complètement abandonné, ou tentent de tirer le meilleur parti d’une belle journée à l’extérieur, mais... que fait donc m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hunting_courtier'))] [hunting_courtier.GetFirstName] ? [hunting_courtier.Custom('FR_IlElle')|U] est accroupi[hunting_courtier.Custom('FR_E')] sur le sol et fredonne joyeusement.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], regardez ! Il y a beaucoup d’herbes et de fleurs utiles ici ! Celle-ci peut calmer les courbatures, tandis que celle-là aide à la guérison d’un os cassé. Et celle-ci est pour éviter [hunting_courtier.Custom('RandomDisease')|l]... »\n\n[hunting_courtier.Custom('FR_IlElle')|U] n’arrête pas de parler des plantes qu’[hunting_courtier.Custom('FR_IlElle')] a ramassées au lieu d’être à l’affût de ses proies."
 hunt.5002.a:0 "Remontez sur votre cheval, [hunting_courtier.GetFirstNameNoTooltip]..."
 hunt.5002.b:0 "Fascinant ! Et cette fleur ?"
 hunt.5002.c:0 "Est-ce que vous pratiquez... la sorcellerie ?"

 hunt.5003.desc:0 "Durant un rare moment de répit, je passe un peu de temps en silence, à contempler la beauté de la nature. Je ne peux m’empêcher de penser que je prends la paix pour acquise dans l’exercice de mes fonctions de [ROOT.Char.GetTitleAsName].\n\nAlors que je me détends, j’entends quelqu’un s’approcher. « Mon amour », souffle [hunting_courtier.Custom('FR_le_Char_Pi')][hunting_courtier.GetTitledFirstName] en riant doucement"
 hunt.5003.desc.flower:0 "alors que je sens qu’on me met quelque chose derrière l’oreille. « Même si elle n’est pas à la hauteur de votre beauté, je n’ai pas pu m’empêcher de penser à vous lorsque j’ai vu cette fleur. »"
 hunt.5003.desc.animal:0 "alors qu’[hunting_courtier.Custom('FR_IlElle')] brandit les restes sanglants d’un[ROOT.Char.Custom('FR_LocalAnimal_e')] [ROOT.Char.Custom('LocalAnimal')]. « J’ai abattu cette bête en votre honneur. Considérez-la comme un gage de mon dévouement à me battre à jamais à vos côtés. »"
 hunt.5003.desc.ending:0 "\n\n[hunting_courtier.Custom('FR_IlElle')|U] sourit en prenant un peu de recul pour admirer son travail. « Vous avez l’air tellement en paix. J’en suis heureu[hunting_courtier.Custom('FR_XSe')] », dit [hunting_courtier.GetFirstNameNoTooltip] en s’empressant de déposer un baiser chaste sur ma joue, comme si nous étions seul[ROOT.Char.Custom2('FR_E', SCOPE.sC('hunting_courtier'))]s sur terre."
 hunt.5003.a:0 "Vous voulez que l’on se fasse prendre ?!"
 hunt.5003.b:0 "Merci, m[hunting_courtier.Custom('FR_OnA')] ch[hunting_courtier.Custom('FR_ErEre')]. Je vais garder ce cadeau précieusement."
 hunt.5003.b.tt:0 "Quelqu’un pourrait apprendre votre relation [Concept('secret','secrète')|E]"
 hunt.5003.c:0 "Je n’en ai pas l’utilité."

 hunt.7001.t:1 "$hunt_header$ une rencontre"
 hunt.7001.desc:0 "Alors que nous chevauchons en [activity_place.GetName], le sol devient plus humide et l’air plus lourd. Soudain, un homme immense surgit de la verdure qui nous entoure. Les multiples couches de vêtements sales le rendent imposant.\n\n« Expliquez-vous ! », crie-t-il, « Que faites-vous dans #EMP mon#! marais ? »"
 hunt.7001.a:0 "#EMP Votre#! marais ? Alors, faites-nous visiter."
 hunt.7001.b:0 "Parlons du problème, voulez-vous ?"
 hunt.7001.b_success:0 "L’homme comprend mes arguments... je crois"
 hunt.7001.b_failure:0 "Ce fou est imperméable à la raison"
 hunt.7001.c:0 "Voici enfin quelque chose à chasser !"

 hunt.8001.t:0 "$hunt_header$ un beau spécimen"
 hunt.8001.desc:0 "Alors que nous revenons de [activity_place.GetName] avec [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] abattu[ROOT.Char.Custom('FR_LocalAnimal_e')], je ne peux m’empêcher de l’admirer même dans la mort. Un si beau spécimen – j’imagine déjà sa peau ou son crâne décorant les murs de la Cour ! Oh, mais que choisir ?"
 hunt.8001.a:0 "Le pelage luxuriant de l’animal sera un excellent sujet de conversation."
 hunt.8001.b:0 "Sa tête sera en hauteur pour que mes invités admirent sa majesté."
 hunt.8001.c:0 "Un délicieux festin plutôt qu’une carcasse comme trophée !"

 hunt.9001.t:1 "$hunt_header$ de retour des contrées sauvages"
 hunt.9001.desc_opening_master_of_hunt:0 "La chasse touche à sa fin. [master_of_hunt.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rassemble tous les cavaliers."
 hunt.9001.desc_opening:0 "La chasse touche à sa fin. Nous montons sur nos chevaux pour quitter [ROOT.Char.Custom('TerrainType')],"
 hunt.9001.desc_opening_animal:0 "tandis que les serviteurs préparent [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] et du gibier pour le retour.\n\n"
 hunt.9001.desc_opening_no_animal:0 "tandis que la nuit tombe.\n\n"
 hunt.9001.desc_hunter_1:0 "J’ai mené bien des chasses et les gens autour de moi commencent à s’en rendre compte. La nouvelle se répand !\n\n"
 hunt.9001.desc_hunter_2:0 "Dans [ROOT.Char.Custom('TerrainType')], je me sens comme chez moi. Sentir le vent dans mes cheveux, passer du temps avec mes courtisans, ressentir l’excitation lorsque je me rapproche de ma proie... Je prie [ROOT.Char.GetFaith.HighGodNameAlternate] pour que cela ne finisse jamais !\n\n"
 hunt.9001.desc_hunter_3:0 "Quelle que soit la rapidité, la force ou la ruse de la proie, elle n’a aucune chance contre moi ! Mes prouesses de chasseu[ROOT.Char.Custom('FR_RSe')] alimentent des conversations dans tout le pays. Cependant, la vraie récompense est la liberté permise par [ROOT.Char.Custom('TerrainType')]."
 hunt.9001.desc_good_bad:0 "Malgré des difficultés en cours de route, la chasse s’est très bien passée !"
 hunt.9001.desc_good:0 "Les chasses comme celles-ci sont un vrai plaisir, j’ai hâte de revenir !"
 hunt.9001.desc_bad_good:0 "Tout ce qui aurait pu mal tourner semble avoir mal tourné, mais il y a quand même eu une lueur d’espoir."
 hunt.9001.desc_bad:0 "Notre groupe semble avoir subi tous les malheurs que [ROOT.Char.GetFaith.DevilName] puisse nous envoyer, et c’est avec soulagement que je quitte [GetPlayer.Custom('TerrainType')]."
 hunt.9001.desc_same:0 "Répondre à l’appel de la nature est généralement une aventure et cette chasse a apporté à la fois de bonnes et de mauvaises choses !"
 hunt.9001.desc_fallback:0 "Répondre à l’appel de la nature est généralement une aventure, mais je dois avouer que j’ai trouvé cette chasse assez peu mémorable."
 hunt.9001.a:0 "Nous rentrons revigorés !"
 hunt.9001.b:0 "Nous rentrons déçus."
 hunt.9001.c:0 "Laissons cette aventure derrière nous pour l’instant."
 hunt.9001.d:0 "Rentrons."
 hunt.hide_tt:0 "Recevra une peau [THIS.Char.Custom('FR_LocalAnimal_d')][THIS.Char.Custom('LocalAnimal')] comme [court_artifact|El]"
