## Court Event 7620
 peregrine_falcon:0 "Falkenbesitzer"
 peregrine_falcon_desc:1 "Dieser Charakter besitzt einen Wanderfalken, einen prestigeträchtigen Raubvogel, der für die Jagd und zum Angeben eingesetzt wird.\n\nDie [activity|E] „[hunt|E]“ kostet etwas weniger [gold|E]."
## Court Event 7630
 master_of_horse_cavalry_bonus:0 "Motivierter $master_of_horse_court_position$"
 master_of_horse_cavalry_bonus_desc:0 "Der $master_of_horse_court_position$ dieses Charakters hat einen Grund, sich bei der anstrengenden Aufgabe, anderen Leuten beizubringen, sich gut um die Pferde zu kümmern, besondere Mühe zu geben."
 master_of_hunt_activity_bonus:0 "Motivierter $master_of_hunt_court_position$"
 master_of_hunt_activity_bonus_desc:0 "Der $master_of_hunt_court_position$ dieses Charakters gibt sich bei jeder angesetzten Jagd besondere Mühe, aus Dankbarkeit für dessen Unterstützung und dessen Loyalität.\n\nDie [activity|E] „[hunt|E]“ kostet etwas weniger [gold|E]."
## Court Event 7700
