l_russian:
 order_mass_eviction_decision:0 "Массовое выселение"
 order_mass_eviction_decision_desc:0 "Не секрет, что [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] имеет свои пределы, и, когда место начинает заканчиваться, становятся особенно заметны выходки «гостей», которые постоянно злоупотребляют моим... #EMP нашим#! гостеприимством.\n\nКонечно, было бы грубо требовать от них убраться, но если притвориться, что нам негде их разместить..."
