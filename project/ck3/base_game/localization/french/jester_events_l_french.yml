l_french:
 court_jester_prefix:0 "Bouffo[jester.Custom('FR_NNne')] de la Cour : "
 jester.100.t:0 "$court_jester_prefix$M[jester.Custom('FR_OnA')] rival[jester.Custom('FR_E')] couvert[jester.Custom('FR_E')] de selles"
 jester.100.desc:0 "Alors que je m’assois pour avoir un peu la paix après une autre journée stressante, les portes de mes appartements s’ouvrent brusquement.\n\nSerait-ce m[jester.Custom('FR_OnA')] rival[jester.Custom('FR_E')] fait[jester.Custom('FR_E')] bouffo[jester.Custom('FR_NNne')], [jester.Custom('FR_le_Char_Pi')][jester.GetTitledFirstName], vêtu[jester.Custom('FR_E')] d’une tenue souillée avec [jester.Custom('GetAccessory')|l] aux couleurs incroyablement criardes !? Maintenant, [jester.Custom('FR_IlElle')] paraît aussi excrémentie[jester.Custom('FR_LLle')] à l’extérieur qu’[jester.Custom('FR_IlElle')] l’est à l’intérieur !\n\n« Voici votre verre [ROOT.Char.Custom('GetExpensiveDrink_Singular')]... [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[jester.Custom('FR_IlElle')] en fronçant les sourcils.\n\nParfois la vie est belle."
 jester.100.a:0 "Je lève mon verre en votre honneur, ch[jester.Custom('FR_ErEre')] [jester.GetFirstNameNoTooltip] !"
 covered_in_feces:0 "Couvert de matières fécales"
 covered_in_feces_desc:0 "Ce bouffon de la Cour a été couvert d’excréments de la tête aux pieds."
 jester.200.t:0 "$court_jester_prefix$le rire est le meilleur remède"
 jester.200.desc:0 "« Avez-vous entendu celle sur [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleTierName|l] et [ROOT.Char.Custom('lowly_servant_type')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Cela se passe ainsi », dit joyeusement m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] [jester.GetFirstName].\n\nMon visage est rouge et des larmes de rire coulent sur mes joues. D’où sort-[jester.Custom('FR_IlElle')] toutes ces blagues ? [jester.Custom('FR_IlElle')|U] est hilarant[jester.Custom('FR_E')] !\n\nIl est peut-être temps de se remettre au travail, de peur que je ne meure de rire !"
 jester.200.a:0 "Allez-y, racontez !"
 jester.200.b:0 "C’était amusant, il est temps pour moi de retourner au travail !"
 death_laughter:0 "est mort[CHARACTER.Custom('FR_E')] d’un rire excessif"
 jester.300.t:0 "$court_jester_prefix$jonglerie magistrale"
 jester.300.desc:0 "Oh, comme les jours s’éternisent... les mêmes mouvements répétés encore et encore...\n« Venez dans la grande salle, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Vous devez voir cela ! », s’exclame soudain un serviteur.\n\nEn arrivant je vois m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] [jester.GetFirstName], au milieu de la pièce, jonglant de manière magistrale avec [ROOT.Char.Custom('DeviantObjectArticle')], [ROOT.Char.Custom('RandomPrivateObject')], une bouteille [ROOT.Char.Custom('GetExpensiveDrink_Singular')],"
 jester.300.desc_child:0 "[child_to_juggle.Custom('FR_LeLa')] petit[child_to_juggle.Custom('FR_E')] [child_to_juggle.GetFirstName],"
 jester.300.desc_2:0 "[ROOT.Char.Custom('GetLivestockFowlIndef')] et [ROOT.Char.Custom('GetSmallFoodIndef')].\n\nTous les serviteurs regardent avec admiration. Et moi aussi."
 jester.300.a:0 "C’est quelque chose que l’on ne voit pas tous les jours !"
 jester.300.b:0 "Au cachot !"
 jester.400.t:0 "$court_jester_prefix$pétomane et [jester.GetWomanMan] de plume"
 jester.400.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous avez l’air si morose ! Laissez-moi vous remonter le moral avec un poème que j’ai peaufiné ! », dit m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] faisant tinter les grelots.\n\n« Hum, [jester.Custom('GeneratePoem_Title')] »\n#flatulence *Prout prout*#!, pète-t-[jester.Custom('FR_IlElle')].\n« [jester.Custom('GeneratePoem_Intro_Rhyming')] »\n#flatulence *Prout prout prout*#!, pète-t-[jester.Custom('FR_IlElle')] à nouveau, en rythme.\n« [jester.Custom('GeneratePoem_Outro_Rhyming')] »\n#flatulence *Prouut*#!, retentit le dernier pet.\n\n« Vous avez aimé ? », demande-t-[jester.Custom('FR_IlElle')] en ricanant."
 jester.400.a:0 "Po[jester.Custom('FR_EteEtesse')] et pétomane !? Vos compétences sont merveilleuses !"
 jester.400.b:0 "J’ai adoré ! Pouvez-vous m’apprendre vos trucs ?"
 aspiring_flatulist:0 "Pétomane en herbe"
 aspiring_flatulist_desc:0 "Ce personnage poursuit l’art noble et raffiné de la pétomanie.\n#flatulence *Prout*#!"
 jester.500.t:0 "$court_jester_prefix$[jester.Custom('FR_LeLa')] voleu[jester.Custom('FR_RSe')] de vêtements"
 jester.500.desc:0 "Alors que je suis sur le point de me retirer pour la nuit, une scène d’hilarité incroyable se déroule devant mes yeux : m[SCOPE.sC('you').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('courtier'))] [courtier.GetFirstName], nu[courtier.Custom('FR_E')] comme un ver, poursuivant m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] avec une hache !\n\n« Venez là ! Rendez-moi mes vêtements ou je vous coupe en deux ! », crie [courtier.GetFirstNameNoTooltip].\n\n« Oooh, vous ne m’attraperez jamais ! J’ai besoin de vos vêtements pour construire mon petit nid douillet de bouffo[jester.Custom('FR_NNne')] ! », ricane [jester.GetFirstName], les vêtements volés dans les mains."
 jester.500.a:0 "Ha ha ha ! Juste ce que j’avais besoin de voir !"
 jester.500.b:0 "Même si c’est amusant, rendez-lui ses vêtements !"
 jester.600.t:0 "$court_jester_prefix$bataille de nourriture"
 jester.600.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je connais quelque chose qui va vous remonter le moral. Regardez bien comment je m’approche furtivement de ma proie... », me chuchote m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] [jester.GetFirstName].\nQu’est-ce qu’[jester.Custom('FR_IlElle')] mijote ?\n\n« Faim ? », crie [jester.GetFirstNameNoTooltip] en jetant violemment [ROOT.Char.Custom('GetExpensiveDessertInTheFace')] au visage de m[SCOPE.sC('you').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('courtier'))] [courtier.GetFirstName] !\n\nQuelle expression inestimable ! Oh, et [courtier.GetFirstNameNoTooltip] semble l’avoir bien pris. Oh quel plaisir !"
 jester.600.a:0 "Une farce si classique !"
 jester.600.b:0 "Laissez-moi vous aider à vous nettoyer, [courtier.GetFirstNameNoTooltip] !"
 jester.600.c:0 "C’est tout... ? Maintenant, battez-vous !"
 jester.700.t:0 "$court_jester_prefix$des moqueries divertissantes"
 jester.700.desc:0 "M[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] [jester.GetFirstName] est connu[jester.Custom('FR_E')] pour ses insultes fantastiquement divertissantes et il se trouve qu’[jester.Custom('FR_IlElle')] est face à m[SCOPE.sC('you').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('courtier'))] [courtier.GetFirstName]. Je suis juste à temps pour entendre une moquerie cinglante !\n\n« Vous, [courtier.Custom('InsultNoun')] [courtier.Custom('InsultAdjective')] et [courtier.Custom('InsultNounSexual')], dont [courtier.Custom('FR_Le_PointOfRidicule')] est la risée du pays et dont il est si dur de supporter [courtier.Custom('InsultBehavior')] ! [courtier.Custom('InsultSentence')|U] ! », dit [jester.GetFirstNameNoTooltip], comme [jester.Custom('FR_SilSielle')] était possédé[jester.Custom('FR_E')] par [ROOT.Char.GetFaith.DevilName] !\n\nLe visage de [courtier.GetFirstNameNoTooltip] est rouge, mais [courtier.Custom('FR_IlElle')] sait que je [courtier.Custom('FR_LeLa')] regarde, alors [courtier.Custom('FR_IlElle')] parvient à avoir un rire affecté."
 jester.700.a:0 "C’était très bien !"
 jester.700.b:0 "Ne vous énervez pas [courtier.GetFirstNameNoTooltip] ! Vous êtes [courtier.Custom('ComplimentAdjective')] !"
 jester.800.t:0 "$court_jester_prefix$comédie bouffonne"
 jester.800.desc:0 "« Oh non ! On dirait que je tombe à nouveau ! », s’exclame m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] [jester.GetFirstName] sur un ton comique,"
 jester.800.desc_2:0 "« Je suis tellement maladroit[jester.Custom('FR_E')] ! J’espère vraiment que je pourrai rester debout cette fois-ci ! », dit-[jester.Custom('FR_IlElle')],"
 jester.800.desc_3:0 "« [jester.Custom('CulturalCurse')|U]. Je n’ai pas de chance ! », glousse-t-[jester.Custom('FR_IlElle')],"
 jester.800.desc_4:0 "Après tout ça, pas une égratignure sur son corps !"
 jester.800.a:0 "Tomber sans se blesser, impressionnant !"
 jester.800.b:0 "Bah ! Ce n’est pas drôle s’il n’y a pas de sang. Refaites-le. Plus fort."
 fall_into_sculpture:0 "percutant la tête la première m[weapon_pratfall.Custom('FR_Artifact_OnA')] [furniture_to_crash_into.GetName] !\n\n"
 somersault_into_sculpture:0 "pratiquement en train de faire un saut périlleux sur mon [furniture_to_crash_into.GetName] !\n\n"
 faceplant:0 "tombant la tête la première sur le sol !\n\n"
 walk_into_wall:0 "tombant directement dans le mur, ce qui produit un grand bruit sourd !\n\n"
 weapon_pratfall:0 "tombant sur les fesses sur [weapon_pratfall.GetName] !\n\n"
 weapon_plummet:0 "s’effondrant dangereusement près de m[weapon_pratfall.Custom('FR_Artifact_OnA')] [weapon_pratfall.GetName] !\n\n"
 forceful_tumble:0 "tombant violemment en arrière !\n\n"
 jester.900.t:0 "$court_jester_prefix$à plusieurs sous un manteau"
 jester.900.desc:0 "Hm. Je ne savais pas que m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] était aussi... corpulent[jester.Custom('FR_E')].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Excusez-moi, vous voyez... J’ai un peu trop mangé et il semblerait que mon estomac soit contrarié ! », dit [jester.GetFirstName] d’un air peiné.\n\n#flatulence *Prout*#!\n\nSoudain, le manteau coloré de [jester.GetFirstNameNoTooltip] s’ouvre,"
 jester.900.cat:0 "révélant une portée de chatons ! Il doit y en avoir au moins trente là-dedans. Ils miaulent et se répandent partout !\n\n"
 jester.900.dog:0 "laissant sortir au moins dix chiots joyeux, qui se mettent immédiatement à aborder mes courtisans à la fois avec le nez et la patte !\n\n"
 jester.900.bird:0 "découvrant [ROOT.Char.Custom('GetLivestockFowlIndef')], et un autre oiseau, et un autre, et un autre, et un autre !\n\n"
 jester.900.a:0 "Personne ne remarquera si je n’en garde qu’un seul..."
 jester.900.b:0 "Ah ! Ce chiot fougueux me rejoindra lors de nombreuses chasses !"
 jester.900.c:0 "Quel charmant spectacle !"
 jester.1000.t:0 "$court_jester_prefix$une bonne histoire"
 jester.1000.desc:0 "« Vous avez l’air fatigué[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] [jester.GetFirstName].\n\n« Je connais le remède : cela s’appelle [SCOPE.Custom('RandomEntertainmentTextName')]. Qu’en dites-vous ? Dois-je commencer à lire ? », demande [jester.GetFirstNameNoTooltip] en me faisant signe de m’asseoir.\n\nC’est un texte amusant... J’ai vraiment besoin de cette pause."
 jester.1000.a:0 "[jester.Custom('FR_IlElle')|U] fait même des voix différentes pour les personnages !"
 jester.1000.b:0 "[jester.GetFirstNameNoTooltip], pourquoi ne pas me parler de vous plutôt ?"
 jester.1000.c:0 "Je préférerais que vous lisiez #EMP [my_book.GetNameNoTooltip]#! !"
 jester.1000.c_flavor:0 "Oh, j’aime tellement [my_book.GetName] !"
 reinvigorating_reading_modifier:0 "Lecture revigorante"
 reinvigorating_reading_modifier_desc:0 "Ce personnage s’est fait lire à haute voix l’un de ses précieux livres, ce qui l’a inspiré."
 jester.1100.t:0 "$court_jester_prefix$le fantôme du [hiding_place.GetNameNoTooltip]"
 jester.1100.desc:0 "Pourquoi un bruit provient-il de l’intérieur de mon [hiding_place.GetName] ? Je regarde la pièce, il n’y a personne d’autre ici. C’est vide et sombre.\n\n#EMP *Crac*#!\n\nPourrait-il s’agir d’un esprit ? Une sorte de lutin malveillant ?\nSoudain, il s’ouvre et révèle m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] [jester.GetFirstName], qui saute et agite ses bras !\n\n« Méfiez-vous du fantôme du [hiding_place.GetNameNoTooltip] ! Je suis venu[jester.Custom('FR_E')] pour vous faire rire ! », crie-t-[jester.Custom('FR_IlElle')] joyeusement."
 jester.1100.a:0 "Ha ! Vous m’avez presque eu là !"
 jester.1100.b:0 "Par [ROOT.Char.GetFaith.HighGodName]... et si vous étiez un assassin !?"
 jester.1100.c:0 "Mon pauvre cœur..."
 jester.1100.d:0 "Gardes, apportez un marteau et des clous..."
 jester.1100.d_flavor:0 "Si [jester.GetFirstNameNoTooltip] est bien le « fantôme du [hiding_place.GetNameNoTooltip] », alors [jester.Custom('FR_IlElle')] se sentira comme chez [jester.Custom('FR_LuiElle')] à l’intérieur... pour le reste de sa vie."
 death_heart_attack:0 "est mort[CHARACTER.Custom('FR_E')] d’une crise cardiaque"
 death_nailed_in_cabinet:0 "a été cloué[CHARACTER.Custom('FR_E')] à un meuble et laissé[CHARACTER.Custom('FR_E')] mourir de faim"
 death_nailed_in_cabinet_killer:0 "a été cloué[CHARACTER.Custom('FR_E')] à un meuble et laissé[CHARACTER.Custom('FR_E')] mourir de faim par [TARGET_CHARACTER.Custom('FR_le_Char_U_P')][TARGET_CHARACTER.GetUIName]"
 suspicious_of_furniture:0 "Méfiance à l’égard des meubles"
 suspicious_of_furniture_desc:0 "Ce personnage donne toujours un coup de pied à tous les gros meubles qu’il rencontre."
 jester.1200.t:0 "$court_jester_prefix$le moulin à rumeurs"
 jester.1200.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], avez-vous entendu que [vassal_1.Custom('FR_le_Char_Pi')][vassal_1.GetTitledFirstName] a montré s[vassal_1.Custom('ObjectifiedFeature')] en public hier ! Incroyable, n’est-ce pas ? », me chuchote [jester.GetFirstName] à l’oreille.\nM[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] entend beaucoup de choses.\n\n« Et... ho ho ! C’est vrai ! [vassal_2_spouse.Custom('FR_LeLa')|U] [vassal_2_spouse.GetWifeHusband] [vassal_2.Custom('FR_du_Char_Pi')][vassal_2.GetTitledFirstName] l’a traité[vassal_2.Custom('FR_E')] de [vassal_2.Custom('InsultNoun')] [vassal_2.Custom('InsultAdjective')] ! Quel spectacle ! », poursuit-[jester.Custom('FR_IlElle')].\n\n« Oh, et saviez-vous que [secret_holder.Custom('FR_le_Char_Pi')][secret_holder.GetTitledFirstName] est secrètement [secret_holder.Custom('GetSecretCrimeDescIndef')] ? »"
 jester.1200.a:0 "De si savoureux ragots !"
 jester.1200.b:0 "Attendez... qu’avez-vous dit sur [secret_holder.Custom('FR_le_Char_Pi')][secret_holder.GetTitledFirstNameNoTooltip] !?"
