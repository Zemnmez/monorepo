l_korean:
 title_event_francia_name_change.title:0 "시대의 종말"
 title_event_francia_name_change.desc:0 "카롤링거 왕조의 통치가 막을 내렸다!\n\n[francia_title.GetName](이)가 마침내 그들의 마수에서 풀려났다. 카롤링거가 사라졌으니 이 땅은 이제 옛 제국의 일부가 아니게 된 셈이다.\n\n나는 장차 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 될 재목이다. 새롭고 찬란한 운명이 우리를 기다린다. 그러니 남아 있는 카롤링거의 영향을 #EMP 완전히 말소#!하는 것이 이치에 맞다. #EMP 이름#! 그 자체를 포함해서 말이지!"
 title_event_francia_name_change.a:0 "새로운 시대가 시작된다!"
 title_event_francia_name_change.a_tt_1:0 "[francia_title.GetName]의 이름이 #high $k_france$#!(으)로 변경됨"
 title_event_francia_name_change.a_tt_2:0 "[francia_title.GetName]의 이름이 #high $k_germany$#!(으)로 변경됨"
