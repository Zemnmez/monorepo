l_simp_chinese:
 fp2_yearly.4001.t:0 "第六个小时"
 fp2_yearly.4001.desc:0 "天啊！当一名统治者真的要把人榨干了。我不得不整日整夜劳累，就为了维持住自己的土地。在这方面，农民却能过自己的幸福生活；他们没有统治权的压力，不会被压弯了腰，整天没精打采！\n\n也许小睡一下会好很多？我可以把午餐后的困意睡过去，准备好迎接接下来的一天！"
 fp2_yearly.4001.a:0 "不行！我还有工作要做！"
 fp2_yearly.4001.b:0 "唔，#EMP 好极了。#!"

 fp2_yearly.4002.t:0 "和谐生活"
 fp2_yearly.4002.desc:0 "我的[realm_priest.GetCouncilTitle][realm_priest.GetTitledFirstNamePossessive]脸上眉头紧皱，我已经预先准备好面对一些肯定会以某种方式烦恼到[ROOT.Char.GetFaith.HighGodName]的胡说八道。\n\n“[ROOT.Char.GetLadyLord]，”[realm_priest.GetSheHe]开腔道，“您这片领地中发生了一些极其严重的事情。[interfaith_province.GetCounty.GetName]伯爵领里满是不遵循正信的人口！倘若这还不够糟糕，他们竟然还与正统信徒们住在一起！而且，而且，而且还彼此#EMP 通奸#!并且——”\n\n这嗡嗡声没完没了，我闭上了眼睛。如果我不做点什么，不敢相信[realm_priest.GetSheHe]会怎样继续喋喋不休。"
 fp2_yearly.4002.a:0 "让他们平静生活吧，[realm_priest.GetFirstNameNoTooltip]。"
 fp2_yearly.4002.b:0 "你是对的。不能再这样了。"

 fp2_yearly.4003.t:0 "圣雅各伯之路"
 fp2_yearly.4003.desc:0 "圣城圣地亚哥-德孔波斯特拉对信徒来说是一块磁石，吸引着遐迩四方的朝圣者。因而前往圣地的路途车水马龙，从比利牛斯山麓的小丘一路绵延而来。当然，既有足够富裕的人会前往圣地，也有那种指望能从对全能者的信赖中获利的人会去。\n\n这已是连日来在我领土上发生的第五起土匪暴力抢劫案了，终于迫使我的[steward.GetCouncilTitle][steward.GetFirstName]与我商议起来，要如何处理这一问题。"
 fp2_yearly.4003.a:0 "我应该去联络[ho_province.GetProvince.GetCounty.GetName]的圣战士！"
 fp2_yearly.4003.b:0 "出钱请护卫巡逻一段道路。"
 fp2_yearly.4003.c:0 "自助者[ROOT.Char.GetFaith.HighGodName]助……"
 fp2_yearly.4003.tt:0 "当地[holy_order|E]会巡逻所在伯爵领的道路。"
