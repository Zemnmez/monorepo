l_russian:
 religious_decision.0001.t:0 "Адорцизм"
 religious_decision.0001.desc:0 "[Select_CString(realm_priest.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName] приводит меня к мирной прогалине у небольшого ручья. Вода умиротворяюще журчит по камням.\n\n«Духам здесь нравится, [ROOT.Char.GetFirstNameNoTooltip]. Это лучшее место, чтобы просить их о помощи».\n\nВзяв в руки две принесенные с собой корзины, [realm_priest.GetFirstNameNoTooltip] добавляет: «Теперь нужно решить, какого рода подношение оставить им»."
 religious_decision.0001.a:0 "Щедрое подношение из каури, фруктов и мирра."
 religious_decision.0001.b:0 "Традиционное подношение из зерна и борассы."
 religious_decision.0001.c:0 "Подношения? Ха! Я здесь, разве этого мало?"
 religious_decision.0001.d:0 "С другой стороны, лучше их не беспокоить..."
 religious_decision.0001.a.tt.1:0 "Духи #P безусловно отметят#! это подношение"
 religious_decision.0001.a.tt.2:1 "Это может привлечь внимание #Z могущественного духа#!, во благо или во вред"
 religious_decision.0001.b.tt:0 "Духи, #P скорее всего, отметят#! это подношение"
 religious_decision.0001.c.tt:0 "Это, #N скорее всего, оскорбит#! духов, но вот наглость может #P произвести на них впечатление#!"
 religious_decision.0001.d.flavor:0 "Духи своенравны. Лучше не рисковать и не навлекать на себя их гнев."

 religious_decision.0002.t:0 "Адорцизм"
 religious_decision.0002.desc.start_offering:0 "[realm_priest.GetFirstName] выливает мое подношение на землю и начинает ходить кругами."
 religious_decision.0002.desc.start_no_offering:0 "[realm_priest.GetFirstName] в недоумении смотрит на меня. «Вы предлагаете... себя? Полагаю, это сработает...» — говорит [realm_priest.GetSheHe], начиная ходить вокруг меня."
 religious_decision.0002.desc:0 "\n\n«О духи, услышьте меня. Я прошу вас даровать свою помощь этому просителю!» — нараспев произносит [realm_priest.GetFirstNameNoTooltip].\n\n[realm_priest.GetSheHe|U] убыстряется, пускаясь в танец, [realm_priest.GetHerHis] движения становятся более неистовыми — и вот уже пот стекает по [realm_priest.GetHerHis] лицу. Наконец, [realm_priest.GetSheHe] достигает пика, с трудом заканчивая танец, прежде чем рухнуть наземь от изнеможения."
 religious_decision.0002.desc.end_changed:0 "\n\nПо окончании церемонии я чувствую себя иначе. Что-то во мне изменилось..."
 religious_decision.0002.desc.end_no_change:0 "\n\nНа прогалину возвращаются покой и тишина. Все выглядит так же, как и прежде."
 religious_decision.0002.shrewd:0 "Мой разум никогда не был столь ясным!"
 religious_decision.0002.strong:0 "Какая энергия! Какое рвение!"
 religious_decision.0002.good:0 "Что это за странное чувство?"
 religious_decision.0002.bad:0 "Тут что-то не так..."
 religious_decision.0002.possessed:0 "Я в ловушке в собственном теле!"
 religious_decision.0002.no_change.zealous:0 "Неужели духи на меня обиделись?"
 religious_decision.0002.no_change:0 "Пустая трата времени…"

 religious_decision.0101.t:0 "Бхакти"
 religious_decision.0101.desc.start:0 "Бхакти можно соотнести с обожанием, преданностью и почитанием, но ни одно из этих слов не способно в полной мере передать бхакти в полной мере. Посвятив себя аватаре божества, я отдаюсь ему душой и телом.\n\n[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] делает упор на поклонении"
 religious_decision.0101.desc.generic:0 "нескольким из них."
 religious_decision.0101.desc.vaishnavism:0 "различным инкарнациям Вишну Сохраняющего."
 religious_decision.0101.desc.shaivism:0 "множеству инкарнаций Шивы Разрушителя."
 religious_decision.0101.desc.smartism:0 "аспектам абсолютной реальности."
 religious_decision.0101.desc.end:0 "Из этих аспектов один должен общаться со мной чаще других..."
 religious_decision.0101.ganga:0 "Ганга, богиня чистоты и искупления."
 religious_decision.0101.saraswati:0 "Сарасвати, богиня наук и искусства."
 religious_decision.0101.kali:0 "Кали, богиня разрушения и зла."
 religious_decision.0101.kubera:0 "Кубера, бог богатства и справедливости."
 religious_decision.0101.lakishmi:0 "Лакишми, богиня удачи и процветания."
 religious_decision.0101.jagganath:0 "Джаганнатха, владыка вселенной."
 religious_decision.0101.hayagriva:0 "Хаягрива, бог знания и мудрости."
 religious_decision.0101.parvati:0 "Парвати, богиня плодородия и красоты."
 religious_decision.0101.virabhadra:0 "Вирабхадра, бог праведного гнева."
 religious_decision.0101.munishwarar:0 "Мунишварар, бог дома и семьи."
 religious_decision.0101.dakshinamoorthy:0 "Дакшинамурти, бог всех форм знания."
 religious_decision.0101.ganesha:0 "Ганеша, бог мудрости и нового начала."
 religious_decision.0101.vishnu:0 "Вишну, бог-охранитель мироздания."
 religious_decision.0101.shiva:0 "Шива, бог, охотящийся за злом."
 religious_decision.0101.optout:0 "Я пока не могу решить."
 religious_decision.0101.flavor:0 "Нет ничего постыдного в том, чтобы подождать, пока я не определюсь."

 religious_decision.0102.t:0 "Выбор божества"
 religious_decision.0102.desc:0 "[ROOT.Char.GetFaith.PantheonTerm|U] многочисленны и непостижимы, но всё же некоторые из них притягивают меня сильнее прочих. Если я начну открыто поклоняться одному из божеств, то, несомненно, привлеку к себе единомышленников.\n\nНезависимо от благословений божества собратья-[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] принесут мне лишь здоровье, богатство и славу."
 religious_decision.0102.odin:0 "Один, повелитель асов!"
 religious_decision.0102.ullr:0 "Улль, охотник, воин и воплощение славы!"
 religious_decision.0102.tyr:0 "Тюр Однорукий, воин!"
 religious_decision.0102.thor:0 "Тор, Друг людей!"
 religious_decision.0102.freyr:0 "Фрейр, повелитель и защитник!"
 religious_decision.0102.optout:0 "$religious_decision.0101.flavor$"
 religious_decision.0102.flavor:0 "$religious_decision.0101.flavor$"

 religious_decision.0201.t:0 "Медитировать в одиночестве"
 religious_decision.0201.desc:0 "Путешествие вглубь себя при помощи медитации — не самая простая задача. Требуется основательно подготовиться. В последнюю очередь мне надо решить, где именно укрыться ото всех.\n\nМесто медитации сильно повлияет на исход моего путешествия."
 religious_decision.0201.home:0 "[ROOT.Char.Custom('ResidenceBuilding')|U] даст мне необходимое удобство и покой."
 religious_decision.0201.plains:0 "Спокойные равнины владения [plains_location.GetNameNoTier]."
 religious_decision.0201.hills:0 "Покатые холмы владения [hills_location.GetNameNoTier]."
 religious_decision.0201.steppe:0 "Место под бескрайним синим небом во владении [steppe_location.GetNameNoTier]."
 religious_decision.0201.forest:0 "Безлюдные леса владения [forest_location.GetNameNoTier]."
 religious_decision.0201.drylands:0 "Заросли сухого кустарника во владении [drylands_location.GetNameNoTier]."
 religious_decision.0201.mountains:0 "Отдаленные горы владения [mountains_location.GetNameNoTier]."
 religious_decision.0201.wetlands:0 "Зловонные болота владения [wetlands_location.GetNameNoTier]."
 religious_decision.0201.jungle:0 "Шумные джунгли владения [jungle_location.GetNameNoTier]."
 religious_decision.0201.desert:0 "Изнуряющая жара владения [desert_location.GetNameNoTier]."
 religious_decision.0201.optout:0 "У меня слишком много дел, я не могу сейчас медитировать."
 religious_decision.0201.optout.flavor:0 "Спешить некуда. Мир никуда не денется."
 religious_decision.0201.difficulty.easy:0 "Это #P безопасное и простое#! место для медитации"
 religious_decision.0201.difficulty.medium:1 "Это #Z умеренно трудное#! место для медитации"
 religious_decision.0201.difficulty.hard:0 "Это #N сложное и опасное#! место для медитации"
 religious_decision.0201.stress:0 "В этом месте выше вероятность того, что у меня снизится [stress|El]"
 religious_decision.0201.trait:0 "В этом месте выше вероятность того, что я лучше познаю себя"
 religious_decision.0201.learning:0 "В этом месте выше вероятность того, что мне откроется нечто божественное"

 religious_decision.0211.t:0 "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home:0 "Удалившись в свои покои, я начинаю долгий период поста и медитаций."
 religious_decision.0211.desc.beginning.plains:0 "Совершив путешествие на обширные равнины владения [ROOT.Char.GetCurrentActivity.GetLocation.GetName], я избавляю разум от тягот и метаний."
 religious_decision.0211.desc.beginning.hills:0 "Открытые виды с вершины холма во владении [ROOT.Char.GetCurrentActivity.GetLocation.GetName] прекрасно подходят для вдумчивого самосозерцания."
 religious_decision.0211.desc.beginning.steppe:0 "Под бескрайним небом в степях владения [ROOT.Char.GetCurrentActivity.GetLocation.GetName] мне удалось избавить разум от тягот и метаний."
 religious_decision.0211.desc.beginning.forest:0 "Прибыв в дикие леса владения [ROOT.Char.GetCurrentActivity.GetLocation.GetName], я подыскиваю отличную поляну для медитации."
 religious_decision.0211.desc.beginning.drylands:0 "Сухой воздух кустарниковых зарослей владения [ROOT.Char.GetCurrentActivity.GetLocation.GetName] наполняет мои легкие и очищает кожу."
 religious_decision.0211.desc.beginning.mountains:0 "Разреженный горный воздух владения [ROOT.Char.GetCurrentActivity.GetLocation.GetName] очищает мои мысли во время самосозерцания."
 religious_decision.0211.desc.beginning.wetlands:0 "От влажного воздуха болот владения [ROOT.Char.GetCurrentActivity.GetLocation.GetName] моя одежда липнет к коже, когда я сажусь и погружаюсь в себя."
 religious_decision.0211.desc.beginning.jungle:0 "Гул насекомых и пение птиц в джунглях владения [ROOT.Char.GetCurrentActivity.GetLocation.GetName] создают постоянный фоновый шум, пока я пытаюсь заглянуть в себя."
 religious_decision.0211.desc.beginning.desert:0 "Под палящим солнцем пустыни [ROOT.Char.GetCurrentActivity.GetLocation.GetName] я всматриваюсь в себя, стремясь понять свое место во вселенной."
 religious_decision.0211.desc.result.impatient:0 "\n\nНо вскоре мое терпение иссякает: сколь неподвижно я ни сижу, сколько усилий я ни прикладываю, мне не удается почувствовать ничего, кроме скуки."
 religious_decision.0211.desc.result.secret:0 "\n\nУвы, мне не удается забыть о хранимых мной темных секретах. Что случится, если кто-нибудь о них узнает? Эти мысли тяготят меня, мешая обрести покой."
 religious_decision.0211.desc.result.hungry:0 "\n\nНо вскоре голод берет надо мной верх, и я понимаю, что взятых припасов катастрофически не хватает. Оставшиеся дни моего путешествия наполнены отчаянными попытками найти пропитание в глуши, так что на погружение в себя времени остается совсем немного."
 religious_decision.0211.desc.result.thirsty:0 "\n\nВскоре мои губы пересыхают, а запасов воды в бурдюке оказывается слишком мало. Вскоре я понимаю: чтобы пережить эту жару, мне придется найти убежище, но в обнаруженной мной таверне слишком шумно, чтобы обрести мир и тишину."
 religious_decision.0211.desc.result.headache:0 "\n\nУвы, вскоре у меня начинается пронзительная головная боль, которая никак не проходит. Ни о чем, кроме боли, я думать не могу."
 religious_decision.0211.desc.result.distraction:0 "\n\nУвы, нескончаемая какофония постоянно отвлекает меня, так что в душе моей нарастает не спокойствие, но раздражение и досада."
 religious_decision.0211.desc.result.minor_stress:0 "\n\nОсвободившись от обыденных тревог повседневной придворной жизни, я провожу больше времени, просто наслаждаясь жизнью."
 religious_decision.0211.desc.result.medium_stress:0 "\n\nУединенность выбранного места приносит свои плоды: я наконец отдыхаю от насущных придворных забот."
 religious_decision.0211.desc.result.major_stress:0 "\n\nВ уединении в глуши я наконец понимаю, что заботы, снедавшие меня при дворе, больше не властны надо мной. Впервые за долгое время я обретаю покой."
 religious_decision.0211.desc.result.reflection:0 "\n\nВглядевшись внутрь, я понимаю, что моя жизнь мелочна и несовершенна и что ее отравляют нездоровые желания. Когда мое путешествие заканчивается, эти вещи привлекают меня уже не так, как раньше."
 religious_decision.0211.desc.result.epiphany:0 "\n\nВо время медитации в изоляции на меня снисходит озарение. Я понимаю, что принес человек в этот мир, и осознаю его место в естественном порядке вещей... Еще один кусок вселенской мозаики встал на свое место!"
 religious_decision.0211.desc.result.fugue:0 "\n\nПо прошествии многих дней меня охватывает состояние фуги — полной потери себя. Избавившись от желаний и предубеждений, я постигаю вселенскую истину, написанную на самой структуре мира вокруг меня. Мне удается увидеть всё... понять всё... Вселенная и я едины.\n\nВ конечном счете мое старое «я» возвращается, однако некоторые воспоминания о том, что мне удалось узнать в трансе, остаются со мной."
 religious_decision.0211.a.critical_success:0 "Этот опыт останется со мной навсегда."
 religious_decision.0211.a.success:0 "Это и правда стоило потраченного времени."
 religious_decision.0211.a.failure:0 "Увы…"
 religious_decision.0211.experience:0 "Вы улучшаете свой навык медитации"

 religious_decision.0302.t:0 "Воздушное погребение"
 religious_decision.0302.desc.wilderness:0 "По традиции, небольшая группа придворных отправилась в глушь, где [ROOT.Var('ancestor_to_bury').Char.GetFirstName] получит достойное погребение.\n\nВскоре над нами начали кружить падальщики, заметившие процессию. Голодные, они все же дождались, пока мы произнесем последние слова, и лишь затем спустились к пиршеству."
 religious_decision.0302.desc.zoroastrian:0 "Мне запрещено заходить в дахму, где будет лишен плоти мой предок [ROOT.Var('ancestor_to_bury').Char.GetFirstName]: там в мое тело мог бы проникнуть трупный демон Насу.\n\nВместо этого специально обученные обращению с мертвыми [ROOT.Char.GetFaith.PriestNeuterPlural] уносят тело на вершину башни.\n\nСпустя какое-то время они возвращаются: «Все готово, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Теперь падальщики пожрут плоть с [ROOT.Var('ancestor_to_bury').Char.GetHerHis] тела, а солнце выбелит [ROOT.Var('ancestor_to_bury').Char.GetHerHis] кости»."
 religious_decision.0302.a:0 "Покойся с миром, [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]."


 religious_decision.0401.t:0 "Прорицание по звездам"
 religious_decision.0401.desc.beginning:1 "После долгих наблюдений за ночным небом и движением небесных тел я быстро замечаю закономерность и могу с уверенностью сделать предсказание.\n\nВсе признаки говорят о том, что"
 religious_decision.0401.desc.great_battle:0 "меня ожидает великая битва."
 religious_decision.0401.desc.new_friends:0 "пора залечить старые раны и завести новых друзей."
 religious_decision.0401.desc.hard_work:0 "упорный труд в будущем принесет мне богатство."
 religious_decision.0401.desc.betrayal:0 "мои союзники не те, кем я их считаю."
 religious_decision.0401.desc.new_beginnings:0 "пришло время для нового начала, с открытым разумом."
 religious_decision.0401.a:0 "Интересно, что еще готовит мне будущее?"
 
 religious_decision.0501.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] и [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l]"
 religious_decision.0501.desc:0 "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] уважает веру каждого. Уже много поколений местные аристократы — [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l], но в [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ом обществе процветают религиозное разнообразие и вера в местных богов. Однако после возрождения высшего духовенства [ROOT.Char.GetFaith.ReligiousHeadTitleName] [ROOT.Char.GetFaith.ReligiousHeadName] настаивает, что с этой языческой практикой пора заканчивать, и требует от всех, кто клянется в верности хану, поклясться в верности Богу и молиться ему подобающим образом.\n\nИ все же я — [ROOT.Char.GetTitleAsNameNoTooltip|l], и решать, во что будут верить [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] и Степь, предстоит именно мне."
 religious_decision.0501.a:0 "[ROOT.Char.GetTitleAsNameNoTooltip] не станет мешать своему народу."
 religious_decision.0501.b:0 "Возможно, небольшие перемены удовлетворят обе стороны."
 religious_decision.0501.c:0 "Пусть [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] охватит весь мир!"
 religious_decision.0501.jewish.tt:0 "Каждый иудейский вассал:"
 religious_decision.0501.nonjewish.tt:0 "Каждый неиудейский вассал:"
 religious_decision.0502.t:0 "[khazar_khan.GetTitleAsNameNoTooltip] и [khazar_khan.GetFaith.GetAdherentNamePluralNoTooltip|l]"
 religious_decision.0502.desc.intro:0 "[khazar_khan.GetPrimaryTitle.GetNameNoTierNoTooltip] уважает веру каждого. Уже много поколений местные аристократы — [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l], но в [khazar_khan.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ом обществе процветают религиозное разнообразие и вера в местных богов."
 religious_decision.0502.desc.body:0 "Однако в последнее время [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip] больше напоминает поле боя, где [khazar_khan.GetTitleAsNameNoTooltip|l] и раввины в державе ведут жаркий спор о сути народных верований и неверных.\n\nВпрочем, [khazar_khan.GetTitleAsNameNoTooltip|l] [Select_CString(khazar_khan.IsFemale, 'приняла', 'принял' )] решение. "
 religious_decision.0502.desc.righteous:0 "Согласно особому монаршему указу, те, кто продолжает следовать старым заветам, будут лишены льгот, которые предоставляет [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip], и те, кто заявляет, что [khazar_khan.GetTitleAsNameNoTooltip|l] — их владыка, должны поклясться в верности и Богу."
 religious_decision.0502.desc.fundamentalist:0 "Религиозному разнообразию не просто настал конец: теперь все, кто отказывается признать [khazar_khan.GetFaith.GetAdjectiveNoTooltip|l] (причем исключительно ортодоксальный канон), все равно что заявляют, будто [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip|l] им враг. [khazar_khan.GetTitleAsNameNoTooltip] хочет распространить [khazar_khan.GetFaith.GetNameNoTooltip|l]ую веру по всей Степи и за ее пределами, и объявляет, что каждый добрый [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l] должен считать своим долгом отправиться на эту священную войну."
 religious_decision.0502.a:0 "Воистину, черные дни настали для [ROOT.Char.GetFaith.GetNameNoTooltip|l]их верующих"
 religious_decision.0502.b:0 "Самое время!"

 religious_decision.0601.t:0 "Раскол уммы: [founder.GetFaith.GetNameNoTooltip][Select_CString(founder.IsFemale, 'ая', 'ий' )] [founder.GetFaith.ReligiousHeadTitleName|l]"
 religious_decision.0601.desc:0 "Без #EMP настоящего#! лидера мы обречены.\n\nС того момента, как [old_caliph.GetTitledFirstName] [Select_CString(founder.IsFemale, 'заняла', 'занял' )] свое место, [founder.GetFaith.GetAdherentNamePlural|l] страдают от [old_caliph.GetHerHis] неспособности советовать, править и вершить правосудие.\n\nС тяжелым сердцем и поддержкой влиятельных [founder.GetFaith.GetNameNoTooltip|l]их богословов мне пришлось объявить, что по воле [founder.GetFaith.HighGodNamePossessive] теперь я [founder.GetFaith.ReligiousHeadTitleName].\n\nЯ и мои наследники будем носить этот титул отныне и до Страшного Суда, и под моим началом истинно верующих ждет процветание!"
 religious_decision.0601.a:0 "Теперь я несу это тяжкое бремя..."
 religious_decision.0601.b:0 "Ха, #EMP вот#! тебе, [old_caliph.GetFirstNameNoTooltip]."
 religious_decision.0601.tt.some_rulers_converted_away:0 "[THIS.Var('schismed_caliphate_major_ruler_converted_count').GetValue|0] [Concept( 'rulers', 'правителей' )|E] примут [old_caliph.GetFaith.GetAdjective|l] в знак протеста"
 religious_decision.0601.tt.all_rulers_stayed:0 "Никто из крупных #L [founder.GetFaith.GetName|l]их#! [Concept( 'rulers', 'правителей' )|E] не примет [old_caliph.GetFaith.GetAdjective|l] в знак протеста"

 religious_decision.0602.t:0 "$religious_decision.0601.t$"
 religious_decision.0602.desc:0 "[founder.GetFirstName] не скрывает своего #EMP отвращения#! к тому, как [old_caliph.GetTitledFirstName] справляется со священными обязанностями, что налагает титул [old_caliph.GetFaith.ReligiousHeadName], но вряд ли хоть кто-то думал, что [founder.GetSheHe] зайдет #EMP так далеко#!.\n\n[Select_CString(founder.IsFemale, 'Эта сумасшедшая набрала', 'Этот безумец набрал' )] достаточно популярности, чтобы присвоить #EMP себе#! титул [founder.GetFaith.ReligiousHeadName] и расколоть умму!\n\nПрискорбно, но простолюдины по большей части отнеслись к этому как к проискам господ. Я один из тех светочей, что направляют [founder.GetFaith.GetAdjective|l], и от меня зависит, ждет мою державу порядок или раздрай."
 religious_decision.0602.a:0 "[founder.GetTitledFirstNameNoTooltip] докажет свои способности."
 religious_decision.0602.a.tt:0 "Вы тихо вливаетесь в новый порядок"
 religious_decision.0602.b:0 "[old_caliph.GetTitledFirstNameNoTooltip] может не сомневаться в моей преданности!"
 religious_decision.0602.c:0 "Народу отчаянно нужен настоящий лидер..."
 fp2_opportunistic_schismatic_modifier:0 "Схизматик-оппортунист"
 fp2_opportunistic_schismatic_modifier_desc:0 "Этот персонаж пытается получить откровение..."

 religious_decision.0603.t:0 "$religious_decision.0601.t$"
 religious_decision.0603.desc:0 "В последнее время [founder.GetFirstName] и [old_caliph.GetShortUINameNoFormat] с трудом находят общий язык, но [founder.GetFirstNameNoTooltip] [Select_CString(founder.IsFemale, 'обострила', 'обострил' )] конфликт до невиданных масштабов.\n\nПользуясь поддержкой влиятельных [founder.GetFaith.GetNameNoTooltip|l]их богословов, [founder.GetFirstNameNoTooltip] [Select_CString(founder.IsFemale, 'объявила', 'объявил' )], что отныне [founder.GetSheHe] #EMP [Select_CString(founder.IsFemale, 'истинная', 'истинный' )]#! [founder.GetFaith.ReligiousHeadName] своей конфессии и всех тех, кто отвергает [old_caliph.GetFaith.GetNameNoTooltip|l]ий догматизм.\n\nМногие $islam_religion_adherent_plural$, стремящиеся к единству, оплакивают новый раскол уммы."
 religious_decision.0603.a:0 "Тварь! Собака! [Select_CString(founder.IsFemale, 'Еретичка', 'Еретик' )]!"
 religious_decision.0603.b:0 "[old_caliph.GetTitledFirstNameNoTooltip] не в силах поддерживать порядок в своем доме..."
 religious_decision.0603.c:0 "Ха! Вот это драма!"
