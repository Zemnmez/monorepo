 scrape_the_barrel_decision:0 "Faire avec ce qui reste"
 scrape_the_barrel_decision_desc:0 "Ma Cour royale manque de personnes compétentes pour occuper les nombreux postes de la Cour nécessaires au maintien de la prospérité du pays !\n\nMa résidence n’a pas la splendeur qu’elle mérite, mais la solution se trouve peut-être dans l’endroit le plus improbable..."
