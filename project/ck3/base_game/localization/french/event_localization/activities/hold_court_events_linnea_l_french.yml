l_french:
 hold_court.5001.t:0 "$hold_court_header$ pas un bon parti"
 hold_court.5001.desc_opening:0 "[complainer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me demande d’annuler ses fiançailles avec [complainer_betrothed.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n« [complainer_betrothed.GetSheHe|U]"
 hold_court.5001.desc_bad_fame:0 "a fait des choses terribles,"
 hold_court.5001.desc_bad_habits:0 "a une personnalité si désagréable,"
 hold_court.5001.desc_bad_health:0 "est ravagé[complainer_betrothed.Custom('FR_E')] par la maladie,"
 hold_court.5001.desc_bad_genes:0 "a un corps faible,"
 hold_court.5001.desc_bad_traits:0 "est guidé[complainer_betrothed.Custom('FR_E')] par le péché,"
 hold_court.5001.desc_fallback_1:0 "n’est pas un bon parti,"
 hold_court.5001.desc_quirk:0 "[complainer_betrothed.Custom('FR_IlElle')] est tellement [complainer_betrothed.Custom('FR_quirk_neg_adjective_Char')],"
 hold_court.5001.desc_ugly:0 "et [complainer_betrothed.Custom('FR_IlElle')] est laid[complainer_betrothed.Custom('FR_E')] en plus !"
 hold_court.5001.desc_old:0 "et [complainer_betrothed.Custom('FR_IlElle')] est si vi[complainer_betrothed.Custom('FR_IeuxIeille')] !"
 hold_court.5001.desc_young:0 "et ce n’est qu’un[complainer_betrothed.Custom('FR_E')] enfant !"
 hold_court.5001.desc_fallback_2:0 "et [complainer_betrothed.Custom('FR_IlElle')] est désagréable en plus !"
 hold_court.5001.desc_ending:0 "S’il vous plaît, libérez-moi de cette obligation, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 hold_court.5001.a:0 "Je comprends. Vous êtes libéré[complainer.Custom('FR_E')] d[complainer_betrothed.Custom('FR_EluiElle')]."
 hold_court.5001.b:0 "Un accord est un accord."
 hold_court.5001.b_close_family:0 "C’est de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('complainer_betrothed'))]#! dont vous parlez !"
 hold_court.5001.c:0 "Alors vous ne vous marierez #EMP jamais#! !"

 hold_court.5010.t:0 "$hold_court_header$ [county.GetNameNoTierNoTooltip] hors de contrôle"
 hold_court.5010.desc_marshal:0 "« [marshal.Custom('FR_le_Char_Pi')|U][marshal.GetTitledFirstName] nous fait pendre et nous traque. Nous... nous pourrions maintenir l’ordre par nous-mêmes, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je vous en conjure, nous pouvons nous organiser et éviter tous ces morts ! »\n\n"
 hold_court.5010.desc:0 "« Ils nous font pendre et nous traquent. Nous... nous pourrions maintenir l’ordre par nous-mêmes, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je vous en conjure, nous pouvons nous organiser et éviter tous ces morts ! »\n\n"
 hold_court.5010.desc_vassal_holder:0 "Un[peasant.Custom('FR_E')] paysa[peasant.Custom('FR_NNne')] de [county.GetName], une région en proie à l’agitation, dirigée par m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal'))] [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName], m’assure que le contrôle peut être restauré sans effusion de sang inutile."
 hold_court.5010.desc_holder:0 "Un[peasant.Custom('FR_E')] paysa[peasant.Custom('FR_NNne')] de [county.GetName], une région en proie à l’agitation, m’assure que le contrôle peut être restauré sans effusion de sang inutile."
 hold_court.5010.a:0 "Une idée originale, essayons-la."
 hold_court.5010.a_tt_marshal:0 "Vous dites [marshal.Custom('FR_au_Char_Pi')][marshal.GetTitledFirstNameNoTooltip] de laisser la corde de côté pour le moment"
 hold_court.5010.a_tt_vassal:0 "Vous dites [vassal.Custom('FR_au_Char_Pi')][vassal.GetTitledFirstNameNoTooltip] de laisser la corde de côté pour le moment"
 hold_court.5010.b:0 "Ce dont nous avons besoin, c’est d’une bonne effusion de sang !"
 hold_court.5010.c:0 "Tenez, faites ce que vous pouvez avec cette somme."

 hold_court.5020.t:0 "$hold_court_header$ danse à [province.GetNameNoTooltip]"
 hold_court.5020.desc_opening:0 "Un[peasant.Custom('FR_E')] paysa[peasant.Custom('FR_NNne')] de [province.GetHolding.GetType.GetName] de [province.GetName] est amené[peasant.Custom('FR_E')] devant moi, et peu importe ce que les gardes font, [peasant.Custom('FR_IlElle')] ne s’arrête pas de danser, au point que ses pieds saignent.\n\n« Je ne peux pas cesser, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Aucun de nous ne le peut, pas avant de s’effondrer. S’il vous plaît, aidez-nous ! »\n\n"
 hold_court.5020.desc_physician:0 "[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est certain[court_physician.Custom('FR_E')] que les citadins sont affligés d’un excès de sang provoquant un déséquilibre des humeurs."
 hold_court.5020.desc_chaplain_intro_1:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U], cependant,"
 hold_court.5020.desc_chaplain_intro_2:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 hold_court.5020.desc_christian_john:0 "affirme que c’est une malédiction envoyée par saint Jean Baptiste pour punir les paysans."
 hold_court.5020.desc_christian_vitus:0 "affirme que c’est une malédiction envoyée par saint Vitus pour punir les paysans."
 hold_court.5020.desc_god:0 "affirme que c’est une malédiction envoyée par [ROOT.Char.GetFaith.HighGodName] pour punir les paysans."
 hold_court.5020.desc_no_physician:0 "La folie dansante s’est répandue dans le [province.GetHolding.GetType.GetName|l] et n’épargne personne."
 hold_court.5020.a:0 "Vous dansez ? Cela a l’air merveilleux ! Au suivant."
 hold_court.5020.b:0 "Priez pour la délivrance et [ROOT.Char.GetFaith.HighGodName] vous répondra."
 hold_court.5020.b_saint:0 "Priez pour la délivrance dans un sanctuaire dédié au saint."
 hold_court.5020.c:0 "Sortez les sangsues ! Nous avons des humeurs à équilibrer."
 hold_court.5020.d:0 "Nous ne pouvons combattre la danse qu’en dansant davantage !"
 hold_court.5020.d_tt:0 "Vous envoyez votre musicien de la Cour jouer pour les malheureux"

 hold_court.5030.t:0 "$hold_court_header$ langue écrite"
 hold_court.5030.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me montre une page remplie de symboles inconnus et insiste sur la lisibilité.\n\n« J’ai développé une langue écrite spécifiquement pour les [courtier.GetWomenMen] de la Cour, puisque les lettres sont surtout enseignées aux [courtier.Custom('WomenMenOpp')]. Si vous le permettez, je vais commencer à l’enseigner aux [courtier.Custom('LadiesLords')] immédiatement ! »"
 hold_court.5030.desc_you:0 "\n\nJe ne peux m’empêcher d’imaginer la liberté qu’une telle langue pourrait accorder !"
 hold_court.5030.a:0 "Quelle bonne idée !"
 hold_court.5030.courtiers:0 "Tous les courtisans de sexe [courtier.Custom('FemaleMale')]"
 hold_court.5030.b:0 "[court_tutor.Custom('FR_LeLa')|U] tut[court_tutor.Custom('FR_EurRice')] de la Cour [court_tutor.GetFirstNameNoTooltip] vous aidera à l’enseigner."
 hold_court.5030.c:0 "Nous pouvons faire un meilleur usage de vos talents !"
