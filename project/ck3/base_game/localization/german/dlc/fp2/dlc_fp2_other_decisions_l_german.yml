 fp2_other_decisions.1000.t:0 "$secure_iberian_foothold_decision_title$: [iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Konsolidierung"
 fp2_other_decisions.1000.involved_religion:0 "Die Kriege der zerrissenen Fürstentümer Iberiens haben die [ROOT.Char.GetFaith.GetReligion.GetAdjective|l]en Reiche der Region fast in die Knie gezwungen.\n\nOhne unser Eingreifen werden die Gläubigen von [ROOT.Char.GetFaith.HighGodName] irgendwann durch die herrischen Ungläubigen von der Halbinsel vertrieben werden.\n\n"
 fp2_other_decisions.1000.desc:0 "Die geteilten Glauben und Völker Iberiens bieten uns eine großartige Gelegenheit für eine [ROOT.Char.GetFaith.GetReligion.GetAdjective|l]e Invasion der Halbinsel – sie sind schlichtweg zu zerstritten, um sich zu wehren."
 fp2_other_decisions.1000.involved_faith:0 "Wir sind die legitimen Verteidiger der [ROOT.Char.GetFaith.GetAdherentNamePlural] des Westens, die nun unter dem Schutz von [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] sicher sind."
 fp2_other_decisions.1000.uninvolved_faith:0 "Es obliegt uns, das Licht unseres Glaubens ([ROOT.Char.GetFaith.GetName]) zu verbreiten. Als Teil von [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] wird in diesen Landen wieder Wohlstand und Frieden herrschen."
 fp2_other_decisions.1000.closing:0 "\n\nEs ist nur eine Frage der Zeit, bis ihre falschen Götter ausgetrieben sind und wir frohlocken, weil [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] zur Rettung dieser Region geführt hat."
 fp2_other_decisions.1000.a:0 "Iberien braucht neues Blut."

 fp2_other_decisions.1001.involved_religion:0 "Nach Jahrhunderten des Krieges zwischen iberischen Christen und Mauren wird unser Ringen nun von herrischen [iberian_footholder.GetPrimaryTitle.GetAdjective|l]en Eindringlingen ausgenutzt.\n\n"
 fp2_other_decisions.1001.desc:0 "Durch Ablenkung, Neid und Vernachlässigung ließen wir Iberer zu, dass die [iberian_footholder.GetPrimaryTitle.GetAdjective|l]en Eindringlinge die Gräben in unserem Heimatland ausnutzten und eine Invasion der historischen Königreiche der Halbinsel begannen."
 fp2_other_decisions.1001.involved_faith:0 "[iberian_footholder.GetTitledFirstName] hat sich zum legitimen [iberian_footholder.GetFaith.GetAdjectiveNoTooltip|l]en Anführer der Halbinsel ernannt und nutzt [iberian_footholder.Custom('DE_PRO_POS_S_3P')]e Siege als Beweis für [iberian_footholder.Custom('DE_PRO_POS_S_3P')]en Anspruch auf die [iberian_footholder.GetFaith.GetReligion.GetAdjective|l]en Reiche Iberiens."
 fp2_other_decisions.1001.same_uninvolved_faith:0 "Man behauptet, unser Versagen sei die Strafe [ROOT.Char.GetFaith.HighGodNamePossessive] dafür, dass wir vom rechten Pfad ([iberian_footholder.GetFaith.GetName]) abgekommen sind, und dass [iberian_footholder.GetTitledFirstName] der legitime Anführer des [ROOT.Char.GetFaith.GetReligion.GetAdjective|l]en Iberiens sei …"
 fp2_other_decisions.1001.uninvolved_faith:0 "Mit [iberian_footholder.Custom('DE_PRO_POS_S_3P')]en Siegen als Beleg hat [iberian_footholder.GetTitledFirstName] [iberian_footholder.Custom('DE_PRO_POS_S_3P')]en Glauben zum wahren [iberian_footholder.GetFaith.GetReligion.GetAdjective|l]en Pfad erklärt: einem Pfad, der die gesamte Halbinsel unter [iberian_footholder.GetFaith.HighGodName] einen wird."
 fp2_other_decisions.1001.closing:0 "\n\nWährend [iberian_footholder.GetTitledFirstName] [iberian_footholder.Custom('DE_PRO_POS_S_3P')]e Besitztümer konsolidiert, scheinen die Differenzen zwischen Moslems und Christen angesichts der [iberian_footholder.GetFaith.GetAdjective|l]en Besetzung zu verblassen …"
 fp2_other_decisions.1001.a:0 "Diese verdammte Einmischung."

 ### Council of Toledo Decision
 council_of_toledo_decision_title:0 "Das Konzil von Toledo einberufen"
 council_of_toledo_decision_desc_count:0 "Es wird die Zeit kommen, das [SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] Konzil von [GetTitleByKey('c_toledo').GetNameNoTier] einzuberufen und die religiösen Fragen der [ROOT.Char.GetFaith.GetAdherentNamePlural] erneut zu klären."
 council_of_toledo_decision_desc:0 "Über Jahrhunderte wurden Religionskonzile in [GetTitleByKey('c_toledo').GetNameNoTier] abgehalten, bei denen Kleriker aus der ganzen Christenheit laufende Dispute klärten. Indem man ein 19. Konzil abhält, kann diese westgotische Tradition wiederbelebt werden."
 council_of_toledo_decision_tooltip:0 "In Toledo eine Versammlung der [ROOT.Char.GetFaith.GetReligion.GetAdjective|l]en Kleriker abhalten"
 council_of_toledo_decision_confirm:0 "Es ist an der Zeit."
 council_of_toledo_decision_toledo_holder_trigger:0 "Ihr [Concept('hold', 'Haltet')|E] oder herrscht über [GetTitleByKey('c_toledo').GetName] und dessen Herrscher gehört einem bestimmten Glauben ([THIS.Char.GetFaith.GetName]) an"
 council_of_toledo_decision_toledo_faith_trigger:1 "[faith|E] ist [THIS.Char.GetLiege.GetFaith.GetName]"
 council_of_toledo_decision_catalyst_tt:0 "Ein [struggle_catalyst|E] kann eintreten"
 council_of_toledo_decision_tt:0 "Belohnungen hängen vom Ausgang des Konzils ab"
 # Event - Organization
 fp2_other_decisions.0700.council:0 "[SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] Konzil von Toledo"
 fp2_other_decisions.0700.t:0 "$fp2_other_decisions.0700.council$: Organisation"
 fp2_other_decisions.0700.19:0 "[council_priest.GetTitledFirstName] hat mit der Vorbereitung eines 19. Religionskonzils in [GetTitleByKey('c_toledo').GetNameNoTier] begonnen, das den alten westgotischen Synoden gleichkommen soll.\n\nObschon der Einfluss des [GetTitleByKey('k_papal_state').GetDefinitiveName]s seit der Maurischen Invasion gewachsen ist, hat sich unser Klerus doch eigene Traditionen und seine Autonomie bewahrt. Es wird Zeit, Iberiens Bedeutung als Schauplatz für religiöse Dialoge wiederauferstehen zu lassen.\n\nZu vorherigen Zusammenkünften kamen [ROOT.Char.GetFaith.BishopNeuterPlural] aus der ganzen Christenheit, doch dies muss nun nicht mehr der Fall sein …"
 fp2_other_decisions.0700.desc:0 "Die [ROOT.Char.GetFaith.BishopNeuterPlural] von Iberien haben schon ungeduldig auf das nächste Konzil gewartet, seitdem die Tradition von Toledo wiederbelebt wurde.\n\n[council_priest.GetCouncilTitleFirstName] hat mit den Vorbereitungen begonnen, doch es bleibt unklar, ob Priester anderer Traditionen eingeladen werden, daran teilzunehmen."
 fp2_other_decisions.0700.a:0 "Es soll eine mozarabische Synode werden."
 fp2_other_decisions.0700.b:0 "Alle Priester von [ROOT.Char.GetFaith.HighGodName] sind in Toledo willkommen."
 fp2_other_decisions.0700.b.success:0 "Ökumenische Bischöfe nehmen teil"
 fp2_other_decisions.0700.b.failure:0 "Der Ruf nach Toledo wird ignoriert"
 fp2_other_decisions.0700.tt:0 "Das [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Konzil von Toledo wird in einigen Wochen beginnen"
 # Event - Arrival
 fp2_other_decisions.0701.t:0 "$fp2_other_decisions.0700.council$: Teilnehmer"
 fp2_other_decisions.0701.opening.success:0 "[ROOT.Char.GetFaith.GetReligion.GetAdjective]e [ROOT.Char.GetFaith.AltPriestTermPlural] möglichst offen einzuladen, ist eine Entscheidung, die offenbar positiv aufgenommen wurde: Viele angesehene [ROOT.Char.GetFaith.BishopNeuterPlural] aus fremden Länden kommen eilfertig nach [GetTitleByKey('c_toledo').GetNameNoTier]."
 fp2_other_decisions.0701.opening.failure:0 "Die Reaktion auf unsere Einladung zu einer ökumenischen Gemeinschaft war eher kühl: Zahlreiche [ROOT.Char.GetFaith.BishopNeuterPlural] meinten, schlechtes Wetter hindere sie daran, [GetTitleByKey('c_toledo').GetNameNoTier] zu erreichen, sodass nur die örtlichen Prälaten anwesend sein werden …"
 fp2_other_decisions.0701.opening.catastrophe:0 "Wir haben nicht einen Bischof, Diakon oder Abt einer anderen [ROOT.Char.GetFaith.GetReligion.GetAdjective|l]en Konfession in [GetTitleByKey('c_toledo').GetNameNoTier] gesehen. Offenbar wird unser Konzil von unserer ökumenischen Bruderschaft mit Verachtung und Wut gesehen, weswegen nur örtliche Prälaten zugegen sind."
 fp2_other_decisions.0701.opening:0 "Die Großen und Guten sind nach [GetTitleByKey('c_toledo').GetNameNoTier] gekommen – als Repräsentanten der Bischofssitze und Abteien der [ROOT.Char.GetFaith.GetAdherentNamePlural]."
 fp2_other_decisions.0701.religious_head_bishop:0 "\n\nUnter den niederen Prälaten ist [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], das Oberhaupt der [portrait_bishop.GetFaith.GetAdjective|l]en Kirche."
 fp2_other_decisions.0701.powerful_bishop:0 "\n\nAm bemerkenswertesten ist [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], [portrait_bishop.Custom('DE_ART_IND_N')] [portrait_bishop.GetFaith.GetAdjective|l][portrait_bishop.Custom('DE_END_ADJ_IND_S_N')] Prälat[portrait_bishop.Custom('DE_END_NOU_S_GS_N')] von großem Einfluss."
 fp2_other_decisions.0701.saint_bishop:0 "\n\nDie Teilnehmenden sind gesegnet durch die Anwesenheit von [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], [portrait_bishop.Custom('DE_ART_IND_D')] [portrait_bishop.GetFaith.GetAdjective|l]en Heiligen!"
 fp2_other_decisions.0701.theologian_bishop:0 "\n\nDer bemerkenswerteste Teilnehmende ist [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], [portrait_bishop.Custom('DE_ART_IND_N')] weithin respektiert[portrait_bishop.Custom('DE_END_ADJ_IND_S_N')] [portrait_bishop.GetFaith.GetAdjective|l][portrait_bishop.Custom('DE_END_ADJ_IND_S_N')] [Select_CString(portrait_bishop.IsFemale,'Theologin','Theologe')]."
 fp2_other_decisions.0701.bad_bishop:0 "\n\nEiner der bekanntesten Teilnehmenden ist [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')]. [portrait_bishop.Custom('DE_PRO_POS_S_3P')|U]e Pietätlosigkeit ist in der gesamten Christenheit bekannt und bietet Anlass für Scherze."
 fp2_other_decisions.0701.senior_bishop:0 "\n\nDer älteste unter den Klerikern ist [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], [portrait_bishop.Custom('DE_ART_IND_N')] wahrlich ehrwürdig[portrait_bishop.Custom('DE_END_ADJ_IND_S_N')] Geistlich[portrait_bishop.Custom('DE_END_ADJ_IND_S_N')]. "
 fp2_other_decisions.0701.failure:0 "\n\nDie Händler der ummauerten Stadt sind enttäuscht über die geringe Zahl der Teilnehmer und hatten sich auf eine weitaus größere Schar an Klerikern vorbereitet. Wie schade."
 fp2_other_decisions.0701.desc:0 "\n\nDie ummauerte Stadt sieht bereits die Vorzüge der in ihr gastierenden Klerikern: Handel und Gastgewerbe erleben einen Aufschwung."
 fp2_other_decisions.0701.a:0 "Hervorragend."
 fp2_other_decisions.0701.b:0 "Hochmut kommt vor dem Fall …"
 fp2_other_decisions.0701.c:0 "Gut."
 fp2_other_decisions.0701.tt:0 "Das [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Konzil von Toledo beginnt."
 # Event - Debate
 fp2_other_decisions.0702.t:0 "$fp2_other_decisions.0700.council$: Debatte"
 fp2_other_decisions.0702.19:0 "Jahrhunderte nach Erzbischof Gunderics letztem Konzil unter König Witiza hat [council_priest.GetCouncilTitleFirstName] unsere Tradition wiederbelebt, indem er die 19. Versammlung im berühmten [GetTitleByKey('c_toledo').GetNameNoTier] einberief.\n\n"
 fp2_other_decisions.0702.opening:0 "Ein weiteres Konzil hat in [GetTitleByKey('c_toledo').GetNameNoTier] begonnen. Dieses Mal wurde es von [council_priest.GetCouncilTitleFirstName] eröffnet.\n\n"
 fp2_other_decisions.0702.present:0 "\n\nBis zum Ende der Woche wurde rasch klar, dass [debate_bishop.GetTitledFirstName] aus [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] das richtige Gespür für die Stimmung im Raum hatte, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.second_hand:0 "\n\nAls die Gespräche zu Ende gehen, wird klar, dass [debate_bishop.GetTitledFirstName] aus [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] als Vorstreiter[debate_bishop.Custom('DE_END_NOU_S_GS_N')] dieser Sichtweise gesehen wird, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.conversion:0 "Eine übergreifende Frage, die rasch aufkam, war die nach einer Bekehrung von Ketzern und Ungläubigen in einer Art und Weise, die den Frieden bewahrt und [ROOT.Char.GetFaith.GetAdherentNamePlural] mit Schutz versorgt."
 fp2_other_decisions.0702.reform:0 "Das Schlüsselthema war, dass die [ROOT.Char.GetFaith.GetAdherentNamePlural] keine Angst vor größeren Reformen haben sollten, da die Stellung der iberischen Kirche nun gesichert ist."
 fp2_other_decisions.0702.tolerance:0 "Das vorherrschende Thema war, dass die [ROOT.Char.GetFaith.GetAdherentNamePlural] mehr Toleranz für friedliche Ungläubige haben sollten, eine Idee, die rasch zum Schwerpunkt der Gespräche wurde."
 fp2_other_decisions.0702.rights:0 "Das Hauptthema war die Bewahrung der uralten Rechte des [ROOT.Char.GetFaith.GetAdjective|l]en Klerus und die Instandsetzung der Kirchen."
 fp2_other_decisions.0702.hof:0 "Überraschenderweise war das Gefühl, dass die [ROOT.Char.GetFaith.GetAdherentNamePlural] einen eigenen spirituellen Anführer brauchen, die dringlichste Sorge vieler unserer Bischöfe."
 fp2_other_decisions.0702.pope:0 "Eine Stimmung der Zusammenarbeit kam auf, und viele Bischöfe sprachen sich dafür aus, dass die [ROOT.Char.GetFaith.GetAdherentNamePlural] und ihre ökumenischen Geschwister mehr gemeinsame Anstrengungen zeigen sollten."
 fp2_other_decisions.0702.heresy:0 "Eine dringliche Tatkraft schien sich in den Gesprächen auszubreiten, als zur Sprache kam, wie sehr die [heretic_faith.GetAdherentNamePlural] durch Ketzer bedroht sind – wie Priscillianer und Arianer in der Vergangenheit."
 fp2_other_decisions.0702.closing:0 "während [counter_bishop.GetTitledFirstName|U] aus [counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] [debate_bishop.Custom('DE_PRO_POS_S_3P')]e Argumente aufs Heftigste konterte."
 fp2_other_decisions.0702.a:0 "Ganz meine Meinung."
 fp2_other_decisions.0702.b.hof:0 "Das ist nicht der Wille von [ROOT.Char.GetFaith.HighGodName]."
 fp2_other_decisions.0702.b:0 "[debate_bishop.Custom('DE_PRO_PER_S_3P_N')|U] wird niedergebrüllt werden."
 council_of_toledo_ruler_effect_tt:0 "Alle [council_toledo_faith.GetAdjective|l]en [ruler|E]"
 # Event - Invalidated
 fp2_other_decisions.0703.t:0 "$fp2_other_decisions.0700.council$: Vertagt"
 fp2_other_decisions.0703.war:0 "Mit dem Beginn des Krieges hat [council_priest.GetCouncilTitleFirstName] das anstehende Konzil von Toledo fürs Erste vertagt."
 fp2_other_decisions.0703.control:0 "Mit dem Verlust von [GetTitleByKey('c_toledo').GetNameNoTier] ist es nicht mehr möglich, das anstehende Konzil von Toledo auszurichten …"
 fp2_other_decisions.0703.desc:0 "\n\nDie [ROOT.Char.GetFaith.GetAdherentNamePlural] werden sich gewiss bald von diesem Rückschlag erholen …"
 fp2_other_decisions.0703.a:0 "Enttäuschend."
 # Event - Ping
 fp2_other_decisions.0704.t:0 "Das $fp2_other_decisions.0700.council$"
 fp2_other_decisions.0704.success:0 "\n\nMit der Unterstützung von [council_toledo_host.GetTitledFirstName] brachten [ROOT.Char.GetFaith.GetAdherentNamePlural] und Klerus ihre Stimmen zu Gehör."
 fp2_other_decisions.0704.failure:0 "Es scheint jedoch, dass [council_toledo_host.GetTitledFirstName] andere Vorstellungen verfolgt und sich ganz klar gegen diesen Auftakt eingesetzt hatte."
 fp2_other_decisions.0704.a:0 "Interessant."
 # Custom Loc
 council_toledo_landed_desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
 council_toledo_unlanded_desc:0 "Erzbischof von [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]"
 # Tooltips
 fp2_council_culture_tt:0 "Iberische [cultures|E] erhalten #positive_value [SCOPE.ScriptValue('council_toledo_culture_acceptance_value')|0]#! [cultural_acceptance|E] von [THIS.Char.GetCulture.GetName]"
 fp2_council_opinion_mozarabic_effect_tt:0 "Alle mozarabischen Teilnehmer"
 fp2_council_opinion_other_effect_tt:0 "Alle nicht-mozarabischen Teilnehmer"
 fp2_council_conversion_modifier_tt:0 "Die Bekehrung in der Gemeinde schreitet bei anderen [religions|E] schneller voran, solange dieser Modifikator gilt"
 fp2_council_heresies_modifier_tt:0 "Die Bekehrung in der Gemeinde schreitet bei [faiths|E] derselben [religion|E] mit [Concept('head_of_faith', 'Glaubensoberhäuptern')|E] schneller voran, solange dieser Modifikator gilt"
