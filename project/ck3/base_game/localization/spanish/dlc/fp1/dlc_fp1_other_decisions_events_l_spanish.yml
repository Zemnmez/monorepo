l_spanish:
 # Holding a grand sacrifice.
 fp1_other_decisions.0001.t:0 "El Gran [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0001.desc:0 "Aunque se celebran [blotter.Custom('GruesomeFestivalNamePlural')] más pequeños varias veces a lo largo del año, una vez por década los [gf_faith.GetAdherentNamePlural] de [blotter.GetPrimaryTitle.GetNameNoTierNoTooltip] se reúnen para una gran celebración y, lo más importante, un gran #EMP sacrificio#!.\n\nAunque se vierte bastante sangre para el [gf_faith.PantheonTerm], la carne de las ofrendas va a los fieles. Un festín tan rico suele ser una fiesta increíble.\n\nPor supuesto, semejante reunión es cara y, desde luego, no hay por qué invitar a #EMP todos#! los [gf_faith.GetAdherentNamePluralNoTooltip]…"
 fp1_other_decisions.0001.a.capital:0 "¿A lo mejor solo la gente de [capital_county.GetNameNoTierNoTooltip] y la corte?"
 fp1_other_decisions.0001.a.other:1 "La gente de [fallback_location.GetName] mantiene la fe lo bastante bien como para albergarnos."
 fp1_other_decisions.0001.b:0 "¡Acudirán todas las gentes libres de mi dominio!"
 fp1_other_decisions.0001.c:0 "¡Se invitará a todo noble y plebeyo de [blotter.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 fp1_other_decisions.0001.d:0 "Pensándolo mejor, es demasiado caro…"
 ## ^Technically, the two loc keys above should use gf_faith, but we permit blotter to think of the event through their personal world-view.
 fp1_other_decisions.0001.prep_start.tt:0 "Comienzan los preparativos para el [blotter.Custom('GruesomeFestivalName')]…"
 fp1_other_decisions.0001.prep_continue.tt:0 "Continúan los preparativos para el [blotter.Custom('GruesomeFestivalName')]…"

 fp1_other_decisions.0002.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0002.desc.intro:0 "Un [blotter.Custom('GruesomeFestivalName')] puede ser un asunto grande o pequeño.\n\nSegún la tradición, también incluye sacrificios humanos y animales. Se ofrecerán varios prisioneros a [gf_faith.PantheonTerm], puede que incluso yo elija a uno. Entregarán sus vidas en tributo a [gf_faith.PantheonTerm].\n\nAunque las creencias del [gf_faith.GetNameNoTooltip|l] así lo exigen,"
 fp1_other_decisions.0002.desc.vassals_dislike_humsac:0 "a algunos de mis vasallos les parece una barbaridad,"
 fp1_other_decisions.0002.desc.counties_dislike_humsac:0 "hay plebeyos en mi señorío que aborrecen la idea,"
 fp1_other_decisions.0002.desc.courtiers_dislike_humsac:0 "hay algunos en la corte asqueados con la sola idea,"
 fp1_other_decisions.0002.desc.fallback:0 "no es realmente un requisito indispensable,"
 fp1_other_decisions.0002.desc.outro:0 "y, si deseo evitar la controversia, la ceremonia puede proceder solo con sacrificios animales."
 fp1_other_decisions.0002.a:0 "Será suficiente con una selección decente de sacrificios animales."
 fp1_other_decisions.0002.animals_only.regular.opinion:0 "La ganancia de [opinion|lE] y [county_opinion|lE] con los [gf_faith.GetAdherentNamePlural] será menor que con sacrificios humanos"
 fp1_other_decisions.0002.animals_only.appeased_humsac_haters:0 "No se perderá [opinion|lE] ni [county_opinion|lE] de los súbditos que no aprueben el sacrificio humano"
 fp1_other_decisions.0002.animals_only.regular.piety:0 "Se ganará #positive_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.regular.piety.loss:0 "Se perderá #negative_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.b:0 "¡Traed una bestia o ave por cada comensal!"
 fp1_other_decisions.0002.animals_only.magnificent.opinion:0 "La ganancia de [opinion|lE] y [county_opinion|lE] con los [gf_faith.GetAdherentNamePlural] estará a la par con sacrificios humanos"
 fp1_other_decisions.0002.animals_only.magnificent.piety:0 "Se ganará #positive_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.magnificent.piety.loss:0 "Se perderá#negative_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.c:0 "La tradición importa. [gf_faith.PantheonTerm|U] probará sangre humana."
 fp1_other_decisions.0002.human_sacrifice.regular.opinion:0 "La ganancia de [opinion|lE] y [county_opinion|lE] con los [gf_faith.GetAdherentNamePlural] estará a la par con unos sacrificios animales magníficos"
 fp1_other_decisions.0002.animals_only.offended_humsac_haters:0 "Se perderá bastante [opinion|lE] y [county_opinion|lE] con los súbditos que no aprueben el sacrificio"
 fp1_other_decisions.0002.human_sacrifice.regular.piety:0 "Se ganará #positive_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.regular.piety.loss:0 "Se perderá #negative_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.optional_victim_picker:0 "Opcionalmente, puedes [designate_chief_sacrifice_article|lE] de entre tus [prisoners|lE]"
 fp1_other_decisions.0002.human_sacrifice.become_cannibal:0 "Te convertirás en [GetTrait('cannibal').GetName( GetNullCharacter )] en el [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0002.d:0 "Solo servirán los mejores sacrificios: humanos y animales por igual…"
 fp1_other_decisions.0002.human_sacrifice.magnificent.opinion:0 "La ganancia de [opinion|lE] y [county_opinion|lE] con los [gf_faith.GetAdherentNamePlural] será lo más alta posible"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety:0 "Se ganará #positive_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety.loss:0 "Se ganará #negative_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.blot_invalidation.tt:0 "Obligado a cancelar el [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0002.blot_invalidation.costs_recouped.tt:0 "Se ha recuperado la mayor parte de mi [gold|lE] y [prestige|lE]"
 fp1_other_decisions.0002.piety_gain.rump:0 "con el [blotter.Custom('GruesomeFestivalName')]"

 fp1_other_decisions.0003.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0003.desc.intro.small:0 "Aunque se trata de una pequeña reunión, la atmósfera en el [blotter.Custom('GruesomeFestivalName')] es entusiasta, y los [gf_faith.GetAdherentNamePlural] se empujan y abuchean mientras"
 fp1_other_decisions.0003.desc.intro.medium:0 "El/La [gf_faith.HouseOfWorship] rebosa de [gf_faith.GetAdherentNamePlural] felices y animados que rugen mientras"
 fp1_other_decisions.0003.desc.intro.large:0 "Los invitados al [blotter.Custom('GruesomeFestivalName')] son tan numerosos que ocupan el área en torno al/a la [gf_faith.HouseOfWorship], y emiten un rugido cacofónico mientras"
 fp1_other_decisions.0003.desc.animals.regular:0 "una considerable hilera de animales expiatorios desfila hasta el altar.\n\n"
 fp1_other_decisions.0003.desc.animals.magnificent:0 "una imponente fila de animales expiatorios es conducida hasta el altar.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.sans_chief:0 "mientras un rebaño de prisioneros aterrorizados marcha hacia el altar, seguidos por los animales.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.sans_chief:0 "un grupo de prisioneros de aspecto imponente y ganado magnífico marcha hasta el altar.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.plus_chief:0 "arrastran a [sacrifice.GetFirstName] al altar, [sacrifice.Custom('ES_ElLa')] primer[sacrifice.Custom('ES_OA')] de varios prisioneros y más bestias.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.plus_chief:0 "transportan a [sacrifice.GetFirstName] hasta el altar, [sacrifice.Custom('ES_ElLa')] primer[sacrifice.Custom('ES_OA')] de una larga fila de hombres y bestias que se extiende más allá de las puertas.\n\n"
 fp1_other_decisions.0003.desc.sacrifice.named.norse_cannibals:0 "[sacrifice.GetSheHe|U] lucha en vano mientras es estrangulad[sacrifice.Custom('ES_OA')] hasta morir y después desangrad[sacrifice.Custom('ES_OA')]. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.cannibals:0 "Primero se le aturde a la fuerza, $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.named.norse:0 "[sacrifice.GetSheHe|U] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.fallback:0 "[sacrifice.GetSheHe|U] lucha admirablemente, hasta que lo degüellan.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse_cannibals:0 "La primera víctima lucha en vano y su estrangulamiento es rápido. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.cannibals:0 "El primer [blotter.Custom('SacrificeTerm')] es arrastrado al altar y aturdido a la fuerza, $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse:0 "El primer [blotter.Custom('SacrificeTerm')] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.fallback:0 "El primer [blotter.Custom('SacrificeTerm')] humano sigue luchando hasta que lo degüellan.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"
 fp1_other_decisions.0003.desc.sacrifice.animal.norse:0 "Uno a uno, [blotter.Custom('GruesomeFestivalAnimalPreference')] son presentados, estrangulados hasta morir y desangrados. La carne va al fuego y, luego, al festín. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.animal.fallback:0 "Uno a uno presentan a los [blotter.Custom('GruesomeFestivalAnimalPreference')], los degüellan con rapidez y entregan sus cuerpos a los cocineros; y estos, a la multitud hambrienta."
 fp1_other_decisions.0003.desc.outro.faithful:0 "\n\nCiertamente, un espectáculo digno de [gf_faith.PantheonTerm]."
 fp1_other_decisions.0003.desc.outro.political:0 "\n\nPuede que no comparta su fe, pero unos súbditos felices hacen un [blotter.GetTitleAsNameNoTooltip] feliz."
 fp1_other_decisions.0003.happy_characters_list:0 "Todo [character|lE] [gf_faith.GetAdherentNameNoTooltip] invitado"
 fp1_other_decisions.0003.happy_titles_list:0 "Todo [county|lE] [gf_faith.GetAdherentNameNoTooltip] invitado"
 fp1_other_decisions.0003.unhappy_characters_list:0 "Todo [character|lE] del [realm|lE] que no practique el sacrificio humano"
 fp1_other_decisions.0003.unhappy_titles_list:0 "Todo [county|lE] del [realm|lE] donde no se practique el sacrificio humano"
 fp1_other_decisions.0003.attendee_became_cannibal:0 "Asististe al festín caníbal de [blotter.GetTitledFirstNameNoTooltip]"
 fp1_other_decisions.0003.a:0 "¡Por [gf_faith.HighGodName]! ¡Por [gf_faith.FertilityGodName]! ¡Por [gf_faith.WealthGodName]!"
 fp1_other_decisions.0003.b:0 "Parece una oportunidad excelente para impresionar a la nobleza."
 fp1_other_decisions.0003.b.nobility_list:0 "Todo noble [gf_faith.GetAdherentNameNoTooltip] invitado de [rank|lE] mínimo [count|lE]"
 fp1_other_decisions.0003.b.clergy_list:0 "Todo clérigo [gf_faith.GetAdherentNameNoTooltip] invitado de [rank|lE] mínimo [count|lE] y tu [GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
 fp1_other_decisions.0003.c:0 "¡Hora de codearse con el populacho!"
 fp1_other_decisions.0003.d:0 "Me marcharé pronto, he hecho #EMP bastante#! ya."
 fp1_other_decisions.0003.e:0 "¡Por [gf_faith.HighGodName]! ¿Lo estoy diciendo bien?"
 fp1_other_decisions.0003.f:0 "Desde luego, estos [gf_faith.GetAdherentNamePluralNoTooltip] tiene una fe tentadora…"

 fp1_other_decisions.0004.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0004.desc:0 "En mis tierras, hay quienes creen en realizar grandes sacrificios para sus dioses ficticios. Mi propia e ilustrada fe [blotter.GetFaith.GetAdjective] no aprueba tal carnicería y, sin embargo, una característica curiosa de muchos de esos [blotter.Custom('GruesomeFestivalNamePlural')] es que dependen de la participación activa del [blotter.GetTitleAsNameNoTooltip].\n\nNo necesito convertirme a sus creencias para gestionar sus costumbres, pero sin duda ganaría muchos amigos entre mis súbditos menos ilustrados, tanto campesinos como nobles, si aceptase albergar un gran [blotter.Custom('GruesomeFestivalName')] por su fe."
 fp1_other_decisions.0004.a:1 "Podría valer la pena apaciguar a los [option_1.GetAdherentNamePlural]…"
 fp1_other_decisions.0004.b:1 "¿O sea que los [option_2.GetAdherentNamePlural] me #EMP apoyarían#! ?"
 fp1_other_decisions.0004.c:0 "Un festival [option_3.GetAdjective] tiene cierto atractivo."
 fp1_other_decisions.0004.d:0 "¡En el mejor de los casos, esto es una #EMP completa#! herejía!"

 # Copy-paste labels.
 fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl:0 "Toda la sangre se recoge en un cuenco, y los [gf_faith.PriestNeuterPlural] la usan para pintar las paredes del/de la [gf_faith.HouseOfWorship], por dentro y por fuera."
 fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation:0 "Se corta para el festín la carne comestible, mientras que los restos van al árbol colgante que hay fuera y se arrastra al siguiente [blotter.Custom('SacrificeTerm')]"
 fp1_other_decisions.0003.desc.sacrifice.norse_throttling:0 "se agita con ferocidad mientras los [gf_faith.PriestNeuterPlural] [sacrifice.Custom('ES_LoLa')] estrangulan hasta morir. La luz en su mirada dura hasta que el primer animal es sacrificado. Los cadáveres humanos al árbol colgante, los animales a los fogones"
 fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter:0 "se deja inconsciente para que el cuerpo se relaje. El miedo arruinaría la carne. Entonces descienden los [gf_faith.PriestNeuterPlural], arrancando trozos jugosos de carne para las ollas mientras arrastran a gritos al siguiente [blotter.Custom('SacrificeTerm')]"
 fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling:0 "Sus compañeros observan horrorizados cómo el cadáver es destripado, sabiendo que su turno está por llegar. Quizás envidian la muerte más limpia de los animales, que van directos a los fogones una vez muertos"

 fp1_other_decisions.0011.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0011.desc.intro:0 "Los [blotter.Custom('GruesomeFestivalNamePlural')|U] son una parte vital del [gf_faith.GetName|l] y [blotter.Custom2('MyCharacterIntroduction', ROOT.Char)] está celebrando una de tales reuniones.\n\nSe supone que es una gran ocasión, a la que asisten todos los [gf_faith.GetAdherentNamePluralNoTooltip] de [blotter.GetPrimaryTitle.GetNameNoTier], nobles y plebeyos por igual."
 fp1_other_decisions.0011.desc.cannibal_blot:0 "Como en otras celebraciones especiales, alguien de mi posición estaría obligado a consumir carne humana como parte del ritual."
 fp1_other_decisions.0011.desc.fallback:0 "Comida, entretenimiento y demás correrán a cargo de [blotter.GetTitledFirstNameNoTooltip]."
 fp1_other_decisions.0011.desc.outro:0 "\n\nAunque esté ocupad[ROOT.Char.Custom('ES_OA')], es costumbre que un emisario explique mis impedimentos. Sin embargo, si quisiera desairar a mi [blotter.GetTitleAsNameNoTooltip], podría no enviar respuesta alguna…"
 fp1_other_decisions.0011.a:0 "Sería más educado hacer hueco para ese día."
 fp1_other_decisions.0011.b:0 "A la porra [blotter.GetFirstNameNoTooltip] y el dichoso caballo en el que vino su mensajero."
 fp1_other_decisions.0011.b.tt:0 "[blotter.GetFirstNameNoTooltip] acabará percibiendo tu ausencia"
 fp1_other_decisions.0011.c:0 "¡La carne sagrada! Estoy deseando hincarle el diente…"
 fp1_other_decisions.0011.d:0 "Iré, pero no comeré carne humana."
 fp1_other_decisions.0011.e:0 "¡Ni el [gf_faith.NegativeAfterLife] me haría ir a #EMP eso#!!"
 fp1_other_decisions.0011.e.tt:0 ""
 fp1_other_decisions.0012.t:0 "$fp1_other_decisions.0001.t$: Rostros que faltan"
 fp1_other_decisions.0012.desc.intro:0 "No es raro que unos súbditos importantes se pierdan hasta un gran [blotter.Custom('GruesomeFestivalName')], pero, por educación, un emisario debería explicar el porqué y asistir en su lugar.\n\n"
 fp1_other_decisions.0012.desc.multiple_decliners:0 "La ausencia de [decliner_1.GetTitledFirstName] y muchos otros fue"
 fp1_other_decisions.0012.desc.single_decliner:0 "La ausencia de [decliner_1.GetTitledFirstName] fue"
 fp1_other_decisions.0012.desc.outro:0 "llamativa y, además, no hubo previo aviso. Es un claro insulto a mi autoridad, diría que incluso ilegal."
 fp1_other_decisions.0012.a:0 "¡Maldit[decliner.Custom('ES_OA')] sea [decliner_1.GetTitledFirstNameNoTooltip]!"
 fp1_other_decisions.0012.a.decliner_toast.t:0 "[blotter.GetTitledFirstNameNoTooltip] notó tu ausencia en el [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0012.b:0 "¡Que les den!"
 fp1_other_decisions.0012.b.all_decliners_list:0 "Todos los [vassals|lE] que se negaron"
 fp1_other_decisions.0012.c.singular:0 "Ah, [decliner_1.GetSheHe] se lo pierde."
 fp1_other_decisions.0012.c.plural:0 "Ah, ellos se lo pierden."

 fp1_other_decisions.0021.t:0 "La blasfemia absoluta"
 fp1_other_decisions.0021.desc:0 "¡Horripilantes noticias de [sacrificer.GetPrimaryTitle.GetNameNoTierNoTooltip]! Al parecer, es[sacrificer.Custom('ES_EA')] vil [sacrificer.Custom('GetUnbelieverName')], [sacrificer.GetShortUIName], ha sacrificado [sacrificed_hof.Custom('ES_AlAla')] noble [sacrificed_hof.GetTitledFirstName] a su asquerosa fe.\n\n"
 fp1_other_decisions.0021.desc.allows_holy_wars:0 "¡La sangre de los fervientes [sacrificed_hof.GetFaith.GetAdherentNamePlural] de todo el mundo arde de justa ira!\n\nEste insulto no puede quedar sin castigo y toda taberna, torre y palacio donde las palabras de [sacrificed_hof.GetFaith.WarGodName] tienen influencia hierve con conversaciones de guerra santa."
 fp1_other_decisions.0021.desc.disallows_holy_wars:0 "Hasta en estos momentos difíciles, debemos recordar los modos de [sacrificed_hof.GetFaith.HighGodName] y no derramar sangre en vano. Nada nos devolverá a [sacrificed_hof.GetTitledFirstNameNoTooltip] y seguro que [sacrificed_hof.GetSheHe] querría que [sacrificed_hof.Custom('ES_LoLa')] llorásemos recta y pacíficamente."
 fp1_other_decisions.0021.a.zealous:0 "¡¿Qué blasfemia es esa?!"
 fp1_other_decisions.0021.a.cynical:0 "¡Como poco, es un ultraje a nuestro pueblo!"
 fp1_other_decisions.0021.a.fallback:0 "¡Es horrible!"
 fp1_other_decisions.0021.cheaper_holy_wars.tt:0 "Las [holy_wars|lE] contra [sacrificer.GetShortUIName] ahora son significativamente más baratas"
 fp1_other_decisions.0021.easier_holy_wars.tt:0 "Las [holy_wars|E] contra [sacrificer.GetShortUIName] necesitan menos [piety_levels|lE] de lo normal"
 fp1_other_decisions.0021.ghw_target_preference.tt:0 "Son más probables [great_holy_wars|lE] contra [sacrificer.GetShortUIName]"

 fp1_other_decisions.0022.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0022.desc:0 "Se diría que los [unlucky_guest.GetFaith.GetAdherentNamePlural] de todo el mundo no se han tomado especialmente bien mi sacrificio de su fals[unlucky_guest.Custom('ES_OA')] [unlucky_guest.GetTitleAsNameNoTooltip].\n\n"
 fp1_other_decisions.0022.desc.disallows_holy_wars:0 "No obstante, fieles a su fe pacifista, parecen contentarse con reunirse y ofrecer oraciones en silencio a su [unlucky_guest.GetFaith.HighGodName] en lugar de buscar una venganza sangrienta."
 fp1_other_decisions.0022.desc.allows_holy_wars:0 "Fieles a su fe belicosa, muchos piden mi cabeza y predican la guerra santa hasta que mi señorío desaparezca de la faz de la Tierra."
 fp1_other_decisions.0022.a.pacifists:0 "¡Ja!, ¿[unlucky_guest.GetFaith.HighGodName] me abatirá?"
 fp1_other_decisions.0022.a.craven:0 "Eso… puede que fuera un error."
 fp1_other_decisions.0022.a.fallback:0 "Bah, ¡que vengan!"

 fp1_other_decisions.0023.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0023.desc.intro:0 "Los [unlucky_guest.GetFaith.GetAdherentNamePlural] de todo el mundo están conmocionados. Nuestr[unlucky_guest.Custom('ES_OA')] amad[unlucky_guest.Custom('ES_OA')] [unlucky_guest.GetShortUIName] ha sido sacrificad[unlucky_guest.Custom('ES_OA')] por los viles [gf_faith.GetAdherentNamePlural] y, lo que es peor, por #EMP orden expresa#! de uno de los nuestros.\n\n"
 fp1_other_decisions.0023.desc.has_excommunication:0 "[blotter.GetShortUIName] ha sido prontamente excomulgad[blotter.Custom('ES_OA')] y sus acciones blasfemas, denunciadas por todos los buenos [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_other_decisions.0023.desc.does_not_have_excommunication:0 "Todos los [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip] justos exigen que [blotter.GetShortUIName], maldito sea su nombre, sea expulsad[blotter.Custom('ES_OA')] de la fe."
 fp1_other_decisions.0023.desc.outro:0 "¡Que [unlucky_guest.GetFaith.NegativeAfterLife] se [blotter.GetHerHim] trague!"
 fp1_other_decisions.0023.a:0 "¡Esto es imperdonable!"
 fp1_other_decisions.0023.b:0 "¡¿Qué clase de [blotter.GetWomanMan] #EMP es#!?!"

 fp1_other_decisions.0024.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0024.desc.intro:0 "¿Qué me poseyó? ¿Qué secuaz de [unlucky_guest.GetFaith.DevilName] se apoderó de mi mente que me hizo aprobar #EMP públicamente#! el sacrificio de [unlucky_guest.GetShortUIName] a ídolos foráneos? Mi blasfemia es la comidilla de todos los [unlucky_guest.GetFaith.GetAdherentNamePlural] justos del mundo!\n\n"
 fp1_other_decisions.0024.desc.has_excommunication:0 "No hace falta que llegue ningún decreto de excomunión porque los [unlucky_guest.GetFaith.PriestNeuterPlural] se niegan a confesarme."
 fp1_other_decisions.0024.desc.does_not_have_excommunication:0 "Hasta el [unlucky_guest.GetFaith.PriestNeuter] menos observante no hará contacto visual conmigo."
 fp1_other_decisions.0024.desc.outro:0 "En lo que concierne al [unlucky_guest.GetFaith.GetReligion.GetName|l], es como si estuviera perdid[ROOT.Char.Custom('ES_OA')] y condenad[ROOT.Char.Custom('ES_OA')]."
 fp1_other_decisions.0024.a:0 "#EMP ¡¿Qué he hecho?!#!"
 fp1_other_decisions.0024.b:0 "¡Solo era un[unlucky_guest.Custom('ES_XA')] [unlucky_guest.GetWomanMan], no una divinidad!"
 fp1_other_decisions.0024.c:0 "¡Fueron mis súbditos, no yo!"

 fp1_other_decisions.0063.t:0 "$game_concept_designate_chief_sacrifice_chief_sacrifice$ murió antes del [ROOT.Char.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0063.desc:0 "[designated_sacrifice.GetTitledFirstNameNoTooltip] murió antes de que se le pudiera sacrificar."

 fp1_other_decisions.0101.t.root_title:0 "Runas para la eternidad"
 fp1_other_decisions.0101.t:0 "$fp1_other_decisions.0101.t.root_title$: Asunto"
 fp1_other_decisions.0101.desc:0 "Toda piedra rúnica cuenta un mensaje sobre un evento significativo en la vida de quien la encargó. La piedra lo recoge todo, del campesino más humilde a un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] como yo.\n\n¿De qué hablará este monumento?"
 fp1_other_decisions.0101.a:0 "Mi difunt[ancestor.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort',ancestor)], [ancestor.GetFirstNameNoTooltip]."
 fp1_other_decisions.0101.a.tt:0 "La piedra rúnica hablará de tus familiares difuntos…"
 fp1_other_decisions.0101.b:0 "¿A lo mejor [foe.Custom('ES_DelDela')] enemig[foe.Custom('ES_OA')] que aniquilé, [foe.GetTitledFirstNameNoTooltip]?"
 fp1_other_decisions.0101.b.tt:0 "La piedra rúnica narrará tus victorias y conquistas…"
 fp1_other_decisions.0101.c:0 "¡Mi ascenso al trono de [new_title.GetNameNoTierNoTooltip]!"
 fp1_other_decisions.0101.c.tt:0 "La piedra rúnica contará cómo llegaste a reinar…"
 fp1_other_decisions.0101.d:0 "¿#EMP CUÁNTO#! quieres que pague por un peñasco pintado?"

 fp1_other_decisions.0111.t:0 "$fp1_other_decisions.0101.t.root_title$: Ubicación"
 fp1_other_decisions.0111.desc.intro:0 "Ahora que he decidido qué poner en mi piedra rúnica, solo queda una cuestión: dónde colocarla.\n\n"
 fp1_other_decisions.0111.desc.ancestor:0 "Los monumentos a la familia como [ancestor.GetFirstName] alientan el respeto y la lealtad. Lo ideal es colocarlos en áreas donde no me tengan en gran estima, donde pueda dar un ejemplo de mi dedicación y servicio a poderes mayores."
 fp1_other_decisions.0111.desc.conquest:0 "Los monumentos a las victorias, como mi triunfo sobre [foe.GetTitledFirstName], son un recordatorio constante sobre el glorioso final de una guerra. Su mejor ubicación es en áreas que precisen ser animadas a cooperar."
 fp1_other_decisions.0111.desc.promotion:0 "Los monumentos al ennoblecimiento, como mi ascenso a [ROOT.Char.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTierNoTooltip], alientan al pueblo a servir a su gobernante en las buenas y en las malas. Su mejor ubicación es en áreas urbanas donde alentar a más jóvenes a ser reclutados."
 fp1_other_decisions.0111.desc.outro:0 "\n\nPor supuesto, se me ocurren un par de sitios…"
 fp1_other_decisions.0111.a:0 "[location_a.GetNameNoTierNoTooltip|U] sería un buen sitio."
 fp1_other_decisions.0111.b:0 "[location_b.GetNameNoTierNoTooltip|U] parece lo bastante decente, ¿no?"
 fp1_other_decisions.0111.c:0 "¡[location_c.GetNameNoTierNoTooltip|U] será una buena elección!"
 
 fp1_other_decisions.1000.t:0 "¡Sacrificado!"
 fp1_other_decisions.1000.desc:0 "Me encuentro frente a la multitud que canta, sus ojos centrados en mí. [blotter.GetFirstName] se encuentra al frente con una sonrisa en el rostro, dispuest[blotter.Custom('ES_OA')] a acabar con mi vida.\n\n«¡Oh, gran [blotter.GetFaith.HighGodName]! ¡Acepta este sacrificio!», grita.\n\nEs el fin para mí.\n\nCae la oscuridad.\n\nSe acabó."
 fp1_other_decisions.1000.a:0 "¡Te veré en [ROOT.Char.GetFaith.NegativeAfterLife]!"
