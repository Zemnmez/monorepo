 ##################################################
 # Ending Events
 board_games.0031.t:0 "$board_games.0000.t$"
 board_games.0031.desc:0 "Con un rugido de triunfo, me pongo en pie, tirando [SCOPE.Custom('BG_GamePiecePlural')] por todas partes. Esta partida de [SCOPE.Custom('BG_GameType')] es mía, otra bonita victoria en mi indiscutible ascenso hacia el papel de [ROOT.Char.Custom('ES_ReyReina')] de los Juegos.\n\nUn[bg_loser.Custom('ES_XA')] desolad[bg_loser.Custom('ES_OA')] [bg_loser.GetFirstName] permanece sentad[bg_loser.Custom('ES_OA')], manos en las cadera, tratando de comprender en qué se equivocó."
 board_games.0031.a:0 "¡Buena partida!"
 board_games.0031.b:0 "¿Qué tal sienta perder, [Select_CString(bg_loser.IsFemale,'mujercita','hombrecillo')]?"
 board_games.0031.b.progress_towards_rival:0 "[bg_loser.GetTitledFirstName] se lo toma como algo personal"
 board_games.0031.c:0 "Me encantaría volver a jugar…"
 board_games.0031.a.tt.success:0 "Tu contrincante coincide en que fue una buena partida."
 board_games.0031.a.tt.failure:0 "Tu contrincante hace un gesto obsceno y se marcha."
 board_games.0031.desc.result.skill:0 "#BOL Resultado:#! Gano la [board_game_match|lE] contra [bg_loser.GetFirstNameNoTooltip] gracias a mi puntuación [Concept( 'board_game_winning', 'ganadora' )|E]"
 board_games.0031.desc.result.sudden_death:0 "#BOL Resultado:#! Gano la [board_game_match|lE] contra [bg_loser.GetFirstNameNoTooltip] por [board_game_winning_sudden_death|lE]"

 board_games.0041.t:0 "$board_games.0000.t$"
 board_games.0041.desc:0 "Aullando bestialmente por su triunfo, [bg_victor.GetFirstName] salta.\n\nHe… he perdido. Las manos me caen hasta las rodillas en busca de apoyo.\n\n ¿Se me da #EMP mal#! jugar al/a la [SCOPE.Custom('BG_GameType')]?"
 board_games.0041.a:0 "Ya veremos quién gana la próxima vez…"
 board_games.0041.b:0 "Hoy os habéis ganado un[ROOT.Char.Custom('ES_XA')] enemig[ROOT.Char.Custom('ES_OA')]."
 board_games.0041.c:0 "¡Bueno, ha ganado mejor!"
 board_games.0041.desc.result.skill:0 "#BOL Resultado:#! Pierdo la [board_game_match|lE] contra [bg_victor.GetFirstNameNoTooltip] por su puntuación [Concept( 'board_game_winning', 'ganadora' )|E]"
 board_games.0041.desc.result.sudden_death:0 "#BOL Resultado:#! Pierdo la [board_game_match|lE] contra [bg_victor.GetFirstNameNoTooltip] por [board_game_winning_sudden_death|lE]"

 ##################################################
 # Gaining a Trinket
 board_games.0051.t:0 "Un golpe de suerte"
 board_games.0051.desc:0 "Incluso ahora, a veces recuerdo con cariño que hace unos meses gané a [bg_loser.GetFirstName] al/a la [SCOPE.Custom('BG_GameType')] de forma contundente. La mirada de su [bg_loser.Custom('MaskFace')] fue #EMP impagable#!.\n\nCreo que quizás todavía tengo en alguna parte el tablero en el que jugamos. Un tablero sólido, con [SCOPE.Custom('BG_GamePiecePlural')] que dieron testimonio de la mejor partida que se haya jugado nunca.\n\nSin duda, [bg_victor.GetFaith.KnowledgeGodName] ya le sonríe con cariño. Sería una necedad dejar que se pierda."
 board_games.0051.a:0 "¡Ah, seguro que me traerá suerte para siempre!"
 board_games.0051.b:0 "Unas pocas piezas más y tendré un conjunto #EMP verdaderamente#! singular…"
 board_games.0051.c:0 "No necesito juguetes especiales."

 ##################################################
 # Debug Events
 board_games.0102.t:0 "El juego de juegos"
 board_games.0102.desc:0 "El JDJ es todos tus juegos de tablero favoritos en uno solo: ajedrez, parchís, hnefafetefifle, tabula.\n\n¿Qué otros juegos te gustan?\n\n¡También puede tener esos otros juegos, ¡pero más mejor!\n\n#EMP Y siglos antes, y legalmente.#!\n\nDeberíamos llamarlos juegos de mesa sin más… Me aburro. Juegos."
 board_games.0102.a:0 "Un juego normal, por favor."
 board_games.0102.b:0 "El enemigo solo usa ajustes para ganar, por favor."
 board_games.0102.c:0 "El enemigo solo usa ajustes para perder, por favor."
