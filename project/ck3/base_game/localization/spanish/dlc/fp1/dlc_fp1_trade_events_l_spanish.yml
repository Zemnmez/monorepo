l_spanish:

 ##################################################
 # #Misc Keys
 TRUCE_TRADE_DEAL:1 "\nSe firma una tregua a cambio de detener el asalto"

 ##################################################
 # #Standard Trade Events
 fp1_trade_events.0000.t:0 "Asalto o comercio"
 fp1_trade_events.0002.t:1 "¿$fp1_trade_events.0000.t$?"
 fp1_trade_events.0002.desc:0 "Cuando mis tropas y yo nos preparamos para saquear las tierras de [county.GetNameNoTierNoTooltip], nos llegan noticias de nuestros exploradores.\n\nSe ve que las ciudades locales son ricas, pero muchas están bien fortificadas y nos podríamos encontrar atrapados por ejércitos vengativos antes de entrar a robar en los objetivos más suculentos.\n\nNo todo está perdido: el arte de un buen asalto consiste en aprovechar las oportunidades y podríamos tal vez arreglar comercio y tributos a cambio de envainar nuestras espadas."
 fp1_trade_events.0002.a:0 "A lo mejor se puede tratar con el [county.GetHolder.GetTitleAsNameNoTooltip]"
 fp1_trade_events.0002.a.accepted:0 "Si aceptan tu oferta"
 fp1_trade_events.0002.a.rejected:0 "Si rechazan tu oferta"
 fp1_trade_events.0002.a.tt:0 "Sigues asaltando [county.GetNameNoTierNoTooltip]"
 fp1_trade_events.0002.b:0 "Una tregua con el [county.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip] podría ser inestimable…"
 fp1_trade_events.0002.c:0 "Sí, probablemente #EMP podríamos#! sacar dinero comerciando. Pero saquearemos igual."
 fp1_trade_events.0002.c.tt:0 "$fp1_trade_events.0002.a.tt$"
 fp1_trade_events.0002.d:0 "¿Qué clase de cobardica #EMP feudal#! pusilánime gana dinero sin asaltar?"
 fp1_trade_events.0002.d.tt:0 "Saqueas [county.GetNameNoTierNoTooltip] y nunca más en la vida pensarás en comerciar en lugar de asaltar"

 fp1_trade_events.0003.t:1 "¿$fp1_trade_events.0000.t$?"
 fp1_trade_events.0003.desc:0 "¡Una horda desordenada de bandidos, piratas y otros sinvergüenzas armados hasta los dientes ha entrado en [county.GetNameNoTierNoTooltip], liderada por [raider.GetFirstName]!\n\nAl principio, mis exploradores pensaron que estaban aquí para saquear, pero un emisario de su [raider.GetTitleAsNameNoTooltip] afirma que estarían en encantados de comerciar. Sus fuerzas son ricas en botines nuevos y viejos y le daría a los lugareños la oportunidad de comprar productos exóticos de todo el mundo.\n\nEl sentido implícito está claro: si llegamos a un buen acuerdo se irán en paz; si rechazamos su oferta, tomarán lo que deseen."
 fp1_trade_events.0003.a:0 "Una oferta inesperada, pero muy agradecida."
 fp1_trade_events.0003.a.tt_success:0 "¡Han aceptado tu oferta!"
 fp1_trade_events.0003.b:0 "¡¿ #EMP Negociar#! con esos forajidos?!"
 fp1_trade_events.0003.b.tt_failure:0 "¡Han rechazado tu oferta!"

 fp1_trade_events.0011.t:0 "$fp1_trade_events.0000.t$: un acuerdo cómodo"
 fp1_trade_events.0011.desc.subsequent_renewal:0 "Hace décadas"
 fp1_trade_events.0011.desc.first_renewal:0 "Hace muchos años"
 fp1_trade_events.0011.desc.outro:0 "que llegué a un acuerdo con [recipient.GetTitledFirstName]. Mis jinetes se guardan las armas en sus cintos y sus súbditos compran los lujos exóticos que tomamos de señoríos menos diplomáticos.\n\nPero el plazo de nuestro acuerdo casi ha terminado y muchos en mi séquito se resisten a renunciar a sus prácticos contactos comerciales.\n\n¿Estaría [recipient.GetFirstNameNoTooltip] abiert[recipient.Custom('ES_OA')] a una prolongación?"
 fp1_trade_events.0011.a:0 "¡Qué gran oferta!"
 fp1_trade_events.0011.a.accepted:0 "Se acepta tu oferta"
 fp1_trade_events.0011.a.rejected:0 "Se rechaza tu oferta"
 fp1_trade_events.0011.b:0 "Esto se ha terminado…"
 fp1_trade_events.0011.b.tt:0 "El acuerdo vencerá en silencio"

 fp1_trade_events.0012.t:0 "$fp1_trade_events.0011.t$"
 fp1_trade_events.0012.desc.subsequent_renewal:0 "$fp1_trade_events.0011.desc.subsequent_renewal$"
 fp1_trade_events.0012.desc.first_renewal:0 "$fp1_trade_events.0011.desc.first_renewal$"
 fp1_trade_events.0012.desc.outro:0 "que se mantiene mi acuerdo con [raider.GetTitledFirstName]: [raider.GetSheHe] contiene a sus perros y mis mercaderes compran el botín que roba en otros lados.\n\nCon el fin del acuerdo a la vista, [raider.GetFirstNameNoTooltip] se ha puesto en contacto conmigo para solicitar una prórroga.\n\nEn privado, varios de sus guerreros más acaudalados me han ofrecido exquisitos regalos a cambio de seguir proporcionando libre acceso a nuestros mercados. Y #EMP sí#! que es agradable no tener que preocuparse de que unos jinetes [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] saqueen la campiña…"
 fp1_trade_events.0012.a:0 "¡Una propuesta muy aceptable!"
 fp1_trade_events.0012.a.tt_success:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0012.b:0 "Me he hartado de est[raider.Custom('ES_EA')] [raider.GetWomanMan]."
 fp1_trade_events.0012.b.tt:0 "$fp1_trade_events.0011.b.tt$"
 fp1_trade_events.0012.b.tt_failure:0 "$fp1_trade_events.0011.a.rejected$"

 fp1_trade_events.0021.t:0 "$fp1_trade_events.0000.t$: Visitantes de tierras lejanas"
 fp1_trade_events.0021.desc:0 "Mi acuerdo comercial con [partner.GetTitledFirstName] garantiza que los comerciantes y nobleza menor a mi cargo visiten de forma regular sus tierras para promocionar su botín e importar lujos extranjeros.\n\nDesde luego, mucho menos común es que una expedición de [partner.GetPrimaryTitle.GetNameNoTier] se abra paso hasta [ROOT.Char.GetPrimaryTitle.GetNameNoTier], todo un evento en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Puede resultar raro ver a extranjeros de tan lejos con las manos libres.\n\nLos capitanes de tal expedición han conseguido una audiencia para recabar apoyo: un [priest.GetFaith.PriestNeuter] elocuente y un mercader perspicaz."
 fp1_trade_events.0021.a:0 "Me vendría bien que alguien contase mis monedas…"
 fp1_trade_events.0021.b:0 "¡Bienvenid[priest.Custom('ES_OA')] a mi servicio, [priest.GetFirstNameNoTooltip]!"
 fp1_trade_events.0021.c:0 "¿Y quién os acompaña ahí atrás?"
 fp1_trade_events.0021.d:0 "Apartad, forasteros, mi acuerdo es con [partner.GetFirstNameNoTooltip]."

 fp1_trade_events.0031.t:0 "$fp1_trade_events.0021.t$"
 fp1_trade_events.0031.desc:0 "Los asaltantes de [raider.GetTitledFirstNameNoTooltip] son aterradores, tanto que agradezco que los consideremos unos amigos con reservas en lugar de unos enemigos sanguinarios.\n\nUno de los más #EMP feroces#! de sus filas es [warrior.GetFirstName], cuya reputación no es precisamente pequeña.\n\nCuando [warrior.GetSheHe] me pidió audiencia, poco menos que me esperaba que intentara asesinarme, pero me sorprendió #EMP gratamente#! descubrir que tal joven guerrer[warrior.Custom('ES_OA')] deseaba ofrecerme sus servicios."
 fp1_trade_events.0031.a:0 "¡[warrior.Custom('ES_LoLa')|U]s espadachin[warrior.Custom('ES_EA')]s de [raider.GetPrimaryTitle.GetNameNoTierNoTooltip] son legendari[warrior.Custom('ES_OA')]s!"
 fp1_trade_events.0031.b:0 "Atrás, bandid[warrior.Custom('ES_OA')]."

 fp1_trade_events.0041.t:0 "$fp1_trade_events.0000.t$: Beligerantes con beneficios"
 fp1_trade_events.0041.desc:0 "Mi acuerdo con [partner.GetTitledFirstName] es beneficioso para ambas partes, pero a veces me pregunto si estoy aprovechando todo su potencial. A mis tierras les vendría bien el toque de sus expertos albañiles y carpinteros. Y aunque [partner.GetTitledFirstName] está a salvo de mis jinetes, muchos otros no tienen tales acuerdos.\n\nCon un poco de gasto conjunto que facilitase el tránsito de nuestros sirvientes, podríamos solventar ambos problemas: [partner.GetSheHeNoTooltip] me manda artesanos diestros para que me sirvan un tiempo y, a cambio, yo le prestaría guerreros mayores y colonos ansiosos como consejeros para mantener sus tierras a salvo."
 fp1_trade_events.0041.foreign_architects_growth.tt:0 "Los [counties|lE] subdesarrollados de tu [domain|lE]"
 fp1_trade_events.0041.foreign_architects_no_growth.tt:0 "Los [counties|lE] de tu [domain|lE] con al menos 15 de [development|lE]"
 fp1_trade_events.0041.partner_gets_raid_aid.tt:0 "Uno de los [duchies|lE] más vulnerables de [partner.GetFirstNameNoTooltip] se vuelve más difícil de [Concept( 'raid', 'asaltar' )|E]"
 fp1_trade_events.0041.raider_gets_civic_aid.tt:0 "El [domain|lE] de [raider.GetFirstName] obtiene un mayor [development|lE] y descuentos en construcción"
 fp1_trade_events.0041.partner.benefiting_counties.tt:0 "[counties|E] en dicho [duchy|lE]"
 fp1_trade_events.0041.a.advanced:0 "¿Me podrían construir un palacio a la moda [partner.GetCulture.GetNameNoTooltip]?"
 fp1_trade_events.0041.a.fallback:0 "Manos sabias son siempre son bienvenidas…"
 fp1_trade_events.0041.a.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0041.a.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0041.b:0 "Mantengámoslo informal."

 fp1_trade_events.0051.t:0 "$fp1_trade_events.0041.t$"
 fp1_trade_events.0051.desc:0 "[raider.GetTitledFirstName], mi soci[raider.Custom('ES_OA')] comercial a ratos, me ha presentado una oferta intrigante. Aunque es cierto que mis tierras están a salvo de sus jinetes, no se puede decir lo mismo de muchos otros villanos y nómadas, mientras que sus tierras son pobres y subdesarrolladas.\n\nSi ambos corriésemos con los gastos de viajes de nuestros servidores, [raider.GetFirstNameNoTooltip] me propone una especie de programa de intercambio: guerreros veteranos y colonos de sus tierras acudirían para proteger una de mis fronteras más vulnerables de ladrones menos delicados, mientras que albañiles y carpinteros de mi señorío servirían un tiempo en el suyo."
 fp1_trade_events.0051.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0051.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0051.a:0 "A [option_1.GetNameNoTierNoTooltip] le vendrían bien algunos expertos…"
 fp1_trade_events.0051.b:0 "¿Podría [option_2.GetNameNoTierNoTooltip] ser un buen sitio para ellos?"
 fp1_trade_events.0051.c:0 "Creo que prefiero apuntalar [option_3.GetNameNoTierNoTooltip]."
 fp1_trade_events.0051.d:0 "¡Qué propuesta más escandalosa!"

 ##################################################
 # Special Trade Events
 fp1_trade_events.1131.t:0 "La amenaza de aún más al norte"
 fp1_trade_events.1131.desc:0 "Una horda de piratas abigarrados, hombres libres sin tierras, hijos menores desesperados y otros malhechores, se ha unido a la propuesta de [attacker.GetFirstName] de asaltar mis posesiones.\n\nAunque es una fuerza de un tamaño impresionante, carecen de disciplina o lealtad, ya que cada mercenario gorrón piensa exclusivamente en lo que puede sacar de la guerra.\n\nAl contrario de un enemigo convencional, podría tratar directamente con los invasores. Tal vez incluso llegue a un acuerdo…"
 fp1_trade_events.1131.a:0 "¡Jamás! ¡Volved a ese infierno helado al que llamáis hogar, escoria!"
 fp1_trade_events.1131.b:0 "Si tierra es lo que quieren, ¿por qué no dársela?"
 fp1_trade_events.1131.c:0 "En mi experiencia, los soldados prefieren el oro a la gloria…"
 fp1_trade_events.1131.c.tt:0 "Pagas un tributo a las tropas de [attacker.GetFirstNameNoTooltip] para que se disuelvan"
 fp1_trade_events.1131.d:0 "Expulsaremos a estos invasores como hemos hecho siempre."
 fp1_trade_events.1131.d.tt:0 "Luchas contra los nórdicos a la antigua"

 fp1_trade_events.1171.t:0 "$fp1_trade_events.0000.t$: Una santa mano amiga"
 fp1_trade_events.1171.desc:0 "Pese a las circunstancias #EMP poco corrientes#! en las que comenzó, mi relación con [partner.GetTitledFirstName] ha crecido con el tiempo.\n\nMás fuerte de lo que pensaba, ya que su última carta expresa una genuina preocupación por el destino de mi alma.\n\nEn un intento por convencerme para que me convierta al [partner.GetFaith.GetName], [partner.GetFirstNameNoTooltip] me ofrece la mano de su [prospective_spouse.Custom('GetDaughterSon')], una gran ceremonia para recibirme en su fe #EMP y#! una dote sustanciosa"
 fp1_trade_events.1171.a:0 "Son unos argumentos #EMP muy#! convincentes…"
 fp1_trade_events.1171.b:0 "¡Qué gesto! ¡Por una amistad imperecedera!"
 fp1_trade_events.1171.b.tt:0 "Todo lo dicho anteriormente, y además…"
 fp1_trade_events.1171.c.cynical:0 "Bah, espero mejores sobornos."
 fp1_trade_events.1171.c.fallback:0 "Ningún soborno podrá apartarme del [raider.GetFaith.GetNameNoTooltip]."
