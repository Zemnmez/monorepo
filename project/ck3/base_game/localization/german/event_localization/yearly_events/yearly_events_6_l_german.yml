l_german:
 yearly.9100.t:0 "Ärger im Garten"
 yearly.9100.desc:0 "Als ich die Gärten betrete, habe ich kaum Zeit, einen Schritt zu machen, bevor ich jemanden schimpfen höre: „#EMP [gardener.Custom('CulturalCurse')|U]!#!“\n\nDen Ursprung suchend gehe ich um eine Hecke herum und sehe meinen Gärtner [gardener.GetTitledFirstName] mit einem finsteren Blick den Boden beackern. [gardener.Custom('DE_PRO_PER_S_3P_N')|U] bemerkt meine Annäherung und erhebt sich rasch.\n\n„Oh! Verzeiht mir, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord|U]. Ich habe nicht erwartet, dass noch jemand hier draußen ist … Irgendein dummes Tier, zweifellos ein [gardener.Custom('LocalAnimal')], hat #EMP all#! meine Arbeit ruiniert! Ich hatte diese Kräuter erst vorgestern gepflanzt!“"
 yearly.9100.a:0 "Erlaubt mir, Euch zu helfen!"
 yearly.9100.b:0 "Hier ist eine kleine Wertschätzung für Eure harte Arbeit!"
 yearly.9100.c:0 "Das #EMP ist#! bedauerlich … Aber hört meinetwegen nicht mit der Arbeit auf!"
 yearly.9100.a.tooltip_a:0 "Ihr lernt eine Menge über Gartenarbeit"
 yearly.9100.a.tooltip_b:0 "Ihr verschlimmert die Lage nur"
 yearly.9100.a.success:0 "Ich habe etwas über Gartenarbeit gelernt!"
 yearly.9100.a.failure:0 "Gartenarbeit ist reinste Zeitverschwendung!"
 
 yearly.9110.t:0 "Der Blumendieb"
 yearly.9110.desc:0 "Mein[gardener.Custom('DE_END_PRO_S_N')] Gärtner[gardener.Custom('DE_END_NOU_S_GS_N')] [gardener.GetTitledFirstName] stürmt in die Ratskammern und geht wütend auf [romantic_councillor.GetCouncilTitle] [romantic_councillor.GetTitledFirstName] zu.\n\n„Wie könnt Ihr es #EMP wagen#!, den Garten von [ROOT.Char.GetTitleTierName] zu ruinieren, noch dazu, indem Ihr seltene und kostbare Blumen #EMP stehlt#!?“\n\n[romantic_councillor.GetFirstNameNoTooltip], sichtlich unbeeindruckt von so viel Zorn, erwidert: „Ich dachte, m[councillor_spouse.Custom('DE_ART_IND_N')] [councillor_spouse.GetWifeHusband] würde sich ungemein darüber freuen. Es ist doch kein Verbrechen, romantisch zu sein, oder?“"
 yearly.9110.a:0 "Aber meinen Garten zu ruinieren, ist eines! Ihr werdet für den Schaden aufkommen. Sofort."
 yearly.9110.b:0 "Ihr überschreitet Eure Kompetenzen, [gardener.GetFirstNameNoTooltip]!"
 yearly.9110.c:0 "Ich weiß, wer sich über ein solches Blumengeschenk freuen würde … #EMP m[spouse.Custom('DE_ART_IND_N')]#! [spouse.GetWifeHusband]."
 yearly.9110.d:0 "Ich werde mich #EMP nicht#! einmischen! Löst das selbst."
 
 yearly.9120.t:0 "Der Saatgut-Händler"
 yearly.9120.desc:0 "Auf dem Markt in [barony_market.GetName] herrscht reges Treiben, und [seed_merchant.Custom('DE_ART_IND_N')] Händler[seed_merchant.Custom('DE_END_NOU_S_GS_N')] fällt mir besonders ins Auge. [seed_merchant.Custom('DE_PRO_PER_S_3P_N')|U] scheint nichts anderes als kleine Kästchen zu verkaufen. Als [seed_merchant.Custom('DE_PRO_PER_S_3P_N')] meine Neugier bemerkt, winkt [seed_merchant.Custom('DE_PRO_PER_S_3P_N')] mich zu sich herüber.\n\n„Seid Ihr an etwas Besonderem interessiert, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]? Seht nur, all diese kleinen Kästchen sind mit verschiedenen Arten von Samen gefüllt. Aus einigen wachsen bunte Blumen, aus anderen Heilkräuter. Ich habe sogar eine seltene giftige Sorte, falls Euch so etwas mehr interessiert?“"
 yearly.9120.a:0 "Die giftige Sorte bitte … Für Forschungszwecke natürlich."
 yearly.9120.b:0 "Exotische Blumen werden meine Gärten sicher beeindruckender machen!"
 yearly.9120.c:0 "Kräuter sind immer nützlich. Die nehme ich."
 yearly.9120.d:0 "Zu #EMP solch#! unverschämten Preisen?! Nie im Leben!"
