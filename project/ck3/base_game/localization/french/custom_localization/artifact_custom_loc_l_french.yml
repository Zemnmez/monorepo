 damage_artifact_threw_up:0 "vomi partout sur"
 evidence_artifact_threw_up:0 "Mon sens de l’observation me permet de remarquer qu’il y a un peu d’une substance gluante coincée entre les dents et le coin de la bouche du capitaine."
 damage_artifact_unspeakable:0 "fait des choses innommables avec"
