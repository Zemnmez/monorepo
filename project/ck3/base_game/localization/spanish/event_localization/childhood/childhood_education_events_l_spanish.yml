l_spanish:
 childhood_education.0004.t:0 "La inconstancia de la juventud"
 childhood_education.0004.opening:0 "Mi pupil[ward.Custom('ES_OA')], [ward.GetTitledFirstName], ha cambiado el enfoque de sus estudios.\n\n"
 childhood_education.0004.desc1:0 "Y pensar que ahora aspira a profundizar en el arte de [ward.Custom('education_focus_child')], un campo de estudio en el que destaco… ¡me conmueve!"
 childhood_education.0004.desc2:0 "¡Pensar que [ward.GetSheHe] abandonaría nuestro interés común por el arte de [ROOT.Char.Custom('education_focus')]!"
 childhood_education.0004.desc_fallback:0 "[ward.GetSheHe|U] ahora busca el conocimiento en el arte de [ward.Custom('education_focus_child')]."
 childhood_education.0004.a:0 "¡[ward.GetTitledFirstNameNoTooltip] ahora estudia [ward.Custom('education_focus_child')]!"

 childhood_education.1011.t:0 "Soy quien soy"
 childhood_education.1011.desc:0 "[guardian.GetTitledFirstName] me ha enseñado tanto sobre las tradiciones de su… #EMP nuestro#! pueblo, que no solo profeso la fe [guardian.GetFaith.GetAdjective], sino que me veo como una persona [guardian.GetCulture.GetName]."
 childhood_education.1011.a:0 "Es el único modo en que quiero vivir."

 childhood_education.1012.t:0 "Un día bendito"
 childhood_education.1012.desc:0 "Con su actual educación en curso en la fe y las tradiciones de mi pueblo, [ward.GetTitledFirstName] me ha dicho que se siente como un[ward.Custom('ES_XA')] buen[ward.Custom('ES_XA')], de cultura [guardian.GetCulture.GetName] y parte del mundo [guardian.GetFaith.GetAdherentName]."
 childhood_education.1012.a:0 "¡Al fin ve la luz!"

 child_culture_and_faith_converted.parent.message:1 "Las creencias y la cultura de tu [ward.Custom('GetDaughterSon')], [ward.GetTitledFirstName], han cambiado bajo la tutela de [guardian.GetTitledFirstName]"

 childhood_education.1021.t:0 "En la fe, la verdad"
 childhood_education.1021.desc:0 "La tutela de [guardian.GetTitledFirstName] me ha enseñado mucho y creo entender la verdadera naturaleza del mundo.\n\n¿Cómo pude dudar de que el [guardian.GetFaith.GetName] tenía todas las repuestas?"
 childhood_education.1021.a:0 "He encontrado mi auténtica fe."

 childhood_education.1022.t:0 "En la fe, la verdad"
 childhood_education.1022.desc:0 "Tras todas mis lecciones y la sabiduría compartida, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward'))], [ward.GetTitledFirstName], ha abrazado finalmente la fe verdadera.\n\nSiempre supe que un día sería un[ward.Custom('ES_XA')] buen[ward.Custom('ES_XA')] seguidor[ward.Custom('ES_XA')] del dogma [ROOT.Char.GetFaith.GetAdherentName]."
 childhood_education.1022.a:1 "[ROOT.Char.GetFaith.KnowledgeGodName] guio mi mano."

 child_faith_converted.parent.message:1 "Las creencias de tu [ward.Custom('GetDaughterSon')], [ward.GetTitledFirstName], han cambiado bajo la tutela de [guardian.GetTitledFirstName]"

 childhood_education.1031.t:0 "Naturaleza y educación"
 childhood_education.1031.desc:0 "Puede que haya nacido siendo [ward.GetCulture.GetName], pero no puedo negar que ya no sé qué significa eso. Tras la tutela de [guardian.GetTitledFirstName], me siento una persona [guardian.GetCulture.GetName] de los pies a la cabeza."
 childhood_education.1031.a:0 "Soy quien soy."

 childhood_education.1032.t:0 "Naturaleza y educación"
 childhood_education.1032.desc:0 "Tras mi larga tutela [ward.Custom('ES_DelDela')] joven [ward.GetTitledFirstName], ¡me alegró sobremanera que me dijera que se considera una persona [guardian.GetCulture.GetName]!"
 childhood_education.1032.a:0 "¡Y lo es, de hecho!"

 child_culture_converted.parent.message:1 "La cultura de tu [ward.Custom('GetDaughterSon')], [ward.GetTitledFirstName], ha cambiado bajo la tutela de [guardian.GetTitledFirstName]"

 childhood_education.9004.child_message:0 "[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )] de [guardian.GetTitledFirstNameNoTooltip]"
 childhood_education.9004.guardian_message:1 "[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
