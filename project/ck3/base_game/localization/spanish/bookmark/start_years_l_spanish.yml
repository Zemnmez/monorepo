 start_year_1066_09_15_desc:0 "El regreso del cometa Halley presagia un año 1066 d.C. convulso en el que estallan grandes conflictos por todo el mundo. Mientras los selyúcidas siguen avanzando por tierras bizantinas y los cingaleses se levantan en Sri Lanka contra sus opresores, ha estallado una guerra total en Inglaterra con tres pretendientes que aspiran a la corona. Las tensiones vuelan alto en la fragmentada península ibérica mientras los gobernantes tribales observan el cambio de equilibrios en el continente, con miedo y codicia a la par."
 start_year_867_01_01_desc:0 "En el año 867 d.C, los asaltantes norteños siembran en el terror en las costas y riberas mientras Europa permanece dividida bajo los carolingios. En el subcontinente indio, la lucha a tres bandas entre las dinastías Pratihara, Pala y Rashtrakuta ha estado cocinándose durante décadas, pero el conflicto solo está en sus primeras etapas."
