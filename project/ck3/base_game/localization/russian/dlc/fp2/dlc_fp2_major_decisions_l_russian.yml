 secure_mediterranean_decision.involved_notif_desc:0 "Дом [mediterranean_house.GetName] объединил острова [mallorca.GetNameNoTier], [sardinas.GetNameNoTier] и [sicily.GetNameNoTier], заявив о господстве над Средиземным морем и получив законный [casus_belli|El] против ваших средиземноморских графств."
