l_russian:
 # Decision Menu Localization
 pay_homage_decision:0 "Воздать почести"
 pay_homage_decision_desc:0 "Я могу публично и официально заявить о преданности сюзерену, и тем самым упрочить доверие и легитимность наших отношений."
 pay_homage_decision_tooltip:0 "Официально [Concept( 'pay_homage', 'воздать почести' )|E] [Concept( 'liege', 'сюзерену' )|E]"
 pay_homage_decision_effects:0 "Вы отправляетесь ко двору сюзерена, чтобы воздать почести. [THIS.Char.GetLiege.GetTitledFirstNamePossessive] примет вас"
 pay_homage_decision_confirm:0 "$pay_homage_decision$"
 pay_homage_decision_second_tooltip:0 "$DESC$\n$pay_homage_grace_tt$\n\n$IS_VALID_BLOCKER$"
 pay_homage_grace_tt:0 "#weak Воздать почести одному и тому же сюзерену можно только один раз#!"
 pay_homage_gift_warning_effect:0 "#weak Подарки увеличивают награду за воздание почетей#!\n$pay_homage_grace_tt$"
 pay_homage_grace_valid_tt:0 "[THIS.Char.GetLiege.GetTitledFirstName] до сих пор не получает [Concept( 'pay_homage', 'почестей' )|E] от этого персонажа"
 PAY_HOMAGE_DECISION_NEXT_STEP_BUTTON:0 "Выбрать подарок для воздания почестей"
 petition_available_adult_tt:0 "Персонаж — допустимый взрослый"
 petition_available_liege_tt:0 "[THIS.Char.GetLiege.GetTitledFirstName] — допустимый взрослый"
 # Submission
 pay_homage_decision_option_submission:0 "Проявить покорность\n#low Ничего не дарить#!"
 pay_homage_submission_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] получит только ваши заверения в [Concept( 'pay_homage', 'почтении' )|E]"
 pay_homage_submission_tooltip:0 "$pay_homage_decision_second_tooltip$"
 # Gold
 pay_homage_decision_option_gold:0 "...и принести дары\n#low Подарить [gold|El]#!"
 pay_homage_gold_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] получит ваш дар — [gold|El]"
 pay_homage_gold_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_gold:0 "[liege|E] получит ваш дар — [gold|El]"
 pay_homage_gold_tt:0 "#X Недостаточно [Concept( 'gold', 'золота' )|E]#!"
  # Hook
 pay_homage_decision_option_hook:0 "...и пообещать услугу\n#low Подарить [Concept( 'hook', 'рычаг влияния' )|E]#!"
 pay_homage_hook_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] получит слабое [Concept( 'hook', 'влияние' )|E] на вас"
 pay_homage_hook_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_hook:0 "[liege|E] получит сильное [Concept( 'hook', 'влияние' )|E] на вас"
 pay_homage_hook_tt:0 "#X [liege|E] уже имеет на вас [Concept( 'hook', 'влияние' )|E]#!"
 # Contract
 pay_homage_decision_option_contract:0 "...и расширить обязательства\n#low Подарить обязательства по [Concept( 'contract', 'контракту' )|E]#!"
 pay_homage_contract_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] будет получать от вас больше налогов и ополченцев по [Concept( 'contract', 'контракту' )|E]"
 pay_homage_contract_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_contract_gold:0 "[liege|E] будет получать от вас больше [Concept( 'taxes', 'налогов' )|E]"
 pay_homage_decision_effects_contract_levies:0 "[liege|E] будет получать от вас больше [Concept( 'levies', 'ополченцев' )|E]"
 pay_homage_contract_modifiable_tt:0 "#X Ваш [contract|El] изменился слишком недавно#!"
 pay_homage_contract_increasable_tt:0 "#X Ваши [taxes|El] и [levies|El] невозможно поднять#!"
