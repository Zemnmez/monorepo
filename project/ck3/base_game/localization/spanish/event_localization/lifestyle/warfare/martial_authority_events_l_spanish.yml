 # Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t:0 "Merced para los mercenarios"
 martial_authority.1031.desc:0 "El bullicio de una posada, una buena sidra, una tarde tranquila después de un largo día de entrenamiento… Un mercenario que se tambalea aturdido me tira la jarra al suelo y toda mi esperanza de relajación desaparece igual que mi sidra.\n\n«Por favor, mi [ROOT.Char.GetLadyLadyLord]», ruega el posadero. «Los matones de [scoped_mercenary.GetFirstName] llevan días bebiendo hasta la saciedad, ¡y sin pagar! Sus peleas asustan al personal y a los clientes»."
 martial_authority.1031.a:0 "Os pagaré las bebidas si os vais de inmediato."
 martial_authority.1031.b:0 "¡Soldados, echadlos!"
 martial_authority.1031.c:0 "Están demasiado borrachos para ser una amenaza real. Esto terminará rápidamente."

 # Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t:0 "Disputa de campamento"
 martial_authority.2040.desc:2 "Mi ejército ya ha montado el campamento para pasar la noche. Es entonces cuando oigo un alboroto proveniente de los alojamientos de mis $knight_culture_player_plural_possessive_no_tooltip_lowercase$.\n\nAl investigar el incidente, me encuentro [first.Custom('ES_AlAla')] [first.GetTitledFirstName] y [second.Custom('ES_AlAla')] [second.GetTitledFirstName] en plena discusión acalorada, con muchos espectadores arengándolos."
 martial_authority.2040.a:0 "Da un discurso a la multitud sobre la unidad."
 martial_authority.2040.a.success:0 "Mis palabras apartan a todos de la pelea."
 martial_authority.2040.a.failure:0 "Mis palabras no tienen ningún impacto en la discusión."
 martial_authority.2040.a.failure.tt:0 "¡La pelea se intensifica cuando los espectadores se unen!"
 martial_authority.2040.b:0 "¡Que los azoten por su truhanería!"
 martial_authority.2040.c:1 "A la porra, me voy a mi tienda y me tapo los oídos…"
 martial_authority.2040.c.drunkard:0 "A la porra, me voy a mi tienda a echar un trago…"
 martial_authority.2040.c.hashishiyah:0 "A la porra, voy a por algo de hachís."

 martial_authority.2041.t:0 "Resolución"
 martial_authority.2041.desc:0 "Me levanto y doy un discurso sobre cómo luchamos todos juntos por[ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetPrimaryTitle.GetName] y cómo debemos mantenernos unidos contra nuestros enemigos porque, si no lo hacemos, muchos son los forasteros que usarían nuestras disputas internas para apoderarse de nuestras tierras e imponernos su dominio.\n\nAvergonzados, [first.GetTitledFirstName] y [second.GetTitledFirstName] piden disculpas y se disponen a pasar la noche."
 martial_authority.2041.a:0 "Somos más fuertes cuando estamos unidos."

 martial_authority.2042.t:0 "Bronca"
 martial_authority.2042.desc:0 "Mi ruego para que dejamos a un lado nuestras diferencias cae en saco roto cuando la riña pasa a una reyerta campal.\n\nLa bebida y la comida vuelan por los aires cuando la gente empieza a tirar jarras y platos."
 martial_authority.2042.a:0 "¡Ya que estoy, creo que me uniré!"
 martial_authority.2042.a.success:0 "Acabo como [ROOT.Char.Custom('ES_ElLa')] únic[ROOT.Char.Custom('ES_OA')] vencedor[ROOT.Char.Custom('ES_XA')] de la pelea"
 martial_authority.2042.a.failure:0 "Me lastimo en la accidentada pelea"
 martial_authority.2042.b:0 "Qué desastre…"

 martial_authority.2050.t:0 "Una mano extra"
 martial_authority.2050.desc.opening:0 "A pesar de toda la autoridad que supuestamente ejerzo como [ROOT.Char.GetTitleAsNameNoTooltip], no puedo estar en todos los rincones de mi señorío a la vez. Siempre habrá quienes «olviden» obedecer mis órdenes mientras atiendo otros asuntos .\n\nAquí es donde entraría [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)], que ha estado haciendo respetar mis decretos fielmente"
 martial_authority.2050.desc.vassal:0 "en su propio dominio."
 martial_authority.2050.desc.knight:0 "mientras viajaba por el campo."
 martial_authority.2050.desc.courtier:0 "en la corte."
 martial_authority.2050.desc.ending:0 "¿Podría servirme como mi mano derecha y asumir un papel más activo en la administración de mi señorío?"
 martial_authority.2050.a:0 "¡Sí, me vendrá bien!"
 martial_authority.2050.a.tt:1 "Pasarás más tiempo con [right_hand_person.GetShortUIName]"
 martial_authority.2050.b:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se puede hacer cargo de estos problemas."
 martial_authority.2050.c:0 "¡Yo puedo hacerme cargo de todo si me esfuerzo más!"
 martial_authority.2050.toast.title:0 "[right_hand_person.GetShortUIName] ahora te sirve como [right_hand_person.GetWomanMan] de confianza"

 martial_authority.2051.t:0 "Una mano extra"
 martial_authority.2051.desc:0 "¡Mientras me ayudaba a administrar mi señorío como mi mano derecha, [right_hand_person.GetTitledFirstName] y yo hemos descubierto que tenemos un montón de cosas en común!\n\nPor ello, hemos creado un vínculo mutuo muy fuerte y me veo preguntándome qué nos deparará el futuro…"
 martial_authority.2051.a:0 "¡Nuestra amistad será muy importante!"
 martial_authority.2051.b:0 "¿Es esta la chispa de algo más?"
 martial_authority.2051.c:0 "Debemos mantener esta relación en lo estrictamente profesional."

 martial_authority.2052.message:0 "He encarcelado a mi mano derecha"
 martial_authority.2053.toast:0 "Mi mano derecha ha sido encarcelad[right_hand_person.Custom('ES_OA')] por [imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char], y no podrá servirme hasta que no quede libre."
 martial_authority.2054.toast:0 "Mi mano derecha ha sido liberad[right_hand_person.Custom('ES_OA')] de prisión y ha vuelto a mi servicio."
 martial_authority.2054.toast.no_return:0 "Mi mano derecha ha sido liberad[right_hand_person.Custom('ES_OA')] de prisión, pero no ha vuelto a mi servicio."
 martial_authority.2055.message:0 "Mi mano derecha ha abandonado mi servicio"
 martial_authority.2055.message.incapable:0 "Mi mano derecha ha quedado incapaz"
 martial_authority.2056.message:1 "Mi mano derecha ha muerto"
 martial_authority.2056.message.death:0 "He matado a mi mano derecha"

 # Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t:0 "Incógnito"
 martial_authority_special.1100.start.desc:0 "Esta noche me he despojado de todo símbolo que indica mi rango para caminar anónimamente entre mis soldados. Es una noche tranquila, así que, cuando estalla alguna discusión, escucho todo alto y claro.\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "Un soldado de infantería"
 martial_authority_special.1100.cavalry.desc:0 "Un soldado de caballería"
 martial_authority_special.1100.archer.desc:0 "Un arquero"
 martial_authority_special.1100.skirmisher.desc:0 "Un escaramuzador"
 martial_authority_special.1100.pikemen.desc:0 "Un piquero"
 martial_authority_special.1100.end.desc:0 "intenta convencer a su comandante, [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], de las ventajas de una estrategia alternativa. [officer.GetFirstNameNoTooltip] no quiere saber nada al respecto. Cuando me acerco, [officer.GetSheHe] levanta el puño con enfado…"
 martial_authority_special.1100.a:0 "Intervengo para defender al soldado."
 martial_authority_special.1100.a.success.tt:1 "Derrotas [officer.Custom('ES_AlAla')] oficial en un combate sin armas"
 martial_authority_special.1100.a.failure.tt:0 "[officer.Custom('ES_ElLa')|U] oficial te derrota en un combate sin armas"
 martial_authority_special.1100.b:0 "Medio entre [officer.GetFirstNameNoTooltip] y el soldado."
 martial_authority_special.1100.b.success.tt:1 "Convences a [officer.GetShortUINameNoTooltip]"
 martial_authority_special.1100.b.failure.tt:1 "[officer.GetShortUINameNoTooltip] te echa una bronca descomunal"
 martial_authority_special.1100.c:0 "Das ejemplo con ellos."
 martial_authority_special.1100.d:0 "Te escabulles y te atribuyes la idea del soldado"

 martial_authority_special.1101.desc:0 "El entrenamiento me ha venido bien. Pocos momentos después, tengo agarrad[officer.Custom('ES_OA')] firmemente a [officer.GetTitledFirstName] con una llave. «Que os sirva de lección», proclamo en voz alta, para que todos lo oigan. «Vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleTierName] no ve con buenos ojos a los necios de mente estrecha, independientemente de su rango»."

 martial_authority_special.1101.end.desc:0 "\n\n[soldier_friend.Custom('ES_ElLa')|U] soldado irradia gratitud. «Gracias, mi [ROOT.Char.GetLadyLord]?. Nunca tendréis un[soldier_friend.Custom('ES_OA')] servidor[soldier_friend.Custom('ES_OA')] más fiel que [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName]»."
 martial_authority_special.1101.a:0 "Adoptas la estrategia de [soldier_friend.GetFirstNameNoTooltip]."
 martial_authority_special.1101.b:0 "Debates la estrategia para aprender más sobre el arte de la guerra."
 
 martial_authority_special.1102.desc:0 "Sabiendo las consecuencias de hacer daño a un comandante, [soldier_friend.Custom('ES_ElLa')] soldado no hace nada por defenderse de los golpes que le caen. Al caer la sangre, me interpongo entre ellos.\n\nQuizás no tendría que haber peleado con un guerrero veterano. Al final, debo desvelar mi identidad a [officer.GetTitledFirstName] para que me deje marchar y me escabullo a mi tienda antes de que corra la noticia…"
 martial_authority_special.1102.a:0 "Al menos he aprendido un par de trucos."

 martial_authority_special.1103.desc:0 "El brazo de [officer.GetTitledFirstName] se queda quieto a mitad de un golpe cuando levanto la voz. La intensidad emocional de mis palabras parecen dar en la llaga… y su expresión se suaviza al bochorno. [officer.GetSheHe|U] tartamudea una disculpa y se escabulle."

 # Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t:0 "Los desertores"
 martial_authority_special.1501.desc:1 "Mientras lidero una patrulla, vemos un grupo de encapuchados en la noche. Todos llevan capas pesadas pero reconozco la forma de andar de [deserting_soldier.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )].\n\n«Mi [ROOT.Char.GetLadyLord]», susurra uno de los soldados con los que estoy patrullando. «Están desertando, ¿qué hacemos?»."
 martial_authority_special.1501.a:0 "¡Atrapadlos de inmediato!"
 martial_authority_special.1501.a.success:0 "Atrapamos a los desertores"
 martial_authority_special.1501.a.failure:0 "Los desertores escapan"
 martial_authority_special.1501.b:0 "Dejad que se vayan."

 martial_authority_special.1502.desc_scuffle_lost:0 "Recibo un codazo en la cara y me meto con fuerza en la refriega que sigue a nuestro enfrentamiento con los desertores, quienes pronto son detenidos.\n\n"
 martial_authority_special.1502.desc_scuffle:0 "Tras una breve refriega, los desertores son detenidos."
 martial_authority_special.1502.desc:0 "Todo soldado presente, leal o no, sabe que el castigo por esta clase de traición puede ser severo. El aire está cargado de expectación y miedo.\n\n«Mi [ROOT.Char.GetLadyLord]», dice [deserting_soldier.GetTitledFirstName] mirándome con sus ojos cansados. «No son más que niños. Solo queríamos ir a casa»."
 martial_authority_special.1502.a:0 "Hay que pagar el precio de la traición. Ejecutadlos."
 martial_authority_special.1502.b:0 "Os pasaréis meses fregando letrinas."
 martial_authority_special.1502.b.tt:0 "El hedor de las letrinas no ayuda a la moral de los soldados."
 martial_authority_special.1502.c:0 "¡Os voy a contar una historia sobre disciplina y #EMP honor#!!"
 martial_authority_special.1502.c.tt:1 "Nada de lo que dices parece convencer a los soldados del error de su actuación."
 martial_authority_special.1502.d:0 "Hay que dar ejemplo. Nadie volverá a desobedecerme."

 martial_authority_special.1503.desc_execution:0 "Los desertores solo pueden esperar la clemencia que concede la hoja afilada del verdugo.\n\nTener que tomar decisiones tan duras como ésta me hace comprender personalmente algunas de las cargas del mando."
 martial_authority_special.1503.desc_latrine:0 "Los desertores viven en la mugre durante meses y vuelven rápidamente a filas en cuanto tienen oportunidad.\n\nObservo la reacción de los desertores castigados y la de los demás soldados que temen sufrir un castigo similar, y eso me ayuda a entender mejor a mis tropas."
 martial_authority_special.1503.desc_diplomacy:0 "Animados por mi discurso, cansados de la larga noche y agradecidos por la clemencia recibida, los desertores regresan a sus cuarteles con una luz nueva en los ojos.\n\nAl inspirar esta lealtad en las tropas, entiendo que ser comandante es algo más que tener un brazo fuerte."
 martial_authority_special.1503.a.tt_execution:0 "[deserting_soldier.GetTitledFirstNameNoTooltip] fue ejecutad[deserting_soldier.Custom('ES_OA')] por sus delitos."
 martial_authority_special.1503.a:0 "Por fin ha acabado esta situación."

 martial_authority_special.1504.desc_opening:0 "Toda la situación podría haber salido mejor.\n\n"
 martial_authority_special.1504.desc_latrine:0 "Aunque los desertores regresaran a las filas y sus camaradas se tomaran en serio la asquerosa lección que se les impuso, siento que el problema persiste. ¿Por qué desertarían, para empezar?\n\nEstoy tan confundid[ROOT.Char.Custom('ES_OA')] como al principio de todo este asunto."
 martial_authority_special.1504.desc_diplomacy:1 "Creí que un discurso apasionado inspiraría a los desertores, que les haría esforzarse más para demostrar que son dignos de la clemencia que se les ha mostrado. Sin embargo, aunque volvieron a filas, el fuego había desaparecido de sus ojos.\n\nPor otra parte, los soldados que estaban de patrulla conmigo han absorbido el discurso como si fuera [ROOT.Char.Custom('RegionalDrink')]."
 martial_authority_special.1504.a:0 "Al menos toda esta situación ha terminado por fin."

 martial_authority_special.3000.t:0 "Una demostración de autoridad"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] lleva un tiempo rondando mis reuniones del consejo. Conociendo su interés en los asuntos de liderazgo, me temo que está esperando que [martial_authority_friend.Custom('ES_LoLa')] impresione.\n\nProbablemente podría entablar una conversación con [martial_authority_friend.Custom('ES_ElElla')]. Por otra parte, sería mejor que simplemente me viera interactuar con mis hombres… Dice mucho eso de conocer la cara de todos los soldados, o #EMP fingirlo#! al menos."
 martial_authority_special.3000.a:0 "Discutamos métodos de comunicación."
 martial_authority_special.3000.b:0 "¡Vayamos a saludar a los reclutas!"
 respected_figurehead:0 "Figura respetada"
