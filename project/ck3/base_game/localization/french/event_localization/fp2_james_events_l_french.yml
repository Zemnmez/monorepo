l_french:
 fp2_james.0001.t:0 "Une communauté [fp2_james_0001_jewish_trader.GetFaith.GetAdjectiveNoTooltip] prospère en [fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]." # [LocEditor:ForFutureBatchExport]
 fp2_james.0001.desc:0 "L’expansion des ports commerciaux en [fp2_james_0001_thriving_community.GetNameNoTier] en a fait un lieu prospère pour les juifs de toute l’Ibérie !\n\nUn membre d’une grande famille de commerçants [fp2_james_0001_jewish_trader.GetCulture.GetCollectiveNoun|l] a fait venir d’autres gens de son peuple. Bientôt, ce sera le cœur même du vaste réseau commercial juif en Ibérie." # [LocEditor:ForFutureBatchExport]
 fp2_james.0001.a:0 "S’ils ne sont pas de religion [ROOT.Char.GetFaith.GetReligion.GetAdjective], ils ne sont pas les bienvenus !" # [LocEditor:ForFutureBatchExport]
 fp2_james.0001.b:0 "[fp2_james_0001_jewish_trader.Custom('FR_IlElle')|U] devrait diriger [fp2_james_0001_thriving_community.GetName] !" # [LocEditor:ForFutureBatchExport]
 fp2_james.0001.c:0 "Quelle belle évolution !" # [LocEditor:ForFutureBatchExport]
 fp2_thriving_jewish_community_modifier:0 "Communauté juive florissante" # [LocEditor:ForFutureBatchExport]
 fp2_thriving_jewish_community_modifier_desc:0 "Ce comté connaît un essor économique grâce aux riches familles juives qui établissent des réseaux commerciaux dans la région." # [LocEditor:ForFutureBatchExport]
 fp2_jewish_community_denied_modifier:0 "Habitants persécutés" # [LocEditor:ForFutureBatchExport]
 fp2_jewish_community_denied_modifier_desc:0 "La croissance sociale et économique de cette région a été sabotée par des lois discriminatoires envers les minorités religieuses." # [LocEditor:ForFutureBatchExport]
 fp2_conversos_persecution_modifier:0 "Conversos persécutés" # [LocEditor:ForFutureBatchExport]
 fp2_conversos_persecution_modifier_desc:0 "Malgré leur conversion au christianisme, les personnes anciennement juives et leurs descendants continuent d’être persécutés." # [LocEditor:ForFutureBatchExport]
 fp2_james.0002.t:0 "Fausse conversion" # [LocEditor:ForFutureBatchExport]
 fp2_james.0002.desc:0 "Un certain nombre de soi-disant [fp2_james_0002_conversos_character.GetFaith.GetAdherentNamePlural] se sont vu dire par leurs anciens [fp2_james_0002_jewish_faith.PriestNeuterPlural] de déclarer à leur conversion à la vraie foi, mais ils ont continué à pratiquer la [fp2_james_0002_jewish_faith.GetName] en secret !\n\nCela risque de saper tout effort de conversion au christianisme des communautés juives d’Ibérie. L’un de leurs chefs, [fp2_james_0002_conversos_character.Custom('FR_le_Char')][fp2_james_0002_conversos_character.GetName], est même soupçonné de promouvoir les enseignements juifs." # [LocEditor:ForFutureBatchExport]
 fp2_james.0002.a:0 "Je m’en moque, de toute façon." # [LocEditor:ForFutureBatchExport]
 fp2_james.0002.a.tt:0 "Laissons [fp2_james_0002_conversos_character.Custom('FR_le_Char')][fp2_james_0002_conversos_character.GetNameNoTooltip] faire ce qu’[fp2_james_0002_conversos_character.Custom('FR_IlElle')] veut." # [LocEditor:ForFutureBatchExport]
 fp2_james.0002.b:0 "Je devrais interroger c[fp2_james_0002_conversos_character.Custom('FR_EtEtte')] hérétique." # [LocEditor:ForFutureBatchExport]
 fp2_james.0002.c:0 "Vrai ou faux, [fp2_james_0002_conversos_character.Custom('FR_IlElle')] croupira dans mes cachots !" # [LocEditor:ForFutureBatchExport]
 fp2_james.0003.t:0 "Réfugiés [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip]" # [LocEditor:ForFutureBatchExport]
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.Custom('FR_le_Char')|U][fp2_james_003_jewish_refugee_leader.GetName] a fui [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier] avec une grande partie de ses semblables [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip] et me supplie de trouver un foyer pour son peuple et sera heureu[fp2_james_003_jewish_refugee_leader.Custom('FR_XSe')] de jurer fidélité à la couronne [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective] en échange d’une protection contre les persécutions." # [LocEditor:ForFutureBatchExport]
 fp2_james.0003.a:0 "Notre [fp2_james_0003_province_to_convert.GetName] pourrait bénéficier de quelques colons." # [LocEditor:ForFutureBatchExport]
 fp2_james.0003.b:0 "[fp2_james_003_jewish_refugee_leader.Custom('FR_IlElle')|U] devra chercher ailleurs." # [LocEditor:ForFutureBatchExport]
 fp2_james.0002.b.succesful_interrogation:0 "L’interrogatoire est réussi" # [LocEditor:ForFutureBatchExport]
 fp2_james.0002.b.failed_interrogation:0 "L’interrogatoire est un désastre" # [LocEditor:ForFutureBatchExport]
 fp2_james_0002.b.failed_interrogation.tt:0 "Chaque comté chrétien ou juif dans votre pays" # [LocEditor:ForFutureBatchExport]
 fp2_james.0002.a.offended_conversos:0 "Les conversos sont offensés" # [LocEditor:ForFutureBatchExport]
 fp2_james.0002.a.jewish_communities_thrive:0 "Les communautés juives prospèrent !" # [LocEditor:ForFutureBatchExport]
 fp2_james.0002.a.nothing_happened_toast:0 "Les conversos sont de vrais chrétiens" # [LocEditor:ForFutureBatchExport]
 cultural_acceptance_gain_conversos_tolerance:0 "Tolérance à l’égard des conversos" # [LocEditor:ForFutureBatchExport]
 cultural_acceptance_loss_conversos_tolerance:0 "Intolérance à l’égard des conversos" # [LocEditor:ForFutureBatchExport]
 fp2_james.0004.t:0 "Obscurité [fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip]" # [LocEditor:ForFutureBatchExport]
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName] est un lieu indiscipliné où les croyances et la gouvernance sont diverses. Chaque communauté a ses propres chefs, ce qui crée une hiérarchie labyrinthique. Cela ne peut plus durer. S’ils priaient tous [ROOT.Char.GetFaith.HighGodName] de la manière appropriée et répondaient au même chef, cela augmenterait mon influence.\n\n[fp2_james_0004_murder_baron.Custom('FR_le_Char')|U][fp2_james_0004_murder_baron.GetName] s’avance pour diriger [fp2_james_0004_place_of_murder.GetTierAsNameNoTooltip] et organiser un banquet où [fp2_james_0004_murder_baron.Custom('FR_IlElle')] fera abattre tous les chefs religieux locaux comme du bétail." # [LocEditor:ForFutureBatchExport]
 fp2_james.0004.a:0 "J’ai hâte d’entendre leurs cris." # [LocEditor:ForFutureBatchExport]
 fp2_james.0004.b:0 "Je ne suis pas un monstre." # [LocEditor:ForFutureBatchExport]
 fp2_james.0005.t:0 "Point de vue" # [LocEditor:ForFutureBatchExport]
 fp2_james.0005.desc.intro:0 "[fp2_james_angry_priest.Custom('FR_le_Char')|U][fp2_james_angry_priest.GetName] est venu[fp2_james_angry_priest.Custom('FR_E')] me voir aujourd’hui pour me demander que je fasse orienter dans la mauvaise direction [ROOT.Char.GetFaith.HouseOfWorship] qui a récemment subi une conversion !" # [LocEditor:ForFutureBatchExport]
 fp2_james.0005.desc.christian:0 "\n\nLorsque c’était une mosquée, seul le mihrab était orienté vers l’est, en direction de La Mecque, mais en tant que véritable église, tout le bâtiment doit être orienté vers l’est." # [LocEditor:ForFutureBatchExport]
 fp2_james.0005.desc.muslim:0 "\n\nEn tant qu’ancienne église, la mosquée est orientée vers l’est, ce qui empêche la construction d’un mihrab pour orienter les fidèles vers la ville sainte !" # [LocEditor:ForFutureBatchExport]
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.Custom('FR_le_Char')|U][fp2_james_angry_priest.GetNameNoTooltip] affirme qu’il est pratiquement impossible d’administrer un service correct dans ces conditions et demande que nous accordions des fonds pour que l’ensemble du bâtiment soit orienté dans la bonne direction." # [LocEditor:ForFutureBatchExport]
 fp2_james.0005.a:0 "Tout pour la foi !" # [LocEditor:ForFutureBatchExport]
 fp2_james.0005.b:0 "Vous me faites perdre mon temps." # [LocEditor:ForFutureBatchExport]
 fp2_toledo_nights_modifier:0 "Dirigeants locaux massacrés" # [LocEditor:ForFutureBatchExport]
 fp2_toledo_nights_modifier_desc:0 "Les dirigeants religieux locaux de cette province ont été récemment massacrés." # [LocEditor:ForFutureBatchExport]
 fp2_toledo_nights_fallout_modifier:0 "Religieux massacrés" # [LocEditor:ForFutureBatchExport]
 fp2_toledo_nights_fallout_modifier_desc:0 "Les chefs religieux ont été récemment massacrés dans une ville voisine, ce qui a eu des répercussions dans tout le pays." # [LocEditor:ForFutureBatchExport]
 fp2_correctly_facing_church:0 "Temple correctement orienté" # [LocEditor:ForFutureBatchExport]
 fp2_correctly_facing_church_desc:0 "Le lieu de culte de cette province a été réorienté brique par brique pour assurer un culte approprié." # [LocEditor:ForFutureBatchExport]
