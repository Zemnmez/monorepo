l_korean:
 steal_back_artifact_outcome.1001.t:0 "$steal_back_artifact_event_title$ 성공!"
 steal_back_artifact_outcome.1001.desc:1 "그간 되찾으려 노력했던 유물이 눈앞에 나타나자 강력한 성취감이 느껴졌다. [artifact.GetName](이)가 정당한 주인의 품으로 돌아왔다. 회수하는 과정에서 살짝 긁히고 지저분해지긴 했어도, 내 노력이 결실을 봤다는 생각을 하니 절로 미소를 머금고 작품을 한 번 더 감상하게 된다."
 steal_back_artifact_outcome.1001.a:0 "유물은 본디 있어야 할 정당한 주인의 품으로 돌아갔다."

 steal_back_artifact_outcome.1002.t:0 "$steal_back_artifact_event_title$ 유물 도난 사건!"
 steal_back_artifact_outcome.1002.desc:0 "오늘따라 [artifact_to_steal.GetName](을)를 감상하기에 좋은 날이다 싶었는데, 경악스러운 사건이 일어났다. 유물이 사라진 것이다!\n\n짧은 조사 끝에 하인에게 풍문 하나를 전해 들을 수 있었다. [owner.GetTitledFirstName](이)가 [artifact_to_steal.GetName](은)는 자기 품에 있을 때 보기 좋다는 소리를 했다는 것이다!"
 steal_back_artifact_outcome.1002.a:0 "가증스러운 [owner.GetTitledFirstNameNoTooltip] 자식! 역겨운 도둑놈!"

 steal_back_artifact_outcome.2001.t:0 "$steal_back_artifact_event_title$ 실패"
 steal_back_artifact_outcome.2001:0 "잠입은 계획한 대로 술술 풀렸지만, 정작 유물이 오간 데도 없었다! 재수가 없었거나... 아니면 무능한 수하들이 실패를 초래한 게 분명하다."
 steal_back_artifact_outcome.2001.a:0 "믿을 수가 없군! 언어도단이다!"

