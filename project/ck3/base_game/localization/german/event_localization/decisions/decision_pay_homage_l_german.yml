l_german:
 # Decision Menu Localization
 pay_homage_decision:0 "Huldigen"
 pay_homage_decision_desc:0 "Ich kann meinem Lehnsherr formell und öffentlich die Treue schwören, was das Vertrauen und die Legitimität unserer beider Posten stärkt."
 pay_homage_decision_tooltip:0 "Formell Eurem [Concept('liege', 'Lehnsherrn')|E] [Concept('pay_homage', 'Huldigen')|E]"
 pay_homage_decision_effects:0 "Ihr reist an den Hof von [THIS.Char.GetLiege.GetTitledFirstName], um zu huldigen."
 pay_homage_decision_confirm:0 "$pay_homage_decision$"
 pay_homage_decision_second_tooltip:0 "$DESC$\n$pay_homage_grace_tt$\n\n$IS_VALID_BLOCKER$"
 pay_homage_grace_tt:0 "#weak Ihr könnt demselben Lehnsherrn nur einmal huldigen#!"
 pay_homage_gift_warning_effect:0 "#weak Geschenke verbessern die Belohnungen, wenn man huldigt#!\n$pay_homage_grace_tt$"
 pay_homage_grace_valid_tt:0 "Hat [THIS.Char.GetLiege.GetTitledFirstName] noch nicht gehuldigt"
 PAY_HOMAGE_DECISION_NEXT_STEP_BUTTON:0 "Huldigungs-Geschenk auswählen"
 petition_available_adult_tt:0 "Ist ein verfügbarer Erwachsener"
 petition_available_liege_tt:0 "[THIS.Char.GetLiege.GetTitledFirstName] ist ein verfügbarer Erwachsener"
 # Submission
 pay_homage_decision_option_submission:0 "Unterwerfung zeigen\n#low Nichts geben#!"
 pay_homage_submission_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] wird nur Euren Eid der [Concept('pay_homage', 'Huldigung')|E] erhalten"
 pay_homage_submission_tooltip:0 "$pay_homage_decision_second_tooltip$"
 # Gold
 pay_homage_decision_option_gold:0 "… und Geschenke überbringen\n#low [gold|E] geben#!"
 pay_homage_gold_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] wird ein [gold|E]-Geschenk von Euch erhalten"
 pay_homage_gold_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_gold:0 "Euer [liege|E] wird Euer [gold|E]-Geschenk erhalten"
 pay_homage_gold_tt:0 "#X Ihr habt nicht genug [gold|E]#!"
  # Hook
 pay_homage_decision_option_hook:0 "… und Gefallen versprechen\n#low Gewährt ein [hook|E]#!"
 pay_homage_hook_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] erhält ein schwaches [hook|E] gegen Euch"
 pay_homage_hook_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_hook:0 "Euer [liege|E] erhält ein starkes [hook|E] gegen Euch"
 pay_homage_hook_tt:0 "#X Euer [liege|E] hat schon ein [hook|E] gegen Euch#!"
 # Contract
 pay_homage_decision_option_contract:0 "… und Verpflichtungen vergrößern\n#low Gewährt [contract|E]-Verpflichtungen#!"
 pay_homage_contract_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] wird mehr Steuern oder Aufgebote durch die [contract|E] erhalten"
 pay_homage_contract_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_contract_gold:0 "Euer [liege|E] wird mehr [taxes|E] von Euch erhalten"
 pay_homage_decision_effects_contract_levies:0 "Euer [liege|E] wird mehr [levies|E] von Euch erhalten"
 pay_homage_contract_modifiable_tt:0 "#X Eure [contract|E] wurden vor zu kurzer Zeit angepasst#!"
 pay_homage_contract_increasable_tt:0 "#X Euer [taxes|E] und [levies|E] können nicht erhöht werden#!"
