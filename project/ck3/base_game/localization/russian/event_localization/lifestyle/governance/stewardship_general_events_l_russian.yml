 # Standard Events #
 ###################

 # Peasant mob brings someone before you, accusing them of witchcraft. By Sean Hughes 
 stewardship_general.1054.t:0 "[witch.Custom('MagicPracticeTerm')|U]"
 stewardship_general.1054.desc:0 "Заляпанные кровью одежды... корона из перьев... странно пахнущие зелья. Это принесли мне селяне из владения [target_county.GetNameNoTier], чтобы доказать, что [witch.GetFirstName] практикует [witch.Custom('MagicPracticeTerm')] в хижине на окраине деревни.\n\nСеляне заявляют, что [witch.GetHerHis] злодеяния наверняка вызывали [witch.Custom('MagicSuperstitionTerm')], и требуют [witch.GetHerHis] казни."
 stewardship_general.1054.a:0 "Эти «доказательства» несущественны. Освободите [SCOPE.sC('witch').GetHerHis]"
 stewardship_general.1054.b:0 "[witch.GetSheHe|U] сгорит на костре за свои преступления против [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 stewardship_general.1054.c:0 "Говорите, [witch.Custom('MagicUserTerm')]? Мне пригодится новый советник."
 stewardship_general.1054.d:0 "Устройте [witch.GetHerHim] зрелищную казнь..."
 stewardship_general.1054.d.flavor:0 "...но в действительности доставьте [SCOPE.sC('witch').GetHerHis] к моему двору!"

 # Visited by a Trinket Peddler, by Filippa Gannholm
 stewardship_general.2001.t:0 "Нюх на выгоду"
 stewardship_general.2001.desc_intro:0 "Во время прогулки я слышу, как крик одного из торговцев выбивается из общего гомона улицы.\n«Приветствую вас, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]! Если вам не жаль расстаться со звонкой монетой, мне есть что предложить!»"
 stewardship_general.2001.desc:0 "\n\nПрилавок торговца ломится от самых разных безделушек."
 stewardship_general.2001.desc_high_skill:0 "$stewardship_general.2001.desc$ Мой опытный взгляд собирателя ценностей выхватывает пару любопытных вещиц в груде никчемного хлама."
 stewardship_general.2001.desc_steward:0 "\n\nЯ рассматриваю огромную груду товаров на прилавке и слышу, как [helpful_councillor.GetShortUIName] бормочет: «А вот эта гравировка, пожалуй, настоящая... весьма ценная вещица!» [helpful_councillor.GetSheHe|U] смотрит на меня с довольной улыбкой."
 stewardship_general.2001.desc_chaplain:0 "\n\n[Select_CString(helpful_councillor.IsFemale, 'Моя спутница', 'Мой спутник' )] [helpful_councillor.GetShortUIName] останавливается как [Select_CString(helpful_councillor.IsFemale, 'вкопанная', 'вкопанный' )], склонив голову на плечо и пристально разглядывая нечто на прилавке. [helpful_councillor.GetSheHe|U] наклоняется ко мне и тихо шепчет: «Вон та "побрякушка" как две капли воды похожа на фрагмент церемониального реликвария. Приобрести ее было бы мудрым решением»."
 stewardship_general_2001_success_msg.t:0 "Вам удалось сбить цену"
 stewardship_general_2001_failure_msg.t:0 "Торг не удался"
 stewardship_general_2001_free_msg.desc:0 "Вы действительно отлично торгуетесь"
 stewardship_general_2001_tiny_msg.desc:0 "Вы неплохо торгуетесь"
 stewardship_general_2001_minor_msg.desc:0 "Вы не очень хорошо торгуетесь"
 stewardship_general_2001_expensive_msg.desc:0 "Торговец вас переиграл"
 stewardship_general.2001.free:0 "Торг принес вам огромную выгоду"
 stewardship_general.2001.tiny_cost:0 "Вы неплохо ведете переговоры"
 stewardship_general.2001.minor_cost:0 "Вы заключили не очень выгодную сделку"
 stewardship_general.2001.expensive_cost:0 "Торговец вас переиграл"
 stewardship_haggle_cheap_trinket_tt:0 "Вы выбираете дешевое украшение"
 stewardship_haggle_expensive_trinket_tt:0 "Вы выбираете дорогое украшение"
 stewardship_haggle_helpful_trinket_tt:0 "Вы выбираете рекомендованное украшение"
 stewardship_general.2001.a:0 "Мне повезет."
 stewardship_general.2001.a.ignore_help:0 "Это практически даром."
 stewardship_general.2001.b:0 "Узор на этом украшении меня завораживает."
 stewardship_general.2001.b.ignore_help:0 "Пожалуй, стоит выбрать вот эту вещицу."
 stewardship_general.2001.c.steward:0 "Я доверяю твоему мнению, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helpful_councillor')) ]."
 stewardship_general.2001.c.chaplain:0 "Я думаю, что твои слова мудры, [helpful_councillor.GetFirstNameNoTooltip]."
 stewardship_general.2001.d:0 "Пойдем дальше."
 stewardship_general.2001.d.irritable:0 "Говорю же: #EMP нет#!. А теперь поди прочь, #EMP пока тебя не заставили!#!"
 stewardship_general.2001.tt:0 "Получено украшение"

 stewardship_general.2002.t:1 "Впечатляющее зрелище"
 stewardship_general.2002.t_insulting:1 "Оскорбительное зрелище"
 stewardship_general.2002.desc.intro:0 "Когда мы минуем еще пару прилавков, "
 stewardship_general.2002.desc_impressed:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] радостно улыбается.\n\n«Да! И впрямь отлично! Я бы и [Select_CString(helpful_councillor.IsFemale, 'сама не справилась', 'сам не справился' )] лучше».\n\n[helpful_councillor.GetSheHe|U] небрежно разглядывает ближайший прилавок и время от времени бросает на меня одобрительные взгляды."
 stewardship_general.2002.desc_very_impressed:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] восторженно сжимает мою руку.\n\n«Храни вас [ROOT.Char.GetFaith.HighGodName], что это было за зрелище! Какое красноречие! Сколько медоточивых речей! То был не торг, но настоящий #EMP танец#!». \n\n[helpful_councillor.GetSheHe|U] смотрит на меня, словно не узнавая, в немом восхищении."
 stewardship_general.2002.desc_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] глядит с неодобрением.\n\n«Это было... интересно, не поспоришь. Правда, я не очень понимаю, какую цель вы преследовали, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], но торговца вы определенно порадовали...\n\n[helpful_councillor.GetSheHe|U] обрывает разговор и бредет дальше."
 stewardship_general.2002.desc_very_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] протестующе сопит.\n\n«Тот, чьи познания не столь глубоки, мог бы поспорить, что [bought_trinket.GetName] вряд ли заслуживает такого внимания. Но #EMP я знаю наверняка#!, что мы правильно поступили...»\n\n[helpful_councillor.GetSheHe|U] заметно [Select_CString(helpful_councillor.IsFemale, 'расстроена', 'расстроен' )] моим недавним поведением."
 stewardship_general.2002.a.high_stewardship:0 "Возможно, я научу тебя паре приемов."
 stewardship_general.2002.mentor_success:0 "Вы всю ночь в подробностях вспоминаете, как торговались"
 stewardship_general.2002.mentor_failure:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] не [Select_CString(helpful_councillor.IsFemale, 'убеждена', 'убежден' )]"
 stewardship_general.2002.impressed:0 "Неплохо поторговались, правда?"
 stewardship_general.2002.b.high_stewardship:0 "Это была просто проверка. Теперь у меня есть то, что было #EMP мне#! нужно."
 stewardship_general.2002.convince_success:0 "Ах, да, [bought_trinket.GetName] — гораздо более выгодное вложение, ведь... "
 stewardship_general.2002.convince_failure:0 "$stewardship_general.2002.mentor_failure$"
 stewardship_general.2002.t_success:0 "Успешное убеждение"
 stewardship_general.2002.t_failure:0 "Убеждение не удалось"
 stewardship_general.2002.insulted:0 "Что сделано, то сделано"

 # Build a fish pond, by Linnéa Thimrén
 stewardship_general.5011.t:0 "Карпы"
 stewardship_general.5011.desc:0 "«Я могу построить вам потрясающий пруд с карпами, если на то будет ваше желание, [ROOT.Char.GetLadyLord]!»\n\nУ строителя, что стоит передо мной, отличная репутация, и мои придворные в восторге от перспективы..."
 stewardship_general.5011.a:0 "Ты получишь все необходимое!"
 stewardship_general.5011.b:0 "Это #EMP правда#! лучший вариант из возможных?"
 stewardship_general.5011.b.message_1:0 "Вы заключаете отличную сделку"
 stewardship_general.5011.b.message_2:1 "Строитель сумел вас перехитрить"
 stewardship_general.5011.c:0 "Хватит тратить мое время!"
 stewardship_general.5011.every_courtier:1 "Каждое [courtier|El]"

 stewardship_general.5013.t:0 "Твари из глубин"
 stewardship_general.5013.desc:1 "Прогуливаясь по саду, я замечаю, как [Select_CString(carp_food.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('carp_food'))] [carp_food.GetTitledFirstName] сидит на камне рядом с карповым прудом и водит пальцами по воде. В глубине вод мелькает тень..."
 stewardship_general.5013.a:0 "[carp_food.GetFirstNameNoTooltip], назад! Отойди от... НЕ-Е-Е-ЕТ!"

 # Catch a servant stealing from me, by Linnéa Thimrén
 stewardship_general.5041.t:0 "Вороватый слуга"
 stewardship_general.5041.desc:0 "[Select_CString(servant_character.IsFemale, 'Мелкая', 'Мелкий' )] [ROOT.GetCharacter.Custom('lowly_servant_type')] [Select_CString(servant_character.IsFemale, 'обворовывала', 'обворовывал' )] меня!"
 stewardship_general.5041.desc_highgod:0 "Теперь [servant_character.GetWomanMan] ползает предо мной на коленях и что-то всхлипывает о голодных детях и милосердии во имя [ROOT.Char.GetFaith.HighGodNamePossessive]."
 stewardship_general.5041.desc_other:0 "Теперь [servant_character.GetWomanMan] ползает предо мной на коленях, что-то всхлипывает о голодных детях и молит о милосердии."
 stewardship_general.5041.desc_ending:0 "\n\n«Пожалуйста, [ROOT.Char.GetLadyLord], я сделаю все, что вы попросите!»"
 stewardship_general.5041.a:0 "Показать [servant_character.GetHerHim], что такое настоящий голод."
 stewardship_general.5041.b:0 "В темницу [servant_character.GetHerHis]."
 stewardship_general.5041.c:0 "Проявить милосердие и заслужить [servant_character.GetHerHis] преданность."
