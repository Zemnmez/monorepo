 court_physician_court_position:0 "Hofarzt"
 court_physician_tradition_bonus:0 "Durch [culture_tradition|E]"
 court_physician_court_position_desc:1 "Der Hofarzt ist verantwortlich für die Gesundheit und das Wohlbefinden des [Concept('court', 'Hofs')|E], an dem er sich aufhält. Er behandelt Krankheiten und versorgt Wunden nach besten Kräften."
 court_physician_employer_custom_effect_description:2 "Führt [medical_treatments|E] durch#!\n@warning_icon!#X Ein mächtiger [agent|E] bei [hostile_schemes|E] gegen Euch#!"
 hire_physician_decision:0 "Einen Arzt suchen"
 hire_physician_decision_tooltip:3 "Eure Diener werden einige geeignete Kandidaten für den Posten als [GetCourtPositionType('court_physician_court_position').GetName()] vorschlagen"
 hire_physician_decision_desc:1 "Ein Hofarzt ist unverzichtbar für die Pflege Kranker und Verwundeter an meinem Hof. Ich werde meinen Dienern auftragen, mir geeignete Kandidaten vorzuschlagen."
 hire_physician_decision_effect_tooltip:4 "Euch werden Kandidaten für den Posten als [GetCourtPositionType('court_physician_court_position').GetName()] vorgeschlagen, von denen Ihr einen gegen eine Gebühr und ein monatliches Salär von [gold_i][SCOPE.ScriptValue('court_position_physician_salary')] anwerben könnt"
 hire_physician_decision_confirm:0 "Suche beginnen"
 
 antiquarian_employer_custom_effect_description:0 "Erlaubt das $repair_or_reforge_and_repair$ von [artifacts|E]\nSchaltet die [decision|E] #V $commission_artifact_decision$#! frei\nSchützt [artifacts|E] bei [sieges|E] und [Concept('raids', 'Überfällen')|E]"

 chief_eunuch_court_position:1 "Ober-Eunuch"
 chief_eunuch_employer_custom_effect_description:0 "@warning_icon!#X Mächtiger [agent|E] in [Concept('hostile_schemes', 'Feindseligen Komplotten')|E], die sich gegen Euch richten#!"
 chief_eunuch_court_position_desc:1 "Der $chief_eunuch_court_position$ ist eine vertrauensvolle Position bei Hofe, die für die Eunuchen als Ganzes zuständig ist. Es wird kaum etwas vor sich gehen, von dem der Ober-Eunuch nichts erfährt, weder unter den Bediensteten noch unter den hohen Herrschaften."
 keeper_of_swans_court_position:0 "Schwanenhüter"
 keeper_of_swans_court_position_desc:1 "Der $keeper_of_swans_court_position$ ist für die Schwäne des Hofs zuständig. Er behält die Zahl der gefiederten Wunder im Auge, auf die sein Lehnsherr Anspruch erhebt, und hegt und pflegt sie. Dieses Amt ist mit schwerwiegenden Pflichten verbunden."
 master_of_horse_court_position:0 "Stallmeister"
 master_of_horse_court_position_desc:1 "Der $master_of_horse_court_position$ ist für die majestätischen Rösser und die Stallungen seines Lehnsherrn verantwortlich. Er hat immer viel zu tun, denn ein gut gepflegtes Pferd ist sowohl auf dem Schlachtfeld als auch auf Reisen ein großer Segen."
 court_jester_court_position:0 "Hofnarr"
 court_jester_employer_custom_effect_description:0 "Möglichkeit von Ereignissen, die [stress|E] verringern"
 court_jester_court_position_desc:1 "Ein $court_jester_court_position$ – oder Possenreißer – ist dazu da, sowohl seinen Lehnsherrn als auch alle etwaig anwesenden Gäste zu unterhalten. Wo ein witziges Wortspiel gelegentlich auch gewürdigt wird, sorgt ein schlimmer Sturz immer für Lacher."
 master_of_hunt_court_position:0 "Erzjägermeister"
 master_of_hunt_employer_custom_effect_description:0 "Hilft beim Einsatz der [activity|E] „[hunt|E]“"
 master_of_hunt_court_position_desc:1 "Der $master_of_hunt_court_position$ ist für alle Jagdpartien zuständig, die Mitglieder des Hofes seines Lehnsherrn arrangieren. Er ist auch für die Zwinger und die Hunde dort zuständig."
 high_almoner_court_position:0 "Großalmosenier"
 high_almoner_court_position_desc:1 "Der $high_almoner_court_position$ ist dafür zuständig, Almosen an arme Menschen, die sie verdienen, oder andere bedürftige Untertanen zu verteilen."
 cupbearer_court_position:0 "Mundschenk"
 cupbearer_employer_custom_effect_description:1 "Hat eine Chance, [GetScheme('murder').GetTypeName]-[schemes|E] mit Gift aufzuhalten#!\n@warning_icon!#X Mächtiger [agent|E] in [Concept('hostile_schemes', 'Feindseligen Komplotten')|E], die sich gegen Euch richten#!"
 cupbearer_court_position_desc:1 "Ein $cupbearer_court_position$ ist dafür verantwortlich, Getränke an der herrschaftlichen Tafel einzugießen und dafür Sorge zu tragen, dass sie in keinem Becher je zur Neige gehen."
 seneschal_court_position:0 "Seneschall"
 seneschal_court_position_desc:1 "Der $seneschal_court_position$ erfüllt im täglichen Leben des herrschaftlichen Haushalts eine wichtige Rolle: Er leitet die Bediensteten an und sorgt für reibungslose Abläufe."
 antiquarian_court_position:0 "Erzzeugwart"
 antiquarian_court_position_desc:2 "Der $antiquarian_court_position$ ist verantwortlich für den Unterhalt, die Pflege und die Beschaffung von Artefakten."
 court_tutor_court_position:0 "Hoftutor"
 court_tutor_employer_custom_effect_description:2 "Verbessert die [Concept('education', 'Ausbildungs')|E]-Ergebnisse\nSchaltet [interaction|E] #V $make_child_learn_language_interaction$#! frei"
 court_tutor_court_position_desc:1 "Der $court_tutor_court_position$ ist für die [education|E] aller Kinder am Hof verantwortlich, und sein Können entscheidet darüber, wie sehr er seine Schüler beeinflussen wird. Kinder können trotzdem noch individuelle [guardians|E] haben."
 royal_architect_court_position:0 "Hofbaumeister"
 royal_architect_court_position_desc:1 "Der $royal_architect_court_position$ überwacht alle prestigeträchtigen Bauvorhaben innerhalb des Reichs. Kein Stein wird verbaut und keine Sekunde Arbeit aufgewendet, ohne dass er seine ausdrückliche Zustimmung gibt."
 court_poet_court_position:0 "Hofdichter"
 court_poet_employer_custom_effect_description:1 "Kann zufällig [inspired|E] werden"
 court_poet_court_position_desc:1 "Der $court_poet_court_position$ ist ein Kenner in Sachen Worte und Reime und bietet seinem Lehnsherrn und allen anderen bei Hofe Unterhaltung, intellektuelle Anreize und mitreißende Erlebnisse."
 poet_inspired_message:0 "Die Inspiration schlägt zu!"
 poet_inspired_effect:0 "Euer [GetCourtPositionType('court_poet_court_position').GetName()] [inspired_poet.GetFirstName] hat eine [inspiration|E]"
 bodyguard_court_position:0 "Leibwächter"
 bodyguard_employer_custom_effect_description:1 "Hat eine Chance, [GetScheme('murder').GetTypeName]-[schemes|E] mit Anschlag aufzuhalten#!\nVerringert Euer Risiko in [battles|E], in denen Ihr beide kämpft, getötet oder gefangen genommen zu werden#!\n@warning_icon!#X Mächtiger [agent|E] in [Concept('hostile_schemes', 'Feindseligen Komplotten')|E], die sich gegen Euch richten#!"
 bodyguard_court_position_desc:1 "Ein $bodyguard_court_position$ ist die letzte Verteidigungslinie einer herrschaftlichen Persönlichkeit gegen alle etwaigen Angreifer. Er begleitet seinen Schutzbefohlenen überallhin und zögern nicht, sich jeder Gefahr in den Weg zu stellen, die dort draußen lauert."
 champion_court_position:1 "Persönlicher Streiter"
 champion_employer_custom_effect_description:1 "Kann Euren Platz in manchen [single_combat_duel_plural|E] einnehmen"
 champion_court_position_desc:1 "Ein $champion_court_position$ ist ein fähiger und tödlicher Kämpfer, der seinen Lehnsherrn in Duellen vertreten kann."
 court_musician_court_position:0 "Hofmusikant"
 court_musician_employer_custom_effect_description:1 "Steigert den [Concept('opinion', 'Meinungs')|E]-Zugewinn beim Ausrichten eines [Concept('feast', 'Festmahls')|E]"
 court_musician_court_position_desc:1 "Ein $court_musician_court_position$ ist ein Künstler, der singt und Instrumente spielt, um seinen Lehnsherrn und den Hof zu unterhalten."
 food_taster_court_position:0 "Vorkoster"
 food_taster_employer_custom_effect_description:1 "Hat eine Chance, [GetScheme('murder').GetTypeName]-[schemes|E] mit Gift aufzuhalten#!\nIhr verliert schneller Gewicht#!\n@warning_icon!#X Mächtiger [agent|E] in [Concept('hostile_schemes', 'Feindseligen Komplotten')|E], die sich gegen Euch richten#!"
 food_taster_court_position_desc:1 "Ein $food_taster_court_position$ hat die feierliche Pflicht, dafür zu sorgen, dass der Teller seines Lehnsherrn nie mit Gift in Berührung kommt, und falls es ein niederträchtiges Pülverchen oder flüssiges Mittelchen dennoch irgendwie in die Mahlzeit schafft … Nun, deswegen muss der Vorkoster das Essen ja auch probieren, bevor die eigentliche Mahlzeit beginnt."
 lady_in_waiting_court_position:0 "Hofdame"
 lady_in_waiting_employer_custom_effect_description:0 "@warning_icon!#X Mächtiger [agent|E] in [Concept('hostile_schemes', 'Feindseligen Komplotten')|E], die sich gegen Euch richten#!"
 lady_in_waiting_court_position_desc:1 "Eine $lady_in_waiting_court_position$ unterstützt und begleitet eine Königin oder Kaiserin und liest dieser jeden Wunsch von den Augen ab."
 executioner_court_position:0 "Hofhenker"
 executioner_employer_custom_effect_description:1 "Kann [prisoners|E] öffentlich [execute|E], um mehr [control|E] und [county_opinion|E] zu erhalten\n@warning_icon!#X Die Verbrechen des Charakters werden vergeben#!"
 executioner_court_position_desc:1 "Henker sind Verbrecher, die im Austausch für ihre Freiheit sämtliche Feinde des Throns hinrichten müssen. Manche würden dies eine Ehre nennen, andere eine schwere Last."
 garuda_court_position:0 "Garuda"
 garuda_employer_custom_effect_description:0 "Verringert Euer Risiko in Schlachten, in denen Ihr beide kämpft, getötet oder gefangen genommen zu werden"
 garuda_court_position_desc:0 "Dieser Ritter hat geschworen, den Willen seines Lehnsherrn durchzusetzen oder bei dem Versuch zu sterben. So wie der mythische $garuda_court_position$-Vogel die Last von Vishnu trug, stützt der $garuda_court_position$-Krieger die Herrschaftlichkeit seines Monarchen."
 court_gardener_court_position:0 "Hofgärtner"
 court_gardener_court_position_desc:0 "Der $court_gardener_court_position$ ist für das Wohlergehen der Gärten zuständig, die seinem Lehnsherrn gehören, und er wendet viel Zeit und Können auf, damit sie wahrlich prächtig erblühen."
 chief_qadi_court_position:0 "Ober-Kadi"
 chief_qadi_court_position_desc:0 "Der $chief_qadi_court_position$ ist der oberste Richter des Reichs und verantwortlich für die Auslegung des islamischen Rechts bei unterschiedlichen Streitigkeiten und juristischen Angelegenheiten."
 cultural_emissary_court_position:0 "Kulturbotschafter"
 cultural_emissary_court_position_desc:0 "Als $cultural_emissary_court_position$ hat man die Aufgabe, das Verständnis zwischen Kulturen durch Feiern und Ehrungen zu stärken."
 court_artificer_court_position:0 "Hofgenie"
 court_artificer_court_position_desc:0 "Ein $court_artificer_court_position$ ist jemand, der bewiesen hat, dass er großartige Dinge erschaffen kann. Auch wenn er meist nur am Hof herumlungert, besteht doch die Hoffnung, dass die Inspiration erneut zuschlägt."
 court_artificer_employer_custom_effect_description:0 "Hat eine Chance, wieder [inspired|E] zu werden (basierend auf der [aptitude|E])\n@warning_icon!#X Wird den [court|E] verlassen, wenn er entlassen wird#!"
 court_artificer_inspired_effect:0 "Euer [GetCourtPositionType('court_artificer_court_position').GetName()] [artificer.GetFirstName] hat eine [inspiration|E]"
 has_an_inspiration:0 "Hat eine aktive [inspiration|E]"
 has_a_completed_inspiration:0 "Hat schon eine [inspiration|E] abgeschlossen"
 COURT_POSITIONS_YOUR_SALARY:0 "$COURT_POSITION$"
 does_not_have_a_full_time_job:0 "Ist #bold nicht#! bereits in einem Vollzeit-[court_position|E] oder als [councillor|E] angestellt"
