 board_games.0001.desc.intro.opening.attacker:0 "[bg_opponent.GetTitledFirstName] toma asiento frente a mí. Nuestra pequeña partida de [SCOPE.Custom('BG_GameType')] está a punto de comenzar, y su #color_blue_gray [SCOPE.Custom('BG_RandomFacialExpression')]#! me indica exactamente la confianza que siente mi [bg_myself.Custom2('RelationToMeShort',,bg_opponent)].\n\nComienza [bg_opponent.GetSheHe] y abre con"
