l_spanish:
 language_events.0001.t:0 "Letargo léxico"
 language_events.0001.desc:1 "Es difícil mantener todos estos idiomas en mi cabeza, ¡sigo olvidando cuál estoy hablando!\n\nEl otro día me presenté accidentalmente utilizando una confusa mezcla de palabras en [language_to_forget.GetLanguage.GetNameNoTooltip] y [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] ¡y ni siquiera me di cuenta hasta que me lo señalaron!\n\n¿Sería mejor dejar que el [language_to_forget.GetLanguage.GetNameNoTooltip] se me escape de la mente?…"
 language_events.0001.a:0 "Dejemos que caiga en el olvido…"
 language_events.0001.b:0 "¡No! ¡Debo trabajar más duro y estudiar más!"
 language_events.0002.b.tt:0 "Envías recaudadores a «recaudar» #P 50#![gold_i] de todo condado [vassal_speaking_other_language.GetCulture.GetLanguage] en el señorío de [vassal_speaking_other_language.GetTitledFirstNamePossessive]"
 language_events.0002.t:0 "Un idioma en común"
 language_events.0002.desc:0 "Ha llegado a mis oídos que mi vasall[vassal_speaking_other_language.Custom('ES_OA')], [vassal_speaking_other_language.GetTitledFirstName] alaba públicamente la fluidez de mi [vassal_speaking_other_language.GetCulture.GetLanguage.GetName], ¡el idioma que hablan sus propios súbditos!\n\nMis consejeros sugieren que aproveche esta oportunidad y [vassal_speaking_other_language.GetHerHim] escriba una carta en [vassal_speaking_other_language.GetCulture.GetLanguage.GetNameNoTooltip] donde alabe sus acciones."
 language_events.0002.a:0 "«¡A mayor comprensión, más prosperidad compartida!»"
 language_events.0002.b:0 "«¡Jo, jo, jo! Ahora puedo cobraros impuestos con más eficacia, querid[vassal_speaking_other_language.Custom('ES_OA')] vasall[vassal_speaking_other_language.Custom('ES_OA')]»."

 language_events.0010.t:0 "¡Es hora de tus clases de [language_to_forget.GetLanguage.GetNameNoTooltip]!"
 language_events.0010.desc:0 "Despierto empapad[ROOT.Char.Custom('ES_OA')] en sudor tras una agotadora pesadilla en la que un búho me seguía continuamente y ponía a prueba mis conocimientos de [language_to_forget.GetLanguage.GetNameNoTooltip].\n\nEse demonio emplumado, símbolo de la sabiduría en algunas culturas, me acosaba toda la noche y temía decepcionarlo. Puede que sea posible tener «demasiado conocimiento» y que este sueño sea el resultado de todo el estrés que siento por mantener mis habilidades afinadas."
 language_events.0010.a:0 "Esto no puede seguir."
 language_events.0010.b:0 "¡Seguiré esforzándome día a día!"
