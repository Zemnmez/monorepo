 # # Personal Matter
 hold_court.8161.t:0 "Une affaire privée"
 hold_court.8161.desc.intro:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('victim'))] [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName] s’avance, escorté[victim.Custom('FR_E')] avec appréhension par s[victim.GetPrimarySpouse.Custom('FR_OnA')] [victim.GetPrimarySpouse.GetWifeHusband] [victim.GetPrimarySpouse.GetFirstName] qui semble de mauvaise humeur.\n\n[victim.GetPrimarySpouse.GetSheHe|U] s’exclame : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [accused.Custom('FR_le_Char_Pi')][accused.GetTitledFirstName] essaie de séduire m[victim.Custom('FR_OnA')] [victim.GetWifeHusband]. C’est un affront envers [victim.GetPrimarySpouse.GetFaith.HighGodName] !"
 hold_court.8161.desc.nemesis:0 "C[accused.Custom('FR_EEtte')] [accused.Custom('InsultNoun')] [accused.Custom('InsultAdjective')] ne reculera devant rien pour me nuire ! »"
 hold_court.8161.desc.rival:0 "C[accused.Custom('FR_EEtte')] détestable [accused.Custom('InsultNoun')] veut m’embarrasser ! »"
 hold_court.8161.desc.quarry:0 "[accused.GetSheHe|U] convoite de toute évidence m[victim.Custom('FR_OnA')] b[victim.Custom('FR_LLle')] épou[victim.Custom('FR_XSe')] et ne peut se contenir ! »"
 hold_court.8161.desc.their_dislike:0 "[accused.GetSheHe|U] ne m’a jamais aimé ! Cela doit être [accused.Custom('FR_LuiElle')] ! »"
 hold_court.8161.desc.my_dislike:0 "Je ne l’ai jamais aimé[accused.Custom('FR_E')], et pour cause ! »"
 hold_court.8161.desc.intrigue:0 "Tout le monde sait qu’il est un[accused.Custom('FR_E')] infâme comploteu[accused.Custom('FR_XSe')] qui tisse des toiles et joue avec les vies ! »"
 hold_court.8161.desc.fallback:0 "Je ne vois pas qui d’autre cela pourrait être ! »"
 hold_court.8161.desc.body:0 "\n\n[victim.GetFirstName] est manifestement gêné[victim.Custom('FR_E')] que cela soit révélé publiquement et peut à peine se résoudre à croiser mon regard."
 hold_court.8161.a.homosexual:0 "De tels outrages ne seront pas tolérés !"
 hold_court.8161.a.adultery:0 "Je ne tolérerai pas d’adultères à ma Cour !"
 hold_court.8161.c:0 "Nous verrons s’il y a du vrai dans tout cela."
 hold_court.8161.d.involved:0 "Ces soupçons ne sont certainement pas fondés."
 hold_court.8161.d.permitted:0 "Et alors ?"
 hold_court.8161.d.fallback:0 "Il n’y a pas de preuve ?"
 # # Services Rendered
 hold_court.8170.t:0 "Services rendus"
 hold_court.8170.desc.intro:1 "M[knight.Custom('FR_OnA')] [knight.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))] [knight.Custom('FR_le_Char_Pi')][knight.GetTitledFirstName] s’incline devant moi, s[knight.Custom('FR_OnA_signature_weapon')] qui brille sur le côté.\n\n« Je vous ai servi loyalement [ROOT.Char.Custom('FR_MonseigneurMadame')|U] et vous connaissez mon attaque contre [knight.MakeScope.Var('hc_8170_fought_battle_against').Char.Custom('FR_le_Char')][knight.MakeScope.Var('hc_8170_fought_battle_against').Char.GetName] dans [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTerrain.GetNameNoTooltip|l] de [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTitle.GetNameNoTierNoTooltip], mais je ne suis plus jeune. »\n\n« Je vous demande de me confier des terres dans votre pays, d’autres [knight.GetLadyLord]s ont reçu plus pour avoir donné bien moins. »"
 hold_court.8170.a:0 "Je vous accorde [my_title.GetNameNoTierNoTooltip] pour vos services."
 hold_court.8170.b:0 "Vous aurez [vassal_title.GetNameNoTierNoTooltip], le titre [vassal_title.GetHolder.Custom('FR_du_Char_Pi')][vassal_title.GetHolder.GetTitledFirstNameNoTooltip]."
 hold_court.8170.c:0 "C’est une belle arme que vous avez-là, [knight.GetFirstNameNoTooltip]..."
 hold_court.8170.d:0 "Moins, dites-vous ? Nous allons le vérifier."
 hold_court.8170.d.tt:0 "[knight.Custom('FR_le_Char_Pi')|U][knight.GetTitledFirstName] et [vassal_title.GetHolder.Custom('FR_le_Char_Pi')][vassal_title.GetHolder.GetTitledFirstName] se battent en #V duel#! pour [vassal_title.GetNameNoTier]"
 hold_court.8170.d.tt_knight:0 "[knight.Custom('FR_le_Char_Pi')|U][knight.GetTitledFirstName] remporte le duel"
 hold_court.8170.d.tt_vassal:0 "[vassal_title.GetHolder.Custom('FR_le_Char_Pi')|U][vassal_title.GetHolder.GetTitledFirstName] remporte le duel"
 hold_court.8170.e:0 "Il n’y a pas de titres superflus ; prenez ceci pour votre subsistance."
 hold_court.8170.f:0 "Je n’apprécie pas votre ton, [knight.GetFirstName]."
 # # Noble Privileges
 hold_court.8180.t:0 "Nobles privilèges"
 hold_court.8180.desc.intro:0 "[contract_lord.Custom('FR_le_Char_Pi')|U][contract_lord.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('contract_lord'))], s’avance à grands pas, manifestement impatient[contract_lord.Custom('FR_E')] d’entendre ma réponse à sa requête.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U],"
 hold_court.8180.desc.religious:0 "vous ne devez jamais mettre en doute la loyauté de la Maison [contract_lord.GetHouse.GetBaseName], mais notre relation serait plus forte sans la menace de persécution pour nos croyances. »"
 hold_court.8180.desc.fortification:0 "si la Maison [contract_lord.GetHouse.GetBaseName] doit se défendre elle-même et [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], le [contract_lord.GetPrimaryTitle.GetNameNoTier] demande la permission et de l’aide pour renforcer ses redoutes. »"
 hold_court.8180.desc.coinage:0 "le commerce dans mes terres est freiné par le manque de monnaie, je demande de laisser la Maison [contract_lord.GetHouse.GetBaseName] fabriquer ses propres pièces avec l’approbation royale, pour le bien de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. »"
 hold_court.8180.desc.war_declaration:0 "la Maison [contract_lord.GetHouse.GetBaseName] est glorieuse et noble, je demande de laisser [contract_lord.GetPrimaryTitle.GetNameNoTier] se défendre et défendre [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] dans cette nouvelle bataille. »"
 hold_court.8180.desc.council:0 "la Maison [contract_lord.GetHouse.GetBaseName] fait partie des plus grandes en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ; nos conseils devraient toujours être écoutés par [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] ! »"
 hold_court.8180.desc.title_revocation:0 "il est exaspérant pour une grande Maison comme la nôtre de voir une menace de révocation peser sur nous comme de simples barons. »"
 hold_court.8180.desc.scutage:0 "mes terres manquent de soldats, je vous implore de permettre à la Maison [contract_lord.GetHouse.GetBaseName] de vous payer en or plutôt qu’en hommes. »"
 hold_court.8180.desc.march:0 "la Maison [contract_lord.GetHouse.GetBaseName] pourrait mieux servir votre pays si le [contract_lord.GetPrimaryTitle.GetNameNoTier] bénéficiait du statut et des exemptions d’une marche. »"
 hold_court.8180.desc.palatinate:0 "la grande Maison [contract_lord.GetHouse.GetBaseName] et son [contract_lord.GetPrimaryTitle.GetName] sont de loyaux serviteurs de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ; nous méritons une plus grande reconnaissance de notre qualité."
 hold_court.8180.desc.family_entrepeneurship:0 "le [contract_lord.GetPrimaryTitle.GetNameNoTier] pourrait rendre la dynastie [ROOT.Char.GetDynasty.GetName] riche s’il était développé, nous devons juste préserver notre main d’œuvre pour les projets locaux et la défense. »"
 hold_court.8180.desc.centralized_power:0 "le [contract_lord.GetPrimaryTitle.GetNameNoTier] croule sous les demandes d’impôt de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], mais a beaucoup d’hommes en réserve. Compensons ce déséquilibre pour le bien des deux parties."
 hold_court.8180.desc.religious_heretic:0 "\n\n« C’est [contract_lord.GetFaith.HighGodName2] qu’il appartient de décider lesquels de ses fidèles sont justes. »"
 hold_court.8180.desc.religious_heathen:0 "\n\n« [contract_lord.GetFaith.HighGodName|U] me protégera moi et les miens, et pourra aussi veiller sur vous. »"
 hold_court.8180.desc.martial_defensive:0 "\n\n« Laissez-nous assurer la défense du pays en votre nom, et ainsi récolter tous deux les bénéfices de la paix. »"
 hold_court.8180.desc.martial_offensive:0 "\n\n« C’est seulement par l’épée que nos privilèges réciproques sont protégés. Et elle doit restée aiguisée. »"
 hold_court.8180.desc.stewardship:0 "\n\n« N’entravez pas la prospérité potentielle de vos sujets et nous pourrons tous nous enrichir ensemble ! »"
 hold_court.8180.desc.status:0 "\n\n« Exclure vos partisans les plus qualifiés et les plus éminents ne sert qu’à semer la division et la méfiance. »"
 hold_court.8180.desc.family:0 "\n\n« Laissez les grands nobles de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] bénéficier des plus grands avantages."
 hold_court.8180.desc.fallback:0 "\n\n« Faisons en sorte que la stabilité du pays ne soit pas menacée par des désaccords futiles."
 hold_court.8180.a.religious:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] ne doit plus craindre mes [ROOT.Char.GetFaith.BishopNeuterPlural]."
 hold_court.8180.a.fortification:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] sera un bastion du pays."
 hold_court.8180.a.coinage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] peut frapper sa propre monnaie."
 hold_court.8180.a.war_declaration:0 "Les ennemis de [contract_lord.GetPrimaryTitle.GetNameNoTooltip] trembleront une nouvelle fois !"
 hold_court.8180.a.council:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] aura toujours mon oreille."
 hold_court.8180.a.title_revocation:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] sera inaliénable."
 hold_court.8180.a.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] peut garder ses guerriers."
 hold_court.8180.a.march:0 "Le pays se tournera vers [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] pour se défendre."
 hold_court.8180.a.palatinate:0 "Le statut de [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] ne doit plus être mis en doute."
 hold_court.8180.a.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] va s’agrandir."
 hold_court.8180.a.centralized_power:0 "Les soldats [contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] serviront le pays."
 hold_court.8180.b:0 "Prouvez-moi que vous connaissez la valeur de la liberté."
 hold_court.8180.b.tt.success:0 "[contract_lord.Custom('FR_le_Char_Pi')|U][contract_lord.GetTitledFirstNameNoTooltip] accepte de payer"
 hold_court.8180.b.tt.failure:0 "[contract_lord.Custom('FR_le_Char_Pi')|U][contract_lord.GetTitledFirstNameNoTooltip] est contrarié[contract_lord.Custom('FR_E')] par la demande"
 hold_court.8180.c:0 "J’ai entendu dire que vous aviez une belle collection..."
 hold_court.8180.c.tt.success:0 "[contract_lord.Custom('FR_le_Char_Pi')|U][contract_lord.GetTitledFirstNameNoTooltip] renonce à [vassal_artifact.GetName]"
 hold_court.8180.d:0 "De tels droits exigent des sacrifices en retour."
 hold_court.8180.d.tt.success:0 "[contract_lord.Custom('FR_le_Char_Pi')|U][contract_lord.GetTitledFirstNameNoTooltip] renonce à [vassal_title.GetNameNoTierNoTooltip]"
 hold_court.8180.e:0 "Seulement si les frontières de [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] ne sont jamais modifiées."
 hold_court.8180.e.tt.success:0 "[contract_lord.Custom('FR_le_Char_Pi')|U][contract_lord.GetTitledFirstNameNoTooltip] accepte de partager"
 hold_court.8180.f:0 "En échange de plus grands engagements, bien sûr."
 hold_court.8180.g:0 "N’est-il pas suffisant d’être [contract_lord.GetTitleAsNameNoTooltip|l] ?"
 # # The Enemy Within
 hold_court.8190.t:0 "L’ennemi à l’intérieur"
 hold_court.8190.desc.intro:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.Custom('FR_le_Char_Pi')][aggressor_vassal.GetTitledFirstName] peut à peine contenir sa rage, puis éclate : « Quelque chose doit être fait à propos de c[other_vassal.Custom('FR_EtEtte')] étrang[other_vassal.Custom('FR_ErEre')] d’origine [other_vassal.GetCulture.GetName] ! »\n\n[aggressor_vassal.GetSheHe|U] gesticule à tout va, « J’en ai assez [other_vassal.Custom('FR_du_Char_Pi')][other_vassal.GetTitledFirstName] et de ses coutumes ridicules."
 hold_court.8190.desc.ethos:0 "[other_vassal.Custom('get_hold_court_8190_ethos')] »"
 hold_court.8190.desc.heritage:1 "Tout en eux est étranger aux vertus de [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip] ! »"
 hold_court.8190.desc.language:1 "Et de cette prétendue langue [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip] qui n’est qu’un bruit insolent ! »"
 hold_court.8190.desc.fallback:0 "Je veux dire, avez-vous vu comment ces sauvages mangent ?! »"
 hold_court.8190.desc.body:0 "\n\n« Il est temps que vos sujets étrangers adoptent les mœurs de leurs supérieurs ! »"
 hold_court.8190.a:0 "Notre noblesse doit être [aggressor_vassal.GetCulture.GetNameNoTooltip] !"
 hold_court.8190.a.tt_accept:0 "[other_vassal.Custom('FR_le_Char_Pi')|U][other_vassal.GetTitledFirstName] est d’accord"
 hold_court.8190.a.tt_refuse:0 "[other_vassal.Custom('FR_le_Char_Pi')|U][other_vassal.GetTitledFirstName] refuse"
 hold_court.8190.a.tt.vassals:0 "Chaque vassal non [THIS.Char.GetCulture.GetName]"
 hold_court.8190.a.tt.promote:1 "Chaque comté [other_vassal.GetCulture.GetName] en [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8190_county_value')|0X]) sera plus difficile à intégrer"
 hold_court.8190.b:0 "Vous avez beaucoup à apprendre des autres traditions."
 hold_court.8190.b.tt.vassals:0 "Tout autre vassal [other_vassal.GetCulture.GetName]"
 hold_court.8190.b.tt_success:0 "Les tensions culturelles sont atténuées"
 hold_court.8190.b.tt_failure:0 "Vos platitudes sont rejetées"
 hold_court.8190.c:0 "De culture [aggressor_vassal.GetCulture.GetNameNoTooltip] ou non, [other_vassal.GetFirstNameNoTooltip] est un[other_vassal.Custom('FR_E')] vassal[other_vassal.Custom('FR_E')] loyal[other_vassal.Custom('FR_E')]."
 hold_court.8190.d:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] est une terre pour de nombreux peuples."
 #Modifiers
 hold_court_8190_vassal_modifier:0 "Culture indésirable"
 # Custom
 hold_court_8190_bellicose:0 "Ces brutes se battent à chaque occasion !"
 hold_court_8190_stoic:0 "Prendre tout de manière stoïque ? Oh, je vous en prie !"
 hold_court_8190_bureaucratic:0 "Ils n’ont aucun respect pour les méthodes éprouvées de leurs ancêtres."
 hold_court_8190_spiritual:0 "Ils sont tellement obsédés par le désir de plaire [ROOT.Char.GetFaith.HighGodName2] et à leurs [ROOT.Char.GetFaith.AltPriestTermPlural]."
 hold_court_8190_courtly:0 "Ils sont toujours à se prosterner devant leurs dirigeants comme des chats !"
 hold_court_8190_egalitarian:0 "Ils traitent les étrangers comme des égaux ! Pff !"
 hold_court_8190_communal:0 "Ils n’ont pas une once d’initiative ou d’autonomie !"
 # # Servant of God
 hold_court.8200.t:0 "[aggressor_vassal.Custom('FR_ServiteurServante')|U] [ROOT.Char.GetFaith.HighGodNamePossessive]"
 hold_court.8200.desc.intro:1 "Apparemment m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.Custom('FR_le_Char_Pi')][aggressor_vassal.GetTitledFirstName] est en train de s’énerver en attendant une audience.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U],"
 hold_court.8200.desc.vassal:0 "je ne supporte pas votre tolérance à l’égard des [ROOT.Char.Custom2('FR_GetUnbelieverTerm_Plural', SCOPE.sC('infidel_vassal'))] tels que [infidel_vassal.Custom('FR_le_Char_Pi')][infidel_vassal.GetTitledFirstName] ! Il ne devrait pas y en avoir dans le pays, et encore moins dans la noblesse ! »"
 hold_court.8200.desc.pope:0 "les [ROOT.Char.Custom2('FR_GetUnbelieverTerm_Plural', SCOPE.sC('infidel_vassal'))] se rallient au faux [ROOT.Char.GetFaith.BishopNeuter] [infidel_vassal.Custom('FR_le_Char_Pi')][infidel_vassal.GetTitledFirstName], et tout cela sous votre protection ! »"
 hold_court.8200.desc.body:1 "\n\n« La volonté [ROOT.Char.GetFaith.HighGodNamePossessive] est claire : [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] devrait être une terre de fidèles ! À bas ces chiens [infidel_vassal.GetFaith.GetAdherentNamePlural] ! »"
 hold_court.8200.a:0 "Vous avez raison, [infidel_vassal.GetTitledFirstNameNoTooltip] doit se convertir !"
 hold_court.8200.a.tt_accept:0 "[infidel_vassal.Custom('FR_le_Char_Pi')|U][infidel_vassal.GetTitledFirstName] accepte de se convertir"
 hold_court.8200.a.tt_refuse:0 "[infidel_vassal.Custom('FR_le_Char_Pi')|U][infidel_vassal.GetTitledFirstName] refuse de se convertir"
 hold_court.8200.a.tt.vassals:0 "Tout vassal non [THIS.Char.GetFaith.GetAdherentName]"
 hold_court.8200.a.tt.convert:1 "Tout comté [infidel_vassal.GetFaith.GetAdherentName] en [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) sera plus difficile à convertir"
 hold_court.8200.c:0 "Par [infidel_vassal.GetFaith.HighGodName], je vois maintenant la vérité !"
 hold_court.8200.c.tt.vassals:0 "Chaque vassal [infidel_vassal.GetFaith.GetAdherentName]"
 hold_court.8200.d:0 "Je juge une personne par sa qualité, non par ses croyances."
 hold_court.8200.e:0 "Toutes les fois sont les bienvenues dans mon [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 cultural_benevolence_tt:0 "Bienveillance culturelle"
 cultural_intolerance_tt:0 "Intolérance culturelle"
 # Modifiers
 hold_court_8200_vassal_modifier:0 "Foi indésirable"
 # # Rightful Lord
 hold_court.8210.t:0 "Terres légitimes"
 hold_court.8210.desc.intro:0 "[aggressor_vassal.Custom('FR_le_Char_Pi')|U][aggressor_vassal.GetTitledFirstName], visiblement mécontent[aggressor_vassal.Custom('FR_E')], se précipite vers mon trône... \n\n« [aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U],"
 hold_court.8210.desc.de_jure:0 "mes droits légaux sur [vassal_claim.GetName] sont bien attestés ; ces terres ont longtemps été considérées comme faisant partie intégrante de mon [vassal_claim.GetDeJureLiege.GetName]. »"
 hold_court.8210.desc.strong:0 "mon droit légitime sur [vassal_claim.GetName] ne fait aucun doute ; il a été reconnu à la fois par vos propres hérauts et par les [ROOT.Char.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. »"
 hold_court.8210.desc.weak:0 "j’ai droit au [vassal_claim.GetName], quoi qu’en disent les autres !"
 hold_court.8210.desc.other:0 "\n\n« Soutiendrez-vous ma demande et ferez-vous en sorte que votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.Custom('FR_le_Char_Pi')][defender_vassal.GetTitledFirstName] renonce à ce qui ne lui appartient pas ? »"
 hold_court.8210.desc.self:0 "\n\n« Allez-vous renoncer à ce qui ne vous appartient pas, en soutien à ma demande ? »"
 hold_court.8210.a:0 "Cette injustice prend fin maintenant."
 hold_court.8210.b:0 "Ces questions sont traditionnellement réglées par la force."
 hold_court.8210.b.tt_aggressor:0 "[aggressor_vassal.Custom('FR_le_Char_Pi')|U][aggressor_vassal.GetTitledFirstNameNoTooltip] remporte le duel"
 hold_court.8210.b.tt_defender:1 "[defender_vassal.Custom('FR_le_Char_U_Pi')|U][defender_vassal.GetShortUINameNoTooltip|U] [defender_vassal.LocalPlayerString( 'conserverez', 'conservera' )] le titre"
 hold_court.8210.c.none:0 "Vous n’avez aucune revendication, [aggressor_vassal.Custom('InsultNoun')]."
 hold_court.8210.c.other:0 "La revendication de [defender_vassal.GetFirstNameNoTooltip] est la plus juste."
 hold_court.8210.c.self:0 "Ma revendication est la plus juste."
 hold_court.8210.d:0 "Je n’interviens pas dans ce genre de choses."
 hold_court.8210.e:0 "[defender_vassal.Custom('FR_le_Char_L')|U][defender_vassal.GetTitleAsNameNoTooltip] vous jurera fidélité."
 hold_court.8210.f.other:0 "Vous en déciderez par l’épée."
 hold_court.8210.f.self:0 "Vous devez gagner cette terre par l’épée."
 hold_court.8210.duel_tt:0 "[defender_vassal.Custom('FR_le_Char_U_Pi')|U][defender_vassal.GetShortUINameNoTooltip|U] [defender_vassal.LocalPlayerString( 'défierez', 'défiera' )] [aggressor_vassal.Custom('FR_le_Char_Pi')][aggressor_vassal.GetTitledFirstName] pour [vassal_claim.GetName]"
 # # Opportunity Knocks
 hold_court.8220.t:0 "L’occasion frappe à la porte"
 hold_court.8220.desc.intro:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('assassin'))] [assassin.Custom('FR_le_Char_Pi')][assassin.GetTitledFirstName] semble anormalement nerveu[assassin.Custom('FR_XSe')] aujourd’hui, même pour quelqu’un qui présente publiquement une requête [ROOT.Char.Custom('FR_au_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l].\n\nAlors qu’[assassin.Custom('FR_IlElle')] s’avance, son visage change soudain.\n\nAvant que je ne comprenne ce qui se passe, [assassin.Custom('FR_IlElle')] s’abat sur moi, dague à la main, en hurlant :"
 hold_court.8220.desc.dread:0 "« Ainsi soit le sort des TYRANS ! »"
 hold_court.8220.desc.cultural:1 "« Mourrez, immondice [ROOT.Char.GetCulture.GetNameNoTooltip] ! »"
 hold_court.8220.desc.religious:2 "« [assassin.GetFaith.NegativeAfterLife|U] vous attend, [assassin.Custom2('FR_GetUnbelieverTerm_Gender', ROOT.Char)] ! »"
 hold_court.8220.desc.follower:0 "« Pour [murder_scheme.GetOwner.Custom('FR_le_Char_Pi')][murder_scheme.GetOwner.GetTitledFirstName] ! »"
 hold_court.8220.desc.stupid:1 "« Je vais vous rendre fi[murder_scheme.GetOwner.Custom('FR_ErEre')], [murder_scheme.GetOwner.GetTitledFirstName] ! »"
 hold_court.8220.desc.time:0 "« Votre règne misérable est TERMINÉ »"
 hold_court.8220.desc.vengeance:0 "« Ma vengeance est PROCHE ! »"
 hold_court.8220.desc.insult:1 "« Il est temps de mourir, [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')] ! »"
 hold_court.8220.desc.die:0 "« MOURRREEEZ! »"
 hold_court.8220.a.craven:0 "Arghhhhhhh !"
 hold_court.8220.a.paranoid:0 "Je savais que cela arriverait !"
 hold_court.8220.a.fallback:0 "NOOOOOON !!"
 hold_court.8220.a.flavor_flee:0 "Vous tentez de fuir la salle du trône"
 hold_court.8220.b.bodyguard:0 "[bodyguard.GetFirstNameNoTooltip] ! À l’aide !"
 hold_court.8220.b.trusting:0 "[assassin.GetTitledFirstNameNoTooltip] ?!"
 hold_court.8220.b.fallback:0 "Quelqu’un ! Faites quelque chose !"
 hold_court.8220.b.flavor_trust:0 "Vous faites confiance à vos gardes"
 hold_court.8220.c.blademaster:0 "En garde !"
 hold_court.8220.c.brave:0 "Allez-y !"
 hold_court.8220.c.fallback:0 "Vous osez me défier ?!"
 hold_court.8220.c.flavor_brave:0 "Vous essayez de combattre l’agresseur"
 hold_court_8220_other_victim:0 "Un membre de la Cour subit l’attaque"
 hold_court.8220.tt.other_victim:0 "Un personnage de votre Cour sera blessé ou tué"
 hold_court_8220_accosted_tt:0 "[assassin.Custom('FR_le_Char_Pi')|U][assassin.GetTitledFirstName] est arrêté[assassin.Custom('FR_E')] ou tué[assassin.Custom('FR_E')]"
 hold_court_8220_bodyguard:0 "Votre garde du corps vous protège"
 hold_court_8220_fumbled:0 "[assassin.GetFirstNameNoTooltip] échoue"
 hold_court_8220_wounded:0 "Vous recevez un coup de poing"
 hold_court_8220_killed:0 "La dague atteint sa cible"
 hold_court_8220_duel_victory_tt:0 "Vous l’emportez contre [assassin.Custom('FR_le_Char_Pi')][assassin.GetTitledFirstNameNoTooltip]"
 # Intro
 hold_court.8221.desc.bodyguard:0 "Comme venu de nulle part, m[bodyguard.Custom('FR_OnA')] vaillant[bodyguard.Custom('FR_E')] garde du corps [bodyguard.GetFirstName] bondit entre nous, l’épée brandie avec fureur !\n\n"
 hold_court.8221.desc.guard:0 "[assassin.GetSheHe|U] s’élance sauvagement, sans se soucier de ce qui l’entoure et réduit la distance. Je ferme les yeux et m’attends au pire...\n\nQuand je les ouvre,"
 hold_court.8221.desc.fumbled:0 "Les choses tournent mal pour [assassin.GetFirstName] presque immédiatement en raison de sa nervosité.\n\n"
 hold_court.8221.desc.wounded:0 "L’acier scintillant vole vers moi et je sens sa piqûre tranchante tandis que la Cour hurle de terreur. \n\nQuand j’ouvre les yeux,"
 hold_court.8221.desc.duel:0 "Je me lève adroitement, dégaine ma lame et vois la peur grandir dans les yeux [assassin.Custom('FR_du_Char_Pi')][assassin.GetTitledFirstName] en train de s’approcher.\n\n"
 hold_court.8221.desc.died:0 "La dague s’enfonce dans mon coeur, [assassin.GetFirstName] y met tout son poids, me clouant sur mon trône.\n\n"
 hold_court.8221.desc.other:0 "Le temps se ralentit alors que je regarde m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('other_victim'))] [other_victim.Custom('FR_le_Char_Pi')][other_victim.GetTitledFirstName] se jeter entre moi et [assassin.Custom('FR_le_Char_Pi')][assassin.GetTitledFirstName].\n\n"
 # Assassin
 # Bodyguard / 1
 hold_court.8221.desc.assassin_died_with_bodyguard:0 "Ils se heurtent frénétiquement, s’agrippent aux armes de l’autre et tombent au sol. Lorsqu’ils sont séparés, il apparaît clairement que les deux sont mortellement blessés..."
 hold_court.8221.desc.assassin_died_bodyguard:0 "[bodyguard.GetFirstName] écarte rapidement la dague et transperce [assassin.GetFirstName], visiblement horrifié[assassin.Custom('FR_E')], avant de se retourner pour s’assurer de ma sécurité."
 hold_court.8221.desc.assassin_kills_bodyguard:0 "[bodyguard.GetFirstName] bat vainement l’air avec son arme lorsque l’assassin [bodyguard.Custom('FR_LeLa')] poignarde brutalement ! Au moins, [bodyguard.Custom('FR_IlElle')] a gagné assez de temps pour que mes gardes encerclent [assassin.GetFirstName]."
 # Guard / 2
 hold_court.8221.desc.assassin_died_guards:0 "Je fais face au visage sans vie [assassin.Custom('FR_du_Char_Pi')][assassin.GetTitledFirstName] au moment où [assassin.Custom('FR_IlElle')] s’effondre sur le sol, transpercé[assassin.Custom('FR_E')] par une des lances de ma garde."
 # Fumble / 3
 hold_court.8221.desc.assassin_died_fumbled:0 "[assassin.GetSheHe|U] tombe en tas devant moi, envoyant sa dague s’écraser sur le sol au milieu des cris de mes courtisans. Ma garde s’abat sauvagement sur [assassin.Custom('FR_LuiElle')]..."
  # Duel / 5
 hold_court.8221.desc.assassin_duel_killed:0 "Alors qu’[assassin.GetSheHe] s’élance maladroitement, je m’écarte, saisis son poignet, et enfonce mon épée entre ses côtes. Nous sommes face à face et sa stupeur se change en résignation."
 hold_court.8221.desc.assassin_duel_disarmed:0 "Je feint d’aller rapidement sur la gauche. Lorsque [assassin.GetFirstName] se déploie excessivement pour contrer, je [assassin.Custom('FR_LeLa')] déséquilibre et lui arrache la dague des mains."
 hold_court.8221.desc.assassin_duel_killed_wounded:0 "Je bloque sa première salve d’attaques, mais un coup de poignard me blesse lorsque je baisse ma garde pour porter le coup fatal - qui s’abat violemment sur sa tête."
 hold_court.8221.desc.assassin_duel_wounded_wounded:0 "Nous battant avec détermination, nous nous blessons l’un l’autre. Nous nous effondrons, le sang qui coule sur le sol, avant que mes gardes ne [assassin.Custom('FR_LeLa')] saisissent et m’emmènent."
 hold_court.8221.desc.assassin_duel_disarmed_wounded:0 "[assassin.GetSheHe|U] me porte un coup par chance superficiel, et alors qu’[assassin.Custom('FR_IlElle')] baisse sa garde, je fais voler la dague à travers la pièce."
 hold_court.8221.desc.assassin_duel_killed_killed:0 "Je me précipite sur [assassin.Custom('FR_LuiElle')], l’épée brandie. Nos coups s’abattent ensemble, et nous nous effondrons sur le sol, recouvert[ROOT.Char.Custom2('FR_E', SCOPE.sC('assassin'))]s de sang et mutilé[ROOT.Char.Custom2('FR_E', SCOPE.sC('assassin'))]s."
 hold_court.8221.desc.assassin_duel_wounded_killed:0 "Je [assassin.Custom('FR_LeLa')] harcèle de coups mais [assassin.Custom('FR_IlElle')] est trop rapide et me poignarde profondément avec sa dague alors que je suis à découvert. Je tombe au sol."
 # Die / 6
 hold_court.8221.desc.assassin_killed_killed:0 "Pendant un bref instant, [assassin.Custom('FR_IlElle')] a l’air triomphant[assassin.Custom('FR_E')], se délectant des cris de la Cour, avant qu’un membre de ma suite ne lui transperce le cou."
 hold_court.8221.desc.assassin_pardoned_accomplice:0 "[successor.Custom('FR_le_Char_Pi')|U][successor.GetTitledFirstName] se précipite en avant, hurlant à mes gardes de se retirer. Il semble que j’ai été trahi[ROOT.Char.Custom('FR_E')]..."
 hold_court.8221.desc.assassin_pardoned_heir:1 "Mes gardes ont l’air hésitants, tandis que [assassin.GetFirstName] brandit sa dague et proclame : « C’est désormais moi qui commande ! »"
 hold_court.8221.desc.assassin_accosted_killed:0 "[assassin.GetSheHe|U] se détend, savourant sa victoire, avant d’être rapidement plaqué[assassin.Custom('FR_E')] au sol par mes gardes qui arrivent en retard."
 # Other / 7
 hold_court.8221.desc.assassin_other_wounded_child:0 "[other_victim.Custom('FR_LeLa')|U] petit[other_victim.Custom('FR_E')] [other_victim.Custom('GirlBoy')] crie, d’abord de colère, puis de douleur, visiblement blessé[other_victim.Custom('FR_E')] au milieu de toute cette agitation ! Mes gardes se précipitent pour l’éloigner et maîtriser l’assassin repentant."
 hold_court.8221.desc.assassin_other_wounded:0 "[other_victim.Custom('FR_le_Char_Pi')|U][other_victim.GetTitledFirstName] plaque courageusement l’assassin au sol, mais pas avant de se couper [other_victim.Custom('FR_LuiElle')]-même. Mes gardes se jettent rapidement sur [assassin.GetFirstName]."
 hold_court.8221.desc.assassin_other_killed_child:0 "[other_victim.Custom('FR_LeLa')|U] petit[other_victim.Custom('FR_E')] [other_victim.Custom('GirlBoy')] court droit vers la trajectoire de la dague de l’assassin, et est mortellement blessé[other_victim.Custom('FR_E')]. [assassin.GetFirstName] tombe au sol, tremblant[assassin.Custom('FR_E')], tandis que mes gardes se précipitent."
 hold_court.8221.desc.assassin_other_killed:0 "[other_victim.Custom('FR_le_Char_Pi')|U][other_victim.GetTitledFirstName] est brutalement tué[other_victim.Custom('FR_E')] et poussé[other_victim.Custom('FR_E')] hors du chemin, mais le délai donne à mes gardes le temps de réagir, et l’assassin est rapidement maîtrisé."
 # Fallback
 hold_court.8221.desc.assassin_fumbled:0 "[assassin.Custom('FR_le_Char_Pi')|U][assassin.GetTitledFirstName] est tué[assassin.Custom('FR_E')] par ma garde royale qui se déplace rapidement et entoure mon trône de façon défensive."
 hold_court.8221.desc.assassin_accosted:0 "[assassin.Custom('FR_le_Char_Pi')|U][assassin.GetTitledFirstName] se débat à mes pieds, entouré[assassin.Custom('FR_E')] de gardes qui tiennent une lame sur sa gorge."
 hold_court.8221.desc.bodyguard_complicit_survived:0 "\n\nM[bodyguard.Custom('FR_OnA')] garde du corps a été malheureusement absent[bodyguard.Custom('FR_E')] pendant tout ce temps, et je l’aperçois qui recule nerveusement devant les remontrances de mes gardes en colère."
 hold_court.8221.desc.bodyguard_complicit_death:0 "\n\nDans mon dernier souffle, mes yeux rencontrent ceux [bodyguard.Custom('FR_du_Char_Pi')][bodyguard.GetTitledFirstName]. Est-ce de la culpabilité que je vois, ou de la haine ?"
 hold_court.8221.desc.bodyguard_fails:0 "\n\nAlors que ma conscience s’estompe, je maudis silencieusement [bodyguard.GetFirstName], mon inutile garde du corps, qui me regarde avec tristesse..."
 hold_court.8221.desc.bodyguard_useless:0 "\n\nMon inutile garde du corps [bodyguard.GetFirstName] n’apparaît qu’à l’instant, l’air penaud. Comment ai-je pu lui confier ma vie ?"
 hold_court.8221.desc.bodyguard_saves:0 "\n\nC’est une bonne chose que j’aie employé un protecteur aussi fiable et loyal !"
 hold_court.8221.desc.bodyguard_saves_died:0 "\n\nLa Cour acclame [bodyguard.Custom('FR_le_Char_Pi')][bodyguard.GetTitledFirstName], dont la remarquable loyauté a sauvé [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] ! [bodyguard.GetSheHe|U] sera certainement difficile à remplacer..."
 hold_court.8221.desc.bodyguard_saves_wound:0 "\n\n[bodyguard.Custom('FR_le_Char_Pi')|U][bodyguard.GetTitledFirstName] est acclamé[bodyguard.Custom('FR_E')] comme un héros alors qu’[bodyguard.Custom('FR_IlElle')] soigne fièrement sa blessure. [bodyguard.GetSheHe|U] mérite son poste, même si je n’en suis pas sorti indemne."
 hold_court.8221.desc.no_bodyguard_died:0 "\n\nAlors que ma vue s’obscurcit, je me maudis de ne pas avoir employé un garde du corps..."
 hold_court.8221.desc.no_bodyguard_wounded:0 "\n\nSerrant délicatement ma blessure, je me demande s’il ne serait pas temps d’employer un garde du corps..."
 hold_court.8221.desc.no_bodyguard_survived:0 "\n\nJe devrais peut-être prendre un garde du corps ; qui sait à quel point les choses auraient pu être pires si l’assassin avait été compétent..."
 hold_court.8221.desc.no_bodyguard_other:0 "\n\nPar [ROOT.Char.GetFaith.HighGodName] ! Si seulement j’avais engagé un bon garde du corps, cela aurait pu être évité !"
 hold_court.8221.a.bodyguard:0 "Exécutez-les !"
 hold_court.8221.a.alone:0 "Exécutez l’assassin !"
 hold_court.8221.execute_bodyguard:0 "[assassin.Custom('FR_le_Char_Pi')|U][assassin.GetTitledFirstName] et [bodyguard.Custom('FR_le_Char_Pi')][bodyguard.GetTitledFirstName] sont exécuté[assassin.Custom2('FR_E', SCOPE.sC('bodyguard'))]s"
 hold_court.8221.execute_alone:0 "[assassin.Custom('FR_le_Char_Pi')|U][assassin.GetTitledFirstName] est exécuté[assassin.Custom('FR_E')]"
 hold_court.8221.b.bodyguard:0 "Jetez-les dans les cachots !"
 hold_court.8221.b.alone:0 "Jetez-[assassin.Custom('FR_LeLa')] dans les cachots !"
 hold_court.8221.imprison_bodyguard:0 "[assassin.Custom('FR_le_Char_Pi')|U][assassin.GetTitledFirstName] et [bodyguard.Custom('FR_le_Char_Pi')][bodyguard.GetTitledFirstName] sont emprisonné[assassin.Custom2('FR_E', SCOPE.sC('bodyguard'))]s"
 hold_court.8221.imprison_alone:0 "[assassin.Custom('FR_le_Char_Pi')|U][assassin.GetTitledFirstName] est emprisonné[assassin.Custom('FR_E')]"
 hold_court.8221.guard:0 "[guard.GetName] est promu[guard.Custom('FR_E')]"
 hold_court.8221.c:0 "Nous verrons à quel point cette conspiration est étendue !"
 hold_court.8221.tt.executioner:0 "Les méthodes [executioner.Custom('FR_du_Char_Pi')][executioner.GetTitledFirstName] peuvent révéler d’autres agents dans le complot."
 hold_court.8221.tt.torturer:0 "D’autres agents du complot peuvent être révélés"
 hold_court.8221.d:0 "Tout le monde, retournez dans vos appartements !"
 hold_court.8221.e:1 "Cela se... termine donc... ainsi ?"
 hold_court.8221.f:0 "Garde ! Restez à mes côtés."
 hold_court.8221.end_hold_court:0 "L’audience de la Cour sera annulée"
 hold_court.8222.killed:0 "[assassin.Custom('FR_le_Char_Pi')|U][assassin.GetTitledFirstName] a été tué[assassin.Custom('FR_E')] alors qu’[assassin.Custom('FR_IlElle')] assassinait [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName]"
 hold_court.8222.imprison:0 "[assassin.Custom('FR_le_Char_Pi')|U][assassin.GetTitledFirstName] a été emprisonné[assassin.Custom('FR_E')] alors qu’[assassin.Custom('FR_IlElle')] assassinait [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName]"
 hold_court.8222.success:0 "[assassin.Custom('FR_le_Char_Pi')|U][assassin.GetTitledFirstName] a réussi à assassiner [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName]"
 hold_court.8221.torture_success:0 "Vous faites parler [assassin.GetFirstNameNoTooltip]"
 hold_court.8221.torture_failure:0 "La torture ne révèle rien"
 # # Thy Neighbor's Spouse
 hold_court.8240.t:0 "[yearn_target.Custom('FR_LeLa')|U] [yearn_target.Custom('WifeHusband')] d’un[vassal_victim.Custom('FR_E')] autre"
 hold_court.8240.desc:0 "[vassal_victim.Custom('FR_le_Char_Pi')|U][vassal_victim.GetTitledFirstName], furieu[vassal_victim.Custom('FR_XSe')] s’avance à grands pas et [vassal_jealous.Custom('FR_le_Char_Pi')][vassal_jealous.GetTitledFirstName] [vassal_victim.Custom('FR_LeLa')] suit.\n\n[vassal_victim.GetFirstNameNoTooltip] fait des gestes accusateurs et s’exclame : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai la certitude que [vassal_jealous.GetFirstNameNoTooltip] convoite m[yearn_target.Custom('FR_OnA')] [yearn_target.GetWifeHusband], [yearn_target.Custom('FR_le_Char_Pi')][yearn_target.GetTitledFirstName] ! Je ne peux plus tolérer ses manigances ! »\n\n[vassal_jealous.GetFirstNameNoTooltip] acquiesce solennellement, « Oui, je suis amoureu[vassal_jealous.Custom('FR_XSe')] de [yearn_target.GetFirstNameNoTooltip]... Oh, qu’est-ce que je donnerais pour l’avoir pour moi ! »"
 hold_court.8240.a:0 "Ne savez-vous pas que le mariage est sacré ?"
 hold_court.8240.b:0 "Une telle passion doit pouvoir s’épanouir !"
 hold_court.8240.c:0 "Il n’y a qu’une seule façon de régler cette question."
 # # Spoiled for Choice
 hold_court.8241.t:0 "Un choix difficile"
 hold_court.8241.desc:0 "[vassal_1.Custom('FR_le_Char_Pi')|U][vassal_1.GetTitledFirstName] et [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName], en proie à une dispute, se bousculent devant moi.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », lâche [vassal_1.GetFirstName], « Cela fait des mois que je cherche à me marier avec [yearn_target.Custom('FR_LeLa')] radieu[yearn_target.Custom('FR_XSe')] [yearn_target.GetFirstName], mais [vassal_2.GetFirstName], c[vassal_2.Custom('FR_EEtte')] [vassal_2.Custom('InsultNoun')], [yearn_target.Custom('FR_LeLa')] convoite aussi ! »\n\n[vassal_2.GetFirstName] s’indigne : « C’est une ineptie pure et simple, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! C[vassal_1.Custom('FR_EEtte')] [vassal_1.Custom('InsultNoun')] [vassal_1.Custom('InsultAdjective')] n’avait même pas entendu parler d[yearn_target.Custom('FR_EluiElle')] avant que je ne les présente à [ROOT.Char.GetPrimaryHolding.GetNameNoTierNoTooltip] ! »"
 hold_court.8241.a:0 "Vous avez ma bénédiction, [vassal_1.GetTitledFirstNameNoTooltip]."
 hold_court.8241.b:0 "Eh bien, [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstNameNoTooltip] #EMP était#! là [vassal_2.Custom('FR_LeLa')] premi[vassal_2.Custom('FR_ErEre')]..."
 hold_court.8241.c:0 "[yearn_target.GetFirstNameNoTooltip] #EMP me#! semble intéressant[yearn_target.Custom('FR_E')]."
 hold_court.8241.d:0 "Je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip], non un[ROOT.Char.Custom('FR_E')] entremetteu[ROOT.Char.Custom('FR_RSe')]."
 hold_court_8241_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip] gagne le coeur de [yearn_target.GetFirstNameNoTooltip]"
 hold_court_8241_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip] convainc [yearn_target.GetFirstNameNoTooltip] de se marier"
 # # Hankering for Concubine
 hold_court.8250.t:0 "Envie de [yearn_target.GetFirstNameNoTooltip]"
 hold_court.8250.desc:1 "Les portes sont ouvertes par [vassal_victim.Custom('FR_le_Char_Pi')][vassal_victim.GetTitledFirstName], suivi[vassal_victim.Custom('FR_E')] de près par [vassal_jealous.Custom('FR_le_Char_Pi')][vassal_jealous.GetTitledFirstName].\n\n[vassal_victim.GetFirstNameNoTooltip] pointe vers l’arrière et accuse : « C[vassal_jealous.Custom('FR_EEtte')] [vassal_jealous.Custom('InsultNoun')] désire m[yearn_target.Custom('FR_OnA')] [yearn_target.GetConcubineName|l] [yearn_target.GetFirstName] et visite [vassal_victim.GetPrimaryHolding.GetNameNoTierNoTooltip] pour saisir la moindre occasion de l’apercevoir ! Je vous prie de [vassal_victim.Custom('FR_LeLa')] mettre au pas ! » \n\n« C’est vrai », admet plaintivement [vassal_jealous.GetFirstNameNoTooltip], « [yearn_target.GetSheHe|U] hante mes rêves depuis des semaines. Je vous en prie, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ne sais pas ce que je vais faire sans [yearn_target.Custom('FR_LuiElle')] ! »"
 hold_court.8250.a:0 "C[yearn_target.Custom('FR_EtEtte')] [yearn_target.GetWomanMan] est à [vassal_victim.GetFirstNameNoTooltip] !"
 hold_court.8250.b:0 "[vassal_jealous.GetFirstNameNoTooltip] l’aura. C’est mon dernier mot."
 hold_court.8250.c:0 "Je sais comment régler cette question !"
 # # The Dancer
 hold_court.8251.t:0 "[yearn_target.Custom('FR_LeLa')|U] danseu[yearn_target.Custom('FR_RSe')]"
 hold_court.8251.desc:0 "[vassal_1.Custom('FR_le_Char_Pi')|U][vassal_1.GetTitledFirstName] et [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName] marchent vers mon trône, visiblement mécontent[vassal_1.Custom2('FR_E', SCOPE.sC('vassal_2'))]s.\n\n[vassal_1.GetFirstName] s’emporte : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je veux faire [yearn_target.Custom('FR_DuDela')] [yearn_target.Custom('ComplimentAdjective')] paysa[yearn_target.Custom('FR_NNne')] [yearn_target.GetFirstName] m[yearn_target.Custom('FR_OnA')] [yearn_target.GetConcubineName|l]. Sa danse fait parler d[yearn_target.Custom('FR_EluiElle')] dans tout le pays ! »\n\n[vassal_2.GetFirstName] l’interrompt : « Je négocie depuis longtemps avec sa famille ! C[vassal_1.Custom('FR_EEtte')] [vassal_1.Custom('InsultNoun')] [vassal_1.Custom('InsultAdjective')] est un[vassal_1.Custom('FR_E')] convoiteu[vassal_1.Custom('FR_RSe')] triste et jalou[vassal_1.Custom('FR_XSe')] ! »"
 hold_court.8251.a:0 "Alors [yearn_target.Custom('FR_IlElle')] sera à vous, [vassal_1.GetFirstNameNoTooltip]."
 hold_court.8251.b:0 "[yearn_target.GetSheHe|U] sera [yearn_target.Custom('FR_LeLa')] [yearn_target.GetConcubineName|l] de [vassal_2.GetFirstNameNoTooltip]."
 hold_court.8251.c:0 "Ah oui ! [yearn_target.GetFirstNameNoTooltip] était son nom !"
 hold_court.8251.d:0 "Eh bien, j’avais l’intention de l’épouser !"
 hold_court.8251.e:0 "Un[yearn_target.Custom('FR_E')] danseu[yearn_target.Custom('FR_RSe')] ? Je n’ai pas le temps pour ça."
 hold_court_8251_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip] gagne [yearn_target.GetFirstNameNoTooltip]"
 hold_court_8251_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip] gagne [yearn_target.GetFirstNameNoTooltip]"
 # # The King's Peace
 hold_court.8260.t:0 "La paix [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]"
 hold_court.8260.desc.intro:1 "[vassal_faction_target.Custom('FR_le_Char_P')|U][vassal_faction_target.GetFullName] s’approche, la mine renfrognée et impatient[vassal_faction_target.Custom('FR_E')] de délivrer son message.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], m[vassal_faction_target.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('vassal_faction_leader'))] [vassal_faction_leader.Custom('FR_le_Char_Pi')][vassal_faction_leader.GetTitledFirstName] cherche à contester ma place légitime"
 hold_court.8220.desc.claimant:0 "et installer m[vassal_faction_target.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('vassal_claimant'))] [vassal_claimant.Custom('FR_le_Char_Pi')][vassal_claimant.GetTitledFirstName] comme usurpat[vassal_claimant.Custom('FR_EurRice')] en [vassal_faction.GetSpecialTitle.GetNameNoTier] ! »"
 hold_court.8220.desc.claimant_self:1 "et régner sur [vassal_faction.GetSpecialTitle.GetNameNoTier] ! »"
 hold_court.8220.desc.liberty:0 "en étouffant mon pouvoir et en contredisant mes décisions alors que je suis son [vassal_faction_target.GetTitleAsNameNoTooltip|l] ! »"
 hold_court.8260.desc.body:0 "\n\n« [vassal_faction.GetLeader.GetSheHe|U] rassemble les mécontents en ce moment même. Il vous faut leur rappeler où se trouve le pouvoir dans ce pays ! »"
 hold_court.8260.a.peace:0 "[vassal_faction.GetLeader.Custom('FR_le_Char_Pi')|U][vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] arrêtera ces jeux."
 hold_court.8260.a.war:0 "[vassal_faction.GetLeader.Custom('FR_le_Char_Pi')|U][vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] doit se rendre immédiatement !"
 hold_court_8260_faction_member_tt:0 "Chaque membre de la [vassal_faction.GetName|l] ([SCOPE.ScriptValue('court_8260_faction_value')|0]) ciblant [vassal_faction_target.Custom('FR_le_Char_Pi')][vassal_faction_target.GetTitledFirstName]"
 hold_court.8260.b:0 "Les agitateurs ne seront pas tolérés."
 hold_court.8260.c:0 "Il y aura la paix dans mon pays !"
 hold_court.8260.d:0 "Ils ont quand même des arguments solides, non ?"
 hold_court.8260.e:0 "Oh, il me faut. Me faut-il vraiment ?"
 # # Oath of Fealty
 hold_court.8270.t:0 "Le serment d’allégeance"
 hold_court.8270.desc:1 "Mes hérauts annoncent l’arrivée d’un petit chef voisin, [neighbor.Custom('FR_le_Char_P')|U][neighbor.GetFullName].\n\n[neighbor.GetSheHe|U] entre avec dignité et s’incline : « Votre Grâce, je suis venu[neighbor.Custom('FR_E')] vous proposer d’être votre fidèle vassal[neighbor.Custom('FR_E')] en échange de votre protection. Puissent nos deux grandes Maisons prospérer grâce à cet arrangement ! »"
 hold_court.8270.a:0 "J’accepte, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b:0 "Je pense que ces termes sont un peu unilatéraux..."
 hold_court.8270.b.accept:0 "[neighbor.Custom('FR_le_Char_Pi')|U][neighbor.GetTitledFirstNameNoTooltip] accepte vos modifications"
 hold_court.8270.b.refuse:0 "[neighbor.Custom('FR_le_Char_Pi')|U][neighbor.GetTitledFirstNameNoTooltip] refuse"
 hold_court.8270.d:0 "Je pense que non."
 # # Nomadic Neighbors
 hold_court.8280.t:0 "Voisins nomades"
 hold_court.8280.desc.foreign:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] attend une audience, apparemment préoccupé[feudal_vassal.Custom('FR_E')] par ses problèmes.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », roucoule-t-[feudal_vassal.Custom('FR_IlElle')], « Les nomades [nomad_culture.GetCollectiveNoun|l] à mes frontières sont agités et plus nombreux chaque jour à passer de [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier] à mon [feudal_county.GetName]. »\n\n« Je crains que si on ne les chasse pas ils n’aient bientôt colonisé toutes ces terres ! »"
 hold_court.8280.desc.local:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a proposé une audience avec moi et [nomad.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », crie [feudal_vassal.GetFirstNameNoTooltip], « Les cavaliers nomades des terres de [nomad.GetFirstNameNoTooltip] affluent dans mon [feudal_county.GetName]. Ils doivent repartir ! »\n\n[nomad.GetFirstNameNoTooltip] hausse les épaules et explique : « Mon peuple est vagabond, il ne souhaite que trouver des pâturages décents et inexploités pour ses animaux... »"
 hold_court.8280.a.foreign:0 "Ils doivent être renvoyés en [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8280.a.local:0 "[nomad.GetTitledFirstNameNoTooltip], gardez vos cavaliers sous contrôle !"
 hold_court.8280.b:0 "J’ai toujours besoin de cavaliers habiles."
 hold_court.8280.c:0 "Vous exagérez de toute évidence, [feudal_vassal.GetFirstNameNoTooltip]."
 # Modifiers
 hold_court_8280_nomadic_guard:0 "Gardes nomades"
 hold_court_8280_nomadic_guard_desc:0 "Ce personnage a engagé des nomades des steppes pour servir dans sa garde personnelle."

