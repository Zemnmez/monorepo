 remove_marriage_traditions:0 "Die [culture_scope.GetName|l]e [culture|E] verliert alle die [marriage|E] verändernden [traditions|E], die den [doctrines|E] des [faith_scope.GetAdjective]en Glaubens widersprechen."
 culture_tradition_events.0100.t:0 "Ein Widerstreit von Kultur und Glaube"
 culture_tradition_events.0100.desc:0 "Es ist ein Schreiben von [head_of_faith.GetTitledFirstName] eingetroffen. Es beginnt mit Höflichkeiten und umschreibt Eure Bedeutung in den Augen des [culture_scope.GetName|l]en Volks.\n\n"
 culture_tradition_events.0100.tradition_monogamous:0 "„Ihr müsst begreifen, dass Ihr eine [faith_scope.GetAdjective|l]e Doktrin verletzt, solange Euer Volk sich in der Monogamie übt! Ich will doch nur Euer Seelenheil. Kein wahrer [faith_scope.GetAdjectiveNoTooltip|l]er Gläubiger kann seinen Pflichten mit nur einem Ehepartner nachkommen“, steht darin."
 culture_tradition_events.0100.tradition_polygamous:0 "„Dass Ihr die Polygamie praktiziert, steht in klarem Widerspruch zur [faith_scope.GetAdjective|l]en Doktrin und ist in den Augen von [faith_scope.HighGodName] eine Sünde! Ich will doch nur Euer Seelenheil. Bitte führt Euer Volk ins Licht und lasst dieses Übermaß an Ehepartnern hinter Euch!“, steht darin."
 culture_tradition_events.0100.tradition_concubines:0 "„Dass Ihr das Konkubinat praktiziert, lässt sich nicht mit der [faith_scope.GetAdjective|l]en Doktrin vereinbaren, denn nur bei einer richtigen Heirat wird [faith_scope.HighGodName] Eurem Volk hold sein! Ich will doch nur Euer Seelenheil. Lasst diese Konkubinen hinter Euch. Zu unser aller Wohl“, steht darin."
 culture_tradition_events.0100.end:0 "\n\nDas ist wirklich ein Dilemma … Was ist mir wichtiger? Die Bräuche meines Volks oder die Doktrinen unseres Glaubens?"
 culture_tradition_events.0100.a:0 "Wir müssen uns an die [faith_scope.GetAdjective|l]en Doktrinen halten."
 culture_tradition_events.0100.b:0 "Die Bräuche meines Volks sind wichtiger!"

 culture_tradition_events.0101.t:0 "Der Geist eines Mystikers"
 culture_tradition_events.0101.desc:0 "Es ist selten genug, dass ich einmal ohne Unterbrechungen von Speichelleckern oder Staatsangelegenheiten speisen kann, doch heute Abend ist mir dies gelungen. Ein schönes, ruhiges Essen und die Gelegenheit, meine gesellschaftlichen Muskeln zu entspannen.\n\nBinnen weniger Wimpernschläge wird mit tragischer Unausweichlichkeit die Tür aufgerissen und ein [mendicant_mystic.GetFaith.PriestNeuter] stürmt ins Zimmer. [mendicant_mystic.Custom('DE_PRO_PER_S_3P_N')|U] hat einen knorrigen Wanderstecken, der ganz zersplittert davon ist, dass er die Tür mit einem Schlag aufspringen ließ.\n\n„Edl[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], ich habe ein Angebot für Euch! Für eine kleine Entlohnung werde ich, #EMP [mendicant_mystic.GetFirstName]#!, mein Wissen um die alten Wege unseres Volks mit den Kindern Eures Hofs teilen!“"
 culture_tradition_events.0101.a:0 "Natürlich, [mendicant_mystic.GetFaith.PriestNeuter]. Bitte legt aber lieber diesen Prügel beiseite."
 culture_tradition_events.0101.a.tt:0 "Alle verfügbaren [children|E] am [court|E] erhalten eine Verbesserung ihrer [education|E]."
 culture_tradition_events.0101.b:0 "Ist das nicht ein bisschen viel, um das Werk von [mendicant_mystic.GetFaith.HighGodName] zu verrichten?"
 culture_tradition_events.0101.b.tt.success:0 "Ihr argumentiert den Mystiker in Grund und Boden."
 culture_tradition_events.0101.b.tt.failure:0 "Voller Abscheu verlässt der Mystiker Euren Hof."
 culture_tradition_events.0101.c:0 "Verschwindet, Bettler[mendicant_mystic.Custom('DE_END_NOU_S_GS_N')]! Ich versuche, hier in Ruhe zu essen!"

 culture_tradition_events.0111.t:0 "Die Ansprache eines Mystikers"
 culture_tradition_events.0111.desc:0 "„… deshalb müssen wir uns in jedem Augenblick an jedem Tag unseres Leben der Gnade der höchsten Mächte unterwerfen. Versteht Ihr? Soll ich fortfahren?“\n\nZwei. Geschlagene. Stunden.\n\nIch weiß nicht mal, wie [mendicant_mystic.GetName] überhaupt in meine Gemächter gelangt ist, doch der [mendicant_mystic.GetFaith.PriestNeuter] hält mir nun schon seit #EMP zwei geschlagenen Stunden#! einen Vortrag über die Feinheiten der [mendicant_mystic.GetFaith.GetAdjective|l]en Theologie.\n\nEndlich gibt [mendicant_mystic.Custom('DE_PRO_PER_S_3P_N')] Ruhe und sieht mich auf eine Antwort wartend an. Ich spüre ein Zucken am Auge."
 culture_tradition_events.0111.a:0 "Was für inspirierende Worte!"
 culture_tradition_events.0111.b:0 "Ihr habt Euren Teil gesagt. Jetzt sage ich meinen …"
 culture_tradition_events.0111.a.tt.success:0 "Ihr macht die Argumente des Mystikers nieder"
 culture_tradition_events.0111.a.tt.failure:0 "Ihr verheddert Euch in Euren Worten"
 culture_tradition_events.0111.c:0 "Wer hat denn dies[mendicant_mystic.Custom('DE_END_PRO_S_A')] Herumtreiber[mendicant_mystic.Custom('DE_END_NOU_S_GS_N')] in mein Heim gelassen? Wachen! ZU HILFE!"

 culture_tradition_events.0121.t:0 "Der Dienst eines Mystikers"
 culture_tradition_events.0121.desc:0 "Wie es üblich für [mendicant_mystic.Custom('DE_PRO_POS_S_3P')]e Berufung ist, hat [mendicant_mystic.GetFirstName] geduldig im Vorzimmer gewartet, bis ich [mendicant_mystic.Custom('DE_PRO_PER_S_3P_D')] eine Audienz gewähren konnte.\n\nDer [mendicant_mystic.GetFaith.PriestNeuter] wirkt beim Eintreten nervös, beginnt jedoch nichtsdestotrotz eine hastige Ansprache, als ich eintreffe.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ich bin schon mein ganzes Leben Wanderprediger[mendicant_mystic.Custom('DE_END_NOU_S_GS_N')], und auch wenn ich das Werk der höchsten Mächte verrichte, so zehrt es doch den Geist ebenso sehr aus, wie es die Seele nährt.\n\nWenn Ihr mich haben wollt, so hänge ich den Wanderstab an den Nagel und diene Eurem Hof so gut, wie ich nur kann. W-werdet Ihr mich aufnehmen?“"
 culture_tradition_events.0121.a:0 "Natürlich kann ich jemanden mit Euren Fähigkeiten brauchen …"
 culture_tradition_events.0121.b:0 "Ein treuer [mendicant_mystic.GetFaith.PriestNeuter], sagt Ihr …"
 culture_tradition_events.0121.c:0 "So wie Ihr aussieht und so wie Ihr #EMP riecht#!, wollt Ihr hier leben?"

 culture_tradition_events.0131.t:0 "Der Zorn eines Mystikers"
 # Big credit to the greatest NPC of 2011.
 culture_tradition_events.0131.desc:0 "„[ROOT.Char.GetTitleAsNameNoTooltip]? Ihr seid kaum mehr als Wurm, der #EMP sich im Dreck seiner eigenen Verderbnis#! windet! Bereut Eure Sünden im Antlitz der höchsten Mächte! [mendicant_mystic.GetFaith.HighGodName|U] – allmächtig! [mendicant_mystic.GetFaith.HighGodName|U] – unfehlbar! [mendicant_mystic.GetFaith.HighGodName] – unangreifbar!“\n\nVerdammt und zerblasen sei dieser [mendicant_mystic.GetFaith.PriestNeuter]. Es war schon schlimm genug, als [mendicant_mystic.Custom('DE_PRO_PER_S_3P_N')] an irgendeiner Straßenecke stand! Wenn ich #EMP jemals#! herausbekomme, wer [mendicant_mystic.GetFirstName] in mein #EMP Heim#! gelassen hat, blende ich den Übeltäter dafür. Der Kerl ist kaum mehr zehn Minuten hier, und schon spüre ich herannahende Kopfschmerzen.\n\nIch kann diese Tiraden durch dies[mendicant_mystic.Custom('DE_END_PRO_S_A')] Wanderprediger[mendicant_mystic.Custom('DE_END_NOU_S_GS_N')] nicht mehr ertragen. Ich muss rasch handeln, wenn es gerade eine Unterbrechung in [mendicant_mystic.Custom('DE_PRO_POS_S_3P')]em Gefasel gibt."
 culture_tradition_events.0131.a:0 "#EMP Meine#! Sünden? Sprechen wir doch einmal über #EMP Euch#!."
 culture_tradition_events.0131.a.tt.success:0 "Ihr beweist, dass [mendicant_mystic.Custom('DE_ART_DEF_S_N')] Mystiker[mendicant_mystic.Custom('DE_END_NOU_S_GS_N')] nur [mendicant_mystic.Custom('DE_ART_IND_N')] Heuchler[mendicant_mystic.Custom('DE_END_NOU_S_GS_N')] ist"
 culture_tradition_events.0131.a.tt.failure:0 "[mendicant_mystic.Custom('DE_ART_DEF_S_N')|U] Mystiker[mendicant_mystic.Custom('DE_END_NOU_S_GS_N')] entlarvt Euch als Narr"
 culture_tradition_events.0131.b:0 "Werdet … Werdet Ihr mich lehren, ein besserer Mensch zu werden?"
 culture_tradition_events.0131.b.tt.success:0 "[mendicant_mystic.Custom('DE_ART_DEF_S_N')|U] Mystiker[mendicant_mystic.Custom('DE_END_NOU_S_GS_N')] hilft Euch, Eure Fehler zu überwinden"
 culture_tradition_events.0131.b.tt.failure:0 "Euch überwältigen geistige Qualen"
 culture_tradition_events.0131.c:0 "#EMP Sich im Dreck winden?#! Werft dies[mendicant_mystic.Custom('DE_END_PRO_S_A')] Wahnsinnig[mendicant_mystic.Custom('DE_END_ADJ_IND_S_A')] in die nächste Jauchegrube!"

 culture_tradition_events.0141.t:0 "Der Handel eines Mystikers"
 culture_tradition_events.0141.desc:0 "„Erkennt Ihr denn nicht, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], wie Ihr Eure Seele mit dieser … [ROOT.Char.GetFaith.GetAdjective|l]en Idee aufs Spiel setzt? Erlaubt mir, Euch in den wahren [mendicant_mystic.GetFaith.GetAdjective|l]en Glauben zurückzuführen und vor unendlichem Leid zu bewahren!“\n\nAls umherstreifender [mendicant_mystic.GetFaith.PriestNeuter] ist [mendicant_mystic.GetFirstName] daran gewöhnt, vor Ungläubigen mit [ROOT.Char.GetCulture.GetAdjective|l]em Hintergrund zu predigen, doch Vorgehensweisen, die bei den Bauern wirken, können Adligen nicht zwingend das Wasser reichen.\n\nSchweigen breitet sich zwischen uns aus, und ich blicke tief in [mendicant_mystic.Custom('DE_PRO_POS_S_3P')]e Augen, in denen ich Funken von Hoffnung und Hunger flackern sehe."
 culture_tradition_events.0141.a:0 "Eure Worte erscheinen mir überzeugend, [mendicant_mystic.GetFaith.PriestNeuter]."
 culture_tradition_events.0141.b:0 "Erlaubt mir, Euch die Vorzüge des [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Glaubens zu erläutern …"
 culture_tradition_events.0141.b.tt.success:0 "Ihr erleuchtet mich, [mendicant_mystic.GetFirstNameNoTooltip]"
 culture_tradition_events.0141.b.tt.failure:0 "Ihr bleibt weiter uneinsichtig"
 culture_tradition_events.0141.c:0 "Eure höchsten Mächte! Wie viele Aufgebote hat [mendicant_mystic.GetFaith.HighGodName] denn?"
