 # #Ordinary Events
 fp1_shieldmaiden.0001.t:0 "Un[shieldmaiden.Custom('ES_XA')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] en potencia"
 fp1_shieldmaiden.0001.desc:0 "«Mi [ROOT.Char.GetLadyLord], acudo a vos para suplicaros una oportunidad para probarme», dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shieldmaiden'))], [shieldmaiden.GetTitledFirstName]. Me remuevo un poco en el trono, intrigad[ROOT.Char.Custom('ES_OA')], mientras la corte aguza el oído.\n\n«Pese a tener tanto talento como cualquier $knight_culture_player_plural_no_tooltip_lowercase$, se me prohíbe formar parte en vuestra pared de escudos o dirigir a vuestras tropas. Quisiera desafiar a [challenged_knight.GetTitledFirstName] a un duelo, para probar mi valía en combate»."
 fp1_shieldmaiden.0001.a:0 "Muy bien, puedes batirte con [challenged_knight.GetTitledFirstNameNoTooltip]."
 fp1_shieldmaiden.0001.a.tt_success:0 "[challenged_knight.GetFirstNameNoTooltip] triunfa"
 fp1_shieldmaiden.0001.a.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip] consigue la victoria"
 fp1_shieldmaiden.0001.b:0 "¿Con [challenged_knight.GetFirstNameNoTooltip]? De eso nada, ¡lucharás contra #EMP mí#!!"
 fp1_shieldmaiden.0001.b.tt_success:0 "Derrotas a [shieldmaiden.GetFirstNameNoTooltip]"
 fp1_shieldmaiden.0001.b.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip] te deja tambaleando"
 fp1_shieldmaiden.0001.c:0 "Solamente pedirlo ya demuestra valor."
 fp1_accepted_shieldmaiden_without_question:0 "Todo [courtier|lE] y [vassal|lE] que cree que [shieldmaiden.Custom('LoLa')]s [shieldmaiden.GetWomenMen] no saben luchar"
 fp1_shieldmaiden.0001.d:0 "¿Un[shieldmaiden.Custom('ES_XA')] [shieldmaiden.Custom('ShieldPersonFemaleMale')]? ¡Ridículo!"

 fp1_shieldmaiden.0011.t:0 "[shieldmaiden.Custom('ES_ElLa')] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] impide la fuga"
 fp1_shieldmaiden.0011.desc:0 "Abrir con una ganzúa la cerradura de mi celda es más fácil de lo que esperaba. Escabullirme de un guardia tras otro es más complicado, pero lo logro, alejándome sigilosamente de mi prisión como si fuera una sombra.\n\nCuando prácticamente estaba #EMP saboreando#! la libertad, me la quitaron. Al torcer una esquina, [shieldmaiden.GetTitledFirstName], [shieldmaiden.Custom('ShieldPersonFemaleMale')|Ll] de [imprisoner.GetFirstName] sale de las sombras.\n\nNi siquiera veo venir su porra antes de que la blanda directamente hacia mi rostro."
 fp1_shieldmaiden.0011.a:0 "Espera, no, no… ¡Aaagh!"
 fp1_shieldmaiden.0012.t:0 "$fp1_shieldmaiden.0011.t$"
 fp1_shieldmaiden.0012.desc:0 "Se devolvió a [prisoner.GetTitledFirstName] a su confinamiento a primera hora de la mañana, tras haber estado a punto de escapar durante la noche.\n\nAl parecer, [prisoner.Custom('ES_ElLa')] prisioner[prisoner.Custom('ES_OA')] se escabulló entre la mayoría de los guardias antes de ser descubiert[prisoner.Custom('ES_OA')] por [shieldmaiden.GetTitledFirstName] quien, inquiet[shieldmaiden.Custom('ES_OA')], había salido a dar un paseo nocturno.\n\nMi [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] procedió a golpear salvajemente a [prisoner.GetFirstNameNoTooltip] hasta que finalmente [prisoner.GetHerHim] acabó llevando de vuelta con sus carceleros."
 fp1_shieldmaiden.0012.a:0 "Un trabajo excelente, [shieldmaiden.GetFirstNameNoTooltip]."
 fp1_shieldmaiden.0012.b:0 "¿Por qué [prisoner.GetHerHim] golpeaste tan fuerte?"

 fp1_shieldmaiden.0021.t:0 "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0021.desc.assassin:0 "¡Mi asesino no logró matar a [target.GetTitledFirstName]! Al parecer, intervino [shieldmaiden.GetTitledFirstName], [shieldmaiden.Custom('ShieldPersonFemaleMale')] de [target.GetFirstNameNoTooltip], que apareció segundos antes de que tuviera lugar el asesinato y se deshizo de mi asesino a sueldo."
 fp1_shieldmaiden.0021.desc.thugs:0 "¡Los matones que contraté para matar a [target.GetTitledFirstName] han fracasado en su misión! Pese a su ferocidad, [shieldmaiden.Custom('ES_ElLa')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] de [target.GetFirstName] consiguió mantener[target.Custom('ES_LoLa')] a salvo lo suficiente como para que sus guardias pudieran reunirse y despachar al resto de forajidos."
 fp1_shieldmaiden.0021.desc.mob:0 "Aunque la turba que incité para matar a [target.GetTitledFirstName] consiguió arrancar[target.GetHerHim] de su caballo, fueron incapaces de terminar el trabajo antes de que [shieldmaiden.Custom('ES_ElLa')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] de [target.GetFirstName] interviniera. [shieldmaiden.GetSheHe|U] despachó sin piedad a los campesinos que se acercaron demasiado a [target.GetFirstNameNoTooltip], y asustó a los otros para que huyeran."
 fp1_shieldmaiden.0021.desc.lured_into_forest:0 "Pensaba que mi plan para que [target.GetTitledFirstName] se perdiera en el bosque había salido perfectamente cuando cayó la noche y no había rastro [target.Custom('DelDela')] [target.Custom('GirlBoy')] extraviad[target.Custom('ES_OA')].\n\nSin embargo, cuando estaba a punto de acostarme, me informaron de que [shieldmaiden.Custom('ES_ElLa')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] de [target.GetFirstName] había regresado del bosque, acarreando [target.Custom('AlAla')] [target.Custom('GirlBoy')]. Parece que decidió seguir el rastro de [target.GetFirstNameNoTooltip] en el bosque para dar con [target.Custom('ElLa')] antes de que lo hicieran los animales hambrientos."
 fp1_shieldmaiden.0021.desc.child_pushed:0 "¡[target.Custom('ElLa')|U] [target.Custom('GirlBoy')] fue lo bastante estúpid[target.Custom('ES_OA')] como para caer en mi trampa! [target.GetFirstName] subió hasta el borde del balcón y mi agente [target.GetHerHim] empujó…\n\n… Pero lo que debería haber sido una caída letal no lo fue, porque su [shieldmaiden.Custom('ShieldPersonFemaleMale')] [target.Custom('ES_LoLa')] atrapó justo antes de impactar contra el suelo. [target.GetSheHe|U] vivirá para ver u nuevo día y dudo que vuelva a caer en esta trampa."
 fp1_shieldmaiden.0021.shieldmaiden_dies:0 "\n\nAl menos [shieldmaiden.GetFirstNameNoTooltip] ya no volverá molestarme, ya que murió a causa de las heridas."
 fp1_shieldmaiden.0021.a:0 "Se acabó…"
 fp1_shieldmaiden.0021.b:0 "¡Esto no se acaba hasta que yo lo diga!"
 fp1_shieldmaiden.0022.t:0 "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0022.desc.assassin:0 "¡Hoy casi #EMP muero#!! Si [shieldmaiden.GetFirstName] no hubiera visto algo raro y me hubiera seguido a mis aposentos, ahora sería un cadáver.\n\nMe enteré de que intentaban asesinarme cuando [shieldmaiden.GetFirstNameNoTooltip] derribó a alguien justo detrás de mí. Después solo recuerdo una nube de cuchillos y puños, hasta que el asaltante cayó al suelo, sin vida."
 fp1_shieldmaiden.0022.desc.assassin.shieldmaiden_dies:0 "\n\nPor desgracia, pagó el precio definitivo. Aunque mi asaltante murió, las heridas que [shieldmaiden.GetFirstNameNoTooltip] recibió fueron mortales."
 fp1_shieldmaiden.0022.desc.thugs:0 "Viajo con mi séquito cuando se oye un grito entre unos árboles. «¡Al ataque! ¡A por [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleTierName]!». ¡Una emboscada!\n\n¡No son meros bandidos en busca de oro, sino matones que quieren cobrarse mi vida! Mi [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstNameNoTooltip] corre a defenderme, situándose entre los sanguinarios bandidos y yo.\n\n[shieldmaiden.GetFirstNameNoTooltip|U] retrocede luchando según mis enemigos convergen sobre nuestra posición, blandiendo sus hojas, pero pronto mis otros guardias acuden en nuestra defensa y acaban con el resto de atacantes."
 fp1_shieldmaiden.0022.desc.thugs.shieldmaiden_dies:0 "Cuando la lucha cesa, [shieldmaiden.GetFirstNameNoTooltip] se desploma sobre el suelo y descubro sus profundas heridas. [shieldmaiden.GetSheHe] sí que me protegió hasta el fin…"
 fp1_shieldmaiden.0022.desc.mob:0 "Cabalgo por las calles de [home_province.GetName] cuando una turba de campesinos se lanzan sobre mi séquito gritando. Antes de poder entender qué pasa, los plebeyos me han tirado del caballo ¡y empiezan a pegarme!\n\nMi [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstName] corre a defenderme, [shieldmaiden.Custom('signature_weapon')] en mano, [shieldmaiden.Custom('SignatureWeaponWoundVerb1PresentParticiple')] sin piedad a los campesinos que me atacaban y, puede que sin gran glamur, protegiéndome de más daños, mientras los cadáveres se acumulan sobre mí."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_lives:0 "\n\nCuando cesan los sonidos de lucha, [shieldmaiden.GetFirstNameNoTooltip] me quita los cuerpos de encima y me ayuda a ponerme en pie. Aparte de nosotros dos la calle ahora está desierta; todos los conspiradores han muerto o huido."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_dies:0 "\n\nPara cuando salgo de la pila de cadáveres, la calle está vacía salvo por los cuerpos de los caídos; [shieldmaiden.GetFirstNameNoTooltip] entre ellos."
 fp1_shieldmaiden.0022.desc.lured_into_forest:0 "Estaba jugando al escondite con unos cortesanos en el bosque cuando me doy cuenta de que hace mucho tiempo que no oigo que nadie me busque. Demasiado tiempo.\n\nGrito, pero no oigo nada. Me han abandonado… Intento encontrar el camino de vuelta a casa, pero no sé cuál es y oscurece rápidamente.\n\nPronto oigo a las bestias moviéndose entre los árboles, pero antes de que puedan alcanzarme, llega mi [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstName] sin aliento y blandiendo una antorcha encendida. El fuego parece asustar a las bestias, que mantienen la distancia mientras [shieldmaiden.GetSheHe] jadea «Vayamos… a casa… mi señor[ROOT.Char.Custom('ES_XA')]…»."
 fp1_shieldmaiden.0022.desc.child_pushed:0 "\n\n#EMP BAM#!\n\nHe caído en los brazos de mi [shieldmaiden.Custom('ShieldPersonFemaleMale')], [shieldmaiden.GetFirstNameNoTooltip]. «¡Niñ[ROOT.Char.Custom('ES_OA')] neci[ROOT.Char.Custom('ES_OA')]! Si no hubiese llegado a tiempo… Es igual. Vayamos a algún lugar seguro.»."
 fp1_shieldmaiden.0022.owner_discovered:0 "\n\nSolo una persona podría ser responsable de este ataque: ¡[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 fp1_shieldmaiden.0022.a:0 "Pero ¿quién querría #EMP verme#! morir?"
 fp1_shieldmaiden.0022.b:0 "¡[owner.GetSheHe|U] sufrirá por esto!"

 fp1_shieldmaiden.0032.t:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')] gana experiencia."
 fp1_shieldmaiden.0032.desc.root:1 "Entre guerras es importante mantener afinadas las habilidades.\n\nEsta idea es la que me hace bajar al campo de entrenamiento y golpear, pelear y reprender a mis soldados en el tercer simulacro de batalla de hoy.\n\nProtestan cuando les llamo a la cuarta. Que protesten; yo tengo que entrenar."
 fp1_shieldmaiden.0032.desc.courtier:1 "Ver el entrenamiento de [shieldmaiden.GetTitledFirstName] es siempre una experiencia. Pelea con tal ferocidad, tal furia, que es fácil olvidar que solo practica.\n\nEl campo está lleno de equipos rotos y soldados machacados. Una pausa en la acción provoca un coro de suspiros de alivio entre sus compañeros de entrenamiento, debilitados.\n\nPero, casi antes de que se den cuenta, la pausa termina y [shieldmaiden.GetFirstNameNoTooltip] vuelve a la carga."
 fp1_shieldmaiden.0032.a.root:0 "¡Mi pared de escudos es inquebrantable!"
 fp1_shieldmaiden.0032.a.courtier:0 "¡Mirad lo bien que dirige esa pared de escudos!"
 fp1_shieldmaiden.0032.b.root:0 "¡Golpeo tan fuerte como [shieldmaiden.GetFaith.WarGodName]!"
 fp1_shieldmaiden.0032.b.courtier:0 "¡Mirad cómo blande su arma!"
 fp1_shieldmaiden.0032.c.root:0 "¡Veo todas las debilidades de mis enemigos!"
 fp1_shieldmaiden.0032.c.courtier:0 "¡[shieldmaiden.GetSheHe|U] siempre consigue encontrar un hueco!"
