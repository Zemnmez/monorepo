 action_grant_vassal_to_rightful_liege_HELP:0 "\n\n#help Les [vassals|El] dont vous n’êtes pas le seigneur lige légitime vous donnent moins de ressources et ont une [opinion|El] réduite de vous. Parfois, il est préférable d’accorder ces vassaux à leur seigneur lige légitime, en supposant que celui-ci soit aussi votre vassal.\n\nParfois, accorder un vassal à son seigneur lige légitime signifie que vous gagnez moins, mais cela vaut généralement la peine de les transférer quand même – leur seigneur lige légitime aura une forte pénalité d’opinion envers vous pour avoir gardé un vassal qu’ils pensent être le leur.\n\nMaintenir une bonne structure vassale est la clé d’un pays stable.#!"
