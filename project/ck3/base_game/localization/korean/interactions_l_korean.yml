 RELIGIOUS_HEAD_SEEK_INDULGENCES:1 "좋은 [actor.GetFaith.GetAdherentName](이)가 되려고 그렇게 노력했건만, 여전히 실수를 저지르곤 하옵니다. 그런고로 이 금화를 기부하여 제 결점을 벌충하고자 하나이다."
 RELIGIOUS_HEAD_DECLARATION_OF_REPENTANCE:0 "제 방식이 그릇됨을 알게 되어 악행을 회개해 왔으며, 다시 신앙의 형제자매와 함께 할 수 있도록 당신께서 저의 파문을 해제해 주실 것을 탄원드리옵나이다."
 RELIGIOUS_HEAD_REQUEST_EXCOMMUNICATION:0 "[secondary_recipient.GetShortUIName|U](은)는 [secondary_recipient.GetHerHis] 마지막 악행으로 선을 넘고 말았습니다. 이에 우리가 [secondary_recipient.GetHerHis] 행위를 비난한다는 것을 온 세상이 알 수 있도록 당신께서 [secondary_recipient.GetHerHim]를 파문해주시길 탄원드리옵니다."
 RELIGIOUS_HEAD_ASK_GOLD:1 "[actor.GetFaith.GetAdherentName]의 독실한 신도로서, 저는 자금이 부족해 선행을 해오지 못해왔습니다. 제가 신성한 의지를 행할 수 있도록 작게나마 나눠주실 수 있겠사옵니까?"
 RELIGIOUS_HEAD_ASK_CLAIM:1 "[secondary_recipient.GetShortUIName|U](은)는 우리 신앙의 가치를 제대로 지켜오지 않았고, [target.GetNameNoTier] 내의 [actor.GetFaith.GetAdherentNamePlural]들은 그로 인해 고통받아 왔습니다. [secondary_recipient.GetHerHis] 그릇된 통치에서 그 땅들을 자유롭게 할 수 있도록 당신께서 축복을 내려주시겠나이까?"
 RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET:0 "비록 열정 또한 중요하오나 승리를 위해선 보다 실용적이어야 할 필요가 있습니다. [target.GetNameNoTier](을)를 우리 성전의 대상으로 삼는 것이 더 현명하지 않겠사옵니까?"
 ASK_TO_TAKE_VOWS:0 "수도자의 서약을 맺는 것이 그대에게 아주 유익할 거 같소이다. 비록 내 강제할 수는 없어도 진지하게 고려는 해보길 권하오."
 SEND_GIFT_PROPOSAL:0 "부디 이 보잘것없는 선물을 받아주시오. 많지는 않지만, 쓸모가 있기를 바라외다. 우리의 끝없을 우정을 위하여!"
 SEND_GIFT_ACCEPT:0 "당신의 선물을 받아들이겠소!"
 SEND_GIFT_REJECT:0 "그런 자선은 거절하겠소이다."

 call_ally.0001.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0001.desc:0 "[alliance|E] 협정에 따라 그대를 소집하오니 [target.GetName]에 참전해 함께 싸워주길 바라오!"
 call_ally.0001.a:0 "전쟁이다!"

 call_ally.0100.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0100.desc:0 "물론 그대와 함께 싸우겠소! 적들은 [recipient.GetPrimaryTitle.GetNameNoTier] 병사들의 무서움을 톡톡히 알게 될 것이외다!"

 call_ally.0101.desc:0 "유감스럽게도 나는 그대의 전쟁에 말려들 처지가 못 되오이다."
 call_ally.0101.a:0 "이런 [recipient.Custom('InsultAdjective')] [recipient.Custom('InsultNoun')] 같으니!"

 char_interaction.0001.opening:1 "[recipient.Custom2('AppropriateGreeting', actor )]"
 char_interaction.0001.desc:0 "당신의 자애로운 봉신 제안을 받아들이겠나이다, 주군!"

 char_interaction.0002.desc:0 "그대의 보호는 필요 없으며 내 봉역의 풍요로움은 나 혼자 간직하는 편이 낫다고 사료되오."
 char_interaction.0002.a:0 "다른 대안을 살펴봐야겠군..."
 
 char_interaction.0010.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0010.desc:0 "[actor.GetFirstName], 앞으로 훌륭한 봉신이 되어주길 바라겠소!"
 char_interaction.0010.a:0 "주군!"

 char_interaction.0011.desc:0 "그대의 충성 제안은 참으로 고맙지만, 지금은 받아들일 수가 없다오."
 char_interaction.0011.a:0 "안타깝군."

 char_interaction.0020.opening:2 "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 char_interaction.0020.desc:1 "가문의 가주로서, 나는 이 자리에서 그대와 의절하며 상속권을 박탈토록 하겠소! 그대는 [actor.GetDynastyName] 가문의 그 누구로부터도 어떠한 작위도 상속받지 못할 것이외다."
 char_interaction.0020.a:0 "뭐라고? 어째서!?"

 char_interaction.0030.opening:0 "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 char_interaction.0030.desc:1 "가문의 가주로서, 나는 그대를 위하야 그대가 [actor.GetDynastyName] 가문의 일원으로부터 작위를 상속받을 수 있도록 복권하여주겠소!"
 char_interaction.0030.a:0 "감사합니다!"

 char_interaction.0040.desc:1 "가문의 가주로서, 나는 이 자리에서 그대를 [actor.GetDynastyName] 가문 전체에 불명예를 가져온 타락자로 규탄하오!"
 char_interaction.0040.a:0 "뭐라고? 어째서!?"

 char_interaction.0050.desc:1 "가문의 가주로서, 나는 이 자리에서 그대가 과거에 저지른 죄를 용서하며 [actor.GetDynastyName] 가문의 일원들에게 전했던 규탄을 철회하겠소이다!"
 char_interaction.0050.a:0 "정의가 실현되었구나!"

 char_interaction.0060.desc:1 "[target.GetName](이)가 꽤 마음이 드는구려. 따라서 가문의 수장으로서, 내가 그 권리를 주장하고자 하는 바이오. 그대는 좋을 대로 판단하시오."
 char_interaction.0060.a:0 "이럴 순 없어."

 char_interaction.0070.opening:0 "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0070.desc:1 "[actor.GetDynastyName] 가문 내의 이 꼴사나운 내전은 즉시 종료되어야 하오. 가문의 수장으로서, 나는 그대와 가문 내 그대의 적 사이에 무조건 평화를 선포하는 바이외다!"
 char_interaction.0070.a:0 "이런 아니꼬운 참견꾼 같으니!"

 char_interaction.0071.desc:2 "[actor.GetDynastyName] 가문 내의 이 꼴사나운 내전은 즉시 종료되어야 하오. 가문의 수장으로서, 나는 [recipient.GetFullName]에게 당신과의 무조건 평화를 받아들이도록 명령할 것이오."
 char_interaction.0071.a:0 "감사합니다!"

 char_interaction.0078.desc_them:0 "[ward.GetTitledFirstName]의 교육을 맡기로 동의한 것은 알고 있습니다... 하지만 저에게 이미 많은 후견인이 있다 보니 어려울 것 같군요. 죄송합니다."
 char_interaction.0078.desc:0 "[ward.GetTitledFirstName]의 교육을 [guardian.GetTitledFirstName]에게 맡기기로 동의한 것은 알고 있습니다... 하지만 [guardian.GetSheHe|U]에게 이미 많은 후견인이 있다 보니 어려울 것 같군요. 죄송합니다."
 char_interaction.0078.a:0 "이 무슨 모욕인가...!"

 char_interaction.0079.desc_them:0 "[ward.GetTitledFirstName]의 교육을 맡아주기로 합의한 걸로 알고 있소만, 이제 와서 보니 후견인이 이미 가득하더이다?! 이 무슨 부끄러운 일이오?"
 char_interaction.0079.desc:0 "[ward.GetTitledFirstName]의 교육을 [guardian.GetTitledFirstName](이)가 맡아주기로 합의한 걸로 알고 있소만, 이제 와서 보니 [guardian.GetSheHe]에게 이미 후견인이 가득하더이다?! 이 무슨 부끄러운 일이오?"
 char_interaction.0079.a:0 "실수가 있었던 모양이군..."

 char_interaction.0080.desc:0 "제안해준 교육 계획을 기꺼이 받아들이겠소. 고귀한 정신을 기르려면 고귀한 양육이 필요한 법이니!"

 char_interaction.0081.desc:0 "불행히도 제안해준 교육 계획은 우리에게 그다지 이익이 되지 않는 것 같소이다."
 char_interaction.0081.a:0 "아쉽군."


 char_interaction.0090.from_ward.desc:0 "유감스럽지만 제가 당신의 궁정에서 받는 교육은 제게 필요한 것과는 다른 듯하옵니다. 그러니 즉시 [capital.GetNameNoTierNoTooltip](으)로 돌아가도록 하겠나이다."
 char_interaction.0090.two_wards.desc:0 "유감스럽지만 [ward.GetTitledFirstName](와)과 [ward_2.GetTitledFirstName](이)가 그대의 궁정에서 받는 교육은 우리가 필요로 하는 것과는 다른 듯하오이다. 이에 그들을 소환코자 하는 바이오."
 char_interaction.0090.one_ward.desc:1 "유감스럽지만 [ward.GetTitledFirstName](이)가 그대의 궁정에서 받는 교육은 우리가 필요로 하는 것과는 다른 듯하오이다. 이에 [ward.GetSheHe|U]를 소환코자 하는 바이오."
 char_interaction.0090.a:0 "이거 모욕감을 느껴야 하는 건가?"

 char_interaction.0100.desc:0 "친구여, 부디 이 변변찮은 선물을 내 감사의 표시로 받아주시오."
 char_interaction.0100.a:0 "내 금고에 추가할만한 선물이구나!"

 char_interaction.0110.desc:0 "[landed_title.GetName](와)과 그 지위, 공식적인 영토 및 관련 수입을 그대에게 양도하오. 부디 잘 다스리기를 바라는 바이오!"
 char_interaction.0110.a:0 "내 영향력이 커지고 있구나!"

 char_interaction.0120.desc:0 "충분한 고려 끝에, 너를 내 적법한 후계자로 삼기로 했도다. 나를 실망시키지 말거라. 아직은 내 마음이 바뀔 수도 있으니."
 char_interaction.0120.a:0 "참으로 옳은 결정이십니다!"

 char_interaction.0130.a:0 "그거 좋군."

 char_interaction.0131.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0131.desc:0 "그대의 제안은 완전히 터무니없소이다. 명예롭게 행동하여 [secondary_recipient.GetShortUIName](을)를 보내도록 하시오."
 char_interaction.0131.desc_personal:0 "그대의 터무니없는 몸값 요구를 받아들일 바엔 차라리 지하감옥에서 썩고 말겠소."
 char_interaction.0131.a:0 "식사량을 줄여야겠는걸..."

 char_interaction.0140.desc:0 "그대의 몸값 제안을 받아들이겠소. [secondary_recipient.GetShortUIName|U](은)는 곧 그대에게 돌아갈 것이오!"

 char_interaction.0141.desc:0 "그대의 몸값 제안은 참으로 실망스럽소. 당분간은 [secondary_recipient.GetShortUIName](을)를 계속 잡아두어야 할 모양이외다."
 char_interaction.0141.a:0 "[actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]에게 저주가 내리길!"
 
 char_interaction.0150.desc:0 "좋소. 그대를 풀어드리리다. 그대와 함께 하는 게 좋아지던 참인데 말이오."

 char_interaction.0151.desc:0 "유감스럽지만 그대의 몸값 제안은 거절해야 할 듯하오. 그대는 나의 환대를 좀 더 받아야겠구려."

 char_interaction.0160.desc:0 "그 석방 조건을 받아들일 수밖에 없구려."
 char_interaction.0160.a:1 "안녕히, [recipient.GetFirstNameNoTooltip]..."
 char_interaction.0160.a.courtier:0 "조심히 다니시오, [recipient.GetFirstNameNoTooltip]..."

 char_interaction.0161.desc:0 "그대의 터무니없는 요구를 받아들일 바엔 차라리 지하감옥에서 썩고 말겠소."
 
 char_interaction.0170.t:0 "힘든 시간"
 char_interaction.0170.desc:0 "나는 이른 아침 두 명의 낯선 경비원에 의해 깨어났다. 바깥으로 끌려 나오면서 앞으로 일어날 일에 대해 환상 따위는 갖지 않았다. 사형 집행인 앞에 무릎 꿇는 동안, 고요하고도 정신이 명징해지는 순간을 경험한다."
 char_interaction.0170.desc_burned:0 "빈약한 식사를 끝내자마자 문이 쾅 하고 열리면서 사람들에 둘러싸여 밖으로 밀려 나왔다. 분명 쉽지 않은 죽음이 되겠지. 장작더미에는 불이 붙어있고, 내 다리에는 이미 열기가 느껴진다. 군중들이 불안한 표정으로 내 마지막 순간을 지켜보는 동안 거리에는 침묵이 내려앉는다."
 char_interaction.0170.desc_devoured:0 "문이 쾅 하고 열리고, [actor.GetShortUINamePossessive] 경비원들이 강제로 나를 바닥에 눕혀 꼼짝 못 하게 만들었다. 그런 다음 [actor.GetTitleAsNameNoTooltip](이)가 손에 칼을 쥔 채 웃으며 들어왔다.\n\n[actor.GetSheHe]는 내 비명은 아랑곳없이 칼과 이빨로 내 살을 잘라냈다. 몽롱한 상태에서 [actor.GetHerHis] 얼굴이 온통 피와 #EMP 내#! 살점으로 뒤덮여 있는 게 보인다. 애원해보지만 [actor.GetSheHe]는 기쁨에 몸서리치며 살점을 씹어 삼킬 뿐이었다. 나는 이렇게 죽는다는 걸 깨달았다."
 char_interaction.0170.desc_public:0 "동이 틀 무렵, 두 명의 경비병이 사로잡는 바람에 거칠게 잠에서 깼다. 그들은 나를 끌고 바깥으로 향했다.\n\n밀집한 군중 한가운데에 자리한 높은 처형대가 눈에 들어오자 가슴이 철렁 내리 앉았다. [actor.GetShortUINamePossessive] 처형 집행인이 나를 보고 미소를 짓더니, 섬뜩하기 이를 데 없는 육중한 검을 번쩍 들었다.\n\n처형 집행인이 강제로 무릎 꿇려진 내게 그림자를 드리우자, 모여든 군중이 쥐 죽은 듯 조용해졌다. 이윽고 집행인이 기합을 냄과 동시에 #EMP 부웅#! 소리가 어렴풋이 들렸고, 나는 눈앞이 캄캄해졌다."
 char_interaction.0170.a:0 "네 사악한 영혼에 저주가 내리길 바라마, [actor.GetFirstNameNoTooltip]!!"
 char_interaction.0170.life_is_just_a_joke.a:0 "인생은 #EMP 그저#! 농담거리일 뿐."
 char_interaction.0180.desc:0 "가장으로서, 그대가 유일하고도 참된 신앙인 [actor.GetFaith.GetName]을 받아들여야 한다는 결정을 내렸소. 유감이지만 받아들이는 것 말고 다른 선택지는 없소이다."
 char_interaction.0180.desc.liege:0 "주군으로서, 그대에게 거짓된 신앙을 버리고 즉시 같은 [actor.GetFaith.GetAdherentName] 신도로서 나와 함께 할 것을 요구하는 바이오."
 char_interaction.0180.a:0 "그래야만 할 것 같군요."

 char_interaction.0181.desc:1 "좋습니다. 친숙한 것을 완전히 버리자니 기분이 묘하긴 하지만, [actor.GetFaith.GetAdjective] 신앙을 받아들이겠나이다."

 char_interaction.0182.desc:0 "나는 결코 신앙을 포기하지 않을 것이오. 차라리 내 스스로 집안을 세우고 나가고 말리다!"
 char_interaction.0182.a:0 "참으로 실망스럽군..."

 char_interaction.0190.desc:1 "좋습니다. 친숙한 것을 완전히 버리자니 기분이 묘하긴 하지만, [actor.GetFaith.GetAdjective] 신앙을 받아들이겠나이다."
 char_interaction.0191.desc:0 "신앙은 내 존재의 핵심이오. 절대 버리지 않을 것이외다."

 char_interaction.0200.desc:0 "그대에게 [landed_title.GetName]의 위엄과 책임을 맡길 수는 없다는 결론에 도달했소. 그러므로 이제부터 봉역을 위해서 당신의 작위를 박탈하는 바이오."
 char_interaction.0200.a:0 "믿을 수가 없군!"
 char_interaction.0201.desc:0 "[landed_title.GetName](은)는 [recipient.GetHouse.GetName] 집안이 정당히 소유하고 있소. 어떤 일이 있더라도 포기하지 않을 것이외다."
 char_interaction.0201.a:0 "어떻게 감히!"
 char_interaction.0199.desc:0 "내게서 [landed_title.GetName](을)를 박탈하시겠다는 당신의 결정을 따를 수밖에 없겠구려."
 char_interaction.0199.a:0 "그렇지."

 char_interaction.0211.desc:0 "[secondary_recipient.GetShortUIName](을)를 제 봉신으로 주시겠다는 관대하신 제안에 진심으로 감사드립니다만, 죄송하게도 거절할 수밖에 없을 것 같사옵니다."
 char_interaction.0211.a:0 "배은망덕한 놈!"

 char_interaction.0220.desc:0 "비록 불공정하다고 생각되는 바이나, [secondary_recipient.GetShortUIName](을)를 철회하신다는 명을 받아들이겠나이다."
 char_interaction.0220.a:0 "좋아."

 char_interaction.0221.desc:0 "저는 [secondary_recipient.GetShortUIName]의 충성 맹세를 저버릴 수는 없나이다. 비록 당신과의 맹세를 깨뜨리게 되더라도 제 봉신을 지킬 생각이옵니다."
 char_interaction.0221.a:0 "이건 반역이야!"

 char_interaction.0230.title:0 "변절자다!"
 char_interaction.0230.desc.courtier:0 "[recipient.GetTitledFirstName](은)는 생포를 피해 간신히 시골로 달아났다!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.GetTitledFirstName](은)는 가까스로 체포를 피했다. [recipient.GetSheHe]가 한 말을 조심스럽게 옮기자면, 내 행동에 매우 불쾌감을 느꼈다고 한다."
 char_interaction.0230.a:0 "이 반역자!"
 char_interaction.0230.a_court_chaplain_stayed:0 "아. 이것 참... 민망하군."

 char_interaction.0231.title:0 "정의"
 char_interaction.0231.desc_prison:0 "[recipient.GetTitledFirstName](이)가 투옥되어 내 지하 감옥에 안전히 가둬진 채 운명을 기다리고 있다."
 char_interaction.0231.desc_house_arrest:0 "내 명령에 따라 [recipient.GetTitledFirstName](은)는 이제 자신의 집에 갇히게 됐다. 자택 구금을 순순히 받아들이도록 경비병 역시 배치해뒀다."
 char_interaction.0231.a:0 "좋아."

 char_interaction.0232.desc:0 "나는 너무 오랫동안 [actor.GetTitledFirstName]에게 모욕당해왔소. 주군이라는 사람이 충성스러운 봉신들을 모욕하고 능욕하는데 어찌 가만히 앉아 있겠소. 저 폭군을 퇴위시키는 싸움에 그대가 동참하기를 촉구하는 바이오."
 char_interaction.0232.a:0 "그대는 혼자가 아닐 거요!"
 char_interaction.0232.b:0 "넌 반역자야!"

 char_interaction.0233.desc:0 "왕권에 대한 범죄 혐의로 이에 그대를 체포하외다."
 char_interaction.0233.a:0 "뭐라고?! 말도 안돼!"

 marriage_interaction.0010.desc:0 "기꺼이 그대의 결혼 제안을 받아들이겠소이다!"
 marriage_interaction.0010.b_desc:0 "기꺼이 그대의 약혼 제안을 받아들이겠소이다!"
 marriage_interaction.0010.c_desc:0 "그대의 결혼 제안을 받아들이겠소."
 marriage_interaction.0010.d_desc:0 "그대의 약혼 제안을 받아들이겠소."
 marriage_interaction.0010.e_desc:0 "나, [secondary_recipient.GetFirstName](은)는 기쁜 마음으로 그대의 청혼을 받아들이외다!"
 marriage_interaction.0010.mid.a_desc:0 "\n\n그대의 [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))]인 [secondary_actor.GetFirstName](와)과 내 [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]인 [secondary_recipient.GetFirstName](은)는 성스러운 혼인으로 하나될 것이오."
 marriage_interaction.0010.mid.a_no_acquaintance_desc:0 "\n\n그대의 궁정 신하인 [secondary_actor.GetFirstName](와)과 내 [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]인 [secondary_recipient.GetFirstName](은)는 성스러운 혼인으로 하나될 것이오."
 marriage_interaction.0010.mid.b_desc:0 "\n\n그대는 내 [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]인 [secondary_recipient.GetFirstName](와)과 성스러운 혼인으로 하나될 것이오."
 marriage_interaction.0010.mid.c_desc:0 "\n\n나는 정중히 그대의 [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))]인 [secondary_actor.GetFirstName](와)과의 성스러운 결혼을 받아들이겠소이다."
 marriage_interaction.0010.mid.c_no_acquaintance_desc:0 "\n\n나는 정중히 그대의 궁정 신하인 [secondary_actor.GetFirstName](와)과의 성스러운 결혼을 받아들이겠소이다."
 marriage_interaction.0010.mid.d_desc:0 "\n\n그대의 [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))]인 [secondary_actor.GetFirstName](은)는 내 [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]인 [secondary_recipient.GetFirstName](와)과 약혼하게 될 것이오."
 marriage_interaction.0010.mid.e_desc:0 "\n\n그대는 내 [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]인 [secondary_recipient.GetFirstName](와)과 약혼하게 될 것이오."
 marriage_interaction.0010.mid.f_desc:0 "\n\n때가 되면 정중히 그대의 [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))]인 [secondary_actor.GetFirstName](와)과 손을 맞잡을 것입니다."
 marriage_interaction.0010.mid.g_desc:0 "\n\n그대의 [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))](와)과 [secondary_actor.GetFirstName], 나라면 #EMP 최고#!의 짝이 될 수 있을 거요!"
 marriage_interaction.0010.mid.h_desc:0 "\n\n우린 #EMP 최고#!의 짝이 될 거요!"

# Long life and many children
 marriage_interaction.0010.ending.a_desc:0 "\n\n[recipient.GetFaith.HighGodName]께서 저들에게 긴 명줄과 많은 아이들을 내려주시길!"
 marriage_interaction.0010.ending.a_actor_desc:0 "\n\n[recipient.GetFaith.HighGodName]께서 그대에게 긴 명줄과 많은 아이들을 내려주시길!"
 marriage_interaction.0010.ending.a_recipient_desc:0 "\n\n[recipient.GetFaith.HighGodName]께서 우리에게 긴 명줄과 많은 아이들을 내려주시길!"
 marriage_interaction.0010.ending.a_both_desc:0 "\n\n[recipient.GetFaith.HighGodName]께서 우리에게 긴 명줄과 많은 아이들을 내려주시길, 내 [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')](이)여!"
# May HighGod bless the union
 marriage_interaction.0010.ending.b_desc:0 "\n\n[recipient.GetFaith.FertilityGodName]께서 저들의 하나 됨을 축복하시길!"
 marriage_interaction.0010.ending.b_actor_desc:0 "\n\n[recipient.GetFaith.HighGodName]께서 그대들의 하나 됨을 축복하시길!"
 marriage_interaction.0010.ending.b_recipient_desc:0 "\n\n[recipient.GetFaith.FertilityGodName]께서 우리의 하나 됨을 축복하시길!"
 marriage_interaction.0010.ending.b_both_desc:0 "\n\n[recipient.GetFaith.FertilityGodName]께서 우리의 하나 됨을 축복하시길, 내 [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')](이)여!"
# Happy and fulfilling marriage
 marriage_interaction.0010.ending.c_desc:0 "\n\n저들의 결혼 생활에 행복과 성취감이 가득하길!"
 marriage_interaction.0010.ending.c_actor_desc:0 "\n\n그대들의 결혼 생활에 행복과 성취감이 가득하길!"
 marriage_interaction.0010.ending.c_recipient_desc:0 "\n\n우리의 결혼 생활에 행복과 성취감이 가득하길!"
 marriage_interaction.0010.ending.c_both_desc:0 "\n\n우리의 결혼 생활에 행복과 성취감이 가득하길 바랄 뿐이오, 나의 [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')](이)여!"
# Strength and support
 marriage_interaction.0010.ending.h_desc:0 "\n\n저들의 결혼 생활에 활력과 응원이 가득하길!"
 marriage_interaction.0010.ending.h_actor_desc:0 "\n\n그대들의 결혼 생활에 활력과 응원이 가득하길!"
 marriage_interaction.0010.ending.h_recipient_desc:0 "\n\n우리의 결혼 생활에 활력과 응원이 가득하길!"
 marriage_interaction.0010.ending.h_both_desc:0 "\n\n저들의 결혼 생활에 활력과 응원이 가득하길 바랄 뿐이오, 나의 [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')](이)여!"
# Fruitful in spite of hatred
 marriage_interaction.0010.ending.d_desc:0 "\n\n저들이 원한을 극복하고 결실 가득한 결혼 생활을 이어나갈 수 있기를."
 marriage_interaction.0010.ending.d_actor_desc:0 "\n\n그대들이 원한을 극복하고 결실 가득한 결혼 생활을 이어나갈 수 있기를."
 marriage_interaction.0010.ending.d_recipient_desc:0 "\n\n우리가 원한을 극복하고 결실 가득한 결혼 생활을 이어나갈 수 있기를."
 marriage_interaction.0010.ending.d_both_desc:0 "\n\n우리가 원한을 극복하고 결실 가득한 결혼 생활을 이어나갈 수 있기를 바랄 뿐이오, 나의 [secondary_actor.Custom('InsultAdjective')] [secondary_actor.Custom('WifeHusband')](이)여!"
# Perfect match
 marriage_interaction.0010.ending.e_desc:0 "\n\n천생연분이란 저들을 두고 하는 말이렷다. 이보다 완벽한 연인은 없을 것이야!"
 marriage_interaction.0010.ending.e_actor_desc:0 "\n\n천생연분이란 그대들을 두고 하는 말이렷다. 이보다 완벽한 연인은 없을 것이야!"
 marriage_interaction.0010.ending.e_recipient_desc:0 "\n\n드디어 신성한 결혼으로 영혼과 마음이 하나 되었구려!"
 marriage_interaction.0010.ending.e_both_desc:0 "\n\n드디어 신성한 결혼으로 영혼과 마음이 하나 되었구려, 나의 [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')](이)여!"
# Recipient hates secondary recipient
 marriage_interaction.0010.ending.f_desc:0 "\n\n왜 저런 [secondary_recipient.Custom('InsultNoun')] 같은 작자하고 결혼하는지 영문을 모르겠지만... 어쨌든 잘 풀리기를."
 marriage_interaction.0010.ending.f_actor_desc:0 "\n\n왜 저런 [secondary_recipient.Custom('InsultNoun')] 같은 작자하고 결혼하는지 영문을 모르겠지만... 어쨌든 행운이 함께하길."
# Sinner, or criminal
 marriage_interaction.0010.ending.g_desc:0 "\n\n저들이 구원과 속죄, 행복을 찾을 수 있기를."
 marriage_interaction.0010.ending.g_actor_desc:0 "\n\n그대들이 구원과 속죄, 행복을 찾을 수 있기를."
 marriage_interaction.0010.ending.g_recipient_desc:0 "\n\n우리가 구원과 속죄, 행복을 찾을 수 있기를."
 marriage_interaction.0010.ending.g_both_desc:0 "\n\n우리가 구원과 속죄, 행복을 찾을 수 있기를 바랄 뿐이오, 나의 [secondary_actor.Custom('WifeHusband')](이)여."

 marriage_interaction.0011.desc:0 "충분한 고려해 본 결과, 그대의 결혼 제안을 거절하기로 했소.\n\n[secondary_actor.GetFirstName](와)과 [secondary_recipient.GetFirstName](은)는 서로 어울리지 않으니 말이오."
 marriage_interaction.0011.b_desc:0 "충분한 고려해 본 결과, 그대의 약혼 제안을 거절하기로 했소.\n\n[secondary_actor.GetFirstName](와)과 [secondary_recipient.GetFirstName](은)는 서로 어울리지 않으니 말이오."
 marriage_interaction.0011.a:0 "애석하군..."

 marriage_interaction.0020.desc:0 "[rejecting_betrothed.GetShortUIName](와)과 [rejected_betrothed.GetShortUIName] 사이의 약혼을 깨기로 결정했소이다."
 marriage_interaction.0020.actor_desc:0 "나는 [rejected_betrothed.GetShortUIName](와)과의 약혼을 깨기로 결정했소."
 marriage_interaction.0020.recipient_desc:0 "나는 당신과 [rejecting_betrothed.GetShortUIName] 사이의 약혼을 깨기로 결정했소."
 marriage_interaction.0020.both_desc:0 "나는 우리의 약혼을 깨기로 결정했소. 우리의 결혼은 이루어지지 않을 것이외다."
 marriage_interaction.0020.a:0 "이런 망신스러운 일이!"

 marriage_interaction.0030.desc:0 "우리의 결혼은 [actor.GetFaith.HighGodName]의 은혜를 받지 못했음이 분명하오. 이제 이 관계는 끝이오."
 marriage_interaction.0030.a:0 "마침내 [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]의 손에서 풀려났구나!"
 marriage_interaction.0030.a_love:0 "안 돼, [actor.GetFirstName]! 나는 그대를 사랑한단 말이오!"

 marriage_interaction.0040.desc:1 "그대를 내 [ROOT.Char.Custom('ConcubineConsort')]으로 받아들이기로 했소이다."
 marriage_interaction.0040.a:0 "좋으실 대로."

 marriage_interaction.0041.desc:1 "내 [recipient.Custom('ConcubineConsort')]이 되는 조건으로 그대의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))](을)를 감옥에서 석방했소이다."
 marriage_interaction.0041.a:0 "더러운 악마 같으니!"
 
 marriage_interaction.0042.desc:1 "그대를 [recipient.GetTitledFirstName]의 [ROOT.Char.Custom('ConcubineConsort')]으로 보내기로 결정했소."
 marriage_interaction.0043.desc_concubine:1 "[recipient.GetTitledFirstNamePossessive] [secondary_actor.Custom('ConcubineConsort')]이 되는 조건으로 그대의 [secondary_actor.Custom('ConcubineConsort')](을)를 감옥에서 석방했소."
 marriage_interaction.0043.desc_spouse:1 "[recipient.GetTitledFirstNamePossessive] [secondary_actor.Custom('ConcubineConsort')]이 되는 조건으로 그대의 [secondary_actor.Custom('WifeHusband')](을)를 감옥에서 석방했소."

