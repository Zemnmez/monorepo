l_spanish:
 # Target is followed by ill omens
 claim_throne_ongoing.1001.t:0 "Malos presagios"
 claim_throne_ongoing.1001.desc:0 "¡Está claro que no estoy sol[ROOT.Char.Custom('ES_OA')] en la ambición de gobernar [target_title.GetNameNoTooltip]! Se han estado reuniendo cuervos en los tejados del/la [target.Custom('ResidenceBuilding')] de [target.GetTitledFirstName] y hace unas noches hasta estrellas empezaron a caer por todo [target_title.GetNameNoTierNoTooltip].\n\nCampesinos y nobles por igual murmuran que es una señal de que [target.GetFirstNameNoTooltip] ha perdido el favor del [ROOT.Char.GetFaith.PantheonTerm]."
 claim_throne_ongoing.1001.a:0 "¡Es hora de un nuev[target.Custom('ES_OA')] [target.GetTitleAsNameNoTooltip]!"
 claim_throne_ongoing.1001.b:0 "Solo los [ROOT.Char.GetFaith.AltPriestTermPlural] pueden interpretar estas señales."
 # Gradually take on more responsibility in the realm
 claim_throne_ongoing.1002.t:0 "Autoridad ganada"
 claim_throne_ongoing.1002.desc:1 "Mi búsqueda del [target_title.GetName] no está impulsada por un simple deseo de poder, sino porque solo yo puedo asumir tal responsabilidad. Hasta [target.GetTitledFirstName] parece reconocerlo, ya que se me conceden tareas cada vez más importantes al servicio del señorío.\n\nPronto podría estar actuando como [target.GetTitleAsNameNoTooltip] en todo menos en el nombre…"
 claim_throne_ongoing.1002.a:0 "«No os preocupéis, mi señor[target.Custom('ES_XA')], también me ocuparé de esto…»."
 claim_throne_ongoing.1002.b:0 "En realidad, esto está siendo demasiado."
 # Buying support from vassals
 claim_throne_ongoing.1003.t:0 "Consiguiendo apoyos"
 claim_throne_ongoing.1003.desc:0 "Soy muy consciente de que, si quiero ser [target.GetTitleAsName] de [target_title.GetNameNoTier], necesito más apoyo de mis ahora compañeros de vasallaje del que tiene ahora mismo [target.GetTitledFirstName].\n\nSi explico cuán generos[ROOT.Char.Custom('ES_OA')] sería como [target.GetTitleAsName] podría ayudar mucho."
 claim_throne_ongoing.1003.a:0 "¡Nada será lo bastante bueno para mis futuros servidores!"
 claim_throne_ongoing.1003.b:0 "Necesitaré todo mi oro para la lucha que se avecina."
 # Lunatic declares themselves ruler
 claim_throne_ongoing.1004.t:0 "Declaración de señorío"
 claim_throne_ongoing.1004.desc:0 "Puede parecer que tengo que trabajar para reclamar el gobierno sobre [target_title.GetName], pero ya dispongo de un título con una autoridad mucho mayor.\n\n¡Soy [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetLadyLord] de todos los rábanos de [target_title.GetNameNoTierNoTooltip]!"
 claim_throne_ongoing.1004.a:0 "Castellano, ¡mi sello de rábanos!"
 claim_throne_ongoing.1004.b:0 "No, no soy [ROOT.Char.GetLadyLord] de todos los rábanos de [target_title.GetNameNoTierNoTooltip]…"
 claim_throne_ongoing.1004.b_flavor:0 "¡sino del mundo!"

 claim_throne_ongoing.1005.t:0 "[ROOT.Char.GetLadyLord|U] de los rábanos"
 claim_throne_ongoing.1005.desc:0 "He hecho castigar a varios sirvientes por lo que pensé que era una burla, ya que se referían a mí como «Vuestra Rabanosidad», pero mi canciller me ha mostrado la orden que redacté insistiendo en ello.\n\nParece que el mundo me estuviera gastando una broma cruel, pero al mismo tiempo tengo un vago recuerdo en la mente…"
 claim_throne_ongoing.1005.a:0 "Qué… ¿Qué he estado haciendo?"
 claim_throne_ongoing.1005.b:0 "Yo no cometo errores. Todos seguiréis la orden."

 claim_throne_ongoing.1006.t:0 "Apoyo incondicional"
 claim_throne_ongoing.1006.desc:0 "Igual que con otras muchas cosas, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [friend.GetTitledFirstName] coincide conmigo en que [target.Custom('ES_ElLa')] [target.GetTitledFirstName] no es dign[target.Custom('ES_OA')] de gobernar [target_title.GetNameNoTier].\n\n«Se me ocurren candidatos mucho mejores», me hace saber en confianza. «Y tú eres [ROOT.Char.Custom('ES_ElLa')] primer[ROOT.Char.Custom('ES_OA')] de ellos. Da la orden, y tendrás mi apoyo»."
 claim_throne_ongoing.1006.a:0 "La amistad es la forma más honorable de lealtad."
 claim_throne_ongoing.1006.b:0 "Emplea tus esfuerzos en hacer saber a los demás lo dign[ROOT.Char.Custom('ES_OA')] que soy."

 claim_throne_ongoing.1007.t:0 "La espada manda"
 claim_throne_ongoing.1007.desc:2 "Han comenzado a extenderse historias sobre cómo ambiciono controlar [target_title.GetNameNoTier] entre los [GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )] del señorío. El descontento se alza entre sus filas y muchos creen que es hora de cambios.\n\nCon las tensiones en ebullición, veo cómo se me acerca ni más ni menos que [scheming_knight.GetTitledFirstName], uno de los [GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )] de [target.GetTitledFirstName]. «Nuestros guerreros se merecen algo mejor. Prometed un tratamiento justo para nuestros hombres, así como una bolsa de oro generosa y tendréis mi espada»."
 claim_throne_ongoing.1007.a:0 "¡Mis $knight_culture_player_plural_no_tooltip_lowercase$ siempre serán lo primero! "
 claim_throne_ongoing.1007.b:1 "Un $knight_culture_player_no_tooltip_lowercase$ que traiciona a su señor no es un $knight_culture_player_no_tooltip_lowercase$."

 claim_throne_ongoing.1008.t:0 "Engañándolos a todos"
 claim_throne_ongoing.1008.desc:1 "Tal vez podría reforzar mis derechos sobre [target_title.GetName] usando algunas argucias.\n\nPor los señoríos vecinos circula una carta que anuncia el próximo fin del mundo. Con un poco de manipulación y paciencia, creo que podría confeccionar una carta similar que afirmase que debo gobernar yo en lugar de [target.GetTitledFirstName].\n\nPero ¿cómo debería usar tal carta?"
 claim_throne_ongoing.1008.a:0 "La exhibes públicamente."
 claim_throne_ongoing.1008.b:1 "La compartes con tus colegas de vasallaje."
 claim_throne_ongoing.1008.c:0 "Te mantienes al margen."
 claim_throne_ongoing.1008.c.tt:0 "La conservas hasta que sea el momento de usarla."

 claim_throne_ongoing.1009.t:0 "Presa de una mentira"
 claim_throne_ongoing.1009.desc:0 "Parece que [fraud_catcher.GetTitledFirstName] intenta granjearse buena reputación afirmando que mi carta reciente es un invento y que ninguno de lo que afirmo en ella es cierto.\n\n¡Y lo que es peor, [target.GetTitledFirstName] cree que es cierto! ¿Me han descubierto?"
 claim_throne_ongoing.1009.a:0 "Era una prueba y todos fallasteis."
 claim_throne_ongoing.1009.b:0 "¿Cómo osáis acusarme de mentir?"
 claim_throne_ongoing.1009.b.duel_success:0 "Presentas unos argumentos convincentes"
 tooltip.claim_throne_ongoing.1009.b.duel_success:0 "Los embaucas a todos"
 claim_throne_ongoing.1009.b.duel_failure:0 "Nadie se lo traga"
 tooltip.claim_throne_ongoing.1009.b.duel_failure:0 "No logras impresionar a nadie"
