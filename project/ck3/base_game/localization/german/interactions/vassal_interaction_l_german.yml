 ASK_FOR_PARDON_NOTIFICATION:0 "Ich bitte Euch demütig darum, mich für meine Verbrechen zu begnadigen."
 
 pardon_interaction:0 "Begnadigung gewähren"
 pardon_interaction_desc:1 "Ihr betrachtet [recipient.GetName] als [criminal|E] ([recipient.GetImprisonmentReasons(actor.Self)]), was es Euch erlaubt, [recipient.Custom('DE_PRO_PER_S_3P_A')] jederzeit [Concept('imprison', 'Einzukerkern')|E]), ohne [tyranny|E] hinzuzugewinnen.\n\nFalls Ihr es vorzieht, dass [recipient.Custom('DE_PRO_PER_S_3P_N')] auf freiem Fuß bleibt, könnt Ihr Euch dafür entscheiden, [recipient.Custom('DE_PRO_PER_S_3P_A')] zu begnadigen. Dies wird sämtliche Gründe für eine [Concept('imprisonment', 'Einkerkerung')|E] durch Euch aufheben und [recipient.Custom('DE_PRO_POS_S_3P')]e [opinion|E] von Euch verbessern."
 pardon_interaction_toast:0 "[actor.Custom('DE_PRO_POS_P_2P_N')|U] wohlmeinend[actor.Custom('DE_END_ADJ_IND_S_N')] Lehnsherr[actor.Custom('DE_END_NOU_S_GS_N')] [actor.GetFirstName] hat Euch für Eure Verbrechen begnadigt!"

