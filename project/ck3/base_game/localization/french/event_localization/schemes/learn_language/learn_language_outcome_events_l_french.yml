l_french:
 learn_language_outcome.1000.t:1 "Apprendre la langue : une réussite"
 learn_language_outcome.1000.desc:3 "Après avoir travaillé dur, je maîtrise enfin la langue [scheme.GetTarget.GetCulture.GetLanguage.GetName|l] ! Les heures interminables passées à pratiquer l’accentuation et les nuits blanches à améliorer l’intonation en valaient la peine.\n\nJ’ai cherché à imiter l’accent [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] et je suis sûr[ROOT.Char.Custom('FR_E')] qu’[target.GetSheHe] serait impressionné[ROOT.Char.Custom('FR_E')] par le résultat !\n\nEt, bien sûr, les paysans [target.GetCulture.GetCollectiveNounNoTooltip|l] me respecteront beaucoup plus."
 learn_language_outcome.1000.a:0 "Je suis ravi[ROOT.Char.Custom('FR_E')] !"
 learn_language_outcome.1000.b:3 "Peut-être que je devrais envoyer une lettre en langue [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l] à [target.GetFirstNameNoTooltip] ?"
 learn_language_outcome.1000.b.success:3 "J’impressionne [target.GetFirstNameNoTooltip] avec mes connaissances en langue [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l]"
 learn_language_outcome.1000.b.failure:3 "Ma lettre en [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l] est ridicule"
 target_responds:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] répond à votre lettre"
 
 learn_language_outcome.1001.opening:0 "[owner.Custom2('AppropriateGreeting', target)]"
 learn_language_outcome.1001.desc:5 "J’ai étudié la langue [target.GetCulture.GetLanguage.GetName|l] pendant de nombreuses lunes et voici une lettre que j’ai personnellement rédigée dans cette langue à votre attention.\n\nJe souhaite que nos futures relations diplomatiques soient très bénéfiques pour nous deux !"
 learn_language_outcome.1001.a:4 "[owner.GetSheHe|U] a appris la langue [target.GetCulture.GetLanguage.GetNameNoTooltip|l] ? Impressionnant, envoyez mes salutations !"
 learn_language_outcome.1001.b:0 "Ha ! Sa gloriole est risible !"
 
 learn_language_outcome.2000.t:1 "Apprendre la langue : un échec"
 learn_language_outcome.2000.desc:3 "Après beaucoup de travail... rien ! Il est impossible d’apprendre la langue [scheme.GetTarget.GetCulture.GetLanguage.GetName|l]. Quels que soient mes efforts, je parle comme un bébé à peine sevré et j’écris comme un serf aveugle et sans instruction à qui il manque la plupart des doigts !\n\nBah ! C’était une perte de temps..."
 learn_language_outcome.2000.a:3 "Je m’avoue vaincu[ROOT.Char.Custom('FR_E')]... Cette langue est au-delà de mes capacités."
 learn_language_outcome.2000.b:0 "Non ! Je dois recommencer, et le faire correctement cette fois-ci.."
 learn_language_outcome.2000.c:0 "Au moins, j’ai appris quelques formules de politesse !"
 scheme_loses_half_progress:0 "Le [scheme|El] perd la moitié de sa progression, mais reste actif"
 
 learn_language_outcome.3000.t:1 "Apprendre la langue : continuer ou arrêter ?"
 learn_language_outcome.3000.desc:4 "Malheureusement, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] n’est plus là. C’est dommage, j’avais besoin d[target.Custom('FR_EluiElle')] pour améliorer mon accent en langue [target.GetCulture.GetLanguage.GetName|l].\n\nCela dit, je n’ai pas besoin d’interrompre mon apprentissage, je dois juste trouver quelqu’un d’autre !"
 learn_language_outcome.3000.a:0 "[potential_continuation_target_1.Custom('FR_le_Char_Pi')|U][potential_continuation_target_1.GetTitledFirstNameNoTooltip] a un bel accent !"
 learn_language_outcome.3000.b:0 "Peut-être [potential_continuation_target_2.Custom('FR_le_Char_Pi')][potential_continuation_target_2.GetTitledFirstNameNoTooltip] ? Son dialecte est intéressant."
 learn_language_outcome.3000.c:0 "Peut-être [potential_continuation_target_3.Custom('FR_le_Char_Pi')][potential_continuation_target_3.GetTitledFirstNameNoTooltip] ?"
 learn_language_outcome.3000.d:0 "Ah, je cherchais une raison d’arrêter d’étudier ! Hourra !"
 scheme_retains_progress:0 "Le [scheme|El] conserve toute la progression antérieure"
 
 child_learned_language_title:0 "[owner.Custom('GetDaughterSon')|U] apprend une langue"
 child_learned_language_desc:0 "Votre [owner.Custom('GetDaughterSon')] a appris la [language|El] [target.GetCulture.GetLanguage.GetName]"
 child_learned_language_fail_title:0 "[owner.Custom('GetDaughterSon')|U] échoue à apprendre une langue"
 child_learned_language_fail_desc:0 "Votre [owner.Custom('GetDaughterSon')] n’a pas réussi à apprendre la [language|El] [target.GetCulture.GetLanguage.GetName]"
 child_learned_language_invalidated_title:0 "Complot d’apprentissage de la langue de votre enfant est non valable"
 child_learned_language_invalidated_desc:0 "Le [scheme|El] visant à [GetScheme('learn_language').GetActionName|l] de votre enfant n’est plus valable"
