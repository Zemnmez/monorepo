### Events
## Circus Faction Event
 hold_court.7000.title:1 "경쟁자들의 합의"
 hold_court.7000.taxes.desc:1 "다음 탄원인들이 누구인지는 보자마자 알아볼 수 있었다. 서로 맹렬한 경쟁 의식을 불태우는 걸로 유명한 [rival_1.GetName](와)과 [rival_2.GetName](이)가 찾아온 것이다. 놀랍게도 두 사람은 다투지 않고 있었다.\n\n[rival_1.GetName](이)가 먼저 입을 열었다. "영주님, 봉역 곳곳에서 현재의 조세 제도에 관한 불만이 터져 나오고 있습니다. 세율이 지나치게 높습니다." \n\n그 [rival_1.GetFirstNameNoTooltip](와)과 [rival_2.GetFirstNameNoTooltip](이)가 합심한 것만 봐도 이번 사안이 여간 심각한 일이 아님을 알 수 있었다."
 hold_court.7000.religion.desc:1 "다음 탄원인들이 누구인지는 보자마자 알아볼 수 있었다. 서로 맹렬한 경쟁 의식을 불태우는 걸로 유명한 [rival_1.GetName](와)과 [rival_2.GetName](이)가 찾아온 것이다. 놀랍게도 두 사람은 다투지 않고 있었다.\n\n[rival_1.GetName](이)가 먼저 입을 열었다. "영주님. 봉역 신민 절대다수는 영주님의 #EMP 이단#! 행각을 용납하지 않습니다. 오죽하면 저희 둘이 악감정을 미뤄놓고 찾아와 이렇게 간언을 올리고 있겠습니까. [rival_1.GetFaith.GetName](으)로 개종하십시오.""
 hold_court.7000.culture.desc:1 "다음 탄원인들이 누구인지는 보자마자 알아볼 수 있었다. 서로 맹렬한 경쟁 의식을 불태우는 걸로 유명한 [rival_1.GetName](와)과 [rival_2.GetName](이)가 찾아온 것이다. 놀랍게도 두 사람은 다투지 않고 있었다.\n\n[rival_1.GetName](이)가 먼저 입을 열었다. "영주님이 #EMP 외국인#!의 생활 양식을 고수하는 탓에 온 봉역이 불화로 들끓고 있음을 말씀드리고자, 저희 둘이 악감정을 제쳐놓고 이렇게 찾아뵈었습니다. 이교도의 통치를 받으면 저 같은 선량한 [rival_1.GetCulture.GetName] 사람은 물론이요, [rival_2.GetTitledFirstNameNoTooltip]에도 해악만을 끼칠 겁니다. 당장 [rival_1.GetCulture.GetNameNoTooltip](을)를 수용하십시오.""
 hold_court.7000.spouse_religion.desc:1 "다음 탄원인들이 누구인지는 보자마자 알아볼 수 있었다. 서로 맹렬한 경쟁 의식을 불태우는 걸로 유명한 [rival_1.GetName](와)과 [rival_2.GetName](이)가 찾아온 것이다. 놀랍게도 두 사람은 다투지 않고 있었다.\n\n[rival_1.GetName](이)가 먼저 입을 열었다. "영주님의 [controversial_spouse.Custom('WifeHusband')]이 참된 신앙인 [rival_1.GetFaith.GetName](을)를 따르지 않는 탓에 온 봉역이 공분하고 있습니다. 무언가 조처를 해야 합니다. 수수방관했다간 영주님까지 같은 #EMP 이단#!으로 취급당할 겁니다.""
 hold_court.7000.spouse_culture.desc:1 "다음 탄원인들이 누구인지는 보자마자 알아볼 수 있었다. 서로 맹렬한 경쟁 의식을 불태우는 걸로 유명한 [rival_1.GetName](와)과 [rival_2.GetName](이)가 찾아온 것이다. 놀랍게도 두 사람은 다투지 않고 있었다.\n\n[rival_1.GetName](이)가 먼저 입을 열었다. "영주님. 영주님의 [controversial_spouse.Custom('WifeHusband')](이)가 [rival_1.GetCulture.GetName]의 관습을 따르지 않아 봉역에서 엄청난 공분이 들끓고 있습니다. 우리의 통치자가 #EMP 이교도 [controversial_spouse.GetCulture.GetName]#!(와)과 연을 맺는 작태를 가만히 지켜볼 생각은 추호도 없습니다.""
 hold_court.7000.spouse_lustful.desc:1 "다음 탄원인들이 누구인지는 보자마자 알아볼 수 있었다. 서로 맹렬한 경쟁 의식을 불태우는 걸로 유명한 [rival_1.GetName](와)과 [rival_2.GetName](이)가 찾아온 것이다. 놀랍게도 두 사람은 다투지 않고 있었다.\n\n[rival_1.GetName](이)가 먼저 입을 열었다. "영주님. [controversial_spouse.GetTitledFirstName]의 행실에 관한 풍문이 민중들 귀에까지 닿을 지경입니다. 우리 통치자의 [controversial_spouse.Custom('WifeHusband')](이)가 도덕적 추문을 일으키는 건 용납 못 합니다. 이 문제를 조속히 해결해 주십시오.""
 hold_court.7000.spouse_criminal.desc:1 "다음 탄원인들이 누구인지는 보자마자 알아볼 수 있었다. 서로 맹렬한 경쟁 의식을 불태우는 걸로 유명한 [rival_1.GetName](와)과 [rival_2.GetName](이)가 찾아온 것이다. 놀랍게도 두 사람은 다투지 않고 있었다.\n\n[rival_1.GetName](이)가 먼저 입을 열었다. "영주님. [controversial_spouse.GetTitledFirstName]의 범죄 행각에 관한 소문이 온 봉역에 일파만파로 퍼지고 있습니다. 영주님의 [controversial_spouse.Custom('WifeHusband')](은)는 되고 자신은 안 되는 기준의 괴리 때문에 주민들이 분노하여 들썩이고 있습니다. 이 문제를 해결해 주십시오.""
 hold_court.7000.spouse_lowborn.desc:1 "다음 탄원인들이 누구인지는 보자마자 알아볼 수 있었다. 서로 맹렬한 경쟁 의식을 불태우는 걸로 유명한 [rival_1.GetName](와)과 [rival_2.GetName](이)가 찾아온 것이다. 놀랍게도 두 사람은 다투지 않고 있었다.\n\n[rival_1.GetName](이)가 먼저 입을 열었다. "영주님. [controversial_spouse.Custom('WifeHusband')](을)를 보는 영주님의 안목에 주민들이 극도의 불만을 느끼고 있습니다. #EMP 문맹 농노#!를 [controversial_spouse.GetTitledFirstName](으)로 삼으시다뇨? 이건 [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]에 대한 배신이나 다름없습니다.""
 hold_court.7000.spouse_other.desc:1 "다음 탄원인들이 누구인지는 보자마자 알아볼 수 있었다. 서로 맹렬한 경쟁 의식을 불태우는 걸로 유명한 [rival_1.GetName](와)과 [rival_2.GetName](이)가 찾아온 것이다. 놀랍게도 두 사람은 다투지 않고 있었다.\n\n[rival_1.GetName](이)가 먼저 입을 열었다. "영주님. 주민들이 [controversial_spouse.GetTitledFirstName]에 심대한 불만을 갖고 있습니다. 그분의 행보는 참하고 훌륭한 [controversial_spouse.GetTitledFirstName](이)라 할 수 없습니다. 아무쪼록 영주님께서 조처해 주십시오.""
 hold_court.7000.a:1 ""다른 방향에서 바라보면 이해가 될 터인데...""
 hold_court.7000.a.success:0 "성공적으로 [rival_1.GetTitledFirstNameNoTooltip](와)과 [rival_2.GetTitledFirstNameNoTooltip](을)를 설득하여 문제 제기를 철회하도록 함"
 hold_court.7000.a.success.toast:0 "협상 성공"
 hold_court.7000.a.failure:0 "문제 제기를 철회하도록 [rival_1.GetTitledFirstNameNoTooltip](와)과 [rival_2.GetTitledFirstNameNoTooltip](을)를 설득하는 데 실패함"
 hold_court.7000.a.failure.toast:0 "협상 실패"
 hold_court.7000.b:1 ""[rival_2.GetFirstNameNoTooltip], 난 그대의 적이 아니오. 적은 그대 옆에 있소!""
 hold_court.7000.b.success:0 "성공적으로 [rival_1.GetTitledFirstNameNoTooltip](와)과 [rival_2.GetTitledFirstNameNoTooltip] 간의 경쟁 의식을 부추겨 서로 반목하게 함"
 hold_court.7000.b.success.toast:0 "조종 성공"
 hold_court.7000.b.failure:0 "[rival_1.GetTitledFirstNameNoTooltip](와)과 [rival_2.GetTitledFirstNameNoTooltip] 간의 경쟁 의식을 부추기는 데 실패하고 오히려 문제를 키움"
 hold_court.7000.b.failure.toast:0 "조종 실패"
 hold_court.7000.c:1 ""결투로 그대들의 논지를 강조할 생각은 없소?""
 hold_court.7000.c.success:0 "성공적으로 [rival_1.GetTitledFirstNameNoTooltip](와)과 [rival_2.GetTitledFirstNameNoTooltip](을)를 협박함"
 hold_court.7000.c.success.toast:0 "협박 성공"
 hold_court.7000.c.failure:0 "[rival_1.GetTitledFirstNameNoTooltip](와)과 [rival_2.GetTitledFirstNameNoTooltip](을)를 협박하는 데 실패함"
 hold_court.7000.c.failure.toast:0 "협박 실패"
 hold_court.7000.opt.tax:0 ""그렇군. 세금을 낮추겠소.""
 hold_court.7000.opt.religion:1 "내 영혼이 위기에 놓이긴 했군. 개종하리다."
 hold_court.7000.opt.spouse_religion:1 ""[controversial_spouse.Custom('AugoustaAugoustus')]에게 진실을 깨우쳐 주겠소.""
 hold_court.7000.opt.spouse_lustful:1 ""[controversial_spouse.GetTitle.GetName](은)는 자신의 타락에 속죄하게 될 것이오!""
 hold_court.7000.opt.spouse_criminal:1 ""[controversial_spouse.GetTitle.GetName](은)는 자신의 죄악에 속죄하게 될 것이오!""
 hold_court.7000.opt.spouse_lowborn:2 ""내 선택으로 [ROOT.Char.GetDynasty.GetName] 집안이 고통받겠구나.""
 hold_court.7000.opt.spouse_other:1 ""행동을 바로 하라고 [controversial_spouse.Custom('AugoustaAugoustus')]에게 반드시 말하겠소.""
 hold_court.7000.d.tt:1 "양보하여 요구를 받아들임"
## Frontier Hero Event
 hold_court.7010.title:0 "국경의 영웅"
 hold_court.7010.byzantine_desc:1 "우리 로마인은 장장 수 세기에 걸쳐 아랍인과 끝없는 전쟁을 벌여왔고, 제국의 영웅들을 기려왔다. 그러나 때로는 평민 사이에서 위대한 수호자가 탄생하기도 하는데, 최근 들어 [frontier_hero.GetFirstName]의 전공을 주목하고 있다. \n\n[frontier_hero.GetFirstName](은)는 독보적인 업적을 세워 평민들 사이에서 전설이 되었다. 그리고 지금은 알현을 위해 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](을)를 방문했고 말이다. 그의 발걸음이 닿는 길에는 항상 연호하는 농노들이 따라다녔다. \n\n보상을 내려 이자의 전공을 치하하지 않으면 로마인의 공분을 사고 말 터. 하나 궁정의 귀족들이 내뿜고 있는 반발감도 무시할 수 없다."
 hold_court.7010.reconquista_desc:1 "[frontier_ruler.GetPrimaryTitle.GetName](와)과 우리의 관계는 언제나 위태롭기 이를 데 없었다. 땅의 주도권을 놓고 불신자와 전투를 벌이기 십상이었으니까. 이번 분쟁이 이어지는 동안에는 평민들이 극심한 고통을 받았다. 내가 모두를 지켜줄 순 없는 노릇이다 보니 생긴 문제였다. \n\n그런데 민중의 새로운 영웅이 두각을 드러낸 모양이다. 동포를 지키기 위해 몇 번이고 전투를 치른 평민이 그 주인공이었다. 이 영웅 [frontier_hero.GetFirstName](이)가 지금 내 궁정에 와서 맹위에 대한 보상을 받으려 하고 있다. \n\n궁정 신하들은 농노가 귀족과 같은 권리를 누려서는 안 된다고 의견을 하나로 모았지만, 과연 의심의 여지라곤 조금도 없는 위대한 업적에 합당한 보상조차 하지 않는 걸 공명정대하다고 할 수 있을까?"
 hold_court.7010.anglofranco_desc:1 "[frontier_ruler.GetCulture.GetName](와)과 전쟁을 치르면서 영웅적인 [root.GetCulture.GetName] 귀족의 공을 치하하는 일은 적잖이 있었지만, 오늘은 [frontier_hero.GetFirstName](이)라는 이름을 가진 농노를 공치사하는 자리에 나오게 되었다. \n\n[frontier_hero.GetFirstName](은)는 직접 [frontier_ruler.GetTitledFirstName](와)과의 전쟁에 나섰으며, 눈부신 성과를 올려 평민의 마음을 완벽하게 사로잡았다. \n\n그런 자가 지금 내 궁정에 도착했다. 틀림없이 보상을 기대하고 있겠지. 그러나 조언자들은 평민의 지위를 높여주는 건 절대 용납할 수 없다고 얘기한다."
 hold_court.7010.default_desc:0 "지난 며칠 사이 엄청난 위업과 견줄 데 없는 용기로 평민의 마음을 완전히 사로잡는 데 성공한 농노 출신 걸물의 이야기를 몇 번이나 들었다. \n\n[frontier_hero.GetFirstName](이)란 이름을 가진 이 영웅은 [frontier_ruler.GetCulture.GetName] 약탈자들에게 맞서 평민들을 지켜냈다고 한다. 그런 그가 나를 알현하고자 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](을)를 찾아왔다. \n\n[frontier_hero.GetFirstNameNoTooltip](이)가 위대한 영웅임에는 이견의 여지가 없다. 그러나 궁정 신하들은 평민은 평민으로 머물러야지 그 이상으로 끌어올려선 안 된다고 확고한 뜻을 표한 상황이다."
 hold_court.7010.a:0 ""보상으로 자네를 내 식솔로 삼겠네.""
 hold_court_7010_new_courtier:0 "[frontier_hero.GetName](이)가 당신의 궁정에 합류함"
 hold_court.7010.b:0 ""진정한 영웅은 그 실력에 걸맞은 직위가 필요한 법이지.""
 hold_court.7010.b1.tt:0 "[frontier_hero.GetNameNoTooltip]에게 보상으로 [frontier_hero_county.GetName](을)를 하사하고 기존 귀족의 분노를 삼. 대신 [frontier_hero.GetName]에 충직한 봉신을 얻음"
 hold_court.7010.b2.tt:1 "[frontier_hero.GetNameNoTooltip]에게 현재 [lost_county_vassal.GetName](이)가 보유한 영지를 하사하여 [lost_county_vassal.GetTitledFirstNameNoTooltip]의 분노를 삼. 대신 [frontier_hero.GetFirstNameNoTooltip](이)가 봉신으로서 충성을 바침"
 hold_court_7010_loyal_vassal:0 "[frontier_hero.GetName](이)가 당신의 새로운 봉신이 됨"
 hold_court.7010.c:0 ""자네를 한 사람의 영웅으로서 칭송하겠네!""
 hold_court.7010.d:0 ""네 녀석은 불손한 농노 그 이상도 이하도 아니다!""
## Court Event 7020
 hold_court.7020.title:0 "추방자 수용"
 hold_court.7020.desc:0 "오늘 궁정에 새로운 문객이 도착했다. 나의 [ambassador_liege.Custom2('RelationToMe', ROOT.Char )] [ambassador_liege.GetName](이)가 보낸 사절 [ambassador.GetName]였다.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip] 님, 제 주군께서 눈여겨보는 인물을 데리고 있으시더군요. [exile.GetName](은)는 [exile_claim.GetName]에 대한 적법한 명분을 가진 자입니다. [ambassador_liege.GetTitledFirstNameNoTooltip]께서 문제의 인물을 송환할 것을 요청하셨습니다."\n\n우선 [ambassador.GetNameNoTooltip](을)를 알현실에서 내보냈다. 자문회는 깊은 숙고에 빠졌다. 어떻게 하면 좋을까?"
 hold_court.7020.a:0 "[exile.GetFirstNameNoTooltip](을)를 [ambassador_liege.GetFirstNameNoTooltip]에게 넘긴다."
 hold_court.7020.b:0 "[ambassador.GetFirstNameNoTooltip](이)가 [exile.GetFirstNameNoTooltip](을)를 데려가지 못하게 한다."
 hold_court.7020.c:0 "[disguised_exile.GetName](을)를 [exile.GetFirstNameNoTooltip](으)로 변장시킨 후 대신 보낸다!"
 hold_court.7020.c.tt:0 "[ambassador.GetNameNoTooltip](을)를 속여 [disguised_exile.GetFirstNameNoTooltip](을)를 대신 데려가게 함. [ambassador.GetNameNoTooltip](이)가 [ambassador_liege.GetTitledFirstNameNoTooltip]에게 돌아가는 대로 기만책이 들통날 것임."
 hold_court.7020.c.success:0 "[ambassador.GetFirstNameNoTooltip](을)를 속이는 데 성공함. 진실을 알면 [ambassador_liege.GetTitledFirstNameNoTooltip](이)가 격노할 가능성이 큼..."
 hold_court.7020.c.failure:0 "[ambassador.GetFirstNameNoTooltip](이)가 당신의 말을 믿지 않고 달아남. [ambassador.GetFirstNameNoTooltip](은)는 당신의 실패한 기만책을 [ambassador_liege.GetTitledFirstNameNoTooltip]에게 낱낱이 고할 것임"
 hold_court_7020_successful_deception:0 "[ambassador.GetName](을)를 속이는 데 성공함"
 hold_court_7020_failed_deception:0 "[ambassador.GetName](을)를 속이는 데 실패함"
 hold_court_7020_ambassador_returns:0 "[ambassador.GetName](이)가 돌아감"
 hold_court.7021.opening:0 "[ambassador_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 hold_court.7021.success:0 "본인이 생각하기엔 무척이나 기발하다고 생각했나 보오. [disguised_exile.GetName](을)를 [exile.GetName](으)로 변장시키고 내 사절이 알아차리지 못할 거라 막연히 믿는 수법을 말이지. 아무튼 [disguised_exile.GetNameNoTooltip]에 큰 애정은 없었길 바라겠소. [ambassador_liege.GetPrimaryTitle.GetName]에서는 귀족 사칭이 범죄인 만큼, 처형으로 다스렸소. 그대와 나는 이제 적이오. [ambassador_liege.GetFaith.NegativeAfterLife]에나 떨어져 버리라지."
 hold_court.7021.failure:0 "내 충직한 대사 [ambassador.GetName]에게 소상히 전해 들었소. 얼마 전 대사가 그대의 궁정을 방문했을 때, 아무짝에도 쓸모없는 잡놈을 어설프게 [exile.GetName](으)로 변장시켜 그 친구를 속이려 들었다지? 그대의 어설픈 계책에 당하기엔 내 신하들 눈치가 여간 빠른 게 아니라서 말이오. [exile.GetNameNoTooltip](을)를 내 궁정으로 데려오진 못했지만, 그대의 어처구니없는 무능력함을 온 세상에 퍼뜨리는 걸로 실망감을 누그러뜨리도록 하겠소. 혹여 우리가 만나는 날엔 적으로서 만날 것이오."
 hold_court.7021.returned:0 "[ROOT.Char.GetTitledFirstNameNoTooltip], [exile.GetName](을)를 내 봉역으로 송환해 줘서 진심으로 고맙단 말을 하고 싶군. 그대는 진정으로 명예를 아는 사람이자, [ambassador_liege.GetPrimaryTitle.GetName]의 참된 친구임을 증명해 보였소. 앞으로도 그대와 꾸준히 서신을 주고받고 싶구려. 내 눈에 드는 특혜를 마다할 자는 얼간이밖에 없을 거요. 이로써 그대는 얼간이가 아니라는 사실이 증명된 셈이지. 장수와 풍작의 축복이 그대에게 깃들기를."
 hold_court.7021.not_returned:0 "내 사절 [ambassador.GetName](을)를 통해 합당한 요청을 보냈건만, 한 치의 타협조차 하지 않으려 들다니. [ROOT.Char.GetTitledFirstNameNoTooltip] 그대의 태도에 깊은 분노가 치밀어 오르는군. [exile.GetName](을)를 내게로 송환하는 게 비이성적인 요구도 아니었잖소. 그런데 그대는 지혜를 보이긴커녕 무모한 악의만을 표출하는군그래. 아무 자격 없는 얼간이가 왕좌에 앉아있는 꼴을 보니 [ROOT.Char.GetPrimaryTitle.GetName](이)가 수치스럽게 몰락하는 미래가 훤히 보이오. 그대의 후계자는 같은 전철을 밟지 않길 바라야겠소."
 hold_court.7021.a:0 "[disguised_exile.GetName] 일은 유감이지만... 그래도 역할을 다했군."
 hold_court.7021.b:0 "내 평판이 바닥에 떨어지고 말았어!"
 hold_court.7021.c:0 "사소한 정치 공작은 강력한 외교력으로 헤쳐나가면 그만이다."
 hold_court.7021.d:0 "글에서 씁쓸한 감정이 묻어 나오는군."
