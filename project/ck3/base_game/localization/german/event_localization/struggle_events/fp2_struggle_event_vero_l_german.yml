l_german:
 fp2_struggle.3001.t:0 "Der Preis des Krieges"
 fp2_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] betritt mit ernster Miene den Raum. „Herr[ROOT.Character.Custom('DE_END_NOU_S_GS_N')]," meint [struggle_3001_steward.Custom('DE_PRO_PER_S_3P_N')], „unsere Schatzkammern sind so gut wie leer. Das ist in Zeiten wie diesen gefährlich.“ [struggle_3001_steward.Custom('DE_PRO_PER_S_3P_N')|U] hat nicht mehr zu sagen. Schweigend schenke ich ihm einen mürrischen Blick. „Herr[ROOT.Character.Custom('DE_END_NOU_S_GS_N')] …“, wiederholt [struggle_3001_steward.Custom('DE_PRO_PER_S_3P_N')], als ich gehe."
 fp2_struggle.3001.desc_no_war_intro:0 "\n\nAlles, was ich habe, ist diese Krone. Die Krone und die Pflicht, ihr gut zu dienen. Doch was nutzt eine Krone ohne den Wohlstand, um sie behalten zu können?"
 fp2_struggle.3001.desc_war_intro:0 "\n\nAlles, was ich habe, ist diese Krone. Die Krone und die Pflicht, ihr gut zu dienen. Doch was nutzt eine Krone, wenn ich sie ohnehin verliere, sobald man mich bezwingt?"
 fp2_struggle.3001.desc_outro:0 "Ich strecke die Hand aus und berühre ihr kaltes Material – Gold.\n\nIch kenne einige skrupellose Händler, die an ihr Interesse hätten …"
 fp2_struggle.3001.a:0 "Ich werde tun, was getan werden muss."
 fp2_struggle.3001.a_flavour:0 "Ihr werdet Eure Krone verlieren."
 fp2_struggle.3001.b:0 "Diese andere Krone hingegen …"
 fp2_struggle.3001.c:0 "Wartet! Ich bin nicht der Einzige in diesem Haushalt mit einer Krone."
 fp2_struggle.3001.c_flavour:0 "Euer Ehepartner wird seine Krone verlieren."
 fp2_struggle.3001.d:0 "Diese Krone wird erst abgesetzt, wenn ich tot bin!"
 nick_the_crownless:0 "ohne Krone"
 struggle_3001_spouse_crown_modifier:0 "Krone verkauft"
 
 fp2_struggle.3011.t:0 "Damen in Not"
 fp2_struggle.3011.desc:1 "„Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]! Das Undenkbare ist geschehen!“ [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] braucht einen Augenblick, um zu Atem zu kommen, die Stirn schweißnass. „Die Damen von [struggle_3011_county_town.GetNameNoTier] haben zu den Waffen gegriffen, um die Stadt selbst zu verteidigen.“"
 fp2_struggle.3011.desc_men:0 "„Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]! Das Undenkbare ist geschehen!“ [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] braucht einen Augenblick, um zu Atem zu kommen, die Stirn schweißnass. „Die Männer von [struggle_3011_county_town.GetNameNoTierNoTooltip] haben zu den Waffen gegriffen, um die Stadt selbst zu verteidigen.“"
 fp2_struggle.3011.desc_outro:0 "\n\nBald darauf stürmt auch [bishop.GetTitledFirstName] in den Raum. „Das ist wider die Natur, Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]!“, ruft [bishop.Custom('DE_PRO_PER_S_3P_N')]. „Wenn wir sie kämpfen lassen, werden sie demnächst auch nach Land fragen, und wer kümmert sich dann um die Kinder?“\n\n„Ein Schwert ist ein Schwert“, kommt umgehend die Antwort von [struggle_3011_marshal.GetFirstNameNoTooltip]. „Ihr stimmt mir doch gewiss zu, Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]?“"
 fp2_struggle.3011.a:0 "Ich wünschte, all meine Untertanen wären derart bereit, unsere Lande zu verteidigen!"
 fp2_struggle.3011.b:0 "Frauen sollten nur eines in den Händen halten: kleine Kinder."
 fp2_struggle.3011.b_men:0 "Männer sollten nur eines in den Händen halten: kleine Kinder."
 fp2_struggle.3011.c:0 "Hexen! #EMP Hexen!#!"
 fp2_struggle.3011.d:0 "Oh, diese armen Damen! Ich werde sie vor diesem Übel retten."
 fp2_order_of_the_hachet_modifier:0 "Nicht in Not"
 fp2_order_of_the_hachet_modifier_desc:0 "Die Männer und Frauen der Gemeinde verteidigen sie gleichermaßen."
 fp2_punished_order_of_the_hachet_modifier:0 "Damen in Nöte gezwungen"
 fp2_punished_order_of_the_hachet_modifier_desc:0 "In diesen Gemeinden müssen jene, die ihre Lande ohne Zustimmung des Lehnsherrn verteidigen, mit härteren Strafen als ihre Angreifer rechnen."
 
 fp2_struggle.3021.t:0 "Der Zorn des Himmels"
 fp2_struggle.3021.desc:0 "[struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] verzerrt vor Angst das Gesicht, als ich die Kasernen besuche. [struggle_3021_courtier.GetTitledFirstName|U] versucht, [struggle_3021_knight.Custom('DE_PRO_PER_S_3P_D')] zu helfen, und hebt eine Augenbraue, als [struggle_3021_courtier.Custom('DE_PRO_PER_S_3P_N')] mich bemerkt.\n\n„Wird denn wenigstens [ROOT.GetCharacter.Custom('DE_ART_DEF_S_N')] [ROOT.GetCharacter.GetLadyLord] zu hören bekommen, was geschehen ist?“\n\n[struggle_3021_knight.GetFirstNameNoTooltip] hebt sofort den Kopf. „H-Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')] … Was ich sah, war nie für menschliche Augen bestimmt. Furchtbare Gestalten warfen Steine aus Schwarzpulver von den Zinnen herunter. Wenn sie ihre Feinde trafen, fingen die Steine zu brennen und zu donnern an. Sie haben einen Mann in zwei Hälften geschnitten, Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]!“\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] nickt interessiert. „Vielleicht … könnten wir auch über diese Macht gebieten …“"
 fp2_struggle.3021.a:0 "Es lohnt sich sicher, dem nachzugehen."
 fp2_struggle.3021.b:0 "Wer weiß, welche Gefahren damit einhergehen könnten?"
 fp2_struggle.3021.c:0 "Schwarzpulver, sagt Ihr … Ein neues und feuriges Gewürz."
 fp2_struggle.3021.d:0 "Das ist eine göttliche Strafe!"
 fp2_struggle.3021.e:0 "Donner für den Donnergott."
 bad_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstName] stirbt wegen [struggle_3021_courtier.Custom('DE_PRO_POS_S_3P')]er Forschung"
 good_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstName] hat Erfolg bei [struggle_3021_courtier.Custom('DE_PRO_POS_S_3P')]er Forschung"
 bad_stone_research_title:0 "Vom Donner gerührt"
 good_stone_research_title:0 "Erfolgreiche Forschung!"
 fp2_lightning_stones_modifier:0 "Blitzsteine"
 stone_poisoning_discovered:0 "Knall"
 stone_poisoning_worked:0 "Ein feuriges Gewürz"
 stone_poisoning_worked_desc:0 "Das mysteriöse Schwarzpulver wurde erfolgreich erforscht."
 fp2_lightning_stones_poison_modifier:0 "Schwarzpulvergift"
