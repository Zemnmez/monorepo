l_russian:
 hold_court.5001.t:0 "$hold_court_header$ Несчастливый союз"
 hold_court.5001.desc_opening:0 "[complainer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] приходит ко мне и просит отменить помолвку, которой связаны [SCOPE.sCharacter('complainer').GetSheHe] и [complainer_betrothed.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«У н[complainer_betrothed.GetHerHis]"
 hold_court.5001.desc_bad_fame:0 "на счету столько злодеяний,"
 hold_court.5001.desc_bad_habits:0 "такой отвратительный характер,"
 hold_court.5001.desc_bad_health:0 "такая неприятная болезнь,"
 hold_court.5001.desc_bad_genes:0 "столь тщедушное тело,"
 hold_court.5001.desc_bad_traits:0 "столько греховных устремлений,"
 hold_court.5001.desc_fallback_1:0 "так мало общего со мной,"
 hold_court.5001.desc_quirk:0 "[complainer_betrothed.GetSheHe] всегда [Select_CString(complainer_betrothed.IsFemale, 'такая', 'такой' )] [complainer_betrothed.Custom('quirk_neg_adjective')][Select_CString(complainer_betrothed.IsFemale, 'ая', 'ый' )],"
 hold_court.5001.desc_ugly:0 "да к тому же [complainer_betrothed.GetSheHe] [Select_CString(complainer_betrothed.IsFemale, 'уродлива', 'уродлив' )]!"
 hold_court.5001.desc_old:0 "к тому же [complainer_betrothed.GetSheHe] слишком #EMP [Select_CString(complainer_betrothed.IsFemale, 'стара', 'стар' )]#!!"
 hold_court.5001.desc_young:0 "и [complainer_betrothed.GetSheHe] же просто ребенок!"
 hold_court.5001.desc_fallback_2:0 "да к тому же [complainer_betrothed.GetSheHe] страшно меня раздражает!"
 hold_court.5001.desc_ending:0 "Умоляю, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], избавьте меня от обета»."
 hold_court.5001.a:0 "Все понятно. Ты [Select_CString(complainer.IsFemale, 'свободна', 'свободен' )]."
 hold_court.5001.b:0 "Обет есть обет."
 hold_court.5001.b_close_family:0 "Ты не [Select_CString(complainer.IsFemale, 'забыла', 'забыл' )], что [complainer_betrothed.GetSheHe] — [Select_CString(complainer_betrothed.IsFemale, 'моя', 'мой' )] #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('complainer_betrothed'))]#!?!"
 hold_court.5001.c:0 "Значит, не быть тебе [Select_CString(complainer.IsFemale, 'замужем', 'женатым' )] — #EMP никогда#!!"

 hold_court.5010.t:0 "$hold_court_header$ Бесчинства в графстве [county.GetNameNoTierNoTooltip]"
 hold_court.5010.desc_marshal:0 "«[marshal.GetCouncilTitle] [marshal.GetTitledFirstName] вешает нас, травит собаками, мы... мы можем поддерживать порядок, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. #EMP Умоляю#!, позвольте нам самим привести все в порядок без всех этих убийств!»\n\n"
 hold_court.5010.desc:0 "«Нас вешают, травят собаками, мы... мы можем поддерживать порядок, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. #EMP Умоляю#!, позвольте нам самим привести все в порядок без всех этих убийств!»\n\n"
 hold_court.5010.desc_vassal_holder:0 "[Select_CString(peasant.IsFemale, 'Крестьянка', 'Крестьянин' )] из графства [county.GetNameNoTier], где [Select_CString(vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] пытается подавить беспорядки, уверяет, что восстановить контроль можно без лишнего кровопролития."
 hold_court.5010.desc_holder:0 "[Select_CString(peasant.IsFemale, 'Крестьянка', 'Крестьянин' )] из охваченного беспорядками графства [county.GetNameNoTier] уверяет, что восстановить контроль можно без лишнего кровопролития."
 hold_court.5010.a:0 "Любопытная мысль, давай попробуем."
 hold_court.5010.a_tt_marshal:0 "По вашему приказу [marshal.GetTitledFirstNameNoTooltip] временно прекращает кары"
 hold_court.5010.a_tt_vassal:0 "По вашему приказу [vassal.GetTitledFirstNameNoTooltip] временно прекращает кары"
 hold_court.5010.b:0 "Правда твоя, пора пролить #EMP еще больше#! крови!"
 hold_court.5010.c:0 "Вот, сделай с этим все, что сможешь."

 hold_court.5020.t:0 "$hold_court_header$ [province.GetNameNoTooltip] пляшет"
 hold_court.5020.desc_opening:0 "Ко мне приводят [Select_CString(peasant.IsFemale, 'крестьянку', 'крестьянина' )] из провинции [province.GetHolding.GetType.GetName]. Что бы ни делали стражники, [province.GetName] не прекращает плясать — хотя за израненными ногами уже тянутся кровавые следы.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я не могу остановиться! Никто из нас не может остановиться, мы пляшем, пока не свалимся. Пожалуйста, помогите!»\n\n"
 hold_court.5020.desc_physician:0 "[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] уверенно заявляет, что горожане страдают от избытка крови, которая возмущает гуморы."
 hold_court.5020.desc_chaplain_intro_1:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] же, с другой стороны,"
 hold_court.5020.desc_chaplain_intro_2:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 hold_court.5020.desc_christian_john:0 "настаивает, что так крестьян покарал за грехи святой Иоанн Креститель."
 hold_court.5020.desc_christian_vitus:0 "настаивает, что так крестьян покарал проклятием святой Витт."
 hold_court.5020.desc_god:0 "настаивает, что так крестьян карает [ROOT.Char.GetFaith.HighGodName]."
 hold_court.5020.desc_no_physician:0 "[province.GetHolding.GetType.GetName|l] пляшет, и никто не может остановиться."
 hold_court.5020.a:0 "Пляски? Это же прекрасно! Следующий."
 hold_court.5020.b:0 "Молитесь об искуплении, и [ROOT.Char.GetFaith.HighGodName] непременно ответит."
 hold_court.5020.b_saint:0 "Молитесь об искуплении в часовне святого."
 hold_court.5020.c:0 "Подать сюда пиявок! Приведем гуморы в порядок."
 hold_court.5020.d:0 "Чтобы победить танцы, нужно #EMP больше танцев#!!"
 hold_court.5020.d_tt:0 "Отправить придворного музыканта играть для больных"

 hold_court.5030.t:0 "$hold_court_header$ Письменность"
 hold_court.5030.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] показывает мне листок, покрытый неизвестными символами, и заверяет, что его можно прочесть.\n\n«Так как письменности учатся в основном [courtier.Custom('WomenMenOpp')], я [Select_CString(courtier.IsFemale, 'придумала', 'придумал' )] алфавит, на котором могли бы писать придворные [courtier.GetWomenMen]. Если вы позволите, [courtier.Custom('LadiesLords')] приступят к учебе немедленно!»"
 hold_court.5030.desc_you:0 "\n\nТрудно даже представить, какую свободу даст нам этот язык!"
 hold_court.5030.a:0 "Что за чудесная идея!"
 hold_court.5030.courtiers:0 "Все придворные-[courtier.Custom('FemaleMale')]:"
 hold_court.5030.b:0 "Пусть [Select_CString(court_tutor.IsFemale, 'придворная наставница', 'придворный наставник' )] [court_tutor.GetFirstNameNoTooltip] поможет тебе преподавать."
 hold_court.5030.c:0 "Такой талант можно применить и лучше!"
