l_german:
 # For scripted loc
 own_court_language_scheme_key:1 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetName]"
 liege_court_language_scheme_key:1 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetName]"
 target_character_language_scheme_key:1 "[ROOT.GetScheme.GetTarget.GetCulture.GetLanguage.GetName]"
 own_court_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetNameNoTooltip]"
 liege_court_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetNameNoTooltip]"
 target_character_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]"

 learn_language_ongoing.1000.t:1 "$learn_language$: Die Leichtigkeit der Jugend"
 learn_language_ongoing.1000.desc:3 "Mein Studium der [scheme.GetTarget.GetCulture.GetLanguage.GetName|l]en Sprache macht ausgezeichnete Fortschritte. Ich fühle mich, als hätte ich sämtliche Konzentration und Energie der Welt!\n\n„Mein … Name … ist … [fast_learner.GetFirstNameNoTooltip]!\n\nIch … esse … gern … [fast_learner.Custom('FavoriteTreatDemand')]!“\n\nWenn ich mich #EMP noch mehr konzentriere#!, beherrsche ich das in kürzester Zeit fließend!"
 learn_language_ongoing.1000.a:0 "Ich werde dem Studium meine #EMP ganze#! Zeit widmen!"
 learn_language_ongoing.1000.b:0 "Ich würde meine Zeit lieber anderswo verbringen …"
 
 learn_language_ongoing.1010.t:1 "$learn_language$: Ein amouröses Missverständnis"
 learn_language_ongoing.1010.desc:4 "„… und so diskutierte [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleTierName] mit dem Rat über [ROOT.Char.Custom('education_conversation_subject')], während [target.Custom('DE_ART_DEF_S_N')] [scheme.GetTarget.GetCouncillorPosition('councillor_steward').GetPositionName] fortfuhr …“\n\nIch blicke erschrocken von meinem Buch in der [scheme.GetTarget.GetCulture.GetLanguage.GetName|l]en Sprache auf, nur um [lover_target.GetFirstName] zu bemerken, [lover_target.Custom('DE_ART_DEF_S_N')] sich sichtlich errötet über mich beugt.\n\n„Oh, ist das etwa #EMP [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]#!, was Ihr da sprecht?“, fragt [lover_target.Custom('DE_PRO_PER_S_3P_N')].\n„Wisst Ihr … [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] ist die Sprache der Liebe – und wenn ich mich nicht verhört habe, habt Ihr mich gerade [lover_target.Custom('RomanticComplimentNoun')] genannt. Ihr [ROOT.Char.Custom('RomanticComplimentNoun')]!“"
 learn_language_ongoing.1010.a:0 "… ja, ja natürlich! Das ist genau das, was ich sagen wollte!"
 learn_language_ongoing.1010.b:0 "Nein, nein! Das ist alles ein Missverständnis!"
 learn_language_ongoing.1010.c:0 "Verschwindet, [lover_target.Custom('InsultNounSexual')]. Ich muss mich konzentrieren!"
 
 outside_help_modifier:0 "Hilfe von außerhalb"
 learn_language_ongoing.1020.c.success:0 "Ihr überredet [language_helper.GetFirstNameNoTooltip], Euch zu helfen"
 learn_language_ongoing.1020.c.failure:0 "[language_helper.GetFirstNameNoTooltip] durchschaut Eure Manipulationsversuche sofort"
 learn_language_ongoing.1020.t_hash_collision:1 "$learn_language$: Hilfe von außerhalb"
 learn_language_ongoing.1020.desc:3 "Es scheint, als hätten meine Studien der [scheme.GetTarget.GetCulture.GetLanguage.GetName|l]en Sprache auch die Ohren von [language_helper.GetTitledFirstName] erreicht. [language_helper.Custom('DE_PRO_PER_S_3P_N')|U] spricht [scheme.GetTarget.GetCulture.GetLanguage.GetName] als Muttersprache und bietet mir an, mir bei meinen Studien zu helfen.\n\n„Ich verlange nicht mehr als eine symbolische Belohnung für meine Mühen, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName]“, sagt [language_helper.Custom('DE_PRO_PER_S_3P_N')] [language_helper.Custom('quirk_pos_pp')]."
 learn_language_ongoing.1020.a:0 "Wenn Ihr mir dabei helft, wird dieses Gold Euch gehören."
 learn_language_ongoing.1020.b:0 "Ein Gefallen für einen Gefallen?"
 learn_language_ongoing.1020.c:0 "Ihr seid #EMP so selbstlos#!, mir anzubieten, ohne Gegenleistung dabei zu helfen!"
 learn_language_ongoing.1020.d:0 "Danke, aber ich komme auch allein zurecht."
 
 learn_language_ongoing.1020.b.success:0 "[chosen_peasant.GetFirstName] nimmt das Angebot an"
 learn_language_ongoing.1020.b.failure:0 "[chosen_peasant.GetFirstName] ist von Eurem Angebot beleidigt"
 gain_artifact_tt:0 "Ihr erhaltet das [artifact|E] „[newly_created_artifact.GetName]“"
 steal_artifact_tt:0 "Ihr stehlt das [artifact|E] „[newly_created_artifact.GetName]“"
 learn_language_ongoing.1030.t:1 "$learn_language$: Abgenutztes Handbuch"
 learn_language_ongoing.1030.desc:3 "[chosen_peasant.GetTitledFirstName] kommt [chosen_peasant.Custom('quirk_pos_pp')] auf mich zu.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], ich habe gehört, dass Ihr die [scheme.GetTarget.GetCulture.GetLanguage.GetName|l]e Sprache studiert. Mein Vater war Kaufmann, und er konnte jede Sprache in kürzester Zeit lernen!“, sagt [chosen_peasant.Custom('DE_PRO_PER_S_3P_N')].\n\n„Seine Geheimnisse stehen in diesem Handbuch. Ich habe keine Verwendung dafür, da ich nicht lesen kann, und wäre bereit, es für eine angemessene Summe abzugeben.“"
 learn_language_ongoing.1030.a:0 "Interessant. Ich zahle gern."
 learn_language_ongoing.1030.b:0 "Das, was Ihr verlangt, ist ein bisschen … happig."
 learn_language_ongoing.1030.c:0 "Ein schönes Geschenk! Wachen, sorgt dafür, dass [chosen_peasant.Custom('DE_PRO_PER_S_3P_N')] es übergibt."
 learn_language_ongoing.1030.d:0 "Papperlapapp! Hinfort mit Euch, Scharlatan[chosen_peasant.Custom('DE_END_NOU_S_GS_N')]!"
 
 learn_language_ongoing.1040.t:1 "$learn_language$: Bewunderung"
 learn_language_ongoing.1040.desc:3 "[target.GetTitledFirstName], [target.Custom('DE_ART_DEF_S_D')] ich in meinem Bestreben, [scheme.GetTarget.GetCulture.GetLanguage.GetName] zu lernen, nacheifern möchte, hat in letzter Zeit begonnen, mir Briefe zu schicken.\n\nUnter den Briefen waren auch viele, in denen [target.Custom('DE_PRO_PER_S_3P_N')] meine Bemühungen, [target.Custom('DE_PRO_POS_S_3P')]e Sprache zu lernen, lobt und dieses Bestreben sowohl respektabel als auch bewundernswert nennt!\n\nEs fühlt sich gut an, Anerkennung für meine harte Arbeit zu bekommen!"
 learn_language_ongoing.1040.a:0 "Schreiber! Schickt eine Nachricht mit meiner Wertschätzung zurück."
 learn_language_ongoing.1040.b:0 "Die Handschrift von [target.GetFirstNameNoTooltip] ist interessant …"
 learn_language_ongoing.1040.c:0 "Pah! Ich brauche von niemandem Bestätigung außer #EMP mir selbst#!!"
 
 extra_success_chance_modifier:0 "Erhöhte Erfolgschance"
 learn_language_ongoing.1050.t:1 "$learn_language$: Krähenfüße"
 learn_language_ongoing.1050.desc:3 "Meine kostbaren Notizen über die [scheme.GetTarget.GetCulture.GetLanguage.GetName|l]e Sprache sind überall in meinem Arbeitszimmer verstreut, und der tintengetränkte Rabe flattert #EMP noch immer#! mit den Flügeln! Wie ist er überhaupt hier hereingekommen? #EMP Wer hat ihn in Tinte getränkt?#!\n\n„Ein Brief für Euch, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName].“ Ich drehe mich um und reiße dem Diener die Nachricht aus der Hand.\n\n„Eine echte Schande, was mit Euren Notizen passiert ist, aber seht das Gute daran: Eure Schrift ähnelte vorher schon Krähenfüßen! Hochachtungsvoll, [sabotage_rival.GetTitledFirstName].“"
 learn_language_ongoing.1050.a:0 "Meine Notizen … Nein! So viel Arbeit … Alles weg!"
 learn_language_ongoing.1050.b:0 "[sabotage_rival.GetTitledFirstNameNoTooltip] verdient den #EMP TOD#!!"
 learn_language_ongoing.1050.c:0 "Ha! Ich fertige immer eine #EMP Kopie#! meiner Notizen an!"
 
 learn_language_ongoing.1060.t:1 "$learn_language$: Übersetzungsfehler"
 learn_language_ongoing.1060.desc:3 "„Der Alchemist griff nach [target.Custom('RandomWeirdObject_DE_2')], während der Diener verängstigt zusah, ehe …“ Plötzlich werde ich von ein[offended_character.Custom('DE_END_PRO_S_D')] wütend[offended_character.Custom('DE_END_ADJ_IND_S_A')] [offended_character.GetTitledFirstName] unterbrochen.\n\n„Habt Ihr gerade m[offended_character.Custom('DE_ART_IND_A')] geliebt[offended_character.Custom('DE_END_ADJ_NUL_S_A')] [offended_character.Custom('MotherFather')] [offended_character.Custom('InsultNoun')] genannt und sie als [offended_character.Custom('InsultNounSexual')] beschrieben?!“ [offended_character.Custom('DE_PRO_PER_S_3P_N')|U] schreit weiter: „Ich verlange Wiedergutmachung für diese schwere Beleidigung!“\n\nVielleicht benötigt mein [scheme.GetTarget.GetCulture.GetLanguage.GetName] doch noch etwas mehr Übung …"
 learn_language_ongoing.1060.a:0 "Es tut mir furchtbar leid! Ich hoffe, das reicht."
 learn_language_ongoing.1060.b:1 "Oh, Ihr müsst Euch verhört haben! Ich habe [offended_character.Custom('DE_PRO_PER_S_3P_A')] #EMP [offended_character.Custom('ComplimentAdjective')]#! genannt und gesagt, dass [offended_character.Custom('DE_PRO_PER_S_3P_N')] [offended_character.Custom('DE_ART_IND_N')] #EMP [offended_character.Custom('RomanticComplimentNoun')]#! ist!"
 learn_language_ongoing.1060.c:0 "Ja, das habe ich, und [offended_character.Custom('DE_PRO_PER_S_3P_N')] ist obendrein noch #EMP [offended_character.Custom('InsultAdjective')]#!!"
 learn_language_ongoing.1060.d:4 "Ich übe gerade mein [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]! Ich habe mich falsch ausgedrückt!"
 extra_careful_modifier:0 "Besonders vorsichtig"
 carefully_chosen_words_modifier:0 "Gut gewählte Worte"
 learn_language_ongoing.1060.b.success:0 "Ihr gaukelt [offended_character.Custom('DE_PRO_PER_S_3P_D')] vor, dass Ihr [offended_character.Custom('DE_PRO_POS_S_3P')]em Elternteil #EMP geschmeichelt#! habt."
 learn_language_ongoing.1060.b.failure:0 "[offended_character.GetFirstNameNoTooltip] durchschaut Eure Lüge"
 learn_language_ongoing.1060.d.success:0 "Ihr erklärt erfolgreich, dass es ein Missverständnis war"
 learn_language_ongoing.1060.d.failure:0 "[offended_character.GetFirstNameNoTooltip] glaubt Euch nicht"
 
 learn_language_ongoing.1070.t:1 "$learn_language$: Freizügige Literatur"
 learn_language_ongoing.1070.desc:3 "Während ich laut aus dem [scheme.GetTarget.GetCulture.GetLanguage.GetName|l]en Buch lese, das mir [target.GetTitledFirstName] vor einer Weile geschickt hat, bemerke ich, wie mich eine ganze Schar von Bediensteten angrinst …\n\n„Bitte hört nicht auf zu lesen!“, kichert das Gesinde.\n„[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war gerade dabei, [ROOT.Char.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('ObjectifiedFeature_DE_END_PRO_S_A')] [ROOT.Char.Custom('ObjectifiedFeature_DE_1')] zu zeigen! Wir müssen wissen, ob [ROOT.Char.GetTitleTierName] und [target.Custom('lowly_servant_type_DE_ART_DEF_S_N')] [target.Custom('lowly_servant_type')] am Ende zusammenkommen oder ob dies[target.Custom('DE_END_ADJ_NUL_S_N')] [target.Custom('InsultNounSexual')] wieder dazwischengeht!“\n\nLese ich etwa … #EMP etwas Anzügliches?#! [ROOT.Char.Custom('CulturalCurse')|U]."
 learn_language_ongoing.1070.a:0 "Wachen, entsorgt dieses verfluchte Buch!"
 learn_language_ongoing.1070.b:0 "Ihr wagt es, mich auszulachen? #EMP Peitscht sie alle aus.#!"
 learn_language_ongoing.1070.c:0 "Nun, ich nehme an, in gewisser Weise #EMP zählt#! das auch zur Bildung …"
 erotic_novel_connoisseur_modifier:0 "Erotikroman-Liebhaber"
 lauded_loud_reader_modifier:0 "Unterhaltsamer Vorleser"
 lauded_loud_reader_modifier_desc:0 "Dieser Charakter hat den Hofstaat mit „interessanten“ Vorlesungen unterhalten."
 
 learn_language_ongoing.1080.t:1 "$learn_language$: Lektion erteilt"
 learn_language_ongoing.1080.desc:5 "M[court_tutor.Custom('DE_ART_IND_N')] Hoflehrer[court_tutor.Custom('DE_END_NOU_S_GS_N')] [court_tutor.GetFirstName] hat mich Tag und Nacht bei meinem Bemühen unterstützt, [scheme.GetTarget.GetCulture.GetLanguage.GetName|U] zu lernen.\n\n[court_tutor.Custom('DE_PRO_POS_S_3P')|U]e Hingabe an die Kunst des Lehrens ist inspirierend, und es vergeht kein Tag, an dem ich nicht einen Brief zu lesen bekomme, der in [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l]er Sprache geschrieben ist, ich mich mit [ROOT.Char.Custom('DE_ART_IND_D')] gelehrten [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]en [ROOT.Char.GetWomanMan] unterhalte oder man mich einen außergewöhnlichen Merkspruch lehrt.\n\nOhne die Hilfe von [court_tutor.GetFirstNameNoTooltip] wäre ich nie so weit gekommen."
 learn_language_ongoing.1080.a:0 "[court_tutor.GetFirstNameNoTooltip], Ihr habt eine Belohnung verdient!"
 learn_language_ongoing.1080.b:0 "[court_tutor.Custom('DE_PRO_PER_S_3P_N')|U] macht gute Arbeit."
 attended_by_tutor_modifier:0 "Von Hoflehrer beaufsichtigt"
 court_tutor_child_language_rank_1_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_2_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_3_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_4_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_5_modifier:0 "$attended_by_tutor_modifier$"
 
 learn_language_ongoing.1090.t:1 "$learn_language$: Kein Platz mehr"
 learn_language_ongoing.1090.desc:3 "[Scheme.GetTarget.GetCulture.GetLanguage.GetName] zu lernen, ist schwer. Wirklich schwer.\n\nIch habe das Gefühl, dass in meinem Kopf kein Platz mehr ist. Er ist einfach voll. Sobald ein Wort in meinen Kopf kommt, fällt ein anderes in den Abgrund des Vergessens. Ich habe mit jeder Lektion zu kämpfen und mache überhaupt keine Fortschritte."
 learn_language_ongoing.1090.friend.desc:0 "\n\nZum Glück ist [helpful_friend.GetTitledFirstName] immer für mich da.\n„Macht weiter so, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich glaube an Euch!", sagt [helpful_friend.Custom('DE_PRO_PER_S_3P_N')] immer wieder. Ich bin wirklich gesegnet."
 learn_language_ongoing.1090.no_friend.desc:0 "\n\nVielleicht brauche ich eine Pause?"
 learn_language_ongoing.1090.a:0 "Ich kann mich immer auf [helpful_friend.GetFirstNameNoTooltip] verlassen, wenn ich Unterstützung brauche!"
 learn_language_ongoing.1090.b:0 "Ganz gleich, wie schwer es ist: Ich muss durchhalten!"
 learn_language_ongoing.1090.c:0 "Ich brauche eine Pause!"
 encouraged_by_friend_modifier:0 "Von einem Freund ermutigt"
 learn_language_ongoing.1100.t:1 "$learn_language$: [ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleTierName], [ROOT.Char.Custom('DE_ART_DEF_S_N')] sich kümmert"
 learn_language_ongoing.1100.desc:3 "Es ist kein Geheimnis, dass ich hart daran arbeite, die [scheme.GetTarget.GetCulture.GetLanguage.GetName|l]e Sprache zu erlernen, und es scheint unter den [target.GetCulture.GetNameNoTooltip|l]en Bauern allmählich allgemein bekannt zu sein.\n\nSie bezeichnen mich als „[ROOT.Char.GetTitleTierName], [ROOT.Char.Custom('DE_ART_DEF_S_N')] sich kümmert“, was in der Tat sehr schmeichelhaft ist. Sogar niedere Adlige loben meine Bemühungen!\n\nIch habe das Gefühl, dass meine Anstrengungen dafür gesorgt haben, dass [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] und [target.GetCulture.GetCollectiveNounNoTooltip] näher zusammengerückt sind."
 learn_language_ongoing.1100.a:3 "Vielleicht sollte ich eine Rede halten, die #EMP in beidem#! ist? [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] und [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]?"
 learn_language_ongoing.1100.b:0 "Sie sollen mich vergessen. Ich kann mir keine Ablenkungen leisten."
 learn_language_ongoing.1100.c:0 "Das ist ein Glücksfall!"
 learn_language_ongoing.1100.a.success:0 "Ihr haltet eine fantastische Rede"
 learn_language_ongoing.1100.a.failure:0 "Ihr macht Euch selbst zum Narren"
 
 learn_language_ongoing.1110.t:1 "$learn_language$: Die Verlockungen der Poesie"
 learn_language_ongoing.1110.desc:3 "Ah, „[target.Custom('RegionalDrink')|U] am See“ von [the_poet.GetFirstName] aus [poet_location.GetNameNoTierNoTooltip]. Wahrlich eine großartige Sammlung der [scheme.GetTarget.GetCulture.GetLanguage.GetName|l]en Poesie!\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nVielleicht sollte ich mich auch an der Poesie probieren?"
 learn_language_ongoing.1110.a:0 "Ich denke, ich werde es versuchen!"
 learn_language_ongoing.1110.b:0 "Vielleicht sollte ich ein #EMP romantisches#! Gedicht für [lover_to_be.GetFirstNameNoTooltip] vortragen?"
 learn_language_ongoing.1110.c:0 "Nein, ich bin #EMP am Lernen#!. Ich habe keine Zeit für Nebensächlichkeiten!"
 poetry_collector_modifier:0 "Poesie-Sammler"
 learn_language_ongoing.1110.a.success:0 "Ihr bemerkt, dass Ihr ziemlich talentiert seid"
 learn_language_ongoing.1110.a.failure:0 "Ihr könnt ums Verrecken nicht reimen"
 
 learn_language_ongoing.1120.t:1 "$learn_language$: Infantile Märchen"
 learn_language_ongoing.1120.desc:3 "„Das weise Tier sprach dann zu dem Kind: Nimm dich in acht! Da ist ein …“ Plötzlich werde ich unterbrochen.\n\n„Was!? [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleTierName] liest #EMP Märchen#!! Habt Ihr keinen Stolz?“, ruft [insensitive_asshole.GetTitledFirstName].\n„Das ist nicht hinnehmbar! Wenn Eure Feinde das herausfinden, werden sie denken, Ihr seid dumm!“\n\nVielleicht war meine Auswahl aus der [scheme.GetTarget.GetCulture.GetLanguage.GetName|l]en Literatur in den Augen des Hofes … nicht gerade berauschend."
 learn_language_ongoing.1120.a:0 "Nein! Das sind … #EMP hochgeschätzte [target.GetCulture.GetNameNoTooltip]e Klassiker!#!! Ja, genau. Das sind sie!"
 learn_language_ongoing.1120.b:0 "Ihr wagt es, mich zu beleidigen? Ich werde es Euch zeigen!"
 learn_language_ongoing.1120.c:0 "Ihr habt recht. [ROOT.Char.Custom('DE_ART_IND_N')|U] [ROOT.Char.GetTitleTierName] liest solch unwürdiges Zeug nicht."
 learn_language_ongoing.1120.d:0 "Lasst die Leute denken, was sie wollen. Diese Geschichten sind äußerst lehrreich!"
 learn_language_ongoing.1120.a.success:0 "Ihr gaukelt [insensitive_asshole.GetFirstNameNoTooltip] vor, die Märchen wären klassische Werke"
 learn_language_ongoing.1120.a.failure:0 "Ihr verliert an Ansehen, als sich herumspricht, dass Ihr Märchen lest"
 easily_read_fables_modifier:0 "Leicht zu lesende Märchen"
 seemingly_feeble_minded_modifier:0 "Scheinbar dümmlich"
 seemingly_feeble_minded_modifier_desc:0 "Dieser Charakter wird oft beim Lesen von Märchen gesehen, was den Eindruck erweckt, dass sein Geist noch nicht sonderlich ausgereift ist."
 learn_language_ongoing.1120.b.tt:0 "#V Duelliert#! Euch mit [insensitive_asshole.GetFirstName], um [insensitive_asshole.Custom('DE_PRO_PER_S_3P_A')] für diese Frechheit zu bestrafen!\n#weak Dieses Duell geht NICHT bis zum Tod.#!\nGewinnt Ihr, erhaltet Ihr [prestige_i] [prestige|E] sowie einen [modifier|E] für das [scheme|E]. Solltet Ihr verlieren, macht Ihr Euch nur noch lächerlicher.\n\nEuer [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] von [insensitive_asshole.GetFirstName]: [prowess_i]#V [insensitive_asshole.GetProwess]#!"
 learn_language_ongoing.1121.trigger_failure:0 "Mein Duell gegen [insensitive_asshole.GetFirstNameNoTooltip] wurde annulliert"
 learn_language_ongoing.1123.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc:0 "„Ich gebe auf! Bitte verzeiht mir. Ihr seid überhaupt nicht dümmlich! Verschont mich einfach!“, ruft [insensitive_asshole.GetTitledFirstName].\n\n#EMP Mich#! beleidigt zu haben, wird [insensitive_asshole.Custom('DE_PRO_PER_S_3P_D')] eine Lehre sein."
 learn_language_ongoing.1123.a:0 "Wie ein weises Tier einst sagte: „Beleidigt nie diejenigen, die über Euch stehen!“"
 learn_language_ongoing.1123.b:0 "Ihr werdet für diese Frechheit im Kerker verrotten!"
 learn_language_ongoing.1124.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.desc:0 "[insensitive_asshole.GetTitledFirstName] spuckt neben die Stelle, an der Ihr auf dem Boden liegt.\n\n„Ihr seid [ROOT.Char.Custom('DE_ART_IND_N')] schwach[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] und erbärmlich[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName]. Jetzt werde ich Euch einen Gefallen tun und Euch von diesen albernen Büchern befreien“, fährt [insensitive_asshole.Custom('DE_PRO_PER_S_3P_N')] fort."
 learn_language_ongoing.1124.a:0 "Ein Rückschlag in meinem Studium …"
 
 learn_language_ongoing.1130.t:1 "$learn_language$: Lexikalische Liebe"
 learn_language_ongoing.1130.desc:4 "„Oh, m[ROOT.Char.Custom('DE_ART_IND_N')] lieb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetFirstNameNoTooltip]! Ihr lernt wirklich [scheme.GetTarget.GetCulture.GetLanguage.GetName]? Ich fühle mich so wertgeschätzt, dass Ihr Euch solche Mühe gebt, mich zu verstehen!“, sagt [lover_to_help.GetTitledFirstName] [lover_to_help.Custom('quirk_pos_pp')].\n\n„Kann ich irgendwie helfen? Euch vielleicht ein paar Worte beibringen?“, fügt [lover_to_help.Custom('DE_PRO_PER_S_3P_N')] hinzu."
 learn_language_ongoing.1130.a:0 "Ich nehme jede Hilfe, die ich bekommen kann!"
 learn_language_ongoing.1130.b:0 "Was habt Ihr gesagt? „Trefft mich in meinem Schlafgemach? Nackt?“"
 learn_language_ongoing.1130.c:0 "Danke, aber ich komme gut zurecht."
 motivated_by_love_modifier:0 "Von der Liebe motiviert"
 learn_language_ongoing.1130.a.success:0 "[lover_to_help.GetFirstNameNoTooltip] ist [lover_to_help.Custom('DE_ART_IND_N')] gut[lover_to_help.Custom('DE_END_ADJ_IND_S_N')], wenn auch etwas kokett[lover_to_help.Custom('DE_END_ADJ_IND_S_N')] Lehrer[lover_to_help.Custom('DE_END_NOU_S_GS_N')]"
 learn_language_ongoing.1130.a.failure:0 "[lover_to_help.GetFirstNameNoTooltip] hält es für angemessen, Euren Unterricht mit Wörtern wie „deliziös“, „fulminant“ und „prätentiös“ zu #EMP beginnen#!"
 
 learn_language_ongoing.1140.t:1 "$learn_language$: Eine helfende Hand"
 learn_language_ongoing.1140.desc:4 "„Ihr lernt [scheme.GetTarget.GetCulture.GetLanguage.GetName]? Eine gute Wahl! Seine Beherrschung wird Eure Position als [ROOT.Char.GetTitleTierName] gewiss stärken“, sagt m[close_one_to_help.Custom('DE_ART_IND_N')] [SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))] [close_one_to_help.GetFirstName] [close_one_to_help.Custom('quirk_pos_pp')].\n\n„[target.GetCulture.GetNameNoTooltip|U] ist meine Muttersprache. Vielleicht kann ich Euch dabei behilflich sein, [SCOPE.sC('close_one_to_help').Custom2('RelationToMeShort', SCOPE.sC('root_for_loc'))]?“, fügt [close_one_to_help.Custom('DE_PRO_PER_S_3P_N')] hinzu."
 learn_language_ongoing.1140.a:0 "Könntet Ihr mir helfen, diesen Satz zu verstehen?"
 learn_language_ongoing.1140.b:0 "Möchtet Ihr von nun an dabei sein, wenn ich lerne?"
 helpful_assistance_modifier:0 "Hilfreiche Unterstützung"
