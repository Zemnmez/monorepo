l_korean:
 # Decision Menu Localization
 petition_liege_decision:0 "주군 탄원"
 petition_liege_decision_desc:1 "주군에게 탄원을 올려 직면한 난관을 극복하는 데 도움을 받는 것도 한 방법이다. 봉역을 위한 진솔한 요청은 받아들여지는 경우가 훨씬 많으니."
 petition_liege_decision_tooltip:1 "[liege|E]에게 [petition_liege|E]을 올려 선물 또는 지원 요청"
 petition_liege_decision_effects:1 "[THIS.Char.GetLiege.GetTitledFirstNamePossessive] 궁정을 방문해 탄원 전달"
 petition_liege_decision_confirm:1 "$petition_liege_decision$"
 petition_liege_decision_second_tooltip:0 "$DESC$\n$petition_liege_grace_tt$\n\n$IS_VALID_BLOCKER$"
 petition_liege_grace_tt:0 "#weak 5년 동안 주군 탄원을 이용할 수 없게 됩니다.#!"
 CHOOSE_PETITION_DECISION_NEXT_STEP_BUTTON:0 "탄원 유형 선택"
 petition_liege_warning_effect:0 "#weak [liege|E]의 성격, [opinion|E], [petition_liege|E] 유형이 승낙 확률에 영향을 줍니다.#!"
 # Council
 petition_liege_decision_option_council_seat:0 "자문회 임명\n#low [council|E] 자리를 얻습니다.#!"
 petition_liege_council_seat_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName]에게 [ROOT.Char.GetLiege.GetHerHis] [council|E]에 들어갈 수 있도록 자리를 달라고 요청합니다."
 petition_liege_council_seat_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_council_seat_me_tt:0 "#X 이미 [liege|E]의 [council|E]에 속해 있습니다.#!"
 petition_liege_council_seat_liege_tt:0 "#X 현재 [liege|E]이 [council|E]를 변경할 수 없는 상태입니다.#!"
 council_appointment_toast_desc_liege:0 "[petition_vassal.GetTitledFirstNameNoTooltip](은)는 이제 당신의 [petition_vassal.GetCouncilTitle]입니다."
 council_appointment_toast_desc_vassal:0 "당신은 이제 [petition_liege.GetTitledFirstNamePossessiveNoTooltip] [petition_vassal.GetCouncilTitle]입니다."
 council_appointment_toast_desc_replaced:0 "[petition_liege.GetTitledFirstNameNoTooltip](이)가 자문위원인 당신을 [petition_vassal.GetTitledFirstNameNoTooltip](으)로 교체하였습니다."
 petition_liege_decision_effects_council_seat:0 "[liege|E]이 일정 확률로 당신에게 [council|E] 자리를 부여합니다."
 # Debt
 petition_liege_decision_option_pay_debt:0 "부채 청산\n#low [debt|E]를 탕감합니다.#!"
 petition_liege_pay_debt_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName]에게 현재 [debt|E]를 청산해 달라고 요청합니다."
 petition_liege_pay_debt_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_pay_debt_me_tt:1 "#X [debt|E]이 최소 -100 금화가 아님"
 petition_liege_pay_debt_liege_tt:0 "#X [liege|E]에게 당신의 [debt|E]를 탕감할 여력이 없습니다.#!"
 petition_liege_decision_effects_pay_debt:0 "[liege|E]이 일정 확률로 당신의 [debt|E]를 탕감합니다."

 # War Aid
 petition_liege_decision_option_war_aid:0 "군사 지원\n#low 외부 [war|E]에 지원을 요청합니다.#!"
 petition_liege_war_aid_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName]에게 다른 [realm|E]과 진행 중인 [war|E]에 참전하거나 병력을 빌려달라고 요청합니다."
 petition_liege_war_aid_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_war_aid_tt:2 "#X 비[realm|E] [war|E]#!에서 최소 [EmptyScope.ScriptValue('petition_war_aid_score_value')|0]% [war_score|E] 차이로 열세인 [war_leader|E]가 아님"
 petition_liege_war_aid_liege_tt:1 "#X [liege|E]은 이미 당신이 진행 중인 [wars|E]에 연루되어 있음"
 petition_liege_war_aid_levies_tt:1 "#X [liege|E]이 당신의 [war|E]에 참전하는 위험을 무릅쓸 정도로 강하지 않음"
 petition_liege_decision_effects_war_aid:0 "[liege|E]이 일정 확률로 진행 중인 [war|E]에 참전하거나 병력을 빌려줍니다."
 petition_liege_war_aid_troops:0 "주군 징집병"
 petition_liege_internal_war_aid_tt:0 "#X [liege|E]은 [factions|E]과 싸우느라 바쁨#!"
 petition_liege_external_war_aid_tt:0 "#X [liege|E]은 외부 [wars|E]으로 바쁨#!"

 # Vassal War
 petition_liege_decision_option_vassal_war:0 "봉역 평화 조약\n#low [vassals|E]과의 평화 조약을 강제로 체결합니다.#!"
 petition_liege_vassal_war_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName]에게 다른 [vassals|E]과 진행 중인 [wars|E]에서 평화 조약을 맺을 수 있도록 강제해 달라고 요청합니다."
 petition_liege_vassal_war_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_vassal_war_tt:0 "#X [liege|E]의 [vassal|E]과 [war|E]을 치르는 중이 아닙니다.#!"
 petition_liege_decision_effects_vassal_war:0 "[liege|E]이 일정 확률로 동기 [vassals|E]과의 [wars|E]을 종전시킵니다."
 vassal_war_toast_desc_second_party:0 "[petition_vassal.GetTitledFirstNameNoTooltip](이)가 전쟁을 끝내 달라고 [petition_liege.GetTitledFirstNameNoTooltip]에게 탄원을 올렸습니다."

 # Faction War
 petition_liege_decision_option_faction_war:0 " 파벌 해체\n#low 강력한 [faction|E]을 해체합니다.#!"
 petition_liege_faction_war_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName]에게 강력한 [faction|E]을 해체하거나 전쟁을 끝내 달라고 요청합니다."
 petition_liege_faction_war_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_faction_war_tt:0 "#X 현재 전쟁 중이거나 요구를 압박할 만한 능력이 있는 [claimant_faction|E] 또는 [liberty_faction|E]이 없습니다.#!"
 petition_liege_decision_effects_faction_war:0 "[liege|E]이 일정 확률로 당신을 반대하는 [faction|E]을 해체합니다."

 # Control
 petition_liege_decision_option_county_control:0 "집달관 파견\n#low [Concept( 'counties', '영지' )|E] [control|E]을 높이는 데 도움을 받습니다.#!"
 petition_liege_county_control_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName]에게 어지러운 [Concept( 'counties', '영지' )|E]의 [control|E]을 복원하는 데 지원을 해달라고 요청합니다."
 petition_liege_county_control_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_county_control_tt:0 "#X [Concept( 'counties', '영지' )|E] 중 [control|E]이 낮은 곳이 없습니다.#!"
 petition_liege_decision_effects_county_control:0 "[liege|E]이 일정 확률로 [Concept( 'counties', '영지' )|E]를 복속시키는 데 도움을 줍니다."

 # Convert
 petition_liege_decision_option_county_convert:0 "사제 후원\n#low [Concept( 'counties', '영지' )|E]의 개종을 돕습니다.#!"
 petition_liege_county_convert_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName]에게 진정한 [faith|E]으로 [Concept( 'counties', '영지' )|E]를 개종하는 데 지원을 해달라고 요청합니다."
 petition_liege_county_convert_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_county_convert_tt:0 "#X 소유한 [Concept( 'counties', '영지' )|E] 중 다른 [faith|E]을 따르는 동기가 없습니다.#!"
 petition_liege_decision_effects_county_convert:0 "[liege|E]이 일정 확률로 [Concept( 'counties', '영지' )|E] 개종에 도움을 줍니다."

 # Opinion
 petition_liege_decision_option_county_opinion:0 "왕실의 방문\n#low [Concept( 'counties', '영지' )|E]의 [county_opinion|E]을 높입니다."
 petition_liege_county_opinion_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName]에게 [county_opinion|E] 개선을 위해 [Concept( 'counties', '영지' )|E]를 유람해 달라고 요청합니다."
 petition_liege_county_opinion_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_county_opinion_tt:0 "#X [Concept( 'counties', '영지' )|E] 중 [county_opinion|E]이 낮은 곳이 없습니다.#!"
 petition_liege_decision_effects_county_opinion:0 "[liege|E]이 일정 확률로 [realm|E] 내 [county_opinion|E] 개선에 도움을 줍니다."

 # Fortify
 petition_liege_decision_option_fortify_border:0 "국경 요새화\n#low [Concept( 'counties', '영지' )|E] 국경을 요새화합니다.#!"
 petition_liege_fortify_border_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName]에게 다른 [realms|E]과 국경을 맞댄 [Concept( 'counties', '영지' )|E]를 요새화하는 데 도와달라고 요청합니다."
 petition_liege_fortify_border_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_fortify_border_tt:0 "#X 당신의 [Concept( 'counties', '영지' )|E]와 국경을 맞댄 [realm|E] 중 [liege|E]과 [alliance|E]을 맺지 않은 곳이 없습니다.#!"
 petition_liege_decision_effects_fortify_border:0 "[liege|E]이 일정 확률로 국경 [Concept( 'counties', '영지' )|E]를 요새화하는 데 도움을 줍니다."

 # Title Liege
 petition_liege_decision_option_title_liege:0 "명분 부여\n#low [title|E] 명분을 얻습니다.#!"
 petition_liege_title_liege_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName]에게 [title|E] 명분을 하사해 달라고 요청합니다."
 petition_liege_title_liege_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_title_liege_tt:0 "#X 보유 [claims|E] 중 당신의 [liege|E]이 보유한 명분이 없습니다. 혹은 [title|E]를 하사할 여력이 없습니다.#!"
 petition_liege_decision_effects_title_liege:0 "[liege|E]이 일정 확률로 당신에게 [title|E] 명분을 양도합니다."

 # Title Vassal
 petition_liege_decision_option_title_vassal:0 "명분 이전\n#low [vassal|E]의 [title|E] 명분을 이전시킵니다."
 petition_liege_title_vassal_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName]에게 다른 [vassal|E]의 [title|E] 명분을 이전시켜 달라고 요청합니다."
 petition_liege_title_vassal_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_title_vassal_liege_tt:0 "#X [liege|E]의 [crown_authority|E]가 [titles|E] [revocation|E]를 허용하지 않습니다.#!"
 petition_liege_title_vassal_claim_tt:0 "#X [liege|E]의 [vassals|E]이 보유한 [claims|E]이 없거나 [title|E]를 내놓을 수 없는 상태입니다.#!"
 petition_liege_decision_effects_title_vassal:0 "[liege|E]이 일정 확률로 다른 [vassal|E]에게서 당신에게로 [title|E] 명분을 이전시킵니다."

 # Construct City
 petition_liege_decision_option_construct_city:0 "교외 도시화\n#low [city|E] [holding|E]에 자금을 후원합니다.#!"
 petition_liege_construct_city_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName]에게 [Concept( 'counties', '영지' )|E]의 [city|E] [holding|E] 건립 후원을 요청합니다."
 petition_liege_construct_city_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_construct_city_tt:0 "#X [city|E] [holding|E]를 건립할 만한 [holdings|E]가 없습니다.#!"
 petition_liege_construct_city_liege_tt:0 "#X [liege|E]에게 [holding|E] 건설 비용을 감당할 여력이 없습니다.#!"
 petition_liege_decision_effects_construct_city:0 "[liege|E]이 일정 확률로 당신 [realm|E]의 [city|E] [holding|E] 건설을 후원합니다."

 # Construct Temple
 petition_liege_decision_option_construct_temple:0 "사원 후원\n#low [temple|E] [holding|E]에 자금을 후원합니다.#!"
 petition_liege_construct_temple_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName]에게 [Concept( 'counties', '영지' )|E]의 [temple|E] [holding|E] 건립 후원을 요청합니다."
 petition_liege_construct_temple_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_construct_temple_tt:0 "#X [temple|E] [holding|E]를 건립할 만한 [holdings|E]가 없습니다.#!"
 petition_liege_decision_effects_construct_temple:0 "[liege|E]이 일정 확률로 당신 [realm|E]의 [temple|E] [holding|E] 건설을 후원합니다."

 # Development
 petition_liege_decision_option_development:0 "백성 재정착\n#low [capital|E] [development|E]를 증가시킵니다.#!"
 petition_liege_development_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName]에게 [ROOT.Char.GetLiege.GetHerHis] [capital|E]에 거주하는 인구 일부를 당신의 수도로 이주시켜 달라고 요청합니다."
 petition_liege_development_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_development_tt:0 "#X 당신의 [capital|E] [development|E]가 [liege|E]의 개발도보다 66% 이상 높습니다.#!"
 petition_liege_decision_effects_development:0 "[liege|E]이 일정 확률로 자신의 [capital|E] [development|E] 일부를 당신의 수도로 이전시킵니다."

 # Shared
 petition_liege_faith_tt:0 "#X 현재 [liege|E]과 같은 [faith|E]을 따르고 있지 않습니다.#!"
 petition_liege_holding_tt:0 "#X [liege|E]에게 [holding|E] 건설 비용을 감당할 여력이 없습니다.#!"
 
 petition_liege_debt_tt:0 "#X 당신의 [liege|E]은 [debt|E] 상태임#!"
 petition_liege_council_no_petition_valid_tt:0 "#X 주군에게 요청할 수 있는 사항이 없음#!"
