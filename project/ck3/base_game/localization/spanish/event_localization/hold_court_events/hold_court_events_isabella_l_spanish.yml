l_spanish:

 #### Your Heir is a Jerk, by Isabella Welch
 hold_court.4001.t:0 "Azote"
 hold_court.4001.desc.intro:0 "[annoyed_vassal.GetTitledFirstName] irrumpe vociferando en mi salón del trono. «[ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U], muchos creen que [preferred_heir.GetTitledFirstName] debería ser vuestr[preferred_heir.Custom('ES_OA')] hereder[preferred_heir.Custom('ES_OA')] antes que [annoying_heir.GetTitledFirstName]. ¡Es bien sabido en todo [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] que vuestro hereder[annoying_heir.Custom('ES_OA')] [annoying_heir.GetTitledFirstNameNoTooltip] ofende tanto que casi hace de la ofensa una habilidad!"
 hold_court.4001.heir_street_fight:0 "Ese maldit[annoying_heir.Custom('ES_OA')] villan[annoying_heir.Custom('ES_OA')] ronda las tabernas y provoca a campesinos borrachos para que se peleen. ¡Muchos han muerto en estas riñas en las que mata por diversión!»."
 hold_court.4001.heir_robbery:0 "De camino aquí me asaltó un[annoying_heir.Custom('ES_XA')] [annoying_heir.GetWomanMan] a caballo vestid[annoying_heir.Custom('ES_OA')] de punta en blanco. ¡Me desvistió y me ató a un árbol antes de quitarse la máscara y vanagloriarse de que en realidad era [annoying_heir.GetTitledFirstNameNoTooltip]!»."
 hold_court.4001.heir_tavern:0 "Prácticamente vive en la taberna ¡y cuando despilfarra su paga, otros le pagan las bebida a cambio de hacer imitaciones obscenas de vos!»."
 hold_court.4001.heir_diplomacy_failure:0 "Se niega a acudir a una sola reunión y cuando le pregunté el motivo me dijo que «Son un aburrimiento, sería más divertido matarnos unos a otros'»."
 hold_court.4001.heir_hated:0 "Es un[annoying_heir.Custom('ES_XA')] fanfarr[annoying_heir.Custom('ES_OnOna')] indeseable y ha presumido de que le da lo mismo no gustarle a ninguno de nosotros»."
 hold_court.4001.protective_parent:0 "\n\n[protective_parent.GetTitledFirstNameNoTooltip] chasquea la lengua, horrorizad[protective_parent.Custom('ES_OA')]. «¡Mi [annoying_heir.Custom('PetName')] jamás haría algo así!»."
 hold_court.4001.accusation_default:0 "\n\n[annoyed_vassal.GetFirstName] suspira. «Pero estoy segur[annoyed_vassal.Custom('ES_OA')] de que [annoying_heir.GetSheHe] negará haberlo hecho»."
 hold_court.4001.heir_admission:0 "\n\nUna sonrisa lobuna se extiende por el rostro de [annoying_heir.GetTitledFirstNameNoTooltip]. «Sí, desde luego que lo hice»."
 hold_court.4001.a:0 "¡Qué encanto, es igual que su [ROOT.Char.GetMotherFather]!"
 hold_court.4001.b:0 "¡Es la gota que colma el vaso! Será [preferred_heir.GetTitledFirstNameNoTooltip] entonces."
 hold_court.4001.c:0 "¡Por mi experiencia, [preferred_heir.GetTitledFirstNameNoTooltip] es igual de insufrible!"
 hold_court.4001.d:0 "¡Ser imperfect[annoying_heir.Custom('ES_OA')] significa que los soldados [annoying_heir.Custom('ES_LoLa')] ven como un[annoying_heir.Custom('ES_OA')] de los suyos!"

## Vassals are prejudiced about your disabilities by Isabella Welch

 hold_court.4100.t:0 "Burlado por la naturaleza"
 hold_court.4100.desc:0 "[prejudiced_vassal.GetTitledFirstName] se acerca con los brazos cruzados. «Es de una gran arrogancia que sigáis en el trono con vuestra salud en tal estado»,\n\ndice con desdén."
 hold_court.4100.deformity_prejudice:0 "«La humanidad [ROOT.Char.GetHerHim] abandonó cuando la naturaleza rechazó su cuerpo."
 hold_court.4100.speech_prejudice:0 "«Cuando sus palabras mal dichas [ROOT.Char.GetHerHim] traicionan constantemente, ¿cómo podemos confiar en que [ROOT.Char.Custom('ES_ElElla')] no nos traicionará a todos?"
 hold_court.4100.mental_health_prejudice:0 "«Se pasa toda la noche errando por el castillo, mientras murmura para sí sobre la dulce fantasía de su propia muerte."
 hold_court.4100.chronic_pain_prejudice:0 "«Todas sus articulaciones no son más que un trozo de pergamino a punto de rasgarse. El dolor implacable con cada giro"
 hold_court.4100.disability_prejudice_fallback:0 "«Tener una vida tan malograda, como un arbolito cortado, ha transformado a [ROOT.Char.GetTitledFirstNameNoTooltip] en una bestia."
 hold_court.4100.disability_insult:0 "Ser un[ROOT.Char.Custom('ES_XA')] monstru[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('GetDisability')|l]"
 hold_court.4100.disability_prejudice_ending:0 "le afecta la mente, así que no puedo imaginar que llegue a sentir simpatía por las dificultades de quienes [ROOT.Char.GetHerHim] rodean. [ROOT.Char.GetSheHe|U] hace lo que le apetece, sin tener en cuenta las leyes del hombre»."
 hold_court.4100.a:0 "Ni las leyes de [ROOT.GetCharacter.GetFaith.HighGodName] se aplican a quien [ROOT.Char.GetFaith.HighGodNameSheHe|U] ha abandonado."
 hold_court.4100.b:0 "Soportar el dolor todos los días me ha hecho más fuerte que cualquier [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]."
 hold_court.4100.c:0 "¡Me harán una máscara más bonita y será #EMP mucho#! más hermosa que tú!"
 hold_court.4100.d:0 "Un discurso desafiante hace que las palabras se elijan cuidadosamente."
 hold_court.4100.e:0 "No hay nadie más valiente que quien no tiene miedo a morir."
 hold_court.4100.f:0 "¡Mis miembros de papel hacen que mi tolerancia al dolor sea poderosa!"
 hold_court.4100.g:0 "¡Una buena mutilación te enseñará a superar tu mala salud!"
 hold_court.4100.h:0 "Soy menos que medi[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetWomanMan], ¿verdad?"
 hold_court.4100.duel_win:0 "Tus vasallos empiezan a admirarte por tu determinación contra tu mala salud."
 hold_court.4100.duel_loss:0 "Tus vasallos pierden fe en tu capacidad de gestionar tu mala salud."
 hold_court.4100.impressed:0 "Vasallos impresionados"
 hold_court.4100.unimpressed:0 "Vasallos nada impresionados"
 disabled_fallback:0 "desactivado"

## Foreign ally is usurped and asks for sanctuary by Isabella Welch
 hold_court.4200.t:0 "Santuario"
 hold_court.4200.desc:0 "Mi aliad[fleeing_ally.Custom('ES_OA')], el/la antañ[fleeing_ally.Custom('ES_OA')] poderos[fleeing_ally.Custom('ES_OA')] [fleeing_ally.GetTitledFirstName], llega sin avisar a mi trono, ahora cubiert[fleeing_ally.Custom('ES_OA')] de suciedad y estiércol.\n\n«Esa rata flatulenta, mi antigu[usurping_heir.Custom('ES_OA')] hereder[usurping_heir.Custom('ES_OA')] [usurping_heir.GetTitledFirstName], me ha expulsado de mi señorío y se ha apoderado de mis tierras. He huido aquí temiendo por mi vida».\n\nY se arrodilla ante mí. «A menos que un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] tan temible como vos me dé un techo bajo el que vivir, sé que acabaré en una zanja. Por favor, si tenéis algo de corazón, concededme santuario»."
 hold_court.4200.a:0 "Estás entre amigos, te nombraré mi coper[fleeing_ally.Custom('ES_OA')]."
 hold_court.4200.b:0 "Tendrás un sitio justo al lado de mi trono… ¡como escabel!"
 hold_court.4200.c:0 "¡Contádselo enseguida a [usurping_heir.GetTitledFirstNameNoTooltip]! ¡Le va a encantar!"

## Enforcing a dress code at court by Isabella Welch
 hold_court.4300.t:0 "¡Vísteme, vísteme!"
 hold_court.4300.desc:0 "Antes de que la corte se ponga en marcha, me detiene mi [proposing_chancellor.GetCouncilTitle]. Para sorpresa mía, [proposing_chancellor.GetSheHe] luce un/a [ROOT.Char.Custom('GetAccessory')|l] extravagante.\n\n«Mi [ROOT.Char.GetLadyLord], muchos acudirán a vuestra corte y sé que os cuesta reconocer cada rostro y su procedencia. Propongo una solución: exijamos que todos los asistentes a la corte lleven una vestimenta que incluya un estilo local que todo el mundo reconozca».\n\n[proposing_chancellor.GetSheHe|U] me impone un/a [ROOT.Char.Custom('GetAccessory')|l]. «Para quienes no tengan un estilo regional reconocible… me he tomado la libertad de contratar a un sastre para 'sugerir' una nueva vestimenta tradicional que ponerse»."
 hold_court.4300.a:0 "¡Yo jamás olvido un rostro! Todo irá bien."
 hold_court.4300.a.success:0 "No vacilas a la hora de saludar a los invitados"
 hold_court.4300.a.failure:0 "Confundes a los invitados según llegan"
 hold_court.4300.b:0 "¡Seguro que mis invitados llevarán tales vestimentas con orgullo!"
 hold_court.4300.b.success:0 "Los vasallos se enorgullecen de llevar adornos que muestran su heráldica"
 hold_court.4300.b.failure:0 "Los vasallos se sienten insultados de que [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] les imponga tradiciones falsas"
 hold_count.4300.b.success.toast:0 "¡Éxito de diplomacia!"
 hold_court.4300.b.failure.toast:0 "¡Fracaso de diplomacia!"
 hold_court.4300.c:0 "Olvidad a los invitados, ¡haced que el sastre #EMP me#! diseñe un conjunto exquisito!"
 hold_court.4300.c.tt:0 "Traje recibido"

##Argument amongst vassals about open carry of weapons by Isabella Welch
 hold_court.4400.t:0 "Portar abiertamente"
 hold_court.4400.desc:0 "Dos de mis vasallos se empujan y zarandean para llegar el primero a mi trono.\n\n[wants_safety_vassal.GetTitledFirstNameNoTooltip] se inclina ante mí. «Mi [ROOT.Char.GetLadyLord], el asesinato está descontrolado en las calles de las ciudades de todo [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. Sería civilizador prohibir que los habitantes de la ciudad porten armas, al menos dentro de los límites de la misma».\n\n[wants_weapons_vassal.GetTitledFirstNameNoTooltip] le da una patada para que se aparte. «Seguridad es que todos aprendan a defenderse por sí mismos. ¡Prohibir portar armas es castrar a los vecinos de las ciudades!»."
 hold_court.4400.a:0 "Prohibiremos las armas dentro de los murallas de los asentamientos."
 hold_court.4400.b:0 "Mantengamos las espadas para que el señorío no se debilite."
 hold_court.4400.c:0 "Resolveremos este debate sobre seguridad… ¡con violencia!"
 hold_court.4400.c1:0 "Gana [wants_weapons_vassal.GetTitledFirstNameNoTooltip]."
 hold_court.4400.c1.tt:0 "Se confirma la posesión de armas en cualquier momento."
 hold_court.4400.c2:0 "Gana, no se sabe cómo, [wants_safety_vassal.GetTitledFirstNameNoTooltip]."
 hold_court.4400.c2.tt:0 "Se impone una prohibición de armas en tus ciudades"

 ## Inspired Poet appears at court and makes demands by Isabella Welch

 hold_court.4500.t:0 "Poesía interminable"
 hold_court.4500.desc.intro:0 "Una estupenda figura con un brillo de revelación sobre sí se acerca. «Soy poe[demanding_poet.Custom('ES_TaTisa')]."
 hold_court.4500.council:0 "¡Nombradme vuestr[demanding_poet.Custom('ES_OA')] [secondary_character.GetCouncilTitle|l]!»."
 hold_court.4500.romance:0 "¡Debo ser vuestr[demanding_poet.Custom('ES_OA')] amante de inmediato!»."
 hold_court.4500.titles:0 "Debéis cederme todas las tierras de [secondary_character.GetTitledFirstNameNoTooltip]»."
 hold_court.4500.realm:0 "¡Dadme vuestro señorío!»."
 hold_court.4500.desc.middle:0 "\n\nUnos instantes de silencio sepulcral caen sobre la corte. [secondary_character.GetTitledFirstNameNoTooltip], antes medio dormid[secondary_character.Custom('ES_OA')], salta nervios[secondary_character.Custom('ES_OA')]. «¿Qué?».\n\n«He compuesto la mejor balada del universo"
 hold_court.4500.chancellor_2:0 "durante mi gira por tierras foráneas. Sé más de la gente del mundo que [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.steward_2:0 "en una ciudadela hecha de oro. Sé más de la belleza de la riqueza que [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.marshal_2:0 "durante un duelo entre gobernantes de antaño. Entiendo la guerra como forma de arte más que [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.spymaster_2:0 "mientras infligía dolor a otros. Mi alma conoce más sobre la tortura que [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.chaplain_2:0 "sobre el misterio de [ROOT.GetCharacter.GetFaith.HighGodName]. La comprensión divina fluye con cada golpe de mi pluma."
 hold_court.4500.romance_2:0 "sobre como el acto sexual puede traer momentos de iluminación. Os convertiréis en un[ROOT.Char.Custom('ES_XA')] gobernante más sabi[ROOT.Char.Custom('ES_OA')] cuando un placer mayor revivifique vuestra mente."
 hold_court.4500.titles_2:0 "sobre el vínculo sagrado entre vasallo y señor. Yo sería un[demanding_poet.Custom('ES_XA')] servidor[demanding_poet.Custom('ES_XA')] más obediente que [secondary_character.GetSheHe]."
 hold_court.4500.realm_2:0 "sobre nuestros héroes populares a lo largo de los tiempos. Un[demanding_poet.Custom('ES_XA')] poe[demanding_poet.Custom('ES_TaTisa')] cuyo corazón todos conocen es mejor figura para estos tiempos que cualquier otr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetWomanMan]. Yo gobernaré vuestras posesiones mejor que vos."
 hold_court.4500.desc.end:0 "Dadme el puesto de inmediato»."
 hold_court.4500.a:0 "¡Guardias, deshaceos de est[demanding_poet.Custom('ES_EA')] rimador[demanding_poet.Custom('ES_XA')]!"
 hold_court.4500.b:0 "Tus delirios son encantadores, tienes que escribir para mi corte."
 hold_court.4500.c:0 "¡Está claro que es un[demanding_poet.Custom('ES_XA')] poe[demanding_poet.Custom('ES_TaTisa')]! Contra eso no podemos discutir."
 hold_court.4500.c.realm.tt:0 "#warning @warning_icon! Concederás tu título principal a [demanding_poet.GetTitledFirstNameNoTooltip] y te convertirás en su vasall[ROOT.Char.Custom('ES_OA')]!#!"
 hold_court.4500.c.titles.tt:0 "[demanding_poet.GetTitledFirstName] recibe todas las tierras y vasallos de [secondary_character.GetTitledFirstName]"

### Peasants are convinced you're a literal monster by Isabella Welch 
 hold_court.4600.t:0 "[ROOT.GetCharacter.GetSheHe|U], que se convierte en una bestia…"
 hold_court.4600.desc:0 "Un puñado de campesinos asquerosos se presenta ante mi trono. Están armados con el equipo agrícola en llamas más feroz que haya visto en toda mi carrera de sofocar rebeliones.\n\nUno clava una horquilla en mi cojín de trono favorito.\n\n«El ser que nos gobierna es un demonio con forma humana. Ningún hombre ni mujer de verdad sería capaz de extremos tan violentos como los que hemos afrontado. ¡Tomad las armas! Ayudadnos a matarlo antes de que se transforme!»."
 hold_court.4600.a:0 "No soy demonio alguno, soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip], lo que es mucho, #EMP mucho#! peor."
 hold_court.4600.b:0 "¡Qué concepto más encantador! ¡[chancellor.GetCouncilTitle]! Difundid que soy un demonio."
 hold_court.4600.b.tt:0 "Para bien o para mal, se conocerá tu parentesco con [THIS.GetCharacter.GetFaith.DevilName]."
 hold_court.4600.c:0 "¿De verdad he sido tan abominable?"
 hold_court.4600.c.tt:1 "No es demasiado tarde para cambiar."
 hold_court.4600.d:0 "¡Tonterías! ¡[ROOT.Char.GetFaith.WitchGodName|U] es superior a [ROOT.GetCharacter.GetFaith.DevilName]!"
 hold_court.4600.d.success:0 "La corte se ríe de tu broma"
 hold_court.4600.d.failure:0 "Los cortesanos sospechan que no era una broma"
 hold_court.4600.a.success:0 "Manipulas su reputación"
 hold_court.4600.a.failure:0 "Asustas a los campesinos"
### Vassal invites you to a suspicious dinner by Isabella Welch
 hold_court.4601.t:0 "Mi delicios[ROOT.GetCharacter.Custom('ES_OA')] [ROOT.GetCharacter.GetLadyLord|U],"
 hold_court.4601.d:0 "Mi corazón apenas ha dejado de revolotear desde que he empezado a oír a la gente de la ciudad que tenéis el alma de un verdadero demonio. Me arrepiento de no haber conocido mejor vuestra temible persona.\n\n¡Visitad mi castillo y cenaremos los más crudos manjares conocidos por [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 hold_court.4601.a:0 "¡Suena exquisito!"
 hold_court.4601.b:0 "Tenemos mejores banquetes en casa…"

### Sophisticated Cannibal dinner by Isabella Welch
 hold_court.4602.t:0 "Mi delicios[ROOT.GetCharacter.Custom('ES_OA')] [ROOT.GetCharacter.GetLadyLord]"
 hold_court.4602.desc:0 "Apenas unas cuantas velas titilantes iluminan la morada de [cannibal_vassal.GetFirstNameNoTooltip]. Me sienta ante una mesa de banquetes donde no hay más platos aparte de montones de carne apenas cocinada.\n\n[cannibal_vassal.GetFirstNameNoTooltip] merodea sobre mi asiento, esperando a que elija algo de comida. Al cabo de un rato, se inclina junto a mi cabeza, enseñando los dientes.\n\n«Esta noche tenemos grandes [ROOT.GetCharacter.GetWomenMen] cocinad[ROOT.Char.Custom('ES_OA')]s ante nosotros, ¡pero ningun[ROOT.Char.Custom('ES_OA')] tan delicios[ROOT.Char.Custom('ES_OA')] como tú!»"
 hold_court.4602.a:0 "¿A quién debo comer para empezar?"
 hold_court.4602.b:0 "Está bien, puedes dar un mordisco."
 hold_court.4602.c:0 "¡Me marcho! ¡Esto es de muy mal gusto!"

### Vassals discuss the state of prisons in the realm by Isabella Welch
 hold_court.4700.t:0 "El final de la agonía"
 hold_court.4700.desc:0 "[prison_challenger_vassal.GetTitledFirstName] hace una media reverencia. «[ROOT.Char.Custom2('RelationToMeAddress', prison_challenger_vassal)|U], he oído descripciones muy sangrientas de vuestras mazmorras de la mano de [imprisoned_family_character.GetTitledFirstName], que vivió alguna que otra desventura en ellas. Vamos, ¿de verdad creéis que necesitamos #EMP tanto#!"
 hold_court.4700.desc.gruel:0 "[ROOT.Char.Custom('PrisonContentsGruel')]"
 hold_court.4700.desc.default:0 "[ROOT.Char.Custom('RandomPrisonContentsSingular')]"
 hold_court.4700.desc.2:0 "ahí abajo? ¿De qué sirve tal número de [ROOT.Char.Custom('RandomPrisonContentsPlural')]?».\n\n[prison_challenger_vassal.GetFirstName] suspira. «Los prisioneros no tienen ni platos en los que comer, sino que despiertan y se encuentran que les han dejado la comida en el suelo, ¡en el que deben comer como animales! Estaría dispuesto a contribuir con algo de dinero para reformar este lugar»."
 hold_court.4700.a:0 "¡Si tuvieran que disfrutar de su estancia, estarían en arresto domiciliario!"
 hold_court.4700.b:0 "Esas mazmorras son una reliquia, pero yo soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] nuev[ROOT.Char.Custom('ES_OA')]"
 hold_court.4700.c:0 "¡Hemos de darles vidilla con instrumentos de tortura nuevos y relucientes!"
 hold_court.4700.d:0 "Podemos darle la vuelta a nuestras crueles tradiciones."
 hold_court.4700.d.tt:0 "$hold_court.4700_dungeons$ menos de probabilidades de sufrir"
 hold_court.4700_dungeons:0 "Quienes estén en tus mazmorras tendrán un"
 hold_court.4700.c.tt:0 "$hold_court.4700_dungeons$ más de probabilidades de sufrir"
 hold_court.4700.e:0 "¡Yo puse personalmente ese moho!"

### Prisoner escapes house arrest, demands fancier dinners by Isabella Welch

 hold_court.4800.t:0 "Me apetece chuleta de ternera"
 hold_court.4800.desc:0 "Entre los suplicantes, [escaped_prisoner.GetTitledFirstName], de quien yo #EMP pensaba#! que estaba en arresto domiciliario, aparece ante mi trono.\n\n«[ROOT.Char.Custom2('RelationToMeAddress', escaped_prisoner)|U], la comida que se sirve en mis aposentos carcelarios es de peor calidad que la que servís a los invitados distinguidos… ¿o es lo mejor que pueden hacer vuestros cocineros? A partir de ahora quisiera [ROOT.GetCharacter.Custom('GetExpensiveMeal')] para cenar».\n\n[incompetent_guard.GetTitledFirstName], mi [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], entra sin aire en el salón. «Disculpadme, mi [ROOT.GetCharacter.GetLadyLord|U], estaba vigilando a [escaped_prisoner.GetFirstNameNoTooltip], pero se mostró tan encantador[escaped_prisoner.Custom('ES_XA')], que me engañó para que [escaped_prisoner.GetHerHim] dejase salir»."
 hold_court.4800.a:0 "¡Chefs, preparad para [escaped_prisoner.GetSheHe] la mejor comida que se haya visto en esta tierra!"
 hold_court.4800.b:0 "¡Qué humillación! A partir de ahora, solo tendrás gachas mohosas."
 hold_court.4800.c.tt:0 "Quienes estén bajo arresto domiciliario podrán salir de sus aposentos bajo vigilancia."
 hold_court.4800.c:0 "El arresto domiciliario significa dignidad, que den una vuelta por las tierras."
 hold_court.4800.d:0 "¡[incompetent_guard.GetTitledFirstNameNoTooltip], no eres dign[incompetent_guard.Custom('ES_OA')] de ser [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]!"
 hold_court.4800.d.tt:0 "[incompetent_guard.GetTitledFirstName] es despedid[incompetent_guard.Custom('ES_OA')]"
 hold_court.4800.e:0 "¡A las mazmorras contigo!"

## Shady genealogist offers to prove you are descended from mythical heroes by Isabella Welch

 hold_court.4900.t:0 "En la antigüedad…"
 hold_court.4900.desc:1 "Una figura anciana se acerca a mi trono, chasqueando y golpeando su bastón a cada paso.\n\n«Mi [ROOT.GetCharacter.GetLadyLord|U], soy un[suspicious_genealogist.Custom('ES_XA')] genealogista y sé que conocéis vuestro noble origen. Sin embargo, noble no es lo mismo que divino o mítico. Deseo escribir un manuscrito que remonte vuestro linaje hasta los albores de la historia. Por unas pocas monedas de oro, puedo revelaros la verdad a vos y al mundo: ¡que sois un[ROOT.Char.Custom('ES_XA')] verdader[ROOT.Char.Custom('ES_OA')] descendiente de [ROOT.GetCharacter.Custom('GetMythicalFounder')]!»."
 hold_court.4900.a:0 "¡No necesito un trozo de papel que me cuente eso!"
 hold_court.4900.b:0 "¡Excelente! ¡Procurad que la lista sea exageradamente larga!"
 hold_court.4900.c:0 "¿[ROOT.GetCharacter.Custom('GetMythicalFounder')]? ¡Nada comparado conmigo!"
 hold_court.4900.d:0 "¡Puede que mi dinastía sea pequeña, pero no somos idiotas!"

 hold_court.4901.desc.intro:0 "Al cabo de unos días regresa [suspicious_genealogist.GetTitledFirstName]. Desenrolla un pergamino tan grande como para rodear una de mis provincias. Mi [chaplain.GetCouncilTitle] se tropieza ligeramente cuando el extremo desenrollado llega hasta el pie de mi trono.\n\n«Tengo aquí la verdad de vuestro origen, mi [ROOT.GetCharacter.GetLadyLord|U]», carraspea y empieza a leer, «hoy desvelamos una gran historia. Ante nosotros tenemos [ROOT.Char.Custom('ES_AlAla')] [ROOT.GetCharacter.GetTitledFirstNameNoTooltip],"
 hold_court.4901.mothers:0 "hija de [mother_1.GetFullNameNicknamedNoTooltip], engendrada por la temible [mother_2.GetFullNameNicknamedNoTooltip], fruto de las entrañas de [mother_3.GetFullNameNicknamedNoTooltip], salida del útero de [mother_4.GetFullNameNicknamedNoTooltip], hija de la bella [mother_5.GetFullNameNicknamedNoTooltip]…"
 hold_court.4901.fathers:0 "hijo de [father_1.GetFullNameNicknamedNoTooltip], engendrado por el temible [father_2.GetFullNameNicknamedNoTooltip], fruto de las entrañas de [father_3.GetFullNameNicknamedNoTooltip], hijo del célebre [father_4.GetFullNameNicknamedNoTooltip], vástago de [father_5.GetFullNameNicknamedNoTooltip]…»."
 hold_court.4901.desc.outro:0 "\n\nAquí y allá empiezan a cerrarse los párpados de unos y otros."
 hold_court.4901.a:0 "Es hora de una siesta. Soñaré con mi propia gloria."
 hold_court.4901.a.tt:0 "Dejas que el resto de la corte que escuche atentamente"
 hold_court.4901.b:0 "¡Es más emocionante que ninguna balada! ¡Estoy al borde del trono!"
 hold_court.4901.c:0 "«¡Basta! [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip] está en deuda por vuestros servicios»."
