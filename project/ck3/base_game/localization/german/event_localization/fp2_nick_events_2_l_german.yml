l_german:
 fp2_yearly.4004.t:0 "[mozarab_wanderer.Custom('DE_ART_DEF_S_N')|U] wandernde Meister[mozarab_wanderer.Custom('DE_END_NOU_S_GS_N')]"
 fp2_yearly.4004.desc:0 "Ich bin gerade auf dem Weg durch meinen Thronsaal, als ein Tumult auf der anderen Seite des Raums meine Aufmerksamkeit auf sich zieht. [mozarab_wanderer.Custom('DE_ART_IND_N')|U] [mozarab_wanderer.GetWomanMan] von kräftigem Wuchs wird von meinen Wachen bedrängt – doch binnen eines einzigen Wimpernschlags landen plötzlich ihre sämtlichen Waffen klappernd auf dem Boden. [mozarab_wanderer.Custom('DE_ART_DEF_S_N')|U] Fremde hebt grüßend das Schwert.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, spricht [mozarab_wanderer.Custom('DE_PRO_PER_S_3P_N')|U] mich an, während ich weiteren Wachen mit einem Wink bedeute, Abstand zu halten. „Mir ist mein Lehnsherr abhandengekommen, und Euren Wachen nach zu urteilen, könntet Ihr meinen Schutz gebrauchen.“\n\nAnhand des Kreuzes, das diese forsche Person um den Hals trägt, lässt sich darauf schließen, dass sie [mozarab_wanderer.GetFaith.GetAdherentName] ist."
 fp2_yearly.4004.a:0 "Von [mozarab_wanderer.Custom('DE_ART_IND_D')] [mozarab_wanderer.GetWomanMan] mit Euren Talenten? Auf jeden Fall!"
 fp2_yearly.4004.b:0 "Ich sehe es lieber, wenn meine $knight_culture_player_no_tooltip_lowercase$ [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] sind."
 fp2_yearly.4004.c:0 "Schafft Euch fort, Heidenbrut!"
 fp2_yearly.4004.tt:0 "[mozarab_wanderer.GetName] verweigert sich einer Bekehrung und nimmt seine Wanderschaft wieder auf"
 fp2_yearly.4004.b.succ:0 "[mozarab_wanderer.GetName] schließt sich Eurem Hof an"
 fp2_yearly.4004.b.fail:0 "[mozarab_wanderer.GetName] verweigert sich einer Bekehrung und nimmt seine Wanderschaft wieder auf"
 fp2_yearly.4004.c.tt:0 "[mozarab_wanderer.GetName] nimmt seine Wanderschaft wieder auf"

 fp2_yearly.4005.t:0 "Enklavenetablierung"
 fp2_yearly.4005.desc.christian:0 "Die [mozarab_merchant.GetFaith.GetAdherentNamePlural] nehmen eine einzigartige Position in der iberischen Gesellschaft ein. "
 fp2_yearly.4005.desc.muslim:0 "[mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U]e Untertanen nehmen eine einzigartige Position in der iberischen Gesellschaft ein. "
 fp2_yearly.4005.desc:0 "Von daher ist es ungewöhnlich, dass einer ihrer örtlichen Kaufleute um eine Audienz bei mir bittet.\n\n„Wir [mozarab_merchant.GetFaith.GetAdherentNamePlural] neigen dazu, uns in unserem Leben einem gewissen Maß an zusätzlichen … Schwierigkeiten gegenüberzusehen.“ [mozarab_merchant.Custom('DE_PRO_PER_S_3P_N')|U] spricht in gleichmäßigem Ton und ohne Groll, doch in [mozarab_merchant.Custom('DE_PRO_POS_S_3P')]en Worten liegt dennoch Härte.\n\n„Wir wollen lediglich, dass wir einen kleinen Teil der Städte in unserer Heimat ([mozarab_quarter.GetName]) unser Eigen nennen und unter unseresgleichen leben dürfen. Ich bin gekommen, um die Bitte an Euch heranzutragen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ob Ihr uns dies großzügigerweise gestatten könntet.""
 fp2_yearly.4005.a:0 "Ihr seid in meinen Städten willkommen."
 fp2_yearly.4005.b:0 "Ich werde Euch nicht meine Städte besudeln lassen!"

 fp2_yearly.4006.t:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] Baumeister"
 fp2_yearly.4006.desc:0 "Man muss schon mutig sein, um mich anzusprechen, wenn ich nach meinen täglichen religiösen Pflichten das Gotteshaus verlasse, doch [mozarab_priest.Custom('DE_ART_IND_N')] solch[mozarab_priest.Custom('DE_END_ADJ_IND_S_N')] [mozarab_priest.GetWomanMan] tut genau dies. Ich beäuge das Kruzifix um [mozarab_priest.Custom('DE_PRO_POS_S_3P')]en Hals mit einigem Misstrauen, als [mozarab_priest.Custom('DE_PRO_PER_S_3P_N')] mich anspricht.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich bitte nur um einen kurzen Augenblick Eurer Zeit. Alles, was ich für meine Gemeinde will, ist, dass sie in der Lage ist, in einem ordentlichen Gotteshaus ([mozarab_priest.GetFaith.HouseOfWorship]) ihrer Anbetung der höchsten Mächte nachzugehen, wie es alle guten Anhänger von [mozarab_priest.GetFaith.HighGodName] tun!“ [mozarab_priest.Custom('DE_ART_DEF_S_N')|U] aufgeregte Priester[mozarab_priest.Custom('DE_END_NOU_S_GS_N')] hält inne und sieht mich flehentlich an.\n\nDie [mozarab_priest.GetFaith.GetAdherentNamePlural] eigene Gotteshäuser errichten zu lassen, würde es kniffliger machen, sie zu bekehren, doch vielleicht würde etwas Nachgiebigkeit in dieser Frage den inneren Zusammenhalt meines Reichs stärken."
 fp2_yearly.4006.a:0 "Ihr habt meine Zustimmung. Errichtet Eure Gotteshäuser ([mozarab_priest.GetFaith.HouseOfWorshipPlural])."
 fp2_yearly.4006.b:0 "Auf meinem Land werdet Ihr diese Heidenhütten #EMP nie#! errichten!"
