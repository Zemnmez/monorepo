l_spanish:
 # General Loc Strings
 petition_liege_header:0 "Petición:"

 # Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.opening:1 "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0001.desc:1 "Mi séquito y yo acabamos de llegar a [petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] tras un viaje largo y agotador. Tengo asuntos importantes que tratar sobre el bienestar de [petition_vassal.GetPrimaryTitle.GetNameNoTier] que debo discutir con vos y solicito audiencia en vuestra corte lo antes posible."
 petition_liege.0001.a:1 "¡Agarrad a [petition_vassal.GetTitledFirstNameNoTooltip] y traédme[petition_vassal.GetHerHim]!"
 petition_liege.0001.a.tt:1 "Recibes a [petition_vassal.GetTitledFirstName] en tu [royal_court|lE]"
 petition_liege.0001.b:1 "Tengo demasiado trabajo para ocuparme de [petition_vassal.GetSheHe] ahora mismo."
 petition_liege.0001.b.arrogant:1 "Bah, ¡no tengo tiempo que perder en entretener a un[petition_vassal.Custom('ES_XA')] simple #EMP [petition_vassal.GetTitleAsNameNoTooltip]#!"
 petition_liege.0001.b.humble:1 "Mandad a [petition_vassal.GetTitledFirstNameNoTooltip] mis más profundas disculpas por no poder ver[petition_vassal.GetHerHim]."
 petition_liege.0001.b.tt:1 "Echas a [petition_vassal.GetTitledFirstName]"

# Activity End: Vassal learns that liege refuses to hear petition
 petition_liege.0009.opening:2 "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc:0 "Por desgracia habéis llegado en un momento difícil y debo informaros de que no puedo recibiros en mis salones a vos y vuestros acompañantes."
 petition_liege.0009.a:1 "¿Se niega a #EMP escucharme#! siquiera? ¡Qué desfachatez la de es[petition_liege.Custom('ES_EA')] [petition_liege.GetWomanMan]!"

# Liege hears petition, makes a decision
# Title
 petition_liege.0101.t.council_seat:0 "$petition_liege_header$ Nombramientos del consejo"
 petition_liege.0101.t.pay_debt:0 "$petition_liege_header$ Liquidar deudas"
 petition_liege.0101.t.war_aid:0 "$petition_liege_header$ Ayuda militar"
 petition_liege.0101.t.end_war:0 "$petition_liege_header$ Termina guerra de vasallos"
 petition_liege.0101.t.faction_war:0 "$petition_liege_header$ Desmontar facción"
 petition_liege.0101.t.county_control:0 "$petition_liege_header$ Solicitar alguaciles"
 petition_liege.0101.t.county_convert:0 "$petition_liege_header$ Financiar sacerdotes"
 petition_liege.0101.t.county_opinion:1 "$petition_liege_header$ Visita real"
 petition_liege.0101.t.fortify_border:0 "$petition_liege_header$ Fortificar fronteras"
 petition_liege.0101.t.title_liege:0 "$petition_liege_header$ Pretendiente al título"
 petition_liege.0101.t.title_vassal:0 "$petition_liege_header$ Pretendiente vasallo"
 petition_liege.0101.t.construct_city:0 "$petition_liege_header$ Desarrollo urbano"
 petition_liege.0101.t.construct_temple:0 "$petition_liege_header$ Financiar [petition_vassal.GetFaith.HouseOfWorship]s"
 petition_liege.0101.t.development:0 "$petition_liege_header$ Desarrollar capital"
 # Desc
 petition_liege.0101.desc:1 "[petition_vassal.GetTitledFirstName] aparece al fin en mi gran salón y no pierde el tiempo en acercarse al trono y inclinarse profundamente. \n\n«Gracias por recibirme, mi señor[ROOT.Char.Custom('ES_XA')]. Hoy acudo a veros con una petición urgente…"
 petition_liege.0101.desc.council_seat:0 "por favor, mi [petition_liege.GetLadyLord], dejad que me siente en vuestro consejo».\n\n«Mis talentos no se tienen en cuenta mientras que en los mayores niveles se escucha a gentes menores; compartiré las cargas del señorío como vuestr[petition_vassal.Char.Custom('ES_OA')] [petition_vassal.Custom('GetCouncilPositionRequest')]»."
 petition_liege.0101.desc.pay_debt:0 "Me he topado con algunas… dificultades financieras, debido a acontecimientos totalmente fuera de mi control». \n\n«Por el bien del señorío, ¿me ayudaríais a cuadrar mis cuentas?»."
 petition_liege.0101.desc.war_aid:0 "la [petition_war.GetName|l] no va bien; [second_party.GetTitledFirstNameNoTooltip] tiene ventaja. \n\nMi [petition_liege.GetLadyLord], mis derrotas son vuestras también. Dadme vuestro apoyo, por el bien del señorío."
 petition_liege.0101.desc.end_war:1 "¡[second_party.GetTitledFirstNameNoTooltip] está librando una guerra contra mí y vuestros súbditos buenos y leales del [petition_vassal.GetPrimaryTitle.GetName]! \n\n¿No os parece que estas luchas internas no hacen más que debilitarnos a todos y deberían detenerse en seco?"
 petition_liege.0101.desc.faction_war:0 "¡[second_party.GetTitledFirstName] y su [vassal_faction.GetNameNoTooltip|l] no me dan tregua \n\n«¡Por favor, debéis poner en su sitio a los cachorros insolentes, por el bien del señorío!»"
 petition_liege.0101.desc.county_control:0 "¡el [petition_county_example.GetNameNoTooltip] sufre el acoso de rebeldes que hacen imposible recaudar impuestos!» \n\n«Por favor, mi [petition_liege.GetLadyLord], ayudadme a meter en cintura a estas víboras, por el bien del señorío»."
 petition_liege.0101.desc.county_convert:0 "¡el [petition_county_example.GetNameNoTooltip] está bajo el acoso de [petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] agresivos e impíos!» \n\n«Mis sacerdotes hacen cuanto pueden, pero temo que necesitan ayuda si queremos que el señorío quede libre del mal»."
 petition_liege.0101.desc.county_opinion:0 "el descontento impera en mis tierras».\n\nMi [petition_liege.GetLadyLord], estoy convencid[petition_vassal.Custom('ES_OA')] de que una visita [petition_liege.Custom('GetRoyalCourtRank')] cambiaría el estado de ánimo del pueblo y lo devolvería a su cauce."
 petition_liege.0101.desc.fortify_border:0 "¡mis tierras se interponen entre el [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] y vuestros enemigos!» \n\n«[petition_county_example.GetNameNoTooltip] es una de las marcas del reino, y su defensa es tanto vuestra responsabilidad como la mía»."
 petition_liege.0101.desc.title_liege:0 "¡con respeto a vuestra majestad, el [petition_claim.GetName] me pertenece legítimamente!» \n\n«Vos gobernáis un poderoso [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip], mi [petition_liege.GetLadyLord], ¿no podéis concederme tal simple [petition_claim.GetTierAsNameNoTooltip], que se reclama tan fervientemente?»"
 petition_liege.0101.desc.title_vassal:0 "¡[petition_claim.GetName], de [second_party.GetTitledFirstName] me pertenece legítimamente!» \n\n«Mi [petition_liege.GetLadyLord], deberíais entender lo vitales que son los derechos sobre las tierras que nos son propias. Por favor, haced que [second_party.GetTitleAsNameNoTooltip] renuncie a lo que no le pertenece»."
 petition_liege.0101.desc.construct_city:0 "el [petition_construct_county.GetName] tiene un gran potencial, pero carece de la infraestructura necesaria». \n\n«Mi [petition_liege.GetLadyLord], patrocinar una nueva ciudad en [petition_construct.GetName] beneficiaría a todo el señorío solo por las consecuencias en el comercio»."
 petition_liege.0101.desc.construct_temple:0 "los fieles de [petition_construct_county.GetName] necesitan un lugar de culto». \n\n«Me conmovería que me ayudarais a construir un/a [petition_liege.GetFaith.HouseOfWorship] nuevo/a en [petition_construct.GetName] para la fe [petition_liege.GetFaith.GetAdjectiveNoTooltip]»."
 petition_liege.0101.desc.development:0 "mis tierras palidecen en comparación con vuestra poderosa capital». \n\n«Por favor, ceded algo de las riquezas de [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] al humilde [petition_county_example.GetName] para así beneficiar al señorío en general»."
 petition_liege.0101.desc.council_first_councillor:0 "\n\nAsí que cree que puede hacer un trabajo mejor que [second_party.GetTitledFirstName]…"
 petition_liege.0101.desc.council_second_councillor:0 "Tal vez sería mejor sustituir a [second_councillor.GetTitledFirstName]."
 # Accept
 petition_liege.0101.accept.council_seat:0 "Muy bien, tendréis vuestro puesto."
 petition_liege.0101.accept.council_seat_occupied:0 "Reemplazaréis a [second_party.GetTitledFirstNameNoTooltip] como mi [second_party.GetCouncilTitle]."
 petition_liege.0101.accept.pay_debt:0 "Muy bien, vuestras deudas están pagadas."
 petition_liege.0101.accept.war_aid:0 "Puedo ceder algunos soldados."
 petition_liege.0101.accept:0 "Entiendo lo que decís. Muy bien. Obligaré a finalizar vuestras guerras."
 petition_liege.0101.accept.faction_war:0 "Esos traidores tendrán que responder ante mí."
 petition_liege.0101.accept.county_control:0 "Se restablecerá el orden."
 petition_liege.0101.accept.county_convert:0 "Hay que expulsar a los hijos [ROOT.Char.GetFaith.DevilNamePossessive]."
 petition_liege.0101.accept.county_opinion:0 "Las masas verán a su [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0101.accept.fortify_border:0 "Vuestras fronteras son las mías."
 petition_liege.0101.accept.title_liege:0 "Está bien, el [petition_claim.GetTierAsNameNoTooltip|l] será vuestro."
 petition_liege.0101.accept.title_vassal:0 "Apoyaré vuestros derechos."
 petition_liege.0101.accept.construct_city:0 "¿Por qué no? A [petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip] le vendría bien una nueva ciudad."
 petition_liege.0101.accept.construct_temple:0 "[petition_construct_county.GetNameNoTierNoTooltip] lleva demasiado tiempo carente de un [petition_liege.GetFaith.BishopNeuter]."
 petition_liege.0101.accept.development:0 "Sí, [petition_liege.GetCapitalLocation.GetNameNoTooltip] tiene demasiado ajetreo."
 # Bribe gold
 petition_liege.0101.bribe_gold.council_seat:0 "Mi círculo más cercano debe demostrar ser financieramente sólido…"
 petition_liege.0101.bribe_gold.war_aid:0 "Requiere adiestramiento, equipo y nada de ello es barato."
 petition_liege.0101.bribe_gold:0 "Puedo organizar una paz, pero necesitaréis pagar ciertas #EMP compensaciones#!…"
 petition_liege.0101.bribe_gold.faction_war:0 "La paz tiene su precio."
 petition_liege.0101.bribe_gold.county_control:0 "Este trabajo es duro y caro."
 petition_liege.0101.bribe_gold.county_convert:0 "[ROOT.Char.GetFaith.WealthGodName] nos muestra que ese trabajo no carece de coste."
 petition_liege.0101.bribe_gold.county_opinion:0 "Estas visitas acarrean mucho coste."
 petition_liege.0101.bribe_gold.fortify_border:0 "Vamos, vos sabéis que esas medidas son caras."
 petition_liege.0101.bribe_gold.title_liege:0 "¿Cuánto valen esos derechos para vos?"
 petition_liege.0101.bribe_gold.title_vassal:0 "¿Qué es [petition_vassal.GetFirstNameNoTooltip] para vos?"
 petition_liege.0101.bribe_gold.construct_city:0 "Seguro que sabéis lo caras que son esas cosas…"
 petition_liege.0101.bribe_gold.construct_temple:0 "Financiareis un anexo, ¿verdad?"
 petition_liege.0101.bribe_gold.development:0 "Por supuesto, pero hará falta una compensación mínima."
 # Bribe favor
 petition_liege.0101.bribe_favor.council_seat:0 "Tales muestras de favor tendrán que ser devueltas."
 petition_liege.0101.bribe_favor.pay_debt:0 "Un día os llamaré para que me lo paguéis."
 petition_liege.0101.bribe_favor.war_aid:0 "Cuento con vuestra ayuda cuando tenga necesidad de ella."
 petition_liege.0101.bribe_favor:1 "A [second_party.GetFirstNameNoTooltip] no le gustará. Me deberéis una…"
 petition_liege.0101.bribe_favor.faction_war:0 "Mejor que no olvidéis mis favores."
 petition_liege.0101.bribe_favor.county_control:0 "Os ayudaré, pero vos debéis ayudarme."
 petition_liege.0101.bribe_favor.county_convert:0 "Si recordáis el día de hoy y la ayuda que os presté."
 petition_liege.0101.bribe_favor.county_opinion:0 "Favor por favor."
 petition_liege.0101.bribe_favor.fortify_border:0 "Si lo hago, tendréis que responder a mi llamada."
 petition_liege.0101.bribe_favor.title_liege:0 "No voy a olvidar a corto plazo la deuda que tenéis conmigo."
 petition_liege.0101.bribe_favor.title_vassal:0 "Este favor tendrá que ser devuelto en su totalidad."
 petition_liege.0101.bribe_favor.construct_city:0 "Muy bien, pero a cambio estaréis en deuda conmigo."
 petition_liege.0101.bribe_favor.construct_temple:0 "[petition_liege.GetFaith.HighGodName] dará testimonio de vuestra deuda."
 petition_liege.0101.bribe_favor.development:0 "[petition_vassal.GetCapitalLocation.GetNameNoTooltip] crecerá, pero #EMP vos#! estaréis en deuda."
 # Repay favor
 petition_liege.0101.repay_favor:0 "Mi deuda con vos termina aquí."
 # Bribe factions
 petition_liege.0101.bribe_factions.council_seat:0 "Mis consejeros han de ser intachables."
 petition_liege.0101.bribe_factions.pay_debt:0 "Estáis en deuda conmigo, y deberéis actuar en consecuencia."
 petition_liege.0101.bribe_factions.war_aid:0 "Juradme lealtad y tendréis mis hombres."
 petition_liege.0101.bribe_factions:1 "No puedo tolerar #EMP ninguna#! discordia interna. #EMP Punto#!."
 petition_liege.0101.bribe_factions.faction_war:0 "Atención, porque esperaré lo mismo de vos."
 petition_liege.0101.bribe_factions.county_control:0 "Y a cambio, ¿asumo que podré contar con vos?"
 petition_liege.0101.bribe_factions.county_convert:0 "Demostrad vuestra lealtad y enviaré a los [ROOT.Char.GetFaith.AltPriestTermPlural]."
 petition_liege.0101.bribe_factions.county_opinion:0 "Puedo aparecer, pero debéis renunciar a la política."
 petition_liege.0101.bribe_factions.fortify_border:0 "Vuestra lealtad a cambio de vuestra tranquilidad."
 petition_liege.0101.bribe_factions.title_liege:0 "Puedo alejarme de ellos, pero espero vuestra lealtad."
 petition_liege.0101.bribe_factions.title_vassal:0 "A cambio de este título, quiero vuestra lealtad eterna."
 petition_liege.0101.bribe_factions.construct_city:0 "Esta ciudad mostrará vuestra lealtad hacia mí."
 petition_liege.0101.bribe_factions.construct_temple:0 "Desistid de vuestra facción y tendréis vuestro/a [petition_liege.GetFaith.HouseOfWorship]."
 petition_liege.0101.bribe_factions.development:0 "Vuestra lealtad es un precio justo por este detalle."
 # Bribe contract
 petition_liege.0101.bribe_contract.council_seat:0 "Una contribución generosa os garantizará un puesto."
 petition_liege.0101.bribe_contract.pay_debt:0 "Aumentaré vuestras obligaciones como pago."
 petition_liege.0101.bribe_contract.war_aid:0 "Los regalos deben ir en ambas direcciones."
 petition_liege.0101.bribe_contract.vassal_war:0 "¿Qué vais a darme a cambio de la paz?"
 petition_liege.0101.bribe_contract.faction_war:0 "Mostrad vuestra gratitud y ayudaré."
 petition_liege.0101.bribe_contract.county_control:0 "El orden tiene un precio y habrá que pagarlo."
 petition_liege.0101.bribe_contract.county_convert:0 "Una responsabilidad mayor compensará esta ayuda."
 petition_liege.0101.bribe_contract.county_opinion:0 "Asumo que se compartirán los frutos de la satisfacción, ¿verdad?"
 petition_liege.0101.bribe_contract.fortify_border:0 "Vuestras obligaciones aumentarán para cubrir mis gastos."
 petition_liege.0101.bribe_contract.title_liege:0 "Estas tierras vienen con obligaciones mayores."
 petition_liege.0101.bribe_contract.title_vassal:0 "Si contribuís más que [second_party.GetSheHe]."
 petition_liege.0101.bribe_contract.construct_city:0 "Mayores obligaciones compensarán el gasto."
 petition_liege.0101.bribe_contract.construct_temple:0 "Compartiré vuestras cargas si compartís las mías."
 petition_liege.0101.bribe_contract.development:0 "Espero una fracción de vuestras ganancias."
 # Refuse
 petition_liege.0101.refusal.council_seat:0 "Hay otras consideraciones en juego."
 petition_liege.0101.refusal.pay_debt:0 "Las cuentas de mi vasallo son asunto suyo."
 petition_liege.0101.refusal.war_aid:0 "Debes buscar tu propia victoria."
 petition_liege.0101.refusal:0 "Si sois demasiado débil para gobernar, tal vez no deberíais hacerlo."
 petition_liege.0101.refusal.faction_war:0 "No lucharé vuestras batallas por vos."
 petition_liege.0101.refusal.county_control:0 "Vuestras tierras conllevan responsabilidades, [petition_vassal.GetTitleAsNameNoTooltip]."
 petition_liege.0101.refusal.county_convert:0 "Esas almas son vuestros súbditos y, por lo tanto, #EMP vuestro#! problema."
 petition_liege.0101.refusal.county_opinion:0 "Ay, estoy demasiado ocupad[ROOT.Char.Custom('ES_OA')] para tales frivolidades."
 petition_liege.0101.refusal.fortify_border:0 "Tengo castillos propios que mantener."
 petition_liege.0101.refusal.title_liege:0 "Yo también reclamo [petition_claim.GetNameNoTierNoTooltip]."
 petition_liege.0101.refusal.title_vassal:0 "Vuestros derechos son tan fuertes como el brazo con el que empuñáis la espada."
 petition_liege.0101.refusal.construct_city:0 "Vuestras tierras son vuestra responsabilidad."
 petition_liege.0101.refusal.construct_temple:0 "El piadoso patrocina sus iglesias personalmente."
 petition_liege.0101.refusal.development:0 "Ay, algunas tierras son más bendecidas que otras."
 # Council
 petition_liege.0101.council_second_occupied:0 "[second_councillor.GetTitledFirstNameNoTooltip] se apartará como [second_councillor.GetCouncilTitle]."
 petition_liege.0101.council_second:0 "He pensado en algo para vos."
 # War Aid
 petition_liege.0101.war_aid_join:0 "Acabaremos con [second_party.GetFirstNameNoTooltip]."
 # Tooltips
 petition_liege.0101.additional_effects:0 "Modifica la aceptación de este modo:"
 petition_liege.0101.bribe_given:1 "Si [petition_vassal.GetSheHe] acepta tu contraoferta"
 petition_liege.0101.bribe_refused:1 "Si [petition_vassal.GetSheHe] rechaza tu contraoferta"
# Liege grants petition
 petition_liege.0201.t:0 "$petition_liege_header$ Aceptada"
 petition_liege.0201.desc.intro:0 "Se me escolta al salón del trono de [petition_liege.GetTitledFirstName], donde [petition_liege.GetSheHe] me hace un gesto para que me acerque y exponga mi petición."
 petition_liege.0201.desc.council_seat:0 "\n\nExpongo las habilidades, probadas y de otro tipo, que me convierten en un[petition_vassal.Custom('ES_XA')] candidat[petition_vassal.Custom('ES_OA')] adecuad[petition_vassal.Custom('ES_OA')] para ser [petition_vassal.Custom('GetCouncilPositionRequest')] de [petition_liege.GetTitleAsName] y solicito el puesto como su consejer[petition_vassal.Custom('ES_OA')]."
 petition_liege.0201.desc.war_aid:0 "\n\nLe ruego a mi [petition_liege.GetLadyLord] que preste su fuerza a mi legítima causa, como [petition_liege.GetSheHe] pueda, para que un[petition_vassal.Custom('ES_XA')] vasall[petition_vassal.Custom('ES_OA')] leal del señorío no sea derrotad[petition_vassal.Custom('ES_OA')]."
 petition_liege.0201.desc.pay_debt:0 "\n\nImploro [petition_liege.Custom('ES_AlAla')] [petition_liege.GetTitleAsNameNoTooltip] que comprenda los grandes retos a los que se ha enfrentado mi feudo y que han dejado mis arcas vacías, suplicándo[petition_liege.GetHerHim] que salde mis deudas…"
 petition_liege.0201.desc.vassal_war:0 "\n\nExpongo las causas y los acontecimientos de mi actual conflicto con [second_party.GetTitledFirstName] y solicito [petition_liege.Custom('ES_AlAla')] [petition_liege.GetTitleAsNameNoTooltip] que imponga la paz para poner fin al derramamiento de sangre en su señorío."
 petition_liege.0201.desc.faction_war:0 "\n\nResumo los acontecimientos que han llevado a la traición abierta de [second_party.GetTitledFirstName] y su [vassal_faction.GetName|l] y solicito [petition_liege.Custom('ES_AlAla')] [petition_liege.GetTitleAsNameNoTooltip] que les obligue a rendirse."
 petition_liege.0201.desc.county_control:0 "\n\nDescribo cuidadosamente los problemas a los que se enfrenta mi feudo, opuesto a mi autoridad y hostigado por bandoleros y solicito ayuda para restablecer el orden."
 petition_liege.0201.desc.county_convert:0 "\n\nExplico fervientemente la situación en mi feudo y la necesidad de apoyo para traer de vuelta a la luz del [petition_liege.GetFaith.GetNameNoTooltip] a las multitudes pecadoras."
 petition_liege.0201.desc.county_opinion:0 "\n\nExplico el descontento en mi reino, y el gran ánimo que una simple visita [petition_liege.Custom('ES_DelDela')] [petition_liege.GetTitleAsNameNoTooltip] daría a la moral del pueblo llano."
 petition_liege.0201.desc.fortify_border:0 "\n\nExpongo fríamente la amenaza que suponen los vecinos del señorío, llamando la atención sobre [second_party.GetPrimaryTitle.GetName] y el riesgo que suponen a mis tierras."
 petition_liege.0201.desc.title_liege:0 "\n\nReivindico respetuosamente mis legítimos derechos sobre su [petition_claim.GetName], aportando los extensos documentos que les dan validez, y espero la respuesta de [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0201.desc.title_vassal:0 "\n\nPresento diestramente las pruebas de mis derechos sobre el [petition_claim.GetName] y resalto la fuerza de los mismos sobre los de [second_party.GetTitledFirstName]."
 petition_liege.0201.desc.construct_city:0 "\n\nExpongo mis argumentos para el desarrollo del asentamiento de [petition_construct.GetName] en el [petition_construct_county.GetName], enumerando los beneficios tal y como he ensayado."
 petition_liege.0201.desc.construct_temple:0 "\n\nPresento humildemente la idea de un nuevo lugar de culto ([petition_liege.GetFaith.HouseOfWorship]) en el [petition_construct_county.GetName], que se construiría en el asentamiento de [petition_construct.GetName]."
 petition_liege.0201.desc.development:0 "\n\nExplico detenidamente las situaciones dispares de [petition_county_example.GetName] y [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] y lo que podría hacerse para restablecer el equilibrio."
 petition_liege.0201.desc.bridge:1 "\n\nTras escuchar el discurso que había preparado, me sonríe con calidez y afirma: «¡Por supuesto, [petition_liege.Custom2('RelationToMeShort', petition_vassal)]! Enviaré a mis agentes de inmediato para ocuparse de este asunto»."
 petition_liege.0201.desc.council_second_party:0 "Desde luego, no lo puedo hacer peor que [second_party.GetFullName]…"
 petition_liege.0201.a:0 "¡Gracias, mi señor[petition_liege.Custom('ES_XA')]!"
 petition_liege_accept_tt:0 "Se acepta tu petición"
# Liege asks for something in return
 petition_liege.0205.t:0 "$petition_liege_header$ Contraoferta"
 petition_liege.0205.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge:2 "\n\nTras escuchar el discurso, permanece en silencio durante varios momentos mientras medita sobre mi petición. \n\nAl final se dirige a mí: «Habéis presentado buenos argumentos, pero si os concedo vuestra petición, necesitaré algo a cambio. Imagino que veis cuánto nos beneficiaría a ambos llegar a un acuerdo»."
 petition_liege.0205.counter:0 "Mi [petition_liege.GetTitleAsNameNoTooltip], tal vez me expliqué mal…"
 petition_liege.0205.a:0 "Una oferta justa, acepto."
 petition_liege.0205.b:0 "¿Me tomáis el pelo? ¡Ya he forzado mis límites con esto!"
 petition_liege_skillcheck_counter_tt:0 "Intentas convencer a tu señor[petition_liege.Custom('ES_XA')] por otros medios"

# Liege refuses petition (end)
 petition_liege.0209.t:0 "$petition_liege_header$ Rechazada"
 petition_liege.0209.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge:0 "\n\nTras escuchar el discurso que había preparado, frunce el ceño y me reprende."
 petition_liege.0209.desc.bridge.apologetic:1 "$petition_liege.0209.desc.bridge$ «Lo lamento, pero por el bien del [petition_liege.petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] debo rechazar vuestra petición»."
 petition_liege.0209.desc.bridge.unapologetic:1 "$petition_liege.0209.desc.bridge$ «¿#EMP Este#! es ese asunto tan urgente que queríais discutir conmigo? No. Rotundamente no. Y ahora, si me disculpáis, tengo asuntos #EMP importantes#! de verdad de los que ocuparme»."
 petition_liege.0209.desc.bridge.favor:0 "$petition_liege.0209.desc.bridge$ «Lo siento enormemente, pero no podré satisfacer esta petición. Si pudiera, os daría lo que queréis, pero espero que os baste esta promesa de un favor en el futuro»."
 petition_liege.0209.counter:0 "¡Esperad, mi [petition_liege.GetLadyLord]! ¡Escuchadme!"
 petition_liege.0209.a:0 "Lástima."
 petition_liege.0209.favor:0 "Muy bien."

 # Vassal agrees to terms 
 petition_liege.0301.t:0 "Contraoferta aceptada"

 # Vassal refuses counterproposal (end)
 petition_liege.0309.t:0 "Contraoferta rechazada"

 # Skill check counter event
 petition_liege.0401.t:0 "$petition_liege_header$ Segunda opinión"
 petition_liege.0401.desc.intro:2 "[petition_liege.GetTitledFirstName] se lo piensa un momento y grita: «¡[first_portrait.GetFirstName], preciso vuestro consejo en este asunto!». [first_portrait.Custom('GetNotableCharacteristic')] [first_portrait.Custom('GetPetitionLiegeTitle')] da un paso adelante y agarra su [first_portrait.Custom('councillor_flavor_prop')]. «Sí, un asunto de lo más delicado, mi [petition_liege.GetLadyLord]…».\n\n"
 petition_liege.0401.desc.second:0 "[second_portrait.GetTitledFirstName], el/la [second_portrait.Custom('GetPetitionLiegeTitle')] de [petition_liege.GetTitleAsNameNoTooltip], observa al margen en silencio"
 petition_liege.0401.desc.second_diplomacy:0 "$petition_liege.0401.desc.second$¿… podría apelar a su naturaleza diplomática tal vez?\n\n"
 petition_liege.0401.desc.second_martial:0 "$petition_liege.0401.desc.second$¿… un argumento práctico me ganaría su apoyo?\n\n"
 petition_liege.0401.desc.second_stewardship:0 "$petition_liege.0401.desc.second$¿… [second_portrait.GetHerHim] persuadirían de mi necesidad los números adecuados?\n\n"
 petition_liege.0401.desc.second_intrigue:0 "$petition_liege.0401.desc.second$¿… y si [second_portrait.GetHerHim] superara públicamente?\n\n"
 petition_liege.0401.desc.second_learning:1 "$petition_liege.0401.desc.second$… nadie cuestionará un argumento que #EMP [second_portrait.GetSheHe]#! no haya podido refutar.\n\n"
 petition_liege.0401.desc.third_soulmate:0 "Por otro lado, mi querid[third_portrait.Custom('ES_OA')] no está lejos"
 petition_liege.0401.desc.third_lover:0 "[third_portrait.GetTitledFirstName] me guiña un ojo discretamente"
 petition_liege.0401.desc.third_best_friend:0 "Mi confidente más íntim[third_portrait.Custom('ES_OA')], [third_portrait.GetTitledFirstName], está presente"
 petition_liege.0401.desc.third_friend:0 "Aunque, mi buen[third_portrait.Custom('ES_XA')] amig[third_portrait.Custom('ES_OA')] [third_portrait.GetTitledFirstName] puede ser persuasiv[third_portrait.Custom('ES_OA')]"
 petition_liege.0401.desc.third_fallback:0 "Dicho esto, siempre le he gustado a [third_portrait.GetTitledFirstName]"
 petition_liege.0401.desc.third:1 "¿… a lo mejor [third_portrait.GetSheHe] podría presentar mis argumentos? \n\n"
 petition_liege.0401.desc.outro:0 "El/La [petition_liege.GetTitleAsNameNoTooltip] se vuelve hacia mí, con la atención dirigida ya a otro asunto. ¡Tengo que #EMP hacer#! algo!"
 petition_liege.0401.first:0 "Sé justo lo que hay que hacer para que [first_portrait.GetFirstNameNoTooltip] tropiece…"
 petition_liege.0401.second:0 "«¡[second_portrait.GetFirstNameNoTooltip]!"
 petition_liege.0401.second_diplomacy:0 "$petition_liege.0401.second$ Seguro que hay margen para un acuerdo, ¿verdad?»"
 petition_liege.0401.second_martial:0 "$petition_liege.0401.second$ Seguro que #EMP veis#! lo que quiero decir, ¿verdad?»"
 petition_liege.0401.second_stewardship:0 "$petition_liege.0401.second$ La lógica de esto #EMP os#! habrá quedado clara, ¿verdad?»"
 petition_liege.0401.second_intrigue:0 "$petition_liege.0401.second$ Seguro que le #EMP veis#! el sentido, ¿verdad?»"
 petition_liege.0401.second_learning:0 "$petition_liege.0401.second$ Seguro que #EMP veis#! que es una sabia propuesta, ¿verdad?»"
 petition_liege.0401.wildcard:0 "¡[third_portrait.GetTitledFirstNameNoTooltip] se lo dirá!"
 petition_liege.0401.success:0 "[petition_liege.GetTitledFirstNameNoTooltip] se deja convencer"
 petition_liege.0401.failure:0 "[petition_liege.GetTitledFirstNameNoTooltip] no se deja convencer"
 # Second party request event
 petition_liege.0501.opening:0 "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0501.desc:0 "Leal [second_party.GetTitledFirstName], lamento enormemente tener que poneros en este compromiso. \n\nDebo pediros que renunciéis a [petition_claim.GetName] en favor de [petition_vassal.GetTitledFirstName], quien también tiene derechos al título. Confío en que respetaréis mis deseos en este asunto."
 petition_liege.0501.a:0 "¿Qué opción me queda?…"
 petition_liege.0501.b:0 "¡No puedo aceptarlo!"
 petition_liege.0501.refuse_tt:0 "[second_party.GetTitledFirstName] se niega a renunciar a [petition_claim.GetName]"
 # Invalidated event
 petition_liege.0601.t:0 "$petition_liege_header$ Invalidada"
 petition_liege.0601.desc.court:0 "Una vez terminada mi coronación como [ROOT.Char.GetTitleAsNameNoTooltip], mi petición ya no es necesaria…"
 petition_liege.0601.desc.imprisoned_me:0 "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] me metió en la cárcel."
 petition_liege.0601.desc.imprisoned:0 "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] me capturó."
 petition_liege.0601.desc.liege_dead_me:0 "$petition_liege.0601_shared_intro$ acabé matando a [petition_liege.GetTitledFirstName]… \n\n"
 petition_liege.0601.desc.liege_dead:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] [petition_liege.GetDeathReasonHideKiller]… \n\n"
 petition_liege.0601.desc.liege_imprisoned_me:0 "$petition_liege.0601_shared_intro$ ¡Acabé capturando a [petition_liege.GetTitledFirstName]!"
 petition_liege.0601.desc.liege_imprisoned:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] fue capturad[petition_liege.Custom('ES_OA')] por [petition_liege.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0601.desc.new_liege:0 "Ahora tendré que dirigir la petición a mi nuev[ROOT.Char.GetLiege.Custom('ES_OA')] señor[ROOT.Char.GetLiege.Custom('ES_XA')], [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 petition_liege.0601_shared_intro:0 "Justo cuando mi petición se había puesto en marcha y estaba a punto de dar fruto,"
 petition_liege.0601.desc:0 "\n\nDesde luego, esto cambia la situación."
 petition_liege.0601.a_court:0 "Adelante, hacia cosas mayores."
 petition_liege.0601.a_prison:0 "Caray."
 petition_liege.0601.a_liege:0 "Por qué tuve que…"
 petition_liege.0601.a:0 "Hora de repensar las cosas…"
 # Activity End
 petition_liege.9999.t:0 "$petition_liege_header$ Conclusión"
 petition_liege.9999.desc:0 "Cuando sale el último demandante, varios cortesanos lo siguen fuera del salón, ya que tienen asuntos que atender en otro lado. Otros se quedan, hablando entre ellos sobre los pleitos recientes.\n\nPronto desaparece por completo la formalidad ceremonial de los pleitos y ocupa su lugar el zumbido y el bullicio normales de la vida cortesana."
 petition_liege.9999.a:0 "He cumplido por hoy."
 petition_liege.9999.arrogant:0 "Es bueno dejar que mis súbditos disfruten la majestuosidad de mi presencia."
 petition_liege.9999.shy:0 "Estoy deseando volver a mis aposentos…"
 petition_liege.9999.gregarious:0 "Este es un buen momento para relacionarme con mi corte."
 petition_liege.9999.every_guest_and_courtier:0 "Todo invitado y cortesano:"

 petition_liege_block_firing_councillor_effect_tt:0 "[petition_vassal.GetShortUIName|U] [LocalPlayerString(petition_vassal, 'no podrás', 'no podrá')] ser retirad[petition_vassal.Custom('ES_OA')] del [council|lE] durante 5 años"

