l_spanish:
 admiring_birds.1001.t:0 "¡Un pájaro!"
 admiring_birds.1001.common_raven.desc:0 "La melodía que llega a mis oídos es inconfundible: el graznido de un cuervo. Posado en una rama, el pájaro parece estar acechando."
 admiring_birds.1001.common_merganser.desc:0 "La cresta es bastante reconocible. Anidado en la cavidad de un árbol, el esmerejón protege cuidadosamente sus huevos. No veo a su pareja por ninguna parte, podría estar pescando."
 admiring_birds.1001.common_loon.desc:0 "Plumaje blanco y negro, membranas que conectan los dedos de los pies, despegue difícil. Hum… Es bastante difícil de identificar, pero debe ser un somorgujo."
 admiring_birds.1001.golden_eagle.desc:0 "¡Qué bestia tan majestuosa! He tenido la suerte de asistir a la maniobra de caza de esta águila real. El pobre roedor ni siquiera vio venir su muerte. Supongo que el marrón oscuro dominante del plumaje sirve de camuflaje."
 admiring_birds.1001.red_crossbill.desc:0 "Una melodía tranquila y apacible atrapa mis oídos. Al principio no puedo identificar la fuente, con los sonidos que resonaban entre los árboles. De repente veo unas formas de color naranja, posadas en la copa de un árbol. Unos cuantos piquituertos rojos se alimentan en los pinos."
 admiring_birds.1001.northern_harrier.desc:0 "Aunque podría confundirse con un búho, el orgulloso aguilucho norteño se distingue por cazar a plena luz del día."
 admiring_birds.1001.great_egret.desc:0 "El prístino plumaje blanco aparece como una nube sobre el lago. Las largas y delgadas patas de la garceta grande se desvanecen con la luz, dando la impresión de que la parte superior del cuerpo flotase."
 admiring_birds.1001.black_tern.desc:0 "Caminando por el borde de un prado, sorprendo a un grupo de charranes negros que se persiguen entre sí, ascendiendo rápidamente con un exagerado batir de alas mientras se llaman con entusiasmo. ¿Será el periodo de celo?"
 admiring_birds.1001.osprey.desc:0 "Al pasar junto a un lago, un pájaro irrumpe fuera del agua, con un pez en su negro pico. El águila pescadora sale volando rápidamente."
 admiring_birds.1001.northern_shoveler.desc:0 "¡Es una roca!, ¡un pico!, ¡una capa! ¡Una capa, desde luego! ¡Es una península! El pato cuchara tiene un pico bastante singular."
 admiring_birds.1001.atlantic_puffin.desc:0 "¡Qué espectáculo tan divertido! Es una delicia observar al frailecillo atlántico. En cierto modo me recuerda a un colorido bufón."
 admiring_birds.1001.mallard.desc:0 "Las plumas iridiscentes azul purpúreo del espéculo de los pájaros al volar me llaman la atención mientras deambulo. El ánade real se posa un poco más lejos, en un prado cercano."

 admiring_birds.1001.horned_lark.desc:0 "Una enorme bandada de alondras cornudas está explorando el terreno, buscando gusanos y parloteando. Me detengo inmediatamente para no asustarlas."
 admiring_birds.1001.barrow_goldeneye.desc:0 "Un ojo dorado me mira fijamente desde el centro del lago. El pato nada tranquilamente, seguramente en busca de comida."

 admiring_birds.1001.gold_gain.desc:0 "¡Qué suerte tengo! Este encuentro es una buena señal y mis ingresos deberían beneficiarse de ello."
 admiring_birds.1001.prowess_gain.desc:0 "Observar cómo persigue a su presa es bastante inspirador. Podré usarlo en el campo de batalla."
 admiring_birds.1001.piety_gain.desc:0 "¡Es una bendición! Esto despertó algo en mi interior."
 admiring_birds.1001.prestige_gain.desc:0 "¡Qué encuentro más excepcional! Todo el mundo tendrá envidia de mí."
 admiring_birds.1001.dynasty_prestige_gain.desc:0 "¡Encontrarme con esta ave demuestra que mi dinastía está destinada a la grandeza."
 admiring_birds.1001.stress_loss_gain.desc:0 "Nada puede ser más relajante que ver volar a esta ave."


 admiring_birds.1001.a:0 "Ojalá supiera más de aves…"
 admiring_birds.1001.b:0 "¡Qué encuentro más beneficioso!"
 admiring_birds.1001.c:0 "Un bonito añadido a mi colección de trofeos"
