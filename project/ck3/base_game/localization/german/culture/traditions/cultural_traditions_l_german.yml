 culture_emergence_events.0001.t:0 "Kulturverflechtung"
 culture_emergence_events.0001.desc:0 "Ich bin [ROOT.Char.GetCulture.GetName], aber die Bewohner meines Hauptsitzes [capital_county_scope.GetBaseName] sind [hybdridization_offer_culture.GetName]. In letzter Zeit habe ich [hybdridization_offer_culture.GetNameNoTooltip]e Untertanen gesehen, die mich und meine [ROOT.Char.GetCulture.GetNameNoTooltip]e Lebensweise nachahmen.\n\nSie vermischen unsere Traditionen. Einige sind alt, einige sind neu – doch am wichtigsten ist, dass sie meine Herrschaft akzeptieren!\n\nVielleicht sollte ich diese Entwicklung fördern?"
 culture_emergence_events.0001.a:0 "Wenn sie sich benehmen wie ich, werde ich mich auch benehmen wie sie. Umso schneller werden wir eins werden."
 culture_emergence_events.0001.b:0 "Ihre Bewunderung ist mir genug!"
