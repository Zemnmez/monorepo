### Events
## Circus Faction Event
 hold_court.7000.title:1 "宿敌合作"
 hold_court.7000.taxes.desc:1 "我立刻认出了下一批请愿者。他们是[rival_1.GetName]和[rival_2.GetName]，以互相激烈竞争闻名。令人担忧的是，这次他们竟然没有争吵。\n\n“陛下，”[rival_1.GetName]开口道，“我们不得不通知您，国内的许多人都对目前的税收制度非常不满，大家都认为这是无理的敲诈。”\n\n[rival_1.GetFirstNameNoTooltip]和[rival_2.GetFirstNameNoTooltip]在这个问题上行动一致，表明问题是相当严重的了。"
 hold_court.7000.religion.desc:1 "我立刻认出了下一批请愿者。他们是[rival_1.GetName]和[rival_2.GetName]，以互相激烈竞争闻名。令人担忧的是，这次他们竟然没有争吵。\n\n“陛下，”[rival_1.GetName]开口道，“我们不得不通知您，您的#EMP 异端邪说#!在国内普遍是无法接受的，以至于我们不得不在此放下分歧，说服您皈依[rival_1.GetFaith.GetName]。”"
 hold_court.7000.culture.desc:1 "我立刻认出了下一批请愿者。他们是[rival_1.GetName]和[rival_2.GetName]，以互相激烈竞争闻名。令人担忧的是，这次他们竟然没有争吵。\n\n“陛下，”[rival_1.GetName]开口道，“我们不得不通知您，全国都因您的#EMP 异族#!行径吵得沸沸扬扬。像我和[rival_2.GetTitledFirstNameNoTooltip]这样的优秀[rival_1.GetCulture.GetName]人都无法接受外族的统治。您必须立刻接受[rival_1.GetCulture.GetNameNoTooltip]文化。”"
 hold_court.7000.spouse_religion.desc:1 "我立刻认出了下一批请愿者。他们是[rival_1.GetName]和[rival_2.GetName]，以互相激烈竞争闻名。令人担忧的是，这次他们竟然没有争吵。\n\n“陛下，”[rival_1.GetName]开口道，“我们不得不通知您，您的[controversial_spouse.Custom('WifeHusband')]对真正信仰，对[rival_1.GetFaith.GetName]的不遵从已经激怒了全国上下。必须对[ROOT.Char.Custom2('RelationToMeAddress', rival_1)]做些什么，以免别人认为您也是一样的#EMP 异端#!。”"
 hold_court.7000.spouse_culture.desc:1 "我立刻认出了下一批请愿者。他们是[rival_1.GetName]和[rival_2.GetName]，以互相激烈竞争闻名。令人担忧的是，这次他们竟然没有争吵。\n\n“陛下，”[rival_1.GetName]开口道，“我们不得不通知您，您的[controversial_spouse.Custom('WifeHusband')]对[rival_1.GetCulture.GetName]传统的违逆极大惹恼了全国人民——我们的统治者不能有一个#EMP [controversial_spouse.GetCulture.GetName]蛮子#!作配偶。”"
 hold_court.7000.spouse_lustful.desc:1 "我立刻认出了下一批请愿者。他们是[rival_1.GetName]和[rival_2.GetName]，以互相激烈竞争闻名。令人担忧的是，这次他们竟然没有争吵。\n\n“陛下，”[rival_1.GetName]开口道，“我们不得不通知您，[controversial_spouse.GetTitledFirstName]行为方式的传闻已经传入人民的耳中——我们统治者的[controversial_spouse.Custom('WifeHusband')]是失德之人，这是不可接受的。我们要求您立刻解决这个问题。”"
 hold_court.7000.spouse_criminal.desc:1 "我立刻认出了下一批请愿者。他们是[rival_1.GetName]和[rival_2.GetName]，以互相激烈竞争闻名。令人担忧的是，这次他们竟然没有争吵。\n\n“陛下，”[rival_1.GetName]开口道，“我们不得不通知您，全国人民正在口口相传的唯一话题就是关于[controversial_spouse.GetTitledFirstName]犯罪的传闻。人民正为他们被要求比您的[controversial_spouse.Custom('WifeHusband')]拥有更高的道德标准而感到愤怒和不安。我们要求您立刻解决这个问题。”"
 hold_court.7000.spouse_lowborn.desc:1 "我立刻认出了下一批请愿者。他们是[rival_1.GetName]和[rival_2.GetName]，以互相激烈竞争闻名。令人担忧的是，这次他们竟然没有争吵。\n\n“陛下，”[rival_1.GetName]开口道，“我不得不通知您，人民对您选择的[controversial_spouse.Custom('WifeHusband')]感到不满。一个#EMP 无知的农民#!怎么能成为[controversial_spouse.GetTitledFirstName]？这无疑是一种对[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的背叛。”"
 hold_court.7000.spouse_other.desc:1 "我立刻认出了下一批请愿者。他们是[rival_1.GetName]和[rival_2.GetName]，以互相激烈竞争闻名。令人担忧的是，这次他们竟然没有争吵。\n\n“陛下，”[rival_1.GetName]开口道，“我不得不通知您，人民对您的[controversial_spouse.GetTitledFirstName]非常不满。我们怀疑[controversial_spouse.GetHerHis]最近的行为证明其无法成为一位优秀且忠诚的[controversial_spouse.GetTitledFirstName]，并且我们要求您采取行动。”"
 hold_court.7000.a:1 "如果你们换个角度看的话……"
 hold_court.7000.a.success:0 "你成功说服[rival_1.GetTitledFirstNameNoTooltip]和[rival_2.GetTitledFirstNameNoTooltip]放弃此事"
 hold_court.7000.a.success.toast:0 "成功的谈判"
 hold_court.7000.a.failure:0 "你未能说服[rival_1.GetTitledFirstNameNoTooltip]和[rival_2.GetTitledFirstNameNoTooltip]放弃此事"
 hold_court.7000.a.failure.toast:0 "失败的谈判"
 hold_court.7000.b:1 "[rival_2.GetFirstNameNoTooltip]，我不是你的敌人。[rival_1.GetSheHe|U]才是！"
 hold_court.7000.b.success:0 "你成功利用了[rival_1.GetTitledFirstNameNoTooltip]和[rival_2.GetTitledFirstNameNoTooltip]之间的竞争关系，让他们相互对立。"
 hold_court.7000.b.success.toast:0 "成功的操纵"
 hold_court.7000.b.failure:0 "你未能成功利用[rival_1.GetTitledFirstNameNoTooltip]和[rival_2.GetTitledFirstNameNoTooltip]之间的竞争，反而使他们更愤怒了"
 hold_court.7000.b.failure.toast:0 "失败的操纵"
 hold_court.7000.c:1 "也许你有足够的底气说这些？"
 hold_court.7000.c.success:0 "你成功威吓了[rival_1.GetTitledFirstNameNoTooltip]和[rival_2.GetTitledFirstNameNoTooltip]"
 hold_court.7000.c.success.toast:0 "成功的威吓"
 hold_court.7000.c.failure:0 "你未能成功威吓[rival_1.GetTitledFirstNameNoTooltip]和[rival_2.GetTitledFirstNameNoTooltip]"
 hold_court.7000.c.failure.toast:0 "失败的威吓"
 hold_court.7000.opt.tax:0 "“我同意，我会降税。”"
 hold_court.7000.opt.religion:1 "我的灵魂正陷入迷途，我将皈依。"
 hold_court.7000.opt.spouse_religion:1 "“我应该确保我的[controversial_spouse.Custom('WifeHusband')]看到真理。”"
 hold_court.7000.opt.spouse_lustful:1 "“[controversial_spouse.GetTitle.GetName]将为自己的堕落经受苦修！”"
 hold_court.7000.opt.spouse_criminal:1 "“[controversial_spouse.GetTitle.GetName]必须为自己的罪恶做補赎！”"
 hold_court.7000.opt.spouse_lowborn:2 "“[ROOT.Char.GetDynasty.GetName]家族为我的选择蒙羞。”"
 hold_court.7000.opt.spouse_other:1 "“我会和[controversial_spouse.GetTitledFirstName]谈谈言行举止。”"
 hold_court.7000.d.tt:1 "对他们的要求让步。"
## Frontier Hero Event
 hold_court.7010.title:0 "一位边疆豪杰"
 hold_court.7010.byzantine_desc:1 "在我们与阿拉伯人数个世纪不间断的战争当中，我们罗马人常常颂扬我们帝国的英雄。但有时候，我们最伟大的捍卫者来自于更广大的普罗大众之中，而我一直密切关注着[frontier_hero.GetFirstName]的功绩。\n\n因为其无与伦比的英雄行为，[frontier_hero.GetFirstNameNoTooltip]已经成为了民间的传奇并来到[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]觐见，一路上受到了平民们的夹道欢迎。\n\n我必须给予他奖励，否则我就可能惹怒罗马人民，但我也不能不考虑朝中贵族们的怨恨。"
 hold_court.7010.reconquista_desc:1 "我们与[frontier_ruler.GetPrimaryTitle.GetName]的关系一直很紧张，因为我们在和这些异教徒争夺这片土地的控制权。由于我无法保护每个人，平民常常遭受惨痛的苦难。\n\n然而，似乎一位新的人民英雄出现了——出身低贱，但无数次为守卫人民而战。这位英雄名为[frontier_hero.GetFirstName]，现在已经来到我的朝廷并为其英勇寻求奖赏。\n\n我的宫廷一致认为不能授予一个农民和贵族一样的权利，但我难道应该拒绝给予其报酬，无视这毋庸置疑的伟大行为吗？"
 hold_court.7010.anglofranco_desc:1 "在与[frontier_ruler.GetCulture.GetName]人的诸次战争中，我们往往颂扬着英勇的[root.GetCulture.GetName]人贵族的事迹，但是现在，我被要求给予一位名为[frontier_hero.GetFirstName]的农民光荣。\n\n[frontier_hero.GetSheHe]主动与[frontier_ruler.GetTitledFirstName]作战，并取得了巨大成功，赢得了民众的欢心。\n\n现在此人来到朝中，无疑期待着回报，但是我的顾问们建议说，提拔一个平民是不可接受的。"
 hold_court.7010.default_desc:0 "这几天里，我听说了很多关于一位用传奇的经历和无双的勇气赢取民众欢心的伟大农民英雄的事迹。\n\n这位名为[frontier_hero.GetFirstName]的英雄一直在保卫小民免受[frontier_ruler.GetCulture.GetName]游击部队的劫掠侵扰。现在，这位英雄一路前来[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]觐见我。\n\n无疑[frontier_hero.GetFirstNameNoTooltip]已经是个大英雄，但是我的朝廷则坚决认为我不该提升平民到他们一样的地位。"
 hold_court.7010.a:0 "“你应受奖赏，在我朝廷中有一席之地。”"
 hold_court_7010_new_courtier:0 "[frontier_hero.GetName]加入你的宫廷"
 hold_court.7010.b:0 "“真正的英雄值得一个展现其才华的位置。”"
 hold_court.7010.b1.tt:0 "你授予[frontier_hero.GetNameNoTooltip][frontier_hero_county.GetName]作为奖励，这惹恼了原本的贵族，但是在[frontier_hero.GetName]获得了一个忠诚的封臣。"
 hold_court.7010.b2.tt:1 "你授予[frontier_hero.GetNameNoTooltip]一块本为[lost_county_vassal.GetName]持有的伯爵领，惹怒了[lost_county_vassal.GetTitledFirstNameNoTooltip]，但是巩固了[frontier_hero.GetFirstNameNoTooltip]作为封臣的忠诚"
 hold_court_7010_loyal_vassal:0 "[frontier_hero.GetName]成为你的新封臣"
 hold_court.7010.c:0 "“你应该被尊为英雄！”"
 hold_court.7010.d:0 "“你不过是个粗俗的农民！”"
## Court Event 7020
 hold_court.7020.title:0 "招亡纳叛"
 hold_court.7020.desc:0 "今天，一位新客人抵达了我的宫廷，那是[ambassador.GetName]，我的[ambassador_liege.Custom2('RelationToMe', ROOT.Char )][ambassador_liege.GetName]的使臣。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]，我的领主注意到，你收留了一位拥有特殊利益的人。[exile.GetName]对[exile_claim.GetName]有合法宣称。[ambassador_liege.GetTitledFirstNameNoTooltip]恳请并要求你送还[ambassador_liege.GetHersHis]这位误入歧途的臣子。”\n\n我将[ambassador.GetNameNoTooltip]请出房间，同时命内阁商议——我们该怎么做？"
 hold_court.7020.a:0 "放弃，让[ambassador_liege.GetFirstNameNoTooltip]带走[exile.GetFirstNameNoTooltip]。"
 hold_court.7020.b:0 "拒绝让[ambassador.GetFirstNameNoTooltip]带走[exile.GetFirstNameNoTooltip]。"
 hold_court.7020.c:0 "将[disguised_exile.GetName]送出，让[disguised_exile.GetHerHim]伪装成[exile.GetFirstNameNoTooltip]！"
 hold_court.7020.c.tt:0 "尝试戏耍[ambassador.GetNameNoTooltip]将[disguised_exile.GetFirstNameNoTooltip]带走。等[ambassador.GetHerHis]向[ambassador_liege.GetTitledFirstNameNoTooltip]复命时骗局会被戳穿。"
 hold_court.7020.c.success:0 "你成功骗到了[ambassador.GetFirstNameNoTooltip]。等[ambassador_liege.GetTitledFirstNameNoTooltip]发觉[ambassador_liege.GetSheHe]很可能会非常愤怒……"
 hold_court.7020.c.failure:0 "[ambassador.GetFirstNameNoTooltip]不相信你而且逃走了。[ambassador.GetFirstNameNoTooltip]会将你失败的阴谋告知[ambassador_liege.GetTitledFirstNameNoTooltip]"
 hold_court_7020_successful_deception:0 "成功骗到了[ambassador.GetName]"
 hold_court_7020_failed_deception:0 "你没能骗到[ambassador.GetName]"
 hold_court_7020_ambassador_returns:0 "[ambassador.GetName]返回"
 hold_court.7021.opening:0 "[ambassador_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 hold_court.7021.success:0 "我猜你大概以为自己聪明坏了，让[disguised_exile.GetName]假扮成[exile.GetName]，并且相信我的使节会无知无觉。真希望你不要太喜欢[disguised_exile.GetNameNoTooltip]——在[ambassador_liege.GetPrimaryTitle.GetName]冒充贵族可是犯罪，所以[disguised_exile.GetSheHe]会被处死。你和我现在是敌人了。下[ambassador_liege.GetFaith.NegativeAfterLife]吧你。"
 hold_court.7021.failure:0 "我忠实的大使[ambassador.GetName]告诉我，在[ambassador.GetHerHis]访问你的宫廷期间，你试图欺骗[ambassador.GetHerHim]，用一个没用的无名小卒假扮我那误入歧途的臣子[exile.GetName]。还好我的仆人足够狡猾，才没中你的奸计。虽然我没能将[exile.GetNameNoTooltip]带回我的宫廷，但我可以向全世界传播你的笨拙无能来缓解我的失望。有机会见面的话，你和我会成为敌人。"
 hold_court.7021.returned:0 "向你致以最诚挚的感谢，[ROOT.Char.GetTitledFirstNameNoTooltip]，感谢你送还[exile.GetName]，[exile.GetHerHis]理应待在我的领地内。你证明了自己是[ambassador_liege.GetPrimaryTitle.GetName]最真诚可敬的朋友，我很乐意以后能与你继续通信。只有傻瓜才会无视我对你的敬重，而你显然不是傻瓜。谨祝你长命百岁，五谷丰登。"
 hold_court.7021.not_returned:0 "我对你深感失望，[ROOT.Char.GetTitledFirstNameNoTooltip]，你居然否决了我的使臣[ambassador.GetName]提出的合理请求。将[exile.GetName]交还于我又不是什么无理要求，但你却证明自己鲁莽、歹毒，就是没有聪明。有你这么一位不称职的傻瓜坐在宝座上，[ROOT.Char.GetPrimaryTitle.GetName]注定会有一个不光彩的结局，只希望你的继任者与你不同。"
 hold_court.7021.a:0 "真替[disguised_exile.GetName]感到遗憾，至少[disguised_exile.GetSheHe]还有点用。"
 hold_court.7021.b:0 "我的名誉全毁了！"
 hold_court.7021.c:0 "强有力的外交胜过小家子气的政治活动。"
 hold_court.7021.d:0 "这都是什么尖酸话？"
