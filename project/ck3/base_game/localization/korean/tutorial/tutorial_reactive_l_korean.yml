 ra_artifact_inventory_welcome:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_welcome_desc:0 "소지품 화면에서 [inventory_artifacts|E]을 장착하여 특정한 [skill|E]이나 [prestige|E]을 높이는 등 다양한 혜택을 받을 수 있습니다.\n\n또한 [inventory_artifacts|E]은 [repair|E]나 [reforge|E]을 통해 [durability|E]를 복원하고 시간의 흐름에 따른 파괴를 방지할 수 있습니다.\n\n아울러, 현재 보유 중인 [artifact_claims|E]을 확인하여 해당 [artifacts|E]을 직접 손에 넣을 시도를 할 수 있습니다!"
