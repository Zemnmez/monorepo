l_simp_chinese:

 #### Your Heir is a Jerk, by Isabella Welch
 hold_court.4001.t:0 "祸根"
 hold_court.4001.desc.intro:0 "[annoyed_vassal.GetTitledFirstName]冲到了我的御座厅前。“[ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U]，许多人认为[preferred_heir.GetTitledFirstName]比[annoying_heir.GetTitledFirstName]更应该成为你的继承人。全[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]都知道你的继承人[annoying_heir.GetTitledFirstNameNoTooltip]把冒犯练成了一种技能！"
 hold_court.4001.heir_street_fight:0 "这个残暴的恶棍在酒馆外徘徊还挑衅醉酒的农民打架。有几个人甚至在这些斗殴中被[annoying_heir.GetSheHe]当作娱乐杀害了！”"
 hold_court.4001.heir_robbery:0 "我在来这里的路上被一个穿着华丽的，骑着马的[annoying_heir.GetWomanMan]给抢劫了。[annoying_heir.GetSheHe|U]不仅脱光我的衣服还把我捆在树上，然后[annoying_heir.GetHerHis]拿掉面具，幸灾乐祸地说[annoying_heir.GetSheHe]其实是[annoying_heir.GetTitledFirstNameNoTooltip]！”"
 hold_court.4001.heir_tavern:0 "[annoying_heir.GetSheHe|U]基本都住在酒馆里，而一旦[annoying_heir.GetSheHe]花光了[annoying_heir.GetHerHis]的钱，其他人就会给[annoying_heir.GetHerHim]买饮料以换取其做一些坏你名声的事情！”"
 hold_court.4001.heir_diplomacy_failure:0 "[annoying_heir.GetSheHe|U]拒绝参加一次会议，当我问[annoying_heir.GetHerHim]为什么时，[annoying_heir.GetSheHe]跟我说‘他们都太无聊了，我们还是互相残杀更有意思。’”"
 hold_court.4001.heir_hated:0 "[annoying_heir.GetSheHe|U]是个讨人厌的吹牛大王，甚至向我吹嘘说[annoying_heir.GetSheHe]不在乎我们是否喜欢[annoying_heir.GetHerHim]。”"
 hold_court.4001.protective_parent:0 "\n\n[protective_parent.GetTitledFirstNameNoTooltip]啧了一声，又很惊骇。“我的[annoying_heir.Custom('PetName')]绝不会做这种事！”"
 hold_court.4001.accusation_default:0 "\n\n[annoyed_vassal.GetSheHe|U]叹了口气。“但我敢确信[annoying_heir.GetSheHe]肯定会否认。”"
 hold_court.4001.heir_admission:0 "\n\n[annoying_heir.GetTitledFirstNamePossessiveNoTooltip]的脸笑得像咧开嘴的狼一样。“哦，我当然做了。”"
 hold_court.4001.a:0 "很好，[annoying_heir.GetSheHe]跟[annoying_heir.GetHerHis][ROOT.Char.GetMotherFather]一模一样！"
 hold_court.4001.b:0 "这是最后一次了！[preferred_heir.GetTitledFirstNameNoTooltip]，就这么定了。"
 hold_court.4001.c:0 "以我的经验，[preferred_heir.GetTitledFirstNameNoTooltip]也半斤八两！"
 hold_court.4001.d:0 "有缺点意味着士兵们会把[annoying_heir.GetHerHim]当做他们的一员！"

## Vassals are prejudiced about your disabilities by Isabella Welch

 hold_court.4100.t:0 "被自然欺骗"
 hold_court.4100.desc:0 "[prejudiced_vassal.GetTitledFirstName]抱紧[prejudiced_vassal.GetHerHis]的双臂走了过来。“以你现在的身体状况，继续坐在这个御座上是非常傲慢的。”\n\n[prejudiced_vassal.GetSheHe|U]抱怨道。"
 hold_court.4100.deformity_prejudice:0 "“人性弃绝了[ROOT.Char.GetHerHim]，[ROOT.Char.GetHerHis]的身体被自然摒弃。"
 hold_court.4100.speech_prejudice:0 "“[ROOT.Char.GetHerHis]那些错话常常背叛自己，我们要怎么信任[ROOT.Char.GetHerHim]不会背叛我们所有人？"
 hold_court.4100.mental_health_prejudice:0 "“[ROOT.Char.GetSheHe|U]整夜在城堡游荡，对着[ROOT.Char.GetHerselfHimself]自己咕哝着那些涉及自身死亡的[ROOT.Char.GetHerHis]的美梦。"
 hold_court.4100.chronic_pain_prejudice:0 "“[ROOT.Char.GetHerHis]的每一处关节都只是随时会破裂的羊皮纸。来自每个弯曲处的痛苦"
 hold_court.4100.disability_prejudice_fallback:0 "“这样发育不全的生命，如同被切开的幼苗，把[ROOT.Char.GetTitledFirstNameNoTooltip]变成了一只野兽。"
 hold_court.4100.disability_insult:0 "变成一只[ROOT.Char.Custom('GetDisability')|l]的恶鬼"
 hold_court.4100.disability_prejudice_ending:0 "极大地影响到了[ROOT.Char.GetHerHis]的心智，我无法想象[ROOT.Char.GetSheHe]真的对[ROOT.Char.GetHerHim]周围人的困境有任何同情。[ROOT.Char.GetSheHe|U]想做什么[ROOT.Char.GetSheHe]就做什么，不在乎人类的法律。”"
 hold_court.4100.a:0 "甚至[ROOT.GetCharacter.GetFaith.HighGodName]的法则都不适用于一个[ROOT.Char.GetFaith.HighGodNameSheHe|U]已经抛弃的人。"
 hold_court.4100.b:0 "每一天的忍耐使我比任何[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]都强大。"
 hold_court.4100.c:0 "我要做一个漂亮的面具，变得比你更加#EMP 玲珑#!！"
 hold_court.4100.d:0 "残破不全的语言能力能促成精雕细琢的辞令。"
 hold_court.4100.e:0 "没有比不怕死的人更勇敢的[ROOT.Char.GetWomanMan]了。"
 hold_court.4100.f:0 "我纸做的肢体让我能忍受剧痛！"
 hold_court.4100.g:0 "强烈的残疾能教会你战胜虚弱！"
 hold_court.4100.h:0 "我只能算得上不到半个[ROOT.Char.GetWomanMan]，对不对？"
 hold_court.4100.duel_win:0 "你的封臣开始赞赏你对健康不佳的抗争。"
 hold_court.4100.duel_loss:0 "你的封臣们对你处理不良健康状况的能力失去了信心。"
 hold_court.4100.impressed:0 "封臣印象深刻"
 hold_court.4100.unimpressed:0 "封臣不为所动"
 disabled_fallback:0 "残疾"

## Foreign ally is usurped and asks for sanctuary by Isabella Welch
 hold_court.4200.t:0 "庇护所"
 hold_court.4200.desc:0 "我曾经强大的盟友[fleeing_ally.GetTitledFirstName]突然来到我的御座前，满身污垢。\n\n“那个浮夸的蟾蜍，我的前继承人[usurping_heir.GetTitledFirstName]把我赶出了我的领土还篡夺了我的头衔。我不得不逃命到这里。”\n\n[fleeing_ally.GetSheHe|U]跪在我的面前。“除非有一个像您一样令人畏惧的[ROOT.Char.GetWomanMan]给我一个住所，否则我很快就会烂在沟里。求您，如果您还有善心的话，请给我一个庇护所。”"
 hold_court.4200.a:0 "你是朋友，我将任命你做我的斟酒人。"
 hold_court.4200.b:0 "你将在我的御座旁占有一席之地……作为我的脚凳！"
 hold_court.4200.c:0 "立刻告诉[usurping_heir.GetTitledFirstNameNoTooltip]！[usurping_heir.GetSheHe|U]会非常高兴的！"

## Enforcing a dress code at court by Isabella Welch
 hold_court.4300.t:0 "求衣若渴"
 hold_court.4300.desc:0 "在朝会开始前，我的[proposing_chancellor.GetCouncilTitle]把我拉到一边。令我惊讶的是，[proposing_chancellor.GetSheHe]手里挥舞着一件花哨的[ROOT.Char.Custom('GetAccessory')|l]。\n\n“[ROOT.Char.GetLadyLord]，有这么多人会参加你的朝会。我知道你很难记住每一张脸和他们从何而来。所以我有一个解决方案：我们可以要求在场的所有人穿上能识别出地方风格的衣服。”\n\n[proposing_chancellor.GetSheHe|U]硬塞了一件[ROOT.Char.Custom('GetAccessory')|l]给我。“对于那些没有明确地方风尚的人……我冒昧雇佣了一位裁缝，他可以‘推荐’一些新传统服饰给他们穿。”"
 hold_court.4300.a:0 "我从不脸盲！不会出错的。"
 hold_court.4300.a.success:0 "你接待客人时毫不迟疑"
 hold_court.4300.a.failure:0 "客人一来你就糊涂了"
 hold_court.4300.b:0 "我相信我的客人们会自豪地穿上这样的衣服！"
 hold_court.4300.b.success:0 "封臣们对穿着展示他们纹章的服饰感到自豪"
 hold_court.4300.b.failure:0 "封臣们对于在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]被强迫安上错误的传统感到侮辱"
 hold_count.4300.b.success.toast:0 "外交成功！"
 hold_court.4300.b.failure.toast:0 "外交失败！"
 hold_court.4300.c:0 "忘了我的客人吧——让裁缝给#EMP 我#!设计一套精致的衣服！"
 hold_court.4300.c.tt:0 "获得服装"

##Argument amongst vassals about open carry of weapons by Isabella Welch
 hold_court.4400.t:0 "公开持械"
 hold_court.4400.desc:0 "我的两个封臣互相推搡着，争先恐后的来到我的御座前。\n\n[wants_safety_vassal.GetTitledFirstNameNoTooltip]向我鞠了一躬。“[ROOT.Char.GetLadyLord]，[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的街道上到处是肆无忌惮的谋杀。如果我们能禁止城镇居民携带武器——至少在城市范围内，这将是文明的一大进步。”\n\n[wants_weapons_vassal.GetTitledFirstNameNoTooltip]把[wants_safety_vassal.GetHerHim]踢到一边。“安全的根本是让每一个[dummy_gender.GetWomanMan]都学会保护[dummy_gender.GetHerselfHimself]们自己。禁止携带武器是对市民的阉割！”"
 hold_court.4400.a:0 "我们应该在城内实行禁武令。"
 hold_court.4400.b:0 "握好武器，以免国家衰弱。"
 hold_court.4400.c:0 "我们应该用……暴力点的方式解决这个关于安全性的辩论！"
 hold_court.4400.c1:0 "[wants_weapons_vassal.GetTitledFirstNameNoTooltip]获胜。"
 hold_court.4400.c1.tt:0 "任何时候都可以携带武器"
 hold_court.4400.c2:0 "不知怎的，[wants_safety_vassal.GetTitledFirstNameNoTooltip]获胜了。"
 hold_court.4400.c2.tt:0 "你们的城市将实行武器禁令"

 ## Inspired Poet appears at court and makes demands by Isabella Welch

 hold_court.4500.t:0 "无尽的诗歌"
 hold_court.4500.desc.intro:0 "一位美人些许揭示了[demanding_poet.GetHerHim]的套路。“我是一名诗人。"
 hold_court.4500.council:0 "让我当你的[secondary_character.GetCouncilTitle|l]！”"
 hold_court.4500.romance:0 "我必须立刻成为你的情人！”"
 hold_court.4500.titles:0 "你必须授予我[secondary_character.GetTitledFirstNamePossessiveNoTooltip]的全部土地。”"
 hold_court.4500.realm:0 "给我你的领地！”"
 hold_court.4500.desc.middle:0 "\n\n几秒钟鬼一般的寂静笼罩了整个宫廷。半睡半醒的[secondary_character.GetTitledFirstNameNoTooltip]一下跳了起来。“啥？”\n\n“我创作了这个宇宙最伟大的歌谣，讲述了"
 hold_court.4500.chancellor_2:0 "我穿越异国的旅程。我对这个世界人民的了解远胜于[secondary_character.GetTitledFirstNameNoTooltip]。"
 hold_court.4500.steward_2:0 "黄金打造的堡垒。我对财富之美的了解远胜于[secondary_character.GetTitledFirstNameNoTooltip]。"
 hold_court.4500.marshal_2:0 "古代统治者之间的一场决斗。我对战争作为一种艺术形式的了解远胜于[secondary_character.GetTitledFirstNameNoTooltip]。"
 hold_court.4500.spymaster_2:0 "对他人施加痛苦。我的灵魂对酷刑的了解远胜于[secondary_character.GetTitledFirstNamePossessiveNoTooltip]。"
 hold_court.4500.chaplain_2:0 "[ROOT.GetCharacter.GetFaith.HighGodName]的奥迹。圣智流淌在我每一笔画当中。"
 hold_court.4500.romance_2:0 "做爱如何带来启明的霎那。有了更多欢愉振奋你的心智，你必将成为更智慧的管治者。"
 hold_court.4500.titles_2:0 "封臣领主之间的神圣连结。我将成为比[secondary_character.GetHerHim]尽责得多的仆人。"
 hold_court.4500.realm_2:0 "各个世代中我们的民间英雄。有着人人知晓的心灵的诗人比任何[ROOT.Char.GetWomanMan]都更有可能成为各世代的领袖。我治理你的地产必将更胜于你。"
 hold_court.4500.desc.end:0 "立刻赋予我那个职位。”"
 hold_court.4500.a:0 "卫兵，处理掉这个赤脚诗人！"
 hold_court.4500.b:0 "你的妄想真有意思，来我的宫廷写诗吧。"
 hold_court.4500.c:0 "[demanding_poet.GetSheHe|U]是个诗人！这是毋庸置疑的。"
 hold_court.4500.c.realm.tt:0 "#warning @warning_icon!你将把主头衔授予[demanding_poet.GetTitledFirstNameNoTooltip]，并成为[demanding_poet.GetHerHis]的封臣！#!"
 hold_court.4500.c.titles.tt:0 "[demanding_poet.GetTitledFirstName]被授予[secondary_character.GetTitledFirstNamePossessive]的所有土地和封臣"

### Peasants are convinced you're a literal monster by Isabella Welch 
 hold_court.4600.t:0 "把自己变成野兽的人……"
 hold_court.4600.desc:0 "一帮肮脏低贱的农民出现在我的座前。在我屡次扑灭叛乱的一生中，他们装备着的是我见过的最凶恶的农具。\n\n其中一个用干草叉戳穿了我最喜欢的御座软垫。\n\n“这只统治我们的东西实在是魔鬼的化身。没有[ROOT.GetCharacter.GetWomanMan]能造成我们所面临的如此极端暴力。拿起武器！在它变化之前帮我们杀掉它！”"
 hold_court.4600.a:0 "我不是魔鬼，我是[ROOT.Char.GetTitleAsNameNoTooltip]，这可比魔鬼要恶劣#EMP 多了#!。"
 hold_court.4600.b:0 "可爱的想法！[chancellor.GetCouncilTitle]！传扬出去，我是魔鬼。"
 hold_court.4600.b.tt:0 "不论是好是坏，你与[THIS.GetCharacter.GetFaith.DevilName]的亲近应当广为人知。"
 hold_court.4600.c:0 "我真的那么可恶吗？"
 hold_court.4600.c.tt:1 "为时尚且不晚。"
 hold_court.4600.d:0 "无稽之谈！[ROOT.Char.GetFaith.WitchGodName|U]比[ROOT.GetCharacter.GetFaith.DevilName]不知道高到哪里去了！"
 hold_court.4600.d.success:0 "整个宫廷都被你逗乐了"
 hold_court.4600.d.failure:0 "你的廷臣们怀疑你不是在开玩笑"
 hold_court.4600.a.success:0 "你控制了你的名誉"
 hold_court.4600.a.failure:0 "你把农民们吓到了"
### Vassal invites you to a suspicious dinner by Isabella Welch
 hold_court.4601.t:0 "可口的[ROOT.GetCharacter.GetLadyLord|U]，"
 hold_court.4601.d:0 "自从我开始听镇民传述你有着一只真正魔鬼的灵魂，我的心脏就难以停止砰砰乱跳。我一直后悔没能与你的骇人自我更加熟识。\n\n来我的城堡拜访，我们要享用[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]所知的最珍贵的美食！"
 hold_court.4601.a:0 "讲究！"
 hold_court.4601.b:0 "我们在家有更精美的宴席……"

### Sophisticated Cannibal dinner by Isabella Welch
 hold_court.4602.t:0 "可口的[ROOT.GetCharacter.GetLadyLord|U]"
 hold_court.4602.desc:0 "些许摇曳不定的烛光照着[cannibal_vassal.GetTitledFirstNamePossessiveNoTooltip]的[cannibal_vassal.Custom('FortifiedBuilding')]。[cannibal_vassal.GetSheHe|U]引我在餐桌前就坐，桌上除了没怎么煮熟的肉山外没有别的菜。\n\n[cannibal_vassal.GetSheHe|U]在我的座椅后潜伏着，等我选好了一些食物。过了一会，[cannibal_vassal.GetSheHe]身体前靠，在我脑袋旁边露出[cannibal_vassal.GetHerHis]牙齿。\n\n“今晚，我们面前有许多烹调精美的[ROOT.GetCharacter.GetWomenMen]，但没人能像你一样美味！”"
 hold_court.4602.a:0 "我的开胃菜该吃谁？"
 hold_court.4602.b:0 "好吧，你可以咬一口。"
 hold_court.4602.c:0 "我要走了！这口感也太差了！"

### Vassals discuss the state of prisons in the realm by Isabella Welch
 hold_court.4700.t:0 "痛苦的终结"
 hold_court.4700.desc:0 "[prison_challenger_vassal.GetTitledFirstName]向我鞠了半躬。“[ROOT.Char.Custom2('RelationToMeAddress', prison_challenger_vassal)|U]，我从[imprisoned_family_character.GetTitledFirstName]那儿听说了许多关于你地牢的第一手血腥描述，其本人在那里似乎有许多不幸的遭遇。总之，你真的认为我们需要#EMP 那么#!过分"
 hold_court.4700.desc.gruel:0 "[ROOT.Char.Custom('PrisonContentsGruel')]"
 hold_court.4700.desc.default:0 "[ROOT.Char.Custom('RandomPrisonContentsSingular')]"
 hold_court.4700.desc.2:0 "吗？所有这些[ROOT.Char.Custom('RandomPrisonContentsPlural')]有什么用呢？”\n\n[prison_challenger_vassal.GetSheHe|U]叹息道。“犯人们没有足够的盘子，他们常常醒来发现食物被放在地上，于是他们不得不像动物一样进食！我甚至愿意拿出一些钱来装修下这个地方。”"
 hold_court.4700.a:0 "如果他们配享受的话，他们就该被软禁而不是关在地牢里了！"
 hold_court.4700.b:0 "那地牢是种旧俗，但我是个新[ROOT.Char.GetTitleAsNameNoTooltip]"
 hold_court.4700.c:0 "我们必须整点闪亮的新刑具来活跃活跃他们了！"
 hold_court.4700.d:0 "我们可以一起推翻那些残酷的旧俗。"
 hold_court.4700.d.tt:0 "$hold_court.4700_dungeons$不太可能受苦"
 hold_court.4700_dungeons:0 "你地牢中的角色将更"
 hold_court.4700.c.tt:0 "$hold_court.4700_dungeons$可能会受苦"
 hold_court.4700.e:0 "那模具可是我亲自摆放的！"

### Prisoner escapes house arrest, demands fancier dinners by Isabella Welch

 hold_court.4800.t:0 "我想要嫩牛切片"
 hold_court.4800.desc:0 "在所有恳求者中，[escaped_prisoner.GetTitledFirstName]，一个我#EMP 认为#!本该被软禁中的囚犯，不知怎的跑到了我的御座前。\n\n“[ROOT.Char.Custom2('RelationToMeAddress', escaped_prisoner)|U]，我很确信，我在牢房里吃到的食物，那可比招待一位受尊敬的客人的标准差得太多——还是说你的厨师真的就这点水准？从现在开始，我的晚餐应该是[ROOT.GetCharacter.Custom('GetExpensiveMeal')]。”\n\n这时，我的[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]，[incompetent_guard.GetTitledFirstName]气喘吁吁地跑进了我的房间。“我很抱歉，我的[ROOT.GetCharacter.GetLadyLord|U]，我本该看住[escaped_prisoner.GetHerHim]，但是[escaped_prisoner.GetSheHe]太鬼灵精怪了，我被[escaped_prisoner.GetSheHe]骗得团团转，结果让[escaped_prisoner.GetHerHim]给跑了。”"
 hold_court.4800.a:0 "厨师，给[escaped_prisoner.GetHerHim]上一份这片土地上最美味的菜肴！"
 hold_court.4800.b:0 "呸！从现在起只给你发霉的饭。"
 hold_court.4800.c.tt:0 "那些被软禁的人应被允许在监督下离开房间 "
 hold_court.4800.c:0 "软禁意味着尊严，让他们四处走走吧。"
 hold_court.4800.d:0 "[incompetent_guard.GetTitledFirstNameNoTooltip]，你不配被称为[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]！"
 hold_court.4800.d.tt:0 "[incompetent_guard.GetTitledFirstName]被辞退"
 hold_court.4800.e:0 "你去地牢待着吧！"

## Shady genealogist offers to prove you are descended from mythical heroes by Isabella Welch

 hold_court.4900.t:0 "粤若稽古……"
 hold_court.4900.desc:1 "一名老者接近我的御座，[suspicious_genealogist.GetHerHis]的每一步都伴随着拐杖的嗒嗒声。\n\n“[ROOT.GetCharacter.GetLadyLord|U]，我是一名家谱学者，而你也清楚自己是贵族出身。不过，仅仅是贵族并不能让人同神灵或神话人物等位。我想要编写一份长卷，将你的整个家系追溯到历史的黎明。只要一点钱，我就能向你和全世界揭示真相：你是[ROOT.GetCharacter.Custom('GetMythicalFounder')]的真正后裔！”"
 hold_court.4900.a:0 "我不需要一张纸来证明此事！"
 hold_court.4900.b:0 "很好！谱系做长一点！"
 hold_court.4900.c:0 "[ROOT.GetCharacter.Custom('GetMythicalFounder')]？根本不配与我相提并论！"
 hold_court.4900.d:0 "我的宗族或许不大，但我们不是傻子！"

 hold_court.4901.desc.intro:0 "几天后，家谱学者[suspicious_genealogist.GetTitledFirstName]归来。[suspicious_genealogist.GetSheHe|U]展开了一份能环绕我的一个省份一圈的长卷。展开的长卷一端滚到了我的御座脚下，我的[chaplain.GetCouncilTitle]被绊了一下。\n\n“我手中是你起源的真相，[ROOT.GetCharacter.GetLadyLord|U]，”[suspicious_genealogist.GetSheHe]清了清[suspicious_genealogist.GetHerHis]的嗓子，开始阅读，“今天我们揭示一段伟大的历史。站在我们面前的是[ROOT.GetCharacter.GetTitledFirstNameNoTooltip]，"
 hold_court.4901.mothers:0 "其母为[mother_1.GetFullNameNicknamedNoTooltip]，[mother_1.GetFullNameNicknamedNoTooltip]母[mother_2.GetFullNameNicknamedNoTooltip]，[mother_2.GetFullNameNicknamedNoTooltip]母[mother_3.GetFullNameNicknamedNoTooltip]，[mother_3.GetFullNameNicknamedNoTooltip]母[mother_4.GetFullNameNicknamedNoTooltip]，[mother_4.GetFullNameNicknamedNoTooltip]母[mother_5.GetFullNameNicknamedNoTooltip]……”"
 hold_court.4901.fathers:0 "其父为[father_1.GetFullNameNicknamedNoTooltip]，[father_1.GetFullNameNicknamedNoTooltip]父[father_2.GetFullNameNicknamedNoTooltip]，[father_2.GetFullNameNicknamedNoTooltip]父[father_3.GetFullNameNicknamedNoTooltip]，[father_3.GetFullNameNicknamedNoTooltip]父[father_4.GetFullNameNicknamedNoTooltip]，[father_4.GetFullNameNicknamedNoTooltip]父[father_5.GetFullNameNicknamedNoTooltip]……”"
 hold_court.4901.desc.outro:0 "\n\n宫廷里有人的眼皮子开始撑不住了。"
 hold_court.4901.a:0 "该打盹了。我大概能梦见自己的荣光。"
 hold_court.4901.a.tt:0 "你跑路了，留宫廷剩下的人认真听"
 hold_court.4901.b:0 "这比任何的歌谣都刺激！我坐到了御座的边缘！"
 hold_court.4901.c:0 "“够了！[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip]因你的服务会回报你。”"
