l_french:
 faith_conversion.1001.t:0 "Conversion"
 faith_conversion.1001.start:0 "En raison de ma décision de me convertir à la foi [new_faith.GetAdjective], je me suis arrangé[ROOT.Char.Custom('FR_E')] pour qu’un [new_faith.PriestNeuter] vienne à la Cour et dirige les rites.\n\n"
 faith_conversion.1001.desc:0 "Le sort de mon âme immortelle est en jeu, alors je prie pour que ma décision soit la bonne.\n\nMétaphysique mise à part,"
 faith_conversion.1001.desc.zealous:0 "Alors qu’il récite des lignes [new_faith.ReligiousText3], j’acquiers la conviction d’avoir fait le bon choix.\n\nPeu importe la force de mon zèle,"
 faith_conversion.1001.desc.zealous.carnal_male:0 "Alors qu’il récite des lignes [new_faith.ReligiousText3], j’acquiers la conviction d’avoir fait le bon choix.\n\nPeu importe la force de mon zèle,"
 faith_conversion.1001.desc.zealous.carnal_female:0 "Alors qu’il récite des lignes [new_faith.ReligiousText3], j’acquiers la conviction d’avoir fait le bon choix.\n\nPeu importe la force de mon zèle,"

 faith_conversion.1001.desc.compassionate:0 "Le sort de mon âme immortelle est en jeu, ainsi que celles de mes sujets, alors je prie pour que ma décision soit la bonne.\n\nMétaphysique mise à part,"
 faith_conversion.1001.desc.reincarnation:0 "Ma prochain incarnation est en jeu, alors je prie pour que ma décision soit la bonne.\n\nMétaphysique mise à part,"
 faith_conversion.1001.desc.cynical:0 "Même si je ne crois pas vraiment aux bêtises que le [new_faith.PriestNeuter] raconte, il y avait suffisamment d’avantages politiques à se convertir pour que je sache que je devrais le faire tôt ou tard.\n\nQuelles que soient mes raisons,"

 faith_conversion.1001.end.is_vassal.convert_away:0 "ma préoccupation la plus immédiate est d’ordre temporel. Comment va réagir [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] en apprenant que j’ai renié sa foi ?"
 faith_conversion.1001.end.is_vassal.convert_to:0 "je suis soulagé[ROOT.Char.Custom('FR_E')] de savoir que [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] ne pourra plus m’en vouloir pour ma foi."
 faith_conversion.1001.end.is_top_liege.convert_away:0 "ma préoccupation la plus immédiate est d’ordre temporel. La plupart de mes vassaux étant d’une autre foi, serai-je capable de garder mon pays uni contre les rébellions internes et les opportunistes étrangers ?"
 faith_conversion.1001.end.is_top_liege.convert_to:0 "je peux me rassurer en sachant que la majorité de mon pays est uni derrière [new_faith.PantheonTerm], un authentique pays [new_faith.GetAdherentNameNoTooltip]."

 faith_conversion.1001.a:0 "Gloire [ROOT.Char.GetFaith.HighGodName2] !"
 faith_conversion.1001.b:0 "Au moins j’ai [template_priest.GetFirstNameNoTooltip] pour me guider..."

 faith_conversion.1101.toast:0 "Conversion du seigneur lige"
