 gain_weight_decision:0 "체중 증량"
 gain_weight_decision_desc:0 "내 신체의 박약함이 지나치게 두드러지고 있다. 하루를 버티는 것마저도 힘들 지경이라니!\n\n다량의 우유와 버터, 대추야자 등이 포함된 식단을 제안받았으니 이를 시도해 볼 때가 된 것 같다."
 gain_weight_decision_tooltip:0 "체중 증량에 전념할 것입니다."
 gain_weight_decision_confirm:0 "버터를 가져와!"

 stop_gain_weight_decision:0 "체중 증량 중지"
 stop_gain_weight_decision_desc:0 "기름진 음식의 끝없는 향연은 제 역할을 다했고, 더는 위장이 버티지 못한다. 체중 증량을 관둬야겠다."
 stop_gain_weight_decision_tooltip:0 "당신은 더 이상 체중 증량을 시도하지 않을 것입니다."
 stop_gain_weight_decision_confirm:0 "체중 증량 중지"

 lose_weight_decision:0 "체중 감량"
 lose_weight_decision_desc:0 "내 몸은 날이 갈수록 약해지고, 허리춤은 물적으로든 심적으로든 무겁게 내려앉았다.\n\n달리기, 온수욕, 아니면 경미한 설사약까지 써서라도... 체중을 감량할 방책을 찾아낼 것이다."
 lose_weight_decision_tooltip:0 "체중 감량에 전념할 것입니다."
 lose_weight_decision_confirm:0 "설사약을 가져와!"

 stop_lose_weight_decision:0 "체중 감량 중지"
 stop_lose_weight_decision_desc:0 "추천받은 모든 약제와 치료법을 시도해봤으나 더 몰아붙였다간 선을 넘게 될 것이다. 이제 체중 감량을 관둘 때가 된 모양이다."
 stop_lose_weight_decision_tooltip:0 "더 이상 체중 증량을 시도하지 않을 것입니다."
 stop_lose_weight_decision_confirm:0 "체중 감량 중지"

 commit_suicide_decision:1 "자살 시도"
 commit_suicide_decision_desc:0 "존재하는 것은 어둠과 고통뿐이다. 더 나아질 거라고 위로받고는 있지만, 그걸 어떻게 장담하겠는가? 그리고 그게 지금 나한테 무슨 도움이 되는가? 이 세상에 대한 미련을 버릴 때가 되었다."
 commit_suicide_decision_desc_depressed:0 "$commit_suicide_decision_desc$"
 commit_suicide_decision_desc_incapable:0 "이건 살아도 사는 것이 아니다. 가장 간단한 일마저 다른 사람에게 의존하지 않고는 해낼 수 없는 몸이라니. 이런 삶은 내가 선택한 것이 아니다. 차라리 여기서 끝내는 것이 더 쉬울지도..."
 commit_suicide_decision_desc_cancer:0 "몸 곳곳에 퍼지는 병마가 느껴진다. 처음엔 사소한 불편감일 뿐이었으나, 이제는 매일의 투쟁이 되어버렸다. 죽음을 피할 도리가 없다. 나는 그저 고통을 끝내고 싶을 뿐이다."
 commit_suicide_decision_desc_leper:0 "부패가 내 몸뚱이를 단단히 틀어쥐었다. 이미 발가락은 몇 개나 사라졌고, 상처에선 농이 흘러나온다. 이 참혹한 운명에 대체 언제까지 시달려야 한다는 말인가?"
 commit_suicide_decision_desc_great_pox:0 "농포가 온몸을 뒤덮었다. 궤양이 점점 커지며 갈수록 그 고통을 더해간다. 신하들의 눈에는 두려움과 혐오만이 남았을 뿐이다. 나아질 것이라는 희망이 없다..."
 commit_suicide_decision_desc_lunatic:0 "끊임없는 증오와 실망감에서 귀를 닫을 수 없다. 해서는 안 되는 일을 하라고 자꾸만 속삭인다. 말이 되는 것이 없다. 현실이 모순투성이다. 자유를 찾을 방법은 역시 죽음뿐인가?"
 commit_suicide_decision_desc_parent:0 "모든 의욕이 사라졌다. 아이를 잃은 슬픔만이 나를 사로잡는다. [ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 내게 세상 모든 것이었다. 삶에서 기쁨과 웃음을 모조리 잃어버렸는데, 더 살아서 무엇하겠는가."
 commit_suicide_decision_desc_soulmate:1 "영혼에 새겨진 공허감을 더는 견디지 못할 지경이다. 내 사랑 [ROOT.Var('mourning_soulmate').Char.GetFirstName], 당신 없는 삶이라니. 그런 건 내게 짐일 뿐이었어. 죽어서야 당신 품으로 돌아갈 수 있다면, 그렇게 할 수밖에."
 commit_suicide_decision_desc_friend:1 "진정한 친구와 함께 나누지 못하는 삶이 이렇게나 암울할 줄이야. [ROOT.Var('mourning_friend').Char.GetFirstName](와)과 함께 아무렇지도 않게 몇 시간이고 웃던 순간들이 이제는 절망으로 채워질 뿐이다. 이런 고독함은 내가 걸어갈 길이 아니다."
 commit_suicide_decision_desc_demoted:0 "나 같은 굴욕을 당한 자가 얼마나 있을까. 꼭대기에서 아래를 내려다보던 내가, 넘쳐나는 멍청이들에게 굽실거려야 하는 신세가 되다니. 직접 나서서 해결하는 수밖에. 오롯한 나의 선택을 모두가 알게 되리라."
 commit_suicide_decision_desc_divorce:0 "후회에 젖은 채로 하루하루가 흘러간다. 내가 무엇을 어쨌기에 이런 고통스러운 이별을 막을 수 없었던 거지? 무엇을 어찌해야 잃어버린 사랑을 되찾을 수 있는 거지? 절망적이다. 결혼이 아니면 나는 아무것도 아닌 인간일 뿐이다."
 commit_suicide_decision_desc_witch:0 "신비에 매혹된 나는 고독하고 위험한 길에 서게 되었다. 호기심을 가진 대가는 끔찍했다. 신념으로 인하여 온갖 지탄을 한 몸에 받고 있다. 저들이 있는 그대로의 나를 받아들이지 못하면 어쩌나 하는 걱정뿐이다."
 commit_suicide_decision_desc_cannibal:0 "우리가 살아가는 이 사회는 왜 이리도 후진적인가. 인육이라는 절묘한 진미를 맛보는 것만이 내게 있어 유일한 즐거움이거늘. 이런 것조차 금기시하는 세상에서 더 이상 연명할 의욕이 생기지 않는구나!"
 commit_suicide_decision_desc_sodomite:0 "잔혹하기만 한 운명이여. 대체 어찌하여 마음속 욕망 때문에 핍박을 당해야 하는가. 내가 이렇게 태어나고자 선택한 것도 아니거늘. 살아서 이렇게 비난을 하는 것이라면, 죽어야만 나를 받아들여 줄 것일까?"
 commit_suicide_decision_desc_deviant:0 "저들은 누구기에 나를 판단하려 드는가. 욕망으로 가득한 나의 탐구는 수많은 놀라움을 자아내었고, 그 모든 시도는 강렬한 즐거움으로 이어졌다. 이러한 육신의 기쁨을 즐길 수 없다면 더는 살아갈 의미가 없구나."
 commit_suicide_decision_desc_criminal:0 "도무지 과거를 벗어던질 방도가 없다. 어디를 가든 의심의 눈길이 나를 따라다닌다. 어쩌다 이렇게 된 거지? 대체 나는 왜 이렇게 될 때까지 상황을 방치했던 거지? 단 하나, 죽은 뒤에는 내가 저지른 범죄가 용서받기를 바랄 뿐이다."
 commit_suicide_decision_desc_stressed:0 "날이 갈수록 압박이 더해져만 간다. 어디를 가든 무엇을 하든, 그저 끝없이 쌓여만 갈 뿐이다. 모든 상황이 걷잡을 수 없이 통제를 벗어나고 있다. 악화의 연쇄를 이제는 끊어야 한다!"
 commit_suicide_decision_tooltip:2 "이 세상을 떠날 때가 되었습니다."
 commit_suicide_decision_effect_tooltip:0 "@warning_icon! 목숨을 끊게 될 것입니다. 진심으로 이를 바라십니까?"
 commit_suicide_decision_confirm:0 "올 때가 오고 말았다"

