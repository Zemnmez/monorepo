 end_war_attacker_victory_attacker_desc:0 "\n누가 봐도 내가 승리했다는 것이 명백한 상황이오. 어째서 저항을 계속하는 것이오? 자신의 운명을 받아들이는 법을 배우는 것이야말로 품위 있는 태도라오."
 end_war_attacker_victory_defender_desc:0 "\n그대가 승리했소. 더는 저항할 수 없구려. 이에 그대와 그대의 군대에 항복하는 바이요. 내가 품위만 유지할 수 있게 부탁드리오."
 end_war_attacker_white_peace_attacker_desc:0 "\n내가 그대를 공격한 것은 실수였음이 명백하구려. 이 전쟁으로 이미 많은 피를 흘렸으니 무의미한 싸움을 끝내도록 합시다."
 end_war_attacker_white_peace_defender_desc:0 "\n이 무의미한 전쟁에서 이미 충분히 피를 흘리지 않았소이까? 싸움을 계속해봐야 우리 중 누구도 얻을 것이 없소. 그만 평화 조약을 맺도록 합시다."
 end_war_attacker_defeat_attacker_desc:0 "\n그대처럼 강한 적을 상대로 싸울 수 있다고 생각했었다니 내가 참 뭔가에 씌었던 모양이오. 아아, 과거는 바꿀 수 없으며 오직 미래만 바꿀 수 있을 뿐이니.\n\n그대에게 항복하오. 이 분쟁을 멈추도록 합시다."
 end_war_attacker_defeat_defender_desc:0 "\n나를 이길 수 있을 거라고 생각했겠지만, 그 생각이 틀렸음을 내가 증명해버렸구려. 필요 이상으로 일을 어렵게 만들지 말고 항복하시오. 이 전쟁을 끝내도록 합시다."
