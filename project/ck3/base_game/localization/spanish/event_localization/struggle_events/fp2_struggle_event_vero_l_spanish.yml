l_spanish:
 fp2_struggle.3001.t:0 "El precio de la guerra"
 fp2_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entra en la habitación con semblante serio. «Mi [ROOT.GetCharacter.GetLadyLord]», dice, «nuestras arcas están casi vacías. Es peligroso en estos tiempos». No tiene que decir más. En silencio, le dirijo una mirada adusta. «Mi [ROOT.GetCharacter.GetLadyLord]…», repite mientras salgo."
 fp2_struggle.3001.desc_no_war_intro:0 "\n\nLo único que tengo es esta corona. Esta corona y el deber de servirla bien. Pero ¿de qué sirve una corona sin riquezas para mantenerla?"
 fp2_struggle.3001.desc_war_intro:0 "\n\nLo único que tengo es esta corona. Esta corona y el deber de servirla bien. ¿Pero de qué sirve una corona que perderé igualmente con mi derrota?"
 fp2_struggle.3001.desc_outro:0 "Extiendo la mano y toco su frío material… oro.\n\nSé de algunos mercaderes sin escrúpulos que estarían interesados en él…"
 fp2_struggle.3001.a:0 "Haré lo que debo hacer."
 fp2_struggle.3001.a_flavour:0 "Perderás la corona."
 fp2_struggle.3001.b:0 "Eso sí, la otra corona…"
 fp2_struggle.3001.c:0 "¡Un momento! ¡No soy la única persona de esta casa con una corona!"
 fp2_struggle.3001.c_flavour:0 "Tu cónyuge pierde su corona."
 fp2_struggle.3001.d:0 "¡Solo me quitarán esta corona cuando haya muerto!"
 nick_the_crownless:0 "el/la Descoronad[CHARACTER.Custom('ES_OA')]"
 struggle_3001_spouse_crown_modifier:0 "Corona vendida"
 
 fp2_struggle.3011.t:0 "Damiselas en apuros"
 fp2_struggle.3011.desc:1 "«¡Mi [ROOT.GetCharacter.GetLadyLord]! ¡Ha sucedido lo impensable!» [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se toma un segundo para recobrar el aliento, su frente está húmeda de sudor. «Las mozas de [struggle_3011_county_town.GetNameNoTier] han tomado las armas para defender la ciudad ellas mismas»."
 fp2_struggle.3011.desc_men:0 "«¡Mi [ROOT.GetCharacter.GetLadyLord]! ¡Ha sucedido lo impensable!» [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se toma un segundo para recobrar el aliento, su frente está húmeda de sudor. «Los mozos de [struggle_3011_county_town.GetName] han tomado las armas para defender la ciudad ellos mismos»."
 fp2_struggle.3011.desc_outro:0 "\n\n[bishop.GetTitledFirstName] irrumpe en la habitación, seguido de cerca. «¡Esto es antinatural, mi [ROOT.GetCharacter.GetLadyLord]!», grita. «Si les dejamos luchar, pronto pedirán tierras y entonces, ¿quién cuidará de los niños?».\n\n«Una espada es una espada», responde de inmediato [struggle_3011_marshal.GetFirstNameNoTooltip]. «¿No estáis de acuerdo, mi [ROOT.GetCharacter.GetLadyLord]?»"
 fp2_struggle.3011.a:0 "¡Ojalá todo súbdito estuviera tan dispuesto a defender nuestras tierras!"
 fp2_struggle.3011.b:0 "Las mujeres solo deben llevar una cosa en los brazos: bebés."
 fp2_struggle.3011.b_men:0 "Los hombres solo deben llevar una cosa en los brazos: bebés."
 fp2_struggle.3011.c:0 "¡Brujas! #EMP ¡Brujas!#!"
 fp2_struggle.3011.d:0 "¡Oh, pobres damas! ¡Yo las rescataré de este mal!"
 fp2_order_of_the_hachet_modifier:0 "No están en apuros."
 fp2_order_of_the_hachet_modifier_desc:0 "Hombres y mujeres de este condado lo defenderán en igualdad."
 fp2_punished_order_of_the_hachet_modifier:0 "Damiselas puestas en apuro"
 fp2_punished_order_of_the_hachet_modifier_desc:0 "En estos condados, quienes defienden sus tierras sin la aprobación de su señor reciben castigos más severos que sus agresores."
 
 fp2_struggle.3021.t:0 "La ira del Cielo"
 fp2_struggle.3021.desc:0 "El rostro de [struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está distorsionado de miedo cuando visito el cuartel. [struggle_3021_courtier.GetTitledFirstName] intenta ayudar[struggle_3021_knight.GetHerHim] y arquea las cejas cuando me ve.\n\n«¿Queréis al menos contarle a vuestr[ROOT.GetCharacter.Custom('ES_OA')] [ROOT.GetCharacter.GetLadyLord] lo que ocurrió?».\n\n[struggle_3021_knight.GetFirstNameNoTooltip] levanta la cabeza inmediatamente. «M-mi [ROOT.GetCharacter.GetLadyLord]… lo que vi no debía ser visto. Unas figuras arrojaron piedras de pólvora negra desde las almenas. Prendieron en llamas y retumbaron al alcanzar a sus enemigos, ¡partieron a un hombre en dos, mi [ROOT.GetCharacter.GetLadyLord]!».\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] asiente con interés. «Si nosotros también tuviéramos ese poder… Quizás…»"
 fp2_struggle.3021.a:0 "Merece la pena estudiarlo."
 fp2_struggle.3021.b:0 "Quién sabe qué peligros puede acarrear."
 fp2_struggle.3021.c:0 "¿Pólvora negra, dices? Una especia nueva y picante."
 fp2_struggle.3021.d:0 "¡Es un castigo divino!"
 fp2_struggle.3021.e:0 "Truenos para el dios del trueno."
 bad_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstName] muere durante la investigación"
 good_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstName] tiene éxito en su investigación"
 bad_stone_research_title:0 "Estupefacción"
 good_stone_research_title:0 "¡Investigación exitosa!"
 fp2_lightning_stones_modifier:0 "Piedras relámpago"
 stone_poisoning_discovered:0 "Detonación"
 stone_poisoning_worked:0 "Una especia ardiente"
 stone_poisoning_worked_desc:0 "Investigada con éxito la misteriosa pólvora negra"
 fp2_lightning_stones_poison_modifier:0 "Veneno de pólvora negra"
