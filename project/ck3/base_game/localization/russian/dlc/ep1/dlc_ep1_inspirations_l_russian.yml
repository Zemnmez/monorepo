 masterful_inspiration_skill:0 "[Character.GetSheHe|U] слывет мастером среди коллег."
 competent_inspiration_skill:0 "[Character.GetSheHe|U] хорошо знает свое дело."
 decent_inspiration_skill:0 "[Character.GetSheHe|U] обладает неплохими познаниями в своем деле."
