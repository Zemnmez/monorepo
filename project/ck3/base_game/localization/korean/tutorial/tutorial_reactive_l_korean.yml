 action_reactive_advice_varangian_adventure:0 "$open_tutorial_lesson$$reactive_advice_varangian_adventure_step_1$"
 action_reactive_advice_varangian_adventure_desc:0 "바랑인 원정을 시작할 수 있습니다.\n해당 화면을 열어 특수한 유형의 전쟁에 대한 정보를 알아보십시오."
 action_reactive_advice_varangian_adventure_click:0 "$click_to_open_lesson$"
 reactive_advice_varangian_adventure:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_step_1:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_desc:0 "이제 [varangian_adventure|E]을 실행할 수 있습니다.\n\n해당 유형의 전쟁은 [Concept( 'tribal', '부족' )|E] [era|E] 동안에 진행해야 합니다. 이를 통해 고향의 얼어붙은 해안을 벗어나 멀리 떨어진 외지에서 새롭게 출발하십시오.\n\n$game_concept_varangian_adventures$은 당신의 봉역을 외지로 이전시키는 것이기에, 기존에 보유하고 있던 영토는 독립 상태로 전환됩니다. 이는 당신의 봉신에게도 적용되는 사안입니다.\n\n$north_germanic_group$ 통치자가 첫 번째 [varangian_adventure|E]을 떠날 경우, 동일한 [faith|E]과 [culture|E]를 신봉하는 [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName] 내의 백작령에 추가 병력을 요청합니다. 그들이 새로운 보금자리를 정복할 수 있게 도와줄 겁니다."

# Court positions
 action_reactive_advice_court_positions:0 "$open_tutorial_lesson$$ra_court_pos_open_view$"
 action_reactive_advice_court_positions_desc:0 "해당 화면을 열어 궁정 직위가 무엇인지 확인합니다."
