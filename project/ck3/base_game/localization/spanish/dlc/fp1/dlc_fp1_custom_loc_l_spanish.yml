 SteleCommemoratesCarver:1 "[second.MakeScope.Var('stele_carver').Char.GetFirstNameNoTooltip] talló"

 SteleCommemoratesAncestors_Intro:1 "Erigida para [second.MakeScope.Var('stele_container').Char.GetTitledFirstNameNicknamed] por su [second.MakeScope.Var('stele_container').Char.Custom2('RelationToMeShort',second.MakeScope.Var('stele_commissioner').Char)]"
 SteleCommemoratesAncestors_GenericFallback:0 "$SteleCommemoratesAncestors_Intro$. Un alma bella, recordada con cariño. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_ChildFallback:0 "$SteleCommemoratesAncestors_Intro$. Nos [second.MakeScope.Var('stele_container').Char.Custom('ES_LoLa')] arrebataron demasiado pronto. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Diplomat:1 "$SteleCommemoratesAncestors_Intro$. Que su pico de oro viva para siempre. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_FamilyFirst:1 "$SteleCommemoratesAncestors_Intro$. Nada le importaba más que la familia. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_August:1 "$SteleCommemoratesAncestors_Intro$. El mundo es un lugar más humilde sin su augusta persona. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Reveler:1 "$SteleCommemoratesAncestors_Intro$. Que siga festejando eternamente en [second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Blademaster:1 "$SteleCommemoratesAncestors_Intro$. Ciertamente, nadie podía resistir su acero. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Hunter:0 "$SteleCommemoratesAncestors_Intro$. Jamás hubo en esta tierra un[second.MakeScope.Var('stele_container').Char.Custom('ES_XA')] líder más verdader[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Strategist:1 "$SteleCommemoratesAncestors_Intro$. Su mente se movía más rápido de lo que podía predecir enemigo alguno. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Overseer:1 "$SteleCommemoratesAncestors_Intro$. Nada escapaba de su aguda mirada. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Gallant:0 "$SteleCommemoratesAncestors_Intro$. Jamás vivió alma más noble. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Architect:1 "$SteleCommemoratesAncestors_Intro$. Sus edificios y monumentos nos sobrevivirán a todos. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Administrator:1 "$SteleCommemoratesAncestors_Intro$. Nada respiraba en sus dominios sin que [second.MakeScope.Var('stele_container').Char.GetSheHe] lo supiera. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Avaricious:1 "$SteleCommemoratesAncestors_Intro$. Nada [second.MakeScope.Var('stele_container').Char.Custom('ES_LoLa')] motivaba tanto como el sonido de la plata entrechocando. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Schemer:1 "$SteleCommemoratesAncestors_Intro$. Los entresijos de su mente liaban hasta al mejor de los espías. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Seducer:1 "$SteleCommemoratesAncestors_Intro$. Rompió innumerables corazones. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Torturer:1 "$SteleCommemoratesAncestors_Intro$. El mundo se alegra de haberse librado de sus espeluznantes «atenciones». $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Scholar:1 "$SteleCommemoratesAncestors_Intro$. Sus palabras y sabiduría vivirán eternamente. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Theologian:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetFaith.HighGodName] [second.MakeScope.Var('stele_container').Char.Custom('ES_LoLa')] quiso más que a cualquier otro mortal que haya vivido. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Mystic:1 "$SteleCommemoratesAncestors_Intro$. Que encuentre el descanso al otro lado del velo que tantas veces atravesó. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Physician:1 "$SteleCommemoratesAncestors_Intro$. Sus sabios tratamientos salvaron innumerables vidas. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Herbalist:1 "$SteleCommemoratesAncestors_Intro$. Se llevó a la tumba el secreto de su huerto de setas favorito. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Lustful:1 "$SteleCommemoratesAncestors_Intro$. Su lujuria por fin quedó saciada. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Chaste:1 "$SteleCommemoratesAncestors_Intro$. Ya no tendrá que preocuparse nunca más por las tentaciones de la carne. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Gluttonous:1 "$SteleCommemoratesAncestors_Intro$. No se saltó una comida ni una sola vez en sus [second.MakeScope.Var('stele_container').Char.GetAge] años. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Temperate:1 "$SteleCommemoratesAncestors_Intro$. La moderación [second.MakeScope.Var('stele_container').Char.Custom('ES_LoLa')] guio en todos los aspectos de su vida. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Greedy:1 "$SteleCommemoratesAncestors_Intro$. Ojalá encuentre en la muerte la riqueza que ansió en vida. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Generous:1 "$SteleCommemoratesAncestors_Intro$. Será recordad[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')] por su generosidad con el dinero. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Lazy:1 "$SteleCommemoratesAncestors_Intro$. A veces no hizo nada durante años, literalmente. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Diligent:1 "$SteleCommemoratesAncestors_Intro$. Siempre dijo que ya descansaría cuando muriese. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Wrathful:1 "$SteleCommemoratesAncestors_Intro$. Nadie golpeó por sorpresa tan bien como [second.MakeScope.Var('stele_container').Char.GetSheHe]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Calm:1 "$SteleCommemoratesAncestors_Intro$. Fue un mar de calma. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Patient:1 "$SteleCommemoratesAncestors_Intro$. Ya no le queda tiempo para esperar. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Impatient:1 "$SteleCommemoratesAncestors_Intro$. Su presura para ir de un lugar a otro por fin ha terminado. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Arrogant:1 "$SteleCommemoratesAncestors_Intro$. Nadie pudo acusarl[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')] jamás de falta de autoestima. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Humble:1 "$SteleCommemoratesAncestors_Intro$. Fue dócil como un ratón. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Deceitful:1 "$SteleCommemoratesAncestors_Intro$. Jamás volverá a mentir. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Honest:1 "$SteleCommemoratesAncestors_Intro$. No dijo una sola mentira de la cuna a la tumba. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Craven:1 "$SteleCommemoratesAncestors_Intro$. Escapó de muchas cosas, pero nadie puede escapar de la muerte. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Brave:1 "$SteleCommemoratesAncestors_Intro$. Resistió con valor contra todos sus enemigos, incluso la misma muerte. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Shy:1 "$SteleCommemoratesAncestors_Intro$. Nadie volverá a verl[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')], aunque pocos llegaron a ver cómo era en realidad. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Gregarious:1 "$SteleCommemoratesAncestors_Intro$. Sus pocos amigos siempre [second.MakeScope.Var('stele_container').Char.GetHerHim] añorarán. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Ambitious:1 "$SteleCommemoratesAncestors_Intro$. Su ambición no conoció límites, salvo uno. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Content:1 "$SteleCommemoratesAncestors_Intro$. Aunque podría haber sido cualquier otra cosa, murió satisfech[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Arbitrary:1 "$SteleCommemoratesAncestors_Intro$. Que las leyes de [second.MakeScope.Var('stele_container').Char.GetFaith.DeathDeityName] [second.MakeScope.Var('stele_container').Char.GetHerHim] traten mejor de lo que [second.MakeScope.Var('stele_container').Char.GetSheHe] trató las leyes de los vivos. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Just:1 "$SteleCommemoratesAncestors_Intro$. Obedeció la ley hasta la exageración. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Cynical:1 "$SteleCommemoratesAncestors_Intro$. Nunca creyó en [second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife], así que ahora seguramente esté en [second.MakeScope.Var('stele_container').Char.GetFaith.NegativeAfterLife]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Zealous:1 "$SteleCommemoratesAncestors_Intro$. Fue un[second.MakeScope.Var('stele_container').Char.Custom('ES_XA')] [second.MakeScope.Var('stele_container').Char.GetWomanMan] de una fe intensa e irresistible. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Paranoid:1 "$SteleCommemoratesAncestors_Intro$. Vio enemigos por doquier, pero no pudo esquivar lo inevitable. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Trusting:1 "$SteleCommemoratesAncestors_Intro$. Jamás sospechó, siempre confió en todos. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Compassionate:1 "$SteleCommemoratesAncestors_Intro$. Que la historia le sea tan amable como [second.MakeScope.Var('stele_container').Char.GetSheHe] lo fue con los demás. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Callous:1 "$SteleCommemoratesAncestors_Intro$. En vida, jamás se preocupó por los sentimientos de los demás y en muerte, nadie se preocupa por los suyos. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Sadistic:1 "$SteleCommemoratesAncestors_Intro$. Acosó a su prójimo con un regocijo despiadado. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Stubborn:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetWomanMan|U] resuelt[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')], siempre se negó a cambiar de opinión por nadie. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Fickle:1 "$SteleCommemoratesAncestors_Intro$. Todos sabían que su opinión cambiaba con el viento. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Vengeful:1 "$SteleCommemoratesAncestors_Intro$. Nadie guardó más rencor que [second.MakeScope.Var('stele_container').Char.GetSheHe]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Forgiving:1 "$SteleCommemoratesAncestors_Intro$. Un[second.MakeScope.Var('stele_container').Char.Custom('ES_XA')] [second.MakeScope.Var('stele_container').Char.GetWomanMan] de amor infinito, no hubo rencilla que no fuera capaz de perdonar. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Drunkard:1 "$SteleCommemoratesAncestors_Intro$. Para bien o para mal, pocos podían ganarl[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')] a beber. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Hashishiyah:1 "$SteleCommemoratesAncestors_Intro$. De mente relajada, pocas cosas l[second.MakeScope.Var('stele_container').Char.Custom('ES_EA')] preocuparon mientras tuviera acceso a su alijo de pasteles. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Rakish:1 "$SteleCommemoratesAncestors_Intro$. Fue client[second.MakeScope.Var('stele_container').Char.Custom('ES_EA')] preferid[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')] de una serie de establecimientos venerables. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Reclusive:1 "$SteleCommemoratesAncestors_Intro$. Algunos afirman que no existió, pero unos pocos atestiguan que llegaron a ver[second.MakeScope.Var('stele_container').Char.GetHerHim]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Irritable:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetWomanMan|U] de mal genio, muchos acertaron al afirmar que era de mecha corta. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Flagellant:1 "$SteleCommemoratesAncestors_Intro$. Su aguante era desconcertante e inspirador. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Profligate:1 "$SteleCommemoratesAncestors_Intro$. Nadie podrá decir que era agarrad[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Improvident:1 "$SteleCommemoratesAncestors_Intro$. Su caridad era legendaria, pero su planificación financiera, no tanto. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Contrite:1 "$SteleCommemoratesAncestors_Intro$. Tenía la lengua algo suelta, pero la conciencia impecable. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_ComfortEater:1 "$SteleCommemoratesAncestors_Intro$. Le gustaban demasiadas cosas. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Inappetetic:1 "$SteleCommemoratesAncestors_Intro$. Esperemos que en [second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife] encuentre la relajación de la que careció en la Tierra. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Journaller:1 "$SteleCommemoratesAncestors_Intro$. ¿Qué más puede escribirse de [second.MakeScope.Var('stele_container').Char.GetSheHe]? $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Confider:1 "$SteleCommemoratesAncestors_Intro$. Nunca tuvo miedo de pedir ayuda. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Athletic:1 "$SteleCommemoratesAncestors_Intro$. Siempre dijo que no había nada que no pudiera solucionar una buena carrera. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Saoshyant:1 "$SteleCommemoratesAncestors_Intro$. Restauró la luz, y siempre se lo agradeceremos. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Berserker:1 "$SteleCommemoratesAncestors_Intro$. Su ira era tan primordial como el viento de la tormenta. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Shieldmaiden:1 "$SteleCommemoratesAncestors_Intro$. Muchos de los que [second.MakeScope.Var('stele_container').Char.GetHerHim] subestimaron [second.MakeScope.Var('stele_container').Char.GetHerHim] adelantaron en la muerte. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Varangian:1 "$SteleCommemoratesAncestors_Intro$. Fue favorit[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')] del rey $greek$. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Poet:0 "$SteleCommemoratesAncestors_Intro$. Blandía sus palabras con tanta habilidad como su espada.$SteleCommemoratesCarver$"
 SteleCommemoratesAncestors_Kinslayer:1 "$SteleCommemoratesAncestors_Intro$. Por todas sus obras, aún debemos seguir calificándo[second.MakeScope.Var('stele_container').Char.GetHerHim] de familicida. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Deviant:1 "$SteleCommemoratesAncestors_Intro$. Sus gustos eran eclécticos. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Cannibal:1 "$SteleCommemoratesAncestors_Intro$. Recibió en su corte a cualquier extranjero exótico. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Incestuous:1 "$SteleCommemoratesAncestors_Intro$. Era conocid[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')] por su devoción a la familia. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Murderer:1 "$SteleCommemoratesAncestors_Intro$. No dejó que nada se interpusiera ante sus metas. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Viking:1 "$SteleCommemoratesAncestors_Intro$. La mención de su nombre hacía temblar a cualquier campesino. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Reincarnation:1 "$SteleCommemoratesAncestors_Intro$. No fue la primera vez que estuvo en esta Tierra y no será la última. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Adventurer:1 "$SteleCommemoratesAncestors_Intro$. Viajó más rápido y lejos que nadie. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Heresiarch:1 "$SteleCommemoratesAncestors_Intro$. Su fe ardió al rojo vivo. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_PeasantLeader:1 "$SteleCommemoratesAncestors_Intro$. Procedía del más humilde de los orígenes. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Witch:1 "$SteleCommemoratesAncestors_Intro$. Fue un[second.MakeScope.Var('stele_container').Char.Custom('ES_XA')] [second.MakeScope.Var('stele_container').Char.GetWomanMan] de poderes extraños. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_CrusaderMonarch:1 "$SteleCommemoratesAncestors_Intro$. Luchó contra los infieles durante toda su vida. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Chakravarti:1 "$SteleCommemoratesAncestors_Intro$. Fue el eje del centro del mundo. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_GreatestOfKhans:1 "$SteleCommemoratesAncestors_Intro$. El mundo tembló ante sus pisadas y su voluntad. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Paragon:1 "$SteleCommemoratesAncestors_Intro$. Puede que jamás veamos a nadie tan piados[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')]. $SteleCommemoratesCarver$."

 SteleCommemoratesConquest_Intro:1 "Erigida por [second.MakeScope.Var('stele_commissioner').Char.GetTitledFirstNameNicknamed] para señalar su victoria sobre [second.MakeScope.Var('stele_container').Char.GetTitledFirstNameNicknamed]"
 SteleCommemoratesConquest_Bloody:0 "$SteleCommemoratesConquest_Intro$. Esta guerra fue una de las más sangrientas de la historia. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_Glorious:0 "$SteleCommemoratesConquest_Intro$. Fue una conquista gloriosa. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_HardFought:0 "$SteleCommemoratesConquest_Intro$. La guerra fue más dura que cualquier otra. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_EmbarrassinglyEasy:0 "$SteleCommemoratesConquest_Intro$. El combate fue vergonzosamente fácil. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_OftForgotten:0 "$SteleCommemoratesConquest_Intro$. Esta guerra, pese a su importancia, suele olvidarse a menudo. $SteleCommemoratesCarver$."

 SteleCommemoratesPromotion_Intro:1 "Erigida por [second.MakeScope.Var('stele_commissioner').Char.GetTitledFirstNameNicknamed] para señalar su ascenso al trono de [second.MakeScope.Var('stele_container').Title.GetNameNoTier]."
 SteleCommemoratesPromotion_Predestined:0 "$SteleCommemoratesPromotion_Intro$. Muchos consideran que era un hecho predestinado. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_TrulyWorthy:1 "$SteleCommemoratesPromotion_Intro$. Solo [second.MakeScope.Var('stele_commissioner').Char.GetSheHe] fue dign[second.MakeScope.Var('stele_commissioner').Char.Custom('ES_OA')] de reinar. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_Magnificent:1 "$SteleCommemoratesPromotion_Intro$. Que su magnífico reinado dure un siglo. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_AweInspiring:0 "$SteleCommemoratesPromotion_Intro$. La ceremonia causó impresión a todos. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_Majestic:1 "$SteleCommemoratesPromotion_Intro$. Pocos gobernantes pueden igualar su magnificencia. $SteleCommemoratesCarver$."
