 # Court Events: Character Modifiers
 smelly_court_roco_modifier:0 "Cour malodorante"
 smelly_court_roco_modifier_desc:0 "Ce personnage possède une Cour tristement célèbre pour son affreuse puanteur."
 drenched_in_excrement_roco_modifier:0 "A trempé dans les excréments"
 drenched_in_excrement_roco_modifier_desc:0 "Ce personnage a été vu trempé dans des matières fécales et pour cette raison dégage encore une forte odeur."
 creative_burst_roco_modifier:0 "Élan créatif"
 creative_burst_roco_modifier_desc:0 "Après avoir reçu des compliments, ce personnage est inspiré pour continuer à créer."
 mocked_for_creative_burst_roco_modifier:0 "Créateur triste"
 mocked_for_creative_burst_roco_modifier_desc:1 "Ce personnage a été moqué pour sa créativité et garde maintenant secrets ses écrits."
 trying_new_things_modifier:0 "Essayer de nouvelles choses"
 trying_new_things_modifier_desc:0 "Ce personnage essaie d’élargir ses horizons en essayant de nouvelles choses et en écrivant sur des sujets variés."
 found_their_focus_modifier:0 "A trouvé son centre d’intérêt"
 found_their_focus_modifier_desc:0 "Ce personnage a trouvé son sujet de prédilection et se plonge dans l’écriture."
 moment_of_calm_and_clarity_roco_modifier:0 "Moment de calme et de lucidité"
 moment_of_calm_and_clarity_roco_modifier_desc:0 "Ce personnage a atteint un état d’esprit paisible."
 made_a_fool_of_rival_roco_modifier:0 "Rival ridiculisé"
 made_a_fool_of_rival_roco_modifier_desc:0 "Ce personnage a humilié publiquement son rival, ce qui fait que tout le monde autour de lui y réfléchit à deux fois avant de s’en prendre à lui."

 # Petition Events: Character Modifiers
 petition_event_artifact_exhibition_for_gold:0 "Exposition d’artefacts payantes"
 petition_event_artifact_exhibition_for_gold_desc:0 "Ce personnage accueille une exposition d’artefacts dont l’entrée est payante."
 petition_event_artifact_exhibition_for_prestige:0 "Exposition gratuite d’artefacts"
 petition_event_artifact_exhibition_for_prestige_desc:0 "Ce personnage organise une exposition gratuite d’artefacts."
 
 # Petition Events: County Modifiers
 hold_court_preacher_loved_by_peasants_modifier:0 "Un prédicateur aimé des paysans"
 hold_court_preacher_loved_by_peasants_modifier_desc:0 "Un prédicateur apprécié, mais non conventionnel, vit dans ce comté et s’occupe des paysans de la région."
 hold_court_beloved_preacher_imprisoned_modifier:0 "Un prédicateur apprécié emprisonné"
 hold_court_beloved_preacher_imprisoned_modifier_desc:0 "Un prédicateur bien-aimé, mais non conventionnel, de ce comté a été emprisonné. En réaction, les paysans protestent."
 hold_court_grateful_peasants_modifier:0 "Des paysans satisfaits"
 hold_court_grateful_peasants_modifier_desc:1 "La réponse à une requête a fait plaisir aux paysans de cette région."
 hold_court_displeased_peasants_modifier:0 "Paysans mécontents"
 hold_court_displeased_peasants_modifier_desc:0 "Une décision de la Cour a fortement déplu aux paysans de cette région."
 hold_court_less_building_cost_modifier:0 "Réduction des coûts de construction"
 hold_court_less_building_cost_modifier_desc:0 "Une décision de la Cour a conduit à une réduction des coûts de construction dans cette région."

 # Court Events: County Modifiers
 county_dismissed_servants_fear_modifier:0 "A rejeté les craintes de serviteurs"
 county_dismissed_servants_fear_modifier_desc:0 "Ce dirigeant n’a pas tenu compte des craintes de ses sujets."
 county_acknowledged_servants_fear_modifier:0 "A écouté les craintes de serviteurs"
 county_acknowledged_servants_fear_modifier_desc:0 "Ce dirigeant écoute ses serviteurs qui lui racontent leurs craintes."

 # Culture Outcome
 cultural_acceptance_gain_hold_court_event_outcome:0 "Une décision de la Cour a modifié l’acceptation culturelle."

 # Fund Inspiration Events:County Modifiers
 fund_inspiration_missing_peasants_modifier:0 "Paysans disparus"
 fund_inspiration_missing_peasants_modifier_desc:0 "La panique s’installe dans les campagnes car des paysans disparaissent mystérieusement."

 #Court Positions: County Modifiers
 held_public_execution_modifier:0 "Exécution publique"
 held_public_execution_modifier_desc:0 "Une exécution publique a été organisée pour offrir un spectacle à la foule."
