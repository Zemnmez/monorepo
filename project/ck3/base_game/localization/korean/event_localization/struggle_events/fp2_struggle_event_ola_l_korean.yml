 ironsoul_name:0 "철의 혼"
 mistletoe_name:0 "겨우살이"
 moormurder_name:0 "무어인 도살자"
 usurperblade_name:0 "찬탈자의 검"

 awesome_toledo_sword_name:1 "[great_swordsmith.GetTitledFirstNamePossessiveNoTooltip] 장검"
 awesome_toledo_sword_desc:0 "이 검은 [toledo_county.GetNameNoTierNoTooltip]의 대장장이 [great_swordsmith.GetName](이)가 만든 필생의 역작으로, [great_swordsmith.GetSheHe]가 무덤까지 가져간 비밀스러운 기법으로 만들어졌습니다. 총명하지만 오만했던 [great_swordsmith.GetWomanMan]이었던 [great_swordsmith.GetName](은)는 칼에 자신의 영혼 일부를 담아냈다고 합니다. 확실히 주인에게 강철 같은 의지를 불어넣어 주는 것 같습니다."

 fp2_struggle.1012.t:1 "걸작"
 fp2_struggle.1012.desc:1 ""완성했습니다." [great_swordsmith.GetName](이)가 말했다.\n\n"일찍이 영주님께 약속드렸던 검입니다. 단연 제 인생의 역작이라 자부합니다. 그것도 이베리아에서만 구할 수 있는 사상 최고의 합금으로 날을 만들었습니다. #italic 철의 혼#!이 담겨 있다고 해도 과언이 아닐 겁니다. 위대한 영주님의 품격에 어울리는 검이죠.""
 fp2_struggle.1012.a:0 "실로... 걸작이로다. 이제 그만 떠나도 좋네. "
 fp2_struggle.1012.b:0 "훌륭하군. 정말 여기 남아 나를 섬길 생각은 없는가?"
 fp2_struggle.1012.swordsmith_leaves:1 "작품을 완성한 [great_swordsmith.GetName](은)는 당신이 약속한 대로 대장장이 조합의 주인이 됨"
 fp2_struggle.1012_swordsmith_stays:1 "[great_swordsmith.GetName](이)가 궁정에 남게 됨"

 toledo_sword_name:0 "톨레도 검"
 toledo_sword_desc:0 "독보적으로 튼튼하고 견고한 톨레도 강철로 제작된 걸작입니다. 하단부에는 [blacksmith_county.GetNameNoTierNoTooltip]의 #italic 위대한 대장장이#! [great_swordsmith.GetName]의 작품임을 나타내는 문구가 작게 새겨져 있습니다."

 fp2_struggle.1050.t:0 "파멸의 꿈"
 fp2_struggle.1050.desc_opening:1 "어느 깊은 밤, [visionary_spouse.GetTitledFirstName](이)가 고열 증세를 보이는 창백한 낯빛으로 날 찾아왔다. "꿈을 꿨어요." [visionary_spouse.GetSheHe]가 말했다. "제가 망자의 땅에 널브러져 있는 꿈이었죠."
 fp2_struggle.1050.desc_christian:0 "우리 도시는 쑥대밭이 되어 있고, 교회 탑은 무너진 광경이 펼쳐져 있었어요. 백성들은 자신들의 피 웅덩이 속에서 짓밟혀져 죽어 있었죠."
 fp2_struggle.1050.desc_islamic:0 "우리 도서관은 새까맣게 불탔고, 탑은 무너지고, 형제자매들은 십자가에 못 박힌 채 까마귀에게 파먹히는 광경이 펼쳐져 있었어요."
 fp2_struggle.1050.desc_rampaging_barbarian_heathen:0 "우리 집은 새까맣게 불탔고, 룬돌은 넘어져 있고, 전사들은 명예나 영광 없이 무참히 죽어버린 광경이 펼쳐져 있었어요."
 fp2_struggle.1050.desc_non_barbarian_heathen:0 "우리 도시는 쑥대밭이 되어 있고, 사원은 무너진 광경이 펼쳐져 있었어요. 백성들은 죽었거나 끌려가 생사조차 불분명했죠."
 fp2_struggle.1050.desc_islamic_heritage:0 "조상들께서 이 땅에 뿌리내린 이후로 우리가 일군 모든 것이 완전히 파멸한 모습을 봤습니다."\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop:0 "성자들의 유물은 이글거리는 불길에 녹아 흘러내렸지요."\n\n"
 fp2_struggle.1050.desc_middle_neutral_version:0 "우리가 일군 모든 것이 파괴됐고, 죽음과 실의가 대지를 삼켰어요."\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending:0 ""제발 도와줘요, 내 사랑. 꿈이 현실이 될 까봐, 이 감정을 진짜로 느끼게 될까 봐 너무 무서워요. 손을 잡아줘요. 너무 추워요.""
 fp2_struggle.1050.desc_no_love_and_warmth_ending:0 ""[ROOT.Char.GetWifeHusband], 부디 귀 기울여 들어줘요. 날 괴롭히는 병은 평범한 병이 아니에요. 꿈이 현실이 되고, 이 감정을 실제로 느끼게 될 것 같아 두렵습니다. 제발 막아줘요. 이베리아를 구해줘요.""
 fp2_struggle.1050.a:0 "당신, 마녀였어?"
 fp2_struggle.1050.b:0 "당황하지 말아요. [ROOT.GetCharacter.GetFaith.HighGodName]께서 당신의 신앙을 시험하는 겁니다."
 fp2_struggle.1050.c:0 "그 환영에 대해 좀 더 자세히 말해줘요."
 fp2_struggle.1050.d:0 "방해하지 마시오. 다음 정복을 구상해야 하니."
 fp2_struggle.1050.spouse_imprisoned:0 "마술 혐의로 [visionary_spouse.GetTitledFirstNameNoTooltip](을)를 투옥함"
 fp2_struggle.1050.condition_might_improve:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] 상태가 호전될 수도 있음"
 fp2_struggle.1050.condition_might_get_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] 상태가 나빠질 수도 있음"
 fp2_struggle.1050.condition_might_get_very_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] 상태가 매우 나빠질 수도 있음"
 comforting_spouse_visionary_toast.success:0 "[visionary_spouse.GetTitledFirstName](을)를 달램"
 comforting_spouse_visionary.failure:0 "[visionary_spouse.GetTitledFirstName](을)를 달래는 데 실패함"
 fp2_yearly.8004.t:0 "[translation_capital.GetNameNoTierNoTooltip] 번역가 학교"
 fp2_yearly.8004.desc_opening:0 "이베리아에 화합 분위기가 조성되면서, 온갖 지역에서 온 학자들이 내 직할령의 도서관에 틀어박혀 나올 기미를 보이지 않고 있다. 저 양반들의 넘치는 기운을 유익한 방향으로 유도할 수도 있겠는데...\n\n"
 fp2_yearly.8004.desc_chaplain:0 "나의 [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName](이)가 좋은 발상을 내놓았다. "번역단을 꾸미는 게 좋겠습니다." [translation_enthusiast.GetSheHe]가 말했다. "제가 또 독서에 취미가 있잖습니까. 영지를 샅샅이 뒤져 유능한 번역가를 포섭하십시오. 이교도라도 상관없습니다. 그런 다음 영주님의 후원으로 작업을 시키는 겁니다. 자금만 지원해 주신다면 [translation_capital.GetNameNoTierNoTooltip](은)는 계몽의 봉화로 거듭날 겁니다!""
 fp2_yearly.8004.desc_wanderer:0 "박식한 방랑자 [translation_enthusiast.GetTitledFirstName](이)가 기회를 제시했다. "영주님." [translation_enthusiast.GetSheHe]가 입을 열었다. "전 십수 개의 언어를 능숙하게 구사할 수 있습니다. 번역단을 꾸리는 데 힘이 되어드리죠. 영지를 샅샅이 뒤져 유능한 번역가를 포섭하십시오. 그런 다음 영주님의 후원으로 작업을 시키는 겁니다. 잘만 하면 [translation_capital.GetNameNoTierNoTooltip](은)는 위대한 계몽의 봉화로 거듭날 겁니다.""
 fp2_yearly.8004.a:0 "최고의 인력을 포섭하는 데 #italic 단 한 푼#!도 아끼지 않겠다."
 fp2_yearly.8004.b:0 "그렇게 유능하다니 #italic 그대#!가 도맡아서 번역을 하면 되지 않겠소."
 fp2_yearly.8004.c:0 "도서관이 훨씬 번거롭지..."
 recruiting_brilliance_toast.success:0 "훌륭한 번역가를 발굴함"
 recruiting_mediocrity_toast.failure:0 "조악한 번역가를 고용함"

 fp2_yearly.8005.t:0 "돌소나무 아래서"
 fp2_yearly.8005.desc_opening:0 "무더위가 한창인 오후에 사람들이 거대한 돌소나무의 그늘에 모여 앉아 있었다. 그들은 류트와 피리를 연주하고 있었다."
 fp2_yearly.8005.desc_iberian:0 "사람들은 갈리시아-포르투갈어와 카탈루냐어로 인생과 상실, 달콤하고 씁쓸한 사랑을 노래했다."
 fp2_yearly.8005.desc_arabic:0 "사람들은 아랍어로 아름다움과 영광, 잃어버렸지만 다시 찾은 사랑을 노래했다."
 fp2_yearly.8005.desc_language_neutral:0 "사람들은 온갖 언어로 노래를 불렀는데, 마음으로 모든 단어가 이해되는 듯했다."
 fp2_yearly.8005.desc_middle_part:0 "발코니로 날아 들어오는 노랫소리는 내 영혼에 파문을 일으켰다.\n\n그러나 나는 음악가들의 정체를 몰랐다. 너른 회당을 빠져나와 나무에 다가갔을 땐 아무도 없었다."
 fp2_yearly.8005.desc_post_troubadours:0 "이 정도 재능과 실력은 옥시타니아 음유시인에게서만 찾아볼 수 있을 거라 생각했는데, 내가 잘못 알았던 것 같다...\n\n이 주체할 수 없는 #italic 감정#!을 도대체 어떻게 하면 좋지?"
 fp2_yearly.8005.desc_pre_troubadours:0 "\n\n설마 [ROOT.Char.GetFaith.PositiveAfterLife|U]에서 내려온 존재들인가? 아니면 [ROOT.Char.GetFaith.DevilName](이)가 날 유혹하려 불러낸 환영인가? 그건 아니겠지... 한데 이 주체할 수 없는 #italic 감정#!을 도대체 어떻게 하면 좋지?"
 fp2_yearly.8005.a:0 "노래 덕분인지 [courtly_lover.GetFirstNameNoTooltip](을)를 향한 사랑이 차오르는구나."
 fp2_yearly.8005.b:0 "참으로 아름답도다..."
 fp2_yearly.8005.c:0 "음악가를 더 많이 후원하자!"
 fp2_yearly.8005.d:0 "됐다! 저 망할 나무를 벌목해버리겠어."

 fp2_yearly.8002.t:0 "음식 고민"
 fp2_yearly.8002.desc:0 "두 아이가 [beached_whale_province.GetName] 해변에서 조개를 모으던 중 엄청난 크기의 동물 사체를 발견했다. 해변 주민들은 이 죽은 바다 생물의 살점은 아직 부패하지 않았으며, 맛이 #italic 무척이나#! 좋다고 증언했다. 하지만 나의 [preoccupied_ulama.GetCouncilTitle] [preoccupied_ulama.GetFirstName](은)는 염려스러운 표정으로 나를 만류했다.\n\n"우리 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]들이 정녕 고래 고기를 먹어도 괜찮은 걸까요? [preoccupied_ulama.GetSheHe]가 고심하듯 되뇌었다. "저는 솔직히 판단을 못 내리겠습니다. 고명한 학자의 의견을 기다리는 게 좋을 듯합니다. 그래도 혹시 모르니 일단 그 짐승의 고기를 먹는 걸 금지하시지요...""
 fp2_yearly.8002.a:0 "아니. 먹고 말고는 이 #italic 내가#! 결정하는 것이지."
 fp2_yearly.8002.b:0 "고기를 대령하라! #italic 반드시#! 맛을 보고야 말겠다."
 fp2_yearly.8002.c:0 "좋아. 판결을 기다리도록 하지."
 fp2_yearly.8002.d:0 "먹어선 #italic 안 되지#!. 내 직접 가서 사체를 소각하겠소."
 exploding_whale_toast:0 "동물 사체가 불가사의한 폭발을 일으킴!"
 exploding_whale.tt:0 "동물 사체가 폭발함!"
 healthy_whale_toast:0 "맛이 아주 좋았음"
 unhealthy_whale_toast:0 "뭔가 이상해..."

 fp2_yearly.8003.t:0 "상상의 나래"
 fp2_yearly.8003.desc:0 "유명 발명가 [flying_polymath.GetFirstName](이)가 내게 실로 특이한 탄원을 올렸다. 나무와 비단으로 만든 한 쌍의 날개를 갖고 나타난 것이다. \n\n"인류는 먼 옛날부터 천국 너머로 날아오르는 날만을 갈망해 왔습니다." [flying_polymath.GetSheHe]가 말했다. "그래서 계산을 좀 해봤죠. 우리가 날 수 있다는 걸 증명해 보이겠습니다! [ROOT.Char.Custom('ResidenceBuilding')]에서 가장 높은 탑에서 뛰어내릴 수 있도록 허락해 주십시오. 일이 끝나면 충직한 마음으로 섬기겠나이다." \n\n안타깝게도 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))] [enthusiastic_child.GetTitledFirstName](이)가 얘기를 듣고는 늙은 학자가 하늘을 나는 걸 보게 해달라고 보채댔다. "
 fp2_yearly.8003.a:0 "좋소. 허락하리다."
 fp2_yearly.8003.b:0 "내게 날개를 빌려주시오. #italic 나도#! 하늘을 날고 싶소."
 fp2_yearly.8003.c:0 "아니, 미친 짓이야."
 flight_attempt_toast.success:0 "당신은 독수리처럼 하늘 높이 날아오름"
 flight_attempt_toast.failure:0 "당신은 땅으로 추락함"
 fp2_yearly.8003_child_reaction:0 "[enthusiastic_child.GetFirstNameNoTooltip](이)가 어떻게 반응할지 종잡을 수 없음"
 polymath_flight_attempt_toast.success:0 "[flying_polymath.GetFirstNameNoTooltip](이)가 하늘을 낢!"
 polymath_flight_attempt_toast.failure:0 "[flying_polymath.GetFirstNameNoTooltip](이)가 떨어져 사망함"

 fp2_yearly.8001.t:0 "코르테스 소집"
 fp2_yearly.8001.desc:0 "나의 [commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName](이)가 오랜 시간 재정 상황을 검토한 끝에 #italic 코르테스#!를 소집하자고 제안했다. 코르테스란 자유 지방자치체에서 선출된 대표들이 왕실 자문회의 대소사에 참여하게 하는 독특한 형태의 의회를 일컫는다.\n\n"특권을 주는 대가로..." [commoner_enthusiast.GetSheHe]가 말했다. "도시에 더 많은 세금을 부과할 수 있습니다. 정말 금화가 부족한 상황에는 저급한 농노의 참여까지 허락할 수도 있겠지요. 다만 권장하고 싶진 않습니다. 귀족들이 눈을 까뒤집고 난리를 칠 게 뻔하니.""
 fp2_yearly.8001.a:0 "도시 대표를 초대한다."
 fp2_yearly.8001.b:0 "모두를 초대하시오! #italic 전부 다#!!"
 fp2_yearly.8001.c:0 "아니. 귀족의 지식을 믿어야지. 늘 그랬듯이."
 fp2_flavor.8001_vassal_opinion:0 "본인의 특권을 중요시하는 봉신이 싫어할 것임"

 fp2_yearly.8000.t:0 "포도원 방화"
 fp2_yearly.8000.desc_muslim_opening:0 "이베리아산 고급 와인은 이곳에 정착한 독신자들이 옛날부터 즐겨온 기호품이다. 하지만 [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName](은)는 그런 풍습에 종언을 고하려 하고 있다.\n\n"와인은." [vinoclast_caliph.GetHerHis] 사절 [hof_emissary.GetTitledFirstName](이)가 선포했다. "어느 모로 보나 #italic 하람#!에 해당합니다. 따라서 생산과 소비 모두 허락하지 않겠습니다. 이에 따라 [vineyard_county.GetName]에 있는 포도원을 모두 불태우십시오."
 fp2_yearly.8000.desc_jewish_opening:0 "이베리아산 고급 와인은 이곳에 정착한 선조들께서 옛날부터 즐겨온 기호품이다. 하지만 [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName](은)는 그런 풍습에 종언을 고하려 하고 있다.\n\n"와인은." [vinoclast_caliph.GetHerHis] 사절 [hof_emissary.GetTitledFirstName](이)가 선포했다. "어느 모로 보나 코셔 음식이 아닙니다. 따라서 생산과 소비 모두 허락하지 않겠습니다. 이에 따라 [vineyard_county.GetName]에 있는 포도원을 모두 불태우십시오."
 fp2_yearly.8000.desc_jerez:0 "물론 [jerez_vineyards.GetNameNoTier](이)가 이베리아에서 으뜸으로 손꼽히는 포도원을 보유하고 있으며, 희생의 무게가 엄청나다는 걸 우리도 인지하고 있습니다. [vinoclast_caliph.GetTitleTierName]께서도 잊지 않을 겁니다. 어쨌든 포도원은 소각해야 합니다!""
 fp2_yearly.8000.desc_not_jerez:0 "[vinoclast_caliph.GetTitleTierName]께서는 이로 인해 와인 농부들이 겪을 괴로움을 이해하고 계십니다. 하지만 거꾸로 생각해 보면 더 좋고 정의로운 일에 쓸 수 있는 땅이 생겨나는 셈입니다! 반드시 포도원을 파괴해야 합니다.""
 fp2_yearly.8000.a:0 "고급 와인을 폐기하라고? [vinoclast_caliph.GetTitleTierName](이)가 뭘 잘못 처먹었나?"
 fp2_yearly.8000.b:0 "잿더미로 만들어 버리겠소!"
 fp2_yearly.8000.c:0 "아니. 난 와인 농부를 보호할 것이오."

 fp2_struggle.1020.t:0 "[Select_CString(minority_councillor.IsFemale,'자문위원','자문위원')]의 죽음"
 fp2_struggle.1020_desc_opening:1 "재앙이 따로 없다! [unrest_capital.GetNameNoTierNoTooltip]에서 긴장이 고조되나 싶더니, 성난 [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] 무리가 내 자문위원 [minority_councillor.GetTitledFirstName](을)를 불만의 원인으로 지목했다. 이유는 다름이 아니라, [minority_councillor.GetHerHis] [minority_councillor.GetFaith.GetAdherentNameNoTooltip] 신앙이었다."
 fp2_struggle.1020_desc_beaten_by_mob:0 "[minority_councillor.GetNameNoTooltip](은)는 내 [ROOT.Char.Custom('ResidenceBuilding')](으)로 오던 중 군중에게 습격당해 극심한 구타를 당했고, 결국 사망하고 말았다.\n\n"
 fp2_struggle.1020_desc_burned_by_mob:0 "성난 군중은 야음을 틈타 내 [ROOT.Char.Custom('ResidenceBuilding')]에 숨어들었고, [minority_councillor.GetNameNoTooltip](을)를 베틀에 묶은 후 불을 붙여버렸다.\n\n"
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "성난 군중은 자문회 회의에 참석하러 가던 [minority_councillor.GetHerHim]를 붙잡아 [ROOT.Char.Custom('ResidenceBuilding')] 관문에 매달은 후 배를 갈라버렸다. 관문 아래 축축한 지면 위로 내장이 쏟아져 내렸다.\n\n"
 fp2_struggle.1020_desc_crucified_by_mob:0 "[minority_councillor.GetNameNoTooltip](은)는 이곳 [unrest_capital.GetNameNoTierNoTooltip]에 있는 지인을 보러 방문한 상황이었는데, 성난 군중이 [minority_councillor.GetHerHim]를 붙잡아 나무 십자가에 못질해 버렸다. [minority_councillor.GetSheHe]는 얼마 버티지 못하고 세상을 떠났다.\n\n"
 fp2_struggle.1020_desc_defenestrated_by_mob:0 "성난 군중은 불경한 광란에 빠져 기어코 내 [ROOT.Char.Custom('ResidenceBuilding')]에 침입했고, [minority_councillor.GetNameNoTooltip](을)를 붙잡아 창문 바깥으로 던져버렸다. [minority_councillor.GetHerHim]는 떨어져 죽었다.\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob:0 "성난 군중은 불경한 광란에 빠져 기어코 내 [ROOT.Char.Custom('ResidenceBuilding')]에 있는 [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] 처소에 침입했고, [minority_councillor.GetHerHis] 장신구를 녹인 뒤 목구멍에 쇳물을 그대로 부어버렸다.\n\n"
 fp2_struggle.1020_desc_torn_to_pieces_by_mob:0 "[minority_councillor.GetNameNoTooltip](은)는 목욕탕에서 내 [ROOT.Char.Custom('ResidenceBuilding')](으)로 오던 중 그만 성난 군중에게 사로잡히고 말았다. 그들은 증오에 눈이 멀어 초인적인 힘으로 [minority_councillor.GetHerHim]를 찢어 죽였다. 그것도 맨손으로 말이다.\n\n"
 fp2_struggle.1020_desc_councillor_had_family:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] 집안은 내게 책임이 있다며 비난하고 나섰다. 지금 [councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U](은)는 내 앞에서 [minority_councillor.GetDynastyName](을)를 상대로 저지른 끔찍한 만행에 사과할 것을 요구하고 있다."
 fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] 동포들은 #italic 내게#! 책임이 있다며 비난하고 나섰다. 그리고 [minority_councillor.GetFaith.GetAdherentNameNoTooltip] 공동체의 지도자인 [councillor_executor.GetTitledFirstName](이)가 내 앞에 나타나서는 이 악랄한 만행으로 사면초가에 몰린 [unrest_capital.GetNameNoTierNoTooltip]의 [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip]들에게 보상을 해줘야 한다고 요구했다."
 fp2_struggle.1020.a:0 "[minority_councillor.GetDynastyNameNoTooltip] 가문에 용서를 빈다."
 fp2_struggle.1020.b:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] 동포들과 화해한다."
 fp2_struggle.1020.c:0 "가해자들을 잡아들인다."
 fp2_struggle.1020.d:0 "병사들을 배치해 [unrest_capital.GetNameNoTierNoTooltip]의 질서를 바로잡는다."
 
 fp2_yearly.8006.t:0 "사칼리바 정착민"
 fp2_yearly.8006.desc:0 "창백한 피부의 #italic 사칼리바#! 수백 명이 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))] [former_master.GetTitledFirstName]의 봉역에서 탈출했다. 유럽 동부에서 붙잡혀 노예가 된 사람들이었다. [former_master.GetTitledFirstName](은)는 이들을 군대와 하렘에 두고 지극히 아꼈는데, 그런 자들이 무수한 위험을 넘어 자유를 좇아 내 영지로 온 것이다.\n\n"우리 모두 흉터가 있습니다." 지도자격인 [saqaliba_leader.GetFirstName](이)가 말했다. "몸에도, 마음 깊은 곳에도 흉터가 있지요. 하지만 우린 강인하고 굳건합니다. 선조들의 언어를 마음 편히 사용할 수 있는 땅을 갖고 싶습니다. [saqaliba_barony.GetName]에 정착을 허락해 주신다면 열심히 노력해 번영시켜 보이겠습니다.""
 fp2_yearly.8006.a:0 "내친김에 시장 감투까지 씌워주지..."
 fp2_yearly.8006.b:0 "머무르는 건 허락하지. 하지만 친구들과 뿌리내릴 곳은 다른 데를 알아보게나."
 fp2_yearly.8006.c:0 "주인 곁으로 보내주지."
 furious_rival_8006.desc:0 "경쟁자 [former_master.GetTitledFirstNameNoTooltip](이)가 [saqaliba_county.GetName]에 대한 [claim|E]을 압박할 수도 있음"
 fp2_yearly.8006.flavor.b.tt:0 "[saqaliba_leader.GetFirstNameNoTooltip](이)가 마지못해 궁정에 남고 추종자들은 각자도생을 하게 함"
 fp2_yearly.8006.flavor.c.tt:0 "사칼리바를 강제로 [former_master.GetTitledFirstNameNoTooltip]에게 돌려보냄"

