l_french:
 fp2_struggle.2006.t:0 "Les frontières de la foi"
 fp2_struggle.2006.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('fp2_2006_vassal_in_crisis'))], [fp2_2006_vassal_in_crisis.Custom('FR_le_Char_Pi')][fp2_2006_vassal_in_crisis.GetTitledFirstName], vient me parler en privé.\n\n[fp2_2006_vassal_in_crisis.Custom('FR_IlElle')|U] m’explique que sa foi vacille à cause du temps passé à garder la frontière contre les [fp2_2006_foreign_faith.GetAdherentNamePluralNoTooltip] et à fraterniser avec l’ennemi. [fp2_2006_vassal_in_crisis.Custom('FR_IlElle')|U] a l’impression que la moindre erreur pourrait l’éloigner [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nC’est l’occasion de renforcer notre ferveur ainsi que notre relation."
 fp2_struggle.2006.a:0 "« Qu’on appelle un prêtre ! »"
 fp2_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.Custom('FR_le_Char_Pi')|U][fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] reste dans le doute"
 fp2_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.Custom('FR_le_Char_Pi')|U][fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] se sent menacé[fp2_2006_vassal_in_crisis.Custom('FR_E')] par la présence [fp2_2006_vassal_in_crisis.Custom('FR_du_Char_Pi')][fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]"
 fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] ravive la foi [fp2_2006_vassal_in_crisis.Custom('FR_du_Char_Pi')][fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]"
 fp2_struggle.2006.a.desc:1 "Vous faites appel au [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] pour résoudre la situation. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] se sentira trahi[fp2_2006_vassal_in_crisis.Custom('FR_E')] parce que vous avez parlé à d’autres de ses malheurs."
 fp2_struggle.2006.b:0 "Je vais raviver sa ferveur moi-même."
 fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] déteste la tentative"
 fp2_struggle.2006.b.b.desc:0 "Vous renforcez la fidélité de [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]"
 fp2_struggle.2006.c:0 "« Choisissez n’importe quelle foi, tant que vous #EMP me#! servez. »"
 fp2_struggle.2006.c.desc:0 "Vous permettez à [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] de choisir une foi de son propre chef."
 fp2_struggle.2006.c.notif.t:0 "Liberté offerte par l’amitié"
 fp2_struggle.2006.d:0 "Menacez-le de le dénoncer comme hérétique."
 fp2_struggle.2006.d.notif.t:0 "Combattre le doute par la peur"
 fp2_struggle.2006.e:0 "« Oubliez les questions de la foi, #emphasis embrassez la sorcellerie !#! »"
 fp2_struggle.2006.e.alreadywitch:0 "[fp2_2006_vassal_in_crisis.GetFirstName] était déjà un[fp2_2006_vassal_in_crisis.Custom('FR_E')] sorci[fp2_2006_vassal_in_crisis.Custom('FR_ErEre')] ! Ce n’était pas une crise de foi. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] avait juste besoin d’un ami qui puisse [fp2_2006_vassal_in_crisis.Custom('FR_LeLa')] comprendre."
 fp2_struggle.2006.generic.notif.a.t:0 "Vassal embrasse la foi [fp2_2006_foreign_faith.GetAdjectiveNoTooltip]"
 fp2_struggle.2006.generic.notif.b.t:0 "Le vassal reste fidèle"
 fp2_struggle.2006.e.notif.t:0 "Conjureurs cordiaux"
 fp2_struggle.2006.e.tacticalwitchfaithchange:0 "Se convertit à la foi [fp2_2006_foreign_faith.GetAdjective] pour éviter la persécution"
