### Events
## Circus Faction Event
 hold_court.7000.title:1 "Rivales de acuerdo"
 hold_court.7000.taxes.desc:1 "Reconozco inmediatamente al siguiente grupo de peticionarios. Son [rival_1.GetName] y [rival_2.GetName], una pareja bien conocida por su intensa rivalidad. Lo más preocupante es que no discuten entre ellos. \n\n«Mi [ROOT.Char.Custom('ES_SennorSennora')]», comienza [rival_1.GetName], «debemos deciros que muchos en el señorío están extremadamente descontentos con el régimen fiscal actual. Les parece una extorsión sin justificación». \n\nEl hecho de que [rival_1.GetFirstNameNoTooltip] y [rival_2.GetFirstNameNoTooltip] actúen juntos en esto me indica que el problema es grave."
 hold_court.7000.religion.desc:1 "Reconozco inmediatamente al siguiente grupo de peticionarios. Son [rival_1.GetName] y [rival_2.GetName], una pareja bien conocida por su intensa rivalidad. Lo más preocupante es que no discuten entre ellos. \n\n«Mi [ROOT.Char.Custom('ES_SennorSennora')]», comienza [rival_1.GetName], «debemos deciros que vuestra #EMP herejía#! es inaceptable para el señorío en general. Tanto que en esta ocasión hemos dejado a un lado nuestras diferencias para convenceros que os convirtáis al [rival_1.GetFaith.GetName]»."
 hold_court.7000.culture.desc:1 "Reconozco inmediatamente al siguiente grupo de peticionarios. Son [rival_1.GetName] y [rival_2.GetName], una pareja bien conocida por su intensa rivalidad. Lo más preocupante es que no discuten entre ellos. \n\n«Mi [ROOT.Char.Custom('ES_SennorSennora')]», comienza [rival_1.GetName], «hemos dejado a un lado nuestras diferencias para advertiros de que el señorío hierve de discordia por vuestros hábitos y costumbres #EMP extranjeras#!. No es de recibo que hijos dignos de la cultura [rival_1.GetCulture.GetName] como [rival_2.GetTitledFirstNameNoTooltip] y yo sean gobernados por un[ROOT.Char.Custom('ES_XA')] pagan[ROOT.Char.Custom('ES_OA')]. Habéis de adoptar la cultura [rival_1.GetCulture.GetNameNoTooltip] de inmediato»."
 hold_court.7000.spouse_religion.desc:1 "Reconozco inmediatamente al siguiente grupo de peticionarios. Son [rival_1.GetName] y [rival_2.GetName], una pareja bien conocida por su intensa rivalidad. Lo más preocupante es que no discuten entre ellos. \n\n«Mi [ROOT.Char.Custom('ES_SennorSennora')]», comienza [rival_1.GetName], «debemos deciros que la falta de adhesión a la fe verdadera, al [rival_1.GetFaith.GetName], de vuestr[controversial_spouse.Custom('ES_OA')] [controversial_spouse.Custom('WifeHusband')] es una provocación para el señorío. Hay que hacer algo, [ROOT.Char.Custom2('RelationToMeAddress', rival_1)], no sea que otros piensen que sois culpable de la misma #EMP herejía#!»."
 hold_court.7000.spouse_culture.desc:1 "Reconozco inmediatamente al siguiente grupo de peticionarios. Son [rival_1.GetName] y [rival_2.GetName], una pareja bien conocida por su intensa rivalidad. Lo más preocupante es que no discuten entre ellos. \n\n«Mi [ROOT.Char.Custom('ES_SennorSennora')]», comienza [rival_1.GetName], «debemos deciros que la falta de adhesión a la tradición [rival_1.GetCulture.GetName] de vuestr[controversial_spouse.Custom('ES_OA')] [controversial_spouse.Custom('WifeHusband')] ha irritado enormemente a muchos en el señorío. ¡No podemos tener a un[controversial_spouse.Custom('ES_XA')] #EMP pagan[controversial_spouse.Custom('ES_OA')] de cultura [controversial_spouse.GetCulture.GetName]#! casad[controversial_spouse.Custom('ES_OA')] con nuestr[ROOT.Char.Custom('ES_OA')] gobernante»."
 hold_court.7000.spouse_lustful.desc:1 "Reconozco inmediatamente al siguiente grupo de peticionarios. Son [rival_1.GetName] y [rival_2.GetName], una pareja bien conocida por su intensa rivalidad. Lo más preocupante es que no discuten entre ellos. \n\n«Mi [ROOT.Char.Custom('ES_SennorSennora')]», comienza [rival_1.GetName], «debemos deciros que los rumores sobre el comportamiento [controversial_spouse.Custom('ES_DelDela')] [controversial_spouse.GetTitledFirstName] han llegado a los oídos del pueblo. Es inaceptable que [controversial_spouse.Custom('ES_ElLa')] [controversial_spouse.Custom('WifeHusband')] de nuestr[ROOT.Char.Custom('ES_OA')] gobernante se haya degradado moralmente de tal modo. Exigimos que os ocupéis de este asunto»."
 hold_court.7000.spouse_criminal.desc:1 "Reconozco inmediatamente al siguiente grupo de peticionarios. Son [rival_1.GetName] y [rival_2.GetName], una pareja bien conocida por su intensa rivalidad. Lo más preocupante es que no discuten entre ellos. \n\n«Mi [ROOT.Char.Custom('ES_SennorSennora')]», comienza [rival_1.GetName], «debemos deciros que a lo largo de todo el señorío, el único tema en boca de la gente son los rumores de los crímenes [controversial_spouse.Custom('ES_DelDela')] [controversial_spouse.GetTitledFirstName]. El pueblo está enfadado e inquieto porque a ellos se le exige más que a vuestr[controversial_spouse.Custom('ES_OA')] cónyuge. Exigimos que os ocupéis de este asunto»."
 hold_court.7000.spouse_lowborn.desc:1 "Reconozco inmediatamente al siguiente grupo de peticionarios. Son [rival_1.GetName] y [rival_2.GetName], una pareja bien conocida por su intensa rivalidad. Lo más preocupante es que no discuten entre ellos. \n\n«Mi [ROOT.Char.Custom('ES_SennorSennora')]», comienza [rival_1.GetName], «debo deciros que el pueblo no está satisfecho con [controversial_spouse.Custom('ES_ElLa')] [controversial_spouse.Custom('WifeHusband')] que habéis elegido. ¿Un[controversial_spouse.Custom('ES_XA')] #EMP campesin[controversial_spouse.Custom('ES_OA')] analfabet[controversial_spouse.Custom('ES_OA')]#! como [controversial_spouse.GetTitledFirstName]? Es, sin lugar a dudas, una traición al [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]»."
 hold_court.7000.spouse_other.desc:1 "Reconozco inmediatamente al siguiente grupo de peticionarios. Son [rival_1.GetName] y [rival_2.GetName], una pareja bien conocida por su intensa rivalidad. Lo más preocupante es que no discuten entre ellos. \n\n«Mi [ROOT.Char.Custom('ES_SennorSennora')]», comienza [rival_1.GetName], «debo deciros que el pueblo está extremadamente descontento con vuestr[controversial_spouse.Custom('ES_OA')] [controversial_spouse.GetTitledFirstName]. Tememos que su reciente comportamiento no es digno de un[controversial_spouse.Custom('ES_XA')] buen[controversial_spouse.Custom('ES_XA')] [controversial_spouse.GetTitledFirstName] y exigimos que hagáis algo al respecto»."
 hold_court.7000.a:1 "Yo sé que si lo miramos de otro modo…"
 hold_court.7000.a.success:0 "Consigues convencer a [rival_1.GetTitledFirstNameNoTooltip] y [rival_2.GetTitledFirstNameNoTooltip] de que dejen el asunto."
 hold_court.7000.a.success.toast:0 "Negociación exitosa"
 hold_court.7000.a.failure:0 "No logras convencer a [rival_1.GetTitledFirstNameNoTooltip] y [rival_2.GetTitledFirstNameNoTooltip] de que dejen el asunto."
 hold_court.7000.a.failure.toast:0 "Negociación fracasada"
 hold_court.7000.b:1 "¡[rival_2.GetFirstNameNoTooltip], no soy yo tu rival, sino [rival_1.GetSheHe]!"
 hold_court.7000.b.success:0 "Consigues aprovechar la rivalidad entre [rival_1.GetTitledFirstNameNoTooltip] y [rival_2.GetTitledFirstNameNoTooltip] para volver a un[rival_1.Custom('ES_OA')] contra [rival_2.Custom('ES_ElLa')] otr[rival_2.Custom('ES_OA')]"
 hold_court.7000.b.success.toast:0 "Manipulación exitosa"
 hold_court.7000.b.failure:0 "No consigues aprovechar la rivalidad entre [rival_1.GetTitledFirstNameNoTooltip] y [rival_2.GetTitledFirstNameNoTooltip] para volver a un[rival_1.Custom('ES_OA')] contra [rival_2.Custom('ES_ElLa')] otr[rival_2.Custom('ES_OA')]"
 hold_court.7000.b.failure.toast:0 "Manipulación fracasada"
 hold_court.7000.c:1 "¿Pensáis respaldar esas palabras con acero?"
 hold_court.7000.c.success:0 "Consigues intimidar a [rival_1.GetTitledFirstNameNoTooltip] y [rival_2.GetTitledFirstNameNoTooltip]"
 hold_court.7000.c.success.toast:0 "Intimidación exitosa"
 hold_court.7000.c.failure:0 "No consigues intimidar a [rival_1.GetTitledFirstNameNoTooltip] y [rival_2.GetTitledFirstNameNoTooltip]"
 hold_court.7000.c.failure.toast:0 "Intimidación fracasada"
 hold_court.7000.opt.tax:0 "«Estoy de acuerdo, bajaré los impuestos»."
 hold_court.7000.opt.religion:1 "Mi alma corre un claro peligro. Me convertiré."
 hold_court.7000.opt.spouse_religion:1 "«Haré que mi [controversial_spouse.Custom('WifeHusband')] vea la luz»."
 hold_court.7000.opt.spouse_lustful:1 "«¡[controversial_spouse.Custom('ES_ElLa')|U] [controversial_spouse.GetTitle.GetName] se someterá a penitencia por su depravación!»."
 hold_court.7000.opt.spouse_criminal:1 "«¡[controversial_spouse.Custom('ES_ElLa')|U] [controversial_spouse.GetTitle.GetName] debe hacer penitencia por sus pecados!»."
 hold_court.7000.opt.spouse_lowborn:2 "«La casa de [ROOT.Char.GetDynasty.GetName] sufre por mi elección»."
 hold_court.7000.opt.spouse_other:1 "«Hablaré con [controversial_spouse.Custom('ES_ElLa')] [controversial_spouse.spouse.GetTitledFirstName] sobre su comportamiento»."
 hold_court.7000.d.tt:1 "Ceder a sus demandas."
## Frontier Hero Event
 hold_court.7010.title:0 "Un héroe de la frontera"
 hold_court.7010.byzantine_desc:1 "En los siglos de guerra incesante entre nosotros y los árabes, los romanos hemos loado a nuestros héroes imperiales. Sin embargo, a veces nuestros mejores defensores provienen de una estirpe más común. He seguido muy de cerca las hazañas de [frontier_hero.GetFirstName]. \n\nCon sus actos de heroísmo insuperable, se ha convertido en una leyenda entre el pueblo llano y ahora ha venido a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTooltip] para una audiencia, entre aclamaciones del campesinado a lo largo del camino. \n\nDebo recompensar[frontier_hero.Custom('ES_LoLa')] por sus hazañas o arriesgarme a enfadar al pueblo romano, pero no puedo evitar percibir el resentimiento que emana de los aristócratas de mi corte."
 hold_court.7010.reconquista_desc:1 "Las relaciones entre nosotros y [frontier_ruler.Custom('ES_ElLa')] [frontier_ruler.GetPrimaryTitle.GetName] siempre han sido tensas, ya que luchamos contra el infiel por el control de esta tierra. Los plebeyos sufren terriblemente en este conflicto, ya que no puedo protegerlos a todos. \n\nSin embargo, parece que se ha proclamado un nuevo héroe popular, una persona de baja cuna que ha luchado una y otra vez en defensa del pueblo. Est[frontier_hero.Custom('ES_EA')] [frontier_hero.Custom('ES_HeroeHeroina')], de nombre [frontier_hero.GetFirstName], ha venido a la corte en busca de una recompensa por su valor. \n\nMi corte es unánime en la idea de que un[frontier_hero.Custom('ES_XA')] campesin[frontier_hero.Custom('ES_OA')] no puede recibir los mismos derechos que un noble, pero ¿sería justo por mi parte denegarle una justa recompensa por sus hazañas poderosas e indiscutibles?"
 hold_court.7010.anglofranco_desc:1 "En las guerras contra la amenaza [frontier_ruler.GetCulture.GetName], hemos loado regularmente las hazañas de nuestros heroicos nobles [ROOT.GetCulture.GetCollectiveNoun], pero hoy me toca honrar a un[frontier_hero.Custom('ES_XA')] campesin[frontier_hero.Custom('ES_OA')] de nombre [frontier_hero.GetFirstName]. \n\nSe ha encargado de guerrear contra [frontier_ruler.Custom('ES_ElLa')] [frontier_ruler.GetTitledFirstName] y ha tenido un éxito tan rotundo que se ha ganado los corazones del pueblo. \n\nHoy ha llegado a la corte, evidentemente a la espera de una recompensa, pero mis asesores me han avisado de que sería inaceptable elevar a un[frontier_hero.Custom('ES_XA')] plebey[frontier_hero.Custom('ES_OA')]."
 hold_court.7010.default_desc:0 "En estos últimos días he oído hablar de un[frontier_hero.Custom('ES_XA')] poderos[frontier_hero.Custom('ES_OA')] [frontier_hero.Custom('ES_HeroeHeroina')] del campesinado, que se ha ganado los corazones de la gente común mediante de hazañas increíbles y una valentía inigualable.\n\nEst[frontier_hero.Custom('ES_EA')] [frontier_hero.Custom('ES_HeroeHeroina')], que responde al nombre de [frontier_hero.GetFirstName], ha estado defendiendo al pueblo llano de los asaltantes de la raza [frontier_ruler.GetCulture.GetName] y ahora ha viajado a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTooltip] para una audiencia conmigo. \n\nNo cabe duda de que [frontier_hero.GetFirstNameNoTooltip] es un[frontier_hero.Custom('ES_XA')] gran [frontier_hero.Custom('ES_HeroeHeroina')]. Sin embargo, mi corte es inflexible en cuanto a no elevar a un[frontier_hero.Custom('ES_XA')] plebey[frontier_hero.Custom('ES_OA')] por encima de su posición."
 hold_court.7010.a:0 "«Te recompensaré con un puesto en mi casa»."
 hold_court_7010_new_courtier:0 "[frontier_hero.GetName] se une a tu corte"
 hold_court.7010.b:0 "«Un[frontier_hero.Custom('ES_XA')] verdader[frontier_hero.Custom('ES_OA')] [frontier_hero.Custom('ES_HeroeHeroina')] merece una posición digna de sus habilidades»."
 hold_court.7010.b1.tt:0 "Concedes a [frontier_hero.GetNameNoTooltip] el [frontier_hero_county.GetName] en recompensa. Los nobles existentes se irritan, pero con [frontier_hero.GetName] ganas un[frontier_hero.Custom('ES_XA')] vasall[frontier_hero.Custom('ES_OA')] leal."
 hold_court.7010.b2.tt:1 "Concedes a [frontier_hero.GetNameNoTooltip] un condado que pertenece a [lost_county_vassal.GetName], con lo que enfureces a [lost_county_vassal.GetTitledFirstNameNoTooltip], pero refuerzas la lealtad de [frontier_hero.GetFirstNameNoTooltip] como vasall[frontier_hero.Custom('ES_OA')]"
 hold_court_7010_loyal_vassal:0 "[frontier_hero.GetName] se convierte en tu nuev[frontier_hero.Custom('ES_OA')] vasall[frontier_hero.Custom('ES_OA')]"
 hold_court.7010.c:0 "«¡Se te honrará como [frontier_hero.Custom('ES_AlAla')] [frontier_hero.Custom('ES_HeroeHeroina')] que eres!»."
 hold_court.7010.d:0 "«¡Eres un[frontier_hero.Custom('ES_XA')] campesin[frontier_hero.Custom('ES_OA')] impertinente y nada más!»."
## Court Event 7020
 hold_court.7020.title:0 "Albergando a un exiliado"
 hold_court.7020.desc:0 "Llega a mi corte [ambassador.GetName], enviad[ambassador.Custom('ES_OA')] de mi [ambassador_liege.Custom2('RelationToMe', ROOT.Char )], [ambassador_liege.GetName].\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], ha llegado a los oídos de mi [ambassador_liege.Custom('ES_SennorSennora')] que alojáis a un individuo de especial interés. [exile.GetName] tiene derechos legítimos sobre [exile_claim.GetName]. [ambassador_liege.GetTitledFirstNameNoTooltip] pide y exige el regreso de est[exile.Custom('ES_EA')] súbdit[exile.Custom('ES_OA')] errante suy[exile.Custom('ES_OA')]».\n\n Saco a [ambassador.GetNameNoTooltip] de la sala mientras mi consejo delibera, ¿qué debemos hacer?"
 hold_court.7020.a:0 "Entregar a [exile.GetFirstNameNoTooltip] a [ambassador_liege.GetFirstNameNoTooltip]."
 hold_court.7020.b:0 "Negarse a que [ambassador.GetFirstNameNoTooltip] se lleve a [exile.GetFirstNameNoTooltip]."
 hold_court.7020.c:0 "¡Disfrazar a [disguised_exile.GetName] de [exile.GetFirstNameNoTooltip] y enviar[disguised_exile.Custom('ES_LoLa')] en su lugar!"
 hold_court.7020.c.tt:0 "Intentar engañar a [ambassador.GetNameNoTooltip] para que se lleve en su lugar a [disguised_exile.GetFirstNameNoTooltip]. El engaño se descubrirá cuando regrese a [ambassador_liege.GetTitledFirstNameNoTooltip]."
 hold_court.7020.c.success:0 "Consigues convencer a [ambassador.GetFirstNameNoTooltip]. Es muy probable que [ambassador_liege.GetTitledFirstNameNoTooltip] monte en cólera cuando se entere…"
 hold_court.7020.c.failure:0 "[ambassador.GetFirstNameNoTooltip] no te cree y se marcha. [ambassador.GetFirstNameNoTooltip] hará saber a [ambassador_liege.GetTitledFirstNameNoTooltip] tu complot fracasado"
 hold_court_7020_successful_deception:0 "Logras engañar a [ambassador.GetName]"
 hold_court_7020_failed_deception:0 "No consigues engañar a [ambassador.GetName]"
 hold_court_7020_ambassador_returns:0 "[ambassador.GetName] regresa"
 hold_court.7021.opening:0 "[ambassador_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 hold_court.7021.success:0 "Supongo que pensábais que era el colmo de la inteligencia disfrazar a [disguised_exile.GetName] de [exile.GetName] y confiar en la ignorancia de mi enviad[ambassador.Custom('ES_OA')] para que no se diera cuenta. Solo espero que no le tuvierais mucho cariño a [disguised_exile.GetNameNoTooltip]. En el [ambassador_liege.GetPrimaryTitle.GetName], hacerse pasar por noble es un delito, así que se [disguised_exile.Custom('ES_LoLa)] ejecutó. Ahora vos y yo somos enemigos. [ambassador_liege.GetFaith.NegativeAfterLife|U] os espera."
 hold_court.7021.failure:0 "Mi leal embajador[ambassador.Custom('ES_XA')] [ambassador.GetName] me informa de que, durante su reciente visita a vuestra corte, intentasteis engañar[ambassador.GetHerHim] disfrazando a un cualquiera como mi súbdit[exile.Custom('ES_OA')] errante [exile.GetName]. Mis servidores son demasiado astutos para ser engañados por vuestros pobres intentos de intriga y, aunque no fui capaz de devolver a [exile.GetNameNoTooltip] a mi corte, aliviaré mi decepción exponiendo vuestra inepta incompetencia por todo el mundo conocido. Si nos encontramos alguna vez, será como enemigos."
 hold_court.7021.returned:0 "Os confieso sentirme muy agradecid[ambassador_liege.Custom('ES_OA')], [ROOT.Char.GetTitledFirstNameNoTooltip], por haber devuelto a [exile.GetName] al lugar que le corresponde en mi señorío. Habéis demostrado ser un[ROOT.Char.Custom('ES_XA')] amig[ROOT.Char.Custom('ES_OA')] muy honorable y leal de [ambassador_liege.GetPrimaryTitle.GetName] y estaré encantad[ambassador_liege.Custom('ES_OA')] de seguir manteniendo correspondencia con vos en el futuro. Solo un necio no apreciaría las ventajas de contar con mi mayor estima, y está claro que vos no lo sois. Sed bendecid[ROOT.Char.Custom('ES_OA')] con una larga vida y cosechas abundantes."
 hold_court.7021.not_returned:0 "Estoy profundamente disgustad[ambassador_liege.Custom('ES_OA')], [ROOT.Char.GetTitledFirstNameNoTooltip], por vuestra intransigencia a no acceder a mi razonable petición, tal y como os la transmitió mi enviad[ambassador.Custom('ES_OA')] [ambassador.GetName]. Devolverme a [exile.GetName] no era una petición irracional y, sin embargo, habéis demostrado ser más temerari[ROOT.Char.Custom('ES_OA')] y rencoros[ROOT.Char.Custom('ES_OA')] que sabi[ROOT.Char.Custom('ES_OA')]. [ROOT.Char.GetPrimaryTitle.GetName] está seguramente condenado a un final ignominioso con idiotas como vos, solo se puede esperar que vuestro sucesor no siga vuestros pasos."
 hold_court.7021.a:0 "Una pena lo de [disguised_exile.GetName]; al menos fue útil."
 hold_court.7021.b:0 "¡Mi reputación está destrozada!"
 hold_court.7021.c:0 "La diplomacia fuerte vence al politiqueo mezquino."
 hold_court.7021.d:0 "¿Qué palabras amargas son estas?"
