l_french:

 steward_task.0001.t:0 "Comté de jure convaincu"
 steward_task.0001.desc:0 "De graves nouvelles me sont parvenues aujourd’hui : les habitants de [county.GetNameNoTier] revendiquent leur appartenance au plus grand et prestigieux [councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] !\n\nInfluencés par les promesses mielleuses [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName] et séduits par la splendeur de la cour [councillor_liege.Custom('FR_du_Char_Pi')][councillor_liege.GetTitledFirstName], ils attendent maintenant de moi que je cède tout simplement le comté à m[councillor_liege.Custom('FR_OnA')] voisin[councillor_liege.Custom('FR_E')] intrusi[councillor_liege.Custom('FR_FVe')] !\n\nJe devrais réfléchir soigneusement à ma prochaine action. Perdre des terres n’est jamais idéal, mais les habitants seront extrêmement mécontents de moi si je ne les laisse pas partir."
 steward_task.0001.a:0 "Je n’ai pas le choix. Je dois le concéder."
 steward_task.0001.b:0 "Scandaleux ! Je ne le permettrai pas !"
 steward_task.0001.liege_changed:0 "Remis au seigneur lige de jure"
 steward_task.0001.liege_changed.tt:0 "Votre [ROOT.Char.Custom('FR_SeigneurDame')] lige [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName] a cédé aux protestations de vos sujets et a remis le [county.GetNameNoTooltip] à son dirigeant de jure, votre nouv[councillor_liege.Custom('FR_EauElle')] [councillor_liege.Custom('FR_SeigneurDame')] lige [councillor_liege.Custom('FR_le_Char_Pi')][councillor_liege.GetTitledFirstName]."
 steward_task.0001.county_loss.tt:0 "Votre [ROOT.Char.Custom('FR_SeigneurDame')] lige [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName] a cédé aux protestations de vos sujets et a remis le [county.GetNameNoTooltip] à son dirigeant de jure, [councillor_liege.Custom('FR_le_Char_Pi')][councillor_liege.GetTitledFirstName]. Vous ne contrôlez plus le comté !"

 steward_task.0002.t:0 "Comté de jure libéré !"
 steward_task.0002.desc:0 "Il semble que les efforts de mon [councillor.GetCouncilTitle|l] dans le [county.GetName] aient finalement payé !\n\nLes habitants ont été influencés par les mots [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName] et le prestige de ma Cour. Face au mécontentement de tout le comté, [previous_owner.Custom('FR_le_Char_Pi')][previous_owner.GetTitledFirstName] n’a pas résisté et l’a libéré.\n\nLe comté appartient maintenant à son seigneur lige de jure, moi-même !"
 steward_task.0002.a:0 "Bon travail [councillor.GetFirstNameNoTooltip] !"

 steward_task.0003.t:0 "Le comté de jure n’a pas été remis"
 steward_task.0003.desc:0 "Il semble que les efforts de mon [councillor.GetCouncilTitle|l] dans le [county.GetName] ont été vains.\n\nLes habitants, influencés par les mots [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName] et le prestige de ma Cour, ont protesté avec véhémence contre leur dirigeant[previous_owner.Custom('FR_E')] illégitime, [previous_owner.Custom('FR_le_Char_Pi')][previous_owner.GetTitledFirstName]. En vain.\n\nBien que le mécontentement local puisse encore en faire une cible plus facile pour nous, mon plan a été déjoué."
 steward_task.0003.a:0 "Soyez maudit[previous_owner.Custom('FR_E')], [previous_owner.GetFirstNameNoTooltip] !"

 steward_task.1101.t:0 "Imposition améliorée"
 steward_task.1101.desc:0 "Tandis que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] énumère fief après fief, leur valeur et les impôts payés, je l’interromps lorsque j’entends une somme qui doit certainement être une erreur.\n« Combien dites-vous avoir ramené du [county.GetName] ?! »\n\n[councillor.GetFirstName] sourit. « Je pensais que vous seriez heureu[ROOT.Char.Custom('FR_XSe')] de l’entendre, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 steward_task.1101.a:2 "Par [ROOT.Char.GetFaith.WealthGodName], bien sûr que je suis content[ROOT.Char.Custom('FR_E')] !"
 steward_task.1101.b:0 "Ahaha ! C’est mon jour de paie !"
 steward_task.1101.notification:0 "Impôts supplémentaires"

 steward_task.1001.t:0 "Alléger leur fardeau"
 steward_task.1001.opening:0 "Il semble que l’effort de mon [councillor.GetCouncilTitle|l] pour améliorer la perception des impôts a eu des effets secondaires regrettables."
 steward_task.1001.end:0 "\n\nDes bandits ont émergé dans le [county.GetName]. Ils affirment qu’avec les nouvelles taxes, le vol est le seul moyen de nourrir leurs familles."
 steward_task.1001.a:0 "Tôt ou tard, ils goûteront de l’acier !"
 steward_task.1001.notification:0 "La surtaxation engendre du banditisme"

 steward_task.1002.end:0 "\n\nLes habitants du [county.GetName] ont commencé à cacher des membres de leur famille et des animaux de la ferme [councillor.Custom('FR_au_Char_Pi')][councillor.GetTitledFirstName] et mes autres assesseurs !"
 steward_task.1002.a:0 "Il faut les connaître afin de les imposer, [councillor.GetFirstNameNoTooltip] !"
 steward_task.1002.notification:0 "Mauvais recensement"

 steward_task.1003.end:0 "\n\nÀ cause des nouvelles taxes introduites, beaucoup de personnes du [county.GetName] refusent de compter sur mes arbitres pour régler les différends !"
 steward_task.1003.a:0 "Perdriez-vous le contrôle, [councillor.GetFirstNameNoTooltip] ?"
 steward_task.1003.notification:0 "Aucun bailli nommé"

 steward_task.1004.end:0 "\n\nAvec les nouveaux péages introduits du [county.GetName], de plus en plus de gens se tournent vers la contrebande plutôt que vers le commerce légal !"
 steward_task.1004.a:0 "Ils volent pratiquement dans les poches [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleTierName] !"
 steward_task.1004.notification:0 "Droits de douane excessifs"

 steward_task.2001.t:0 "Manque de travailleurs"
 steward_task.2001.desc:0 "Les paysans se plaignent de l’ingérence de mon [councillor.GetCouncilTitle|l] dans le [county.GetName] ! Le détournement des travailleurs dans tout le [county.GetName] par [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] implique que les autres projets en cours de construction sont rarement terminés."
 steward_task.2001.a:0 "Vous ne pouvez pas tout sacrifier pour cette tâche, [councillor.GetFirstNameNoTooltip] !"
 steward_task.2001.notification:0 "Développement mal géré"

 steward_task.2002.desc:0 "M[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [councillor.Custom2('RelationToMe', ROOT.Char)],\nMes efforts visant à aider le [county.GetName] en supervisant le développement continu des terres ont été mal accueillis. Les paysans réclament ma « tête sur une pique », pour ainsi dire. Une partie de cette colère semble être dirigée contre vous également, même si tout cela est totalement injustifié."
 steward_task.2002.a:0 "[councillor.GetFirstNameNoTooltip] ! Qu’avez-vous fait ?!"
 steward_task.2002.notification:0 "Population mal gérée"

 steward_task.2003.t:0 "Perte de contrôle"
 steward_task.2003.desc:0 "Malgré tous les efforts de mon [councillor.GetCouncilTitle|l] pour bâtir de nouveaux fiefs dans le [county.GetName], les choses semblent être hors de contrôle. Avec autant de déplacements de personnes, [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] ne semble pas savoir quelles parties du [county.GetName] sont déjà colonisées et lesquelles ont encore besoin d’être défrichées. En fait, il semble que personne ne le sache !"
 steward_task.2003.a:0 "Reprenez la situation en main, [councillor.GetFirstNameNoTooltip] !"
 steward_task.2003.notification:0 "Perte de contrôle"

 steward_task.2101.t:0 "Imposition efficace"
 steward_task.2101.desc:0 "En supervisant les constructions et le défrichage de terres dans le [county.GetName], mon [councillor.GetCouncilTitle|l], [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName], a un aperçu clair non seulement des nouveaux fiefs, mais aussi de ceux qui étaient déjà là.\n\nSelon [councillor.Custom('FR_LuiElle')], nos documents d’imposition n’ont jamais été aussi détaillés !"
 steward_task.2101.a:0 "Vous savez quoi faire, [councillor.GetFirstNameNoTooltip] !"
 steward_task.2101.notification:0 "Imposition comtale efficace"

 steward_task.2102.t:0 "Contrôle accru"
 steward_task.2102.desc:0 "Guider l’établissement de nouveaux fiefs dans le [county.GetName] nécessite que mon [councillor.GetCouncilTitle|l] exerce un plus grand contrôle que ce qui se faisait habituellement avec ces habitants.\n\nHeureusement, [councillor.GetTitledFirstName] inspire un grand respect et l’administration renforcée dans le [county.GetName] me profite à plus d’un titre."
 steward_task.2102.a:0 "Rappelez-leur à tous [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleTierName|l] qui les gouverne."
 steward_task.2102.notification:0 "Contrôle accru"

 steward_task.3001.t:0 "Résistance aux colons"
 steward_task.3001.desc:0 "Beaucoup de nouveaux colons [ROOT.Char.GetCulture.GetName] dans le [county.GetName] doivent lutter. En [county.GetNameNoTier], les colons sont ignorés par les communautés et plusieurs fermes ont été attaquées !"
 steward_task.3001.a:0 "Les colons [ROOT.Char.GetCulture.GetCollectiveNoun|l] doivent être respectés !"
 steward_task.3001.notification:0 "Résistance aux colons"

 steward_task.3002.t:0 "Résistance à l’administration"
 steward_task.3002.desc:0 "[councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] fait face à des problèmes inattendus dans le [county.GetName]. Les habitants refusent de coopérer avec la nouvelle administration [ROOT.Char.GetCulture.GetName]. Les plaintes sont dues aux actes de mon [councillor.GetCouncilTitle|l] qui sont bien plus perturbants qu’utiles."
 steward_task.3002.a:0 "Tout ceci est nécessaire, j’en ai peur."
 steward_task.3002.notification:0 "Échec de l’administration [ROOT.Char.GetCulture.GetName]"
 
 steward_task.3101.t:0 "Administration appréciée"
 steward_task.3101.desc:0 "Mon [councillor.GetCouncilTitle|l], [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName], a établi une administration qui repose sur des principes [ROOT.Char.GetCulture.GetName] dans le [county.GetName].\n\nSon travail semble être bien accueilli par les habitants, car leur vie devient à la fois plus facile et plus sûre."
 steward_task.3101.a:0 "J’avais raison de lui faire confiance !"
 steward_task.3101.notification:0 "Administration [ROOT.Char.GetCulture.GetName] appréciée"

 steward_task.3102.t:0 "Gestion appréciée"
 steward_task.3102.desc:1 "Mon [councillor.GetCouncilTitle|l], [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName], a œuvré pour améliorer l’administration en [county.GetName] en introduisant des idées basées sur les traditions [ROOT.Char.GetCulture.GetName].\n\nGrâce à l’administration efficace du [county.GetName], les propriétaires fonciers locaux ne semblent pas s’inquiéter d’une légère augmentation des impôts."
 steward_task.3102.a:0 "Plus d’or dans les coffres, c’est toujours bon à prendre !"
 steward_task.3102.notification:0 "Administration [ROOT.Char.GetCulture.GetName]"

 steward_task.3103.t:0 "Régiments renforcés"
 steward_task.3103.desc:0 "Quelque chose d’étrange s’est produit, grâce aux efforts [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName] visant à introduire des colons [ROOT.Char.GetCulture.GetCollectiveNoun|l] en [county.GetNameNoTier].\n\nLes habitants semblent avoir acquis une meilleure compréhension de leur partie du pays et quand le moment de se battre survient, chaque village fait ce qu’il peut pour envoyer ses [ROOT.Char.Custom('LevyMenWomen')] les plus capables. En fait, certains paysans se présentent volontairement à l’enrôlement !"
 steward_task.3103.a:0 "J’aurais tout vu."
 steward_task.3103.notification:0 "Recrues [ROOT.Char.GetCulture.GetName] pour la levée"

 steward_task.3201.notification:0 "Autonomie accrue"
 steward_task.3202.notification:0 "Exonération de l’impôt culturel accordée"
 steward_task.3203.notification:0 "Traditions archaïques protégées"
 steward_task.3301.notification:0 "Compréhension culturelle atteinte"
 steward_task.3302.notification:0 "Ouvertures diplomatiques appréciées"
 steward_task.3303.notification:0 "Curiosité culturelle suscitée"

 steward_task.4001.opening:0 "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.4001.desc:0 "Il est devenu clair que votre [councillor.GetCouncilTitle|l] s’efforce de charmer le [county.GetName] et de le soulever contre moi. Ne pensez pas que ce genre d’action déshonorante restera sans réponse."
 steward_task.4001.a:0 "Mais j’ai une revendication légitime dessus !"

 steward_task.4002.t:0 "Perte de prestige"
 steward_task.4002.desc:0 "[councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] fait face à des problèmes inattendus dans le [county.GetName]. Les habitants ne sont absolument pas impressionnés par nos tentatives pour les convaincre."
 steward_task.4002.a:0 "Ils comprendront, tôt ou tard."
 steward_task.4002.notification:0 "Perte de prestige"

 steward_task.4101.t:0 "Prestige obtenu"
 steward_task.4101.desc:0 "La mission [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName] dans le [county.GetName] commence à porter ses fruits. Les habitants sont impressionnés par nos efforts et nous regardent favorablement."
 steward_task.4101.a:0 "Excellent résultat !"
 steward_task.4101.notification:0 "Prestige obtenu"
