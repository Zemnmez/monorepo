 court_diplomatic:0 "Дипломатический двор"
 court_diplomatic_desc:1 "#low Дипломатия необходима, чтобы заручиться уважением равных и для поддержания мира в державе. Довольный вассал — верный вассал.\n\nПридворные получают особенности: [GetTrait('diplomatic_court_1').GetName( GetNullCharacter )].#!"
 court_diplomatic_tooltip_desc:0 "$court_diplomatic$ делает упор на правильных отношениях и мирном разрешении конфликтов."
 court_warlike:0 "Воинственный двор"
 court_warlike_desc:1 "#low Только демонстрация силы способна внушить трепет и уважение! Наши рыцари и солдаты славятся своей доблестью.\n\nПридворные получают свойства «[GetTrait('warlike_court_1').GetName( GetNullCharacter )]».#!"
 court_warlike_tooltip_desc:0 "$court_warlike$ ценит физическую крепость и стратегический склад ума."
 court_administrative:0 "Административный двор"
 court_administrative_desc:1 "#low Только эффективный и хорошо работающий двор приведет державу к процветанию.\n\nПридворные получают свойства «[GetTrait('administrative_court_1').GetName( GetNullCharacter )]».#!"
 court_administrative_tooltip_desc:0 "$court_administrative$ уделяет внимание развитию державы."
 court_intrigue:0 "Двор интриг"
 court_intrigue_desc:1 "#low Опасно оставлять придворных без присмотра. Нужно убедиться, что никто из них ничего не планирует без нашего ведома.\n\nПридворные получают свойства «[GetTrait('intrigue_court_1').GetName( GetNullCharacter )]».#!"
 court_intrigue_tooltip_desc:0 "$court_intrigue$ вынуждает вас то и дело оглядываться. Секрет может быть не менее смертоносен, чем кинжал в ночи, а при этом дворе хватает и того и другого."
 court_scholarly:0 "Ученый двор"
 court_scholarly_desc:1 "#low Двор, в первую очередь заинтересованный в привлечении умных и талантливых людей.\n\nридворные получают свойства «[GetTrait('scholarly_court_1').GetName( GetNullCharacter )]».#!"
 court_scholarly_tooltip_desc:0 "$court_scholarly$ превыше всего ценит знания и усердие в учебе."
 court_tribal:0 "Племенной двор"
 court_tribal_desc:0 "«#low При дворе кто сильнее, тот и прав — а залы нужно заполнить добычей и награбленным! \n\nПридворные получат свойства [GetTrait('warlike_court_1').GetName( GetNullCharacter )].#!»"
 court_tribal_tooltip_desc:0 "$court_tribal$ ценит воинскую доблесть и крепость."

 COURT_TYPE_GENERAL_TOOLTIP:0 "[CourtType.GetTooltipDesc]\n\n[CourtType.GetEffectDesc]"
 
