l_korean:
 court_possessed_improved_condition_modifier:0 "빙의 구마 성공"
 court_possessed_improved_condition_modifier_desc:1 "해당 인물은 구마 이후 상태가 호전되었으며, 다른 사람들도 예전처럼 두려워하지 않습니다."
 6050_juicy_readings_modifier:0 "외설적인 서적"
 6050_juicy_readings_modifier_desc:0 "해당 인물은 외설적인 서적을 탐독하며 배운 내용을 응용하고 있습니다."
 court_no_wine_modifier:0 "포도주 절제"
 court_no_wine_modifier_desc:1 "해당 인물은 포도주를 절제하는 혹독한 인생관을 받아들였습니다."
 court_moderate_drinking_modifier:0 "적당한 음주"
 court_moderate_drinking_modifier_desc:1 "해당 인물은 사교를 위한 목적이 있을 때만 음주합니다."
 court_fancy_seal_modifier:0 "화려한 밀랍 인장"
 court_fancy_seal_modifier_desc:1 "해당 인물은 서명을 대체하는 화려한 밀랍 인장을 보유하고 있으며, 문서를 좀처럼 읽지 않습니다."
 court_tax_relief_county_modifier:0 "세금 감면"
 court_tax_relief_county_modifier_desc:1 "해당 속주는 성장 독려 차원에서 주군에게 세금 감면 혜택을 받고 있습니다."
 hold_court_inspector_modifier:0 "공식 감찰관"
 hold_court_inspector_modifier_desc:1 "해당 인물은 수도에서 파견된 인물로, 지역 성장을 관리감독합니다."
 hold_court_hawks_modifier:0 "전쟁 정책 지지"
 hold_court_hawks_modifier_desc:1 "해당 인물은 전쟁 중심적 국가 정책을 장려합니다."
 hold_court_doves_modifier:0 "평화 정책 지지"
 hold_court_doves_modifier_desc:1 "해당 인물은 평화 중심적 국가 정책을 장려합니다."
 hold_court_bilingual_readings_modifier:0 "이중 언어 독자"
 hold_court_bilingual_readings_modifier_desc:1 "해당 인물은 다른 문화에서 비롯된 최고의 걸작 문학을 공부하고 있습니다."
 hold_court_mysterious_book_modifier:0 "불가사의한 책"
 hold_court_mysterious_book_modifier_desc:1 "해당 인물은 불가사의한 언어로 적힌 고대의 서책을 보유하고 있습니다."
 court_6080_cultural_hostility_modifier:0 "다른 문화에 적대적"
 court_6080_cultural_hostility_modifier_desc:1 "해당 인물은 자신의 봉역에 속한 다른 문화를 박해한 적 있습니다."
 court_6090_almoners_county_modifier:0 "구빈사"
 court_6090_almoners_county_modifier_desc:0 "넉넉한 희사금은 지역민의 개종을 촉진하기 마련입니다."
 court_6090_executioners_county_modifier:0 "처형"
 court_6090_executioners_county_modifier_desc:0 "불신자를 본보기로 처형하여 민중 질서를 확립합니다."
 6110_war_compensations_county_modifier:0 "전쟁 배상금"
 6110_war_compensations_county_modifier_desc:0 "해당 지역의 영주가 전쟁의 화마에 시름시름하는 백성의 고통을 덜어내고자 돈을 보냈습니다."
 6110_sent_alms_county_modifier:0 "영주의 희사금"
 6110_sent_alms_county_modifier_desc:0 "해당 지역의 영주가 전쟁의 화마에 시름시름하는 백성의 고통을 덜어내고자 후한 희사금을 보냈습니다."
 6120_extra_taxes_modifier:0 "추가 세금"
 6120_extra_taxes_modifier_desc:0 "봉신들은 특별 세금을 결코 좋아하지 않습니다."
 6121_seneschal_domesday_modifier:0 "청지기의 토지 조사"
 6121_seneschal_domesday_modifier_desc:0 "봉역을 전수 조사한 덕택에 해당 인물의 봉신에 대한 조세 정책이 훨씬 능률적으로 기능합니다."
 6121_steward_domesday_modifier:0 "집사장의 토지 조사"
 6121_steward_domesday_modifier_desc:0 "봉역을 전수 조사한 덕택에 해당 인물의 봉신에 대한 조세 정책이 훨씬 능률적으로 기능합니다."
 6131_mapped_wilderness_county_modifier:0 "황야 지도 기록"
 6131_mapped_wilderness_county_modifier_desc:0 "지역 토지 조사 지도는 다른 말로 지역 황야 지도라 할 수 있습니다. 그런 만큼 지역을 보다 안전하고 손쉽게 통제할 수 있습니다."
 6140_new_carpet_modifier:0 "가죽 융단"
 6140_new_carpet_modifier_desc:0 "해당 인물은 위엄 넘치는 야수의 가죽으로 만든 따뜻한 융단을 보유하고 있습니다."
 6140_pet_modifier:0 "애완 괴물"
 6140_pet_modifier_desc:0 "위압적인 야수가 해당 인물의 궁정 신하와 봉신에게 외경심을 불어 넣습니다."
 6140_animal_guardian_modifier:0 "흉포한 수호자"
 6140_animal_guardian_modifier_desc:0 "사나운 야수가 죄수들을 억누르고 있습니다."
 6160_seneschal_help_modifier:0 "청지기의 지원"
 6160_seneschal_help_modifier_desc:0 "해당 인물은 행정 문제와 관련하여 주군의 청지기에게 도움을 받고 있습니다."
 6180_scorned_eunuchs_modifier:0 "멸시당하는 환관"
 6180_scorned_eunuchs_modifier_desc:0 "해당 인물은 궁정 환관은 어디까지나 필요악이며, 믿어선 안 된다고 생각합니다."
 6180_trusting_eunuchs_modifier:0 "믿음직한 환관"
 6180_trusting_eunuchs_modifier_desc:0 "해당 인물은 암암리에 궁정 환관의 소식망을 신뢰합니다."
 6180_angel_eunuchs_modifier:0 "천사와 같은 환관"
 6180_angel_eunuchs_modifier_desc:0 "해당 인물은 모두가 궁정 환관을 천사로 여기고 존중해야 한다고 믿습니다."
 6190_safe_graves_county_modifier:0 "안전한 공동묘지"
 6190_safe_graves_county_modifier_desc:0 "해당 영지의 주군이 음험한 무덤 도굴 행위를 저지했습니다."
 6190_grave_robbing_county_modifier:0 "무덤 도굴 장려"
 6190_grave_robbing_county_modifier_desc:0 "해당 영지의 주군은 연구를 위해 무덤을 도굴하는 걸 용인하며, 심지어 장려하기까지 합니다."
 6200_menacing_wilderness_county_modifier:0 "황야의 괴물"
 6200_menacing_wilderness_county_modifier_desc:0 "해당 영지에서 피에 굶주린 야수가 활개 치고 있습니다."
 6200_freed_by_beasts_county_modifier:0 "괴물 처단"
 6200_freed_by_beasts_county_modifier_desc:0 "해당 영지는 주군 덕분에 피에 굶주린 야수의 위협으로부터 해방되었습니다."
 6200_plagued_by_beasts_county_modifier:0 "배회하는 야수"
 6200_plagued_by_beasts_county_modifier_desc:0 "주군이 조사에 나섰음에도 해당 영지는 여전히 흉포한 야수들 때문에 고통받고 있습니다."
 6200_champion_killed_by_beasts_county_modifier:0 "날뛰는 야수"
 6200_champion_killed_by_beasts_county_modifier_desc:0 "해당 영지에서는 흉악한 야수들이 배회하고 있습니다. 심지어 주군의 $champion_court_position$를 살해하기까지 했습니다!"
 6200_mhunt_killed_by_beasts_county_modifier:0 "날뛰는 야수"
 6200_mhunt_killed_by_beasts_county_modifier_desc:0 "해당 영지에서는 흉악한 야수들이 배회하고 있습니다. 심지어 주군의 $master_of_hunt_court_position$을 살해하기까지 했습니다!"
 6200_wildgoose_modifier:0 "부질없는 추적"
 6200_wildgoose_modifier_desc:0 "해당 인물은 주군의 명을 받아 부질없는 추적 임무에 파견되었습니다."
 6210_architect_county_modifier:0 "경탄스러운 문화"
 6210_architect_county_modifier_desc:0 "해당 영지의 백성은 주군의 문화가 이룩한 성취에 깊은 감명을 받았습니다."
 6230_new_elephants_modifier:0 "흉포한 코끼리"
 6230_new_elephants_modifier_desc:0 "해당 인물의 군대는 매우 흉포한 야생 코끼리 무리를 길들여 운용하고 있습니다."
 6230_elephant_slayer_county_modifier:0 "코끼리 학살자"
 6230_elephant_slayer_county_modifier_desc:0 "해당 영지의 주군이 코끼리 도살 명령을 내렸습니다."
