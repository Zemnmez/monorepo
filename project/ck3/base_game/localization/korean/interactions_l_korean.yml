 court_amenities_interactions.0001.t:0 "사치 금지법 위반 고발!"
 court_amenities_interactions.0001.desc_intro:1 "여느 때와 다름없는 복장으로 [debate_locale.GetNameNoTierNoTooltip] 회당을 돌아다니던 때였다. 알현실 한복판에서 난데없이 [actor.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 나를 멈춰 세우는 것이 아닌가! [actor.GetNameNoTooltip](은)는 손가락으로 내 가슴을 세게 누르며 말했다."
 court_amenities_interactions.0001.desc_byzantine:0 ""대체 보라색 옷을 입어도 괜찮을 거란 발상은 어떻게 떠올린 거요? 그 명예는 오직 내 가족과 나만이 누릴 수 있소! 당장 벗으시오!""
 court_amenities_interactions.0001.desc_court_position:0 ""그런 옷이 [recipient.GetTitleAsNameNoTooltip]에게 어울린다고 생각하시오? 백치가 따로 없거늘! 당장 벗지 않으면 경비대를 부르겠소!""
 court_amenities_interactions.0001.desc.nakey:0 ""아무리 우리가 별의별 방식으로 인간의 육신에 경의를 보낸다고는 하지만, 그대는 본인을 가꾸려는 최소한의 노력조차 하지 않고 있소! 마지막으로 목욕탕을 방문한 게 언제요?""
 court_amenities_interactions.0001.desc:0 ""대체 무슨 배짱으로 그딴 우스꽝스러운 복장을 입고 이곳저곳 들쑤시는 것이오? 여긴 왕실 궁정이오. 창관이 아니라! 냉큼 벗고 다른 궁정 사람들처럼 단정하게 차려입으시오!""
 court_amenities_interactions.0001.desc_outro:0 "[actor.GetNameNoTooltip](이)가 [debate_locale.GetName]의 사치 금지법 위반을 명목으로 나를 고발하더니, 법에 명시된 처벌을 고스란히 받으라는 요구를 들이밀었다. 그랬다간 내 수명이 다하는 날까지 사회적 오명과 치욕이 꼬리표처럼 따라다닐 것이다. 하지만 과장된 고발이라는 점은 명명백백한 상황이니, 변호만 잘하면 [actor.GetFirstNameNoTooltip](을)를 이길 수 있을 것이다! 한발 더 나아가 손해 배상을 요구하는 것도 가능할지도..."
 court_amenities_interactions.0001.a:0 ""아니, 도대체 뭘 걸치고 다니는 거요?""
 court_amenities_interactions.0001.b:0 "내 존엄성을 대가로 치러야겠군..."
 court_amenities_interactions.0001.b.tt:0 "$religious_interaction.2400.b.tt$"
 court_amenities_interactions.0002.t:0 "패션 논쟁"
 court_amenities_interactions.0002.desc_intro:0 "우린 적절한 몸단장과 차림새를 화두로 몇 시간 내내 삿대질을 주고받으며 격렬한 논쟁을 펼쳤다. 오죽하면 궁정 신하 중에서도 극소수만이 알고 있는 고대의 법률을 논거로 들기도 했다. 치열한 설전 끝에 결국..."
 court_amenities_interactions.0002.desc_won.nakey:0 "내가 이겼다!\n\n 결과적으로 [actor.GetName](은)는 강제로 평민의 옷을 입고 수치스러운 몸뚱어리를 감춰야 하는 신세가 되었다."
 court_amenities_interactions.0002.desc_won:0 "내가 이겼다!\n\n 결과적으로 [recipient.GetName](은)는 강제로 속옷만 남기고 모조리 벗어야 하는 신세가 되었다! 덕분에 궁정 사람 모두가 [ROOT.Char.GetFaith.CreatorName]께서 빚어냈을 당시의 모습으로 돌아간 [recipient.GetHerHim]의 육신을 볼 수 있었다."
 court_amenities_interactions.0002.desc_lost.nakey:0 "충격적이게도 내가 법률을 위반한 것으로 판명되었다!\n\n 나는 태어나서 처음으로 [ROOT.Char.GetFaith.CreatorName]께 받은 육체가 부끄럽게 느껴졌다. 벌거벗은 내 몸뚱어리가 불쾌하게 느껴지기 시작하려던 순간, 주위의 경비병과 미용사들이 다가와 추레한 평민의 옷을 내게 입혔다."
 court_amenities_interactions.0002.desc_lost:0 "충격적이게도 내가 법률을 위반한 것으로 판명되었다!\n\n [debate_locale.GetNameNoTierNoTooltip] 성채 경비병과 미용사들이 날 속옷까지 벗긴 뒤, 그대로 멈추지 않고 계속 벗겼다. 실로 수치스럽기 이를 데 없었다! 궁정 사람들에게 알몸을 노출한 나는 가랑이 사이의 자존심을 지키며 현장에서 달아났다."
 court_amenities_interactions.0002.a_won:0 "하! 한심한 인간 같으니라고!"
 court_amenities_interactions.0002.a_lost.humble:0 "볼 테면 보라지. 한 점의 부끄러움도 없다."
 court_amenities_interactions.0002.a_lost.lustful:0 "내 연인이 아니면 좀처럼 누릴 수 없는 영예인데 말이야."
 court_amenities_interactions.0002.a_lost:0 "다시는 고개를 못 들고 다니겠구나."
 court_amenities_interactions.0003.desc_won.nakey:0 "내가 이겼다!\n\n 결과적으로 [actor.GetName](은)는 강제로 평민의 옷을 입고 수치스러운 몸뚱어리를 감춰야 하는 신세가 되었다."
 court_amenities_interactions.0003.desc_won:0 "내가 이겼다!\n\n 결과적으로 [actor.GetName](은)는 강제로 속옷만 남기고 모조리 벗어야 하는 신세가 되었다! 덕분에 궁정 사람 모두가 [ROOT.Char.GetFaith.CreatorName]께서 빚어냈을 당시의 모습으로 돌아간 [actor.GetHerHim]의 육신을 볼 수 있었다."
 court_amenities_interactions.0004.desc:0 "알고 보니 [victim.GetNameNoTooltip]의 법률 위반은 [debate_locale.GetNameNoTierNoTooltip]에서 완전한 처벌까지 받을 수 있는 범죄였다! 즉, 내가 [victim.GetNameNoTooltip](을)를 투옥할 수 있단 얘기였다! 사실 기대한 결과는 아니었지만, 어쨌든 무척이나 강력한 입지를 선점하게 되었다."
 court_amenities_interactions.0004.a:0 "호의를 갚는 조건으로 이번 위반 고발을 넘어가 줄 수도 있는데..."
