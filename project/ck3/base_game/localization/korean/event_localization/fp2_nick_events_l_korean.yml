l_korean:
 fp2_yearly.4001.t:0 "여섯 번째 시간"
 fp2_yearly.4001.desc:0 "어흐! 영주 노릇도 정말 못 해먹을 짓이군. 낮이고 밤이고 죄다 영지 관리에 쏟아부어야 할 판이니. 그런 측면에서 농노들은 정말 축복받은 인생이란 말이지. 영주처럼 부담감에 짓눌릴 일도 없으니까 그리 어영부영 사는 거 아니겠어!\n\n잠깐 눈 좀 붙이는 건 어떨까? 나른한 점심을 넘기고 남은 하루를 알차게 보내는 거지!"
 fp2_yearly.4001.a:0 "아니야! 할 일이 얼마나 많은데!"
 fp2_yearly.4001.b:0 "음, #EMP 좋구나.#!"

 fp2_yearly.4002.t:0 "조화로운 삶"
 fp2_yearly.4002.desc:0 "내 [realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstNamePossessive] 얼굴에 짙은 실망감이 떠 있었다. 그걸 본 나는 [ROOT.Char.GetFaith.HighGodName]께서도 돌아누울 정도로 허튼소리가 나오겠구나 싶어 미리 마음의 준비를 했다.\n\n"영주님." [realm_priest.GetSheHe]가 운을 뗐다. "봉역에 중대한 문제가 있습니다. [interfaith_province.GetCounty.GetName] 영지민들이 너도나도 진정한 신앙을 따르려 하지 않습니다! 이것도 심각한 문제인데, 더 큰 문제는 그러한 작자들이 신자 옆에 붙어살아가고 있다는 점입니다! 서로 #EMP 간통#!을 해대면서..."\n\n밑도 끝도 없이 계속 주절대는 소리에 나는 눈을 질끈 감아버렸다. 이쯤에서 내가 손을 쓰지 않으면 저 녀석이 무슨 짓을 할지 생각조차 하기 두렵군..."
 fp2_yearly.4002.a:0 "평화롭게 살아가게 두시오, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b:0 "그대 말이 맞소. 좌시할 수 없는 문제로군."

 fp2_yearly.4003.t:0 "산티아고 순례길"
 fp2_yearly.4003.desc:0 "거룩한 도시 산티아고 데 콤포스텔라는 독신자를 끌어당기는 자석과도 같아, 인근은 물론이고 먼 곳에서까지 순례자들이 방문한다. 피레네의 언덕에서 도시에 이르는 길은 인파로 북적일 정도다. 하지만 성지를 몸소 방문할 정도로 부유한 이들이 있는 곳에는 그 신실함을 착취하려는 자들이 따라가기 마련이다.\n\n지난 며칠 동안 내 영지에서 도적에 의한 폭력적인 강도 사건이 벌써 다섯 번이나 발생했다. 이쯤 되니 내 [steward.GetCouncilTitle] [steward.GetFirstName](이)가 문제 해결 방안을 논의하러 올 지경이었다."
 fp2_yearly.4003.a:0 "[ho_province.GetProvince.GetCounty.GetName]의 성전사들에게 연락하겠다!"
 fp2_yearly.4003.b:0 "경비병을 고용해 길 순찰을 맡긴다."
 fp2_yearly.4003.c:0 "[ROOT.Char.GetFaith.HighGodName](은)는 스스로 돕는 자를 돕는 법."
 fp2_yearly.4003.tt:0 "지역 [holy_order|E]이 자신들 영지 내 길을 순찰함"
