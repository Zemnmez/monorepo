l_simp_chinese:
 hold_court.5001.t:0 "$hold_court_header$不满的配对"
 hold_court.5001.desc_opening:0 "[complainer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]走上前来，恳求我废除[complainer.GetHerHis]与[complainer_betrothed.Custom2('MyCharacterIntroduction', ROOT.Char)]的婚约。\n\n“[complainer_betrothed.GetSheHe|U]"
 hold_court.5001.desc_bad_fame:0 "做了那么可怕的事，"
 hold_court.5001.desc_bad_habits:0 "性格非常不讨喜，"
 hold_court.5001.desc_bad_health:0 "恶疾缠身，"
 hold_court.5001.desc_bad_genes:0 "天生体弱多病，"
 hold_court.5001.desc_bad_traits:0 "被罪恶驱使，"
 hold_court.5001.desc_fallback_1:0 "跟我一点也不配，"
 hold_court.5001.desc_quirk:0 "[complainer_betrothed.GetSheHe]是个那么[complainer_betrothed.Custom('quirk_neg_adjective')]人，"
 hold_court.5001.desc_ugly:0 "而且[complainer_betrothed.GetSheHe]实在是丑到家了！"
 hold_court.5001.desc_old:0 "而且[complainer_betrothed.GetSheHe]实在是太#EMP 老#!了！"
 hold_court.5001.desc_young:0 "而且[complainer_betrothed.GetSheHe]还只是个孩子！"
 hold_court.5001.desc_fallback_2:0 "而且[complainer_betrothed.GetSheHe]还凶巴巴的！"
 hold_court.5001.desc_ending:0 "求求您让我从这个婚约中解脱，[ROOT.Char.GetLadyLord]。”"
 hold_court.5001.a:0 "我理解。你摆脱[complainer_betrothed.GetHerHim]了。"
 hold_court.5001.b:0 "约定就是约定。"
 hold_court.5001.b_close_family:0 "你说的可是我的#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('complainer_betrothed'))]#!！"
 hold_court.5001.c:0 "那你就#EMP 永远#!别结婚！"

 hold_court.5010.t:0 "$hold_court_header$[county.GetNameNoTierNoTooltip]失控"
 hold_court.5010.desc_marshal:0 "“[marshal.GetCouncilTitle][marshal.GetTitledFirstName]正在追捕我们，吊死我们，我们——我们会好好守规矩的，[ROOT.Char.GetLadyLord]。#EMP 求您了#!，没有那些死亡我们也能管好自己！”\n\n"
 hold_court.5010.desc:0 "“他们正在追捕我们，吊死我们，我们——我们会好好守规矩的，[ROOT.Char.GetLadyLord]。#EMP 求您了#!，没有那些死亡我们也能管好自己！”\n\n"
 hold_court.5010.desc_vassal_holder:0 "一个农民从[county.GetName]赶来——此地由我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]管辖，但是正在被骚乱肆虐——并向我保证他们可以在没有过度流血的情况下重建秩序。"
 hold_court.5010.desc_holder:0 "一个农民从[county.GetName]赶来——此地正在被骚乱肆虐——并向我保证他们可以在没有过度流血的情况下重建秩序。"
 hold_court.5010.a:0 "奇特的想法，我们可以试试。"
 hold_court.5010.a_tt_marshal:0 "你去告诉[marshal.GetTitledFirstNameNoTooltip]把绞索松开点"
 hold_court.5010.a_tt_vassal:0 "你去告诉[vassal.GetTitledFirstNameNoTooltip]把绞索松开点"
 hold_court.5010.b:0 "你是对的，因为我们需要的就是喋血#EMP 漂橹#!！"
 hold_court.5010.c:0 "来，做你所能。"

 hold_court.5020.t:0 "$hold_court_header$舞蹈的[province.GetNameNoTooltip]"
 hold_court.5020.desc_opening:0 "一个来自[province.GetName][province.GetHolding.GetType.GetName]的农民被带到我的面前，无论卫兵做什么，[peasant.GetSheHe]就是无法停止跳舞——即使双脚流血不止。\n\n“我停不下来，[ROOT.Char.GetLadyLord]！我们都不能，除非昏迷。求您了，帮帮我们！”\n\n"
 hold_court.5020.desc_physician:0 "[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]确信市民们是因为血液过多导致体液失衡。"
 hold_court.5020.desc_chaplain_intro_1:0 "另一方面，[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 hold_court.5020.desc_chaplain_intro_2:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 hold_court.5020.desc_christian_john:0 "坚持认为这是圣若翰洗者惩罚农民的诅咒。"
 hold_court.5020.desc_christian_vitus:0 "坚持认为这是圣维德惩罚农民的诅咒。"
 hold_court.5020.desc_god:0 "坚持认为这是[ROOT.Char.GetFaith.HighGodName]惩罚农民的诅咒。"
 hold_court.5020.desc_no_physician:0 "这种舞蹈癔病已经在[province.GetHolding.GetType.GetName|l]蔓延开来，几乎没人能歇着不动。"
 hold_court.5020.a:0 "舞蹈？听起来挺乐的嘛！下一个。"
 hold_court.5020.b:0 "祈求救赎，[ROOT.Char.GetFaith.HighGodName]一定会有所回应的。"
 hold_court.5020.b_saint:0 "在圣人的神龛处祈求救赎。"
 hold_court.5020.c:0 "把水蛭拿出来！平衡平衡体液。"
 hold_court.5020.d:0 "我们只能用#EMP 更多的舞蹈#!来对付舞蹈！"
 hold_court.5020.d_tt:0 "派你的宫廷乐师去为病人演奏"

 hold_court.5030.t:0 "$hold_court_header$书面语言"
 hold_court.5030.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我展示了一张充满陌生符号的纸，强调其易读性。\n\n“我专门为宫廷的[courtier.GetWomenMen]们开发了一种书面语，因为这些字母大多是教给[courtier.Custom('WomenMenOpp')]的。如果您同意的话，我就立刻开始教给[courtier.Custom('LadiesLords')]们！”"
 hold_court.5030.desc_you:0 "\n\n我忍不住想象这种语言能给予的自由！"
 hold_court.5030.a:0 "好主意啊！"
 hold_court.5030.courtiers:0 "所有[courtier.Custom('FemaleMale')|U]廷臣"
 hold_court.5030.b:0 "宫廷教师[court_tutor.GetFirstNameNoTooltip]会协助你一起教学。"
 hold_court.5030.c:0 "你的天赋有更好的用处！"
