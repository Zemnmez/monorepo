l_russian:
 learn_language_ongoing.1200.t:1 "Изучения языка: проблема на лапках"
 learn_language_ongoing.1200.desc:3 "Когда изучаешь [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l] язык, держать все в голове слишком трудно, и я многое записываю. И вот записи мне понадобились, но их нигде нет! Поиски ни к чему не приводят.\n\nЯ оборачиваюсь. Прямо на меня смотрит [ROOT.Char.Custom('DogStoryName')], счастливо виляя хвостом и радуясь, как [ROOT.Char.Custom('LocalAnimal')]. Лишь через несколько мгновений я понимаю, что [ROOT.Char.Custom('DogStorySheHe')] крепко сжимает в зубах все мои конспекты..."
 learn_language_ongoing.1200.a:0 "Ну как на тебя злиться?"
 learn_language_ongoing.1200.b:0 "Хочешь погулять? Пойдем."
 learn_language_ongoing.1200.c:0 "Это не игрушка! #EMP Плохая#! собака!"
