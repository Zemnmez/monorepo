 # Control
 petition_liege_0101_county_control_effect_tt:0 "Все принадлежащие графства, [Concept( 'control', 'контроль' )|E] в которых ниже 66"
 petition_liege_county_control_modifier:0 "Монаршие бейлифы"
 petition_liege_county_control_modifier_desc:0 "Владелец этого графства попросил бейлифов сюзерена оказать помощь в наведении порядка."
 petition_liege_county_control_modifier_tt:0 "Задание «[increase_control|E]» будет выполняться быстрее в графствах с этим модификатором"
 # Convert
 petition_liege_0101_county_convert_effect_tt:0 "Все [Concept( 'holdings', 'владения' )|E] вассала [petition_vassal.GetShortUIName], где распространена другая [Concept( 'faith', 'конфессия' )|E]"
 petition_liege_county_convert_modifier:0 "Поддержка обращения"
 petition_liege_county_convert_modifier_desc:0 "Владелец этого графства попросил сюзерена поддержать обращение в истинную веру."
 petition_liege_county_convert_modifier_tt:0 "Задание «[convert_county|E]» будет выполняться быстрее в графствах с этим модификатором"
 # Opinion
 petition_liege_0101_county_opinion_effect_tt:1 "Все [Concept( 'holdings', 'владения' )|E] вассала [petition_vassal.GetShortUIName] с [Concept( 'county_opinion', 'мнением' )|E] не выше #negative_value [SCOPE.ScriptValue('petition_county_opinion_value')]#!"
 petition_liege_county_opinion_modifier:0 "Монарший визит"
 petition_liege_county_opinion_modifier_desc:0 "Владелец этого графства попросил сюзерена нанести визит и показать себя народу."
 # Fortify
 petition_liege_0101_fortify_border_effect_tt:0 "Все [Concept( 'holdings', 'владения' )|E] вассала [petition_vassal.GetShortUIName], граничащие с другими державами"
 petition_liege_fortify_border_modifier:0 "Укрепление марки"
 petition_liege_fortify_border_modifier_desc:0 "Владелец этого графства попросил сюзерена укрепить марки своей державы."
 # Development
 petition_liege_development_modifier:0 "Приток поселенцев"
 petition_liege_development_modifier_desc:0 "Владелец этого графства попросил сюзерена переселить сюда людей из своих владений."

