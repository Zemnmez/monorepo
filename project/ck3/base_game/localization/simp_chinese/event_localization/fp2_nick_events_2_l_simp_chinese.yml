l_simp_chinese:
 fp2_yearly.4004.t:0 "游侠大师"
 fp2_yearly.4004.desc:0 "我正在穿过殿厅，另一端的一场打斗吸引了我的注意力。我的守卫们围住一名高大健壮的[mozarab_wanderer.GetWomanMan]一拥而上，然后他们的武器眨眼间就当啷啷掉在地板上。那陌生人挥舞了一下[mozarab_wanderer.GetHerHis]的长剑，向我致敬。\n\n“[ROOT.Char.GetLadyLord]”，[mozarab_wanderer.GetSheHe]开口说道，我挥手屏退更多的守卫，“我飘零半生，只恨未逢明主，从你这里的保卫力量来看，你可用得上我的帮助。”\n\n从[mozarab_wanderer.GetSheHe]脖子上佩戴的十字架推测，[mozarab_wanderer.GetSheHe]是一名[mozarab_wanderer.GetFaith.GetAdherentName]。"
 fp2_yearly.4004.a:0 "像你这样有才能的[mozarab_wanderer.GetWomanMan]？当然可以！"
 fp2_yearly.4004.b:0 "我更希望我的$knight_culture_player_no_tooltip_lowercase$是[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]。"
 fp2_yearly.4004.c:0 "滚开，异教徒！"
 fp2_yearly.4004.tt:0 "[mozarab_wanderer.GetName]拒绝改信，继续流浪"
 fp2_yearly.4004.b.succ:0 "[mozarab_wanderer.GetName]加入你的宫廷"
 fp2_yearly.4004.b.fail:0 "[mozarab_wanderer.GetName]拒绝改信，继续流浪"
 fp2_yearly.4004.c.tt:0 "[mozarab_wanderer.GetName]继续流浪"

 fp2_yearly.4005.t:0 "创建聚居区"
 fp2_yearly.4005.desc.christian:0 "[mozarab_merchant.GetFaith.GetAdherentNamePlural]在伊比利亚社会中占据着独特地位。 "
 fp2_yearly.4005.desc.muslim:0 "[mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U]臣民在伊比利亚社会中占据着独特地位。 "
 fp2_yearly.4005.desc:0 "所以，实在难得看到他们的一名当地商人请求觐见。\n\n“我们[mozarab_merchant.GetFaith.GetAdherentNamePlural]在过自己的生活时总是要处理一定程度的额外……困难。”[mozarab_merchant.GetSheHe|U]说话平静，并不暗含仇恨，但[mozarab_merchant.GetHerHis]的话语中有一股坚强的力量。\n\n“我们全部的愿望不过是在[mozarab_quarter.GetName]的城市中拥有自己的一块小区域，与自己的民族住在一起。我来此向您请愿，[ROOT.Char.GetLadyLord]，不知您会否宽宏大量赏赐我们。”"
 fp2_yearly.4005.a:0 "你们在我的城市中受欢迎。"
 fp2_yearly.4005.b:0 "我不会让你们污染我的城镇！"

 fp2_yearly.4006.t:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]的建筑师"
 fp2_yearly.4006.desc:0 "在我结束每日礼拜离开[ROOT.Char.GetFaith.HouseOfWorship]时向我搭话的人都很有勇气，但现在就有这样一个[mozarab_priest.GetWomanMan]尝试这样做。我怀疑地注意到[mozarab_priest.GetHerHis]脖子上戴着的十字苦像，[mozarab_priest.GetSheHe]开口说道。\n\n“[ROOT.Char.GetLadyLord]，我只想求您留步一小会。我全部的愿望不过是让我的羊群能在一座[mozarab_priest.GetFaith.HouseOfWorship]里敬拜，就如[mozarab_priest.GetFaith.HighGodName]所有良善的追随者应当做的那样！”这位紧张的司铎闭上了嘴，哀求地看着我。\n\n允许[mozarab_priest.GetFaith.GetAdherentNamePlural]修建崇拜之所会使得他们更难以改信，但或许一些宽容有助于增加我领地的凝聚力？"
 fp2_yearly.4006.a:0 "你获得了我的同意。修建你们的[mozarab_priest.GetFaith.HouseOfWorshipPlural]吧。"
 fp2_yearly.4006.b:0 "你们#EMP 永远不能#!在我的土地上修建这些异教徒的破屋子！"
