 #Digambara
 digambara:0 "Digambara"
 digambara_adj:0 "digambara"
 digambara_adherent:0 "digambara"
 digambara_adherent_plural:0 "digambara"
 digambara_desc:0 "Le « kevala jnana » libère le corps de tous les besoins physiques. Cependant, l’âme ne peut être libérée que lorsqu’elle est complètement nue. C’est pourquoi les moines digambara doivent vivre sans vêtements."

 #Svetambara
 svetambara:0 "Svetambara"
 svetambara_adj:0 "shvetambara"
 svetambara_adherent:0 "shvetambara"
 svetambara_adherent_plural:0 "shvetambara"
 svetambara_desc:0 "Le « kevala jnana » est un état de l’âme, pas de l’être physique. Grâce à une bonne vie, on peut atteindre l’omniscience et sortir du cycle sans fin. Le moment de Moksha n’est réalisable que par la mort, quand on devient Siddha."
 svetambara_devotee_male:0 "sâdhu"
 svetambara_devotee_male_plural:0 "sâdhus"
 svetambara_devotee_female:0 "sâdhvi"
