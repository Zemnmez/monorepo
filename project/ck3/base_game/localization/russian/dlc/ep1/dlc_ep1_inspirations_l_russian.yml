 weapon_inspiration:0 "Вдохновение на оружие"
 weapon_inspiration_desc:1 "Персонаж с вдохновением на оружие [Concept( 'inspired', 'вдохновлен' )|E] выковать [Concept( 'artifact', 'артефакт' )|E]-оружие. В эту категорию попадает любое ручное оружие, от мечей до копий."
 armor_inspiration:0 "Вдохновение на доспех"
 armor_inspiration_desc:3 "Персонаж с вдохновением на доспех [Concept( 'inspired', 'вдохновлен' )|E] выковать [Concept( 'artifact', 'артефакт' )|E]-доспех или щит. В эту категорию попадают все доспехи, от кольчуги до ламелляра."
 book_inspiration:0 "Вдохновение на книгу"
 book_inspiration_desc:1 "Персонаж с вдохновением на книгу [Concept( 'inspired', 'вдохновлен' )|E] написать [Concept( 'artifact', 'артефакт' )|E]-книгу. Тематика и качество книги могут отличаться, но в результате всё равно получится труд, достойный короля."
 weaver_inspiration:0 "Ткацкое вдохновение"
 weaver_inspiration_desc:1 "Персонаж с ткацким вдохновением [Concept( 'inspired', 'вдохновлен' )|E] вышить [Concept( 'artifact', 'артефакт' )|E]-гобелен. Тематика и качество гобелена могут отличаться, но в результате всё равно получится гобелен, которым можно украсить стены вашего [Concept( 'royal_court', 'монаршего двора' )|E]."
 adventure_inspiration:0 "Вдохновение на приключение"
 adventure_inspiration_desc:0 "Персонаж с вдохновением на приключение [Concept( 'inspired', 'вдохновлен' )|E] отправиться в грандиозное путешествие и вернуться к вам с [Concept( 'artifact', 'артефактом' )|E]. Полученные в результате этого вдохновения артефакты могут сильно отличаться и быть чем угодно, от черепа могучего зверя до украденной фамильной ценности."
 artisan_inspiration:0 "Ремесленное вдохновение"
 artisan_inspiration_desc:1 "Персонаж с ремесленным вдохновением [Concept( 'inspired', 'вдохновлен' )|E] применить свои знания в определенной области и изготовить великолепно выполненный [Concept( 'artifact', 'артефакт' )|E]. К числу ремесленников относятся, например, столяры и портные."
 smith_inspiration:0 "Вдохновение художественной ковки"
 smith_inspiration_desc:0 "Персонаж с вдохновением художественной ковки [Concept( 'inspired', 'вдохновлен' )|E] выковать что-то более оригинальное и не такое большое, как меч или доспех. Эти мастера изготавливают блестящие и богато украшенные короны и кубки."
 alchemy_inspiration:0 "Алхимическое вдохновение"
 alchemy_inspiration_desc:0 "Персонаж, которого постигло алхимическое [Concept( 'inspired', 'вдохновение' )|E], стремится исследовать, очищать и создавать вещества, эликсиры и, в конце концов, усовершенствовать душу и тело человека."

 weapon_inspiration_cost_tt:0 "Вдохновение на оружие зависит от показателей [Concept( 'martial', 'военного дела' )|E] и [Concept( 'prowess', 'доблести' )|E]"
 armor_inspiration_cost_tt:0 "Вдохновение на доспех зависит от показателей [Concept( 'martial', 'военного дела' )|E] и [Concept( 'prowess', 'доблести' )|E]"
 book_inspiration_cost_tt:0 "Вдохновение на книгу зависит от показателя [Concept( 'learning', 'учености' )|E]"
 weaver_inspiration_cost_tt:0 "Ткацкое вдохновение зависит от показателя [Concept( 'diplomacy', 'дипломатии' )|E]"
 adventure_inspiration_cost_tt:0 "Вдохновение на приключение зависит от показателей [Concept( 'prowess', 'доблести' )|E], [Concept( 'diplomacy', 'дипломатии' )|E] и [Concept( 'learning', 'учености' )|E]"
 artisan_inspiration_cost_tt:0 "Ремесленное вдохновение зависит от показателя [Concept( 'stewardship', 'управления' )|E]"
 smith_inspiration_cost_tt:0 "Кузнечное вдохновение зависит от показателей [Concept( 'stewardship', 'управления' )|E], [Concept( 'prowess', 'доблести' )|E] и [Concept( 'diplomacy', 'дипломатии' )|E]"
 alchemy_inspiration_cost_tt:0 "Алхимическое вдохновение зависит от показателя «[learning|E]»"

 ttc_inspired_guest_arrival_title:0 "Прибыл вдохновленный гость"
 ttc_inspired_guest_arrival_desc:0 "[ttc_inspired_character.GetTitledFirstName] [Select_CString(ttc_inspired_character.IsFemale, 'прибыла', 'прибыл' )] к вам в надежде, что вы поддержите [Select_CString(ttc_inspired_character.IsFemale, 'ее', 'его' )] [ttc_inspiration.GetName]"

