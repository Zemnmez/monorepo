 ##################################################
 # #Misc

 ##################################################
 # PATRONAGE
 court.2001.t:0 "Compétition en flagornerie"
 court.2001.desc:0 "Ni [crony_a.GetFirstName] ni [crony_b.GetFirstName] ne remarquent que je me rapproche de leur bruyante conversation de couloir.\n\n« La supplication est la clé ! Chaque bleu sur mon genou induit par la prosternation est une nouvelle pièce dans ma bourse ! », dit l’un[crony_a.Custom2('FR_E', SCOPE.sC('crony_b'))].\n\n« N’importe quoi, continuez à empiler des adjectifs devant son titre et vous serez riche jusqu’à votre mort. Si vous avez de l’air dans les poumons avant d’arriver à “[ROOT.Char.GetTitleAsNameNoTooltip]”, vous vous y prenez mal. », dit l’autre.\n\nJe tousse, faisant taire instantanément les flagorneu[crony_a.Custom2('FR_RSe', SCOPE.sC('crony_b'))]s mortifié[crony_a.Custom2('FR_E', SCOPE.sC('crony_b'))]s."
 court.2001.a:0 "Honnêtement, vous pourriez tou[crony_a.Custom2('FR_STes', SCOPE.sC('crony_b'))] les deux essayer plus sérieusement."
 court.2001.a.sadistic:0 "Celui qui s’incline le plus bas gagne cette pièce brillante. Allez-y."
 court.2001.a.sadistic.crony_a_wins:0 "[crony_a.GetFirstNameNoTooltip] s’incline le plus bas"
 court.2001.a.sadistic.crony_b_wins:0 "[crony_b.GetFirstNameNoTooltip] s’incline le plus bas"
 court.2001.b:0 "Je vois clair dans vos manipulations, laquais !"
 court.2001.c:0 "Je pense que vous ratez le chemin le plus évident vers mon cœur..."
 court.2001.d:0 "Ce n’est pas digne de moi."

 ##################################################
 # MAJESTY
 court.2201.t:0 "Une part du gâteau"
 court.2201.desc:0 "« ... est à moi ! Le partage de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] entre plusieurs héritiers n’a aucun sens ! », crie [eldest_heir.GetFirstName] alors qu[eldest_heir.Custom('FR_EluiElle')] et [younger_heir.Custom2('HerHisCharacterIntroduction', eldest_heir)] se chamaillent bruyamment à l’autre bout de la pièce. « Nous condamnons le pays au meurtre et à la guerre civile. [ROOT.Char.GetMotherFather|U] devrait me laisser toutes ses terres ! »\n\n« Des meurtres ? Une guerre civile ? Exactement ce que vous avez prévu pour quand vous occuperez le trône ? », rétorque [younger_heir.GetFirstNameNoTooltip]. « Vous serez un[younger_heir.Custom('FR_E')] dirigeant[younger_heir.Custom('FR_E')] monstrueu[younger_heir.Custom('FR_XSe')] si c’est ce que vous pensez de votre propre [younger_heir.Custom('SisterBrother')] avant même que la couronne n’ait été déposée sur votre vilain crâne. »\n\nLeur longue dispute me donne mal à la tête."
 court.2201.a:0 "En droit d’en avoir plus, [eldest_heir.GetFirstNameNoTooltip] ? Que diriez-vous de rien !"
 court.2201.b:0 "C’est triste à dire, mais ce sont les règles du jeu, [younger_heir.GetFirstNameNoTooltip]..."
 court.2201.c:0 "[younger_heir.Custom2('FR_IlsElles', SCOPE.sC('eldest_heir'))|U] se débrouilleront très bien sans moi."
 court.2201.d:0 "Les enfants, voulez-vous connaître le vrai sens de la famille ?"

 ##################################################
 # FOREIGN GUESTS
 court.2401.t:0 "Le glamour d’occasion"
 court.2401.desc:1 "« Les plus beaux habits du pays, [buyer.GetFirstName], surtout parce qu’ils ne sont pas de ce pays », glousse [seller.GetFirstName] alors que je passe devant sa chambre ouverte. Sa voix suinte le charme, mais mon autre courtisan[buyer.Custom2('FR_E', SCOPE.sC('seller'))] semble douter de l’argumentaire de vente.\n\n« Ils sont comme neufs et tout droit sortis des créateurs de tendances de la Cour [grander_ruler.Custom('FR_du_Char_Pi')][grander_ruler.GetTitledFirstName] ! C’est ce que tout le monde portera en [grander_ruler.GetPrimaryTitle.GetName] la saison prochaine. »\n\n"
 court.2401.a:0 "Ça alors, ceux-là sont vraiment attrayants..."
 court.2401.b:0 "Nous n’avons pas besoin d’absurdités étrangères à ma Cour !"
 court.2401.c:0 "Qui se soucie de ce que les gens portent ?"

 court.2411.t:0 "Couloirs labyrinthiques"
 court.2411.desc:1 "Ma promenade m’amène à traverser une aile désaffectée du palais, à visiter des quartiers spacieux et poussiéreux que mon personnel surchargé de travail visite rarement, lorsque j’entends un sanglot provenant d’un petit passage.\n\nJe trouve [lost_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] effondré[lost_guest.Custom('FR_E')] de désespoir. [lost_guest.GetSheHe|U] se lève dès qu’[lost_guest.Custom('FR_IlElle')] me voit, me saisit par les épaules, et se met à bafouiller.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... cela faisait trois jours que j’étais perdu[lost_guest.Custom('FR_E')] dans ces passages ! Je n’arrivais pas à trouver la sortie, ce n’était qu’une succession interminable de couloirs et de chambres sans le moindre serviteur en vue ! »"
 court.2411.a:1 "Par [ROOT.Char.GetFaith.HighGodName], je vais vous montrer la sortie !"
 court.2411.b:0 "Comment pouvez-vous être aussi stupide ?"
 court.2411.c:1 "*Sifflote* Quel dédale de couloirs je possède..."

