l_spanish:
 befriend_outcome.1001.t:0 "Una velada fuera"
 befriend_outcome.1001.desc:0 "Tras enterarme de que [target.Custom('ES_ElLa')] [target.GetTitledFirstName] se alojaría en una mansión en el/la [barony.Custom('BaronyTownType')|l] de [barony.GetNameNoTier], me di cuenta de que sería el momento perfecto para vernos.\n\n"
 befriend_outcome.1002.t:0 "En el baile"
 befriend_outcome.1002.desc:0 "¡Tras saber que [target.Custom('ES_ElLa')] [target.GetTitledFirstName] asistiría al baile en el/la [barony.Custom('BaronyTownType')|l] de [barony.GetNameNoTier], decidí que sería la ocasión perfecta para pasarme por ahí y poder hablar en persona con [target.GetSheHe]!\n\n"
 befriend_outcome.1201.t:0 "Un encuentro formal"
 befriend_outcome.1201.desc:0 "Pese a nuestros desacuerdos iniciales, los asesores [target.Custom('ES_DelDela')] [target.GetTitledFirstName] han sugerido un encuentro para tener la oportunidad de aclarar nuestras diferencias y bajar las armas.\n\n"

 befriend_outcome.1301.t:0 "La finca"
 befriend_outcome.1301.desc:0 "Tras mucho pensarlo, me decidí a invitar [target.Custom('ES_AlAla')] [target.GetTitledFirstName] a una visita por una de mis fincas de [barony.GetNameNoTier]."

 befriend_outcome.2001.t:0 "Una velada encantadora"
 befriend_outcome.2001.desc:0 "¡A petición mía, me senté al lado de [target.GetHerHim] durante toda la cena y lo pasamos muy bien! Me sorprendió ver la cantidad de temas de conversación que tuvimos."
 befriend_outcome.2001.a:0 "¡Qué [target.GetWomanMan] tan agradable!"

 befriend_outcome.2002.t:0 "El baile"
 befriend_outcome.2002.desc:0 "¡El baile fue exquisito y [target.GetTitledFirstName] dio un gran espectáculo! Después le señale que me había impresionado y empezamos a hablar."
 befriend_outcome.2002.a:0 "¡Qué gran día!"

 befriend_outcome.2003.t:0 "Una velada en compañía"
 befriend_outcome.2003.opening:0 "Tras una planificación laboriosa, por fin conseguí pasar una velada a solas con [target.Custom('ES_ElLa')] [target.GetTitledFirstName] para"
 befriend_outcome.2004.opening:0 "Tras una planificación laboriosa, por fin conseguí pasar algo de tiempo a solas con [target.Custom('ES_ElLa')] [target.GetTitledFirstName]."
 befriend_outcome.2003.same_fame:0 "hacer migas compartiendo anécdotas y la sensación de que vivimos en un mundo extraño."
 befriend_outcome.2003.same_lifestyle:0 "hablar de lo que merece la pena en la vida y compartir buenas historias."
 befriend_outcome.2003.same_education:0 "hablar sobre [ROOT.GetCharacter.Custom('education_conversation_subject')]."
 befriend_outcome.2003.deceitful:0 "Por fin conseguí pasar un rato con [target.Custom('ES_ElLa')] [target.GetTitledFirstName] y hablar sobre [target.Custom('education_conversation_subject')]. Por suerte, [target.Custom('ES_ElElla')] no se dio cuenta de lo poco que sé sobre el tema."
 befriend_outcome.2003.fallback:0 "compartir anécdotas y descubrir nuestros intereses comunes."
 befriend_outcome.2003.great_time:0 "\n\nCuando me iba, [target.GetFirstName] me dijo que fue agradable hablar con alguien que [target.GetHerHim] entendiera de verdad. Estuve totalmente de acuerdo."
 befriend_outcome.2003.a:0 "Estamos más cerca que nunca."

 befriend_outcome.2201.t:0 "Diplomacia fructífera"
 befriend_outcome.2201.desc:0 "Tras sentarme con [target.Custom('ES_ElLa')] [target.GetTitledFirstName] como iguales y no tanto en términos de enemistad, creo que he aprendido mucho de [target.GetSheHe]. Por su parte, también se ha dado cuenta de que, con el tiempo, podremos compartir puntos de vista."
 befriend_outcome.2201.a:0 "Hasta me sonrió antes de irme."

 befriend_outcome.2301.desc:0 "\n\nLa visita resultó ser mejor idea de lo que esperaba. [target.GetFirstName] me hizo ver los asuntos de la finca con una nueva perspectiva, pero además me hizo estar de buen humor todo el rato."
 befriend_outcome.2301.increase_opinion:0 "Siento que ahora hemos conectado de una forma distinta."
 befriend_outcome.2301.a:0 "Ha merecido la pena hacer el esfuerzo de este viaje."
 befriend_outcome.4001.t:0 "Una comida incómoda"
 befriend_outcome.4001.desc:0 "Cuando llegó el momento, me senté al lado [target.Custom('ES_DelDela')] [target.GetTitledFirstName] durante toda la cena, pero fui incapaz de decir nada interesante."
 befriend_outcome.4001.b:0 "Bah, ¡me rindo!"

 befriend_outcome.4002.t:0 "El baile"
 befriend_outcome.4002.desc:0 "El día del baile llegó con el presagio de un cielo gris y, a diferencia de la alegría que esperaba, el ambiente estuvo muy apagado."
 befriend_outcome.4002.a:0 "¡Lo dejo para la próxima vez que [target.GetHerHim] vea!"
 befriend_outcome.4002.b:0 "No hay remedio…"

 befriend_outcome.4003.t:0 "Un error"
 befriend_outcome.4003.same_fame:0 "Al tener fama por las mismas cosas, creí que [target.GetFirstName] y yo tendríamos mucho en común. Pero, si era así, no supe averiguarlo."
 befriend_outcome.4003.same_lifestyle:0 "Estaba segur[ROOT.Char.Custom('ES_OA')] de que [target.GetFirstName] y yo vivíamos la vida de manera similar, pero ya no lo tengo tan claro después de hablar con [target.GetSheHe] durante horas…"
 befriend_outcome.4003.same_education:0 "Pensaba que [target.GetFirstName] y yo veíamos el mundo de la misma manera pero, tras pasar varias horas hablando sobre [target.custom('education_conversation_subject')] sin encontrar puntos en común, tuve que admitir lo equivocad[ROOT.Char.Custom('ES_OA')] que estaba."
 befriend_outcome.4003.deceitful:0 "Pensé que podría fingir que domino cualquier asunto sobre el que [target.Custom('ES_ElElla')] quisiera hablar pero, a la tercera hora de [target.Custom('education_conversation_subject')], mis esfuerzos por socializar se vinieron totalmente abajo."
 befriend_outcome.4003.fallback:0 "A pesar de lo que pensé al principio, no pude encontrar nada que [target.GetFirstName] y yo tuviéramos en común y que nos uniera."
 befriend_outcome.4003.bad_time:0 "\n\nAbatid[ROOT.Char.Custom('ES_OA')], me fui y parece que [target.Custom('ES_Ella')] se alegró de verme marchar."
 befriend_outcome.4003.b:0 "Nuestro destino no era compartir una amistad."

 befriend_outcome.4201.t:0 "Un encuentro frío"
 befriend_outcome.4201.desc:0 "Aunque nuestro encuentro tuviera buenas intenciones, por desgracia solo sirvió para recordarme por qué no nos llevamos bien."
 befriend_outcome.4201.b:0 "No debería haberlo intentado."

 befriend_outcome.4301.desc:0 "\n\nPor desgracia, el viaje fue una idea desastrosa. [target.GetTitledFirstName] estaba mal preparad[target.Custom('ES_OA')] y, cada vez que intenté alegrar el ambiente, me respondía con descontento."
 befriend_outcome.4301.b:0 "Después de todo esto, abandono."

 befriend_outcome.6001.begin_friendship:0 "\n\nCuando me fui, me sentí como si nos conociéramos de toda la vida."

 befriend_outcome.6301.begin_friendship:0 "\n\n[target.GetFirstName] no solo es mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], sino mi amig[target.Custom('ES_OA')]."
 
 befriend_outcome.8001.disastrous_time:0 "\n\nCuando me fui, juraría que [target.GetFirstName] me lanzó una de las miradas más asquerosas que he visto."
 
 befriend_outcome.8201.disastrous_time:0 "\n\nEn un momento dado, insulté accidentalmente a su madre #EMP y#! a su caballo favorito."
 
 befriend_outcome.8301.disastrous_time:0 "\n\n¡Desde que volvimos, [target.Custom('ES_Ella')] casi no quiere hablar conmigo!"
 
 befriend_outcome.9800.t:0 "Una pena compartida es menos pena"
 befriend_outcome.9800.desc:0 "Cuando mis espías me contaron de la visita anual [target.Custom('ES_DelDela')] [target.GetTitledFirstName] a"
 befriend_outcome.9800.desc_same_parent.our_parent:0 "la tumba de nuestr[target_dead_parent.Custom('ES_OA')] [target_dead_parent.Custom('MotherFather')],"
 befriend_outcome.9800.desc_strangers.their_parent:0 "la tumba de su [target_dead_parent.Custom('MotherFather')],"
 befriend_outcome.9800.mid.desc:0 "me di cuenta inmediatamente de que era la mejor oportunidad para curar nuestras heridas.\n\nLlegado el día, me encuentro a [target.GetFirstNameNoTooltip] arrodillad[target.Custom('ES_OA')] ante la lápida, perdid[target.Custom('ES_OA')] en sus pensamientos.\n\n«Perdona la intromisión», digo en voz baja."
 befriend_outcome.9800.desc_same_parent.dialogue:0 "«Sé que [target_dead_parent.Custom('ES_ElElla')] significaba mucho para ti. Yo también [target_dead_parent.Custom('ES_LoLa')] echo de menos»."
 befriend_outcome.9800.desc_strangers.dialogue:0 "«Quiero mostrar mis condolencias. Yo también sé lo que es perder a un padre»."
 befriend_outcome.9800.end:0 "\n\nTerminamos compartiendo durante horas historias sobre seres queridos fallecidos. Cuando finalmente nos separamos, sentí que me había quitado un peso de encima."

 befriend_outcome.9800.a:0 "Nuestras penas nos unen."

 befriend_outcome.9900.t:0 "Sentimientos abrumadores"
 befriend_outcome.9900.end:0 "Por desgracia, en cuanto me vio, se puso de pie de golpe y cargó furios[target.Custom('ES_OA')] contra mí."
 befriend_outcome.9900.b:0 "¿Era mal momento?"

 befriend_outcome.0002.t:0 "La amistad de [owner.GetFirstNameNoTooltip]"
 befriend_outcome.0002.critsucc.desc:0 "Nunca pensé que me sentiría tan unid[ROOT.Char.Custom('ES_OA')] a [owner.GetTitledFirstName] como en estos últimos años.\n\nEn múltiples ocasiones, [owner.Custom('ES_ElElla')] ha demostrado ser un[owner.Custom('ES_XA')] [owner.GetWomanMan] franc[owner.Custom('ES_OA')] y de confianza que ha pensado siempre en lo mejor para mí."
 befriend_outcome.0002.succ.desc:0 "He empezado a darme cuenta de cuánto tenemos en común [owner.GetTitledFirstName] y yo, y lo dign[target.Custom('ES_OA')] de confianza que ha demostrado ser en estos últimos meses."
 befriend_outcome.0002.fail.desc:1 "Aunque no han pasado desapercibidos sus numerosos intentos para ganarse mi favor, no puedo evitar sentir irritación por el súbito interés [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName] en mí.\n\nNo me puedo sacar de encima la idea de que las intenciones de est[owner.Custom('ES_EA')] [owner.Custom('WomanMan')] no son limpias…"
 befriend_outcome.0002.critfail.desc:1 "Aunque no han pasado desapercibidos los numerosos intentos [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName] para ganarse mi favor, no puedo evitar sentir irritación por su súbito interés de en mí.\n\nSi acaso, su obsesivo deseo de impresionarme y sus torpes demostraciones de falso afecto solo han hecho que me desagrade más."
 befriend_outcome.0002.a:0 "Cuesta mucho encontrar una amistad verdadera."
 befriend_outcome.0002.b.success:0 "¡Debemos pasar más tiempo juntos!"
 befriend_outcome.0002.b.failure:0 "Pero sigue teniendo cierto encanto…"
 befriend_outcome.0002.c.success:0 "Sigo sin estar convencid[ROOT.Char.Custom('ES_OA')]."
 befriend_outcome.0002.c.failure:0 "¿Por qué no me deja en paz?"
 befriend_outcome.0002.d:0 "¡No quiero volver a verle la cara!"

 befriend_outcome.2004.t:0 "Mentes gemelas"
 befriend_outcome.2004.spouse:0 "\n\nCuando volvimos a nuestros aposentos al final de la velada, me pareció que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] estaba mucho más cómod[target.Custom('ES_OA')] y a gusto conmigo."
 befriend_outcome.2004.relative:0 "\n\nMe alegré de haber tenido esta oportunidad de reforzar nuestros lazos familiares y, a juzgar por el comportamiento de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] al final de la velada, [target.Custom('ES_ElElla')] también lo estuvo."
 befriend_outcome.2004.vassal:0 "\n\nAl final de la cena, [target.GetFirstNameNoTooltip] me dijo lo agradecid[target.Custom('ES_OA')] que se sentía de tener un[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('ES_SennorSennora')] tan hospitalari[ROOT.Char.Custom('ES_OA')] y cordial y que esperaba tener la oportunidad de devolver mi generosidad en el futuro."
 befriend_outcome.2004.liege:0 "\n\nComo muestra de gratitud, apenas unos días después de nuestro encuentro privado, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] decidió alabar mi hospitalidad delante de toda su corte, afirmando lo afortunad[target.Custom('ES_OA')] que es de tener bajo su protección un[ROOT.Char.Custom('ES_XA')] vasall[ROOT.Char.Custom('ES_XA')] tan leal y hospitalari[ROOT.Char.Custom('ES_OA')] como yo."
 befriend_outcome.2004.outsider:0 "\n\nAl final, la distancia no fue obstáculo para ganarme la confianza y amistad de [target.GetFirstNameNoTooltip]. Solo espero que el vínculo que hemos forjado hoy se haga aún más fuerte en los próximos años."
 befriend_outcome.2004.fallback:0 "\n\nHe aprendido mucho sobre [target.GetFirstNameNoTooltip] durante nuestro encuentro y tengo la seguridad de que [target.GetSheHe] piensa lo mismo de mí. Creo que nuestra velada nos ha servido para desarrollar una confianza mutua."


 befriend_outcome.6004.spouse:0 "\n\nCuando volvimos a nuestros aposentos al final de la velada, supe que podría confiar completamente en mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], y que [target.Custom('ES_ElElla')] pensaba lo mismo de mí."
 befriend_outcome.6004.relative:0 "\n\nMe alegré de haber tenido esta oportunidad para reforzar nuestros lazos familiares. Al final de la cena, estaba completamente segur[ROOT.Char.Custom('ES_OA')] de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] se sentía exactamente igual."
 befriend_outcome.6004.vassal:0 "\n\nAl final de la cena, [target.GetFirstNameNoTooltip] estaba convencid[target.Custom('ES_OA')] de que yo había tenido las mejores intenciones para con [target.Custom('ES_ElElla')], igual que [target.Custom('ES_ElElla')] para conmigo. Gracias a mis esfuerzos, hemos forjado un vínculo de confianza y lealtad que pocas veces se consigue entre señor y vasallo."
 befriend_outcome.6004.liege:0 "\n\nComo muestra de gratitud, apenas unos días después de nuestro encuentro privado mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] decidió alabar mi hospitalidad delante de toda su corte. Afirmó lo afortunad[target.Custom('ES_OA')] que se siente de tener bajo su protección un[ROOT.Char.Custom('ES_XA')] vasall[ROOT.Char.Custom('ES_OA')] tan leal y hospitalari[ROOT.Char.Custom('ES_OA')] como yo y que se enorgullece de llamarme su amig[ROOT.Char.Custom('ES_OA')]."
 befriend_outcome.6004.outsider:0 "\n\nAl final, la distancia no fue un gran obstáculo para ganarme la confianza y amistad de [target.GetFirstNameNoTooltip]. Aprendimos mucho de nuestro encuentro, tanto que nos despedimos compartiendo una amistad."

 befriend_outcome.4004.t:0 "Diferencias irreconciliables"
 befriend_outcome.4004.spouse:0 "Pese a mis esfuerzos para impresionar a [target.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] me sigue tratando con desconfianza y distancia."
 befriend_outcome.4004.relative:0 "Pensé que reforzar los lazos entre mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] y yo sería una tarea fácil. ¡Cuán equivocad[ROOT.Char.Custom('ES_OA')] estaba! Pese a mis esfuerzos, a [target.GetFirstName] no parece interesarle lo más mínimo pasar tiempo conmigo o saber más de mí."
 befriend_outcome.4004.vassal:0 "Pese a mis numerosos intentos por ganarme la confianza [target.Custom('ES_DelDela')] [target.GetTitledFirstName], [target.Custom('ES_ElElla')] sigue manteniendo la distancia cuando hablamos. Nuestra diferencia de grado parece un obstáculo demasiado grande para que [target.GetSheHe]."
 befriend_outcome.4004.liege:0 "[target.GetTitledFirstName] no quedó nada impresionad[target.Custom('ES_OA')] con mis numerosos intentos de ganarme su confianza. Por los rumores que circulan por su corte, me he dado cuenta de que [target.Custom('ES_ElElla')] piensa que soy un[ROOT.Char.Custom('ES_XA')] adulador[ROOT.Char.Custom('ES_XA')] que busca ganarse su favor."
 befriend_outcome.4004.outsider:0 "Por desgracia, parece que las diferencias y la distancia entre [target.GetTitledFirstName] y yo son sencillamente demasiado grandes como para superarlas, independientemente de mi determinación. Después de todo el tiempo que he pasado tratando de ganarme su confianza, [target.GetFirstNameNoTooltip] no ha mostrado ningún cambio en su actitud hacia mí."
 befriend_outcome.4004.ending:0 "\n\nMe temo que a estas alturas no puedo hacer mucho más para atajar la distancia que nos separa."
 
 befriend_outcome.8005.desc:0 "Fui idiota al pensar que podría cambiar la opinión de [target.GetFirstName] sobre mí. \n\nSolo se ha aprovechado de mi reciente apertura y cordialidad hacia [target.GetSheHe] para mofarse abiertamente de mí, afirmando que no soy más que un[ROOT.Char.Custom('ES_XA')] [owner.GetWomanMan] patétic[ROOT.Char.Custom('ES_OA')] sin amigos, dispuest[ROOT.Char.Custom('ES_OA')] a humillarse por miedo a la soledad."
 befriend_outcome.8005.a:0 "Debería haberlo esperado de [target.GetSheHe]."
 befriend_outcome.2005.t:0 "Terminando con la discordia"
 befriend_outcome.2005.relative:0 "Al principio no fue fácil convencer a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] de la sinceridad de mis intenciones pero, poco a poco, conseguí que entendiese que estaba list[ROOT.Char.Custom('ES_OA')] para poner fin a nuestra rivalidad por el bien de ambas partes."
 befriend_outcome.2005.vassal:0 "Nunca una buena señal que un señor esté a malas con su propios vasallos. Gracias a mis esfuerzos diplomáticos, conseguí solucionar los desacuerdos que tenía con [target.Custom('ES_ElLa')] [target.GetTitledFirstName].\n\nCon suerte, confiará más en mí y yo en [target.GetSheHe] a medida que avancemos. Por ahora, me alegro de no seguir considerándo[target.GetHerHim] mi enemig[target.Custom('ES_OA')]."
 befriend_outcome.2005.liege:0 "La estabilidad de mi señorío depende del pacto respetuoso entre señor y vasallos. Me alegro de haber podido convencer [target.Custom('ES_AlAla')] [target.GetTitledFirstName] de que nuestros roces solo causarían un sufrimiento innecesario a nuestros súbditos.\n\nEs un gran alivio saber de que por fin hemos resuelto nuestras diferencias."
 befriend_outcome.2005.fallback:0 "No fue fácil convencer [target.Custom('ES_AlAla')] [target.GetTitledFirstName] de que se reuniera conmigo para solucionar nuestras diferencias pero, cuando logré sentarme con [target.GetSheHe] para explicarle mis motivos para nuestros desacuerdos en el pasado, [target.GetHerHim] encontré mucho más razonable de lo que me había temido."
 befriend_outcome.2005.a:0 "Por fin podemos empezar de cero."
 befriend_outcome.8006.t:0 "Políticas irreconciliables"
 befriend_outcome.8006.desc:0 "He pasado la última semana reuniéndome con [target.Custom('ES_ElLa')] [target.GetTitledFirstName] para que entienda que no hay motivos para nuestra enemistad.\n\nPor desgracia, parece que mis intentos de aplacar a su facción solo han logrado avivarla."
 befriend_outcome.8006.everyfactionmember.custom:0 "Todo miembro de la [faction|lE] [target.Custom('ES_DelDela')] [target.GetTitledFirstName]"
 befriend_outcome.8006.a:0 "Nunca debí haber confiado en es[target.Custom('ES_EA')] [target.GetWomanMan]."
 befriend_outcome.8007.t:0 "El precio de la verdad"
 befriend_outcome.8007.desc:0 "Anoche, en un último intento de ganarme el afecto de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], decidí revelarle uno de mis secretos más bochornosos. Esperaba que mi franqueza ayudara a atajar la distancia que nos separa, pero estaba muy equivocad[ROOT.Char.Custom('ES_OA')].\n\n¡Ahora me amenaza con contar mi secreto a toda la corte a menos que ceda a sus exigencias!"
 befriend_outcome.8007.a:0 "¡Esta bien! ¿Cuánto necesitas?"
 befriend_outcome.8007.b:0 "¡Lo que tú digas, cielo!"
 befriend_outcome.8007.c:0 "¡No me chantajeará mi propi[target.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]!"
 befriend_outcome.8008.t:0 "Desacuerdos sacerdotales"
 befriend_outcome.8008.desc:0 "Por desgracia, se ve que [target.Custom('ES_ElLa')] [target.GetTitledFirstName] cree que mi intento de ganarme su confianza no es más que una treta para conseguir la absolución de mis pecados a los ojos de [ROOT.Char.GetFaith.HighGodNameAlternate].\n\n¡Por si rechazar mi oferta de amistad no fuera suficiente, ahora [target.GetFirstNameNoTooltip] ha empezado a difamarme cuando predica al pueblo de [owner.GetPrimaryTitle.GetName]!"
 befriend_outcome.8008.a:0 "¡Basta! ¡Abandono!"
 befriend_outcome.8009.t:0 "Humillación impropia"
 befriend_outcome.8009.desc:0 "Estaba segur[ROOT.Char.Custom('ES_OA')] de que elogiar públicamente las muchas cualidades y el liderazgo competente [target.Custom('ES_DelDela')] [target.GetTitledFirstName] me ayudaría a congraciarme con [target.Custom('ES_ElElla')]. Lamentablemente, estaba muy equivocad[ROOT.Char.Custom('ES_OA')].\n\nEn cuanto terminé de hablar, [target.GetTitledFirstNameNoTooltip] se burló de mí delante de toda la corte y dijo que soy un[ROOT.Char.Custom('ES_XA')] adulador[ROOT.Char.Custom('ES_XA')] sin agallas que busca subir de posición lamiendo las botas de sus superiores."
 befriend_outcome.8009.everycourtier.custom:0 "Todo miembro de la corte [target.Custom('ES_DelDela')] [target.GetTitledFirstName]"
 befriend_outcome.8009.a:0 "¡Pero mis palabras eran sinceras!"
 befriend_outcome.2006.t:0 "Comprensión mutua"
 befriend_outcome.2006.desc:0 "Por fin persuadí [target.Custom('ES_AlAla')] [target.GetTitledFirstName] de abandonar su desacertado apoyo a la [targeting_faction.GetName].\n\nY resultó que teníamos más en común de lo que pensábamos en un principio."
 befriend_outcome.2006.a:0 "Siempre es bueno ver el triunfo de la razón."
 befriend_outcome.6006.t:0 "Apaciguamiento político"
 befriend_outcome.6006.desc:0 "Gracias a mis finas habilidades diplomáticas, pude convencer [target.Custom('ES_AlAla')] [target.GetTitledFirstName] no solo de que abandonara el liderazgo de la [scoped_faction.GetName], sino de que la disolviera por completo, evitando así el riesgo de una guerra civil."
 befriend_outcome.6007.desc:0 "No logro entender cómo, pero [owner.GetTitledFirstName] ha convencido [target.Custom('ES_AlAla')] [target.GetTitledFirstName] de que disuelva su facción.\n\nAnoche reunió a todos sus miembros para anunciar que se había equivocado al oponerse a [owner.GetTitledFirstNameNoTooltip] y que [target.Custom('ES_ElElla')] deseaba una solución pacífica a nuestro conflicto."
 befriend_outcome.6007.a.a:0 "¡[target.GetFirstNameNoTooltip] nos ha traicionado!"
 befriend_outcome.6007.a.b:0 "Puede que tenga razón…"
