### game/localization/english/event_localization/player_mission_l_english.yml

 #Tooltips
 #Start Mission - event option tooltip
 player_mission_take_title_tooltip:0 "Начать задание по захвату титула [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]"
 player_mission_unify_title_tooltip:0 "Начать амбицию по получению всех земель титула [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]"

 #Invalidated Mission
 player_mission.0001.t:0 "Бесплодные усилия"
 player_mission.0001.desc:0 "Похоже, мир изменился и, возможно, не в мою пользу. Кем меня будут считать, если я сейчас отступлюсь от своих амбиций?"
 player_mission.0001.a:0 "Это сочтут трусостью! Нужно действовать."
 player_mission.0001.b:0 "Это сочтут мудрым и осторожным решением. Нужно всё продумать."

 #Mission: Unify the Realm
 #Start
 player_mission.1001.t:0 "Единая держава"
 player_mission.1001.desc:0 "Я законный правитель державы [GetPlayer.GetPrimaryTitle.GetName], но не все согласны с моим руководством. Ради блага державы нужно объединить всех верных подданных под общим знаменем."
 player_mission.1001.a:0 "Мы будем едины."
 player_mission.1001.b:0 "Давайте немного подождем."
 #Success
 player_mission.1002.desc:0 "Мои земли объединены, а любые очаги восстания на время угасли. Будущим бунтовщикам и самозванцам лучше со мной не связываться!"
 player_mission.1002.a:0 "Никто не будет угрожать стабильности моей державы."

 #Mission: Become a Duke
 #Start
 player_mission.1011.t:0 "Смерть во сне"
 player_mission.1011.desc:0 "Во сне я вижу одинокую фигуру в капюшоне, стоящую у моей постели. Если это смерть, то еще слишком рано! Мне еще есть к чему стремиться!"
 player_mission.1011.a:0 "Не стоит медлить."
 player_mission.1011.b:0 "Спокойно. У меня еще полно времени."
 #Success
 player_mission.1012.desc:0 "Несомненно, мне удалось заслужить место в истории. Песни и предания обо мне надолго переживут меня!"
 player_mission.1012.a:0 "Наконец-то я могу отдохнуть."
 player_mission.1012.b:0 "Может быть, я успею сделать еще что-то?"


 #Mission: Become a King
 #Start
 player_mission.1021.t:0 "Погоня за короной"
 player_mission.1021.desc:0 "Я давно жажду заполучить корону державы [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName] и знаю, что могу добиться этого. Несколько правильных решений приведут меня к цели. Но мое желание не должно лишать меня бдительности, ибо один неверный шаг может привести к краху."
 player_mission.1021.a:0 "Начнем игру!"
 player_mission.1021.b:0 "Я немного повременю."
 #Success
 player_mission.1022.desc:0 "Игра выиграна, но это еще не конец. Многие жаждут заполучить мою корону. Они будут следить за каждым моим шагом и атакуют, стоит мне дать слабину."
 player_mission.1022.a:0 "Постараемся не допустить этого."
 player_mission.1022.b:0 "Глупо было бы останавливаться на достигнутом!"

 #Mission: Become an Emperor
 #Start
 player_mission.1031.t:0 "Бремя короны"
 player_mission.1031.desc:0 "Некоторые говорят, что корона тяжела. У них просто слабые шеи! Моя же шея с легкостью выдержит вес короны державы [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]."
 player_mission.1031.a:0 "Я хочу ее примерить."
 player_mission.1031.b:0 "Хватит и той, что уже есть у меня."
 #Success
 player_mission.1032.desc:0 "Какой бы вычурной и украшенной ни была корона, моя шея способна не только выдержать ее вес, но и позволить мне стоять с гордо поднятой головой! Я чувствую, как возвышаюсь над всеми. Хотя ее внутренняя часть колется."
 player_mission.1032.a:0 "Возможно, стоит что-нибудь подложить под нее?"

 #Mission: Rank Up (Lazy, Content, Craven)
 #Start
 player_mission.1041.t:0 "Щит власти"
 player_mission.1041.desc:0 "Наш мир суров и полон опасностей, а на мне лежит ответственность защищать семью и сородичей. Если я присоединюсь к опасной игре и заполучу несметные богатства, на что же их еще тратить, как не на оборону?"
 player_mission.1041.a:0 "Мне нужно сделать это ради них!"
 player_mission.1041.b:0 "Я немного повременю."
 #Success
 player_mission.1042.desc:0 "Никому еще не удавалось добиться успеха и не стать объектом зависти. Добившись нового положения, моя семья обрела богатства, но с ними и новых врагов!"
 player_mission.1042.a:0 "Пока они в безопасности."
 player_mission.1042.b:0 "Угроза еще не миновала."

 #Mission: Rank Up (Zealot)
 player_mission.1051.t:0 "Высшее благо"
 player_mission.1051.desc:0 "Мой народ — заблудшие овцы. И я боюсь, что мне придется быть их пастырем. Ибо я барабан, на котором небеса играют священную песнь. Множество могущественных правителей встанут против меня, но выбора нет. Я с радостью пожертвую своим телом, чтобы низвергнуть грешников и принести спасение праведникам!"
 player_mission.1051.a:0 "Это не мой выбор, это моя судьба!"
 player_mission.1051.b:0 "Воину полагается быть не только храбрым, но и терпеливым."
 #Success
 player_mission.1052.desc:0 "Воля небес свершилась! Закончен ли на этом мой путь или передо мной лежит более великая цель?"
 player_mission.1052.a:0 "Я не знаю и не хочу рисковать."
 player_mission.1052.b:0 "Моя работа закончится только с моей жизнью."

 #Mission: Take England (Viking)
 player_mission.1061.t:0 "Горе слабым"
 player_mission.1061.desc:0 "Зеленые земли Англии испортили местное население. Англосаксы спят в мягких постелях и укрываются за каменными стенами. Пока мы готовим свои драккары и точим топоры, они обедают в своих замках и боятся запачкать ноги. Ты не можешь владеть тем, что не можешь защитить."
 player_mission.1061.a:0 "Они лишились права на свои земли."
 player_mission.1061.b:0 "Не стоит недооценивать их."
 #Success
 player_mission.1062.desc:0 "Мой целью было доказать свое право на власть, но после меня остались лишь руины и нищета. Некогда зеленые и плодородные земли покраснели от крови, а крестьяне умерли от голода или сгорели в огне пожаров."
 player_mission.1062.a:0 "Я не размякну. Завоеватель завоевывает."
 player_mission.1062.b:0 "Это еще не конец."

 #Mission: Take Hispania (Spanish King)
 player_mission.1071.t:0 "Император всей Испании"
 player_mission.1071.desc:0 "Почему соседние правители постоянно враждуют? Они не желают увидеть путь к свету, предпочитая тратить время на мелкие склоки. Им все не хватает видения, доблести, боевого духа или денег. Если мне удастся переманить к себе нескольких из них и показать свое видение будущего, то вскоре за мной пойдут и остальные. Когда мы объединимся, ничто не сможет встать между нами!"
 player_mission.1071.a:0 "Они все хотят единства, и я просто воплощу их желание."
 player_mission.1071.b:0 "Нужно действовать осторожно, не то они объединятся против меня."
 #Success
 player_mission.1072.desc:0 "Полуостров вновь находится во власти одной короны, но мне не стоит расслабляться и думать, что другие короны более не имеют власти. Если раньше хищники сражались между собой за клочки земли, то теперь у них появилась общая цель."
 player_mission.1072.a:0 "По крайней мере, мое стадо велико и сильно."

 #Mission: Take Rome (Byzantine Basileus)
 player_mission.1081.t:0 "Римское возрождение"
 player_mission.1081.desc:0 "Рим утратил свой статус жемчужины Средиземноморья задолго до падения запада, но при этом сохранил свое символическое значение. Захват старой столицы — непростое решение, но без нее невозможно возродить старый порядок. Если я хочу стереть из истории века хаоса и упадка, мне придется ступить на этот путь."
 player_mission.1081.a:0 "Этот жребий должен быть брошен."
 player_mission.1081.b:0 "Не стоит рисковать империей."
 #Success
 player_mission.1082.desc:0 "Наконец-то у нас есть причина для настоящего триумфа! Наши войска прогнали незваных гостей из священного города и теперь заняты раздачей хлеба и наведением порядка. Станет ли это поворотным моментов в истории цивилизации или же лишь заметкой на полях исторических книг?"
 player_mission.1082.a:0 "Я не допущу потери города."

 #Mission: Take Holy Site
 player_mission.1091.t:0 "Обеспечение святости"
 player_mission.1091.desc:0 "Я больше не могу сидеть сложа руки, пока еретики оскверняют [ROOT.Char.GetFaith.HouseOfWorshipPlural] во владении [holy_site_1.GetNameNoTierNoTooltip]! С первыми лучами солнца я соберу своих лучших богословов и благочестивых воинов, и вместе мы найдем путь к спасению!"
 player_mission.1091.a:0 "Так хочет [ROOT.Char.GetFaith.HighGodName]!"
 player_mission.1091.b:0 "Нас ждет долгий путь. Нужно подготовиться."
 #Success
 player_mission.1092.desc:0 "Я все еще не могу поверить, что [ROOT.Char.GetFaith.HouseOfWorship] в безопасности! Слезы катятся по моим щекам, когда я поднимаю взгляд к синему небу. С этого дня лишь немногие посмеют отрицать #L [ROOT.Char.GetFaith|l]ое#! могущество!"
 player_mission.1092.a:0 "Это подлинное благословение быть здесь."

 #Mission: Take Exotic County (Viking)
 player_mission.1101.t:0 "Место под солнцем"
 player_mission.1101.desc:0 "Я иду прочь от рынка по дороге, покрытой грязью и мокрыми камнями. Холодные капли дождя просачиваются сквозь мою мокрую от пота тунику. Будь проклято это унылое место! Где-то в глубине моих мыслей появляется эхо далеких берегов. Голова наполняется образами белых пляжей, фруктовых деревьев и экзотических животных. Если столь райское место существует, то что я делаю в этом убожестве?"
 player_mission.1101.a:0 "Самое время отправиться в приключение!"
 player_mission.1101.b:0 "Мне нужно побольше разузнать о цели, прежде чем отправляться!"
 #Success
 player_mission.1102.desc:0 "Воистину, это рай! Точь-в-точь как в моих видениях, хотя и здесь есть опасности. Чтобы заслужить свое место в этом раю, мне нужно либо поладить с местными, либо избавиться от них."
 player_mission.1102.a:0 "Мне трудно обороняться, стоит обзавестись друзьями."
 player_mission.1102.b:0 "Слишком поздно для притворной дружбы!"

 #Mission: Take Britannia (Celtic)
 player_mission.1111.t:0 "Кельтское возрождение"
 player_mission.1111.desc:0 "Земли наших предков долгое время были полем боя между чужеземными народами. Но всё меняется. Возможно, мы живем в эпоху, когда нам наконец удастся прогнать захватчиков и восстановить естественный порядок вещей?"
 player_mission.1111.a:0 "Мы единый народ!"
 player_mission.1111.b:0 "Стоит нанести удар, когда враг ничего не подозревает."
 #Success
 player_mission.1112.desc:0 "На городских площадях группы актеров исполняют истории Финна и Фианны, а народ вновь может следовать древним законам, не опасаясь преследования. Единые и свободные, мы больше никогда не позволим захватчикам высадиться на наших берегах."
 player_mission.1112.a:0 "Наступает эпоха кельтов!"

 #Mission: Take Frankia (Carolingian)
 player_mission.1121.t:0 "Корона Каролингов"
 player_mission.1121.desc:0 "Некогда великая империя Каролингов распалась в результате внутренних распрей, наследования и вторжения завоевателей. Потребуется лидер, сравнимый с самим Карлом Великим, чтобы вновь объединить империю. Смею ли я считать, что обладаю подобной силой?"
 player_mission.1121.a:0 "Моя кровь придает мне сил!"
 player_mission.1121.b:0 "Истинная сила в умении выбирать сражения."
 #Success
 player_mission.1122.desc:0 "Я знаю, что сегодня мои предки гордились бы мной. Ибо мне удалось объединить империю, расколотую менее умелыми правителями. Я воссоздам ее и сделаю более сильной, иначе она вновь распадется на части."
 player_mission.1122.a:0 "Одним мечом империю не удержать."

 ### game/localization/english/game_concepts_l_english.yml

 game_concept_increasing_army_size:0 "Увеличьте размер армии"
 game_concept_increasing_army_size_desc:0 "Если у вас меньше солдат, чем у противника, воспользуйтесь одним из следующих вариантов:\n$BULLET_WITH_TAB$[Concept('creating_men_at_arms', 'Создайте профессионалов')|E]\n$BULLET_WITH_TAB$[Concept('making_alliances', 'Найдите союзников')|E]\n$BULLET_WITH_TAB$[Concept('hiring_mercenaries', 'Наймите наемников')|E]"
 game_concept_creating_men_at_arms:0 "Создать профессионалов"
 game_concept_creating_men_at_arms_desc:0 "Вы можете создать [Concept( 'regiments', 'полки' )|E] обученных профессионалов для усиления своей [Concept( 'army', 'армии' )|E]. Перейдите в окно армии (нажав F2) и выберите тип [Concept( 'men_at_arms', 'профессионалов' )|E]."
 game_concept_making_alliances:0 "Заключение союзов"
 game_concept_making_alliances_desc:0 "[rulers|E], связанные с вами узами родства, могут участвовать в [Concept( 'wars', 'войнах' )|E] на вашей стороне. Чтобы обзавестись [Concept( 'ally', 'союзником' )|E], достаточно выдать одного из своих детей [Concept( 'marry', 'замуж' )|E] за одного из детей другого правителя, а затем призвать его на помощь с началом войны."
 game_concept_hiring_mercenaries:0 "Покупка наемников"
 game_concept_hiring_mercenaries_desc:0 "[mercenaries|E] дорого, но позволяют быстро и эффективно увеличить размер [Concept( 'army', 'армии' )|E]. Чтобы нанять их, откройте окно армии (нажав F2) и выберите отряд наемников в соответствующей вкладке."

