 exoticise_a_grand_hall_decision.tt.any_valid_empire:0 "Любая [empire|El], [royal_court|El] которой находится в [Concept( 'diplomatic_range', 'дипломатическом радиусе' )|E]"
 exoticise_a_grand_hall_decision.tt.any_valid_kingdom:0 "Любое [kingdom|El], [royal_court|El] которой находится в [Concept( 'diplomatic_range', 'дипломатическом радиусе' )|E]"

