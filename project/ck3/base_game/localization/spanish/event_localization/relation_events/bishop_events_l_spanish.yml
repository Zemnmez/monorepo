l_spanish:
 bishop.1001.opening:0 "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc:0 "Es mi deber informaros de que se han revelado pruebas irrefutables que demuestran que vuestro matrimonio con [spouse.GetTitledFirstName] es de naturaleza consanguínea. Esta información quedará aquí si ponéis fin inmediatamente a esta unión impía."
 bishop.1001.a:0 "Por supuesto, [bishop.GetTitledFirstNameNoTooltip]."
 bishop.1001.a.tt:1 "@warning_icon!#X Te divorcias de [spouse.GetUIName]#!"
 bishop.1001.b:0 "¡Nuestro matrimonio no se romperá por una mentira tan obvia!"
 bishop.1001.b.success:0 "Demuestro que esa afirmación es falsa"
 bishop.1001.b.failure:0 "La afirmación es irrefutable"
 bishop.1001.c:0 "Mentir sobre algo así… Voy a dejárselo claro."
 bishop.1001.c.success:0 "Argumento con éxito sobre la santidad de nuestro matrimonio"
 bishop.1001.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip] no queda convencid[bishop.Custom('ES_OA')]"
 bishop.1001.d:0 "¿Y no se podría… olvidar todo esto?"

 bishop.1011.desc_opening:0 "Vuestra participación en la [faction.GetNameNoTooltip] contra [targeting.GetTitledFirstName] es impropia de vos. Si no os retiráis, tendré que tomar acciones drásticas."
 bishop.1011.desc_cannibal:0 "\n\nVeréis, vuestr[cannibal_food.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))] [cannibal_food.GetTitledFirstName] tiene un aspecto muy sabros[cannibal_food.Custom('ES_OA')]. Sería una #EMP pena#! que le pasara algo…"
 bishop.1011.desc_beating:0 "\n\nUnos cuantos exaltados rondan por ahí ejerciendo el castigo divino con escasa misericordia. Vuestr[to_beat_up.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))] [to_beat_up.GetTitledFirstName] sigue paseando sol[to_beat_up.Custom('ES_OA')] de vez en cuando, ¿verdad…?"
 bishop.1011.a:0 "No busco la ira de [bishop.GetFaith.HouseOfWorship]."
 bishop.1011.b:0 "¡Tus palabras no pueden hacerme daño!"
 bishop.1011.b.tt:1 "Haces caso omiso de las amenazas poco disimuladas"
 bishop.1011.b.outcome:0 "Aparece sangrando en la calle"
 all_my_theocratic_vassals:0 "Todos mis vasallos teocráticos"
 bishop.1011.c:0 "Dejad que os explique mis razones…"
 bishop.1011.c.success_vassal:0 "[bishop.GetTitledFirstNameNoTooltip] está tan convencid[bishop.Custom('ES_OA')] que recluta a un colega para la causa"
 bishop.1011.c.success:0 "[bishop.GetTitledFirstNameNoTooltip] entiende mis motivos"
 bishop.1011.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip] no queda impresionad[bishop.Custom('ES_OA')]"
 bishop.1011.c.failure.tt:0 "Toma medidas drásticas"

 bishop.1012.title:0 "Desaparición misteriosa"
 bishop.1012.desc:0 "[cannibal_food.GetTitledFirstName] ha desaparecido dejando solo un charco de sangre…"
 
