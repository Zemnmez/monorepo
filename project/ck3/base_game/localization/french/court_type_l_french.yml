 CHANGE_COURT_TYPE_ACCEPT:1 "Changer le type de Cour"
 CHANGE_COURT_TYPE_ACCEPT_NO_SELECTION:0 "Choisissez un type de Cour"
 CHANGE_COURT_TYPE_HEADER:0 "Changer le type de Cour"
 CHANGE_COURT_TYPE_WARNING:0 "Vous ne pouvez pas revenir à votre type de Cour actuel une fois que vous en avez adopté un nouveau, car votre culture n’a pas la [ethos|El] requise pour [CourtTypeSettingItem.GetName]"
 CHANGE_COURT_TYPE_COST:1 "Coût : #high [CourtTypeSettingItem.GetCostString]#!"
 CHANGE_COURT_TYPE_CURRENT_SELECTED:1 "@warning_icon! #X Ce type de Cour est déjà actif#!"
 CURRENT_INVALID_COURT_TYPE:0 "Type de Cour actuel de la précédente [culture|El]"
 COURT_TYPES_FOR_CULTURE:1 "Types de Cour pour la [ethos|El] [Culture.GetEthos.GetName]"

 COURT_TYPE_LEVEL_MODIFIER:1 "[court_type|E]"
 TT_COURT_TYPE_BUTTON:1 "#T [court_type|E] : [CourtTypeWindow.GetActiveCourtTypeItem.GetNameNoTooltip]\n#!#I Cliquez pour changer#!"

 COURT_TYPE_EFFECT_OWNER:0 "#S Propriétaire de la Cour :#!"
 COURT_TYPE_EFFECT_COURTIER_GUEST:0 "#low Courtisans et invités :#!"
 COURT_TYPE_EFFECT_LEVEL_HEADER:0 "#S Niveaux de magnificence de la Cour :#!"
 COURT_TYPE_EFFECT_LEVEL:0 "#BOLD Niveau $LEVEL$ :#!"
 COURT_TYPE_EFFECT_TIME:0 "#S Après $MONTHS$ mois :#!"

 court_diplomatic:0 "Cour diplomatique"
 court_diplomatic_desc:1 "#low La diplomatie est la clé pour gagner le respect de nos pairs et maintenir la paix dans le pays. Un vassal satisfait est un vassal loyal. \n\nLes courtisans obtiennent les traits [GetTrait('diplomatic_court_1').GetName( GetNullCharacter )|l].#!"
 court_diplomatic_tooltip_desc:0 "Dans une $court_diplomatic$, une grande importance est accordée aux relations et à la résolution pacifique des conflits."
 court_warlike:0 "Cour guerrière"
 court_warlike_desc:1 "#low Une démonstration de force est le seul moyen de susciter l’admiration et le respect ! Nos chevaliers et soldats sont célèbres pour leurs prouesses. \n\nLes courtisans obtiennent les traits [GetTrait('warlike_court_1').GetName( GetNullCharacter )|l].#!"
 court_warlike_tooltip_desc:0 "Dans une $court_warlike$, un corps fort et un esprit stratégique sont très appréciés."
 court_administrative:0 "Cour administrative"
 court_administrative_desc:1 "#low Seule une Cour efficace et bien organisée permettra à notre pays de prospérer. \n\nLes courtisans obtiennent les traits [GetTrait('administrative_court_1').GetName( GetNullCharacter )|l].#!"
 court_administrative_tooltip_desc:0 "Une $court_administrative$ est une Cour axée sur le développement du pays."
 court_intrigue:0 "Cour d’intrigue"
 court_intrigue_desc:1 "#low Il est dangereux de laisser les gens de la Cour sans surveillance, et nous devons veiller à ce que personne ne puisse faire du mal sans que nous le sachions. \n\nLes courtisans obtiennent les traits [GetTrait('intrigue_court_1').GetName( GetNullCharacter )|l].#!"
 court_intrigue_tooltip_desc:0 "Dans une $court_intrigue$, vous devez surveiller vos arrières ; un secret peut être tout aussi mortel qu’un couteau dans la nuit, et dans cette Cour les deux sont nombreux."
 court_scholarly:0 "Cour érudite"
 court_scholarly_desc:1 "#low Une Cour a pour but d’attirer des esprits cultivés et des personnes aux aptitudes exceptionnelles. \n\nLes courtisans obtiennent les traits [GetTrait('scholarly_court_1').GetName( GetNullCharacter )|l].#!"
 court_scholarly_tooltip_desc:0 "La connaissance et l’étude assidue sont valorisées dans une $court_scholarly$."
 court_tribal:0 "Cour tribale"
 court_tribal_desc:0 "#low A la cour, c’est la force qui fait le droit et les salles seront décorées de butin et de pillage ! \n\nLes courtisans obtiennent les traits [GetTrait('warlike_court_1').GetName( GetNullCharacter )|l].#!"
 court_tribal_tooltip_desc:0 "La prouesse martiale et la résilience sont appréciées à une $court_tribal$."

 COURT_TYPE_GENERAL_TOOLTIP:0 "[CourtType.GetTooltipDesc]\n\n[CourtType.GetEffectDesc]"
 
 COUNCILLOR_LIEGE_HAS_COURT_TYPE_BONUS:0 "$court_administrative$"
 DIPLOMATIC_COURT_ACCEPTANCE_INCREASE_REASON:0 "[recipient.Custom('FR_le_Char_U_Pi')|U][recipient.GetShortUIName] est impressionné[recipient.Custom('FR_E')] par la [court_grandeur|El] de votre $court_diplomatic$ : $VALUE|+=0$"
 INTRIGUE_COURT_AGENT_ACCEPTANCE_REASON:0 "Votre $court_intrigue$ est persuasive : $VALUE|+=0$"
 court_diplomatic_acceptance_bonus_desc:1 "Meilleure acceptation pour #V $offer_vassalization_interaction$#! en fonction de la [grandeur|El]"
 accept_culture_task_more_effective_desc:0 "Efficacité de la [Concept('accept_culture','promotion de l’acceptation culturelle')|E] : #P +[EmptyScope.ScriptValue('court_administrative_steward_task_bonus')|0]%#!"
 support_schemes_task_more_effective_desc:0 "Efficacité de $task_support_schemes$ : #P +[EmptyScope.ScriptValue('court_intrigue_spymaster_task_bonus')|0]%#!"
 court_intrigue_agent_acceptance_desc:0 "Acceptation des [agents|El] améliorée pour les [hostile_schemes|El]"
 scholarly_inspiration_discount_desc:0 "Coût de l’[inspiration|El] : #P -[EmptyScope.ScriptValue('court_scholarly_inspiration_discount')|0]%#!"
 scholarly_inspiration_frequency_desc:0 "Les [characters|El] [Concept('inspired','inspirés')|E] arriveront à la [court|E] plus souvent"
