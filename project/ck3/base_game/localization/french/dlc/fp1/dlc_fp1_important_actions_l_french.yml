l_french:
 action_can_challenge_to_single_combat:0 "Un criminel lointain peut être défié"
 action_can_challenge_to_single_combat_label:0 "Vous pouvez défier [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip] à un [trial_by_combat|l]"
 action_can_challenge_to_single_combat_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_challenge_to_single_combat_desc:1 "[recipient.Custom('FR_le_Char_U_P')|U][recipient.GetUIName] a commis des [crimes|El] contre vous ([recipient.GetImprisonmentReasons( actor.Self )]), mais ne peut pas être [imprisoned|El][recipient.Custom('FR_E')|E], ce qui vous permet de [recipient.Custom('FR_LeLa')] défier à un [trial_by_combat|El].$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_click:0 "#I Cliquer pour [recipient.Custom('FR_LeLa')] défier#!"
 action_can_challenge_to_single_combat_combined_group_label:0 "Peut défier les criminels à un [trial_by_combat|l]"
 action_can_challenge_to_single_combat_combined_group_name:0 "Peut défier les criminels à un [trial_by_combat|l]"
 action_can_challenge_to_single_combat_combined_group_description:1 "Des [characters|El] ont commis des [crimes|El] contre vous ([recipient.GetImprisonmentReasons( actor.Self )]), mais ne peuvent pas être [Concept('imprisoned','emprisonnés')|E], ce qui vous permet de les défier à un [trial_by_combat|El].$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_combined_unimportant:0 "@warning_icon!#X Aucun des criminels n’est important pour vous#!"
 action_can_challenge_to_single_combat_unimportant:0 "@warning_icon!#X [recipient.GetSheHe|U] n’est pas important[recipient.Custom('FR_E')] pour vous#!"
 action_can_challenge_to_single_combat_HELP:0 "\n\n#help En tant que [ruler|El], vous n’avez pas à défier chaque [criminal|El], et il peut être avantageux de plutôt attendre l’occasion de les [imprison|El]. Méfiez-vous des défis contre des personnages avec une [prowess|El] élevée, puisque tous les [trials_by_combat|El] sont combattus comme des [single_combat_fight_plural|El].#!"
 
 action_can_make_shieldmaiden:0 "Peut en faire un porteur de bouclier"
 action_can_make_shieldmaiden_label:0 "Vous pouvez faire [recipient.Custom('FR_du_Char_U_Pi')][recipient.GetShortUINameNoTooltip] un[recipient.Custom('FR_E')] [recipient.Custom('ShieldPersonFemaleMale')|l]"
 action_can_make_shieldmaiden_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_make_shieldmaiden_desc:0 "[recipient.Custom('FR_le_Char_U_P')|U][recipient.GetUIName] a une [skill|El] en [prowess|El] élevée et accepterait de devenir un[recipient.Custom('FR_E')] [recipient.Custom('ShieldPersonFemaleMale')|l].$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_click:0 "#I Cliquez pour en faire un[recipient.Custom('FR_E')] [recipient.Custom('ShieldPersonFemaleMale')|l]#!"
 action_can_make_shieldmaiden_combined_group_label:0 "Peut en faire des [recipient.Custom('ShieldPersonsFemaleMale')|l]"
 action_can_make_shieldmaiden_combined_group_name:0 "Peut en faire des [recipient.Custom('ShieldPersonsFemaleMale')|l]"
 action_can_make_shieldmaiden_combined_group_description:0 "Plusieurs membres de la [close_family|El] ont une [skill|El] en [prowess|El] élevée et accepteraient de devenir des [recipient.Custom('ShieldPersonsFemaleMale')|l].$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_HELP:1 "\n\n#help Avoir au moins un porteur de bouclier peut être très bénéfique. Il améliore continuellement ses aptitudes et pourrait même empêcher un [scheme|El] visant à vous [GetScheme('murder').GetActionName|l].\n\nVous ne devriez cependant pas faire de chaque membre de votre [close_family|El] un porteur de bouclier, sauf si vous avez du [prestige|El] dont vous ne savez que faire.#!"
