 court_jester_court_position:0 "宫廷小丑"
 court_jester_employer_custom_effect_description:0 "有概率出现缓和[stress|E]的事件"
 court_jester_court_position_desc:1 "$court_jester_court_position$——愚人——要为领主和任何拜访宫廷的宾客提供娱乐。虽然机敏的口才不时会有人欣赏，一次糟糕的失误总会赢得大笑。"
 master_of_hunt_court_position:0 "狩猎总管"
 master_of_hunt_employer_custom_effect_description:0 "在[hunt|E][activity|E]中进行协助"
 master_of_hunt_court_position_desc:1 "$master_of_hunt_court_position$负责处理领主宫廷的成员所组织的任何狩猎集会，也照料宫廷中的犬舍和犬只。"
 high_almoner_court_position:0 "施赈吏总长"
 high_almoner_court_position_desc:1 "$high_almoner_court_position$负责向应得的穷人和其他有需要的臣民分施赈济。"
 cupbearer_court_position:0 "斟酒人"
 cupbearer_employer_custom_effect_description:1 "有几率阻止下毒[GetScheme('murder').GetTypeName][schemes|E]#!\n@warning_icon!#X 若加入针对你的[hostile_schemes|E]，会成为极有威胁的[agent|E]#!"
 cupbearer_court_position_desc:1 "$cupbearer_court_position$负责在御席上斟奉饮品，确保没人的杯子是空的。"
 seneschal_court_position:0 "总管"
 seneschal_court_position_desc:1 "$seneschal_court_position$在帝王家的每日生活中担当着重要角色，管理仆从并确保所有事情运作顺利。"
 antiquarian_court_position:0 "古物研究官"
 antiquarian_court_position_desc:2 "$antiquarian_court_position$负责宝物的保养、维护与取得。"
 court_tutor_court_position:0 "宫廷教师"
 court_tutor_employer_custom_effect_description:2 "提高[education|E]成果\n解锁#V $make_child_learn_language_interaction$#![interaction|E]"
 court_tutor_court_position_desc:1 "$court_tutor_court_position$负责宫廷所有儿童的[education|E]，其能力会影响学生。儿童仍可以有自己的[guardians|E]。"
 royal_architect_court_position:0 "御用建筑师"
 royal_architect_court_position_desc:1 "$royal_architect_court_position$监督领地内所有大型建筑工程；没有建筑师的许可，不会放下一块砖，也不会白花一秒钟。"
 court_poet_court_position:0 "宫廷诗人"
 court_poet_employer_custom_effect_description:1 "可以随机获得[inspired|E]"
 court_poet_court_position_desc:1 "$court_poet_court_position$是字词与诗句的行家，为领主和宫廷的所有人提供愉悦、智力上的刺激和情感上的经验。"
 poet_inspired_message:0 "灵感迸发！"
 poet_inspired_effect:0 "你的[GetCourtPositionType('court_poet_court_position').GetName()][inspired_poet.GetFirstName]获得了一个[inspiration|E]"
 bodyguard_court_position:0 "贴身侍卫"
 bodyguard_employer_custom_effect_description:1 "有几率阻止行刺[GetScheme('murder').GetTypeName][schemes|E]#!\n共同作战时，减少你在[battles|E]中死亡或被俘的风险#!\n@warning_icon!#X 若加入针对你的[hostile_schemes|E]，会成为极有威胁的[agent|E]#!"
 bodyguard_court_position_desc:1 "$bodyguard_court_position$是帝王应对任何攻击者的最后一道防线，负责保卫的人去哪他们就去哪，面对潜伏的危险时会毫不迟疑地挡在前面。"
 champion_court_position:1 "勇士"
 champion_employer_custom_effect_description:1 "可以在某些[single_combat_duel_plural|E]中代你出战"
 champion_court_position_desc:1 "$champion_court_position$是技艺高超且善于杀戮的战士，能代表领主决斗。"
 court_musician_court_position:0 "宫廷乐师"
 court_musician_employer_custom_effect_description:1 "提高举办[feast|E]时获得的[opinion|E]"
 court_musician_court_position_desc:1 "$court_musician_court_position$是用歌唱和演奏娱乐领主和宫廷的艺术家。"
 food_taster_court_position:0 "尝膳官"
 food_taster_employer_custom_effect_description:1 "有几率阻止下毒[GetScheme('murder').GetTypeName][schemes|E]#!\n你减肥更快#!\n@warning_icon!#X 若加入针对你的[hostile_schemes|E]，会成为极有威胁的[agent|E]#!"
 food_taster_court_position_desc:1 "$food_taster_court_position$有着确保领主的餐盘永不被毒物玷污的庄严职责，不过要是某种恶毒的粉末或液体还是进入到了餐食里……好吧，这就是为什么尝膳官要在领主就餐前先品尝食物。"
 lady_in_waiting_court_position:0 "女侍臣"
 lady_in_waiting_employer_custom_effect_description:0 "@warning_icon!#X 若加入针对你的[hostile_schemes|E]，会成为极有威胁的[agent|E]#!"
 lady_in_waiting_court_position_desc:1 "$lady_in_waiting_court_position$是女王或女皇的助理和随从，满足她的所有需求并执行任何突发奇想。"
 executioner_court_position:0 "处刑人"
 executioner_employer_custom_effect_description:1 "可以公开[execute|E][prisoners|E]，提高[control|E]和[county_opinion|E]\n@warning_icon!#X 该角色的罪行会得到赦免#!"
 executioner_court_position_desc:1 "处刑人是为了换得自己的自由而不得不替君主处决任何敌人的罪犯。有人称之为荣誉，也有人称之为负担。"
 garuda_court_position:0 "迦楼罗"
 garuda_employer_custom_effect_description:0 "共同作战时，减少你在战斗中死亡或被俘的风险"
 garuda_court_position_desc:0 "这位骑士立誓执行领主的意志，死而后已。如同神话中$garuda_court_position$鸟承载毗湿奴的重量，$garuda_court_position$战士也会承载君主的权威。"
 court_gardener_court_position:0 "宫廷园丁"
 court_gardener_court_position_desc:0 "$court_gardener_court_position$负责照料领主的花园，倾注时间和技能，使其真正繁盛。"
 chief_qadi_court_position:0 "首席教法官"
 chief_qadi_court_position_desc:0 "$chief_qadi_court_position$是该领地的终局法官，负责将伊斯兰法应用于各种各样的争端和法律事务。"
 cultural_emissary_court_position:0 "文化大使"
 cultural_emissary_court_position_desc:0 "$cultural_emissary_court_position$的目的是通过庆典和相互尊敬促进不同文化之间的理解。"
 court_artificer_court_position:0 "宫廷匠师"
 court_artificer_court_position_desc:0 "$court_artificer_court_position$是已经证明自己能创作出伟大物品的人。虽然他们大部分时间都在你的宫廷里闲逛，但灵感再次迸发的希望仍存。"
 court_artificer_employer_custom_effect_description:0 "有几率再次获得[inspired|E]（基于[aptitude|E]）\n@warning_icon!#X 解雇后会离开[court|E]#!"
