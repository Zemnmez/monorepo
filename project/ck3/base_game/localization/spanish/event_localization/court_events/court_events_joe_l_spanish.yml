l_spanish:
 # # Trampled Underfoot
 court.8001.t:0 "Pisoteado"
 court.8001.desc.intro:0 "«¡¿Cuántas veces te he dicho que te #EMP alejes#! de los #EMP nuevos parterres de [ROOT.Char.Custom('get_region_flower_type_plural')]#!?!».\n\n¿Es [gardener.GetTitledFirstName], mi jardiner[gardener.Custom('ES_OA')], a quien oigo bramar? Me giro y [gardener.GetHerHim] veo llevar a [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)] por el pescuezo, hacia mí. \n\n[child_1.Custom('GirlBoy')] se agita salvajemente, cubiert[child_1.Custom('ES_OA')] de pétalos y tierra, incapaz de llegar al brazo de [gardener.GetFirstNameNoTooltip]: «¡Bájame! ¡Me voy a chivar a [ROOT.Char.GetTitleAsNameNoTooltip]!».\n\nMi jardiner[gardener.Custom('ES_OA')] suelta su fardo a mis pies, «¡Est[child_1.Custom('ES_EA')] dichos[child_1.Custom('ES_OA')] [child_1.Custom('GirlBoy')] ha pisoteado todo mi trabajo, mi [ROOT.Char.GetLadyLord]! Llevará #EMP semanas#! reparar los daños…»\n\n[child_1.GetFirstNameNoTooltip] se seca las lágrimas de los ojos y solloza mansamente:"
 court.8001.desc.diplomacy:0 "«¡Me perseguían! ¡Jamás he perdido al #EMP pillapilla#!!»"
 court.8001.desc.martial:0 "«Me escondía de los soldados… ¡teníamos que tenderles una emboscada para ganar la batalla!»"
 court.8001.desc.stewardship:0 "«¡No es culpa mía! ¡[gardener.GetSheHe|U] pone esas flores por todo nuestro castillo!»"
 court.8001.desc.intrigue:0 "«¡Estábamos jugando al escondite, y nadie me habría encontrado si no hubiera sido por #EMP [gardener.GetSheHe]#!!»"
 court.8001.desc.learning:0 "«¡Solo estaba mirando! ¡Esta vez eran de un color distinto!»"
 court.8001.desc.fallback:0 "«¡No he hecho nada! ¡Solo estaba jugando!»"
 court.8001.a.diplomacy:0 "A veces merece la pena que te pillen, [child_1.Custom('GirlBoy')] mí[child_1.Custom('ES_OA')]."
 court.8001.a.martial:0 "¡Pero también hay que elegir el campo de batalla #EMP correcto#!, [child_1.Custom('GirlBoy')] mí[child_1.Custom('ES_OA')]!"
 court.8001.a.stewardship:0 "Sé un lugar mejor donde construir tu poderosa corte, [child_1.Custom('GirlBoy')] mí[child_1.Custom('ES_OA')]."
 court.8001.a.intrigue:0 "Te mostraré lugares mucho mejores, [child_1.Custom('GirlBoy')] mí[child_1.Custom('ES_OA')]."
 court.8001.a.learning:0 "También se puede aprender mucho a distancia, [child_1.Custom('GirlBoy')] mí[child_1.Custom('ES_OA')]."
 court.8001.a.lesson_tt:0 "[child_1.GetFirstNameNoTooltip] capta el mensaje"
 court.8001.b.gardener:0 "¡No! Los parterres #EMP no#!…"
 court.8001.b.poet:0 "Belleza delicada, siempre aplastada por idiotas torpes…"
 court.8001.c:0 "Irás y ayudarás a replantarlos."
 court.8001.c.gardener_tt:0 "[child_1.GetFirstNameNoTooltip] tiene mano para la jardinería"
 court.8001.d:0 "¿Cómo #EMP osas#! tratar así a [child_1.GetFirstNameNoTooltip]?"
 court.8001.e:0 "Los niños pueden jugar donde quieran, [gardener.GetFirstNameNoTooltip]."
# # Underequipped
 court.8010.t:0 "Mal equipados"
 court.8010.desc.intro:0 "Disfruto de un poco común momento de paz entre consejos cuando [underequipped.GetTitledFirstName] me lleva aparte. \n\n«Mi señor[ROOT.Char.Custom('ES_XA')]…», comienza cuidadosamente,"
 court.8010.desc.champion:0 "«como vuestr[underequipped.Custom('ES_OA')] campe[underequipped.Custom('ES_OnOna')], es un orgullo representaros,"
 court.8010.desc.bodyguard:0 "«como vuestr[underequipped.Custom('ES_OA')] guardaespaldas, es un honor protegeros,"
 court.8010.desc.bold:0 "¡pero esto es ridículo!».\n\nDesenvaina a medias la espada y me llama la atención sobre sus numerosas mellas y muescas. «¡No se puede esperar que haga mi trabajo con esta barra tosca!»"
 court.8010.desc.meek:0 "pero…».\n\nDuda por un momento y luego hace un gesto débil, pero exasperado con su vaina: «¿Cómo puedo hacer mi trabajo con esta antigualla?»."
 court.8010.desc.body:0 "\n\n«¡Seguro que la calidad lo es todo a la hora de"
 court.8010.desc.champion_end:0 "actuar en nombre [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip]!»"
 court.8010.desc.bodyguard_end:0 "defender la vida [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip]!»"
 court.8010.a:0 "¡Mis mejores [underequipped.GetWomenMen] necesitan armas de calidad!"
 court.8010.a.tt:0 "Se forjará un arma de buena calidad a elección de [underequipped.GetTitledFirstNameNoTooltip]"
 court.8010.a.equipped_tt:0 "Se ha forjado una buena arma para [underequipped.GetTitledFirstName]"
 court.8010.c:0 "Supongo que podría entregar alguna de mis armas…"
 court.8010.c.equipped_tt:0 "Se regala un arma a [underequipped.GetTitledFirstNameNoTooltip]"
 court.8010.d:0 "Ve al arsenal, como todo el mundo."
 court.8010.d.tt:0 "[underequipped.GetTitledFirstNameNoTooltip] cogerá del arsenal una espada de mala calidad"
 court.8010.d.equipped_tt:0 "[underequipped.GetTitledFirstName] recibe una espada del arsenal"
 court.8010.e:0 "¡Fuera de mi vista, [underequipped.Custom('InsultNoun')] descarad[suspicious.Custom('ES_OA')]!"
 # # Sartorial Sting
 court.8020.t:0 "Puñalada de sastre"
 court.8020.desc:0 "Ocupad[ROOT.Char.Custom('ES_OA')] en medio de otro día en la corte, escucho el reconocible tono de ira de mi [couture_spouse.GetWifeHusband] [couture_spouse.GetTitledFirstName]. Parece que alguien [couture_spouse.GetHerHim] saca de quicio. \n\nAl acercarme, veo a mi invitad[couture_guest.Custom('ES_EA')] mofarse con petulancia, «¡Esto que llamáis #EMP modas#! son una desgracia! Solo valdrían para sirvientes y niños de cualquier corte #EMP [couture_guest.GetCulture.GetNameNoTooltip]#! respetable».\n\nMi [couture_spouse.GetWifeHusband] enrojece y grita, «Estoy #EMP muy#! hart[couture_spouse.Custom('ES_OA')] de vos. ¡Me da lo mismo que os haya invitado [ROOT.Char.GetTitleAsNameNoTooltip]!», para sorpresa de [couture_guest.GetFirstNameNoTooltip]. \n\n[couture_spouse.GetFirstNameNoTooltip] me lleva aparte y se queja amargamente, «Es[couture_guest.Custom('ES_EA')] [couture_guest.Custom('InsultNoun')] ingrat[couture_guest.Custom('ES_EA')] no deja de burlarse de nosotros. ¡Anoche mis sirvientes [couture_guest.GetHerHim] oyeron decir que nuestras tendencias están #EMP pasadas de moda#!!»."
 court.8020.a:0 "Vamos, amor, solo nos está tomando el pelo."
 court.8020.b:0 "Supongo que podríamos esforzarnos un poco más…"
 court.8020.d:0 "¿Pasadas de moda? #EMP ¡¿PASADAS DE MODA?!#!"

 poor_host_modifier:0 "Anfitrión inadecuado"
 poor_host_modifier_desc:0 "Este personaje ha roto las normas no escritas de la hospitalidad."
 hunting_pooches_modifier:0 "Buenos sabuesos"
 hunting_pooches_modifier_desc:0 "La corte de este personaje está adornada con unos perros de caza especialmente impresionantes."
 # # Pawful of Pooches
 court.8030.t:0 "Cesta de cachorros"
 court.8030.desc.intro:0 "Cuando [huntmaster.GetTitledFirstName], mi maestr[huntmaster.Custom('ES_OA')] cazador[huntmaster.Custom('ES_XA')], entra en la sala, un bandada de cortesanos arrulladores caen sobre [huntmaster.GetHerHim]. \n\nCuando por fin se libera, la causa del alboroto queda clara; en sus brazos acuna una sábana llena de cachorritos que se retuercen, [ROOT.Char.Custom('get_region_dog_type')] por su aspecto, ¡y también muy impresionante! \n\nMi $master_of_hunt_court_position$ sonríe ampliamente: «Mi [ROOT.Char.Custom('ES_SennorSennora')], tenía que mostraros esta camada; ¡cuando estos cachorros hayan crecido y hayan sido adiestrados, me atrevo a decir que serán la envidia de toda partida de caza [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]!».\n\n"
 court.8030.desc.one:0 "No puedo evitar ver que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))] [child_1.Custom('ComplimentAdjective')], [child_1.GetFirstNameNoTooltip], se estira para ver bien a los perritos."
 court.8030.desc.two:0 "Por el rabillo del ojo, veo a dos de mis hijos, [child_1.GetFirstName] y [child_2.GetFirstName], cómo los cachorros les fascinan y, en particular, el más grande de todos."
 court.8030.desc.body:0 "\n\n[huntmaster.GetTitledFirstNameNoTooltip] agarra al más grande de todos y rumia, «¡Puede que este sea el perro más grande de su generación!»."
 court.8030.a:0 "¡Estoy deseando que debuten!"
 court.8030.b:0 "¡El más grande irá con mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip]!"
 court.8030.c:0 "Solo [child_2.GetFirstNameNoTooltip] se merece un chico tan bueno."
 court.8030.d:0 "¡Ah, cómo esperaba un cachorro tan magnífico!"
# # Aristocratic Pretensions
 court.8040.t:0 "Pretensiones aristocráticas."
 court.8040.desc.intro:0 "Tres de mis cortesanos discuten deliberada y abiertamente sobre mi «gran número» de títulos al alcance de mis oídos. Lamentan en voz alta lo agotador que debe ser para [ROOT.Char.GetTitleAsNameNoTooltip] administrar tantas fincas en persona… \n\nSon uña y carne:"
 court.8040.desc.position_holder:1 "fiel [position_holder.GetName], servidor[position_holder.Custom('ES_XA')] de la corte;"
 court.8040.desc.knight:1 "galante [knight.GetName]. Mi [ROOT.Char.Custom('MountedWarriorTerm')] distinguid[knight.Custom('ES_OA')];"
 court.8040.desc.relative:1 "[relative.GetName], mi pariente que se cree con derechos;"
 court.8040.desc.ambitious:1 "ambicios[ambitious.Custom('ES_OA')], siempre a la que salta;"
 court.8040.desc.arrogant:1 "arrogante [arrogant.GetName], la cabeza bien alta;"
 court.8040.desc.lowborn:1 "[lowborn.GetName], hech[lowborn.Custom('ES_OA')] a sí mism[lowborn.Custom('ES_OA')], que aprovecha cualquier oportunidad;"
 court.8040.desc.gentry:1 "altaner[gentry.Custom('ES_OA')] [gentry.GetName], los privilegiados [gentry.GetHouse.GetName];"
 court.8040.desc.generic_1:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))] [generic_1.GetName], feliz de estar involucrad[generic_1.Custom('ES_OA')];"
 court.8040.desc.generic_2:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))] [generic_2.GetName], como [generic_2.GetHerHim] llaman los guardias;"
 court.8040.desc.generic_3:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))] [generic_3.GetName], un títere notablemente olvidable;"
 court.8040.desc.body:0 "y notablemente ausente: una pizca de humildad. \n\nEntre el barullo de cortesanos cuchicheando, consigo entender las palabras «[worst_title.GetTierAsNameNoTooltip]» y «[worst_title.GetNameNoTier]», en el que creo que era el tono afectado de [button.GetFirstNameNoTooltip]. \n\nEl trío desvergonzado se gira hacia mí y los sorprendo con la mirada."
 court.8040.a:0 "Sí, sí, [courtier_1.GetTitledFirstNameNoTooltip]… [worst_title.GetNameNoTierNoTooltip] es tuyo."
 court.8040.b:0 "Se acabó el jueguecito: ¡el [worst_title.GetTierAsNameNoTooltip] es de [courtier_2.GetFirstNameNoTooltip]!"
 court.8040.c:0 "¡Tú! ¿[courtier_3.GetTitledFirstNameNoTooltip]? ¡El título es tuyo!"
 court.8040.d:0 "¡Sé lo que tramáis! ¡Es hora de demostrar vuestra valía!"
 court.8040.d.flavor_tt:0 "«Para el más fuerte»"
 court.8040.d.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip] lo quiere más"
 court.8040.d.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip] es el/la últim[courtier_2.Custom('ES_OA')] en pie"
 court.8040.d.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip] acaba primer[courtier_3.Custom('ES_OA')]"
 court.8040.grant_tt:0 "[new_noble.GetTitledFirstNameNoTooltip] recibe [worst_title.GetNameNoTierNoTooltip]"
 court.8040.e:0 "Decidme por qué os merecéis un título."
 court.8040.e.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip] es muy convincente"
 court.8040.e.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip] impresiona con su elocuencia"
 court.8040.e.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip] habla bien"
 court.8040.f:0 "¿Qué estáis mirando?"
 # # A Little Bird
 court.8050.t:0 "Un pajarito."
 court.8050.desc:0 "Al principio pensé que eran meras idiosincrasias, pero está claro que uno de los muchos sirvientes de la corte me ha hecho señales furtivas.\n\nMe acerco a [servant.GetSheHe] con mis guardias en un momento tranquilo, y susurra con complicidad: «Gran [ROOT.Char.GetTitleAsNameNoTooltip], me llamo [servant.GetFirstName]. Oímos muchas cosas sirviendo a vuestros invitados y ellos apenas se dan cuenta de nuestra presencia…». \n\n[servant.GetHerHim|U] miro con duda, preguntándome si de verdad quiero oír lo siguiente que dirá. [servant.GetSheHe|U] me devuelve la mirada, insegur[servant.Custom('ES_OA')] de estar cometiendo un error. \n\nAl final, traga saliva, «Mi [ROOT.Char.GetLadyLord], [vassal.GetTitledFirstName], vuestr[vassal.Custom('ES_OA')] [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal_secret.Custom('SecretDescriptionThirdPerson')] tras las puertas cerradas de vuestro/a [ROOT.Char.Custom('FortifiedBuilding')]. Lo juro, ¡[servant.GetFaith.HighGodName] dé testimonio por mí!»."
 court.8050.a:0 "Necesito más gente de confianza como tú, [servant.GetFirstNameNoTooltip]."
 court.8050.a.tt:0 "[servant.GetFirstNameNoTooltip] se une a tu [court|lE]"
 court.8050.b:0 "¿Qué más has oído?"
 court.8050.b.tt:0 "Descubrirás el secreto de alguien más de la corte"
 court.8050.b.tt_secret:1 "El secreto de [vassal_2.GetTitledFirstName]"
 court.8050.c:0 "Toma esto; solo me informarás a mí."
 court.8050.c.tt:0 "Mientras el modificador esté presente, es más probable que tu [spymaster|lE] desbarate conjuras"
 court.8050.d:0 "¡Arrestad a este demonio acechador!"
 court.8050.d.tt_imprison:0 "Se arroja a [servant.GetFirstNameNoTooltip] a las mazmorras"
 # Modifiers
 servant_informants_modifier:0 "Sirvientes informantes"
 servant_informants_modifier_desc:0 "Una red de sirvientes espías informa de los cotilleos en la corte de este personaje."
 # # Scornful Sycophants
 court.8060.t:0 "Aduladores desdeñosos"
 court.8060.desc.intro:0 "Me detengo un momento en el umbral del pasillo, admirando la luz del sol, cuando escucho una risa burlona que viene de la esquina. \n\n«¡Y #EMP tanto!#!», oigo a mi [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))], [snooty_1.GetFirstName], riéndose"
 court.8060.desc.fashion:0 "«Te juro que cuando doy una vuelta, a veces me siento como en la corte [snooty_1.Custom('ES_DelDela')] abuel[snooty_1.Custom('ES_OA')] [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip]. ¡Qué tendencias tan tradicionales y pasadas de moda!».\n\n"
 court.8060.desc.servants_1:0 "«Hay que esperar #EMP todo el día#! para que venga un sirviente y luego llegan dos a la vez, ¡sin lo que pediste!» \n\n"
 court.8060.desc.food_1:0 "«¿Tú #EMP viste#! el banquete de noche? ¡Prefiero mascar mi plato que comerme esa bazofia!». \n\n"
 court.8060.desc.body:0 "Otra voz titubeante se interpone: «¡Cielos, creía que solo yo me había dado cuenta! Por no hablar"
 court.8060.desc.lodgings:1 "del #EMP tamaño#! de nuestros cuartos. ¡Apenas entra un palet de servicio!»."
 court.8060.desc.food_2:0 "de la comida de este sitio: es realmente horrible, ¡y qué raciones más #EMP pequeñas#!!"
 court.8060.desc.servants_2:0 "de los asistentes. He renunciado a pedirles nada: ¡o no saben lo que es o no vuelven nunca!"
 court.8060.desc.outro:0 "\n\n¿Ese es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))] [snooty_2.GetTitledFirstName] ahogando una carcajada? Qué caradura…"
 court.8060.a.fashion:0 "Prepararé un conjunto solo para vos, [snooty_1.GetFirstNameNoTooltip]."
 court.8060.a.servants:0 "¿Podéis sugerirme personal más capacitado, [snooty_1.GetFirstNameNoTooltip]?"
 court.8060.a.food:0 "[snooty_1.GetFirstNameNoTooltip], mañana tengo planeada una comida especial."
 court.8060.b.food:0 "Pronto entrará un nuevo cocinero, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.lodgings:0 "Esta noche os trasladaré a un aposento mayor, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.servants:0 "Supongo que nos vendrían bien más manos."
 court.8060.c:1 "Apartad de mi camino, percebes desagradecidos…"
 court.8060.d:0 "¡Si no os gusta, id a aprovecharos de otr[ROOT.Char.Custom('ES_OA')]!"
 court.8060.e:0 "Las distracciones terrenales solo nos separan de [ROOT.Char.GetFaith.PositiveAfterLife]."
 court.8060.e.pious_tt:0 "Todo vasallo o cortesano no cínico de una fe ascética"
 court.8060.f:0 "Un día maravilloso, ¿verdad?"
 court.8060.f.flavor:0 "Hay que mantener las apariencias."
 # # Feeling Useful
 court.8070.t:0 "Sintiéndose útil"
 court.8070.desc:0 "Mi [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather] vaga todos los día sin rumbo por la corte, dejando claro su anhelo de un propósito que yo estoy demasiado ocupad[ROOT.Char.Custom('ES_OA')] en proporcionar. \n\nHoy por fin me acorrala: «¡Oh, ahí estás, [ROOT.Char.GetFirstNameNoTooltip], ¡para mí sigues siendo mi niñit[ROOT.Char.Custom('ES_OA')]! Deja que te quite un poco de la carga de tus hombros. Todavía te puedo enseñar muchas cosas». \n\nMi séquito hace todo lo posible por mirar a otro lado, pero eso solo empeora mi bochorno. \n\n«¿Qué pasa, [ROOT.Char.Custom('GetDaughterSon')]? ¿No te importa tu querid[parent.Custom('ES_OA')] y viej[parent.Custom('ES_OA')] [parent.Custom('GetMaPa')]? ¿Después de todo lo que he hecho por ti?»."
 court.8070.a:0 "Te encontraré algo que hacer, [parent.Custom('GetMamaPapa')]."
 court.8070.a.tt:0 "[parent.GetFirstNameNoTooltip] esperará un [court_position|lE] en los próximos meses"
 court.8070.b:0 "¿Has pensado en dedicar tu vida a [ROOT.Char.GetFaith.HighGodName]?"
 court.8070.c:0 "Toma cualquier trabajo y ya…"
 court.8070.d:0 "Estoy #EMP muy#! ocupad[ROOT.Char.Custom('ES_OA')], [parent.GetMotherFather]."
 court.8071.satisfied:0 "[parent.GetMotherFather|U] se hace a su papel"
 court.8071.disappoint:0 "[parent.GetMotherFather|U] se cansa de esperar"
 # Modifiers
 promised_court_position_modifier:0 "Puesto prometido"
 promised_court_position_modifier_desc:0 "A este personaje se le ha asegurado un puesto en la corte en un futuro cercano y se lo va contando a todos los que quieren escuchar."
 # # Maternal Reproach
 court.8080.t:0 "Reproche [parent.Custom('GetMaternalPaternal')]"
 court.8080.desc.intro:0 "«Mi [parent.GetMotherFather], [parent.GetTitledFirstName] está cada vez más irritable. \n\nMientras me siento en el trono y pienso en las causas posibles, vocifera contra mí, igual que hacía cuando me portaba mal cuando era un[ROOT.Char.Custom('ES_XA')] niñ[ROOT.Char.Custom('ES_OA')].\n\n«¡[ROOT.Char.Custom('GetDaughterSon')] mí[ROOT.Char.Custom('ES_OA')]! ¡Tienes que hacer algo con"
 court.8080.desc.fashion:0 "esos tristes trapos a los que llamas ropas!"
 court.8080.desc.servants:0 "tus sirvientes incompetentes y agobiados!"
 court.8080.desc.lodgings:0 "el escaso alojamiento que ofreces a tus invitados!"
 court.8080.desc.food:0 "las atroces ofrendas que sirves en tus banquetes!"
 court.8080.desc.outro:0 "¡¿Es que no te importa lo que la gente piense de ti».\n\n«Esto no es digno de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]. A este paso serás el hazmerreír de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], qué digo, ¡de todo los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!»."
 court.8080.a:0 "Sí, [parent.Custom('GetMamaPapa')], lo arreglaré…"
 court.8080.b:0 "¿Te crees mejor que mis cortesanos?"
 court.8080.b.tt:0 "Todo [courtier|lE]"
 court.8080.c.nun:0 "¿Preferías tal vez los hábitos de una [ROOT.Char.GetFaith.DevoteeFemale]?"
 court.8080.c.monk:0 "¿Preferías tal vez los hábitos de un [ROOT.Char.GetFaith.DevoteeMale]?"
 court.8080.c.fallback:0 "¿Has pensado en dedicarte a [ROOT.Char.GetFaith.HighGodName]?"
 court.8080.d.fashion:0 "Creo que #EMP vos#! deberíais cosernos algún reemplazo."
 court.8080.d.servants:0 "Bien, ¿y por qué no le echáis una mano a los sirvientes?"
 court.8080.d.lodgings:0 "¿No le podríais dar vuestro aposento a otro?"
 court.8080.d.food:0 "De acuerdo, id a comer a otra parte…"
 court.8080.e:0 "¡Ya no me puedes hablar de ese modo!"
 # Modifiers
 court_8080_degraded_modifier:0 "Degradado"
 court_8080_degraded_modifier_desc:0 "Este personaje ha sido humillado en público por su descendiente y soberano por quejarse."
 # # Building Blocks
 court.8090.t:0 "Bloques de construcción"
 court.8090.desc.intro:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))], [architect.GetTitledFirstName], desde luego se toma su deber como $royal_architect_court_position$ muy en serio. Su apasionado debate con mi [steward.GetTitledFirstName] destaca en el salón. \n\n«¡Sí, precisamente!», exclama [architect.GetFirstNameNoTooltip], «¡Esas ruinas están llenas de piedra labrada que se podría trasladar fácilmente"
 court.8090.desc.religious:0 "al/a la [ROOT.Char.GetFaith.HouseOfWorship] de [temple_barony.GetNameNoTier]!»"
 court.8090.desc.castle:0 "al/a la [ROOT.Char.Custom('FortifiedBuilding')] de [ROOT.Char.GetTitleAsNameNoTooltip] en [my_barony.GetNameNoTier]!»"
 court.8090.desc.outro:0 "\n\n[steward.GetFirstNameNoTooltip] se frota la barbilla, dudando. «Aun así, parece mucho trabajo, y a los lugareños que usan esos materiales no les gustará». \n\n[architect.GetFirstNameNoTooltip] pone los ojos en blanco ante esta refutación razonable,"
 court.8090.desc.chaplain:0 "pero se ve interrumpid[architect.Custom('ES_OA')] por mi [chaplain.GetHeldCourtAndCouncilPositionsString]: «Hay cerca, en [temple_barony.GetNameNoTier] un/a [ROOT.Char.GetFaith.HouseOfWorship] que necesita desesperadamente una ampliación», chilla [chaplain.GetTitledFirstName]. «¡Allí deberían ir los escombros!»."
 court.8090.desc.fallback:0 "desdeños[architect.Custom('ES_OA')], «¡Nosotros podemos darle mejor uso que los campesinos, y lo sabéis!»."
 court.8090.a:0 "A [my_barony.GetNameNoTierNoTooltip] le #EMP vendrían#! bien algunas obras…"
 court.8090.b:0 "Irá a la casa [ROOT.Char.GetFaith.HighGodNamePossessive] de [temple_barony.GetNameNoTierNoTooltip]."
 court.8090.c:0 "Prefiero ampliar el [backup_barony.GetNameNoTooltip]."
 court.8090.d:0 "Dejad esos cansados sillares para los plebeyos."
 # Modifiers
 court_8090_commoners_modifier:0 "Ruinas comunes"
 court_8090_commoners_modifier_desc:0 "El pueblo llano de este condado se beneficia del desguace de las viejas ruinas para obtener materiales de construcción."
 # # Questionable Concoction
 court.8100.t:0 "Brebajes dudosos"
 court.8100.desc:0 "Al caminar entre audiencias, oigo hablar a mi [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))] $court_physician_court_position$, [physician.GetTitledFirstName], que discute su última extravagancia: \n\n«Se supone que es la poción más fuerte del mundo y solo se obtiene en los rincones más lejanos del mundo, o eso dicen los mercaderes y alquimistas con los que he hablado». \n\nSaca un frasco con un líquido amarillo pálido y lo agita bajo las narices arrugadas de mis cortesanos. \n\n«Dicen que otorga vigor y larga vida y que es la favorita de quienes van al combate, pero solo los más fuertes pueden dominar su poder»."
 court.8100.a:0 "¿La poción más fuerte, has dicho? Tráemela."
 court.8100.b:0 "¿De verdad? Que mi $food_taster_court_position$ la pruebe antes."
 court.8100.b.tt_forgiving:1 "[food_taster.GetTitledFirstName] no es $trait_forgiving$:"
 court.8100.c:0 "Solo [ROOT.Char.GetFaith.HighGodName] puede darnos fuerzas."
 court.8100.d:0 "Esa bazofia no es adecuada para una bestia, ¡no digamos un hombre!"
 court.8100.tt.handle_potion:0 "Dominas la poción más fuerte"
 court.8100.tt.need_weaker:0 "Deberías haber encontrado una poción más débil"
 court.8100.tt.too_strong:0 "La poción es demasiado fuerte para ti"
 # Modifiers
 strong_potion_modifier:0 "Poción fuerte"
 strong_potion_modifier_desc:0 "Este personaje ha conseguido dominar la poción más fuerte de todas"
 feeling_unwell_modifier:0 "Sintiéndose mal"
 feeling_unwell_modifier_desc:0 "Este personaje debería haber encontrado una poción más débil"
# # Upon the Block
 court.8110.t:0 "En el bloque"
 court.8110.desc.intro:0 "Mi [my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$, [my_executioner.GetTitledFirstName], se arrastra triste por el palacio [my_executioner.Custom('quirk_neg_pp')], con la sutileza de un niño petulante.\n\nAl final no puedo soportar más exhibiciones penosas en mi corte y exijo saber: «¡¿De #EMP qué#! se trata?!»\n\n[my_executioner.GetSheHe|U] se sorprende, pero responde rápidamente: «Perdonadme, mi [ROOT.Char.GetLadyLord], es solo que hace semanas que no tengo una buena muerte…» \n\n«Vamos, es[prisoner_1.Custom('ES_EA')]"
 court.8110.desc.leader_1:0 "alborotador[prisoner_1.Custom('ES_XA')] repugnante, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heretic:0 "hereje impertinente, [prisoner_1.GetTitledFirstName]"
 court.8110.desc.heathen:0 "vil pagan[prisoner_1.Custom('ES_OA')], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.infidel:0 "infiel impí[prisoner_1.Custom('ES_OA')], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.noble:0 "demonio despreciable, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.fallback:0 "del odioso [prisoner_1.Custom('GetCrime')], [prisoner_1.GetTitledFirstName]"
 court.8110.desc.body:0 "está ahí #EMP languideciendo#!, a la espera de que anunciéis la fecha de su ejecución."
 court.8110.desc.religious:0 "A [ROOT.Char.GetFaith.DeathDeityName] no le importa cuándo el alma impía llega a [ROOT.Char.GetFaith.NegativeAfterLife]…»"
 court.8110.desc.leader_2:0 "Mientras viva, puede ser un símbolo para otros renegados…»"
 court.8110.desc.criminal:0 "Dejad que ponga fin a las penas de tal [prisoner_1.Custom('GetCrimeDesc')]…»"
 court.8110.a:0 "De acuerdo, le toca a [prisoner_1.GetTitledFirstNameNoTooltip]."
 court.8110.b:0 "No, es el turno de [prisoner_2.GetTitledFirstNameNoTooltip]."
 court.8110.c:0 "¡Sí, y para [my_executioner.Custom('GetCrime')], ya te tenemos a #EMP ti#!!"
 court.8110.c.flavor:0 "Mi $executioner_court_position$ debe saber cuál es su sitio"
 court.8110.d:0 "Disfrutáis demasiado con esto, [my_executioner.GetFirstNameNoTooltip]."
 court.8110.e:0 "No hay prisa."
 # # Novel Perspectives
 court.8120.t:0 "Perspectivas novedosas"
 court.8120.desc.intro:0 "Me siento en silencio, escuchando a mi [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))], [accuser.GetTitledFirstName] enfrascarse en un intenso debate teológico con mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))], [refuter.GetTitledFirstName]. \n\nEst[refuter.Custom('ES_EA')] últim[refuter.Custom('ES_OA')] suplica [refuter.Custom('quirk_pos_adverb')],"
 court.8120.desc.same_religion:0 "«pero el [refuter.GetFaith.GetNameNoTooltip] #EMP es#! más cercano a la verdadera palabra de [refuter.GetFaith.HighGodName]; es la destilación más pura de las revelaciones [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip]s».\n\n[accuser.GetTitledFirstNameNoTooltip] se mofa, [accuser.Custom('quirk_neg_pp')]. «Leed el/la [accuser.GetFaith.ReligiousText] y veréis que"
 court.8120.desc.other_religion:1 "«pero las atrasadas enseñanzas [accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip]s no se pueden comparar de verdad con las de nuestro [refuter.GetFaith.GetReligion.GetNameNoTooltip|l]; [accuser.GetFaith.HighGodName] es una mera distorsión de la verdad [refuter.GetFaith.HighGodNamePossessive]».\n\nSe mofa [accuser.Custom('quirk_neg_pp')] [accuser.GetTitledFirstNameNoTooltip]. «Pensadlo bien y veréis que"
 court.8120.desc.marriage:0 "los vínculos sagrados del matrimonio solo deberían compartirse entre sus integrantes; así nos acercamos a [accuser.GetFaith.PositiveAfterLife]»."
 court.8120.desc.divorce:0 "el divorcio es para aquellos que no desean entregarse incondicionalmente a otro, en busca de la pureza y [accuser.GetFaith.PositiveAfterLife]. \n\n"
 court.8120.desc.adultery:0 "[accuser.GetFaith.CreatorName] no quiso que fornicáramos ni buscásemos nuestras pasiones fuera del matrimonio; ¡por #EMP eso#! tenemos estos vínculos!"
 court.8120.desc.witchcraft:1 "los rituales impíos de la brujería están en plena contradicción con la búsqueda de [accuser.GetFaith.PositiveAfterLife]»."
 court.8120.desc.equality:0 "[accuser.GetFaith.CreatorName] creó a hombre y mujeres juntos al principio de los tiempos, ninguno sometido al otro»."
 court.8120.desc.cosanguity:0 "[accuser.GetFaith.CreatorName] no pretendía que los miembros de la misma familia se casaran ni procrearan entre ellos; ¡es una tentación que desafía a la naturaleza!»"
 court.8120.desc.outro:1 "\n\n«Por eso no hablo a los perdidos…» [refuter.GetTitledFirstNameNoTooltip] suspira de frustración. «Si no escuchas la verdad, solo espero que de algún modo se os salve del infernal [accuser.GetFaith.NegativeAfterLife]»."
 court.8120.a.accuser:0 "Lo que dice tiene sentido, [refuter.GetFirstNameNoTooltip]."
 court.8120.a.refuter:0 "Lo que dice tiene sentido, [accuser.GetFirstNameNoTooltip]."
 court.8120.c:0 "Vamos, vamos, hay muchas maneras de venerar al Creador."
 court.8120.d:0 "¡Mirad, estas son las verdades [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]s!"
 court.8120.d.tt:0 "Todo [vassal|lE], [courtier|lE] e [guest|lE] [ROOT.Char.GetFaith.GetAdherentName] fervoroso"
 court.8120.e:0 "No quiero volver a oír hablar de esto, [accuser.GetFirstNameNoTooltip]."
 court.8120.f:0 "No nos corresponde a nosotros debatir sobre lo divino."
 my_holy_book:0 "[ROOT.Char.GetFaith.ReligiousText] de [ROOT.Char.GetTitledFirstNameNoTooltip]"
 my_holy_book_description:0 "[ROOT.Char.GetTitledFirstNameNoTooltip] de la colección personal encuadernada de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] enseñanzas [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]s, con un/a [ROOT.Char.GetFaith.ReligiousSymbol] de color dorado en la portada."
 # # Contrived Conflict
 court.8130.t:0 "Conflicto artificial"
 court.8130.desc.intro:0 "Mientras estaba sentad[ROOT.Char.Custom('ES_OA')] en mi trono, reflexionando sobre esto y aquello, estalla un escándalo. \n\nMi $champion_court_position$ [champion.GetFirstName] ruge: «¡Sé exactamente lo que querías decir, [vassal.Custom('InsultNoun')]! ¿Cómo te #EMP atreves#! a faltar al respeto a nuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]?», en la cara de un desconcertad[vassal.Custom('ES_OA')] [vassal.GetTitledFirstName]. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] interviene rápidamente para separarlos, pero el ambiente ya ha quedado irremediablemente empañado. \n\n"
 court.8130.desc.bold:0 "«Tal agitación es impropia de esta corte, no me acobardaré con tus juegos», replica [vassal.Custom('quirk_pos_adverb')] [vassal.GetTitledFirstNameNoTooltip]. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] y responde: «Muy bien, con gusto pondré a est[champion.Custom('ES_EA')] [champion.Custom('InsultAdjective')] brut[champion.Custom('ES_OA')] en su lugar»."
 court.8130.desc.craven:0 "«¡Pe-pe-pero si n-no dije nada parecido!». [vassal.GetTitledFirstNameNoTooltip] tartamudea incrédulamente. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] y tartamudea: «¿¡Q-qué?! Vamos, ¡¿n-no habrá que llegar a eso?!»."
 court.8130.desc.body:0 "«¡Lo oí con mis propios oídos!», insiste [champion.GetFirstNameNoTooltip]. «¡Exijo satisfacción por esta ofensa, mi [ROOT.Char.GetLadyLord]!»."
 court.8130.desc.outro:0 "\n\nTodos buscan mi opinión al respecto mientras [mediator.GetFirstNameNoTooltip] mantiene a los dos separados."
 court.8130.a:0 "[champion.GetFirstNameNoTooltip] defenderá mi honor."
 court.8130.a.tt_champion:0 "[champion.GetTitledFirstNameNoTooltip] vence el duelo"
 court.8130.a.tt_vassal:0 "[vassal.GetTitledFirstNameNoTooltip] vence el duelo"
 court.8130.a.tt:0 "[champion.GetTitledFirstName] y [vassal.GetTitledFirstName] se baten en [single_combat_duel|lE]"
 court.8130.b:0 "Un malentendido. [vassal.GetFirstNameNoTooltip] es un[vassal.Custom('ES_XA')] vasall[vassal.Custom('ES_OA')] leal."
 court.8130.b.tt_me:0 "Gano el duelo"
 court.8130.c:0 "Necesito más agentes sensatos"
 court.8130.d:0 "¡¿Que dijo #EMP qué?!#! ¡Traedme [ROOT.Char.Custom('signature_weapon')]!"
 court.8130.d.tt:0 "[vassal.GetTitledFirstName] nos batimos en [single_combat_duel|lE]"
 court.8130.e:0 "Calma todo el mundo, no habrá duelo."
 # # Royal Lapse
 court.8140.t:0 "Desliz real"
 court.8140.desc:0 "El espectáculo de la corte continúa, día tras día, desde el amanecer hasta el atardecer. [courtier.GetTitledFirstName] extemporiza sobre mi grandeza, soltando tópicos y alabanzas. Cerca de allí, [vassal.GetTitledFirstName] se une, juega con la multitud, sonríe estúpidamente y espera una señal de mi favor por sus payasadas… \n\nUn profundo e insistente deseo de [ROOT.Char.Custom('GetStressDesire')] crece lentamente, me roe la mente y distrae mi atención. Una única gota de sudor resbala interminablemente por mi frente… \n\n[courtier.GetFirstNameNoTooltip] nota mi distancia y pregunta: «¿Os encontráis bien, mi [ROOT.Char.GetLadyLord]?», con una preocupación casi genuina."
 court.8140.a:0 "Perdonad, ¿qué decíais?"
 court.8140.a.flavor_tt:0 "¡Reponte, que eres [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.8140.b:0 "Disculpadme, que tengo otros asuntos que atender."
 court.8140.b.flavor_tt:0 "Me levanto sin más, paso a su lado y salgo del salón"
 court.8140.c:0 "Muy bien…"
 court.8140.c.flavor_tt:0 "Los toleraré pero solo mientras lo requiera la etiqueta"
# # Prandial Excess
 court.8150.t:0 "Excesos de ingesta"
 court.8150.desc.intro:0 "Mi corte está todos los días entusiasmada con conversaciones sobre el siguiente banquete y de un tiempo a esta parte muchos han engordado bastante…"
 court.8150.desc.taster:0 "\n\n[food_taster.GetTitledFirstName], mi $food_taster_court_position$, parece más aletargad[food_taster.Custom('ES_OA')] con cada sesión, suda profusamente cada vez que se lleva un antojo extranjero a la boca. \n\n"
 court.8150.desc.body:0 "La actividad culinaria está impulsada por la pugna constante de [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName] y [vassal_3.GetTitledFirstName] por exigir la comida más memorable a mis sobrecargados cocineros. \n\nHoy es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))], [demander.GetFirstNameNoTooltip], quien babea: «Mi [ROOT.Char.Custom('ES_SennorSennora')], esta noche haré que las cocinas preparen la salsa más sabrosa conocida por el hombre, ¡que se servirá con un asado de diez aves!», añade lamiéndose los labios con ansia. \n\n"
 court.8150.desc.almoner_chaplain:0 "Mi $high_almoner_court_position$, [high_almoner.GetTitledFirstName], y [chaplain.GetCouncilTitleFirstName] hacen un gesto de desaprobación, meneando la cabeza con un desprecio inconfundible."
 court.8150.desc.chaplain:0 "[chaplain.GetCouncilTitleFirstName] suspira con desaprobación, «Estos placeres fugaces no son nada comparados con la gracia [chaplain.GetFaith.HighGodNamePossessive]…»."
 court.8150.desc.almoner:0 "[high_almoner.GetTitledFirstName], mi $high_almoner_court_position$, tuerce la nariz y murmura sobre los pobres hambrientos…"
 court.8150.a:0 "¡Me muero de ganas!"
 court.8150.b:0 "Solo lo mejor para #EMP mi#! corte"
 court.8150.c:0 "¡Esta extravagancia ha ido demasiado lejos!"
 court.8150.d:0 "¿Jamás estaréis satisfechos?"
 # # Foremost Knight
 court.8160.t:0 "Primer [ROOT.Char.Custom('MountedWarriorTerm')]"
 court.8160.desc.intro:0 "Es de esperar una sana rivalidad entre luchadores acérrimos, pero la creciente discordia entre [knight_1.GetFirstName] y [knight_2.GetFirstName] está agriando el ambiente en la corte. \n\nSe considera que [knight_1.GetTitledFirstNameNoTooltip] es más hábil, pero [knight_2.GetTitledFirstNameNoTooltip] no está de acuerdo con esta afirmación. \n\nEn medio de una audiencia, est[knight_2.Custom('ES_EA')] irrumpe en mi salón del trono y, agarrando la empuñadura de su espada, grita «¡[knight_1.GetFirstNameNoTooltip]! Solo uno de nosotros puede decir que es el [ROOT.Char.Custom('MountedWarriorTerm')] más diestro [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip], ¡sal fuera y resolvamos esto!»\n\n[knight_1.GetTitledFirstNameNoTooltip] responde [knight_2.Custom('quirk_neg_adverb')]: «¡Te haría pedazos ahí mismo si no fuera por la presencia de mi [ROOT.Char.GetLadyLord], so [knight_2.Custom('InsultNoun')] [knight_2.Custom('quirk_neg_adjective')]! ¡Discúlpate y puede que te perdone la vida!». \n\nSerá mejor actuar rápidamente si quiero detener esta escalada…"
 court.8160.a:0 "Que gane mi mejor [ROOT.Char.Custom('MountedWarriorTerm')]."
 court.8160.a.tt_knight_1:0 "[knight_1.GetTitledFirstNameNoTooltip] vence el duelo"
 court.8160.a.tt_knight_2:0 "[knight_2.GetTitledFirstNameNoTooltip] vence el duelo"
 court.8160.b:0 "¡Quitadles las espadas y dadles armas de entrenamiento!"
 court.8160.c:0 "¡Os humillaré a ambos!"
 court.8160.c.tt:0 "Lucharás en combate individual con el [knight|E] de mayor [prowess|E] ([knight_1.GetTitledFirstName])"
 court.8160.c.tt_win:0 "Consigues la victoria"
 court.8160.c.tt_lose:0 "Te derrotan"
 court.8160.d:0 "¡Estáis en el #EMP mismo#! bando!"
 court.8163.t:0 "Ganas el duelo"
 court_humiliation_modifier:0 "Humillación cortesana"
 court_humiliation_modifier_desc:0 "Este personaje ha sido menoscabado delante de toda la corte."
 # # Pariah of Court
 court.8170.t:0 "Paria de la corte"
 court.8170.desc.intro_scary:0 "Los niños de la corte huyen cuando se acerca «[criminal.GetFirstName] [criminal.Custom('GetCrime')]» y ni el [ROOT.Char.GetFaith.BishopNeuterPlural] más ferviente puede evitar encogerse en su presencia."
 court.8170.desc.intro_sordid:0 "[criminal.GetFirstName] [criminal.Custom('GetCrime')]» es una figura de desprecio en la corte, hostigad[criminal.Custom('ES_OA')] por el ostracismo social y objeto de muchas bromas sórdidas."
 court.8170.desc.intro_religious:0 "Se me juzga duramente por mi hospitalidad hacia «[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]», a quien todos evitan por su fe maligna."
 court.8170.desc.intro_fallback:0 "Mi corte no aguanta mis excusas acerca de mi hospitalidad hacia «[criminal.GetFirstName] [criminal.Custom('GetCrime')]», a quien se considera una aberración en un lugar por lo demás distinguido."
 court.8170.desc.body:0 "\n\nMi fracaso en condenar y la cercanía continua a est[criminal.Custom('ES_EA')] [criminal.Custom('GetCrimeDesc')] se percibe como abierta tolerancia que mancha la reputación de mi corte a ojos de los [ROOT.Char.GetFaith.AltPriestTermPlural] y fieles…\n\nMe han obligado a actuar y ahora debo decidir si los crímenes de [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('criminal'))] superan mi afecto hacia [criminal.GetSheHe]. Está claro que algo hay que hacer,"
 court.8170.desc.family:0 "aunque [criminal.GetSheHe] sea un[criminal.Custom('ES_XA')] [criminal.GetDynasty.GetNameNoTooltip]…"
 court.8170.desc.guest:0 "después de todo, es un[criminal.Custom('ES_XA')] simple viajer[criminal.Custom('ES_OA')]."
 court.8170.desc.fallback:0 "¿tan difícil es de verdad sustituir a los cortesanos?"
 court.8170.a.family:0 "No. La familia siempre va antes."
 court.8170.a.other:0 "No es asunto mío juzgarlo."
 court.8170.b:0 "¡Debes arrepentirte, [criminal.GetFirstNameNoTooltip]!"
 court.8170.c:0 "Es hora de arrestar a la bestia."
 court.8170.d:0 "Ya no puedo seguir albergándote, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))]…"
 harbors_criminals_modifier:0 "Alberga criminales"
 harbors_criminals_modifier_desc:0 "Este personaje no hace nada para llevar ante la justicia a los delincuentes de su propia corte."
  # # Secrets and Lies
 court.8180.t:0 "Secretos y mentiras"
 court.8180.desc.intro:0 "Trascurren los días sin que se me pase por la cabeza, pero cada vez que capto la atención de [criminal.GetTitledFirstName] en la corte solo puedo pensar en sus crímenes. \n\nMe pregunto cuántos lo saben, ¿puede que nadie? Tal vez todos… La verdad saldrá a la luz en algún momento, y no le hará ningún bien a mi reputación tener tales escándalos entre mis cortesanos… \n\nHay que ocuparse de [criminal.GetSheHe], o tendré que tratar con [ROOT.Char.GetFaith.HighGodName], por no hablar de la corte."
 court.8180.a:0 "Se acabó. El mundo debe saberlo."
 court.8180.b:0 "Solo un idiota no se serviría de este conocimiento."
 court.8180.c:0 "Su sitio está en las mazmorras."
 court.8180.d:0 "Es hora de que se marche."
 court.8180.e:0 "Aún no hay por qué actuar…"
