 ra_court_pos_open_view:0 "궁정 직위"
 ra_court_pos_open_view_desc:0 "[court_positions|E]는 [courtiers|E]와 [vassals|E]에게 하사할 수 있는 직책 겸 명예 지위입니다.\n\n매달 봉급을 지불해야 하는 대신, 모든 궁정 직위는 이로운 효과를 제공합니다. 예를 들어 [GetCourtPositionType('court_physician_court_position').GetName()]는 당신과 [court|E] 구성원의 건강을 책임집니다."
 ra_court_pos_open_view_trigger:0 "(강조된) 궁정 직위 탭을 여십시오."
 ra_court_pos_appointing:0 "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc:1 "비어 있는 초상화를 클릭하여 공석인 [court_positions|E]에 새로운 인물을 임명할 수 있습니다.\n\n해당 직위에 대한 [aptitude|E]이 높은 인물은 그만큼 큰 보너스를 제공합니다.\n\n인물을 직위에 임명하면 당신에 대한 해당 인물의 [opinion|E]에도 영향을 줍니다.\n\n적성이 중요하지 않은 직위의 경우 의례적인 의미가 더 강합니다. 불만이 많은 [vassal|E]에게 그러한 직위를 내리는 것도 좋은 방법입니다."
 ra_court_pos_salary:0 "$ra_court_pos_open_view$"
 ra_court_pos_salary_desc:1 "매달 모든 [court_position|E]에 봉급을 지불해야 합니다. 궁정 직위를 임명하다 [debt|E]가 쌓이지 않게 조심하십시오!"

