l_spanish:
 fp2_flavor.3001.t:0 "Mientras voy muriendo"
 fp2_flavor.3001.desc:0 "El viento se siente más frío y los días más oscuros, más cortos, más silenciosos. El trono tiene el mismo aspecto que el día en que me senté en él por primera vez. El trono siempre se verá igual. Pero yo no.\n\nEs hora de que me prepare para lo inevitable y encargue un epitafio antes de irme, para poder partir en paz."
 fp2_flavor.3001.a:0 "Usaremos el [SCOPE.Custom('IberiaSacredLanguage')]."
 fp2_flavor.3001.b:0 "No es ese el idioma que hablamos. Emplearé el [SCOPE.Custom('IberiaRomanceLanguage')]."
 fp2_flavor.3001.c:0 "No haré distinciones. Que sea en [SCOPE.Custom('IberiaSacredLanguage')] y [SCOPE.Custom('IberiaRomanceLanguage')]."
 fp2_flavor.3001.d:0 "No somos los únicos que vivimos aquí."
 IberiaSacredLanguage_hebrew:0 "hebreo"
 IberiaRomanceLanguage_castilian:0 "castellano"
 IberiaRomanceLanguage_sephardi:0 "sefardí"
 IberiaRomanceLanguage_mozarabic:0 "mozárabe"
 fp2_epitaph_modifier:0 "Epitafio políglota"
 
 fp2_flavor.3011.t:0 "Un movimiento inesperado"
 fp2_flavor.3011.desc:0 "Mi gran amig[fp2_flavor_3011_best_friend.Custom('ES_OA')] [fp2_flavor_3011_best_friend.GetFirstName] no necesita llamar a la puerta para entrar en mis aposentos. Ah, su sonrisa feliz no deja de deleitarme. Pero… hoy hay algo distinto en [fp2_flavor_3011_best_friend.GetSheHe]; su cabello está perfectamente arreglado y sus ropas son tan opulentas como elegantes.\n\n«[ROOT.Char.GetFirstNameNoTooltip], mi gran amig[ROOT.Char.Custom('ES_OA')]. ¡Un castillo tan grande y vos aquí en soledad! No hay nada que me guste más que vuestra preciosa compañía y si pudiera –¡oh, sí, ojalá pudiera!– pasaría todos los días y noches con vos en esta misma habitación»."
 fp2_flavor.3011.a:0 "Y solo hay un lecho."
 fp2_flavor.3011.b:0 "¡Encontraré un alojamiento digno de vos!"
 fp2_flavor.3011.c_spouse:0 "¡Que tengo cónyuge!"
 fp2_flavor.3011.c:0 "Mi soledad es elegida."
 
 fp2_flavor.3021.t:0 "Una velada insípida"
 fp2_flavor.3021.desc:0 "Cuando mi gran amig[fp2_flavor_3021_best_friend.Custom('ES_OA')] [fp2_flavor_3021_best_friend.GetFirstName] me invitó a pasar la velada no esperaba pasarla comiendo cuero mojado en una cueva.\n\nGiro el rostro cuando uno de los invitados exhibe sus heridas infectadas de pus: «¡Esta lme la hice mientras cagaba!».\n\n«Qué velada más agradable, ¿verdad?», se me acerca [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip], copa en mano. Su sonrisa sonrosada no se ve empañada por una atmósfera deprimente, una conversación espantosa y una comida lamentable."
 fp2_flavor.3021.a:0 "¡Más agradable, imposible!"
 fp2_flavor.3021.b:0 "S-sí, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] El caso es que…, veréis, esta velada es…"
 fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.GetFirstName] se merece saber la verdad."
 fp2_flavor.3021.d:0 "Ay, es hora de irme."
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] comprenderá tu inquietud"
 fp2_flavor.3021.b.success:0 "Una buena conversación"
 fp2_flavor.3021.b.fail:0 "Una conversación embarazosa"
