 recruit_forest_specialist_decision_confirm:0 "$invite_knights_decision_confirm$"
 
 recruit_mountain_specialist_decision:0 "Bergspezialisten anwerben"
 recruit_mountain_specialist_decision_desc:0 "Mein zähes Volk, die [ROOT.Char.GetCulture.GetCollectiveNoun], können auch den tückischsten Bergpass überwinden. Wenn ich meine Truppen durch Berge bewegen und dort kämpfen will, kann ich mich auf einen erfahrenen Führer verlassen, der meiner Armee dort hilft, sich zurechtzufinden."
 recruit_mountain_specialist_decision.tt:0 "Ein [commander|E] mit hoher [martial|E] mit der [trait|E] [GetTrait('rough_terrain_expert').GetName(GetNullCharacter)] schließt sich Eurem [court|E] an."
