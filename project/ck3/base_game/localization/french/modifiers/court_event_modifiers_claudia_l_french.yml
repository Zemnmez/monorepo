l_french:
 court_possessed_improved_condition_modifier:0 "Traitement réussi de la possession"
 court_possessed_improved_condition_modifier_desc:1 "Ce personnage se sent mieux après le traitement, et les autres personnes ont moins peur."
 6050_juicy_readings_modifier:0 "Lectures suggestives"
 6050_juicy_readings_modifier_desc:0 "Ce personnage s’adonne à des lectures suggestives et met en pratique ce qu’il a appris."
 court_no_wine_modifier:0 "Abstinence de vin"
 court_no_wine_modifier_desc:1 "Ce personnage a adopté un style de vie austère en s’abstenant de boire du vin."
 court_moderate_drinking_modifier:0 "Boire avec modération"
 court_moderate_drinking_modifier_desc:1 "Ce personnage est un buveur mondain."
 court_fancy_seal_modifier:0 "Sceau de cire sophistiqué"
 court_fancy_seal_modifier_desc:1 "Ce personnage possède un sceau de cire sophistiqué pour signer des documents sans les lire."
 court_tax_relief_county_modifier:0 "Allègement fiscal"
 court_tax_relief_county_modifier_desc:1 "Le seigneur lige de cette province lui a accordé un allègement fiscal, encourageant ainsi sa croissance."
 hold_court_inspector_modifier:0 "Inspecteur officiel"
 hold_court_inspector_modifier_desc:1 "Ce personnage a été envoyé par la capitale pour superviser la croissance locale."
 hold_court_hawks_modifier:0 "Défend une politique guerrière"
 hold_court_hawks_modifier_desc:1 "Ce personnage défend une politique guerrière dans son pays."
 hold_court_doves_modifier:0 "Défend une politique pacifique"
 hold_court_doves_modifier_desc:1 "Ce personnage défend une politique pacifique dans son pays."
 hold_court_bilingual_readings_modifier:0 "Lectures bilingues"
 hold_court_bilingual_readings_modifier_desc:1 "Ce personnage étudie la plus grande production littéraire d’une autre culture."
 hold_court_mysterious_book_modifier:0 "Livre mystérieux"
 hold_court_mysterious_book_modifier_desc:1 "Ce personnage possède un livre ancien écrit dans une langue mystérieuse."
 court_6080_cultural_hostility_modifier:0 "Hostile aux cultures différentes"
 court_6080_cultural_hostility_modifier_desc:1 "Ce personnage a persécuté une culture différente dans son pays."
 court_6090_almoners_county_modifier:0 "Aumôniers"
 court_6090_almoners_county_modifier_desc:0 "Les aumônes généreuses encouragent la population locale à se convertir."
 court_6090_executioners_county_modifier:0 "Exécutions"
 court_6090_executioners_county_modifier_desc:0 "Les exécutions des infidèles maintiennent la population dans le rang."
 6110_war_compensations_county_modifier:0 "Indemnités de guerre"
 6110_war_compensations_county_modifier_desc:0 "Le dirigeant de ces terres a envoyé de l’argent pour alléger les souffrances de la population pendant la guerre."
 6110_sent_alms_county_modifier:0 "Aumônes du dirigeant"
 6110_sent_alms_county_modifier_desc:0 "Le dirigeant de ces terres a envoyé de généreuses aumônes pour soulager les souffrances de la population pendant la guerre."
 6120_extra_taxes_modifier:0 "Impôts supplémentaires"
 6120_extra_taxes_modifier_desc:0 "Les impôts spéciaux ne sont jamais populaires parmi les vassaux."
 6121_seneschal_domesday_modifier:0 "Recensement des terres par le sénéchal"
 6121_seneschal_domesday_modifier_desc:0 "L’imposition des vassaux de ce personnage est plus efficace grâce à un recensement complet de son pays."
 6121_steward_domesday_modifier:0 "Recensement des terres par l’intendant"
 6121_steward_domesday_modifier_desc:0 "L’imposition des vassaux de ce personnage est plus efficace grâce à un recensement complet de son pays."
 6131_mapped_wilderness_county_modifier:0 "Terres sauvages cartographiées"
 6131_mapped_wilderness_county_modifier_desc:0 "Le cadastre local cartographie également les étendues sauvages locales, rendant la zone plus sûre et plus facile à contrôler."
 6140_new_carpet_modifier:0 "Tapis en peau"
 6140_new_carpet_modifier_desc:0 "Ce personnage possède un tapis agréable fait de la peau d’une bête majestueuse."
 6140_pet_modifier:0 "Monstre de compagnie"
 6140_pet_modifier_desc:0 "Une bête imposante pour inspirer peur et crainte aux courtisans et vassaux de ce personnage."
 6140_animal_guardian_modifier:0 "Gardien féroce"
 6140_animal_guardian_modifier_desc:0 "Une bête rugissante garde ce prisonnier sous contrôle."
 6160_seneschal_help_modifier:0 "Soutien du Sénéchal"
 6160_seneschal_help_modifier_desc:0 "Ce personnage reçoit l’aide du sénéchal de son dirigeant pour les questions administratives."
 6180_scorned_eunuchs_modifier:0 "Eunuques méprisés"
 6180_scorned_eunuchs_modifier_desc:0 "Selon ce personnage, les eunuques de la Cour sont un mal nécessaire, mais il ne faut pas leur faire confiance."
 6180_trusting_eunuchs_modifier:0 "Eunuques de confiance"
 6180_trusting_eunuchs_modifier_desc:0 "Ce personnage fait implicitement confiance au réseau d’eunuques de la Cour."
 6180_angel_eunuchs_modifier:0 "Eunuques semblables à des anges"
 6180_angel_eunuchs_modifier_desc:0 "Ce personnage croit que tout le monde devrait respecter les eunuques de sa Cour et les prendre pour des anges."
 6190_safe_graves_county_modifier:0 "Cimetières sûrs"
 6190_safe_graves_county_modifier_desc:0 "Le seigneur de ce comté a mis un terme à la profanation de tombes."
 6190_grave_robbing_county_modifier:0 "A encouragé la profanation de tombes"
 6190_grave_robbing_county_modifier_desc:0 "Le seigneur de ce comté tolère et même encourage la profanation de tombes à des fins de recherche."
 6200_menacing_wilderness_county_modifier:0 "Monstres dans la nature"
 6200_menacing_wilderness_county_modifier_desc:0 "Les bêtes assoiffées de sang sont libres de se promener dans ce comté."
 6200_freed_by_beasts_county_modifier:0 "Monstre tué"
 6200_freed_by_beasts_county_modifier_desc:0 "Ce comté a été libéré de la menace des bêtes assoiffées de sang grâce à son seigneur."
 6200_plagued_by_beasts_county_modifier:0 "Bêtes errantes"
 6200_plagued_by_beasts_county_modifier_desc:0 "Malgré l’intervention de son seigneur, ce comté est toujours en proie à des bêtes féroces."
 6200_champion_killed_by_beasts_county_modifier:0 "Bêtes déchaînées"
 6200_champion_killed_by_beasts_county_modifier_desc:0 "Des bêtes féroces errent dans ce comté et ont même réussi à tuer le champion du seigneur !"
 6200_mhunt_killed_by_beasts_county_modifier:0 "Bêtes féroces"
 6200_mhunt_killed_by_beasts_county_modifier_desc:0 "Des bêtes féroces errent dans ce comté et ont même réussi à tuer le maître de chasse du seigneur !"
 6200_wildgoose_modifier:0 "À la poursuite de l’oie sauvage"
 6200_wildgoose_modifier_desc:0 "Ce personnage a été envoyé à la poursuite d’une oie sauvage par son seigneur."
 6210_architect_county_modifier:0 "Impressionné par la culture"
 6210_architect_county_modifier_desc:0 "Les habitants de ce comté sont impressionnés par les accomplissements de la culture de leur seigneur."
 6230_new_elephants_modifier:0 "Éléphants féroces"
 6230_new_elephants_modifier_desc:0 "L’armée de ce personnage est aidée par un troupeau particulièrement féroce d’éléphants auparavant sauvages."
 6230_elephant_slayer_county_modifier:0 "Tueur d’éléphants"
 6230_elephant_slayer_county_modifier_desc:0 "Le dirigeant de ce comté a ordonné un massacre d’éléphants."
