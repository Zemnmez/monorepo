l_russian:
 #Become Greatest of Khans
 become_greatest_of_khans_decision:0 "Стать величайшим из ханов"
 become_greatest_of_khans_decision_desc:0 "#F Я созываю всех вождей моей необъятной державы на курултай. Они назовут меня ханом ханов, владыкой поднебесного мира.\nИ мы завоюем все.#!"
 become_greatest_of_khans_decision_tooltip:0 "Создать Монгольскую империю и стать Чингисханом — владыкой мира"
 become_greatest_of_khans_decision_confirm:0 "Созвать Великий курултай"
 become_greatest_of_khans_decision_gain_mongol_empire:1 "На месте вашей державы возникнет [mongol_empire|El]"
 become_greatest_of_khans_decision_enable_mongol_invasion_cb:1 "Вы получите [mongol_invasion_casus_belli|El]"
 GREATEST_OF_KHANS_TITLE_REQUIREMENT:1 "Вы должны быть [Concept( 'king', 'королем' )|E] или [Concept( 'emperor', 'императором' )|E]"

 #Establish Bactrian Supremacy
 establish_bactrian_supremacy_decision:0 "Создать Бактрийскую гегемонию"
 establish_bactrian_supremacy_decision_desc:0 "#F Много веков бактрийские цари правили перекрестком цивилизаций. Мы — их преемники, и да будет известно всем — от караван-сараев до оазисов, — что здесь, под четырьмя углами неба, правим мы.#!"
 establish_bactrian_supremacy_decision_tooltip:0 "Показать свою власть на трактах, соединяющих восток с западом, а север — с югом"
 establish_bactrian_supremacy_decision_confirm:0 "Захватить древние земли!"

 #Establish the Yamagate of Samarkand
 establish_yamagate_in_samarkand_decision:0 "В Самарканде назначается $manichean_religious_head_title_name$"
 establish_yamagate_in_samarkand_decision_desc:0 "#F Как некогда Сисинниос был главой Святого престола Вавилона, так ныне $manichean_religious_head_title$ наставляет нас в Туране и Персии. Установив божественную власть в Самарканде, манихейская вера возродится и обретет новых последователей!#!"
 establish_yamagate_in_samarkand_decision_tooltip:1 "Претендовать на новую святую землю на востоке"
 establish_yamagate_in_samarkand_decision_confirm:0 "$manichean$ возрождается!"

