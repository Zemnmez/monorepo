l_korean:
 fp2_struggle.3001.t:0 "전쟁의 대가"
 fp2_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 굳은 얼굴로 방에 들어왔다. "영주님." [struggle_3001_steward.GetSheHe]가 말했다. "자금이 동나기 직전입니다. 요즘 같은 시기에는 위험합니다." [struggle_3001_steward.GetSheHe|U]는 달리 말을 덧붙이지 않았다. 정적이 흐르는 가운데, 나는 풀죽은 시선을 보냈다. "영주님..." 내가 자리를 피하려 들자 [struggle_3001_steward.GetSheHe]가 말을 반복했다."
 fp2_struggle.3001.desc_no_war_intro:0 "\n\n내가 가진 거라곤 이 왕관뿐이다. 이 왕관과 짊어질 책무뿐이란 말이다. 그러나 유지할 자금도 없는데 왕관이 무슨 소용이란 말인가?"
 fp2_struggle.3001.desc_war_intro:0 "\n\n내가 가진 거라곤 이 왕관뿐이다. 이 왕관과 짊어질 책무뿐이란 말이다. 그러나 패배하면 멸시받을 게 뻔한 왕관이 무슨 소용이란 말인가?"
 fp2_struggle.3001.desc_outro:0 "난 손을 뻗어 왕관을 어루만졌다. 황금으로 만든 왕관이라.\n\n분명 부패한 상인 중에 관심을 보이는 자가 있을 텐데..."
 fp2_struggle.3001.a:0 "할 일을 한다."
 fp2_struggle.3001.a_flavour:0 "왕관을 잃음"
 fp2_struggle.3001.b:0 "반면에 다른 왕관은..."
 fp2_struggle.3001.c:0 "잠깐! 이 집구석에서 나만 왕관이 있는 건 아니잖아?"
 fp2_struggle.3001.c_flavour:0 "배우자가 왕관을 잃음"
 fp2_struggle.3001.d:0 "내가 이 왕관을 벗는 그날이 죽는 날일 거다!"
 nick_the_crownless:0 "무관의 왕"
 struggle_3001_spouse_crown_modifier:0 "왕관을 판매함"
 
 fp2_struggle.3011.t:0 "위기의 여인들"
 fp2_struggle.3011.desc:1 ""영주님! 상상도 못 할 일이 일어났습니다!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 잠시 숨을 돌렸다. [struggle_3011_marshal.GetHerHis] 이마에는 땀방울이 송골송골 맺혀 있었다. "[struggle_3011_county_town.GetNameNoTier] 여인들이 직접 도시를 지키겠다며 무기를 들고 일어났습니다.""
 fp2_struggle.3011.desc_men:0 ""영주님! 상상도 못 할 일이 일어났습니다!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 잠시 숨을 돌렸다. [struggle_3011_marshal.GetHerHis] 이마에는 땀방울이 송골송골 맺혀 있었다. "[struggle_3011_county_town.GetNameNoTierNoTooltip] 청년들이 직접 도시를 지키겠다며 무기를 들고 일어났습니다.""
 fp2_struggle.3011.desc_outro:0 "\n\n[bishop.GetTitledFirstName](이)가 다급히 방에 뛰쳐 들어오더니 말을 쏟아냈다. "이건 섭리에 어긋나는 일입니다, 영주님!" [bishop.GetSheHe]가 절규하듯 외쳤다. "전투에 참여하게 뒀다간 조만간 자기들도 땅을 떼어달라고 요구하기 시작할 겁니다. 그렇게 되면 아이는 누가 키운답니까?"\n\n"그래도 검은 검입니다." [struggle_3011_marshal.GetFirstNameNoTooltip](이)가 바로 대답했다. "영주님도 동의하시지요?""
 fp2_struggle.3011.a:0 "온 백성이 터전을 지킬 준비가 되어 있길 바랄 뿐이오!"
 fp2_struggle.3011.b:0 "여자가 품에 안아야 할 건 딱 하나뿐이오. 아이들이지."
 fp2_struggle.3011.b_men:0 "남자가 품에 안아야 할 건 딱 하나뿐이오. 아이들이지."
 fp2_struggle.3011.c:0 "마녀다! #EMP 마녀#!의 짓이렷다!"
 fp2_struggle.3011.d:0 "아, 불쌍한 여인들 같으니! 내 직접 악의 세력으로부터 구출하겠소!"
 fp2_order_of_the_hachet_modifier:0 "위기에 처하지 않음"
 fp2_order_of_the_hachet_modifier_desc:0 "남녀가 동등하게 영지를 수호합니다."
 fp2_punished_order_of_the_hachet_modifier:0 "강제로 위기에 몰린 여인들"
 fp2_punished_order_of_the_hachet_modifier_desc:0 "해당 영지에서는 주군의 허락을 받지 않고 땅을 지키는 이들이 공격자보다 훨씬 가혹한 벌을 받습니다."
 
 fp2_struggle.3021.t:0 "천벌"
 fp2_struggle.3021.desc:0 "병영을 방문한 나를 보곤 [struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U]의 얼굴이 공포로 일그러졌다. [struggle_3021_courtier.GetTitledFirstName](이)가 [struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U](을)를 돕고 있었는데, 날 보기 무섭게 눈썹을 추켜세웠다.\n\n"다 알겠으니까 일단 영주님께 자초지종부터 설명하는 게 어떻겠소?"\n\n[struggle_3021_knight.GetFirstNameNoTooltip](이)가 바로 고개를 들어 올렸다. "여... 영주님... 저는 봐선 안 될 광경을 봤습니다. 흉벽 위에서 검은 가루로 만들어진 돌이 날아왔는데, 적에게 부딪히면서 별안간 돌에 불이 붙더니 천둥벼락을 일으키는 게 아니겠습니까. 사람이 반으로 갈라지는 걸 봤습니다, 영주님!"\n\n[struggle_3021_courtier.GetFirstNameNoTooltip](이)가 흥미로워하며 고개를 끄덕였다. "그렇군... 혹시 우리도 그 가루를 이용할 수 있게 된다면...""
 fp2_struggle.3021.a:0 "확실히 연구할 가치가 있군."
 fp2_struggle.3021.b:0 "무슨 위험한 일이 생길지 누가 알겠소."
 fp2_struggle.3021.c:0 "검은 가루란 말이지... 향신료로 쓰면 신선하고 화끈하겠어."
 fp2_struggle.3021.d:0 "하늘이 벌을 내렸구나!"
 fp2_struggle.3021.e:0 "천둥은 천둥신의 것이지."
 bad_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetFirstNameNoTooltip](이)가 연구 중 사망함"
 good_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetFirstNameNoTooltip](이)가 연구에 성공함"
 bad_stone_research_title:0 "천둥벼락"
 good_stone_research_title:0 "연구 성공!"
 fp2_lightning_stones_modifier:0 "번개의 돌"
 stone_poisoning_discovered:0 "역화"
 stone_poisoning_worked:0 "화끈한 향신료"
 stone_poisoning_worked_desc:0 "정체불명의 검은 가루를 연구하는 데 성공했습니다."
 fp2_lightning_stones_poison_modifier:0 "검은 가루 중독"
