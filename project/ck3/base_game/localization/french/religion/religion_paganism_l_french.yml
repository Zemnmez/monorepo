 north_african_religion_desc:0 "Les croyances traditionnelles berbères suivent le culte des morts et lorsqu’une personne quitte ce monde, elle est déifiée par sa propre famille. Le culte de la pierre et la construction de mégalithes rapprochent les adeptes des dieux - les divinités principales, après le Créateur, étant les dieux du Soleil et de la Lune. Même parmi les adeptes d’autres fois, le syncrétisme avec la tradition populaire nord-africaine est courant." # [LocEditor:ForFutureBatchExport]
 
