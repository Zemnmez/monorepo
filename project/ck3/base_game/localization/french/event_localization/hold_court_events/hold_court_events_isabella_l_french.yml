 #### Your Heir is a Jerk, by Isabella Welch
 hold_court.4001.t:0 "Un fardeau"
 hold_court.4001.desc.intro:0 "[annoyed_vassal.Custom('FR_le_Char_Pi')|U][annoyed_vassal.GetTitledFirstName] se précipite vers l’avant de la salle du trône et dit : « [ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U], nombreux sont ceux qui pensent que [preferred_heir.Custom('FR_le_Char_Pi')][preferred_heir.GetTitledFirstName] devrait devenir votre successeur au lieu [annoying_heir.Custom('FR_du_Char_Pi')][annoying_heir.GetTitledFirstName]. Il est connu dans tout le pays que votre hériti[annoying_heir.Custom('FR_ErEre')] actue[annoying_heir.Custom('FR_LLle')] est si offensant[annoying_heir.Custom('FR_E')] qu’[annoying_heir.Custom('FR_IlElle')] fait de l’offense une compétence !"
 hold_court.4001.heir_street_fight:0 "s’attarde à l’extérieur des tavernes et pousse les paysans ivres à se battre. Plusieurs sont morts dans ces bagarres où [annoying_heir.Custom('FR_IlElle')] tue pour le sport ! »"
 hold_court.4001.heir_robbery:0 "Lors de mon voyage, j’ai été volé par un cavalier aux vêtements aux couleurs criardes. Il m’a déshabillé et attaché à un arbre, avant d’enlever son masque et de jubiler que je constate qu’il s’agissait en fait [annoying_heir.Custom('FR_du_Char_Pi')][annoying_heir.GetTitledFirstNameNoTooltip] ! »"
 hold_court.4001.heir_tavern:0 "[annoying_heir.GetSheHe|U] vit pratiquement à la taverne, et une fois qu’[annoying_heir.Custom('FR_IlElle')] a dilapidé sa bourse, d’autres lui offrent des boissons en échange d’imitations obscènes de vous ! »"
 hold_court.4001.heir_diplomacy_failure:0 "[annoying_heir.GetSheHe|U] refuse d’assister à une seule réunion, et lorsque je lui ai demandé pourquoi, [annoying_heir.Custom('FR_IlElle')] m’a répondu qu’elles étaient trop ennuyeuses et que nous aurions bien plus de plaisir à nous entretuer. »"
 hold_court.4001.heir_hated:0 "C’est un[annoying_heir.Custom('FR_E')] vantard[annoying_heir.Custom('FR_E')] insupportable qui m’a même dit ne pas se soucier de ce qu’on pense d[annoying_heir.Custom('FR_EluiElle')]. »"
 hold_court.4001.protective_parent:0 "\n\n[protective_parent.Custom('FR_le_Char_Pi')|U][protective_parent.GetTitledFirstNameNoTooltip] crie sa désapprobation. « M[annoying_heir.Custom('FR_OnA')] petit[annoying_heir.Custom('FR_E')] ne ferait jamais une telle chose ! »"
 hold_court.4001.accusation_default:0 "\n\n[annoyed_vassal.GetSheHe|U] soupire. « Mais je suis sûr[annoyed_vassal.Custom('FR_E')] qu’[annoying_heir.Custom('FR_IlElle')] niera l’avoir fait. »"
 hold_court.4001.heir_admission:0 "\n\n[annoying_heir.Custom('FR_le_Char_Pi')|U][annoying_heir.GetTitledFirstNameNoTooltip] arbore un sourire narquois et souffle : « Oh, je l’ai absolument fait. »"
 hold_court.4001.a:0 "Excellent, [annoying_heir.Custom('FR_IlElle')] tient de s[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetMotherFather] !"
 hold_court.4001.b:0 "C’est en est trop ! Va pour [preferred_heir.Custom('FR_le_Char_Pi')][preferred_heir.GetTitledFirstNameNoTooltip]."
 hold_court.4001.c:0 "D’après mon expérience, [preferred_heir.Custom('FR_le_Char_Pi')][preferred_heir.GetTitledFirstNameNoTooltip] est tout aussi insupportable !"
 hold_court.4001.d:0 "Le fait d’être imparfait implique que les soldats [annoying_heir.Custom('FR_LeLa')] voient comme l’un[annoying_heir.Custom('FR_E')] des leurs !"

## Vassals are prejudiced about your disabilities by Isabella Welch

 hold_court.4100.t:0 "Floué[ROOT.Char.Custom('FR_E')] par la nature"
 hold_court.4100.desc:0 "[prejudiced_vassal.Custom('FR_le_Char_Pi')|U][prejudiced_vassal.GetTitledFirstName] s’approche, les bras croisés. « C’est de la pure arrogance de votre part de vous maintenir sur ce trône alors que votre santé est ce qu’elle est. »\n\n[prejudiced_vassal.GetSheHe|U] fait la moue."
 hold_court.4100.deformity_prejudice:0 "« L’humanité l’a abandonné[ROOT.Char.Custom('FR_E')] comme son corps a été rejeté par la nature."
 hold_court.4100.speech_prejudice:0 "« Comme ses paroles erronées [ROOT.Char.Custom('FR_LeLa')] trahissent constamment, comment pouvons-nous croire qu’elles ne nous trahiront pas tous ?"
 hold_court.4100.mental_health_prejudice:0 "« [ROOT.Char.GetSheHe|U] passe toute la soirée à errer dans le château, se murmurant à [ROOT.Char.Custom('FR_LuiElle')]-même de doux rêves de sa propre mort."
 hold_court.4100.chronic_pain_prejudice:0 "« Chacune de ses articulations n’est qu’un morceau de parchemin prêt à être déchiré. La douleur implacable de chaque flexion"
 hold_court.4100.disability_prejudice_fallback:0 "« Avoir une vie aussi infructueuse, tel un jeune arbre coupé, a transformé [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] en bête."
 hold_court.4100.disability_insult:0 "Être un[ROOT.Char.Custom('FR_E')] démon[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_GetDisability_Adj_Char')]"
 hold_court.4100.disability_prejudice_ending:0 "affecte tellement son esprit que je ne peux pas imaginer qu’[ROOT.Char.Custom('FR_IlElle')] ait vraiment de la sympathie pour le sort de ceux qui l’entourent. [ROOT.Char.GetSheHe|U] fait ce qui lui plaît, sans aucun égard pour les lois des hommes. »"
 hold_court.4100.a:0 "Même les lois [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] ne s’appliquent pas à [ROOT.Char.Custom('FR_CeluiCelle')] qui a été délaissé[ROOT.Char.Custom('FR_E')]."
 hold_court.4100.b:0 "Endurer chaque jour m’a rendu plus fort[ROOT.Char.Custom('FR_E')] que n’importe quel [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]."
 hold_court.4100.c:0 "Je me ferai faire un plus beau masque et serai bien plus b[ROOT.Char.Custom('FR_EauElle')] que vous !"
 hold_court.4100.d:0 "Un discours critique exige des mots soigneusement choisis."
 hold_court.4100.e:0 "Il ne peut y avoir [ROOT.Char.Custom('FR_DDe')][ROOT.Char.GetWomanMan] plus courageu[ROOT.Char.Custom('FR_XSe')] que [ROOT.Char.Custom('FR_CeluiCelle')] qui n’a pas peur de mourir."
 hold_court.4100.f:0 "Ma condition fait que ma tolérance à la douleur est très forte !"
 hold_court.4100.g:0 "Une mutilation devrait vous apprendre à surmonter une mauvaise santé !"
 hold_court.4100.h:0 "Je ne vaux même pas la moitié d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan], n’est-ce pas ?"
 hold_court.4100.duel_win:0 "Vos vassaux admirent votre détermination contre la mauvaise santé."
 hold_court.4100.duel_loss:0 "Vos vassaux perdent confiance en votre capacité à gérer une mauvaise santé."
 hold_court.4100.impressed:0 "Vassaux impressionnés"
 hold_court.4100.unimpressed:0 "Vassaux non impressionnés"
 disabled_fallback:0 "infirme"

## Foreign ally is usurped and asks for sanctuary by Isabella Welch
 hold_court.4200.t:0 "Demande d’asile"
 hold_court.4200.desc:0 "Mon allié[fleeing_ally.Custom('FR_E')], [fleeing_ally.Custom('FR_LeLa')] jadis puissant[fleeing_ally.Custom('FR_E')] [fleeing_ally.GetTitledFirstName] arrive sans prévenir devant mon trône, couvert[fleeing_ally.Custom('FR_E')] de crasse et de fumier.\n\n« Mon ancie[usurping_heir.Custom('FR_NNne')] hériti[usurping_heir.Custom('FR_ErEre')], [usurping_heir.Custom('FR_le_Char_Pi')][usurping_heir.GetTitledFirstName], m’a chassé de mon pays et s’est emparé de mes titres. Craignant pour ma vie, je me suis réfugié[fleeing_ally.Custom('FR_E')] ici. »\n\n[fleeing_ally.GetSheHe|U] s’agenouille devant moi et poursuit : « Si un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] aussi redoutable que vous ne me donne pas un toit pour vivre, je vais bientôt croupir dans un fossé. S’il vous plaît, si vous avez un peu de coeur, accordez-moi l’asile. »"
 hold_court.4200.a:0 "Vous êtes en territoire ami. Je vais faire de vous mon échanso[fleeing_ally.Custom('FR_NNne')]."
 hold_court.4200.b:0 "Vous aurez une place juste à côté de mon trône... comme mon repose-pied !"
 hold_court.4200.c:0 "Qu’on avertisse [usurping_heir.Custom('FR_le_Char_Pi')][usurping_heir.GetTitledFirstNameNoTooltip] ! [usurping_heir.GetSheHe|U] sera ravi[usurping_heir.Custom('FR_E')] !"

## Enforcing a dress code at court by Isabella Welch
 hold_court.4300.t:0 "Habillez-moi ! Habillez-moi !"
 hold_court.4300.desc:0 "Avant que la Cour ne commence, [proposing_chancellor.GetFirstNameNoTooltip], mon [proposing_chancellor.GetCouncilTitle|l], me prend à part. À ma grande surprise, [proposing_chancellor.Custom('FR_IlElle')] brandit [ROOT.Char.Custom('GetAccessory')] aux couleurs criardes.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il y aura beaucoup de monde à votre Cour et je sais qu’il est difficile de se rappeler de chaque visage et d’où il vient. Je propose de demander à tout le monde de porter une tenue du style local reconnaissable par tous. »\n\n[proposing_chancellor.GetSheHe|U] me donne [ROOT.Char.Custom('GetAccessory')]. « Pour ceux qui ne connaissent pas bien les modes régionales, j’ai pris la liberté d’engager un tailleur qui pourra leur 'suggérer' de nouveaux vêtements traditionnels à porter. »"
 hold_court.4300.a:0 "Je n’oublie jamais un visage ! Je vais m’en sortir."
 hold_court.4300.a.success:0 "Vous ne manquez pas de saluer convenablement les invités"
 hold_court.4300.a.failure:0 "Vous confondez des invités à leur arrivée"
 hold_court.4300.b:0 "Je suis certain[ROOT.Char.Custom('FR_E')] que mes invités porteront fièrement de tels vêtements !"
 hold_court.4300.b.success:0 "Les vassaux sont fiers de porter des accessoires avec leur blason"
 hold_court.4300.b.failure:0 "Les vassaux se sentent insultés par le fait que [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] leur impose de fausses traditions"
 hold_count.4300.b.success.toast:0 "Succès diplomatique !"
 hold_court.4300.b.failure.toast:0 "Échec diplomatique !"
 hold_court.4300.c:0 "Demandez plutôt au tailleur de #EMP me#! confectionner une tenue magnifique !"
 hold_court.4300.c.tt:0 "Tenue reçue"

##Argument amongst vassals about open carry of weapons by Isabella Welch
 hold_court.4400.t:0 "Port d’armes"
 hold_court.4400.desc:0 "Deux de mes vassaux se poussent et se bousculent pour atteindre mon trône en premier.\n\n[wants_safety_vassal.Custom('FR_le_Char_Pi')|U][wants_safety_vassal.GetTitledFirstNameNoTooltip] s’agenouille devant moi et dit : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], on tue sans raison dans les rues des villes du pays. Il serait plus civilisé d’interdire aux citadins de porter des armes, au moins dans les limites de la ville. »\n\n[wants_weapons_vassal.Custom('FR_le_Char_Pi')|U][wants_weapons_vassal.GetTitledFirstNameNoTooltip] [wants_safety_vassal.Custom('FR_LeLa')] pousse et rétorque : « La sécurité, c’est chaque [dummy_gender.GetWomanMan] qui apprend à se protéger. »"
 hold_court.4400.a:0 "Nous interdirons les armes à l’intérieur des villes."
 hold_court.4400.b:0 "Gardons nos épées, de peur que le pays ne s’affaiblisse."
 hold_court.4400.c:0 "Nous allons résoudre ce débat sur la sécurité... par la violence !"
 hold_court.4400.c1:0 "[wants_weapons_vassal.Custom('FR_le_Char_Pi')|U][wants_weapons_vassal.GetTitledFirstNameNoTooltip] gagne."
 hold_court.4400.c1.tt:0 "Le port d’armes est maintenu à tout moment"
 hold_court.4400.c2:0 "[wants_safety_vassal.Custom('FR_le_Char_Pi')|U][wants_safety_vassal.GetTitledFirstNameNoTooltip] gagne, d’une certaine façon."
 hold_court.4400.c2.tt:0 "Une interdiction des armes est instaurée dans toutes vos villes"

 ## Inspired Poet appears at court and makes demands by Isabella Welch

 hold_court.4500.t:0 "Poésie sans fin"
 hold_court.4500.desc.intro:0 "Un[demanding_poet.Custom('FR_E')] [demanding_poet.GetWomanMan] magnifique s’approche. « Je suis un[demanding_poet.Custom('FR_E')] po[demanding_poet.Custom('FR_EteEtesse')]."
 hold_court.4500.council:0 "Faites de moi votre [secondary_character.GetCouncilTitle|l] ! »"
 hold_court.4500.romance:0 "Je dois immédiatement devenir votre amant[demanding_poet.Custom('FR_E')] ! »"
 hold_court.4500.titles:0 "Vous devez m’accorder toutes les terres [secondary_character.Custom('FR_du_Char_Pi')][secondary_character.GetTitledFirstNameNoTooltip]. »"
 hold_court.4500.realm:0 "Donnez-moi votre pays ! »"
 hold_court.4500.desc.middle:0 "\n\nQuelques secondes de silence fantomatique s’installent dans la cour. [secondary_character.Custom('FR_le_Char_Pi')|U][secondary_character.GetTitledFirstNameNoTooltip], auparavant à moitié endormi[secondary_character.Custom('FR_E')], se redresse brusquement : « Quoi ?! »\n\n« J’ai composé la plus grande ballade du monde"
 hold_court.4500.chancellor_2:0 "lors de ma traversée des pays étrangers. Je connais bien mieux les gens du monde entier que [secondary_character.Custom('FR_le_Char_Pi')][secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.steward_2:0 "sur une citadelle en or. J’en sais bien plus sur la beauté de la richesse que [secondary_character.Custom('FR_le_Char_Pi')][secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.marshal_2:0 "sur un duel entre des souverains d’autrefois. Je comprends la guerre comme une forme d’art bien plus que [secondary_character.Custom('FR_le_Char_Pi')][secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.spymaster_2:0 "sur le fait d’infliger de la douleur aux autres. Mon âme connaît bien plus la torture que [secondary_character.Custom('FR_le_Char_Pi')][secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.chaplain_2:0 "sur le mystère [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]. La vision divine coule à travers chaque mouvement de ma plume."
 hold_court.4500.romance_2:0 "sur la façon dont les rapports sexuels peuvent apporter des moments d’illumination. Vous deviendrez un[ROOT.Char.Custom('FR_E')] dirigeant[ROOT.Char.Custom('FR_E')] plus sage dont le plaisir plus intense revivifiera votre esprit."
 hold_court.4500.titles_2:0 "sur le lien sacré entre le vassal et le seigneur. Je serais un[demanding_poet.Custom('FR_E')] [demanding_poet.Custom('FR_ServiteurServante')] bien plus dévoué[demanding_poet.Custom('FR_E')] qu[secondary_character.Custom('FR_EluiElle')]."
 hold_court.4500.realm_2:0 "sur nos héros populaires à travers les âges. Un[demanding_poet.Custom('FR_E')] po[demanding_poet.Custom('FR_EteEtesse')] dont le cœur est connu de tous a bien plus de chances d’être une figure de proue pour la postérité que n’importe que[ROOT.Char.Custom('FR_LLle')] [ROOT.Char.GetWomanMan]. Je gouvernerai vos propriétés mieux que vous."
 hold_court.4500.desc.end:0 "Accordez-moi le poste immédiatement. »"
 hold_court.4500.a:0 "Gardes, occupez-vous de c[demanding_poet.Custom('FR_EEtte')] versificat[demanding_poet.Custom('FR_EurRice')] !"
 hold_court.4500.b:0 "Vos délires sont charmants, venez écrire pour ma Cour."
 hold_court.4500.c:0 "C’est un[demanding_poet.Custom('FR_E')] po[demanding_poet.Custom('FR_EteEtesse')] ! Nous ne pouvons pas contester cela."
 hold_court.4500.c.realm.tt:0 "#warning @warning_icon! Vous accorderez votre titre principal [demanding_poet.Custom('FR_au_Char_Pi')][demanding_poet.GetTitledFirstNameNoTooltip] et deviendrez s[ROOT.Char.Custom('FR_OnA')] vassal[ROOT.Char.Custom('FR_E')] !#!"
 hold_court.4500.c.titles.tt:0 "[demanding_poet.Custom('FR_le_Char_Pi')|U][demanding_poet.GetTitledFirstName] se voit accorder la totalité des terres et vassaux [secondary_character.Custom('FR_du_Char_Pi')][secondary_character.GetTitledFirstName]"

### Peasants are convinced you're a literal monster by Isabella Welch 
 hold_court.4600.t:0 "Devenir insensible..."
 hold_court.4600.desc:0 "Un groupe de paysans crasseux se présente devant mon trône. Ils sont armés de l’équipement agricole le plus redoutable que j’aie vu dans toute ma carrière de répression des rébellions.\n\nL’un d’eux plante une fourche dans mon coussin de trône préféré.\n\n« L’être qui nous gouverne est un[ROOT.Char.Custom('FR_E')] démon[ROOT.Char.Custom('FR_E')] incarné[ROOT.Char.Custom('FR_E')]. Aucun[ROOT.Char.Custom('FR_E')] [ROOT.GetCharacter.GetWomanMan] ne pourrait être capable d’actes aussi violents que ceux auxquels nous avons été confrontés. Prenez les armes ! Aidez-nous à [ROOT.Char.Custom('FR_LeLa')] tuer avant qu’[ROOT.Char.Custom('FR_IlElle')] ne se transforme ! »"
 hold_court.4600.a:0 "Je ne suis pas un[ROOT.Char.Custom('FR_E')] démon[ROOT.Char.Custom('FR_E')], je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], ce qui est #EMP bien#! pire."
 hold_court.4600.b:0 "Bonne idée ! [chancellor.GetCouncilTitle], répandez la nouvelle que je suis un[ROOT.Char.Custom('FR_E')] démon[ROOT.Char.Custom('FR_E')] !"
 hold_court.4600.b.tt:0 "Pour le meilleur ou pour le pire, votre filiation avec [THIS.GetCharacter.GetFaith.DevilName] sera connue."
 hold_court.4600.c:0 "Ai-je vraiment été si abominable ?"
 hold_court.4600.c.tt:1 "Il n’est pas trop tard pour changer"
 hold_court.4600.d:0 "C’est absurde ! La supériorité [ROOT.Char.GetFaith.WitchGodNamePossessive] sur [ROOT.GetCharacter.GetFaith.DevilName] est évidente !"
 hold_court.4600.d.success:0 "Votre Cour rit de votre plaisanterie"
 hold_court.4600.d.failure:0 "Vos courtisans soupçonnent que vous ne plaisantez pas"
 hold_court.4600.a.success:0 "Vous manipulez votre réputation"
 hold_court.4600.a.failure:0 "Vous effrayez les paysans"
### Vassal invites you to a suspicious dinner by Isabella Welch
 hold_court.4601.t:0 "M[ROOT.Char.Custom('FR_OnA')] délicieu[ROOT.Char.Custom('FR_XSe')] [ROOT.GetCharacter.GetLadyLord],"
 hold_court.4601.d:0 "Mon cœur n’a cessé de battre la chamade depuis que j’ai entendu des villageois raconter que vous aviez l’âme d’un[ROOT.Char.Custom('FR_E')] démon[ROOT.Char.Custom('FR_E')]. Je regrette de ne pas avoir mieux connu votre nature redoutable.\n\nVenez à mon château, nous dînerons les mets les plus raffinés de tout le pays !"
 hold_court.4601.a:0 "Cela semble exquis !"
 hold_court.4601.b:0 "Nous avons déjà de bons banquets à mon château..."

### Sophisticated Cannibal dinner by Isabella Welch
 hold_court.4602.t:0 "M[ROOT.Char.Custom('FR_OnA')] délicieu[ROOT.Char.Custom('FR_XSe')] [ROOT.GetCharacter.GetLadyLord]"
 hold_court.4602.desc:0 "Le [cannibal_vassal.Custom('FortifiedBuilding')] [cannibal_vassal.Custom('FR_du_Char_Pi')][cannibal_vassal.GetTitledFirstNameNoTooltip] n’est éclairé que par quelques bougies vacillantes. [cannibal_vassal.GetSheHe|U] me fait asseoir devant une table de banquet avec une myriade de morceaux de viandes à peine cuites.\n\n[cannibal_vassal.GetSheHe|U] se tapit derrière ma chaise, attendant que je choisisse de la nourriture. Après un moment, [cannibal_vassal.Custom('FR_IlElle')] se penche à côté de ma tête, en montrant les dents.\n\n« Beaucoup [ROOT.Char.Custom('FR_DDe')][ROOT.Char.GetWomenMen] cuisiné[ROOT.Char.Custom('FR_E')]s sont devant nous ce soir, mais aucun[ROOT.Char.Custom('FR_E')] aussi délicieu[ROOT.Char.Custom('FR_XSe')] que vous !"
 hold_court.4602.a:0 "Qui dois-je manger pour mon entrée ?"
 hold_court.4602.b:0 "Très bien, vous pouvez prendre une seule bouchée."
 hold_court.4602.c:0 "Je vais y aller ! C’est de mauvais goût !"

### Vassals discuss the state of prisons in the realm by Isabella Welch
 hold_court.4700.t:0 "La fin du supplice"
 hold_court.4700.desc:0 "[prison_challenger_vassal.Custom('FR_le_Char_Pi')|U][prison_challenger_vassal.GetTitledFirstName] fait une demi révérence et me dit : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai entendu des récits sanglants sur vos cachots, de la bouche même [imprisoned_family_character.Custom('FR_du_Char_Pi')][imprisoned_family_character.GetTitledFirstName], qui y a fait quelques expériences malheureuses. Pensez-vous vraiment que nous ayons besoin d’autant"
 hold_court.4700.desc.gruel:0 "[ROOT.Char.Custom('PrisonContentsGruel')]"
 hold_court.4700.desc.default:0 "[ROOT.Char.Custom('RandomPrisonContentsSingular')]"
 hold_court.4700.desc.2:0 "là en-bas ? À quoi servent ces [ROOT.Char.Custom('RandomPrisonContentsPlural')] en nombre ? »\n\n[prison_challenger_vassal.GetSheHe|U] soupire avant d’ajouter : « Les prisonniers n’ont même pas d’assiettes pour manger et trouvent à leur réveil leur nourriture sur le sol. Ils doivent se nourrir comme des animaux ! Je serais même prêt[ROOT.Char.Custom('FR_E')] à verser de l’or pour rénover cet endroit. »"
 hold_court.4700.a:0 "S’ils étaient censés en profiter, ils seraient en résidence surveillée !"
 hold_court.4700.b:0 "Ce cachot est un vestige du passé. Je suis aux commandes maintenant."
 hold_court.4700.c:0 "Nous devons les agrémenter de nouveaux instruments de torture !"
 hold_court.4700.d:0 "Nous pouvons ensemble renverser nos cruelles coutumes."
 hold_court.4700.d.tt:0 "$hold_court.4700_dungeons$ moins susceptibles de souffrir"
 hold_court.4700_dungeons:0 "Les prisonniers de vos cachots seront"
 hold_court.4700.c.tt:0 "$hold_court.4700_dungeons$ plus susceptibles de souffrir"
 hold_court.4700.e:0 "J’ai placé cette moisissure moi-même !"

### Prisoner escapes house arrest, demands fancier dinners by Isabella Welch

 hold_court.4800.t:0 "« Je devrais avoir une escalope de veau »"
 hold_court.4800.desc:0 "Au milieu de tous ces requérants, [escaped_prisoner.Custom('FR_le_Char_Pi')][escaped_prisoner.GetTitledFirstName], que je #EMP croyais#! être contraint[escaped_prisoner.Custom('FR_E')] à la résidence surveillée, apparaît devant mon trône.\n\n« [ROOT.Char.Custom2('RelationToMeAddress', escaped_prisoner)|U], la nourriture qui m’est servie en prison est bien pire que celle que vous servez à un invité respecté... Ou est-ce vraiment le mieux que vos cuisiniers puissent faire ? À partir de maintenant, j’aimerais avoir [ROOT.GetCharacter.Custom('GetExpensiveMeal')] pour mon dîner. »\n\n[incompetent_guard.Custom('FR_le_Char_Pi')|U][incompetent_guard.GetTitledFirstName], mon [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], entre dans la pièce en courant et dit en haletant : « Mes excuses, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je [escaped_prisoner.Custom('FR_LeLa')] surveillais, mais [escaped_prisoner.Custom('FR_IlElle')] était si charmant[escaped_prisoner.Custom('FR_E')] qu’[escaped_prisoner.Custom('FR_IlElle')] m’a persuadé de [escaped_prisoner.Custom('FR_LeLa')] laisser sortir.. »"
 hold_court.4800.a:0 "Chefs, préparez-lui le meilleur repas que le monde ait jamais vu !"
 hold_court.4800.b:0 "Quelle indignité ! Il n’y a plus que du gruau moisi pour vous dorénavant."
 hold_court.4800.c.tt:0 "Les personnes assignées à résidence sont autorisées à sortir de leur chambre sous surveillance."
 hold_court.4800.c:0 "L’assignation à résidence implique la dignité, laissez-les se promener dans la cour."
 hold_court.4800.d:0 "[incompetent_guard.GetTitledFirstNameNoTooltip], vous n’est pas digne d’être [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] !"
 hold_court.4800.d.tt:0 "[incompetent_guard.Custom('FR_le_Char_Pi')|U][incompetent_guard.GetTitledFirstName] est renvoyé[incompetent_guard.Custom('FR_E')]"
 hold_court.4800.e:0 "Au cachot !"

## Shady genealogist offers to prove you are descended from mythical heroes by Isabella Welch

 hold_court.4900.t:0 "Dans les temps anciens..."
 hold_court.4900.desc:1 "Un[suspicious_genealogist.Custom('FR_E')] viei[suspicious_genealogist.Custom('FR_LLle')] [suspicious_genealogist.GetWomanMan] s’approche de mon trône, le bruit de sa canne accompagnant chacun de ses pas.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je suis généalogiste. Vous êtes conscient[ROOT.Char.Custom('FR_E')] d’être d’origine noble, mais ce n’est pas tout à fait pareil qu’une origine divine ou mythique. Je désire rédiger un parchemin qui retracera votre lignée complète jusqu’à l’aube de l’Histoire. Pour quelques pièces d’or, je pourrais révéler la vérité, à vous et au monde entier, à savoir que vous êtes [ROOT.Char.Custom('FR_LeLa')] descendant[ROOT.Char.Custom('FR_E')] [ROOT.GetCharacter.Custom('GetMythicalFounder')] ! »"
 hold_court.4900.a:0 "Je n’ai pas besoin d’un bout de papier pour me dire ça !"
 hold_court.4900.b:0 "Excellent ! Veillez à ce que la liste soit très longue !"
 hold_court.4900.c:0 "[ROOT.GetCharacter.Custom('GetMythicalFounder')|U] ? Rien comparé à moi !"
 hold_court.4900.d:0 "Ma dynastie est peut-être encore petite, mais nous ne sommes pas idiots !"

 hold_court.4901.desc.intro:0 "Après quelques jours, [suspicious_genealogist.Custom('FR_LeLa')] généalogiste, [suspicious_genealogist.Custom('FR_le_Char_Pi')][suspicious_genealogist.GetTitledFirstName] revient. [suspicious_genealogist.GetSheHe|U] déploie un parchemin assez long pour faire le tour d’une de mes provinces. Mon [chaplain.GetCouncilTitle|l] trébuche légèrement sur le parchemin alors que l’extrémité déployée roule jusqu’au pied de mon trône.\n\n« Voici la vérité sur votre origine, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[suspicious_genealogist.Custom('FR_IlElle')] avant de s’éclaircir la gorge et commencer à lire : « En ce jour, nous dévoilons une grande histoire. Devant nous se tient [ROOT.GetCharacter.GetTitledFirstNameNoTooltip],"
 hold_court.4901.mothers:0 "fille [mother_1.Custom('FR_du_Char_P')][mother_1.GetFullNameNicknamedNoTooltip], engendrée par la redoutable [mother_2.GetFullNameNicknamedNoTooltip], enfant [mother_3.Custom('FR_du_Char_P')][mother_3.GetFullNameNicknamedNoTooltip], sortie du ventre [mother_4.Custom('FR_du_Char_P')][mother_4.GetFullNameNicknamedNoTooltip], enfant de la vénérable [mother_5.GetFullNameNicknamedNoTooltip]... »"
 hold_court.4901.fathers:0 "fils [father_1.Custom('FR_du_Char_P')][father_1.GetFullNameNicknamedNoTooltip], engendré par le redoutable [father_2.GetFullNameNicknamedNoTooltip], enfant [father_3.Custom('FR_du_Char_P')][father_3.GetFullNameNicknamedNoTooltip], fils du remarquable [father_4.GetFullNameNicknamedNoTooltip], enfant du vénérable [father_5.GetFullNameNicknamedNoTooltip]... »"
 hold_court.4901.desc.outro:0 "\n\nQuelques paupières à la Cour commencent à s’affaisser."
 hold_court.4901.a:0 "Il est temps de faire une sieste. Je vais rêver de ma propre gloire."
 hold_court.4901.a.tt:0 "Vous laissez le reste de la Cour écouter attentivement."
 hold_court.4901.b:0 "C’est plus excitant que n’importe quelle ballade !"
 hold_court.4901.c:0 "« Assez ! Le pays vous est redevable pour vos services. »"
