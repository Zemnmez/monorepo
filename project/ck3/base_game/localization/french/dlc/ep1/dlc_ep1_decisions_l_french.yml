 invite_a_linguist_tt_liege:2 "Vous chercherez quelqu’un pour enseigner la langue [target_court_language.GetCourtLanguage.GetName], la [court_language|El] de votre [liege|El] [target_court_language.Custom('FR_le_Char_Pi')][target_court_language.GetTitledFirstNameRegnal]"
