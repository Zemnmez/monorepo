l_korean:
 # Decision Menu Localization
 pay_homage_decision:0 "충성의 맹세 올리기"
 pay_homage_decision_desc:0 "공개 석상에서 정식으로 주군에게 충성을 맹세해 양측 간의 신뢰와 적법성을 공고히 다질 수 있다."
 pay_homage_decision_tooltip:0 "당신의 [liege|E]에게 정식으로 [pay_homage|E] 하기"
 pay_homage_decision_effects:0 "충성의 맹세를 위해 [THIS.Char.GetLiege.GetTitledFirstNamePossessive] 궁정 방문"
 pay_homage_decision_confirm:0 "$pay_homage_decision$"
 pay_homage_decision_second_tooltip:0 "$DESC$\n$pay_homage_grace_tt$\n\n$IS_VALID_BLOCKER$"
 pay_homage_grace_tt:0 "#weak 같은 주군에게는 충성의 맹세를 한 번만 할 수 있습니다.#!"
 pay_homage_gift_warning_effect:0 "#weak 선물은 충성의 맹세로 받는 보상을 증가시킵니다.#!\n$pay_homage_grace_tt$"
 pay_homage_grace_valid_tt:0 "이전에 [THIS.Char.GetLiege.GetTitledFirstName]에게 [pay_homage|E]를 하지 않음"
 PAY_HOMAGE_DECISION_NEXT_STEP_BUTTON:0 "충성의 맹세 선물 선택"
 petition_available_adult_tt:0 "온전한 성인임"
 petition_available_liege_tt:0 "[THIS.Char.GetLiege.GetTitledFirstName](은)는 온전한 성인임"
 # Submission
 pay_homage_decision_option_submission:0 "복종의 표현\n#low 아무것도 바치지 않음#!"
 pay_homage_submission_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName](이)가 오직 당신의 [pay_homage|E]만을 받게 됨"
 pay_homage_submission_tooltip:0 "$pay_homage_decision_second_tooltip$"
 # Gold
 pay_homage_decision_option_gold:0 "...선물 바치기\n#low [gold|E]를 바침#!"
 pay_homage_gold_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName](이)가 당신에게서 [gold|E] 선물을 받게 됨"
 pay_homage_gold_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_gold:0 "[liege|E]이 당신의 [gold|E] 선물을 받게 됨"
 pay_homage_gold_tt:0 "#X 보유한 [gold|E]가 부족합니다.#!"
  # Hook
 pay_homage_decision_option_hook:0 "...호의의 약속\n#low [hook|E]을 바침#!"
 pay_homage_hook_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName](이)가 당신에 대한 [hook|E]을 획득함"
 pay_homage_hook_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_hook:0 "[liege|E]이 당신에 대한 강한 [hook|E]을 획득함"
 pay_homage_hook_tt:0 "#X 당신의 [liege|E]이 이미 당신에 대한 [hook|E]을 보유하고 있습니다.#!"
 # Contract
 pay_homage_decision_option_contract:0 "...책무의 확대\n#low [contract|E] 책무를 바침#!"
 pay_homage_contract_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName](이)가 [contract|E]을 통해 얻는 세금 또는 징집병 증가"
 pay_homage_contract_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_contract_gold:0 "[liege|E]이 당신에게서 더 많은 [taxes|E]을 받게 됨"
 pay_homage_decision_effects_contract_levies:0 "[liege|E]이 당신에게서 더 많은 [levies|E]을 받게 됨"
 pay_homage_contract_modifiable_tt:0 "#X 이미 최근에 [contract|E]을 변경하였습니다.#!"
 pay_homage_contract_increasable_tt:0 "#X [taxes|E] 및 [levies|E]을 증가시키는 것은 불가능합니다.#!"
