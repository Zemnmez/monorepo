l_spanish:
 
 # Indebt Guest Loc
 ep1_character_interaction.0001.t:0 "Una recompensa sensata"
 ep1_character_interaction.0001.desc.intro:0 "[recipient.GetFirstName] parece verdaderamente #EMP aterrorizad[recipient.Custom('ES_OA')]#! cuando un sirviente tras otro acuden a acusar[recipient.GetHerHim]. Cada uno de ellos da fe de que"
 ep1_character_interaction.0001.desc.lustful:0 "ha ensuciado irremediablemente la mayor parte de la costosa ropa de cama de la corte,"
 ep1_character_interaction.0001.desc.chaste:0 "mueve u oculta continuamente toda obra de arte que considera de mal gusto, lo que les obliga a pasar horas para corregirlo y"
 ep1_character_interaction.0001.desc.gluttonous:0 "ha comido más [recipient.Custom('ES_ElElla')] sol[recipient.Custom('ES_OA')] que el resto de la corte junto,"
 ep1_character_interaction.0001.desc.temperate:0 "ha echado a tres de nuestros mejores cocineros al hacerle asco a una cena tras otra,"
 ep1_character_interaction.0001.desc.greedy:0 "ha estado cortando gubias de metales preciosos de nuestros adornos más caros,"
 ep1_character_interaction.0001.desc.generous:0 "ha ido regalando propiedad de la corte como si fuera suya,"
 ep1_character_interaction.0001.desc.lazy:0 "los ocupa más tiempo con tareas triviales que el resto de la corte con las vitales,"
 ep1_character_interaction.0001.desc.diligent:0 "les ha obligado a repetir trabajos hasta la perfección sin tener en cuenta el volumen de tareas,"
 ep1_character_interaction.0001.desc.wrathful:0 "ha tirado la mayor parte de los asientos individuales de la corte por el balcón,"
 ep1_character_interaction.0001.desc.calm:0 "ha retrasado la cena semana tras semana con deliberaciones meditabundas sobre qué plato prefería,"
 ep1_character_interaction.0001.desc.patient:0 "ordena continuamente tareas que tardarán semanas o meses en terminarse,"
 ep1_character_interaction.0001.desc.impatient:0 "les da centenares de tareas al día, sin apenas esperar a que una termine para añadir la siguiente"
 ep1_character_interaction.0001.desc.arrogant:0 "se niega a permitir que los sirvientes comunes realicen tareas por [recipient.GetSheHe], e insiste en quitarle tiempo a los principales y"
 ep1_character_interaction.0001.desc.humble:0 "solo finge humildad y en realidad pasa el tiempo dirigiendo mal y con altanería al personal. El caos es"
 ep1_character_interaction.0001.desc.deceitful:0 "parece disfrutar difundiendo informaciones falsas sin motivo aparente, sembrar el caos en la corte y"
 ep1_character_interaction.0001.desc.honest:0 "los humilla a diario con opiniones contundentes sobre su aspecto, sus actitudes y su ética laboral. Solo el personal perdido es"
 ep1_character_interaction.0001.desc.craven:0 "les obliga a frotar con jabón cada trozo de comida por miedo a los venenos,"
 ep1_character_interaction.0001.desc.brave:0 "nunca rechaza la menor posibilidad de una pelea, provocando [recipient.Custom('ES_ElElla')] mism[recipient.Custom('ES_OA')] la mayor parte de los destrozos y"
 ep1_character_interaction.0001.desc.shy:0 "suele entrar en pánico cuando los sirvientes entran en su presencia sin esperarlo, provocando retrasos allá donde va y"
 ep1_character_interaction.0001.desc.gregarious:0 "monta fiestas personales muy generosas con la despensa de la corte,"
 ep1_character_interaction.0001.desc.ambitious:0 "les obliga a servir de público durante horas y aplaudir sus discursos,"
 ep1_character_interaction.0001.desc.content:0 "siempre les anima a dejar el trabajo a medio hacer, o sin hacer en absoluto, obligándoles a trabajar más luego y…"
 ep1_character_interaction.0001.desc.arbitrary:0 "les pide rutinariamente que realicen pequeños delitos en su nombre, lo que resulta en multas"
 ep1_character_interaction.0001.desc.just:0 "ha informado de tantas indiscreciones menores entre el personal que se pasan más tiempo discutiendo por supuestas culpas que trabajando,"
 ep1_character_interaction.0001.desc.cynical:0 "hizo algo inenarrable a la puerta del/la [actor.GetFaith.HouseOfWorship] privado/a de la corte,"
 ep1_character_interaction.0001.desc.zealous:0 "les ocupa horas del día con sus predicaciones y fanatismo,"
 ep1_character_interaction.0001.desc.paranoid:0 "insiste en supervisar personalmente todas sus tareas por miedo a los engaños"
 ep1_character_interaction.0001.desc.trusting:0 "trae continuamente charlatanes y pillos para que engañen y roben,"
 ep1_character_interaction.0001.desc.compassionate:0 "ha regalado casi toda la despensa a pedigüeños sin techo,"
 ep1_character_interaction.0001.desc.callous:0 "ha abusado del personal sin remordimiento, obligando a muchos a irse y"
 ep1_character_interaction.0001.desc.sadistic:0 "atacó a una cabra de primera con un cuchillo de carnicero,"
 ep1_character_interaction.0001.desc.stubborn:0 "provocó una discusión con el séquito de un noble de visita, la destrucción"
 ep1_character_interaction.0001.desc.fickle:0 "ocupa a multitud de los suyos con peticiones siempre cambiantes,"
 ep1_character_interaction.0001.desc.vengeful:0 "destroza constantemente vajilla cara por rencor mezquino,"
 ep1_character_interaction.0001.desc.forgiving:0 "solamente finge ser indulgente y en cambio $ep1_character_interaction.0001.desc.vengeful$"
 ep1_character_interaction.0001.desc.fallback_1:0 "intentó criar una bandada de pollos en sus aposentos, provocando daños"
 ep1_character_interaction.0001.desc.fallback_2:0 "destrozó absolutamente mi excusado privado, provocando daños"
 ep1_character_interaction.0001.desc.fallback_3:0 "intercambió uno de mis sementales más valiosos por una cabra «mágica»"
 ep1_character_interaction.0001.desc.fallback_4:0 "solo [recipient.GetSheHe] fue responsable de un incendio que arrasó el ala oeste,"
 ep1_character_interaction.0001.desc.fallback_5:0 "desfiguró mi trono con pintadas que representaban sus haberes"
 ep1_character_interaction.0001.desc.outro:0 "-o eso dicen-, lo que me ha costado una pequeña fortuna personal.\n\nEst[recipient.Custom('ES_EA')] [recipient.GetWomanMan] ha empezado a tartamudear sobre su inocencia y una conspiración cuando alzo la mano.\n\n«Es evidente que habéis transgredido, [recipient.GetFirstNameNoTooltip]. #EMP Podría#! disculpar vuestras fechorías, si aceptáis hacerme una promesa #EMP de nada#!…»"
 ep1_character_interaction.0001.a:0 "Ja, ja. Oh, sí, ¡[actor_nemesis.GetFirstNameNoTooltip] nunca lo verá venir!"
 ep1_character_interaction.0001.b:0 "¡Excelente! Ahora os marcharéis a la corte de [actor_rival.GetFirstNameNoTooltip]…"
 ep1_character_interaction.0001.c:0 "¡Fuera, hasta que precise de vos!"
 ep1_character_interaction.0001.d:0 "Naturalmente, os quedaréis donde pueda vigilaros."
