### game/localization/english/event_localization/player_mission_l_english.yml

 #Tooltips
 #Start Mission - event option tooltip
 player_mission_take_title_tooltip:0 "Début de la mission pour s’emparer de [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]."
 player_mission_unify_title_tooltip:0 "Début de l’ambition de s’emparer de toutes les terres de [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]."

 #Invalidated Mission
 player_mission.0001.t:0 "Efforts infructueux"
 player_mission.0001.desc:0 "Il semble que le monde ait changé, pas nécessairement à mon avantage. Comment le monde me verra-t-il si je renonce à mes ambitions ?"
 player_mission.0001.a:0 "Comme un[ROOT.Char.Custom('FR_E')] lâche. Allons de l’avant !"
 player_mission.0001.b:0 "Comme sage et bienveillant[ROOT.Char.Custom('FR_E')]. Repensons-y."

 #Mission: Unify the Realm
 #Start
 player_mission.1001.t:0 "Un royaume uni"
 player_mission.1001.desc:0 "Je suis [ROOT.Char.Custom('FR_LeLa')] dirigeant[ROOT.Char.Custom('FR_E')] légitime de [GetPlayer.GetPrimaryTitle.GetName], mais certains s’opposent à mon autorité. Pour le bien du pays, tous les sujets légitimes devraient être réunis sous la même bannière."
 player_mission.1001.a:0 "Nous devrions être unis."
 player_mission.1001.b:0 "Attendons pour le moment."
 #Success
 player_mission.1002.desc:0 "Mes terres sont unies et tout feu rebelle a été temporairement étouffé. Les futurs rebelles ou prétendants feraient bien de ne pas me croiser !"
 player_mission.1002.a:0 "Personne ne doit menacer la stabilité de mon pays."

 #Mission: Become a Duke
 #Start
 player_mission.1011.t:0 "Mourir en rêve"
 player_mission.1011.desc:0 "Dans mon sommeil, une silhouette encapuchonnée se tient au pied de mon lit. Si c’est la Faucheuse, alors je ne suis pas prêt à partir ! J’ai encore des rêves à réaliser !"
 player_mission.1011.a:0 "Je ne dois pas tergiverser."
 player_mission.1011.b:0 "Du calme. Il me reste encore beaucoup de temps."
 #Success
 player_mission.1012.desc:0 "Je suis entré dans l’Histoire. On racontera des chansons et des histoires sur moi longtemps après mon départ !"
 player_mission.1012.a:0 "Enfin, je peux me reposer."
 player_mission.1012.b:0 "Ai-je le temps de faire plus ?"


 #Mission: Become a King
 #Start
 player_mission.1021.t:0 "À la poursuite d’une couronne"
 player_mission.1021.desc:0 "J’ai longtemps convoité la couronne de [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName] et je sais qu’elle est à ma portée. Quelques coups bien joués, et je peux y arriver. Mon ambition ne doit pas me rendre négligent[ROOT.Char.Custom('FR_E')], car un faux pas peut mener à ma perte."
 player_mission.1021.a:0 "Jouons !"
 player_mission.1021.b:0 "Je vais attendre pour le moment."
 #Success
 player_mission.1022.desc:0 "La partie est gagnée, même si elle n’est pas terminée. Nombreux sont ceux qui convoitent ma couronne. Ils observeront chacun de mes mouvements et frapperont dès que je faiblirai."
 player_mission.1022.a:0 "Ne la perdons pas"
 player_mission.1022.b:0 "Il serait stupide d’arrêter maintenant !"

 #Mission: Become an Emperor
 #Start
 player_mission.1031.t:0 "Le poids d’une couronne"
 player_mission.1031.desc:0 "Certains disent que le poids d’une couronne est lourd à porter. Ils doivent avoir le cou fragile ! En effet, mon propre cou serait plus que capable de porter la couronne de [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]."
 player_mission.1031.a:0 "Je voudrais l’essayer."
 player_mission.1031.b:0 "Celle que j’ai déjà me suffit."
 #Success
 player_mission.1032.desc:0 "Peu importe que la couronne soit ornée ou incrustée, mon cou peut la supporter et je peux garder la tête haute ! J’ai même l’impression de m’élever au-dessus de mes pairs. L’intérieur est plutôt pointu cependant."
 player_mission.1032.a:0 "Je pourrais peut-être la faire rembourrer ?"

 #Mission: Rank Up (Lazy, Content, Craven)
 #Start
 player_mission.1041.t:0 "Un puissant bouclier"
 player_mission.1041.desc:0 "Notre monde est dur et plein de dangers, mais je suis chargé de protéger ma famille et mes proches. Si j’empruntais la voie la plus dangereuse et gagnais de grandes richesses, ne pourrais-je pas les consacrer à notre défense ?"
 player_mission.1041.a:0 "Je dois le faire pour eux !"
 player_mission.1041.b:0 "Je vais attendre pour le moment."
 #Success
 player_mission.1042.desc:0 "Aucun homme n’a jamais revendiqué le succès sans susciter l’envie. Avec notre nouvelle position, ma famille a les ressources pour prospérer, mais aussi de nouveaux ennemis à craindre !"
 player_mission.1042.a:0 "Elle devrait être en sécurité maintenant."
 player_mission.1042.b:0 "Elle n’est pas encore en sécurité."

 #Mission: Rank Up (Zealot)
 player_mission.1051.t:0 "L’intérêt supérieur"
 player_mission.1051.desc:0 "Mon peuple est un agneau perdu, et je crains de devoir être son berger. Car je suis le tambour sur lequel les cieux battent leur chanson sacrée. Nombreux sont les hommes au pouvoir qui s’opposeront à moi, mais je n’ai pas le choix. Je sacrifierais volontiers mon corps pour renverser les vilains et apporter le salut aux bons !"
 player_mission.1051.a:0 "Ce n’est pas mon choix, mais mon destin !"
 player_mission.1051.b:0 "Un guerrier ne doit pas seulement être courageux, mais aussi patient."
 #Success
 player_mission.1052.desc:0 "La volonté du Ciel a été accomplie ! Ai-je maintenant trouvé ma place, ou ma tâche est-elle encore plus grande ?"
 player_mission.1052.a:0 "Sans savoir, je ne risque pas de me tromper."
 player_mission.1052.b:0 "Mon travail ne cessera qu’avec moi."

 #Mission: Take England (Viking)
 player_mission.1061.t:0 "Malheur aux faibles"
 player_mission.1061.desc:0 "Les vertes terres de l’Angleterre ont gâté ses habitants. Les Anglo-saxons dorment dans des lits douillets et se cachent derrière des murs de pierre. Pendant que nous préparons nos drakkars et aiguisons nos haches, ils dînent dans leurs châteaux et s’inquiètent de ne pas salir leurs bottes. Ce que vous ne pouvez pas défendre n’est pas à vous."
 player_mission.1061.a:0 "Ils ont perdu le droit à leurs terres."
 player_mission.1061.b:0 "Je ne devrais pas les sous-estimer."
 #Success
 player_mission.1062.desc:0 "J’ai simplement prouvé mon droit à régner, mais dans mon sillage, j’ai laissé une traînée de destruction et de misère. Les terres autrefois vertes et fécondes sont rouges de sang. Les villages que je dois gouverner ont été brûlés et sont sans nourriture."
 player_mission.1062.a:0 "Je refuse de ramollir. Un conquérant conquiert."
 player_mission.1062.b:0 "Je n’ai pas encore fini."

 #Mission: Take Hispania (Spanish King)
 player_mission.1071.t:0 "Empereur de toute l’Hispanie"
 player_mission.1071.desc:0 "Pourquoi les dirigeants voisins connaissent-ils le désordre et le mécontentement ? Tant d’entre eux ne parviennent pas à voir leur chemin hors des ténèbres et se concentrent sur des querelles mesquines. Ils manquent tous de vision, de mérite, de moralité ou de fonds. Si une poignée pouvait être persuadée de rejoindre ma cause, de voir le futur que je peux voir, alors le reste suivrait. Une fois unis, rien ne pourra nous séparer !"
 player_mission.1071.a:0 "Ils souhaitent tous l’unification, je dois juste faire en sorte qu’il en soit ainsi."
 player_mission.1071.b:0 "Je dois faire attention, de peur qu’ils ne s’unissent contre moi."
 #Success
 player_mission.1072.desc:0 "La péninsule est à nouveau dirigée par une seule couronne, mais je ne dois pas croire que c’est la seule couronne avec du pouvoir. Ceux qui se battaient auparavant pour des miettes ont maintenant une proie commune à abattre."
 player_mission.1072.a:0 "Au moins mon troupeau est grand et fort."

 #Mission: Take Rome (Byzantine Basileus)
 player_mission.1081.t:0 "La restauration romaine"
 player_mission.1081.desc:0 "Rome a perdu son statut de joyau de la Méditerranée bien avant la chute de l’Occident, mais sa signification symbolique n’a jamais faibli. La décision de reprendre l’ancienne capitale ne doit pas être prise à la légère, mais on ne peut pas restaurer l’ordre ancien sans elle. Si je dois défaire des siècles de chaos et de déclin, alors c’est un chemin que je dois finalement emprunter."
 player_mission.1081.a:0 "Le sort en est jeté."
 player_mission.1081.b:0 "Je ne dois pas perdre un empire au jeu."
 #Success
 player_mission.1082.desc:0 "Enfin, il y a matière à un vrai triomphe ! Nos troupes ont chassé les occupants de la ville sainte et distribuent maintenant du pain et restaurent l’ordre. Est-ce un tournant pour la civilisation, ou est-ce que ce sera une simple note dans les livres d’histoire ?"
 player_mission.1082.a:0 "Je ne perdrai pas la ville une nouvelle fois."

 #Mission: Take Holy Site
 player_mission.1091.t:0 "Protéger la Sainteté"
 player_mission.1091.desc:0 "Je ne peux plus rester les bras croisés alors que les hérétiques dégradent les [ROOT.Char.GetFaith.HouseOfWorshipPlural] de [holy_site_1.GetNameNoTierNoTooltip] ! Au matin, je rassemblerai mes hommes les plus érudits et mes guerriers les plus pieux pour trouver un moyen de les sauver !"
 player_mission.1091.a:0 "C’est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 player_mission.1091.b:0 "La route est longue. Nous devons nous préparer correctement."
 #Success
 player_mission.1092.desc:0 "Je suis impressionné[ROOT.Char.Custom('FR_E')] par notre accomplissement : nous avons sauvé [ROOT.Char.GetFaith.HouseOfWorship] ! Une larme coule sur ma joue et je lève la tête vers le ciel bleu. À partir de ce jour, peu d’hommes pourront nier la puissance [ROOT.Char.GetFaith.GetAdjective] !"
 player_mission.1092.a:0 "C’est une bénédiction d’avoir été ici."

 #Mission: Take Exotic County (Viking)
 player_mission.1101.t:0 "Une place au soleil"
 player_mission.1101.desc:0 "La route est glissante, couverte de boue et de pierres mouillées, alors que je me fraie un chemin depuis le marché. La pluie froide tombe à verse et coule à l’intérieur de ma tunique collante de sueur. Maudit soit cet endroit déprimant ! Quelque part au fond de mon esprit, des échos de rivages lointains apparaissent. Des images de plages blanches, d’arbres fruitiers et de bêtes exotiques emplissent ma tête. Si des mondes paradisiaques comme ceux-là existent, alors que fais-je dans cet endroit pénible ?"
 player_mission.1101.a:0 "Il est grand temps que je parte à l’aventure !"
 player_mission.1101.b:0 "Je dois en savoir plus sur ma destination avant de partir !"
 #Success
 player_mission.1102.desc:0 "C’est vraiment un paradis ! C’est tout ce que j’espérais, mais ce n’est pas sans danger. Pour garder ma place dans ce paradis, je dois soit m’entendre avec les habitants, soit nous débarrasser d’eux."
 player_mission.1102.a:0 "Je suis exposé[ROOT.Char.Custom('FR_E')], je dois me faire des amis."
 player_mission.1102.b:0 "Il est trop tard pour être genti[ROOT.Char.Custom('FR_LLle')] maintenant !"

 #Mission: Take Britannia (Celtic)
 player_mission.1111.t:0 "Reconquête celtique"
 player_mission.1111.desc:0 "Nos terres ancestrales ont longtemps été un champ de bataille où des cultures étrangères se battaient pour le pouvoir. Pourtant, les vents sont en train de tourner. Pourrions-nous vivre à l’époque où les envahisseurs seront finalement chassés et où l’ordre naturel sera restauré ?"
 player_mission.1111.a:0 "Nous sommes un seul peuple !"
 player_mission.1111.b:0 "Je devrais frapper quand ils s’en doutent le moins."
 #Success
 player_mission.1112.desc:0 "Sur les places des villes, des troupes de théâtre mettent en scène les histoires de Finn et des Fianna et le Dlí na Feíne peut à nouveau être suivi sans opposition. Unis et libres, nous ne devons plus jamais permettre aux envahisseurs de débarquer sur nos côtes."
 player_mission.1112.a:0 "L’ère des Celtes est venu !"

 #Mission: Take Frankia (Carolingian)
 player_mission.1121.t:0 "La couronne carolingienne"
 player_mission.1121.desc:0 "Le grand empire carolingien d’autrefois a été brisé par les luttes intestines, les héritages et les envahisseurs. Il faudrait une force égale à celle de Charlemagne pour unir l’empire. Oserais-je supposer que j’ai une telle force en moi ?"
 player_mission.1121.a:0 "Mon sang me donne la force !"
 player_mission.1121.b:0 "La vraie force consiste à choisir ses batailles."
 #Success
 player_mission.1122.desc:0 "Je sais que mes ancêtres me regarderaient fièrement aujourd’hui, car j’ai restauré l’empire que des hommes inférieurs ont brisé. Je dois le rendre plus fort qu’avant, de peur qu’il ne se brise à nouveau."
 player_mission.1122.a:0 "Il faudra plus qu’une épée tranchante pour maintenir notre empire uni."

 ### game/localization/english/game_concepts_l_english.yml

 game_concept_increasing_army_size:0 "Augmenter la taille de votre armée"
 game_concept_increasing_army_size_desc:0 "Si vous avez moins de soldats que votre ennemi, envisagez l’une des trois options suivantes:\n$BULLET_WITH_TAB$[Concept('creating_men_at_arms', 'Créer des hommes d’armes')|E]\n$BULLET_WITH_TAB$[Concept('making_alliances', 'Nouer des alliances')|E]\n$BULLET_WITH_TAB$[Concept('hiring_mercenaries', 'Embaucher des mercenaires')|E]"
 game_concept_creating_men_at_arms:0 "Créer des hommes d’armes"
 game_concept_creating_men_at_arms_desc:0 "Vous pouvez créer des [regiments|El] d’hommes bien formés pour renforcer votre [army|El]. Allez dans la fenêtre militaire (appuyez sur F2) et sélectionnez le type d’[men_at_arms|El]."
 game_concept_making_alliances:0 "Nouer des alliances"
 game_concept_making_alliances_desc:0 "Les [rulers|El] qui ont des liens familiaux avec vous peuvent participer à vos [wars|El] dans votre camp. Pour que quelqu’un devienne votre [ally|El], [Concept('marry','mariez')|E] l’un de vos enfants à l’un des siens, puis appelez-le à la guerre une fois qu’elle a commencé."
 game_concept_hiring_mercenaries:0 "Embaucher des mercenaires"
 game_concept_hiring_mercenaries_desc:0 "[mercenaries|E] sont un moyen coûteux mais efficace d’augmenter rapidement la taille de votre [army|El]. Si vous voulez en engager, allez dans le menu de vos armées (appuyez sur F2) et sélectionnez une bande de mercenaires dans l’onglet mercenaires."

