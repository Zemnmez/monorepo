l_german:
 stoke_tension_toast.success:0 "Eure Hasskampagne ist erfolgreich."
 stoke_tension_toast.failure:0 "Eure Beteiligung wurde offenbart."

 delegated_stoke_tension_toast.success:0 "[tension_councillor.GetTitledFirstName] verbreitete Hass."

 ease_tension_toast.success:0 "Ihr vermitteltet erfolgreich."
 ease_tension_toast.failure:0 "Eure Bemühungen sind gescheitert."

 bad_intrigue.tt:0 "Diese Option ist verfügbar dank Eures Ränkespielwerts."

 fp2_struggle.1000.t:0 "Das Feuer anfachen"
 fp2_struggle.1000.desc:0 "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] und die [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip|l]e Bevölkerung in [tension_county.GetName] liegen sich in den Haaren. „Nutzen wir diese Gelegenheit“, schlägt mein [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName] vor. „Werben wir bezahlbare Soldaten aus den Reihen der [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l]en Milizen an. Und wenn sie ihre #italic Ausbildung#! in ihren Heimatgemeinden fortsetzen, kann das auch nicht schaden! Vielleicht sollten wir sie sogar dazu #italic ermutigen#! …“\n\nLasse ich [tension_county.GetNameNoTierNoTooltip] brennen, um diese gewalttätigen Fanatiker anzuwerben?"
 fp2_struggle.1000.a:0 "Lasst uns etwas Hass verbreiten … Diskret natürlich."
 fp2_struggle.1000.b:0 "Ich vertraue darauf, dass Ihr Euch darum kümmert."
 fp2_struggle.1000.c:0 "Nein, ich werde versuchen, für Entspannung zu sorgen."
 fp2_struggle.1000.d:0 "Wenn ich diesen Wahnsinn nicht aufhalten kann, könnte es vielleicht ein [minority_courtier.GetFaith.GetAdherentNameNoTooltip|l]er Herrscher."
  
 
 not_my_problem_toast:0 "In den nächsten Jahren werden alleinstehende Mütter und Kinder in Eurem Reich hungern."

 fp2_struggle.1001.t:0 "Kriegswitwen"
 fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName] ist schwanger und zu mir gekommen, um über andere Mütter in unseren Landen zu sprechen – jene, die sich angesichts von Kriegen und Unglücken allein um ihre Kindern kümmern müssen. „Wir könnten eine Art Stiftung schaffen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], um stillende Mütter zu bezahlen, die keinen anderen Lebensunterhalt haben. Schließlich ist das Aufziehen von Kindern eine ebenso harte wie lobenswerte Arbeit wie jede andere.“"
 fp2_struggle.1001.a:0 "Eine gute Idee! Ich werde eine solche Stiftung einrichten."
 fp2_struggle.1001.b:1 "Witwen unterstütze ich, aber keine Huren."
 fp2_struggle.1001.b.tt:0 "Euer Glaube verurteilt Mütter von unehelichen Kindern."
 fp2_struggle.1001.c:0 "Sie können an meinem Hof bleiben! Wir haben reichlich zu essen!"
 fp2_struggle.1001.c.tt:0 "Ihr ladet alle armen alleinstehenden Mütter in Eurem Reich ein, an Euren Hof zu kommen."
 fp2_struggle.1001.d:1 "Sicher werden meine wohlmeinenden Vasallen helfen, das zu finanzieren."
 fp2_struggle.1001.e:0 "Ich bin [ROOT.Char.GetTitleTierName] dieses Reichs und keine Amme!"
 fp2_struggle.1001.specialdescpositive:0 "Vasallen, die gern zahlen, erhalten #positive_value 10#! #color_light_blue Meinung#! von Euch"
 fp2_struggle.1001.specialdescnegative:0 "Vasallen, die nicht gern zahlen, verlieren #negative_value 10#! #color_light_blue Meinung#! von Euch"
 
 reading_avicenna_toast.success:0 "Ihr lest ein großes Buch über Medizin."
 reading_avicenna_toast.failure:0 "Vielleicht habt Ihr da etwas missverstanden …"
 reading_hippocrates_toast.success:0 "Ihr lest alle Werke von Galen."
 reading_hippocrates_toast.failure:0 "Warum ist Griechisch so schwierig?"
 rolling_in_filth_toast:0 "Euer Hof ist gefährlich für die Gesundheit."

 fp2_struggle.1002.t:0 "[xenophilic_culture.GetNameNoTooltip]e Fortschritte"
 fp2_struggle.1002.desc_early_golden_age:0 "[xenophilic_culture.GetNameNoTooltip]e Gelehrte haben unlängst große Fortschritte in Sachen medizinisches Wissen gemacht. Doch mein[neighboring_ruler.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] hat [great_physician.Custom('DE_ART_DEF_S_A')] Universalgelehrt[great_physician.Custom('DE_END_ADJ_IND_S_A')] [great_physician.GetFirstName] wegen #italic eines Gedichts und eines Fehlers#! von [neighboring_ruler.Custom('DE_PRO_POS_S_3P')]em Hof verbannt, und [great_physician.GetFirstName] sucht nun eine neue Anstellung.\n\n"
 fp2_struggle.1002.desc_late_golden_age:0 "[xenophilic_culture.GetNameNoTooltip]e Gelehrte verschreiben sich schon lange dem Studium der Medizin. Doch nun will sich [great_physician.Custom('DE_ART_DEF_S_N')] Universalgelehrte [great_physician.GetFirstName] meinem Hof anschließen, nachdem mein[neighboring_ruler.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] [great_physician.Custom('DE_PRO_PER_S_3P_A')] wegen eines unbekannten Vergehens von [neighboring_ruler.Custom('DE_PRO_POS_S_3P')]em Hof verbannte.\n\n"
 fp2_struggle.1002.desc_post_golden_age_christian:0 "Auch wenn Averroes und Albucassis schon lange tot sind, haben [xenophilic_culture.GetNameNoTooltip|l]e Ärzte noch immer einen großen Wissensvorsprung. Doch nun sucht [great_physician.Custom('DE_ART_DEF_S_N')] Universalgelehrte [great_physician.GetFirstName] eine neue Anstellung, nachdem [great_physician.Custom('DE_PRO_PER_S_3P_A')] mein[neighboring_ruler.Custom('DE_END_PRO_S_N)] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] wegen eines unbekannten Vergehens von [neighboring_ruler.Custom('DE_PRO_POS_S_3P')]em Hof verbannte.\n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "Auch wenn Ibn Rushd und Al-Zahrawi schon lange tot sind, haben [xenophilic_culture.GetNameNoTooltip|l]e Ärzte noch immer einen großen Wissensvorsprung. Doch nun sucht [great_physician.Custom('DE_ART_DEF_S_N')] Universalgelehrte [great_physician.GetFirstName] eine neue Anstellung, nachdem [great_physician.Custom('DE_PRO_PER_S_3P_A')] mein[neighboring_ruler.Custom('DE_END_PRO_S_N)] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] wegen eines unbekannten Vergehens von [neighboring_ruler.Custom('DE_PRO_POS_S_3P')]em Hof verbannte.\n\n"
 fp2_struggle.1002.desc_albucasis:0 "„Meine Fähigkeiten mögen bescheiden sein“, sagt [great_physician.Custom('DE_PRO_PER_S_3P_N')]. „Doch einst rettete ich das Leben eines Sklavenmädchens, das sich selbst die Kehle durchgeschnitten hatte – im Anschluss hatte es nur eine etwas heiserere Stimme. Und ich muss Euch bitten, Eure Hygiene etwas anders zu handhaben …“\n\n"
 fp2_struggle.1002.desc_avenzoar:0 "„Ich praktiziere schon mein ganzes Leben“, sagt [great_physician.Custom('DE_PRO_PER_S_3P_N')], „und habe ein Buch über eine gesunde Lebensführung verfasst. Doch ich habe Aberglauben und falschen Heilmitteln, wie sie Hexen und Astrologen verhökern, die Feindschaft geschworen. Daher möchte ich, dass Ihr solche Dinge verbietet …“\n\n"
 fp2_struggle.1002.desc_tufail:0 "„Ich habe die Himmel, den Verstand und die Krankheiten des Körpers studiert“, sagt [great_physician.Custom('DE_PRO_PER_S_3P_N')]. „Doch ich spreche mich auch für das Studium des Körpers #italic post mortem#! aus … Könntet Ihr mir die nötigen Gelegenheiten dafür bieten?“\n\n"
 fp2_struggle.1002.desc_no_historical_physician_early:0 "„Ich habe viel aus den Werken der Antike gelernt“, sagt [great_physician.Custom('DE_PRO_PER_S_3P_N')]. „Doch ich habe ihr Wissen aus dem Abgrund der Weitschweifigkeit gerettet und kann es nun zu Eurem Vorteil nutzen.“\n\n"
 fp2_struggle.1002.desc_no_historical_physician_late:0 "„Ich habe viel aus den Werken von Al-Zahrawi und Ibn Sina gelernt“, sagt [great_physician.Custom('DE_PRO_PER_S_3P_N')]. „Doch ich habe deren Techniken noch verbessert: Ich kann Katarakte und Furunkel entfernen und Krankheiten behandeln, die bisher als unbehandelbar galten.“\n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "Mein derzeitiger Hofarzt [scoped_physician.GetTitledFirstName] drängt mich, [scoped_physician.Custom('DE_PRO_PER_S_3P_A')] nicht durch diese Heidenseele zu ersetzen."
 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "Mein derzeitiger Hofarzt [scoped_physician.GetTitledFirstName] drängt mich, [scoped_physician.Custom('DE_PRO_PER_S_3P_A')] nicht durch dies[great_physician.Custom('DE_END_PRO_S_A')] Exzentriker[great_physician.Custom('DE_END_NOU_S_GS_N')] zu ersetzen."
 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "Einige Höflinge drängen mich, mich nicht mit dieser Heidenseele einzulassen."
 fp2_struggle.1002.desc_has_no_physician:0 "Soll ich dies[great_physician.Custom('DE_END_PRO_S_D')] [great_physician.GetWomanMan] einen Platz an meinem Hof bieten?"
 fp2_struggle.1002.a:0 "Ich könnte einen neuen Arzt gut gebrauchen …"
 fp2_struggle.1002.b:1 "Ich kann Bücher kaufen und selbst die Kunst der Medizin erlernen."
 fp2_struggle.1002.b.tt:0 "Ihr versucht, aus großen Werken der Medizin zu lernen."
 fp2_struggle.1002.c:0 "Wofür brauche ich Euch denn? Ich kann doch selbst Griechisch lesen."
 fp2_struggle.1002.c.tt:1 "Ihr kauft die Werke Galens und versucht, sie zu lesen."
 fp2_struggle.1002.d:0 "Ich lasse Euch zu [neighboring_ruler.GetTitledFirstNameNoTooltip] zurückschicken … In Ketten."
 fp2_struggle.1002.e:0 "Meiner Gesundheit geht es bestens. Vielen Dank."
 fp2_struggle.1002.f:0 "Verschwindet. Neuerungen kommen nur von Gott."
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName] sucht sich anderswo Anstellung"
 fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName] wird von [neighboring_ruler.GetName] eingesperrt … aus gewissen Gründen"

 fp2_struggle.1010.t:0 "Eine Seele aus Eisen"
 fp2_struggle.1010.desc:1 "An meinem Hof ist [great_swordsmith.Custom('DE_ART_IND_N')] [great_swordsmith.GetWomanMan] namens [great_swordsmith.GetName] eingetroffen, [great_swordsmith.Custom('DE_ART_DEF_S_N')] behauptet, [great_swordsmith.Custom('DE_ART_IND_N')] weit gereist[great_swordsmith.Custom('DE_END_ADJ_IND_S_N')] Schmied[great_swordsmith.Custom('DE_END_NOU_S_GS_N')] zu sein.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [great_swordsmith.Custom('DE_PRO_PER_S_3P_N')]. „Meine Familie schmiedet schon seit der Antike Schwerter und schuf einst #italic Falcatas#! für die Armeen Karthagos. Keine Legierung ist so stark wie jene, die man in Iberien erschafft, und ich kann sie vervollkommnen. Ich kann Euch die besten Waffen der Welt herstellen, doch im Gegenzug müsst Ihr mir die Schmiedezunft in [blacksmith_county.GetNameNoTierNoTooltip] unterstellen. Dann werden die anderen Schmiede endlich einsehen, dass ich schon immer besser war als sie!“"
 fp2_struggle.1010.a:1 "Nein, Ihr werdet für die Zunft arbeiten, um uns allen zu nutzen."
 fp2_struggle.1010.b:1 "Über welches Wissen Ihr auch verfügen mögt: Ich werde es schon aus Euch herausholen …"
 fp2_struggle.1010.c:1 "Ihr sollt sie haben, wenn Ihr Schwerter für meine Armeen fertigt."
 fp2_struggle.1010.d:1 "Erschafft mir Iberiens edelste Klinge, und die Zunft soll Euch gehören."
 fp2_struggle.1010.e:0 "Ich werde nicht um Eurer Eitelkeit willen die Zunft verärgern."
 fp2_struggle.1010.smithgoesaway:1 "[great_swordsmith.GetNameNoTooltip] zieht los, um die Herrschaft über die Zunft der Schmiede zu übernehmen."
 fp2_struggle.1010.paranoid_rivals:1 "Eure Soldaten dergestalt zu bewaffnen, könnte einige Eurer benachbarten Herrscher beunruhigen."
 fp2_struggle.1010.smithmakesweapon:1 "[great_swordsmith.GetNameNoTooltip] bleibt an Eurem Hof, während er das erbetene Schwert schmiedet."
 fp2_struggle.1010.swordsmith_imprisoned:0 "Ihr kerkert [great_swordsmith.GetNameNoTooltip] ein und foltert [great_swordsmith.Custom('DE_PRO_PER_S_3P_A')], um [great_swordsmith.Custom('DE_PRO_POS_S_3P')|U]e Geheimnisse zu erfahren"
 fp2_struggle.1010.compassionate_courtiers:0 "Nicht alle Höflinge könnten damit einverstanden sein"
 toledo_compromise_flavor:0 "Ihr erzwingt einen Kompromiss zwischen [great_swordsmith.GetNameNoTooltip] und der Zunft."
 fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip] geht an einen anderen Hof."

 
 fp2_struggle.1011.t:1 "Die Klinge von [blacksmith_county.GetNameNoTierNoTooltip]"
 fp2_struggle.1011.desc:1 "„Es ist vollbracht“, sagt [great_swordsmith.GetName], wirkt dabei aber merkwürdig müde.\n\n„Womöglich leiteten mich meine Vorfahren beim Schmieden an, denn dies ist die beste Klinge, die ich je erschuf. Nie wieder werde ich ihresgleichen erschaffen, ebenso wenig wie irgendjemand anderes in diesen Landen – denn die Geheimnisse ihrer Schöpfung werde ich mit ins Grab nehmen. Ich werde nun gehen und die Zunft übernehmen, die Ihr mir versprochen habt, auch wenn sich dieser Sieg sonderbar leer anfühlt. Wie dem auch sei: Ihr müsst dem Schwert, das ich für Euch geschmiedet habe, einen Namen geben.“"
 fp2_struggle.1011.a:1 "#italic Martiello#! der Hammer."
 fp2_struggle.1011.b:0 "#italic Tiniebra#! die Finsternis."
 fp2_struggle.1011.c:0 "#italic Vermejo#! die Röte."
 fp2_struggle.1011.d:0 "#italic Jargonça#!, wie der blaue Edelstein."
 fp2_struggle.1011.e:0 "#italic Suhayl#! die Glorreiche."
 fp2_struggle.1011.f:0 "#italic al-Battar#! der Spalter."
 fp2_struggle.1011.g:0 "#italic Qazeeb#! vom starken Griff."
 fp2_struggle.1011.h:0 "#italic Zumurrud#!, wie der blendende Smaragd."
 fp2_struggle.1011.i:0 "#italic Ortzi#!, wie der Donner."
 fp2_struggle.1011.j:0 "#italic Gaueko#! der Nachtgeist."
 fp2_struggle.1011.k:0 "#italic Gorri#! der Rote."
 fp2_struggle.1011.l:0 "#italic Aiztoto#!, das kleine Messer."
 fp2_struggle.1011.m:0 "#italic Escremire#! der Fechter."
 fp2_struggle.1011.n:0 "#italic Folha#! das Blatt."
 fp2_struggle.1011.o:0 "#italic Proeza#!, Tapferkeit."
 fp2_struggle.1011.p:0 "#italic Trebalhar#! der Quälende."
 fp2_struggle.1011.q:0 "#italic Sufax#!, wie der große Held aus alten Zeiten."
 fp2_struggle.1011.r:0 "#italic Toumellalt#! der Weiße."
 fp2_struggle.1011.s:0 "#italic Ayugu#! das Joch."
 fp2_struggle.1011.u:0 "Nun, natürlich #italic Eisenseele#!."
 fp2_struggle.1011.v:0 "Ich mag eigentlich #italic Mistel#! …"
 fp2_struggle.1011.w:0 "#italic Maurenspalter. Was sonst?"
 fp2_struggle.1011.x:0 "#italic Thronräuberklinge#! wirkt passend, wenn man bedenkt, was wir den Zünften angetan haben …"
 fp2_struggle.1011.swordsmith_leaves:0 "Nach Vollendung des Meisterstücks verlässt [great_swordsmith.GetName] Euren Hof"
