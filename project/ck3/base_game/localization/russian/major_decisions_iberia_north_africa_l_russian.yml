l_russian:
 
 iberia_north_africa.0005.t:0 "Объединенная Испания"
 iberia_north_africa.0005.desc:0 "И вновь [ROOT.Char.GetTitleAsNameNoTooltip|l] испанские престолы объединяет единый. Фальшивые короли лишились корон, а [ROOT.Char.GetPrimaryTitle.GetNameNoTier] стоит гордо и нерушимо.\n\nОднажды я покину этот мир, и меня примет [ROOT.Char.GetFaith.DivineRealm], но мое наследие останется навсегда. Я пребуду в веках как [ROOT.Char.GetTitledFirstNameNoTooltip] — [ROOT.Char.GetMotherFather|U] Испании."
 iberia_north_africa.0005.a:1 "Это рассвет новой эпохи."

 iberia_north_africa.0006.start.desc:0 "Одно за другим испанские королевства прекратили сопротивление, и ныне единственная власть — это [spain_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0006.relation_former.desc:0 "[Select_CString(spain_uniter.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc:0 "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc:0 "[Select_CString(spain_uniter.IsFemale, 'объявила', 'объявил' )] себя «[Select_CString(spain_uniter.IsFemale, 'Матерью', 'Отцом' )] Испании».\n\n[spain_uniter.GetHerHis|U] имя наверняка будет жить в веках, но кем [spain_uniter.GetSheHe] станет для потомков — образцом для подражания или тираном? Это знает лишь [ROOT.Char.GetFaith.FateGodName]."

 iberia_north_africa.0010.t:0 "Одна Африка"
 iberia_north_africa.0010.start.desc:0 "Никто не верил, что это возможно, но вот я — [ROOT.Char.GetTitleAsNameNoTooltip|l] всей Африки."
 iberia_north_africa.0010.vassals.desc:0 "От берегов Атлантики до Восточного океана каждое племя, [vassal_1.GetTitleAsNameNoTooltip|l] и [vassal_2.GetTitleAsNameNoTooltip|l], теперь склоняются предо мной."
 iberia_north_africa.0010.spirits.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')|U] говорят, что духи довольны. Наконец-то наша земля свободна! Впереди много дел, но сегодня мы будем праздновать!"
 iberia_north_africa.0010.ancestors.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')|U] говорят, что предки довольны. Наконец-то наша земля свободна! Впереди много дел, но сегодня мы будем праздновать!"
 iberia_north_africa.0010.generic.desc:0 "\n\nМои подданные происходят из разных слоев общества, но я объединю всех и укажу новый путь. Отныне мы — единый народ, и [ROOT.Char.GetFaith.HighGodName] ведет нас."
 iberia_north_africa.0010.a:0 "Слава Африке!"

 iberia_north_africa.0011.start.desc:0 "[africa_uniter.GetPrimaryTitle.GetNameNoTier] ныне объединяет все африканские народы, от крохотного племени до величайшего королевства."
 iberia_north_africa.0011.relation_former.desc:0 "[Select_CString(africa_uniter.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc:0 "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc:0 "[Select_CString(africa_uniter.IsFemale, 'объединила', 'объединил' )] всех под #L [africa_uniter.GetFaith.GetName|l]им#! знаменем.\n\nСумеет ли [africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip|l] таких размеров выдержать испытание временем или развалится на части? Это знает лишь [ROOT.Char.GetFaith.FateGodName]."
 decision_unite_africa_confirm:0 "Объединить Африку"
 iberia_north_africa.0015.t:0 "Месть за мучеников"
 iberia_north_africa.0015.part1.desc:0 "Тысячи тысяч отважных мусульман погибли на Турской дороге, навеки дав ей имя «Дороги мучеников». Они сражались за наступление золотого века для истинно верующих, за наше будущее. И это будущее настало."
 iberia_north_africa.0015.part2.desc:0 "\n\nМы прочно укрепились в Европе, и мой славный поход только начинается..."
 iberia_north_africa.0015.a:0 "Аллах акбар."

 iberia_north_africa.0016.t:0 "Отголоски прошлого"
 iberia_north_africa.0016.relation_former.desc:0 "\n\n[Select_CString(avenger.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc:0 "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc:0 "[Select_CString(avenger.IsFemale, 'отправила', 'отправил' )] войско в сердце старого франкского королевства и [Select_CString(avenger.IsFemale, 'сокрушила', 'сокрушил' )] врага. [avenger.GetHerHis] надежная позиция в Европе сулит исламу большое будущее."
 iberia_north_africa.0016.christianity.a:0 "Да смилостивится Господь над нашими душами."
 iberia_north_africa.0016.generic.desc:0 "Много лет назад на дороге в Тур франкские христиане остановили вторжение Омейядов в Европу. Шарль Мартель и его солдаты изменили историю.\n\nНо нет ничего вечного. [avenger.GetName] привел войска в самое сердце королевства франков и объявил его своим. И теперь лишь [ROOT.Char.GetFaith.FateGodName] знает, что [avenger.GetTitledFirstNameNoTooltip] может сотворить, столь надежно укрепившись в Европе."

 iberia_north_africa.0001.t:0 "Королевство Португалия"
 iberia_north_africa.0001.start.desc:0 "Этот день навеки запомнят как рассвет великого Португальского королевства."
 iberia_north_africa.0001.christian.desc:0 "Наш народ много веков страдал под гнетом мусульман, но с нас довольно. Наконец-то, по благословению [ROOT.Char.GetFaith.HighGodNamePossessive] мы отвоевали свободу и стали вольным [ROOT.Char.GetFaith.GetNameNoTooltip|l]им народом!\n\n"
 iberia_north_africa.0001.muslim.desc:0 "По благословению [ROOT.Char.GetFaith.HighGodNamePossessive] мы завоевали эти земли и теперь с гордостью называем Иберийский полуостров своим домом. Пусть #L [ROOT.Char.GetFaith.GetName|l]ая#! вера укрепится здесь на многие годы!\n\n"
 iberia_north_africa.0001.end.desc:0 "Эти древние земли видели тысячи правителей, каждый из которых вплетал свои нити в паутину нашего культурного наследия. Теперь мы уникальный народ, и сегодня я с гордостью провозглашаю рождение нового королевства и нового народа — португальцев!"
 iberia_north_africa.0001.a:0 "Пришло наше время!"
 iberia_north_africa.0002.start.desc:0 "На Иберийском полуострове начинается новая эпоха!"
 iberia_north_africa.0002.relation_former.desc:0 "[Select_CString(portugal_former.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc:0 "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc:0 "[Select_CString(portugal_former.IsFemale, 'создала', 'создал' )] королевство Португалия на западном берегу. После веков войн и переселений возник гордый португальский народ, предводителем которого [Select_CString(portugal_former.IsFemale, 'стала', 'стал' )] [portugal_former.GetTitledFirstNameNoTooltip].\n\nДостигнет ли этот народ величия или очередные захватчики сметут его с лица земли? Время покажет."
 iberia_north_africa.0002.a1:0 "Да славится [ROOT.Char.GetFaith.WarGodName]!"
 name_alas:0 "Увы."
 name_i_see:0 "Ясно."
 iberia_north_africa.0002.b:0 "[ROOT.Char.GetFaith.WarGodName], благослови Португалию!"
 iberia_north_africa.0002.c:0 "Я все еще #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ой#! культуры, кто бы что ни думал."
 
 iberia_north_africa.9101.t:0 "Королевство Канарских островов"
 iberia_north_africa.9101.desc.intro:0 "С незапамятных времен каждый остров называл себя королевством, но теперь, когда всеми островами заботливо правит [canarias_former.GetTitledFirstName], пришла пора объединить их короны.\n\n"
 iberia_north_africa.9101.desc.iberian:0 "С окончательным поражением языческих королей гуанче ничто не препятствует распространению [canarias_former.GetFaith.GetName|l]ого учения среди обитателей островов, и [canarias_former.GetTitledFirstNameNoTooltip] наконец может упрочить свою власть над ними. [title_k_canarias.GetNameNoTierNoTooltip] теперь [title_k_canarias.GetTierAsNameNoTooltip|l], а [canarias_former.GetName] — [canarias_former.GetTitle|l] этих земель!"
 iberia_north_africa.9101.desc.guanche:0 "Перед нами открываются новые горизонты, и мы видем рождение великих королевств, превосходящих любое из наших. Чтобы защититься от иноземных захватчиков, мы должны стать хозяевами своей судьбы и своей короны. [canarias_former.GetName] отныне [canarias_former.GetTitle|l] державы [title_k_canarias.GetNameNoTierNoTooltip], и обитатели островов получили символ, вокруг которого могут сплотиться ради общей цели сохранить привычный образ жизни."
 iberia_north_africa.9101.desc.outro:0 "\n\nНеизвестно, с чем столкнется [title_k_canarias.GetNameNoTierNoTooltip] в будущем, но [title_k_canarias.GetTierAsNameNoTooltip|l] ознаменует собой начало новой эры для островов и станет залогом нового будущего Северной Африки."
 iberia_north_africa.9101.a:0 "Рождается новое королевство!"
 iberia_north_africa.9101.b:0 "[title_k_canarias.GetNameNoTierNoTooltip] обретет свое будущее в Иберии!"
 
 iberia_north_africa.0101.t:0 "Верность кафедре святого Петра"
 iberia_north_africa.0101.desc:0 "Это стоило нам немалых трудов, но моей семье удалось собрать достаточно #L [religious_leader.GetFaith.GetName|l]их#! земель и накопить духовного авторитета, чтобы собрать конклав священников самого высшего ранга. Наконец-то наши кровь, пот и труды окупятся сполна.\n\nСобравшиеся в городе [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] [religious_leader.GetFaith.PriestNeuterPlural] без конца спорят о политике, толкутся в залах и галереях моей крепости с бесконечными предложениями и иногда даже устраивают религиозные потасовки. Мы хотим сохранить верность Риму, и [pope.GetTitledFirstName] — [Select_CString(pope.IsFemale, 'наша Папесса', 'наш Папа' )], но кроме этого мы ни о чем договориться не можем.\n\nПосле нескольких недель бесплодных споров участники приходят к мысли, что рассудить их должен хозяин дворца и [religious_leader.GetTitleAsNameNoTooltip|l] — я."
 iberia_north_africa.0101.a:0 "Один народ, одна вера!"
 iberia_north_africa.0101.a.tt:0 "Вы выступаете за праведность веры"
 iberia_north_africa.0101.b:0 "Мы #EMP обязаны#! укрепить свою власть — лишь так мы защитим единоверцев."
 iberia_north_africa.0101.b.tt:0 "Вы выступаете за фундаментализм веры"
 iberia_north_africa.0101.c:0 "[religious_leader.GetFaith.ReligiousText] всё еще нуждается в толковании..."
 iberia_north_africa.0101.c.tt:0 "Вы выступаете за больший плюрализм веры"

 iberia_north_africa.0102.t:0 "[religious_leader.GetFaith.GetNameNoTooltip]ая $iberia_north_africa.0101.t$"
 iberia_north_africa.0102.desc.intro:0 "Использовав весь свой религиозный авторитет и политический капитал, [religious_leader.GetTitledFirstName] [Select_CString(religious_leader.IsFemale, 'собрала', 'собрал' )] в своей столице [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] великий конклав #L [religious_leader.GetFaith.GetName|l]их#! богословов, чтобы обсудить будущее веры.\n\nПосле продолжительных дебатов собравшееся духовенство признало, что [pope.GetTitledFirstName] обладает священноначалием, но... с некоторыми #EMP поправками#! в церковной политике.\n\nВ первую очередь это касается"
 iberia_north_africa.0102.desc.fundamentalist:0 "обид, которые вынуждены претерпевать их единоверцы, и необходимости всеми способами укрепить светскую власть церкви во имя их защиты."
 iberia_north_africa.0102.desc.righteous:0 "литургического единообразия, которое должно соблюдаться всеми верующими независимо от местных традиций."
 iberia_north_africa.0102.desc.pluralist:0 "тщательного и всестороннего изучения священных текстов, таких как [religious_leader.GetFaith.ReligiousText], и создания официальных методов оспаривания их толкований."
 iberia_north_africa.0102.a.same_faith:0 "Мы вправе защищаться!"
 iberia_north_africa.0102.a.same_religion:0 "Они считают угрозой #EMP нас#!?"
 iberia_north_africa.0102.a.misc:0 "Глупые фанатики..."
 iberia_north_africa.0102.b.same_faith:0 "Такова наша вера!"
 iberia_north_africa.0102.b.same_religion:0 "Как это ограниченно..."
 iberia_north_africa.0102.b.misc:0 "Лишь бы они занимались своими делами."
 iberia_north_africa.0102.c.same_faith:0 "Это хорошо. [religious_leader.GetFaith.ReligiousText] содержит все ответы."
 iberia_north_africa.0102.c.same_religion:0 "Ученые штудии не помогут тем, кто уже погряз в невежестве..."
 iberia_north_africa.0102.c.misc:0 "Они хотят решить философские разногласия с помощью новых разногласий?"

 iberia_north_africa.0111.t:0 "Свобода от римского ига"
 iberia_north_africa.0111.desc:0 "Мне потребовались годы, чтобы обеспечить в стране достаточный уровень политического и духовного единства, заручиться необходимым уровнем поддержки среди духовенства и крестьян. И теперь созванный мной конклав объявит всему свету, что [pope.GetTitledFirstName] больше не имеет над нами власти!\n\n[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] бурлит, на улицах и во дворцах собираются толпы возбужденных клириков и епископов. Похоже, сюда съехались все недовольные монахи и [religious_leader.GetFaith.PriestNeuterPlural], затаившие обиду на Рим.\n\nИх бесконечные дебаты обеспечат конклаву легитимность, но в конечном счете решение будет за #EMP мной#! — великим #L [religious_leader.GetFaith.GetName|l]им#! монархом."
 iberia_north_africa.0111.a:0 "Сын Божий учил нас миру, и мы последуем за ним."
 iberia_north_africa.0111.a.tt:0 "$iberia_north_africa.0101.a.tt$"
 iberia_north_africa.0111.b:0 "Мы и без Рима знаем, что единоверцев необходимо защищать!"
 iberia_north_africa.0111.b.tt:0 "$iberia_north_africa.0101.b.tt$"
 iberia_north_africa.0111.c:0 "Ислам ведь тоже является религией Книги..."
 iberia_north_africa.0111.c.tt:0 "$iberia_north_africa.0101.c.tt$"
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof:0 "[religious_leader.GetFaith.GetAdjective] создает новый [Concept( 'title', 'титул' )|E] [Concept( 'head_of_faith', 'главы' )|E] прежней [Concept( 'faith', 'конфессии' )|E]."
 mozarabic_break_with_rome_decision.tt.new_hof_id:0 "Теперь [Concept( 'head_of_faith', 'главой' )|E] вашей конфессии является [new_religious_head.GetTitledFirstName]"

 iberia_north_africa.0112.t:0 "[pope.GetFaith.GetAdjectiveNoTooltip] переживает отделение [religious_leader.GetFaith.GetNameNoTooltip|l]ой церкви"
 iberia_north_africa.0112.desc.intro:0 "[religious_leader.GetTitledFirstName] наконец-то [Select_CString(religious_leader.IsFemale, 'добилась', 'добился' )] своей цели. Потратив многие годы на накопление духовного и политического авторитета, [Select_CString(religious_leader.IsFemale, 'она созвала', 'он созвал' )] великий конклав #L [religious_leader.GetFaith.GetName|l]их#! духовников, который должен был избавить страну от римского диктата.\n\n[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] еще нескоро забудет это собрание. Повсюду шли бурные дискуссии о будущем церкви, почтенные священнослужители нередко вцеплялись друг другу в бороды.\n\n[religious_leader.GetTitledFirstName] [Select_CString(religious_leader.IsFemale, 'была вынуждена', 'был вынужден' )] вмешаться лично. [religious_leader.GetSheHe|U] [Select_CString(religious_leader.IsFemale, 'потребовала', 'потребовал' )] подумать о том, чтобы"
 iberia_north_africa.0112.desc.fundamentalist:0 "обеспечить вооруженную защиту паломников, путешествующих к [religious_leader.GetFaith.GetNameNoTooltip|l]им святым местам."
 iberia_north_africa.0112.desc.righteous:0 "отказаться от греховной склонности к насилию, от которой так страдает [religious_leader.GetFaith.GetReligion.GetAdjective].\n\n[religious_leader.GetTitledFirstName] считает, что [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip|l] должны жить мирной и богобоязненной жизнью, а не вести постоянные войны с неверными."
 iberia_north_africa.0112.desc.pluralist:0 "смягчить ограничения и запреты, препятствующие добрососедским контактам с мусульманами, и стремиться к миру между представителями разных религий."
 iberia_north_africa.0112.a.same_faith:0 "[religious_leader.GetFaith.HighGodName] тому свидетель!"
 iberia_north_africa.0112.a.same_religion:0 "Надеюсь, они не станут закрывать #EMP наши#! священные места."
 iberia_north_africa.0112.a.misc:0 "Похоже, они спорят по мелочам..."
 iberia_north_africa.0112.b.same_faith:0 "Сила в мире!"
 # ^Kane lives in Death!
 iberia_north_africa.0112.b.same_religion:0 "Они думают, что они лучше, чем мы..."
 iberia_north_africa.0112.b.misc:0 "Интересно, #EMP как#! это им поможет?"
 iberia_north_africa.0112.c.same_faith:0 "Между нами намного больше общего, чем кажется."
 iberia_north_africa.0112.c.same_religion:0 "Тревожные вести..."
 iberia_north_africa.0112.c.islam:0 "Надеюсь, это первый шаг к их обращению в истинную веру..."
 iberia_north_africa.0112.c.misc:0 "Получается, у них будет гибридная вера?"

 iberia_north_africa.0121.t:0 "Возвращение к истокам"
 iberia_north_africa.0121.desc.intro:0 "Не секрет, что у меня возникли некоторые... трудности с #L [old_faith.GetName|l]ой#! верой."
 iberia_north_africa.0121.desc.excommunicated:0 "Отлучение легло на мою душу тяжким грузом. Все [old_faith.GetAdherentNamePluralNoTooltip|l], которых я знаю, меня возненавидели."
 iberia_north_africa.0121.desc.rivalry_with_hof:0 "[old_faith.GetReligiousHead.GetTitledFirstName] постоянно спорит со мной по мелочам. Казалось бы, такой человек должен быть выше ничтожных дрязг. Сплошное разочарование..."
 iberia_north_africa.0121.desc.negative_piety_level:0 "Меня преследуют мои грехи, а вера никак не помогает обрести покой. Я чувствую себя так, будто весь мир повернулся ко мне спиной."
 iberia_north_africa.0121.desc.lorgar:0 "И хотя пламя моей веры горит ярче солнца, в глубине души начинает казаться, что во вселенной должно быть нечто #EMP большее#!, чем [old_faith.HighGodName]. Какая-то первозданная истина."
 iberia_north_africa.0121.desc.sinful_traits:0 "Я чувствую, словно все мои поступки, мысли, вся моя жизнь запятнаны каким-то грехом."
 iberia_north_africa.0121.desc.virtuous_basque_pagan_traits:0 "Временами я задаюсь вопросом — откуда во мне вообще эти религиозные чувства, если вся моя природа #EMP требует#! совершенно иного?"
 iberia_north_africa.0121.desc.naked_cynicism:0 "Мой религиозный пыл угас. Хуже того, религия требует от меня покорности перед теми, кого я не в силах контролировать."
 iberia_north_africa.0121.desc.outro:0 "\n\nМоим утешением стала другая вера — [basque_faith.GetAdjective|l]. Скромные отшельники, исповедующие древнюю религию басков, не пытаются меня судить. Они радуются, как дети, при мысли о том, что могут стать чем-то большим, нежели простыми хранителями местных суеверий.\n\nТакие перспективы делают их очень... сговорчивыми."
 iberia_north_africa.0121.a:0 "[basque_faith.GetNameNoTooltip] снова станет верой воинов!"
 iberia_north_africa.0121.a.tt:0 "Вы выступаете за фундаментализм веры"
 iberia_north_africa.0121.b:0 "Гармония с природой важнее гармонии с соседями."
 iberia_north_africa.0121.b.tt:0 "Вы выступаете за праведность веры"
 iberia_north_africa.0121.c:0 "Есть более достойные религии, традиции которых стоят внимания."
 iberia_north_africa.0121.c.tt:0 "Вы выступаете за плюрализм с другой верой"
 iberia_north_africa.0121.d:0 "Если я хочу навязать им перемены, чем я лучше, чем [old_faith.GetAdjectiveNoTooltip|l]?"
 iberia_north_africa.0121.d.tt:0 "Вы отказываетесь менять их воззрения"

 iberia_north_africa.0122.t:0 "$iberia_north_africa.0121.t$"
 iberia_north_africa.0122.desc.intro:0 "Похоже, что [religious_leader.GetTitledFirstNamePossessive]"
 iberia_north_africa.0122.desc.excommunicated:0 "не [Select_CString(religious_leader.IsFemale, 'смогла', 'смог' )] перенести тягот отлучения."
 iberia_north_africa.0122.desc.rivalry_with_hof:0 "и [old_faith.GetReligiousHead.GetTitledFirstName] окончательно разругались друг с другом."
 iberia_north_africa.0122.desc.negative_piety_level:0 "продолжает упорствовать в своих прегрешениях против #L [old_faith.GetName|l]ой#! веры."
 iberia_north_africa.0122.desc.lorgar:0 "[Select_CString(religious_leader.IsFemale, 'зашла', 'зашел' )] слишком далеко в своем стремлении к #EMP первозданной#! истине и [Select_CString(religious_leader.IsFemale, 'впала', 'впал' )] в откровенную ересь."
 iberia_north_africa.0122.desc.sinful_traits:0 "окончательно [Select_CString(religious_leader.IsFemale, 'позволила', 'позволил' )] своей грешной природе восторжествовать над [religious_leader.GetHerHis] #L [old_faith.GetName|l]ой#! верой."
 iberia_north_africa.0122.desc.virtuous_basque_pagan_traits:0 "не [Select_CString(religious_leader.IsFemale, 'смогла', 'смог' )] устоять перед соблазнами сельской жизни."
 iberia_north_africa.0122.desc.naked_cynicism:0 "[Select_CString(religious_leader.IsFemale, 'лишилась', 'лишился' )] разума в своем стремлении полностью контролировать духовную жизнь [religious_leader.GetHerHis] подданных."
 iberia_north_africa.0122.desc.midtro:0 "\n\nЧем, как не приступом безумия, можно объяснить то, что [religious_leader.GetTitleAsNameNoTooltip|l] [Select_CString(religious_leader.IsFemale, 'объявила', 'объявил' )] новой государственной религией полузабытые народные верования Пиренеев? Скоро [religious_leader.GetPrimaryTitle.GetNameNoTier] станет местом, где господствует [basque_faith.GetAdjective|l].\n\n"
 iberia_north_africa.0122.desc.fundamentalist:0 "Несмотря на изначально мирный характер этой религии, [religious_leader.GetTitledFirstNameNoTooltip] [Select_CString(religious_leader.IsFemale, 'вогнала', 'вогнал' )] ее приверженцев в неистовый раж, пообещав богатую военную добычу всем, кто поддержит [religious_leader.GetHerHis] агрессивную религиозную политику."
 iberia_north_africa.0122.desc.righteous:0 "Эта секта издавна была тесно связана с христианством, но теперь [religious_leader.GetTitledFirstNameNoTooltip] желает разорвать эту связь и вернуться к языческим истокам."
 iberia_north_africa.0122.desc.pluralist:0 "На протяжении многих столетий это учение находилось под влиянием христианской церкви, но сейчас [religious_leader.GetTitledFirstNameNoTooltip] вовсю использует свой авторитет, чтобы внедрить в него элементы ислама и устранить наслоения христианской литургической традиции."
 iberia_north_africa.0122.desc.unchanged:0 "Эта вера представляет собой гибрид языческой мифологии басков с позаимствованными из христианства элементами. Несмотря на внезапное возрождение и интерес со стороны сильных мира сего, ее природа в сущности осталась неизменной."
 iberia_north_africa.0122.a:0 "Вообще-то [religious_leader.GetSheHe] говорит разумные вещи..."
 iberia_north_africa.0122.b.same_faith:0 "Это же настоящая ересь!"
 iberia_north_africa.0122.b.same_religion:0 "Это приведет их к гибели."
 iberia_north_africa.0122.b.respects_fellow_warmongers:0 "По крайней мере, они охочи до доброй драки."
 iberia_north_africa.0122.b.misc:0 "Лишь бы они держались подальше отсюда."
 iberia_north_africa.0122.c.same_faith:0 "[religious_leader.GetFirstNameNoTooltip] думает, что какие-то деревья более достойны поклонения, чем [old_faith.HighGodName]?!"
 iberia_north_africa.0122.c.same_religion:0 "[religious_leader.GetFirstNameNoTooltip] думает, что [religious_leader.GetSheHe] чем-то лучше #EMP нас#!?"
 iberia_north_africa.0122.c.believes_in_harmony_with_nature:0 "По крайней мере, их вера ценит гармонию природы."
 iberia_north_africa.0122.c.misc:0 "И что, их жрецы говорят от имени деревьев?"
 iberia_north_africa.0122.d.muslim:0 "Зато [basque_faith.GetAdherentNamePluralNoTooltip|l] стали на шаг ближе к истинной вере."
 iberia_north_africa.0122.d.same_faith:0 "Нас предали! Дважды!"
 iberia_north_africa.0122.d.same_religion:0 "Это возмутительно!"
 iberia_north_africa.0122.d.syncretised_with_islam:0 "Они безумцы. Но не безнадежные."
 iberia_north_africa.0122.d.misc:0 "Что мне за дело? Пусть развлекаются, как умеют."
 iberia_north_africa.0122.e.same_faith:0 "#EMP Вот#! к чему приводит религиозная терпимость."
 iberia_north_africa.0122.e.same_religion:0 "Тревожные вести..."
 iberia_north_africa.0122.e.syncretised_with_christianity:0 "$iberia_north_africa.0122.d.syncretised_with_islam$"
 iberia_north_africa.0122.e.misc:0 "Не похоже, что там что-то изменилось."

 iberia_north_africa.0131.t:0 "Дети Эбро"
 iberia_north_africa.0131.desc.intro:0 "С провозглашением королевства [k_aragon.GetDefinitiveName] в моих городах и селениях начался подлинный расцвет #L [aragonese_culture.GetCollectiveNoun|l]ой#! культуры. Это происходит не только в самом герцогстве $d_aragon$, но и в"
 iberia_north_africa.0131.desc.duchy.one:0 "герцогстве [duchy_a.GetBaseNameNoTier]."
 iberia_north_africa.0131.desc.duchy.two:1 "герцогствах [duchy_a.GetBaseNameNoTier] и [duchy_b.GetBaseNameNotier]."
 iberia_north_africa.0131.desc.duchy.three:0 "герцогствах [duchy_a.GetBaseNameNoTier], [duchy_b.GetBaseNameNoTier] и [duchy_c.GetBaseNameNoTier]."
 iberia_north_africa.0131.desc.outro:0 "Культурное влияние моих подданных распространяется все дальше.\n\nОднако... иногда я скучаю по #L [founder_culture.GetCollectiveNoun|l]им#! обычаям. Пусть они больше не играют никакой роли в моей жизни, но, с учетом моего высокого положения, я могу позволить себе сохранить все самое лучшее из них."
 # We can't use a script value here since we're using a while loop for the count, and they don't _currently_ support scripted values.
 form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon:0 "3 случайных [Concept( 'counties', 'графства' )|E] в герцогстве $d_aragon$:"
 iberia_north_africa.0131.a:0 "Это мой народ, и другого мне не надо."
 iberia_north_africa.0131.b:0 "У [founder_culture.GetCollectiveNounNoTooltip|l]ой культуры есть несомненные достоинства..."
 iberia_north_africa.0131.c:0 "Всё, что действительно важно, по-прежнему остается с нами."
 iberia_north_africa.0131.d:0 "Что бы ни происходило в мире, мы должны беречь свои корни!"

 iberia_north_africa.2105.t:0 "Правители Средиземноморья"
 iberia_north_africa.2105.desc:0 "Захватив владения [mallorca.GetNameNoTier], [sardinas.GetNameNoTier] и [sicily.GetNameNoTier], мы провозгласили себя законными владыками Средиземного моря. Послы отправились во все уголки мира и уведомили менее значимых правителей о нашем славном свершении.\n\nЭто море и всё, чего оно касается, принадлежит нам!"
 iberia_north_africa.2105.a:0 "Никто не может противиться нам!"
 
 iberia_north_africa.fp2_golden_age_generic_title_intro:0 "Наука золотого века:"
 iberia_north_africa.2001.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Утраченное знание"
 iberia_north_africa.2001.desc:0 "[Select_CString(generated_actor.IsFemale, 'Знаменитая переводчица', 'Знаменитый переводчик' )] [generated_actor.GetFullName] [Select_CString(generated_actor.IsFemale, 'прибыла', 'прибыл' )] к моему двору, узнав о том, что я поддерживаю науки. «Если вы жаждете знаний, стоит обратить внимание на древние книги. Эти знания забыты, но не утратили от этого своей истинности», — говорит [Select_CString(generated_actor.IsFemale, 'переводчица', 'переводчик' )].\n\n«У меня с собой множество непереведенных книг, и если вы поддержите меня, то тоже сможете многое из них почерпнуть!»"
 iberia_north_africa.2001.a:0 "Я не поскуплюсь на"
 iberia_north_africa.2001.a.learning:0 "философские"
 iberia_north_africa.2001.a.martial:0 "военные"
 iberia_north_africa.2001.a.stewardship:0 "экономические"
 iberia_north_africa.2001.a.diplointrigue:0 "риторические"
 iberia_north_africa.2001.a.end:0 "публикации."
 iberia_north_africa.2001.a.a:0 "Попросить книгу, чтобы улучшить свой самый низкий навык."
 iberia_north_africa.2001.b:0 "Я поддержу вас, создайте что-нибудь полезное."
 iberia_north_africa.2001.b.a:0 "[generated_actor.GetFirstNameNoTooltip] даст вам случайную книгу, улучшающую [skill|El]"
 iberia_north_africa.2001.c:0 "К чему мне эти старые книги? В науке нет места истории!"
 iberia_north_africa.2002.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Хирург-звездочет"
 iberia_north_africa.2002.desc:1 "«Сюзерен, умоляю, вразумите [Select_CString(generated_actor.IsFemale, 'ее', 'его' )]! [Select_CString(generated_actor.IsFemale, 'Эта', 'Этот' )] хирург [Select_CString(generated_actor.IsFemale, 'провела', 'провел' )] операцию и [Select_CString(generated_actor.IsFemale, 'удалила', 'удалил' )]катаракту на моем правом глазу, но отказывается лечить левый!» — заявляет [patientzero.GetTitledFirstName]. «Операция была успешной, поскольку звезды сложились удачно. Вы #italic должны#! подождать еще двенадцать лет для новой успешной операции!» — отвечает [Select_CString(generated_actor.IsFemale, 'смущенная', 'смущенный' )] врач, [generated_actor.GetFirstName].\n\nЯ правитель, и в мои обязанности входит разрешение подобных вопросов. Стоит ли вмешаться в дела астрологии с риском неудачной операции?"
 iberia_north_africa.2002.a:0 "Это замечательная возможность — [child_offering.GetFirstNameNoTooltip] может поучиться медицине!"
 iberia_north_africa.2002.a.flavor:0 "Вы предлагаете, чтобы [child_offering.GetFirstName] [Select_CString(child_offering.IsFemale, 'ассистировала', 'ассистировал' )], когда [generated_actor.GetFirstName] будет удалять катаракту методом отсасывания."
 iberia_north_africa.2002.a.a:0 "[child_offering.GetFirstName] ассистирует при операции"
 iberia_north_africa.2002.a.b:0 "Результаты операции по удалению катаракты"
 iberia_north_africa.2002.b:0 "Звезды не влияют на ваши способности, приступайте к операции!"
 iberia_north_africa.2002.b.a:0 "Вы требуете провести операцию, зная о рисках."
 iberia_north_africa.2002.c:0 "Действительно, лучше подождать благоприятных условий."
 iberia_north_africa.2002.d:0 "#italic Вообще-то#!, если взглянуть #italic под таким углом#!, звезды встанут так, как надо!"
 iberia_north_africa.2003.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Противоречивые натуры"
 iberia_north_africa.2003.desc:0 "Многие ученые побывали во владении [playerprovince.GetNameNoTooltip], получив мою поддержку, но двое запомнились мне более остальных. Возможно, дело в их выдающемся интеллекте, а возможно — в том, что они #italic не затыкаются#! и всё время спорят о мелких различиях во взглядах посреди моего двора. «Я #italic отказываюсь#! работать с глупцами, а именно к их числу принадлежит [generated_actor_r.GetFirstName]!» — заявляет [generated_actor_k.GetFirstName], а [generated_actor_r.GetFirstName] тут же отвечает: «Меня это устраивает, я ненавижу работать с упрямыми людьми вроде #italic вас#!!»\n\n«[ROOT.Char.GetTitledFirstName], как вы считаете? Должен ли философ описывать природный мир или же это обязанность пророка?»"
 iberia_north_africa.2003.a:0 "Вообще-то, это #ber моя#! обязанность. А теперь за работу."
 iberia_north_africa.2003.a.flavor:0 "Вы оскорбляете обоих ученых, вынуждая их объединиться против вас."
 iberia_north_africa.2003.b:0 "Разумеется, этим должны заниматься философы, мудрецы вроде Аристотеля."
 iberia_north_africa.2003.c:0 "Как можно верить философам, если не веришь Иезекиилю?"
 iberia_north_africa.fp2_pilgrim_roads_generic_title_intro:0 "Дороги для паломников:"
 iberia_north_africa.2011.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Странствующий воин"
 iberia_north_africa.2011.desc:0 "Прогуливаясь по владению [chosen_location_for_pilgrim_roads.GetName], я натыкаюсь на большое дерево, которое так и манит отдохнуть под ним. Я сижу в прохладной тени, а рядом со мной — [generated_actor.GetWomanMan|l]. «Вы совершаете паломничество?» — спрашиваю я."
 iberia_north_africa.2011.desc_merge_into:0 "На что следует ответ:"
 iberia_north_africa.2011.desc_soldier:0 "$iberia_north_africa.2011.desc_merge_into$ «Я лишь [Select_CString(generated_actor.IsFemale, 'сбившаяся', 'сбившийся' )] с пути [Select_CString(generated_actor.IsFemale, 'воительница', 'воитель' )] по имени [generated_actor.GetName]. Я направляюсь в священное место [chosen_holy_site_for_pilgrim_roads.GetNameNoTier], чтобы узнать, почему [generated_actor.GetFaith.HighGodName] больше не со мной и куда мне теперь направить свой клинок»."
 iberia_north_africa.2011.desc_captain:0 "$iberia_north_africa.2011.desc_merge_into$ «Возможно. Но я скорее считаю себя заблудшей душой. Меня зовут [generated_actor.GetName], и в прошлом я [Select_CString(generated_actor.IsFemale, 'была', 'был' )] капитаном священного ордена, а теперь же скитаюсь, ищу [generated_actor.GetFaith.HighGodNamePossessive] и свое предназначение»."
 iberia_north_africa.2011.a:0 "Думаю, [generated_actor.GetFaith.HighGodName] одобрит, если вы присоединитесь ко мне, [generated_actor.GetFirstNameNoTooltip]."
 iberia_north_africa.2011.b:0 "Наверняка [generated_actor.GetFaith.HighGodName] хочет, чтобы вы продолжали странствовать в поисках врагов."
 iberia_north_africa.2011.b.flavor:0 "Вы побуждаете [Select_CString(generated_actor.IsFemale, 'воительницу', 'воителя' )] продолжать сражаться во имя [generated_actor.GetFaith.HighGodNamePossessive] и нести весть о вашей доброте."
 iberia_north_africa.2011.c:0 "Наверняка [generated_actor.GetFaith.HighGodName] ждет вас в конце паломничества."
 iberia_north_africa.2011.c.flavor:0 "Вы позволяете [Select_CString(generated_actor.IsFemale, 'воительнице', 'воителю' )] беспрепятственно нести волю [generated_actor.GetFaith.HighGodNamePossessive]."
 iberia_north_africa.2012.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Бедный ученик"
 iberia_north_africa.2012.desc:0 "Прогуливаясь по новым дорогам владения [chosen_location_for_pilgrim_roads.GetName], я натыкаюсь на [Select_CString(generated_actor.IsFemale, 'молодую девушку, которая', 'молодого парня, который' )] сидит на дорожном камне с унылым видом и пустой сумой в руке. [Select_CString(generated_actor.IsFemale, 'Она', 'Он' )] поворачивается ко мне и просит: «[ROOT.Char.Custom2('RelationToMeAddress', generated_actor)], подайте монету [Select_CString(generated_actor.IsFemale, 'бедной ученице, отправившейся', 'бедному ученику, отправившемуся' )] в паломничество. "
 iberia_north_africa.2012.desc_student:0 "Я изучаю теологию, надеясь лучше понять этот мир, подарок [generated_actor.GetFaith.HighGodNamePossessive]. В знак признательности я подарю вам свои заметки!»"
 iberia_north_africa.2012.desc_architect:0 "Я изучаю архитектуру, и сюда меня привело желание познакомиться с великолепными строениями владения [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]. Меня волнует лишь мое ремесло. Если вы пожертвуете мне монету, я отдам вам свои записи об архитектуре!»"
 iberia_north_africa.2012.a:0 "Знания мне пригодятся. Хорошо, договорились."
 iberia_north_africa.2012.b:0 "Попробуйте поискать работу."
 iberia_north_africa.2012.b.flavor:0 "Вы, ко всеобщему удивлению, предлагаете студенту хорошую работу при дворе."
 iberia_north_africa.2012.c:0 "Никакой торговли. Я тоже [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l], и долг велит мне помочь вам."
 iberia_north_africa.2013.t:0 "Слава прокладывающим пути для паломников."
 iberia_north_africa.2013.desc:0 "Вы проделали выдающуюся работу, в буквальном смысле заложив основание для доступа к священному месте [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]. Не могу не вознаградить вас за это.\n\nСкажите, чего желает ваше сердце?"
 iberia_north_africa.2013.a:0 "Мне достаточно вашей похвалы, [fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName]."
 iberia_north_africa.2013.b:0 "Разнесите весть о моих деяниях во имя [ROOT.Char.GetFaith.HighGodNamePossessive]."
 iberia_north_africa.2013.c:0 "Пусть все воины узнают о моем религиозном рвении."
 iberia_north_africa.2013.d:0 "Подарите мне артефакт, достойный священного места [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]."
 iberia_north_africa.2013.d.tooltip:0 "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName] подарит вам благословленный [artifact|El]"
 iberia_north_africa.2013.notif.t:0 "Пути благочестия"
