 learn_language_ongoing.1200.t:1 "$learn_language$: un problème à quatre pattes"
 learn_language_ongoing.1200.desc:3 "Dans le cadre de mon apprentissage de la langue [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l], j’ai pris de nombreuses notes, car il y a souvent trop de choses à retenir. Mais maintenant, alors que j’en ai besoin, je ne peux plus les trouver ! Une recherche rapide me laisse perplexe quant à l’endroit où elles se trouvent.\n\nEn me retournant, je découvre devant moi [ROOT.Char.Custom('DogStoryName')], qui remue la queue joyeusement. Il me faut un moment avant de comprendre qu’[ROOT.Char.Custom('DogStorySheHe')] a toutes mes notes fermement serrées entre ses dents..."
 learn_language_ongoing.1200.a:0 "Je ne peux pas rester en colère contre toi !"
 learn_language_ongoing.1200.b:0 "Tu veux aller te promener ? Allez, viens."
 learn_language_ongoing.1200.c:0 "Ce n’est pas un jouet ! Méchant chien !"
