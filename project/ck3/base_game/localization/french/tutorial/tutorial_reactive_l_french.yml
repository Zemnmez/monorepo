l_french:
 open_tutorial_lesson:1 "Conseil: "
 click_to_open_lesson:1 "#I Cliquez pour en apprendre davantage#!"
 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "Les mercenaires sont des soldats qui peuvent faire pencher la balance dans une guerre.\nOuvrez ceci pour recevoir des conseils sur la meilleure façon de les utiliser !"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "Mercenaires"
 reactive_advice_mercenaries_desc:0 "Si vous perdez une guerre, vous pouvez faire pencher la balance en votre faveur en engageant des [mercenaries|El]. Ils coûtent de l’[gold|El], mais vous fourniront une importante [army|El]. Après leur embauche, vous pourrez les contrôler comme vous le feriez pour n’importe quelle autre armée.\n\n#TUT Vous pourriez vouloir engager une unité de mercenaires pour votre guerre actuelle. Bien que vous puissiez vous [Concept('debt','endetter')|E] pour les embaucher, nous vous recommandons d’en trouver à un prix abordable, à moins que vous ne soyez en train de perdre la guerre.#!"
 reactive_advice_mercenaries_task:0 "Accédez à la vue $HIRE_TROOPS$ et sélectionnez n’importe quel groupe mercenaire"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "Vous avez trépassé et la succession a eu lieu !\nVous trouverez ici un récapitulatif de ce qui s’est passé, ainsi que des conseils sur la manière de planifier les événements futurs."
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "Succession"
 reactive_advice_succession_desc:3 "Le roi est mort, vive le roi !\n\nNe vous inquiétez pas - bien que votre ancien personnage soit mort, #EMP Crusader Kings III#! est un jeu de dynasties. Comme votre [ruler|El] avait un [player_heir|El], vous allez maintenant le contrôler !\n\n#TUT La mort est un élément naturel du jeu et vous continuerez souvent à jouer en incarnant votre [eligible_child|El] le plus âgé (en fonction des [succession_laws|El] de votre pays). Pour assurer une succession dans de bonnes conditions, nous vous recommandons d’avoir au moins deux enfants - le second servant de roue de secours si le premier meurt.\n\nLors d’une succession, vous pouvez perdre une partie des [titles|El] de votre personnage précédent. Ne vous inquiétez pas, vous conservez les [claims|El] sur tous les titres que vous perdez.#!\n\n#weak Nous vous recommandons de prendre un peu de temps pour vous familiariser avec votre nouveau personnage avant de poursuivre.#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "Limite de domaine"
 reactive_advice_domain_limit_desc:0 "Votre personnage possède actuellement plus de terres dans son [domain|El] qu’il ne peut en gérer. Il est temps de créer de nouveaux [vassals|El] !\n\nComme vous souhaitez conserver des titres de valeur dans votre domaine, nous vous recommandons d’aller dans l’onglet Domaine de la vue de votre domaine, où vous pouvez voir la valeur de chaque titre pour vous. Considérez également quels sont les titres qui se trouvent dans votre territoire [de_jure|El].\n\n#TUT Rester longtemps au-dessus de la [domain_limit|El] a des conséquences négatives.\n\nPour rester en dessous de la limite, vous pouvez accorder des [titles|El] en trop à des nouveaux vassaux. Bien que vous puissiez accorder des titres à vos vassaux actuels, il est souvent préférable de trouver quelqu’un qui n’a pas de terres.\n\nLes membres éloignés de la [dynasty|El] ou des [courtiers|El] avec le [trait|El] [GetTrait('content').GetName( GetPlayer )|l] font de bons vassaux, contrairement aux [claimants|El] à vos titres ou aux courtisans [GetTrait('ambitious').GetName( GetPlayer )|l].#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "Limite de vassaux"
 reactive_advice_vassal_limit_desc:0 "Personne ne peut gérer un grand nombre de comtes, les aspirants conquérants doivent s’en remettre aux [vassals|El] de rang supérieur, comme les ducs, pour gérer leurs terres à leur place !\n\nVous pouvez voir votre limite actuelle de vassaux dans la vue du domaine.\n\n#TUT Tout comme avec votre limite de domaine, vous ne devriez pas dépasser votre [vassal_limit|El]. Pour éviter cette pénalité, vous devez renforcer vos vassaux.\n\nLa meilleure façon d’y parvenir est de leur accorder des [duchies|El], cela les fera régner sur une zone plus grande pour que vous n’ayez pas à le faire ! Mais pour que cela fonctionne, vous devez détenir un [kingdom|El] ou un [empire|El]. Ne faites pas l’erreur de donner un de vos [primary_titles|El] !\n\nSi vous vous retrouvez à dépasser la limite des vassaux en tant que duc, nous vous suggérons de former un royaume dès que possible.#!"
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "Duché trop grand !"
 reactive_advice_megaduke_penalty_desc:2 "Votre [duchy|El] contient trop de terres. Vous devriez [create|El] ou [usurp|El] un [kingdom|El] !\n\n#TUT Peut-être pouvez-vous déjà créer un royaume ? Si c’est le cas, regardez dans le menu « Situation actuelle ». Si ce n’est pas le cas, il y a une [decision|El] pour fonder votre propre royaume, mais attention, les titres que vous avez créés vous-même sont souvent plus faibles que ceux qui existent [de_jure|El].\n\nSi vous êtes un [vassal|El] et que votre [liege|El] est un roi, vous devez exiger l’indépendance avant de pouvoir devenir vous-même un roi. La première étape consiste à rejoindre ou à former une [independence_faction|El].#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "Un enfant bâtard peut être une bénédiction ou une malédiction.\nOuvrez ceci pour en savoir plus sur les bâtards et comment ils peuvent vous servir !"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "Bâtards"
 reactive_advice_bastards_desc:1 "Oups ! Il semble que vous ayez un [bastard|El] ! Cela peut être une menace ou une bonne occasion...\n\n#TUT Avoir des bâtards n’est pas si mal ; ils peuvent être mariés pour des [alliances|El] sans être une menace directe pour votre [succession|El], car ils ne sont pas considérés comme [Concept('legitimate','légitimes')|E].\n\nIl pourrait même être judicieux de garder quelques bâtards sous le coude, afin qu’ils puissent être [Concept('legitimized_bastard','légitimés')|E] si vous vous retrouvez à court d’enfants non bâtards. Cependant, n’oubliez pas de garder un œil sur l’[opinion|El] de votre [spouse|El] à votre égard...\n\nSi vous voulez avoir des enfants bâtards, nous vous recommandons d’utiliser le [scheme|El] visant à [GetScheme('seduce').GetActionName|l] les personnages non mariés. Si vous séduisez une femme mariée, son mari peut penser que l’enfant est de lui - si cela se produit, vous ne pouvez pas légitimer l’enfant.#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "De nombreux dangers se cachent dans l’ombre et la menace d’un complot n’est jamais loin.\nOuvrez ceci pour en savoir plus sur les complots et les moyens de vous protéger !"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "Se protéger contre les complots"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "Faites preuve de prudence ! Comme tout dirigeant, nombreux sont ceux qui [Concept('scheme','complotent')|E] afin de provoquer votre mort...\n\nEssayez de faire en sorte que vos sujets aient une haute [opinion|El] de vous, mais le plus important est de garder votre [spymaster|El] loyal.\n\n#TUT Vous ne savez peut-être pas qu’ils existent, mais les [hostile_schemes|El] pourraient vous cibler à tout moment. Afin d’éviter les complots, nous vous recommandons de garder vos [vassals|El] et [courtiers|El] contents.#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "Avoir un maître-espion avec une très faible opinion de vous pourrait être une condamnation à mort, car il n’y a alors aucun moyen pour vous de découvrir les [secret_schemes|El] !\n\n#TUT Considérez tout cela si vous avez l’intention d’être un [tyrant|El], car même si vous pouvez réduire au silence vos sujets grâce à votre [dread|El], ils peuvent quand même comploter contre vous.\n\nEnfin, méfiez-vous des [claimants|El] qui revendiquent votre trône et qui ont les traits [GetTrait('sadistic').GetName( GetPlayer )|l] ou [GetTrait('ambitious').GetName( GetPlayer )|l]...#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "Une faction est dangereuse si elle n’est pas contrôlée.\nOuvrez ceci pour obtenir un aperçu des factions et de la meilleure façon de les gérer !"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "Se protéger contre les factions"
 reactive_advice_protect_against_factions_desc:1 "Ne paniquez pas si une [faction|El] se forme contre vous — vous avez encore le temps d’arranger la situation !\n\nLes [vassals|El] et les [counties|El] rejoignent les factions quand elles ne sont pas satisfaites de votre règne. Pour contrer cela, vous pouvez augmenter leur [opinion|El] à votre égard ou essayer de devenir [dreaded|El].\n\n#TUT Pour éviter les factions, nous vous recommandons d’augmenter l’[opinion|El] des vassaux envers vous, de réfréner vos conquêtes et d’essayer d’[GetScheme('murder').GetActionName|l] tout [claimant|El] plus populaire que vous.\n\nVous aurez souvent le temps d’apaiser vos vassaux avant que la faction n’appuie ses exigences - utilisez ce temps à bon escient.#!"
 reactive_advice_protect_against_factions_2_desc:0 "Les comtés avec une faible [county_opinion|El] ont tendance à rejoindre la [peasant_faction|El]. Contrairement à d’autres factions, celle-ci se révoltera qu’elle ait une chance de gagner ou non !\n\nParfois, il suffit de remettre les paysans à leur place...\n\n#TUT Vous devriez toujours garder un œil sur les factions paysannes, si elles frappent pendant que vous êtes en guerre, elles peuvent causer des dommages importants à votre [control|El].#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "Quelqu’un vous a emprisonné ! Cela ne présage rien de bon...\nOuvrez ceci pour quelques conseils sur ce qui se passera et ce que vous pouvez faire en cas d’emprisonnement."
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "Vous avez été emprisonné !"
 reactive_advice_imprisoned_desc:2 "Votre personnage a été capturé et est maintenant à la merci de quelqu’un d’autre. Vous ne pouvez pas y faire grand-chose.\n\nNaviguez jusqu’au personnage qui vous [Concept('prison','emprisonne')|E] et utilisez l’[interaction|El] #TUT_KW Vous rançonner#! — si vous avez de la chance, vous pourrez payer votre sortie ! Si vous n’en avez pas, il pourrait être décidé de vous [execute|El].\n\n#TUT Si vous êtes en [war|El] avec celui qui vous emprisonne, il peut imposer une [victory|El]. Vous ne pouvez rien y faire, si ce n’est d’être plus prudent à l’avenir !\n\nSi vous avez été capturé pendant que vous [Concept('army_commander','commandez')|E] une [army|El], il est possible que cela soit arrivé parce que vous aviez une [prowess_i][prowess|El] faible. Parfois, il est bon d’atténuer ce risque en ne dirigeant pas personnellement les armées.\n\nSi vous avez été capturé lors d’un [siege|El], cela implique un ennemi qui a [Concept('occupation','occupé')|E] votre [realm_capital|El]. Vous devriez toujours essayer de faire en sorte que vos ennemis restent loin de votre capitale !#!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:1 "Si le [control|El] est faible dans un [county|El], vous en tirerez moins d’impôts.\nOuvrez ceci pour découvrir comment gérer le contrôle de votre comté."
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "Contrôle comtal"
 reactive_advice_county_control_desc:2 "Un de vos [counties|El] a un [control|El] bas, ce qui signifie que vous obtiendrez de lui moins d’[taxes|El] et de [levies|El]. Cependant, il existe des moyens d’augmenter à nouveau le contrôle !\n\n#TUT Il existe de nombreux endroits où vous pouvez voir le contrôle: l’onglet domaine de la vue du pays, la vue de la situation actuelle et la vue du comté.\n\nPour accroître le contrôle, allez dans la vue du Conseil et attribuer votre [marshal|El] à la tâche [increase_control|El]. Le contrôle augmente également avec le temps, mais ce processus est très lent - nous vous recommandons plutôt de faire appel à un maréchal avec une aptitude élevée.\n\nSi vous laissez un comté dont le contrôle est faible pendant une longue période, il peut gagner de la [county_corruption|El]. Pour éviter cela, nous vous recommandons de ne pas conquérir trop de terres d’un seul coup.#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "Éviter la fin de la partie"
 reactive_advice_looming_game_over_desc:5 "Vous n’avez pas d’[player_heir|El]. Si vous mourez maintenant, ce sera la [Concept('game_over','fin de la partie')|E] — essayons d’éviter ça !\n\n#TUT Si vous êtes dans cette situation, cela signifie probablement que vous êtes le dernier de votre dynastie. À partir de là, il n’y a qu’un seul plan d’action valable: engendrer un héritier [legitimate|El] !\n\nSi vous êtes dans une société qui n’autorise qu’un seul sexe à hériter, vous pouvez essayer de changer votre [gender_law|El] afin qu’elle soit moins restrictive. Si vous avez des [bastards|El], c’est le moment de les légitimer !\n\nÀ part ça, assurez-vous d’être [married|El] à un personnage avec une [fertility|El] élevée (en règle générale, les femmes de plus de 45 ans sont rarement fertiles). Si cela ne semble toujours pas fonctionner, [Concept('divorce','divorcez')|E] ou tentez d’[GetScheme('murder').GetActionName|l] votre [spouse|El] et épousez quelqu’un d’autre — ou essayez de [GetScheme('seduce').GetActionName|l] pour engendrer un bâtard.\n\nLe temps presse, ne prenez pas de risques inutiles !#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "Vous n’avez plus d’or et êtes endetté !\nOuvrez ceci pour un aperçu de la dette et comment vous en sortir."
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "Être en dette"
 reactive_advice_bankruptcy_desc:2 "Vous n’avez plus d’[gold|El]. Vous devez réduire vos dépenses et essayer de remplir votre trésorerie le plus vite possible !\n\n#TUT Être en [debt|El] vous empêche de faire beaucoup de choses, comme déclarer des [wars|El] ou renforcer des [men_at_arms|El], et vous donnera de la [county_corruption|El]. Ne vous enfermez pas dans la spirale de la dette !\n\nLa chose la plus évidente à faire est de mettre fin à toute [war|El] dans laquelle vous êtes engagé — comme lorsque vous êtes en paix, vous n’avez pas à payer l’entretien de vos [armies|El]. Si vous perdez beaucoup d’or, vous voudrez peut-être même envisager de disperser des hommes d’armes.\n\nSi votre [faith|El] le permet, vous pouvez utiliser l’[interaction|El] #TUT_KW $hof_ask_for_gold_interaction$#! sur votre [head_of_faith|El] ou la décision #TUT_KW $borrow_from_holy_order_decision$#!.\n\nIl peut également être judicieux de passer à l’[focus|El] $stewardship_wealth_focus_short$, si vous ne l’avez pas déjà.#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "La structure de jure est très importante pour vos vassaux et ne pas être leur seigneur lige #emphasis légitime#! peut nuire à vos relations.\nOuvrez ceci pour un aperçu de ce que signifie être un seigneur lige légitime !"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "Seigneur lige légitime"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:1 "Vous n’êtes pas le [rightful_liege|El] d’un [vassal|El]. Ceci réduit son [opinion|El] à votre égard et fait qu’il vous donne moins d’[taxes|El] et de [levies|El].\n\nVous devez vous efforcer d’être le seigneur lige légitime de tous vos vassaux !\n\n#TUT Pour ce faire, vous devez détenir le [title|El] qui est un rang au-dessus de lui dans la structure [de_jure|El]. Un vassal de rang [Concept('county','comtal')|E] veut être sous son [duchy|El] de jure. Par exemple, le comte de $c_madrid$ veut être le vassal du duc de $d_toledo$.\n\nIl est très courant d’avoir des vassaux dont vous n’êtes pas le seigneur lige légitime — il n’y a pas grand chose à faire à ce sujet, et c’est tout à fait normal ! Cependant, n’oubliez pas d’utiliser l’[interaction|El] #TUT_KW $grant_vassal_interaction$#! car vous ne pouvez pas détenir tous les titres directement.#!"
 reactive_advice_rightful_liege_2_desc:0 "Lors de la conquête de nouvelles terres, vous obtiendrez souvent de nouveaux vassaux dont vous n’êtes pas le seigneur lige légitime. Une bonne planification de vos conquêtes peut atténuer ce problème.\n\n#TUT Pour éviter d’avoir trop de vassaux qui vous détestent, nous vous recommandons d’essayer de concentrer vos conquêtes dans une zone de jure à la fois. De cette façon, vous pourrez #emphasis in fine#! devenir leur seigneur lige légitime. Vérifiez si vous pouvez [create|El] de nouveaux titres !\n\nN’oubliez pas d’utiliser les modes de carte de jure quand vous prévoyez des conquêtes !#!"
 
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "Votre évêque ne vous approuve pas !\nOuvrez ceci pour un aperçu de ce que cela signifie pour vous et comment vous pouvez y remédier."
 action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1:0 "Approbation de l’évêque"
 reactive_advice_bishop_endorsement_desc:3 "La [faith|El] de votre personnage fait que vous avez un [realm_priest|El] à votre [council|E].\n\nCes évêques détiennent un pouvoir immense, et sont plus que disposés à le partager avec vous - si vous restez dans leurs bonnes grâces...\n\n#TUT Votre évêque vous fournit des [taxes|El] et des [levies|El] de toutes les [temple_holdings|El] dans votre [realm|El], et la quantité dépend de l’[opinion|El] à votre égard.\n\nÊtre détesté implique que vous n’obtiendrez rien, et l’évêque peut même vous rendre la vie difficile ! Il peut, par exemple, vous forcer à divorcer de votre [spouse|El]...\n\nVous devriez faire de votre mieux pour améliorer leur opinion envers vous. Utiliser l’[interaction|El] #TUT_KW $gift_interaction$#! ou commencer un [scheme|El] visant à [GetScheme('sway').GetActionName|l] sont deux bonnes options à considérer.\n\nSi tout le reste échoue, [GetScheme('murder').GetActionName|l] est toujours une option... Peut-être que son successeur sera plus amical ?#!"
 
 reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia:0 "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc:0 "Vous voulez en savoir plus sur certains termes du jeu ? Ouvrez ceci pour une introduction à l’encyclopédie."
 action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1:0 "Encyclopédie"
 reactive_advice_encyclopedia_desc:0 "Crusader Kings III contient de nombreux concepts et termes dont vous pouvez découvrir le sens dans l’Encyclopédie.\n\nSuivez l’interface utilisateur mise en évidence pour voir comment faire.\n\n#TUT La catégorie « Leçons du didacticiel » de l’encyclopédie énumère de nombreuses sections du didacticiel, au cas où vous auriez besoin de vous rafraîchir la mémoire. #!"

 reactive_advice_religion:0 "$lesson_basics_religion_1$"
 action_reactive_advice_religion:0 "$open_tutorial_lesson$$lesson_basics_religion_1$"
 action_reactive_advice_religion_desc:0 "Vous voulez en savoir plus sur la foi et la religion ? Ouvrez ceci pour une introduction à votre religion."
 action_reactive_advice_religion_click:0 "$click_to_open_lesson$"

 reactive_advice_dynamic_culture:0 "Culture"
 action_reactive_advice_dynamic_culture:0 "$open_tutorial_lesson$$reactive_advice_dynamic_culture$"
 action_reactive_advice_dynamic_culture_desc:0 "Vous voulez en savoir plus sur les cultures ? Ouvrez ceci pour une introduction aux cultures."
 action_reactive_advice_dynamic_culture_click:0 "$click_to_open_lesson$"

 reactive_advice_fabricate_claim:0 "$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim:0 "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc:0 "Vous ne pouvez pas déclarer de guerre ? Fabriquez une revendication !\nOuvrez ceci pour un aperçu sur la façon d’utiliser votre Conseil pour fabriquer des revendications."
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "Fabrication de revendications"
 reactive_advice_fabricate_claim_desc:1 "Vous ne pouvez pas déclarer une guerre sans [casus_belli|El]. Les [claims|El] sont la source la plus courante de casus belli, mais il est parfois difficile d’obtenir celle que vous souhaitez.\n\nC’est là qu’interviennent les [fabricated_claims_short|El] !\n\n#TUT Vous pouvez demander à votre [court_chaplain|El] de fabriquer une revendication sur un [county|El] voisin (ceci peut se faire à partir de la vue du [council|E]). Vous ne pouvez en fabriquer qu’une seule à la fois et cela prendra du temps.\n\nC’est particulièrement utile lorsque vous jouez un petit [ruler|El], puisque les casus belli deviennent plus faciles à obtenir à mesure que le [realm|El] s’étend.\n\nNous vous recommandons de fabriquer des revendications contre vos voisins immédiats - idéalement ceux qui sont plus faibles que vous ! Si vous jouez un comte, concentrez-vous sur la revendication de titres du même [duchy|El] [de_jure|El] que votre [realm_capital|El].#!"
 
 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:1 "Votre héritier ne deviendra pas un grand dirigeant sans une éducation !\nOuvrez ceci pour un aperçu de la tutelle et comment bien préparer votre héritier au pouvoir."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "Éducation"
 reactive_advice_education_desc:4 "Il semble que votre [player_heir|El] n’a pas de [guardian|El] ! Sans une bonne [education|El] il aura de faibles [skills|El] et des [traits|El] aléatoires.\n\n#TUT Utilisez l’[interaction|El] #TUT_KW $educate_child_interaction$#! avec votre héritier pour lui trouver un [guardian|El].\n\nVous devriez choisir un personnage avec une aptitude élevée dans le domaine dans lequel vous souhaitez que son [ward|El] excelle. Nous vous recommandons de chercher un tuteur avec un [education_trait|El] de haut niveau (par exemple [GetTrait('education_martial_4').GetName( GetPlayer )]) ou un trait tel que [GetTrait('intellect_good_1').GetName( GetPlayer )] ou [GetTrait('intellect_good_3').GetName( GetPlayer )]. Si vous n’êtes pas prêt à prendre le risque de permettre à quelqu’un d’autre de façonner la personnalité de votre enfant, vous pouvez éduquer vous-même votre héritier !\n\nVous voulez généralement que tous vos enfants reçoivent une bonne éducation, mais si vous avez des enfants qui ne vous intéressent pas particulièrement (comme votre quatrième ou cinquième enfant), vous pouvez toujours les confier à vos [vassals|El] afin d’obtenir un bonus d’[opinion|El]. Le moyen le plus simple de trouver un éventuel tuteur est d’utiliser l’interaction #TUT_KW $offer_ward_interaction$#! directement sur un vassal.#!"
 reactive_advice_tooltip_modes:0 "$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes:0 "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc:1 "Crusader Kings III a différents modes d’infobulle !\nOuvrez ceci pour un aperçu des différents modes, et découvrez celui qui correspond le mieux à votre style de jeu."
 action_reactive_advice_tooltip_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1:0 "Modes d’infobulle"
 reactive_advice_tooltip_modes_step_2:0 "Modes d’infobulle avancés"
 reactive_advice_tooltip_modes_desc:1 "Les modes d’infobulle déterminent comment vous accédez au [highlighted_text|El] et aux informations dans les infobulles #weak (en d’autres termes, comment verrouiller les infobulles afin que vous puissiez y déplacer votre souris)#!.\n\nLe mode infobulle par défaut est appelé #V $SETTING_TOOLTIP_MODE_LOCK_ON_TIMER$#!. Dans ce mode, les infobulles se verrouillent après un certain temps indiqué par une petite barre de progression."
 reactive_advice_tooltip_modes_2_desc:0 "Si vous êtes un joueur expérimenté ou si vous préférez simplement que vos infobulles ne se verrouillent pas automatiquement, nous vous recommandons d’essayer #V $SETTING_TOOLTIP_MODE_LOCK_ON_ACTION$#!. Dans ce mode, le #V bouton central de la souris#! verrouille les infobulles.\n\n#I Vous pouvez changer de mode d’infobulle en accédant au #V Menu du jeu#!, puis #V Paramètres#!, puis la section #V Jeu#! — le réglage du #V Mode infobulle#! s’y trouve.#!"

 action_perk_bonus_cap_modes:0 "Limite de bonus d’atout atteinte"
 action_perk_bonus_cap_modes_desc:0 "Vous avez atteint la quantité maximale de bonus qu’un atout peut donner. Certains atouts, comme les [GetPerk('sound_foundations_perk').GetName(GetPlayer)|l], ont un nombre maximum de points d’aptitude qu’ils peuvent accorder."
 action_perk_bonus_cap_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_perk_bonus_cap:0 "$action_perk_bonus_cap_modes$"
 reactive_advice_perk_bonus_cap_desc:0 "$action_perk_bonus_cap_modes_desc$ Si vous dépassez la limite, le bonus n’augmentera plus et ne diminuera pas tant que vous ne serez pas en dessous de la limite."
 reactive_advice_perk_bonus_cap_step_1:0 "$action_perk_bonus_cap_modes$"

 action_reactive_advice_varangian_adventure:0 "$open_tutorial_lesson$$reactive_advice_varangian_adventure_step_1$"
 action_reactive_advice_varangian_adventure_desc:0 "Vous pouvez commencer une aventure varègue.\nOuvrez ceci pour en savoir plus sur ce type de guerre."
 action_reactive_advice_varangian_adventure_click:0 "$click_to_open_lesson$"
 reactive_advice_varangian_adventure:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_step_1:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_desc:0 "Vous pouvez déclarer une [varangian_adventure|El].\n\nPour la durée de l’[era|El] $culture_era_tribal$ ce type de guerre est disponible pour vous permettre de commencer une nouvelle vie dans un pays lointain, loin des rives froides de votre patrie.\n\nSa réussite ne fera pas que déplacer votre pays vers un lieu étranger, elle rendra également indépendantes toutes vos terres existantes, y compris vos vassaux.\n\nVotre première [varangian_adventure|El] entreprise en tant que dirigeant $north_germanic_group$ fera également appel à des troupes supplémentaires des comtés possédés de même [faith|El] et même [culture|El] en [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName] pour vous aider à conquérir votre nouvelle terre."

# Court positions
 action_reactive_advice_court_positions:0 "$open_tutorial_lesson$$ra_court_pos_open_view$"
 action_reactive_advice_court_positions_desc:0 "Ouvrez ceci pour une introduction aux postes de la Cour"
 action_reactive_advice_court_positions_click:0 "$click_to_open_lesson$"
 
 ra_court_pos_open_view:0 "Postes de la Cour"
 ra_court_pos_open_view_desc:0 "Les [court_positions|El] sont des tâches et des distinctions que vous pouvez donner à vos [courtiers|El] et [vassals|El].\n\nChacun d’eux vous donne un avantage en contrepartie d’un salaire mensuel. Par exemple, le [GetCourtPositionType('court_physician_court_position').GetName()] vous gardera, vous et votre [court|E] en bonne santé."
 ra_court_pos_open_view_trigger:0 "Ouvrir l’onglet Postes de la Cour (mis en évidence)"
 ra_court_pos_appointing:0 "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc:1 "Vous pouvez nommer de nouveaux [court_positions|El] en cliquant sur l’un des portraits vides correspondant à un poste de Cour vacant.\n\nUn personnage avec une [aptitude|El] élevée pour le poste vous donnera un plus grand bonus.\n\nLorsque vous accordez un poste à quelqu’un, cela modifie son [opinion|El] envers vous.\n\nUn poste plus cérémoniel pour lequel l’aptitude n’est pas aussi importante peut être accordé aux [vassals|El] insatisfaits."
 ra_court_pos_salary:0 "$ra_court_pos_open_view$"
 ra_court_pos_salary_desc:1 "Chaque [court_position|El] vous coûte un salaire mensuel. Assurez-vous de ne pas entrer en [debt|El] en accordant des postes de la Cour !"

# Inventory
 action_reactive_advice_artifact_inventory:0 "$open_tutorial_lesson$$ra_artifact_inventory_general$"
 action_reactive_advice_artifact_inventory_desc:0 "Ouvrez ceci pour une introduction aux artefacts d’inventaire."
 action_reactive_advice_artifact_inventory_click:0 "$click_to_open_lesson$"

 ra_artifact_inventory_general:0 "Inventaire"
 ra_artifact_inventory_general_desc:0 "Vous avez acquis votre premier [inventory_artifact|El]. Ces [artifacts|El] sont portés par vous et offrent divers avantages."
 ra_artifact_inventory_open_step:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_open_step_desc:0 "Les [inventory_artifacts|El] sont stockés dans votre inventaire, ouvrons-le maintenant."
 ra_artifact_inventory_open_step_open:0 "Ouvrir l’inventaire (mis en évidence)"
 ra_artifact_inventory_welcome:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_welcome_desc:0 "Dans votre inventaire, vous pouvez équiper des [inventory_artifacts|El] afin d’obtenir divers avantages, comme l’augmentation d’une certaine [skill|El] ou celle de votre [prestige|El].\n\nVous pouvez également [repair|El] ou [reforge|El] les [inventory_artifacts|l], ce qui restaurera leur [durability|El] et évitera qu’ils ne soient détruits au fil du temps.\n\nVous pouvez également voir vos [artifact_claims|El] et essayer de vous emparer de ces [artifacts|El] !"
