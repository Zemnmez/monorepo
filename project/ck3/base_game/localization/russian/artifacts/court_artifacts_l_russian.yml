 # Thrones 
 artifact_throne_charlemagne_name:1 "Трон Карла Великого"
 artifact_throne_charlemagne_description:0 "Простой, но в то же время внушительный трон без украшений. Он сложен из чистого мрамора, и, по слухам, плиты для него были взяты из Храма Гроба Господня в Иерусалиме."
 artifact_throne_solomon_name:1 "Трон Соломона"
 artifact_throne_solomon_description:0 "Претенциозный трон, по слухам, некогда принадлежавший легендарному царю Соломону. Сложенный из слоновой кости с позолотой, этот трон украшен множеством драгоценных камней, а на ведущих к нему ступенях стоят металлические скульптуры животных."
 artifact_throne_stone_scone_name:1 "Скунский камень"
 artifact_throne_stone_scone:0 "Простое кресло из красного песчаника, на котором короли Альбы короновались со времен короля Кеннета I."

