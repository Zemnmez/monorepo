 # Debug
 test_artifact_name:0 "Artefakt von [ROOT.Char.GetTitledFirstNameNoTooltip]"
 test_artifact_desc:0 "Dieses Artefakt trägt das Wappen der [ROOT.Char.GetDynasty.GetName]-Dynastie."
 debug_test_artifact_cloth_option:0 "So weich! So geschmeidig!"
 
 # Notification localization
 artifact_lost_toast:0 "Artefakt verloren"
 artifact_lost_in_siege:0 "[SAISE_attacker.GetShortUINameNoTooltip] hat während der Belagerung von [SAISE_location.GetNameNoTooltip] das Artefakt „[SAISE_artifact.GetName]“ gestohlen"
 artifact_lost_in_raid:0 "[SAISE_attacker.GetShortUINameNoTooltip] hat während [SAISE_attacker.Custom('DE_PRO_POS_S_3P')]es Überfalls auf [SAISE_location.GetNameNoTooltip] das Artefakt „[SAISE_artifact.GetName]“ gestohlen"
 artifact_seized_toast:0 "Artefakt angeeignet"
 artifact_seized_in_siege:0 "Nach der Belagerung von [SAISE_location.GetNameNoTooltip] habe ich mir das Artefakt „[SAISE_artifact.GetName]“ angeeignet"
 artifact_seized_in_raid:0 "Während meines Überfalls auf [SAISE_location.GetNameNoTooltip] habe ich mir das Artefakt „[SAISE_artifact.GetName]“ angeeignet"
 artifact_damaged_toast:0 "Artefakt beschädigt"
 artifact_damaged_in_siege:0 "Mein Artefakt „[DAIBE_artifact.GetName]“ hat während der Belagerung von [DAIBE_location.GetNameNoTooltip] [DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0] Schaden genommen"
 artifact_damaged_in_duel:0 "Mein Artefakt „[DAIBE_artifact.GetName]“ hat während meines Duells mit [DAIBE_opponent.GetShortUINameNoTooltip] [DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0] Schaden genommen"
 artifact_claim_gained_notification:0 "Artefakt-Anspruch erhalten"
 artifact_claim_lost_notification:0 "Artefakt-Anspruch verloren"

 # Event localization
 artifact.0011.t:1 "Artefakt ([this_artifact.Custom('InventoryCourtArtifact')]) verloren!"
 artifact.0011.tooltip:0 "Ihr habt das Artefakt „[this_artifact.GetName]“ an [owner.GetTitledFirstNameNoTooltip] verloren"
 artifact.0012.t:1 "Artefakt ([this_artifact.Custom('InventoryCourtArtifact')]) erhalten!"
 artifact.0012.tooltip:0 "Ihr habt das Artefakt „[this_artifact.GetName]“ von [old_owner.GetTitledFirstNameNoTooltip] erhalten"
 artifact.0021.t:1 "Artefakt ([this_artifact.Custom('InventoryCourtArtifact')]) vernichtet!"

 artifact.1001.t:0 "Asche zu Asche, Rost zu …?"
 artifact.1001.desc.antiquarian:1 "Mein Erzzeugwart [antiquarian.GetTitledFirstName] kommt auf mich zu. [antiquarian.Custom('DE_PRO_PER_S_3P_N')|U] hält eines meiner Artefakte in den Händen ([this_artifact.GetName])."
 artifact.1001.desc.servant:2 "Ein Mitglied meines Gesindes kommt auf mich zu. Es hält eines meiner Artefakte in den Händen ([this_artifact.GetName])."
 artifact.1001.desc.weapon:0 "\n\n„Mein Lehnsherr, beim Aufräumen der Waffenkammer ist mir aufgefallen, dass [SCOPE.Custom('ThisArtifactType_DE_1')] [SCOPE.Custom('ThisArtifactType')] fast völlig verrostet ist. Was soll damit geschehen?“\n\nBei näherer Betrachtung bin ich mir sicher, dass [SCOPE.Custom('ThisArtifactType_DE_ART_DEF_S_N')] [SCOPE.Custom('ThisArtifactType')] durch keine Schmiedearbeit jemals wieder kampftauglich gemacht werden kann. Eine Reinigung und Konservierung zu Zwecken der Zurschaustellung sollte jedoch zumindest möglich sein, und das zu verhältnismäßig geringen Kosten."
 artifact.1001.desc.other:0 "\n\n„Mein Lehnsherr, beim Aufräumen der Vorratskammer ist mir aufgefallen, dass [SCOPE.Custom('ThisArtifactType_DE_1')] [SCOPE.Custom('ThisArtifactType')] so alt ist, dass sie im Grunde auseinanderfällt. Was soll damit geschehen?“\n\nBei näherer Betrachtung bin ich mir sicher, dass es nicht möglich ist, [SCOPE.Custom('ThisArtifactType_DE_ART_DEF_S_N')] [SCOPE.Custom('ThisArtifactType')] so aufzubessern, dass man sie wieder tragen könnte. Eine Reinigung und Konservierung zu Zwecken der Zurschaustellung sollte jedoch zumindest möglich sein, und das zu verhältnismäßig geringen Kosten."
 artifact.1001.a:0 "Ein nutzbringendes Unterfangen."
 artifact.1001.a.tt.free:0 "#instruction Dieses [artifact|E] kann umsonst umgewandelt werden!#!"
 artifact.1001.a.tt:1 "Das Artefakt „[this_artifact.GetName]“ wird zu einem Hof-Artefakt umgewandelt, was nur [grandeur|E] und [prestige|E] gewährt"
 artifact.1001.b:0 "Nein, das ist zu teuer."

 manhunter:0 "#EMP „Menschenjäger“#!"
 heartseeker:0 "#EMP „Herzsucher“#!"

 artifact.1001.desc.kills_none:0 "[this_artifact.GetDesc]\n\nDiese Waffe wurde nie im Kampf eingesetzt und fungiert nur als Ornament, das an der Wand hängt."
 artifact.1001.desc.kills_one:0 "[this_artifact.GetDesc]\n\nDiese Waffe wurde einst benutzt, um einen Feind in der Schlacht zu erschlagen, und sie hat ihren Wert ausreichend bewiesen, um in der Halle eines Herrschers ausgestellt zu werden."
 artifact.1001.desc.kills_some:0 "[this_artifact.GetDesc]\n\nDiese Waffe hat [ROOT.Var('num_kills').GetValue|V0] Feinde im Kampf erschlagen und ihren Platz in der Halle eines großen Kriegers oder sonstigen Herrschers verdient."
 artifact.1001.desc.kills_many:0 "[this_artifact.GetDesc]\n\nDiese Waffe ist zwar nicht mehr kampftauglich, doch die [ROOT.Var('num_kills').GetValue|V0] Menschenleben, die sie gefordert hat, haben sie zu einem Symbol für das Kampfgeschick jenes großen Kriegers gemacht, in dessen Halle sie ausgestellt wird."
 artifact.1001.desc.kills_tons:0 "[this_artifact.GetDesc]\n\nDiese Waffe ist zwar nicht mehr kampftauglich, doch die [ROOT.Var('num_kills').GetValue|V0] Menschenleben, die sie gefordert hat, haben sie zu einem legendären Symbol des Kampfgeschicks gemacht, das alle, die sie betrachten, gleichermaßen in Angst oder Ehrfurcht versetzt."

 #Degraded Artifact Events
 artifact.3000.t:0 "Zerfallendes Artefakt: Wiederverwenden"
 artifact.3000.desc.antiquarian_intro:0 "Mein $antiquarian_court_position$ [antiquarian.GetTitledFirstName] nähert sich mir mit besorgter Miene.\n\n„Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.GetLadyLord], ich mache mir zunehmend Sorgen um eines Eurer Artefakte ([this_artifact.GetName]). Es ist völlig dahin. Es fällt auseinander!"
 artifact.3000.desc.antiquarian:0 "\n\nAuch wenn wir es jetzt nicht mehr instand setzen können, ist noch nicht alles verloren. Wenn Ihr es mir erlaubt, könnte ich es in nützliche Teile zerlegen, die man für ein zukünftiges Artefakt verwenden kann!“"
 artifact.3000.desc.servant_intro:1 "[dummy_servant_gender.Custom('DE_ART_IND_N')|U] Diener[dummy_servant_gender.Custom('DE_END_NOU_S_GS_N')] nähert sich mir mit schuldbewusster Miene und etwas, was [dummy_servant_gender.Custom('DE_PRO_PER_S_3P_N')] hinter [dummy_servant_gender.Custom('DE_PRO_POS_S_3P')]em Rücken verborgen hält.\n\n„Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.GetLadyLord], beim Abstauben Eurer Artefaktsammlung fiel mir auf, dass dieses hier ([this_artifact.GetName]) völlig dahin ist."
 artifact.3000.desc.servant:0 "Ohne jemanden mit der nötigen Fachkenntnis bei Hof wird es unter Umständen nicht möglich sein, seine frühere Pracht wiederherzustellen, doch wir könnten genauso gut die Teile aufbewahren, um sie in einem neuen Artefakt wiederzuverwenden …“"
 artifact.3000.a:0 "Es schmerzt mich, doch fahrt damit fort."
 artifact.3000.b:0 "Es kann noch gerettet werden!"
 artifact.3000.c:0 "Ich wette, #EMP Ihr#! habt es so zugerichtet!"
 
 artifact.3001.t:0 "Inspiration: Wiederverwertung"
 artifact.3001.desc:0 "Mit schwungvollem Schritt tritt heute [inspiration_owner.GetFirstName] an mich heran.\n\n„Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.GetLadyLord]! Ich bin auf der Suche nach Inspiration den Abfall und zerbrochenen Krimskrams in Eurer Abseite durchgegangen. Dabei stieß ich auf einen unerwarteten Schatz. Es sieht ganz so aus, als ob noch Rohmaterial von einem auseinandergenommenen Artefakt für zukünftige Vorhaben eingelagert war … Nun, die Zeit dafür ist gekommen.\n\nWenn ich diese Ersatzteile für mein Vorhaben verwende, sollte die Qualität nicht leiden und ich könnte ich Euch einen Teil des Golds erstatten, das für den Ankauf von Material zurückgelegt wurde!“"
 artifact.3001.a:0 "Das sind ja hervorragende Neuigkeiten!"

 artifact.3010.t:0 "Zerfallendes Artefakt: Verkaufen"
 artifact.3010.desc.antiquarian:0 "\n\nVielleicht hat ein Schrotthändler Interesse daran, die Teile zu einem angemessenen Preis zu erwerben …“"
 artifact.3010.desc.servant:0 "\n\nJetzt ist es völlig nutzlos und nicht wiederzuerkennen! Ihr könnt es genauso gut an einen Schrottsammler verkaufen und damit noch ein paar Goldmünzen machen …“"
 artifact.3010.a:0 "Schön. Ich habe es ohnehin nie gebraucht."
 artifact.3010.a.tt:0 "„[this_artifact.GetNameNoTooltip|U]“ wird an den Händler verkauft und ist für immer verloren."
 artifact.3010.b:0 "Dieses Artefakt gehört #EMP MIR#!!"

 artifact.3020.t:0 "Zerfallendes Artefakt: Anpassen"
 artifact.3020.desc:0 "\n\n„Mag sein, dass es nie wieder zu seiner ursprünglichen Verwendung taugt, doch wenn Ihr es mir gestattet, kann ich zumindest einen Teil von ihm retten – als Erinnerung an seine frühere Pracht! Immerhin war es nun schon eine ganze Weile ein mächtiges Symbol Eurer Macht …“"
 artifact.3020.a:0 "Wenigstens ist es noch für etwas gut …"
 artifact.3020.b:0 "Macht einfach Eure Arbeit und setzt es wieder instand!"
 keepsake_trinket_name:0 "[this_artifact.GetNameNoTooltip] (Andenken)"
 keepsake_trinket_description:0 "Ein Teil eines berühmten Artefakts ([this_artifact.GetName]), das für [owner.GetTitledFirstNameNoTooltip] von [owner.Custom('DE_PRO_POS_S_3P')]em $antiquarian_court_position$ als Erinnerungsstück geborgen wurde."

 artifact.3030.t:0 "Zerfallendes Artefakt: Konservieren"
 artifact.3030.desc:0 "\n\nIch hätte einen Vorschlag zu seiner Rettung. Unlängst gewann ich auf einem Jahrmarkt beim Würfelspiel eine staubige Schriftrolle von einem zwielichtigen Gesellen – eine sehr glückliche Fügung, da der Inhalt bestens zu meinem aufkeimenden Interesse an der Alchemie passte! Die alte Schriftrolle beschreibt ein geheimes Gebräu, mit dem sich #EMP jedes Artefakt#! so behandeln lässt, dass es noch besser wie nur neu wirkt. Bitte lasst mich das versuchen!“"
 artifact.3030.a:0 "Sicher. Schlimmer kann es ja nicht werden …"
 artifact.3030.b:0 "Ihr rührt es #EMP nicht#! mit diesem Gebräu an!"
 artifact.3030.a.bigsuccess:0 "Das Artefakt ist sauberer und haltbarer als je zuvor"
 artifact.3030.a.bigsuccess.t:0 "Artefakt instandgesetzt und verbessert"
 artifact.3030.a.success:0 "Das Artefakt wird restauriert"
 artifact.3030.a.success.t:0 "Artefakt restauriert"
 artifact.3030.a.failure:0 "Die Behandlung ist nicht erfolgreich"
 artifact.3030.a.failure.t:0 "Nutzlose Behandlung"
 artifact.3030.a.bigfailure:0 "Das Artefakt wird vernichtet"
 artifact.3030.a.bigfailure.t:0 "Artefakt vernichtet!"

 artifact.3040.t:0 "Zerfallendes Artefakt: Ein Angebot"
 artifact.3040.desc.antiquarian:0 "Mein $antiquarian_court_position$ [antiquarian.GetTitledFirstName] nähert sich mir. [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] begleitet ihn.\n\n„Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.GetLadyLord], man hat mir zugetragen, dass sich eines Eurer Artefakte ([this_artifact.GetName]) in einem schrecklichen Zustand befindet … Trotz meiner besten Bemühungen kann ich ohne ausreichende Geldmittel nichts mehr tun, um es vor weiterem Zerfall zu bewahren!\n\nIch habe dennoch eine mögliche Lösung aufgetan, die Eure Schatzkammern schont. [vassal.GetTitledFirstNameNoTooltip|U] hat angeboten, die Kosten zu schultern, im Gegenzug für ein einfaches Zeichen Eurer Dankbarkeit.“"
 artifact.3040.desc.no_antiquarian:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nähert sich mir mit einer derart aufgesetzt wirkenden zerknirschten Miene, dass ich schon Angst vor [vassal.Custom('DE_PRO_POS_S_3P')]en nächsten Worten habe.\n\n„Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.GetLadyLord], es ist eine wahre #EMP Schande#!, dass ein so kostbarer Schatz wie eines Eurer Artefakte ([this_artifact.GetName]) ganz vergessen wurde und nur noch als Staubfänger dient! Bitte erlaubt mir, für seine Restaurierung zu bezahlen – im Austausch für einen kleinen Gefallen.“"
 artifact.3040.a:0 "Ich wusste, dass es einen Haken gibt … Aber in Ordnung!"
 artifact.3040.b:0 "Dann sind wir quitt."
 artifact.3040.c:0 "Ich brauche Eure Hilfe nicht."
 artifact.3050.t:0 "Zerfallendes Artefakt!"
 artifact.3050.desc:0 "Ein hochwertiges Artefakt in Eurem Besitz – [this_artifact.GetName] – nähert sich einer [durability|E] von 0 und könnte zerstört werden!"
 artifact.4000.t:0 "Verfluchte Gerüchte"
 artifact.4000.desc.antiquarian_intro:0 "Mein $antiquarian_court_position$ [antiquarian.GetTitledFirstName] wirkte schon einige Tage besorgt, als [antiquarian.Custom('DE_PRO_PER_S_3P_N')] schließlich an mich herantritt.\n\n„Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ich habe beunruhigende Neuigkeiten über eines eurer kostbarsten Besitztümer ([this_artifact.GetName]). Der Hof summt geradezu vor lauter Gerüchten über diesen Gegenstand, und Gäste wie Höflinge gleichermaßen beäugen ihn voller Furcht und Misstrauen … Sie halten ihn für #EMP verflucht#!! Die Gerüchte lauten:"
 artifact.4000.desc.servant_intro:0 "Mir ist nicht entgangen, dass die Gerüchteküche an meinem Hof in den letzten Tagen noch heftiger brodelt als sonst, aber alle Gespräche verstummen, sobald ich den Raum betrete.\n\nAls es mir endlich gelingt, mir [dummy_servant_gender.Custom('DE_ART_IND_A')] Diener[dummy_servant_gender.Custom('DE_END_NOU_S_GS_N')] zwecks einer Erklärung zu schnappen, lautet [dummy_servant_gender.Custom('DE_PRO_POS_S_3P')]e Antwort: „Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], wisst Ihr das nicht? Es geht um eines Eurer Artefakte ([this_artifact.GetName])! Jeder weiß, dass es #EMP verflucht#! ist. Eines ist doch klar:"
 artifact.4000.desc.stolen:0 "Niemand kann es je wirklich besitzen, denn es ist dazu ausersehen, gestohlen zu werden und fortwährend für Zwietracht zu sorgen!"
 artifact.4000.desc.assassinated:0 "Es bringt jedem, der es besitzt, großes Unheil und einen gewaltsamen Tod!"
 artifact.4000.desc.ghost:0 "Ihm wohnt ein zorniger Geist eines Toten inne!"
 artifact.4000.desc.fallback:0 "Er ist von einer heimtückischen Macht durchdrungen! [ROOT.Char.GetFaith.DevilName|U]!"
 artifact.4000.desc.end:0 "\n\nVielleicht könnte das Eingreifen eines heiligen Mannes oder einer heiligen Frau alle beruhigen …“"
 artifact.4000.cursed_name:1 "[this_artifact.GetName] des Unheils"
 artifact.4000.cursed_desc:1 "[this_artifact.GetDesc]\n\nAdlige wie Bauern gleichermaßen verstummen oder rufen nach himmlischem Beistand, wenn sie sich in der Gegenwart dieses Gegenstands aufhalten, der berühmt dafür ist, angeblich verflucht zu sein."
 artifact.4000.a:0 "Lasst diesen Menschen sofort holen!"
 artifact.4000.b:0 "Sollen sich alle bei seinem Anblick zusammenkauern!"
 artifact.4001.t:0 "Verfluchte Gerüchte: Heiliges Eingreifen"
 artifact.4001.desc.antiquarian_intro:0 "„Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!“ Mein $antiquarian_court_position$ [antiquarian.GetTitledFirstName] verlangt nach meiner Aufmerksamkeit."
 artifact.4001.desc.servant_intro:0 "„Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!“ Ein Diener nähert sich mir eilig, begleitet von einer ernst wirkenden Gestalt."
 artifact.4001.desc:0 "„Wie Ihr verlangt hattet, wurde [holy_man.Custom('DE_ART_IND_N')] heilig[holy_man.Custom('DE_END_ADJ_IND_S_N')] [holy_man.GetWomanMan] aufgetan, um Euer Artefakt ([this_artifact.GetName]) zu segnen.\n\nDarf ich vorstellen? [holy_man.GetFirstName]. Ich bin mir sicher, dass [holy_man.Custom('DE_PRO_POS_S_3P')] Eingreifen den Fluch aufheben und die Gemüter Eurer Höflinge beruhigen wird.“"
 artifact.4001.a:0 "Versucht Euer Bestes, [holy_man.GetFirstNameNoTooltip] …"
 artifact.4001.a.success:0 "Fluch aufgehoben"
 artifact.4001.a.failure:0 "Der Fluch bleibt bestehen"
 artifact.4001.a.success.desc:0 "Der Fluch wird aufgehoben"
 artifact.4001.a.failure.desc:0 "Der Fluch bleibt bestehen"
 artifact.4002.t:0 "Verfluchte Gerüchte: Finsterer Ruhm"
 artifact.4002.desc.antiquarian_intro:0 "Mein $antiquarian_court_position$ [antiquarian.GetTitledFirstName] spricht mich mit nachdenklicher Miene an."
 artifact.4002.desc.servant_intro:0 "Eine Gruppe von verängstigten Bediensteten hält mich auf meinem Weg zu meinen Gemächern an. Einer von ihnen meldet sich zu Wort:"
 artifact.4002.desc:0 "\n\n„Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], Euch muss bewusst sein, dass der bösartige Ruf eines Eurer Artefakte ([this_artifact.GetName]) als verfluchter Gegenstand über die Jahre angewachsen ist … Eure Höflinge, Euer Gesinde und sogar Eure Gäste haben grässliche Angst davor!\n\nWürdet Ihr einwilligen, dass wir nach einem heiligen Mann oder einer heiligen Frau suchen lassen, um den Gegenstand segnen zu lassen und Euren verängstigten Untertanen endlich ein wenig Frieden zu schenken?“"
 artifact.4010.t:0 "Ein berühmtes Mordinstrument"
 artifact.4010.desc.antiquarian_intro:0 "„Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], habt Ihr die Neuigkeiten gehört?“ Mein $antiquarian_court_position$ [antiquarian.GetTitledFirstName] tritt an mich heran."
 artifact.4010.desc.servant_intro:0 "Ich kann nicht anders, als den aufgeregten Stimmen einer kleinen Ansammlung von Bediensteten auf dem Flur zu lauschen."
 artifact.4010.desc:1 "\n\n„[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitledFirstNameNoTooltip] besitzt ein Artefakt, das schon weithin bekannt ist und dessen Ruhm immer weiter wächst ([this_artifact.GetName])! Jeder spricht voller Bewunderung von dieser unbezwingbaren Waffe, die Feinde so mühelos niedermäht, als wären sie nur Blumen auf der Wiese – und dieselbe Bewunderung erfährt auch [ROOT.Char.Custom('DE_ART_DEF_S_N')] glorreiche Besitzer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“"
 artifact.4010.a:0 "Ausgezeichnete Neuigkeiten!"
 artifact_killer_1_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle1')]"
 artifact_killer_2_name:1 "[this_artifact.Custom('RandomWeaponTitle2')] [this_artifact.GetNameNoTooltip]"
 artifact_killer_3_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle3')]"
 artifact_killer_4_name:1 "[this_artifact.Custom('RandomWeaponTitle4')] [this_artifact.GetNameNoTooltip]"
 artifact_killer_1_desc:0 "[this_artifact.GetDesc]\n\nDiese Waffe, die zu mindestens 15 Siegen auf dem Schlachtfeld beigetragen hat, ist dafür bekannt, die wahre Tapferkeit ihrer Besitzer zur Schau zu stellen."
 artifact_killer_2_desc:0 "[this_artifact.GetDesc]\n\nDiese Waffe, die zu mindestens 30 Siegen auf dem Schlachtfeld beigetragen hat, ist dafür bekannt, ihren Feinden Pein zu bringen."
 artifact_killer_3_desc:0 "[this_artifact.GetDesc]\n\nDiese Waffe, die zu mindestens 50 Siegen auf dem Schlachtfeld beigetragen hat, ist dafür bekannt, ihrem Besitzer stets den Sieg zu bringen."
 artifact_killer_4_desc:0 "[this_artifact.GetDesc]\n\nDiese Waffe, die zu mindestens 100 Siegen auf dem Schlachtfeld beigetragen hat, ist der Stoff, aus dem Legenden sind."
 artifact.4020.t:0 "Eine berühmte Rüstung"
 artifact.4020.desc:1 "\n\n„[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitledFirstNameNoTooltip] besitzt ein Artefakt, das jeder kennt ([this_artifact.GetName]). Es strahlt auf dem Schlachtfeld heller als alles andere, sodass Freund wie Feind wissen: [ROOT.Char.Custom('DE_ART_IND_N')] unsterblich[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Held[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] wandelt unter ihnen!“"
 artifact.4020.a:0 "Ausgezeichnete Neuigkeiten!"
 artifact_armor_1_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle1')]"
 artifact_armor_2_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle2')]"
 artifact_armor_3_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle3')]"
 artifact_armor_4_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle4')]"
 artifact_armor_1_desc:0 "[this_artifact.GetDesc]\n\nDiese Rüstung, die ihren Besitzer seit nunmehr mindestens 15 Schlachten vor Schaden bewahrt, wird inzwischen auf dem Schlachtfeld erkannt."
 artifact_armor_2_desc:0 "[this_artifact.GetDesc]\n\nDiese Rüstung, die ihren Besitzer seit nunmehr mindestens 30 Schlachten vor Schaden bewahrt, macht sich inzwischen einen Namen auf dem Schlachtfeld."
 artifact_armor_3_desc:0 "[this_artifact.GetDesc]\n\nDiese Rüstung, die ihren Besitzer seit nunmehr mindestens 50 Schlachten vor Schaden bewahrt, wird von Freund wie Feind gleichermaßen erkannt und gefürchtet."
 artifact_armor_4_desc:0 "[this_artifact.GetDesc]\n\nDiese Rüstung, die ihren Besitzer seit nunmehr mindestens 100 Schlachten vor Schaden bewahrt, gilt als legendärer Gegenstand."
 artifact.4030.t:0 "Die Krone unseres Volkes"
 artifact.4030.desc.antiquarian_intro:0 "Mein $antiquarian_court_position$ [antiquarian.GetTitledFirstName] nähert sich mir mit einem breiten Lächeln im Gesicht und einem meiner Artefakte ([this_artifact.GetName]) in den Händen."
 artifact.4030.desc.servant_intro:0 "Der Diener, der üblicherweise damit betraut ist, meine kostbarsten Besitztümer zu säubern, kommt mit einem meiner Artefakte ([this_artifact.GetName]) in den Händen zu mir."
 artifact.4030.desc_emperor:1 "\n\n„Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], wusstet Ihr, dass diese Krone nun allgemein als Symbol kaiserlicher Macht erachtet wird, nachdem sie nun schon seit so vielen Generationen im Besitz dieses Reichs – [ROOT.Char.GetTitleTierName] – war?“"
 artifact.4030.desc_kingdom:1 "\n\n„Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], wusstet Ihr, dass diese Krone nun als wesentlicher Bestandteil der Identität unseres Reichs erachtet wird, nachdem sie nun schon seit so vielen Generationen im Besitz dieses Reichs – [ROOT.Char.GetTitleTierName] – war?“"
 artifact_emperors_crown_name:1 "[this_artifact.GetName] der Kaiserwürde"
 artifact_emperors_crown_desc:1 "[this_artifact.GetDesc]\n\nDiese Krone ist schon seit vielen Generationen im Besitz von Kaisern, was ihr zusätzliche Autorität verleiht."
 artifact_crown_special_name:1 "[this_artifact.GetName] von [ROOT.Char.GetPrimaryTitleNoTooltip]"
 artifact_crown_special_desc:1 "[this_artifact.GetDesc]\n\nDiese Krone wurde seit mehreren Generationen von Herrschern mit demselben Titel weitervererbt und wurde so zu einem Symbol ihrer Macht."
 artifact.4040.t:0 "Der fachkundige Blick"
 artifact.4040.desc:0 "Mit einem Funkeln in den Augen tritt [helpful.Custom2('MyCharacterIntroduction', ROOT.Char)] an mich heran.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Ich konnte gar nicht anders, als die feine Handwerkskunst eines Eurer Artefakte ([this_artifact.GetName]) zu bemerken … Allerdings kann nur jemand, der so erfahren auf dem Schlachtfeld ist wie ich, jene winzigen Anpassungen erkennen, die es zu einem noch mächtigeren Kriegswerkzeug machen würden!“\n\nIch blende [helpful.Custom('DE_PRO_PER_S_3P_A')] aus, als [helpful.Custom('DE_PRO_PER_S_3P_N')] etwas von #EMP Symmetrie#!, #EMP Ausgewogenheit#! und #EMP Klingenverschleiß#! zu faseln beginnt, doch ich begreife schon, dass [helpful.GetFirstNameNoTooltip] mein Artefakt verbessern könnte – im Austausch gegen ein #EMP symbolisches Zeichen meiner Dankbarkeit#!."
 artifact.4040.a:0 "Nun gut. Macht Euch an die Arbeit."
 artifact.4040.a.tt:0 "„[this_artifact.GetName|U]“ wird verbessert!"
 artifact.4040.b:0 "Ich brauche Eure Hilfe nicht."
 artifact.4050.t:0 "Wutanfall"
 artifact.4050.desc:0 "Mir wurde schon eine ganze Weile so viel Anspannung aufgeladen, dass es sich anfühlt, als lastete ein Haufen Backsteine auf mir. Mein Geduldsfaden steht unmittelbar vor dem Reißen, und es braucht wohl nur noch den geringsten Anlass, bis sich all mein aufgestauter Zorn auf spektakuläre Weise Bahn bricht.\n\nEs ist schließlich so weit, als ich heute meinen Thronsaal betrete: Die Bediensteten tratschen, meine Höfliche plappern vor sich hin, meine Ratsmitglieder buhlen alle gleichzeitig um meine Aufmerksamkeit – und das ist für mich alles nicht mehr zu ertragen.\n\n„#EMP ES REICHT!#!“, schreie ich, während ich mir den nächstbesten Gegenstand in Reichweite schnappe und ihn gegen die Wand schleudere.\n\nStille legt sich über den Saal, und als ich eines meiner Artefakte ([this_artifact.GetName]) beschädigt – ganz verbogen und zerbrochen – auf dem Boden liegen sehe, verdampft all mein lodernder Zorn schlagartig und wird durch nacktes Grauen ersetzt …"
 artifact.4050.a:0 "Verdammt!"
 artifact.4060.t:0 "[SCOPE.Custom('ThisArtifactType')|U] der segensreichen göttlichen Macht"
 artifact.4060.desc:0 "„Darf ich Euch [holy_man.GetFirstName] vorstellen? [holy_man.Custom('DE_ART_IND_A')|U] [holy_man.GetWomanMan], [holy_man.Custom('DE_ART_DEF_S_N')] im ganzen Land ob [holy_man.Custom('DE_PRO_POS_S_3P')]er Heiligkeit berühmt ist.\n\n[holy_man.Custom('DE_PRO_PER_S_3P_N')|U] ist an Euren Hof gekommen, da Ihr für Eure Frömmigkeit und Euren Gerechtigkeitssinn berühmt seid. [holy_man.Custom('DE_PRO_PER_S_3P_N')|U] würde gern einem Eurer Schätze einen göttlichen Schutz angedeihen lassen.\n\nWürdet Ihr das erlauben?“"
 artifact.4060.a:0 "Ich nehme Euer Angebot in aller Bescheidenheit an, [holy_man.GetFirstNameNoTooltip]."
 artifact.4060.b:0 "Das wird nicht nötig sein."
 artifact_4060_blessed_artifact_name:1 "[this_artifact.GetNameNoTooltip] des Segens"
 artifact_4060_blessed_artifact_desc:0 "[this_artifact.GetDesc]\n\nLaut der gängigen Geschichte wurde dieser Gegenstand von einem heiligen Mann oder einer heiligen Frau gesegnet und steht dadurch unter göttlichem Schutz. Wer weise ist, legt sich nicht mit dem Übernatürlichen an, ganz gleich, ob man nun daran glaubt oder nicht."
 artifact.4070.t:0 "Eine entweihte Reliquie"
 artifact.4070.desc:0 "[ROOT.Char.GetFaith.HighGodName|U] muss mir wohl auf jeden Fall hold sein, seit ich den Heiden einen kostbaren Schatz ([this_artifact.GetName]) entrang. Ungeachtet dessen verspüre ich nach wie vor ein gewisses Unbehagen, das von einigen Stimmen bei Hofe genährt wird.\n\n#EMP „Die Heiden haben unsere Reliquie besudelt!“ „Sie haben sie mit einem Fluch belegt!“ „Wer weiß, bei welchen abartigen Ritualen sie sie verwendet haben!“#!\n\nSie übertreiben wahrscheinlich, doch ich schätze, eine aufwendige religiöse Prozession, um das Artefakt zu „läutern“ könnte nicht schaden."
 artifact.4070.a:0 "Lasst uns das sofort auf den Weg bringen."
 artifact.4070.b:0 "Nein, sie sind einfach nur abergläubisch."
 artifact.4080.t:0 "Die Waffe eines Meisterduellanten"
 artifact.4080.desc:0 "\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip] hat ein Artefakt ([this_artifact.GetName]), das in aller Munde ist! Anscheinend kann derjenige, der es führt, kein Duell verlieren! Ich habe auch gehört, dass nur die Würdigsten von ihm dazu auserkoren werden, es zu besitzen! Und neulich habe ich mit einem umherziehenden Händler gesprochen: Der Ruhm dieser unbesiegbaren Waffe hat sogar schon sein Heimatland erreicht!“"
 artifact_duel_weapon_1_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle1')]"
 artifact_duel_weapon_2_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle2')]"
 artifact_duel_weapon_3_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle3')]"
 artifact_duel_weapon_4_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle4')]"
 artifact_duel_weapon_1_desc:0 "[this_artifact.GetDesc]\n\nDiese Waffe, die schon mindestens 5 Gegner in einem Duell besiegt hat, hat sich als verlässlich und glücksbringend erwiesen."
 artifact_duel_weapon_2_desc:0 "[this_artifact.GetDesc]\n\nDiese Waffe, die schon mindestens 10 Gegner in einem Duell besiegt hat, wird nach und nach berühmt."
 artifact_duel_weapon_3_desc:0 "[this_artifact.GetDesc]\n\nDiese Waffe, die schon mindestens 20 Gegner in einem Duell besiegt hat, hat sich einen furchterregenden Ruf erarbeitet."
 artifact_duel_weapon_4_desc:0 "[this_artifact.GetDesc]\n\nDiese Waffe, die schon mindestens 30 Gegner in einem Duell besiegt hat, verfügt über ein legendäres Vermächtnis."
 
 artifact.6001.t:0 "Das Feindesbanner"
 artifact.6001.desc.commander:1 "Ich überblicke das Schlachtfeld und überlege, wie man diesem Gefecht wohl gedenken wird, als mein Blick zu den verbleibenden Toten hinüberschweift. Da fällt mir eine Gruppe von Kämpfern auf, die sich artig vor mir verneigen.\n\n"
 artifact.6001.desc:0 "Die Schlacht von [combat_location.GetName] endete in einem erstaunlichen Sieg! Begierig lausche ich dem Boten, während er den Bericht des Befehlshabers [friendly_commander.GetTitledFirstName] verliest. Dann wende ich mich an die Soldaten vor mir.\n\n"
 artifact.6001.desc.looting:0 "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Wir sind auf das feindliche Banner gestoßen, während wir das Schlachtfeld … ‚gesäubert‘ haben! Wir hielten es für eine Schande, es zurückzulassen. Vielleicht wollt Ihr es als Trophäe behalten?“"
 artifact.6001.desc.killed_defender:0 "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Wir haben die restlichen Feinde in die Ecke gedrängt, wo sie uns tapfer die Stirn boten. Sie gaben ihr Leben, um dieses Banner zu verteidigen.“"
 artifact.6001.a:0 "Das wird eine schöne Ergänzung meiner Sammlung!"
 artifact.6001.b:0 "Legt es auf den feierlichen Scheiterhaufen. Wir brauchen dieses nutzlose Symbol nicht."
 artifact.6001.toast:0 "Banner in [combat_location.GetNameNoTooltip] verloren"
 
 artifact.7000.a.boil_skull:0 "[skull_boiler.GetFirstName] kocht den Schädel von [skull_to_boil.GetFirstName] ab, wodurch er zu einem [court_artifact|E] wird"
 artifact_rival_skull:0 "Der Schädel von [skull_to_boil.GetTitledFirstName], des hingerichteten Rivalen von [ROOT.Char.GetTitledFirstName]. Abgekocht und gesäubert von [skull_boiler.GetFirstName]. In die Stirn wurde ein Wort geritzt: „ [skull_to_boil.Custom('InsultNoun')]“."
 artifact.7000.t:0 "Ein Rivale für immer"
 artifact.7000.desc:0 "Ah, dank sei den höchsten Mächten, dass [skull_to_boil.GetFirstName] tot ist – und noch dazu auf #EMP meinen#! Befehl hin hingerichtet wurde!\n\nIch muss zugeben, dass ich [skull_to_boil.Custom('DE_PRO_POS_S_3P')] klägliches Gejammer in meinem Kerker vermissen werde … Vielleicht sollte ich einen Teil von [skull_to_boil.Custom('DE_PRO_PER_S_3P_D')] aufbewahren, damit ich etwas habe, dem ich Beleidigungen entgegenschleudern kann, wenn ich auf dem Thron sitze?\n\nEs ist ja nicht so, dass [skull_boiler.GetFirstName] etwas Wichtiges zu tun hätte …"
 artifact.7000.a:0 "[skull_boiler.GetFirstNameNoTooltip], kocht den Schädel von [skull_to_boil.GetFirstNameNoTooltip] ab und säubert ihn für mich. Auf der Stelle!"
 artifact.7000.b:0 "Nein, ich #EMP kann es kaum erwarten#!, endlich zu vergessen, dass es [skull_to_boil.GetFirstNameNoTooltip] überhaupt jemals gegeben hat!"


 artifact.4090.t:0 "Eine Reliquie in der Hand …"
 artifact.4090.desc.antiquarian:0 "Mein Erzzeugwart [antiquarian.GetTitledFirstName] ist mit einer Idee an mich herangetreten: Wenn ich eine meiner Reliquien ([that_artifact.GetName]) im Griff eines meiner Artefakte ([this_artifact.GetName]) versiegeln würde, wäre ich immer, wenn ich es schwinge, [ROOT.Char.GetFaith.HighGodName] nah.\n\n„Ihr würdet buchstäblich ein Stück vom [ROOT.Char.GetFaith.PositiveAfterLife] berühren, wenn Ihr das Artefakt in der Hand haltet", sagt [antiquarian.GetTitledFirstNameNoTooltip] mit einem Ausdruck religiöser Ekstase in den Augen."
 artifact.4090.desc:0 "Als ich eines Tages auf eine meiner Reliquien ([that_artifact.GetName]) blicke, habe ich eine Eingebung: Wenn ich sie in den Griff eines meiner Artefakte ([this_artifact.GetName]) einlassen würde, wäre ich immer, wenn ich es schwinge, [ROOT.Char.GetFaith.HighGodName] nah."
 artifact.4090.a:0 "Ich wäre [ROOT.Char.GetFaith.HighGodName] immer nah."
 artifact.4090.b:0 "Das wäre nicht angemessen."

 artifact.4090.a.tt:0 "Reliquie und Waffe werden kombiniert"

 artifact_weapon_relic_desc:0 "[this_artifact.GetDesc]\n\nEine Reliquie, die im [ROOT.Char.GetFaith.GetName] heilig ist ([that_artifact.GetNameNoTooltip]), wird in den Griff eingelassen."

 relic_weapon_name:0 "[this_artifact.GetType|U] von [ROOT.Char.Custom('artifact_relic_desc')]"

 embedded_not_destroyed_tooltip:0 "Eine meiner Reliquien ([that_artifact.GetName]) wird in eines meiner Artefakte ([this_artifact.GetName]) eingelassen "

