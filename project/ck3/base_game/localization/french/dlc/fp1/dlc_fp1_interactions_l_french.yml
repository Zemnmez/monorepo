 designate_shieldmaiden_interaction:0 "En faire un porteur de bouclier"
 designate_shieldmaiden_interaction_desc:1 "Donner à [recipient.GetFirstNameNoTooltip] l’occasion de combattre dans vos rangs en tant que [recipient.Custom('ShieldPersonFemaleMale')|l].\n\n#weak Un[recipient.Custom('FR_E')] [recipient.Custom('ShieldPersonFemaleMale')|l] peut être un [actor.Custom('KnightCulture')|l] ou un [commander|El], et pourrait même vous sauver d’un [scheme|El] visant à vous [GetScheme('murder').GetActionName|l]. Seuls les membres de la [close_family|El] peuvent l’être.#!"
 designate_shieldmaiden_interaction_notification:0 "[recipient.Custom('FR_le_Char_U_Pi')|U][recipient.GetShortUIName] est devenu[recipient.Custom('FR_E')] un[recipient.Custom('FR_E')] [recipient.Custom('ShieldPersonFemaleMale')|l] !"
