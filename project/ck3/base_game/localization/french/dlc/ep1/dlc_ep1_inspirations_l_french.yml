 not_enough_gold_to_fund_inspiration_already_bankrupt:0 "@warning_icon!#X Pas assez d'or - cela vous mettra encore plus en faillite#!"
 adventurer_inspiration:0 "Inspiration d'aventure"
 adventurer_inspiration_desc:0 "Un personnage qui a l'inspiration d'aventure est [inspired|El] pour partir à l'aventure et vous ramener un [artifact|El]. Il peut aller du crâne d'une bête puissante à un trésor volé."
