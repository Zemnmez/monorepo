 action_powerful_vassal_not_on_council_click:3 "#I Cliquer pour voir votre Conseil#!"
 action_powerful_vassal_not_on_council_HELP:0 "\n\n#help Vous devriez envisager de donner aux vassaux puissants un poste de [councillor|El]. Sinon, leur [opinion|El] sera diminuée et ils pourraient rejoindre une [faction|El] contre vous.\n\nCependant, tout le monde n’a pas d’[skills|El] assez élevée pour être utile, et si votre [rank|El] est assez haut, il pourrait simplement y avoir plus de vassaux puissants qu’il n’y a de sièges au Conseil.#!"

