 ep1_decision.0101.t:0 "Raus mit dem alten Kram"
 ep1_decision.0101.desc:0 "Drückeberger! Faulpelze! Nichtsnutze!\n\nMein Hof ist von Parasiten #EMP befallen#!, als wäre er ein Garten voller Blattläuse. Sie sind in jedem verfügbaren Zimmer untergebracht, schnarchen Tag und Nacht und lassen überall in den überfüllten Hallen ihre Nachttöpfe stehen.\n\nDas kann nicht so bleiben. Wir haben einfach nicht genügend #EMP Platz#! für all diese umherziehenden Fremden."
 ep1_decision.0101.a:0 "[capital.GetNameNoTierNoTooltip] ist kein Gasthaus. Hinfort mit Euch Blutegeln!"
 ep1_decision.0101.b:0 "Jeder, der weder eine Arbeit hat noch von meinem Blute ist: #EMP Raus#!!"
 ep1_decision.0101.c:0 "Ich schätze, wir könnten ein paar Betten in den Stallungen aufstellen …"

 ep1_decision.0111.t:0 "Grandioses Dekor"
 ep1_decision.0111.desc:0 "Es drängen sich mehrere wahrscheinliche Kandidaten für die Umgestaltung auf, die mir am nächsten und am bemerkenswertesten sind: die Reiche von [option_1.GetTitledFirstName], [option_2.GetTitledFirstName] und [option_3.GetTitledFirstName].\n\nDie Auswahl eines Stils, der als berühmter erachtet wird als mein eigener Hof, wäre zwar eine persönliche Demütigung, könnte mir aber auch etwas von der prächtigen Aura des fremden Reichs verleihen.\n\nUmgekehrt würde das Nachahmen eines minderen Reichs Großmut beweisen und meine Legende in der Fremde fördern – wenn auch zum Preis einer gewissen Schmälerung meines Rufs in der Heimat."
 ep1_decision.0111.toast.t:0 "[ROOT.Char.GetTitledFirstName] hat eine meiner Hallen nachgeahmt"
 ep1_decision.0111.a.greater_cgv:0 "Der [option_1.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Hof ist schon recht prächtig."
 ep1_decision.0111.a.lesser_cgv:0 "Das Volk in [option_1.GetPrimaryTitle.GetNameNoTooltip|U] #EMP könnte#! meine Mildtätigkeit brauchen."
 ep1_decision.0111.b.greater_cgv:0 "Ich finde die [option_2.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Architektur bezaubernd!"
 ep1_decision.0111.b.lesser_cgv:0 "Die [option_2.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Architektur ist krude, aber inspirierend!"
 ep1_decision.0111.c.greater_cgv:0 "Vielleicht ein Festsaal im [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Stil?"
 ep1_decision.0111.c.lesser_cgv:0 "Vielleicht wäre ein rustikaler [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip|l]er Festsaal mal etwas Neues?"
 ep1_decision.0111.d:0 "Das wirkt alles eher #EMP beunruhigend#! fremd …"
 ep1_decision.0111.d.tt:0 "Euer [gold|E] wird zurückerstattet"
 
