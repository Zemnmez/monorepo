l_french:
 fp2_yearly.4004.t:0 "Le maître vagabond"
 fp2_yearly.4004.desc:0 "Je suis en train de traverser ma salle d’audience quand une bagarre au fond attire mon attention. Un[mozarab_wanderer.Custom('FR_E')] [mozarab_wanderer.GetWomanMan] costaud[mozarab_wanderer.Custom('FR_E')] se fait pousser par mes gardes, mais leurs armes tombent au sol en un clin d’œil. L’étrang[mozarab_wanderer.Custom('FR_ErEre')] brandit son épée pour me saluer.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[mozarab_wanderer.Custom('FR_IlElle')] alors que j’éloigne d’un geste de la main d’autres gardes, « je n’ai plus de seigneur à servir, et à en juger par votre protection ici, vous auriez besoin de mon aide. »\n\nD’après la croix qu’[mozarab_wanderer.Custom('FR_IlElle')] porte autour du cou, [mozarab_wanderer.Custom('FR_IlElle')] est [mozarab_wanderer.Custom('FR_FaithGenderedAdj')]."
 fp2_yearly.4004.a:0 "Pour un[mozarab_wanderer.Custom('FR_E')] [mozarab_wanderer.GetWomanMan] de votre talent ? Absolument !"
 fp2_yearly.4004.b:0 "Je préférerais que mes $knight_culture_player_plural_no_tooltip_lowercase$ soient [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp2_yearly.4004.c:0 "Va-t’en, païe[mozarab_wanderer.Custom('FR_NNne')] !"
 fp2_yearly.4004.tt:0 "[mozarab_wanderer.Custom('FR_le_Char')|U][mozarab_wanderer.GetName] refuse de se convertir et repart vagabonder"
 fp2_yearly.4004.b.succ:0 "[mozarab_wanderer.Custom('FR_le_Char')|U][mozarab_wanderer.GetName] rejoint votre Cour"
 fp2_yearly.4004.b.fail:0 "[mozarab_wanderer.Custom('FR_le_Char')|U][mozarab_wanderer.GetName] refuse de se convertir et repart vagabonder"
 fp2_yearly.4004.c.tt:0 "[mozarab_wanderer.Custom('FR_le_Char')|U][mozarab_wanderer.GetName] repart vagabonder"

 fp2_yearly.4005.t:0 "Établir des enclaves"
 fp2_yearly.4005.desc.christian:0 "Les [mozarab_merchant.GetFaith.GetAdherentNamePlural] occupent une position unique dans la société ibérique."
 fp2_yearly.4005.desc.muslim:0 "Les sujets de religion [mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip] occupent une position unique dans la société ibérique."
 fp2_yearly.4005.desc:0 "Il est donc inhabituel de voir un de leurs commerçants locaux me demander une audience.\n\n« Nous, les [mozarab_merchant.GetFaith.GetAdherentNamePlural], avons tendance à faire face à un certain degré de difficulté supplémentaire dans notre vie », dit-[mozarab_merchant.Custom('FR_IlElle')] sans rancœur, mais avec fermeté.\n\n« Tout ce que nous voulons, c’est qu’une petite partie des villes de [mozarab_quarter.GetName] nous appartienne et que nous vivions au sein de notre peuple. Je suis venu[mozarab_merchant.Custom('FR_E')] ici pour vous adresser une requête officielle, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], afin de voir si vous pourriez magnanimement nous accorder cela. »"
 fp2_yearly.4005.a:0 "Vous êtes les bienvenus dans mes villes."
 fp2_yearly.4005.b:0 "Je ne vous laisserai pas polluer mes villes !"

 fp2_yearly.4006.t:0 "Architecte [ROOT.Char.GetFaith.HighGodNamePossessive]"
 fp2_yearly.4006.desc:0 "Il faut être courageux pour m’accoster alors que je sors [ROOT.Char.GetFaith.HouseOfWorship3] après mon culte quotidien, mais c’est exactement ce que vient de faire un[mozarab_priest.Custom('FR_E')] [mozarab_priest.GetWomanMan]. Je remarque avec une certaine méfiance le crucifix autour de son cou alors qu’[mozarab_priest.Custom('FR_IlElle')] commence à parler.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ne vous demande qu’une minute de votre temps. Tout ce que je veux, c’est que mes ouailles puissent pratiquer leur culte [mozarab_priest.GetFaith.HouseOfWorship2] comme le devraient tous les bons disciples [mozarab_priest.GetFaith.HighGodNamePossessive] ! » [mozarab_priest.Custom('FR_LeLa')|U] prêtr[mozarab_priest.Custom('FR_EEsse')] nerveu[mozarab_priest.Custom('FR_XSe')] s’arrête et me regarde d’un air implorant.\n\nLaisser les [mozarab_priest.GetFaith.GetAdherentNamePlural] construire des lieux de culte rendrait leur conversion plus délicate, mais peut-être qu’une certaine tolérance pourrait aider à la cohésion de mon pays ?"
 fp2_yearly.4006.a:0 "Vous avez mon assentiment. Construisez vos [mozarab_priest.GetFaith.HouseOfWorshipPlural]."
 fp2_yearly.4006.b:0 "Vous ne construirez jamais ces cabanes de païens sur mes terres !"
