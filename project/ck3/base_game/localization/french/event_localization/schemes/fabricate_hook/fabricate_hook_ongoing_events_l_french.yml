l_french:
 fabricate_hook_ongoing.0001.t:0 "$fabricate_hook_header$ un contact de la famille"
 fabricate_hook_ongoing.0001.desc:1 "[target.Custom2('FR_RelationToMe_Le', SCOPE.sC('family_member'))|U] [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], [family_member.Custom('FR_le_Char_Pi')][family_member.GetTitledFirstName], est étrangement loquace. Même en sachant que je n’ai peut-être pas d’intentions entièrement pures à l’égard de [target.GetFirstName], [family_member.Custom('FR_IlElle')] est plus que disposé[family_member.Custom('FR_E')] à répondre à mes questions."
 fabricate_hook_ongoing.0001.a:0 "« Est-ce qu’[target.Custom('FR_IlElle')] a des points faibles que je devrais connaître ? »"
 fabricate_hook_ongoing.0001.b:0 "« Comment s’approcher d[target.Custom('FR_EluiElle')] ? »"

 fabricate_hook_ongoing.0002.t:0 "$fabricate_hook_header$ une influence indue"
 fabricate_hook_ongoing.0002.desc:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] semble particulièrement prudent[target.Custom('FR_E')] lorsqu’il s’agit de s[target.Custom2('FR_RelationToMeShort_OnA', hooking_character )] [hooking_character.Custom('FR_le_Char_Pi')][hooking_character.GetTitledFirstName]. Ce genre de déférence ne peut que signifier que [hooking_character.GetFirstNameNoTooltip] a une certaine influence sur [target.Custom('FR_LuiElle')].\n\nPeut-être y a-t-il quelque chose à apprendre ?"
 fabricate_hook_ongoing.0002.a:0 "Mes espions devraient creuser pour trouver une explication à ce mystère."
 fabricate_hook_ongoing.0002.b:0 "Je dois savoir ce qu’[hooking_character.Custom('FR_IlElle')] lui fait faire !"

 fabricate_hook_ongoing.0003.t:0 "$fabricate_hook_header$ les rumeurs"
 fabricate_hook_ongoing.0003.desc_servant:0 "Mes agents ont pris contact avec [servant.Custom('FR_le_Char_Pi')][servant.GetTitledFirstName], un[servant.Custom('FR_E')] [servant.Custom('FR_ServiteurServante')] au [target.Custom('ResidenceBuilding')] de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))] [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]."
 fabricate_hook_ongoing.0003.desc:0 "Mes agents ont pris contact avec un serviteur au [target.Custom('ResidenceBuilding')] de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))] [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]."
 fabricate_hook_ongoing.0003.desc_ending:0 "\n\nUn paiement approprié pourrait l’encourager à répandre l’idée que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstNameNoTooltip] n’est pas aussi [target.Custom('FormalComplimentAdjective')] qu’[target.Custom('FR_IlElle')] n’y paraît !"
 fabricate_hook_ongoing.0003.a:0 "Nous ruinerons sa réputation !"
 fabricate_hook_ongoing.0003.a_gregarious:0 "Vous #EMP savez#! que c’est la chose à faire."
 fabricate_hook_ongoing.0003.b:0 "Une oreille compatissante proche d[target.Custom('FR_EluiElle')] suffit."
 fabricate_hook_ongoing.0003.b_lustful:0 "Ou alors #EMP nous#! pourrions entreprendre quelque chose ici..."

 fabricate_hook_ongoing.0004.t:0 "$fabricate_hook_header$ une question de goût"
 fabricate_hook_ongoing.0004.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] est un[target.Custom('FR_E')] [target.GetWomanMan] compliqué[target.Custom('FR_E')].\n\nJ’ai besoin de [target.Custom('FR_LeLa')] comprendre le mieux possible si je veux convaincre les gens de prendre mon parti dans un éventuel... #EMP conflit#!."
 fabricate_hook_ongoing.0004.a:0 "Je vais bientôt découvrir la vérité sur [target.Custom('FR_LuiElle')]."
 fabricate_hook_ongoing.0004.b.success:0 "Vous apprenez des choses sur [target.Custom('FR_LuiElle')]"
 fabricate_hook_ongoing.0004.b.failure:0 "[target.GetSheHe|U] vous découvre"
 fabricate_hook_ongoing.0004.b:0 "Je vais prendre mon temps à ce sujet."

 fabricate_hook_ongoing.0005.desc:0 "Les gens décrivent [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] comme étant à la fois [target.Custom('ComplimentAdjective')] et [target.Custom('InsultAdjective')], ce qui m’en dit plus sur leur relation avec [target.Custom('FR_LuiElle')] qu’autre chose.\n\nDe plus, un nombre surprenant de personnes mentionnent la fréquence à laquelle [target.Custom('FR_IlElle')] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('target'))] et parle [target.Custom('herhis_subject_of_interest')]."
 fabricate_hook_ongoing.0005.a:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] que ces informations seront utiles."
