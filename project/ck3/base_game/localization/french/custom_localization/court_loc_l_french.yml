l_french:
 miracle_reclusive:0 "avoir vécu toute sa vie au sommet d’une colonne"
 miracle_irritable:0 "avoir tué un dragon avec sa chaussure pour avoir perturbé son sommeil"
 miracle_inappetetic:0 "n’avoir mangé que des baies sauvages de toute sa vie"
 miracle_drunkard:0 "avoir changé le vin qu’[ROOT.Char.Custom('FR_IlElle')] avait bu en eau"
 miracle_contrite:0 "avoir confessé tous ses péchés aux foules"
 miracle_flagellant:0 "avoir chassé [ROOT.Char.GetFaith.DevilName] avec un fouet"
 miracle_improvident:0 "avoir vécu dans un tonneau après avoir fait don de tous ses biens aux pauvres"
 miracle_lunatic:0 "avoir jeté des noix sur les femmes"
 miracle_possessed:0 "avoir prophétisé la fin du monde"
 miracle_disfigured:0 "avoir eu des cicatrices horribles de son combat contre [ROOT.Char.GetFaith.DevilName]"
 miracle_eunuch:0 "avoir calmé les passions sexuelles déchaînées d’autrui grâce à son aura sacrée"
 miracle_blind:0 "avoir lu les livres saints malgré qu’[ROOT.Char.Custom('FR_IlElle')] fut aveugle"
 miracle_herculean:0 "avoir frappé [ROOT.Char.GetFaith.DevilName] très fort pour l’avoir tenté."
 miracle_spindly:0 "ne pas avoir vieilli"
 miracle_chaste:0 "se baigner chastement avec d’autres [ROOT.Char.GetWomenMen]"
 miracle_garlic:0 "avoir mangé de l’ail sans en sentir l’odeur"
 miracle_birds:0 "avoir prêché aux oiseaux"
