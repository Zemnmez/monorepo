 exoticise_a_grand_hall_decision:0 "Добавить экзотики Великому чертогу"
 exoticise_a_grand_hall_decision_desc:0 "Мой двор — это бесконечная череда комнат и покоев. Их так много, что некоторые не используются годами.\n\nПри таком обилии материала мы легко можем полностью изменить архитектурный стиль построек. Разве это будет не занимательно?"
 exoticise_a_grand_hall_decision_tooltip:0 "Декорировать часть дворца в стиле другого [Concept( 'royal_court', 'монаршего двора' )|E]"
