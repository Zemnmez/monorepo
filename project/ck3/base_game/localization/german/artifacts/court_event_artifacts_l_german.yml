l_german:

 #court.4500 Fake artifacts and trinkets
 blood_brooch_name:0 "Blutbrosche"
 blood_brooch_description:0 "In dieser Brosche gibt es eine Glaskugel mit dem Blut von [ROOT.GetCharacter.GetTitledFirstName]."
 cuckoldry_psalter_name:0 "Der Psalter des Kuckucks"
 cuckoldry_psalter_description:0 "Dieser Foliant wird über die Jahre vom Kuckuck an den Hahnrei weitergegeben und soll das edelste Geschenk sein, das man einem Ehepartner geben kann. Zumindest die Elfenbeinfiguren auf dem Deckel scheinen glücklich verheiratet zu sein."
 chastity_belt_name:0 "Keuschheitsgürtel"
 chastity_belt_description:0 "Dieser Keuschheitsgürtel hat innen wie außen Dornen, um sich und andere zu schützen."
 holy_needle_name:0 "Die Heilige Nadel von Antiochia"
 holy_needle_description:0 "Nun, man könnte damit ein schönes Stickbild der Kreuzigung anfertigen."
 finger_bones_name:0 "Fingerknochen eines Heiligen"
 finger_bones_description:0 "Und zwar alle elf!"
 dead_chicken_name:0 "Die Tartsche des Feiglings"
 dead_chicken_description:0 "Niemand wird in Eurer Nähe sein wollen, wenn Ihr dieses tote Huhn führt. Am wenigsten Eure Feinde."
 worm_on_a_string_name:0 "Wurm am Faden"
 worm_on_a_string_description:0 "Ein Spielzeug, mit dem man vielleicht ein Kleinkind beeindrucken kann."


 #court.4750 Book commissions
 pope_joan_book_name:0 "Geschichten von Päpstin Johanna"
 pope_joan_book_desc:0 "Ein Buch, in dem [ROOT.Char.GetTitledFirstNameNoTooltip] als Päpstin Johanna dargestellt wird. Fromm, ketzerisch oder doch verführerisch?"
 lady_godiva_book_name:0 "Geschichten von Lady Godiva"
 lady_godiva_book_desc:0 "Wenigstens sind die Darstellungen von [ROOT.Char.GetTitledFirstNameNoTooltip] beim nackten Ritt schmeichelhaft."
 caligula_book_name:0 "Fünfhundert Hiebe"
 caligula_book_desc:0 "Caligula peitscht fünfhundert Seiten lang [ROOT.Char.GetTitledFirstNameNoTooltip] aus."
 nasreddin_book_name:0 "Geschichten von Nasreddin"
 nasreddin_book_desc:0 "In denen [ROOT.Char.GetTitledFirstNameNoTooltip] die vornehme Ehre erwiesen wird, von Nasreddin verspottet zu werden."
 valmiki_book_name:0 "Epigramme von Valmiki"
 valmiki_book_desc:0 "Eine Reihe geistreicher Bemerkungen des frühsten Dichters Valkimi, die ganz unerwartet über die Lippen von [ROOT.Char.GetTitledFirstNameNoTooltip] kommen."
 ruler_hero_book_name:0 "Geschichten von [ROOT.Char.GetTitledFirstNameNoTooltip]"
 ruler_hero_book_desc:0 "Schon in der ersten Zeile verkündet [ROOT.Char.GetTitledFirstNameNoTooltip] vor dem ganzen Hof: „Ich muss mich setzen, denn stehend ertrage ich Euch nicht.“"
 sinbad_book_name:0 "Die Reisen des Sindbad"
 sinbad_book_desc:0 "Ein Buch über all die Bestien, denen sich Sindbad stellen muss – und sie alle haben das Antlitz von [ROOT.Char.GetTitledFirstNameNoTooltip]."

 #court.4806 fan relics
 purple_underwear_name:0 "Kaiserliche Purpurunterwäsche"
 purple_underwear_description:0 "Passend für einen Kaiser.\n\nSic itur ad astra …?"
 fake_reichskrone_name:0 "Falsche Reichskrone"
 fake_reichskrone_description:0 "So etwas trägt man bei wirklich #EMP unrechtmäßigen#! Thronbesteigungen."
