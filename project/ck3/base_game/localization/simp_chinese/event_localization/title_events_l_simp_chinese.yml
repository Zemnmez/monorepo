l_simp_chinese:
 title_event_francia_name_change.title:0 "一个时代的终结"
 title_event_francia_name_change.desc:0 "加洛林王朝的统治结束了！\n\n[francia_title.GetName]终于脱离了他们的掌握。随着加洛林们一个个死去，这些土地已不再是他们旧帝国的一部分。\n\n随着我成为未来的[ROOT.Char.GetTitleAsNameNoTooltip]，我们将迎来崭新且光明的未来。因此，必须彻底消除#EMP 任何及所有#!关于他们影响力的提示。包括其#EMP 名称#!本身！"
 title_event_francia_name_change.a:0 "新时代开始了！"
 title_event_francia_name_change.a_tt_1:0 "[francia_title.GetName]更名为#high $k_france$#!"
 title_event_francia_name_change.a_tt_2:0 "[francia_title.GetName]更名为#high $k_germany$#!"
