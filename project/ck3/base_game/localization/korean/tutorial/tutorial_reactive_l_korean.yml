 reactive_advice_fabricate_claim:0 "$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim:0 "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc:0 "전쟁을 선포할 수 없으시다고요? 그렇다면 명분을 위조해보십시오!\n여기를 열어 자문회를 통해 명분을 위조하는 법을 알아보십시오."
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "명분 위조"
 reactive_advice_fabricate_claim_desc:1 "[casus_belli|E] 없이는 전쟁을 선포할 수 없습니다. 전쟁 명분을 획득하는 가장 쉬운 방법은 바로 [claims|E]을 활용하는 것입니다. 그러나 가끔은 원하는 명분을 획득하기 어려울 때도 있죠.\n\n이럴때 필요한 것이 바로 [fabricated_claims_short|E]입니다!\n\n#TUT [court_chaplain|E]에게 임무를 맡겨 근처 [county|E]에 대한 명분을 위조하십시오. 이 임무는 [council|E] 화면에서 실행할 수 있습니다. 명분은 한 번에 하나씩만 위조할 수 있으며, 위조가 완료되기까지는 어느 정도 시간이 걸리게 됩니다.\n\n본디 전쟁 명분이라는 것이 [realm|E]이 클수록 얻기 쉬워지는 것이므로, 이 기능은 세력이 작은 [ruler|E]로 플레이할 때 특히 유용하게 사용할 수 있습니다.\n\n일단 가장 가까운 이웃을 대상으로 명분을 위조해보시길 바랍니다. 여러분보다 약한 상대라면 더할 나위가 없겠지요! 백작을 플레이하고 계신다면, 여러분의 [realm_capital|E]와 동일한 [de_jure|E] [duchy|E]에 속한 작위 명분 확보에 주력하시길 바랍니다.#!"
 
 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:1 "적절한 교육이 뒷받침되지 않으면 후계자를 위대한 영주로 만들 수 없습니다!\n여기를 열어 후견 제도와 권력을 갖게 될 적절한 후계자 양성법에 대해 배워보십시오."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "교육"
 reactive_advice_education_desc:4 "[player_heir|E]에게 [guardian|E]이 없는 듯합니다! 적절한 [education|E]을 거치지 못한다면, 후계자는 형편없는 [skills|E]과 아무렇게나 주어진 [traits|E]을 가지고 살아가게 되죠.\n\n#TUT 후계자에게 #TUT_KW $educate_child_interaction$#! [interaction|E]을 사용하여 [guardian|E]이 되어줄 적절한 인물을 찾아보십시오.\n\n[ward|E]이 특정 분야에서 출중해질 수 있게 도와줄 수 있는 후견인을 찾고 계신다면 [GetTrait('education_martial_4').GetName( GetPlayer )]처럼 높은 등급의 [education_trait|E]을 지닌 후견인이나 [GetTrait('intellect_good_1').GetName( GetPlayer )] 특성,[GetTrait('intellect_good_3').GetName( GetPlayer )] 특성 등을 지닌 후견인을 찾아보시길 바랍니다. 후견인이 후계자의 심성을 물들이는 위험 부담을 짊어지기 싫으시다면, 직접 가르치시는 방법도 있습니다!\n\n부모라면 응당 자식들에게 훌륭한 교육을 누리게 해주고 싶기 마련입니다. 하지만 넷째나 다섯째처럼 딱히 신경을 쓰지 않는 자식이 있으시다면, 이들을 [vassals|E]에게 보내서 [opinion|E]을 개선하셔도 됩니다. 후견인으로 삼을 수 있는 사람을 찾는 가장 손쉬운 방법은 봉신에게 직접 #TUT_KW $offer_ward_interaction$#! 상호작용을 사용하는 것입니다.#!"
 reactive_advice_tooltip_modes:0 "$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes:0 "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc:1 "크루세이더 킹즈 III에는 다양한 툴팁 모드가 존재합니다!\n여기를 열어 툴팁 모드에는 무엇이 있는지 확인해보시고 여러분의 플레이 방식에 가장 잘 어울리는 모드를 찾아보십시오."
 action_reactive_advice_tooltip_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1:0 "툴팁 모드"
 reactive_advice_tooltip_modes_step_2:0 "심화 툴팁 모드"
 reactive_advice_tooltip_modes_desc:1 "툴팁 모드는 [highlighted_text|E] 및 툴팁 내 정보를 #EMP 어떻게#! 표시할지를 결정하는 설정입니다. #weak 달리 말하자면, 마우스 커서를 툴팁 내로 이동할 수 있게끔 툴팁을 어떻게 고정할지 선택하는 기능입니다.#!\n\n툴팁 모드는 기본적으로 #V 시간 고정#!으로 설정되어 있습니다. 해당 모드로 설정한 경우, 일정 시간이 지나야 툴팁이 표시된 자리에 고정되고 필요한 시간은 조그만 막대 형태로 표시됩니다."
 reactive_advice_tooltip_modes_2_desc:0 "게임에 익숙하시거나 툴팁의 자동 고정을 선호하지 않는 분들께는 #V 행동 고정#!을 추천해 드립니다. 해당 모드를 사용하시면, #V 가운데 마우스 버튼#!으로 툴팁을 고정할 수 있습니다.\n\n#I #V 인게임 메뉴#!에서 #V 설정#!을 클릭하신 뒤, #V 게임#! 항목의 #V 툴팁 모드 설정#!에서 툴팁 모드를 변경하십시오.#!"

