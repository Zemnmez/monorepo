l_korean:

 #### Your Heir is a Jerk, by Isabella Welch
 hold_court.4001.t:0 "재앙"
 hold_court.4001.desc.intro:0 "[annoyed_vassal.GetTitledFirstName](이)가 느닷없이 알현실 정문을 박차고 들어왔다. "영주님. 영주님의 후계자로는 [annoying_heir.GetTitledFirstName] 님보단 [preferred_heir.GetTitledFirstName] 님이 어울린다는 게 중론입니다. 지금 후계자인 [annoying_heir.GetTitledFirstNameNoTooltip] 님이 상습적으로 무례를 저지르고 다니는 걸 [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] 전역을 통틀어 모르는 사람은 없을 겁니다!"
 hold_court.4001.heir_street_fight:0 "실로 피에 굶주린 악한이 따로 없습니다. 술집 바깥에 죽치고 앉아 취한 농노를 도발해 싸움을 일으키는 게 일상입니다. 그분이 여흥으로 살해한 사람이 한둘이 아니란 말입니다!""
 hold_court.4001.heir_robbery:0 "전 이곳으로 오던 중 웬 화려하게 차려입은 [annoying_heir.GetWomanMan]에게 강도를 당했습니다. 옷을 발가벗겨 나무에 묶어놓더니, 복면을 벗어 얼굴을 보여주더군요. 다름 아닌 [annoying_heir.GetTitledFirstNameNoTooltip] 님이 흡족한 표정을 짓고 있었습니다!""
 hold_court.4001.heir_tavern:0 "현 후계자란 분은 지금 사실상 술집에 눌러살고 있습니다. 가진 돈이 다 떨어진 뒤로는 빌붙어 술을 얻어먹는 대가로 다른 사람들 앞에서 추하게 영주님 흉내를 내는 만행을 벌이고 있더군요!""
 hold_court.4001.heir_diplomacy_failure:0 "현 후계자께서는 회의에 단 한 번이라도 참석하길 거부하고 계십니다. 그 이유를 여쭤보니 '그딴 건 시시해. 차라리 누구 하나 잡아 족치는 게 훨씬 재밌지' 이딴 대답이나 내놓더군요.""
 hold_court.4001.heir_hated:0 "현 후계자께서는 정을 붙이고 싶어도 그게 안 되는 인물입니다. 우리 신하 중 누구도 자신을 좋아하지 않더라도 관심 없다는 얘기를 대범하게 늘어놓으시더군요.""
 hold_court.4001.protective_parent:0 "\n\n[protective_parent.GetTitledFirstNameNoTooltip](이)가 아연실색하며 혀를 끌끌 찼다. "우리 [annoying_heir.Custom('PetName')](이)가 그런 짓을 할 리 없어요!""
 hold_court.4001.accusation_default:0 "\n\n[annoyed_vassal.GetTitledFirstName](이)가 한숨을 내쉬었다. "아무렴 그분은 본인 행동이라고 시인하지 않겠지요.""
 hold_court.4001.heir_admission:0 "\n\n[annoying_heir.GetTitledFirstNamePossessiveNoTooltip] 얼굴에 음흉한 미소가 떠올랐다. "아무렴 제 잘못이지요.""
 hold_court.4001.a:0 "잘됐군. 녀석이 자기 [ROOT.Char.GetMotherFather](은)는 챙길 줄 아는구먼!"
 hold_court.4001.b:0 "지금이 마지막 기회야! [preferred_heir.GetTitledFirstNameNoTooltip](을)를 선택해야겠군."
 hold_court.4001.c:0 "내 경험상 구제불능인 건 [preferred_heir.GetTitledFirstNameNoTooltip]도 마찬가지요!"
 hold_court.4001.d:0 "완벽한 인간이 아니니 병사들도 녀석을 동지로 받아들이지 않겠소?"

## Vassals are prejudiced about your disabilities by Isabella Welch

 hold_court.4100.t:0 "자연의 속임수"
 hold_court.4100.desc:0 "[prejudiced_vassal.GetTitledFirstName](이)가 팔짱을 낀 채 다가왔다. "영주님. 지금 그 건강 상태로 계속 정무를 보는 건 만용을 부리는 것과 다를 바 없습니다."\n\n[prejudiced_vassal.GetSheHe|U]가 코웃음을 쳤다."
 hold_court.4100.deformity_prejudice:0 ""자연의 힘에 육체가 뒤틀린 영주님께 무슨 인간성이 남아 있겠습니까?"
 hold_court.4100.speech_prejudice:0 ""영주님은 하루가 멀게 실언을 범하며 자가당착에 빠지고 있습니다. 우리를 저버리지 않을 거란 보장이 어디 있습니까?"
 hold_court.4100.mental_health_prejudice:0 ""영주님은 밤마다 성을 배회하면서 무슨 달콤한 꿈을 꾸었네 어쩌네 웅얼거리기 바쁩니다. 그것도 본인이 목숨을 잃는 순간이 담긴 꿈이지요."
 hold_court.4100.chronic_pain_prejudice:0 ""영주님의 모든 관절은 그야말로 언제 찢어져도 이상할 게 없는 양피지 쪼가리나 다름없습니다. 몸을 놀릴 때면 끝없는 고통이 계속되죠."
 hold_court.4100.disability_prejudice_fallback:0 ""꺾인 묘목처럼 비참한 삶을 살아오면서 [ROOT.Char.GetTitledFirstNameNoTooltip] 님은 한 마리의 짐승으로 전락하고 말았습니다."
 hold_court.4100.disability_insult:0 "흉측한 [ROOT.Char.Custom('GetDisability')|l] 괴물의 삶은 말이죠."
 hold_court.4100.disability_prejudice_ending:0 "십중팔구 정신에도 영향을 끼치게 되어 있습니다. 솔직히 영주님이 주변인의 고난에 공감할 수 있긴 한지조차 의문입니다. 인간의 법도에 얽매이지 않고 본인이 원하는 대로만 행동하지 않습니까.""
 hold_court.4100.a:0 "아무리 [ROOT.GetCharacter.GetFaith.HighGodName]의 법도라고 한들 그분이 저버린 자에게까지 적용되진 않소."
 hold_court.4100.b:0 "매일 감내하고 견딘 끝에 어떤 [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]보다도 강해진 것이 바로 나요."
 hold_court.4100.c:0 "아름다운 가면을 만들어 그대보다 #EMP 훨씬#! 수려한 용모를 손에 넣으면 되겠군!"
 hold_court.4100.d:0 "도전하는 만큼 할 말은 신중하게 골라야 하는 법이거늘."
 hold_court.4100.e:0 "죽음을 두려워 않는 [ROOT.Char.GetWomanMan]보다 용감한 사람이 어디 있겠소?"
 hold_court.4100.f:0 "이 연약한 팔다리 덕분에 크나큰 고통도 감내할 수 있는 거요!"
 hold_court.4100.g:0 "한번 만신창이가 되어 건강 문제를 극복하는 방법을 터득하고 싶으시오?"
 hold_court.4100.h:0 "내 비록 몸뚱이는 왜소하지만 당당하게 서 있지 않소?"
 hold_court.4100.duel_win:0 "봉신들이 좋지 않은 건강을 극복하는 당신의 결의에 경애심을 느끼기 시작함"
 hold_court.4100.duel_loss:0 "봉신들이 당신의 좋지 않은 건강을 극복하는 능력에 대한 믿음을 잃음"
 hold_court.4100.impressed:0 "봉신들이 깊은 인상을 받음"
 hold_court.4100.unimpressed:0 "봉신들이 시큰둥해함"
 disabled_fallback:0 "비활성화"

## Foreign ally is usurped and asks for sanctuary by Isabella Welch
 hold_court.4200.t:0 "피난처"
 hold_court.4200.desc:0 "나의 동맹이자 한때 권세를 누렸던 [fleeing_ally.GetTitledFirstName](이)가 오물과 분변에 범벅이 된 몰골로 아무 기별 없이 알현실에 나타났다. \n\n"내 전 후계자인 [usurping_heir.GetTitledFirstName], 허파에 바람만 잔뜩 들어간 그 두꺼비 놈이 날 봉역에서 축출하고 작위를 박탈했소. 목숨을 잃고 싶지 않은 마음에 이곳으로 도망쳐 왔다오."\n\n[fleeing_ally.GetSheHe|U]가 무릎을 꿇어 보였다. "그대처럼 무시무시한 영주에게 의탁하지 않는 한 나는 얼마 안 있어 시궁창을 굴러다니는 한 구의 시체가 되고 말 거요. 부디 측은지심을 베풀어 나를 받아주시오.""
 hold_court.4200.a:0 "그대는 나의 친우요. 술잔 시종으로 임명하도록 하겠소."
 hold_court.4200.b:0 "내 왕좌 바로 곁에 자리를 마련해 드리리다... 발 받침대로서 말이지!"
 hold_court.4200.c:0 "여봐라, 당장 [usurping_heir.GetTitledFirstNameNoTooltip]에게 소식을 전하거라! [usurping_heir.GetSheHe|U](이)가 좋아하겠구나!"

## Enforcing a dress code at court by Isabella Welch
 hold_court.4300.t:0 "궁정의 멋쟁이"
 hold_court.4300.desc:0 "궁정이 열리기 전, [proposing_chancellor.GetCouncilTitle](이)가 나를 불러 세웠다. 놀랍게도 [proposing_chancellor.GetSheHe]는 화려한 [ROOT.Char.Custom('GetAccessory')|l](을)를 패용하고 있었다.\n\n"영주님. 무수히 많은 사람이 궁정에 참석할 겁니다. 영주님께서 사람들 얼굴과 출신지를 전부 외우는 데 어려움이 따르는 건 지극히 당연한 현상입니다. 그래서 해결 방안을 하나 제시해 드리려고 합니다. 궁정 사람 모두가 출신 지역 양식을 따른 복장을 입게 하여 누구나 대번에 알아볼 수 있게 하는 겁니다."\n\n[proposing_chancellor.GetSheHe|U]가 내게 [ROOT.Char.Custom('GetAccessory')|l](을)를 반강제로 쥐여주며 말을 이어나갔다. "지역 의복 양식이 뚜렷하지 않은 사람들도 있겠죠... 그래서 제가 재량을 발휘하여 재단사를 고용했습니다. 그 친구가 그런 사람들을 위한 새로운 전통 복장을 '제시'해줄 겁니다.""
 hold_court.4300.a:0 "내가 왜 얼굴을 기억 못 하겠소! 괜찮을 거요."
 hold_court.4300.a.success:0 "아무 문제 없이 문객을 맞이함"
 hold_court.4300.a.failure:0 "도착하는 문객을 헷갈림"
 hold_court.4300.b:0 "내 문객이라면 자랑스럽게 입어주겠지!"
 hold_court.4300.b.success:0 "봉신들이 자신의 문장을 드러내는 장신구를 착용하고 자부심을 느낌"
 hold_court.4300.b.failure:0 "봉신들이 잘못된 전통을 강요하는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 모욕감을 느낌"
 hold_count.4300.b.success.toast:0 "외교 성공!"
 hold_court.4300.b.failure.toast:0 "외교 실패!"
 hold_court.4300.c:0 "문객은 그냥 잊어버리고, 재단사를 시켜 #EMP 이 몸#!을 위한 훌륭한 의복을 만드시오!"
 hold_court.4300.c.tt:0 "의복 받음"

##Argument amongst vassals about open carry of weapons by Isabella Welch
 hold_court.4400.t:0 "무기 소지 논쟁"
 hold_court.4400.desc:0 "두 봉신이 내 알현실에 먼저 들어올 요량으로 서로를 밀쳐대는 등 한바탕 몸싸움을 벌이며 달려왔다.\n\n[wants_safety_vassal.GetTitledFirstNameNoTooltip](이)가 정중한 인사를 올렸다. "영주님. [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] 길거리에서 살인이 만연하고 있습니다. 주민의 무기 소지를 금지하는 것이야말로 문명인의 방식이라고 사료됩니다. 적어도 도시 경계 내에서는 갖고 다니지 못하게 하자는 겁니다."\n\n[wants_weapons_vassal.GetTitledFirstNameNoTooltip](이)가 냉큼 끼어들었다. "남녀를 불문하고 자기 몸뚱이 하나는 스스로 지키는 법을 배워야 합니다. 무기 소지 금지는 주민들을 거세하는 것과 다름없습니다!""
 hold_court.4400.a:0 "정착지 내에서의 무기 소지를 금지하는 걸로 하지."
 hold_court.4400.b:0 "검 소지는 건드리지 않겠소. 우리 봉역을 나약하게 만들 순 없지."
 hold_court.4400.c:0 "이 안전 논쟁은... 폭력으로 결론을 내는 게 좋겠군!"
 hold_court.4400.c1:0 "[wants_weapons_vassal.GetTitledFirstNameNoTooltip](이)가 승리함"
 hold_court.4400.c1.tt:0 "상시 무기 소지 허용 정책이 그대로 유지됨"
 hold_court.4400.c2:0 "어떻게 된 일인지는 몰라도 [wants_safety_vassal.GetTitledFirstNameNoTooltip](이)가 승리함"
 hold_court.4400.c2.tt:0 "도시 전역에서 무기 소지가 금지됨"

 ## Inspired Poet appears at court and makes demands by Isabella Welch

 hold_court.4500.t:0 "끝없는 시의 향연"
 hold_court.4500.desc.intro:0 "희미하게 노출을 한 아름다운 인물이 다가왔다. "저는 시인입니다."
 hold_court.4500.council:0 "[secondary_character.GetCouncilTitle|l](으)로 삼아 주십시오!""
 hold_court.4500.romance:0 "지금 당장 연인으로 삼아 주십시오!""
 hold_court.4500.titles:0 "[secondary_character.GetTitledFirstNamePossessiveNoTooltip] 봉토를 모두 저에게 하사하여 주십시오.""
 hold_court.4500.realm:0 "영주님의 봉역을 양도해 주십시오!""
 hold_court.4500.desc.middle:0 "\n\n궁정에 잠시 음산한 적막이 흘렀다. 반쯤 졸고 있던 [secondary_character.GetTitledFirstNameNoTooltip](이)가 자리에서 벌떡 일어났다. "뭐?"\n\n"제가 세계 최고의 연가를 작곡했습니다."
 hold_court.4500.chancellor_2:0 "외국의 봉역을 여행한 경험을 바탕으로 만들었지요. 전 세상 사람을 [secondary_character.GetTitledFirstNameNoTooltip]보단 잘 압니다."
 hold_court.4500.steward_2:0 "황금으로 만들어진 성채에 관한 작품이지요. 전 재물의 아름다움을 [secondary_character.GetTitledFirstNameNoTooltip]보단 잘 압니다."
 hold_court.4500.marshal_2:0 "먼 옛날 영주들의 결투를 소재로 삼았지요. 전 전쟁이 하나의 예술이라는 사실을 [secondary_character.GetTitledFirstNameNoTooltip]보단 잘 압니다."
 hold_court.4500.spymaster_2:0 "타인에게 입히는 고통에 관한 작품이지요. 제 영혼은 고문이 무엇인지 [secondary_character.GetTitledFirstNameNoTooltip]보단 훨씬 잘 압니다."
 hold_court.4500.chaplain_2:0 "[ROOT.GetCharacter.GetFaith.HighGodName]의 수수께끼에 관한 작품이지요. 제 펜에는 신적인 통찰이 깃들어 있습니다."
 hold_court.4500.romance_2:0 "성관계를 통한 깨달음의 순간을 다루는 내용이지요. 쾌락으로 정신에 활기를 불어넣으면 그만큼 훌륭한 치세를 이룩하실 수 있을 겁니다."
 hold_court.4500.titles_2:0 "봉신과 주군 간의 신성한 관계에 관한 작품이지요. [secondary_character.GetTitledFirstNameNoTooltip]보단 훨씬 충직한 심복이 될 자신이 있습니다."
 hold_court.4500.realm_2:0 "오랜 세월 등장하고 스러져간 민족의 영웅들을 소재로 삼았지요. 남녀노소 누구나 아는 시인이야말로 한 시대를 대표하는 얼굴이 되기에 적합합니다. 저라면 당신보다 봉토를 더 잘 다스릴 수 있습니다."
 hold_court.4500.desc.end:0 "지금 당장 직위를 내놓아 주셔야겠습니다.""
 hold_court.4500.a:0 "경비대, 이 엉터리를 당장 내쫓아라!"
 hold_court.4500.b:0 "망상이 참 매력적이군. 내 궁정에 들어와 글을 쓰지 않겠나?"
 hold_court.4500.c:0 "시인의 말 아닌가! 어찌 반박할 수 있겠어."
 hold_court.4500.c.realm.tt:0 "#warning @warning_icon! 당신은 대표 작위를 [demanding_poet.GetTitledFirstNameNoTooltip]에게 수여하고 [demanding_poet.GetHerHis] 봉신이 될 것입니다!#!"
 hold_court.4500.c.titles.tt:0 "[demanding_poet.GetTitledFirstName]에게 [secondary_character.GetTitledFirstNamePossessive] 모든 땅과 봉신이 수여됨"

### Peasants are convinced you're a literal monster by Isabella Welch 
 hold_court.4600.t:0 "모름지기 스스로 야수의 길을 걷는 자는..."
 hold_court.4600.desc:0 "한 무리의 추레한 농노가 내 앞에 나타났다. 지금껏 숱한 반란 분자들을 짓밟아왔지만, 그토록 흉악하게 타오르는 농기구로 무장한 족속은 처음이었다.\n\n한 농노가 쇠스랑으로 내가 아끼는 왕좌 쿠션을 꿰뚫었다.\n\n"소위 우리의 통치자랍시고 있는 이 작자는 진정한 악마의 화신입니다. 정녕 제대로 된 [ROOT.GetCharacter.GetWomanMan]이라면 우리에게 그런 극악무도한 폭력을 행사할 리 없습니다. 다들 무기를 드십시오! 악마가 본색을 드러내기 전에 퇴치해야 합니다!""
 hold_court.4600.a:0 "이 몸은 악마가 아니다. 그보다 #EMP 훨씬#! 끔찍한 [ROOT.Char.GetTitleAsNameNoTooltip](이)니라."
 hold_court.4600.b:0 "재밌는 발상이로군! [chancellor.GetCouncilTitle]! 내가 악마라는 얘기를 널리 퍼뜨리시오!"
 hold_court.4600.b.tt:0 "긍정적으로 작용할지, 부정적으로 작용할지는 불분명하나 [THIS.GetCharacter.GetFaith.DevilName]에 대한 당신의 동류의식이 널리 알려지게 됨"
 hold_court.4600.c:0 "내가 그 정도로 흉악한 짓을 저질렀단 말인가?"
 hold_court.4600.c.tt:1 "아직 변화하기엔 늦지 않았음"
 hold_court.4600.d:0 "당치도 않은 소리! [ROOT.Char.GetFaith.WitchGodName|U](이)가 [ROOT.GetCharacter.GetFaith.DevilName]보다 훨씬 우월하거늘!"
 hold_court.4600.d.success:0 "궁정이 당신의 농담에 웃음을 터뜨림"
 hold_court.4600.d.failure:0 "궁정 신하가 당신의 말이 농담이 아닐지도 모른다고 의심함"
 hold_court.4600.a.success:0 "당신의 평판을 조작함"
 hold_court.4600.a.failure:0 "농노에게 겁을 줌"
### Vassal invites you to a suspicious dinner by Isabella Welch
 hold_court.4601.t:0 "매혹적인 귀공에게,"
 hold_court.4601.d:0 "그대가 참된 악마의 영혼을 갖고 있다는 주민들 얘기를 들은 이후로 내 심장의 두근거림이 좀처럼 멈추질 않고 있다오. 무시무시한 그대와 좀 더 교분을 나누지 않은 것이 일생의 후회로 남을 것 같소.\n\n한번 내 성을 방문하시오. [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]에서 최고로 손꼽히는 날것 그대로의 별미를 만찬으로 대접하리다!"
 hold_court.4601.a:0 "듣기만 해도 흥미롭구나!"
 hold_court.4601.b:0 "이 고향에 훨씬 좋은 만찬이 준비되어 있거늘..."

### Sophisticated Cannibal dinner by Isabella Welch
 hold_court.4602.t:0 "매혹적인 귀공에게,"
 hold_court.4602.desc:0 "[cannibal_vassal.GetTitledFirstNamePossessiveNoTooltip] [cannibal_vassal.Custom('FortifiedBuilding')](은)는 깜빡이는 양초 몇 개만 밝혀져 있었다. [cannibal_vassal.GetSheHe|U]가 나를 만찬 탁자 앞에 앉혔다. 탁자에는 굽기 정도가 약해 생고기나 마찬가지인 고깃덩어리들이 놓인 접시가 잔뜩 진열되어 있었다.\n\n[cannibal_vassal.GetSheHe|U]는 나의 의자 뒤를 서성이며 내가 음식을 선택하길 기다렸다. 잠시 후 [cannibal_vassal.GetSheHe]가 치아를 선명하게 드러내며 고개 옆으로 불쑥 머리를 들이밀었다.\n\n"오늘 밤을 위해 양질의 [ROOT.GetCharacter.GetWomenMen] 고기를 많이 준비했는데, 그래도 그대만큼 맛있어 보이진 않는구려!""
 hold_court.4602.a:0 "자, 첫 음식은 뭘로 할까?"
 hold_court.4602.b:0 "좋소. 한입까진 내 허락하리다."
 hold_court.4602.c:0 "이만 자리에서 일어나야겠군! 안목이 이리 형편없어서야!"

### Vassals discuss the state of prisons in the realm by Isabella Welch
 hold_court.4700.t:0 "고통의 끝"
 hold_court.4700.desc:0 "[prison_challenger_vassal.GetTitledFirstName](이)가 건성으로 인사를 한 뒤 입을 열었다. "[ROOT.Char.Custom2('RelationToMeAddress', prison_challenger_vassal)|U], 그대의 피비린내 나는 지하 감옥 이야기는 많이 들었소. 그 안에서 불행한 일화를 겪은 [imprisoned_family_character.GetTitledFirstName]에게 생생하게 전해들었지. 근데 말이오. #EMP 정말#! 그 지하 감옥에"
 hold_court.4700.desc.gruel:0 "[ROOT.Char.Custom('PrisonContentsGruel')] 같은 게 #EMP 많이#! 필요하다고 생각하시오?"
 hold_court.4700.desc.default:0 "[ROOT.Char.Custom('RandomPrisonContentsSingular')] 같은 게 #EMP 많이#! 필요하다고 생각하시오?"
 hold_court.4700.desc.2:0 "[ROOT.Char.Custom('RandomPrisonContentsPlural')] 따위가 성행한다고 한들 대체 무슨 소용이 있단 말이오?"\n\n[prison_challenger_vassal.GetSheHe|U]가 한숨을 내쉬었다. "포로나 죄수나 음식을 먹을 그릇조차 몇 개 없는 것이 현실이오. 잠에서 깨어나면 바닥에 널브러진 음식을 보는 경우가 부지기수지. 짐승처럼 먹어야 하는 건 말할 필요도 없고! 그 장소를 개축하는 데 돈을 보탤 의향도 있소.""
 hold_court.4700.a:0 "즐길 여지를 남길 거였으면 애초에 자택 연금으로 끝냈을 거요!"
 hold_court.4700.b:0 "확실히 자리에 앉은 지 얼마 안 된 나에 비해 그 지하 감옥은 아주 오래되긴 했지."
 hold_court.4700.c:0 "새 고문 기구를 들여 생기를 불어넣으면 되겠군!"
 hold_court.4700.d:0 "우리 함께 잔혹한 관습을 타파하는 건 어떻겠소?"
 hold_court.4700.d.tt:0 "$hold_court.4700_dungeons$ 고통받을 가능성이 줄어듦"
 hold_court.4700_dungeons:0 "당신의 지하 감옥에 있는 사람들이"
 hold_court.4700.c.tt:0 "$hold_court.4700_dungeons$ 고통받을 가능성이 큼"
 hold_court.4700.e:0 "실은 형틀도 내가 직접 들여놓은 거라오!"

### Prisoner escapes house arrest, demands fancier dinners by Isabella Welch

 hold_court.4800.t:0 "나는 송아지 다리 튀김으로"
 hold_court.4800.desc:0 "하고 많은 탄원인 중, 자택 연금 처분을 받은 걸로 #EMP 알고 있던#! [escaped_prisoner.GetTitledFirstName](이)가 왕좌 앞에 나타났다. 대관절 이게 어떻게 된 일인지, 원.\n\n"이보시오. 귀중한 문객에게까지 연금된 나에게 내놓던 것과 같은 수준의 저열한 음식을 내놓는 건 아니겠지? 아니면 설마 이게 그대의 요리사가 최선의 실력을 발휘한 결과물이요? 앞으로는 저녁 식사로 [ROOT.GetCharacter.Custom('GetExpensiveMeal')](을)를 먹고 싶소만."\n\n[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] [incompetent_guard.GetTitledFirstName](이)가 숨을 헐떡이며 알현실로 뛰쳐 들어왔다. "정말 죄송합니다, 영주님. 제가 감시하고 있었는데, 불현듯 현혹에 홀려서 그만 풀어주고 말았습니다.""
 hold_court.4800.a:0 "요리사들은 듣게. 저자에게 이 세상 최고의 요리를 대접하도록!"
 hold_court.4800.b:0 "정말 부끄럽기 짝이 없군! 앞으로는 곰팡내 나는 귀리죽만 주마."
 hold_court.4800.c.tt:0 "자택 연금 대상 인물이 감독 아래 방 바깥을 돌아다닐 수 있게 됨"
 hold_court.4800.c:0 "자택 연금은 존엄성을 존중하는 의미에서 내리는 처분이지. 앞으로는 편하게 돌아다녀도 좋소."
 hold_court.4800.d:0 "[incompetent_guard.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] 칭호가 아까운 놈팡이 같으니라고!"
 hold_court.4800.d.tt:0 "[incompetent_guard.GetTitledFirstName](을)를 퇴출함"
 hold_court.4800.e:0 "지하 감옥에나 들어가라!"

## Shady genealogist offers to prove you are descended from mythical heroes by Isabella Welch

 hold_court.4900.t:0 "아주 먼 옛날 옛적에..."
 hold_court.4900.desc:1 "대단히 나이 든 인물이 왕좌로 다가왔다. 발걸음 소리와 함께 지팡이를 짚는 소리가 함께 났다.\n\n"영주님. 전 계보학자입니다. 영주님이 귀족 태생이라는 것은 본인 스스로도 잘 아실 겁니다. 하지만 귀족은 신적이거나 신비로운 존재와는 사뭇 다르지요. 하여 역사의 여명기까지 거슬러 올라가 영주님의 혈통을 완전히 파악해 두루마리로 남기고 싶습니다. 금화 몇 푼만 내어주시면 영주님과 온 세상에 진실을 알리겠습니다. 바로 영주님이 [ROOT.GetCharacter.Custom('GetMythicalFounder')]의 후예라는 진실을 말입니다!""
 hold_court.4900.a:0 "그딴 종이 쪼가리 없이도 잘 아는 사실일세!"
 hold_court.4900.b:0 "훌륭하군! 목록을 아주 길게 써야 할 것이야!"
 hold_court.4900.c:0 "[ROOT.GetCharacter.Custom('GetMythicalFounder')]? 격 떨어지게 이 몸과 비교를 하다니!"
 hold_court.4900.d:0 "내 가문이 그리 크진 않지만, 머저리 집단은 아닐세!"

 hold_court.4901.desc.intro:0 "그렇게 며칠이 흐르고 계보학자 [suspicious_genealogist.GetTitledFirstName](이)가 돌아왔다. [suspicious_genealogist.GetSheHe|U]는 내 속주 하나를 완전히 에워싸고도 남을 만큼 긴 두루마리를 펼쳤다. 완전히 펼쳐진 끝자락이 내 왕좌 밑부분에 닿자 [chaplain.GetCouncilTitle](이)가 하마터면 걸려 넘어질 뻔했다.\n\n"제가 영주님의 기원에 얽힌 진실을 알아왔습니다." [suspicious_genealogist.GetSheHe]가 목청을 가다듬고 두루마리를 읽기 시작했다. "지금부터 위대한 역사를 공개하도록 하겠습니다. 우리 앞에 계신 분은 바로 [ROOT.GetCharacter.GetTitledFirstNameNoTooltip] 님으로,"
 hold_court.4901.mothers:0 "아름다운 [mother_5.GetFullNameNicknamedNoTooltip] 님의 자손인 [mother_4.GetFullNameNicknamedNoTooltip] 님의 자궁에서 태어난 [mother_3.GetFullNameNicknamedNoTooltip] 님의 사타구니에서 피어난 결실이자 무시무시한 [mother_2.GetFullNameNicknamedNoTooltip] 님께서 낳으신 [mother_1.GetFullNameNicknamedNoTooltip] 님의 따님이십니다...""
 hold_court.4901.fathers:0 "[father_5.GetFullNameNicknamedNoTooltip] 님의 자손이자 비범한 [father_4.GetFullNameNicknamedNoTooltip] 님의 아들, [father_3.GetFullNameNicknamedNoTooltip] 님의 사타구니에서 피어난 결실이자 무시무시한 [father_2.GetFullNameNicknamedNoTooltip] 님께서 낳으신 [father_1.GetFullNameNicknamedNoTooltip] 님의 아드님이십니다...""
 hold_court.4901.desc.outro:0 "\n\n그 와중에 궁정에 있던 몇몇 사람의 눈꺼풀이 무겁게 내려앉기 시작했다."
 hold_court.4901.a:0 "낮잠 시간이군. 나의 영광스러운 나날을 꿈꿔보실까."
 hold_court.4901.a.tt:0 "다른 궁정 사람들은 골똘히 듣게 내버려 둠"
 hold_court.4901.b:0 "그 어떤 연가보다도 흥미진진하군! 매력에 푹 빠진 기분이야!"
 hold_court.4901.c:0 ""그만하게! [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip](이)가 자네의 공로에 큰 신세를 졌군.""
