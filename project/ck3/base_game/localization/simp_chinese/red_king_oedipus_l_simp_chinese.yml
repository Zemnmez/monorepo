### game/localization/english/event_localization/player_mission_l_english.yml

 #Tooltips
 #Start Mission - event option tooltip
 player_mission_take_title_tooltip:0 "开启夺取[GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]的任务"
 player_mission_unify_title_tooltip:0 "开启持有[GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]内所有土地的野心"

 #Invalidated Mission
 player_mission.0001.t:0 "无果而终"
 player_mission.0001.desc:0 "似乎世界变化的方向并不一定对我有利。如果我现在放弃野心，世界会怎么看待我？"
 player_mission.0001.a:0 "会认为我是懦夫。我们加紧行动！"
 player_mission.0001.b:0 "会认为我明智而有爱。我们再考虑考虑。"

 #Mission: Unify the Realm
 #Start
 player_mission.1001.t:0 "统一的领地"
 player_mission.1001.desc:0 "我乃[GetPlayer.GetPrimaryTitle.GetName]的正当统治者，但仍有反对我的领导权的人。为了领地的利益，所有法律上的臣民都应归属同一面旗帜之下。"
 player_mission.1001.a:0 "我们应站在一起。"
 player_mission.1001.b:0 "还是再等等。"
 #Success
 player_mission.1002.desc:0 "我的土地已统一，所有叛乱的烽火都已被熄灭。将来的叛乱煽动者和觊觎者要小心自己的行为，别惹到了我！"
 player_mission.1002.a:0 "没人能威胁我领地的稳定。"

 #Mission: Become a Duke
 #Start
 player_mission.1011.t:0 "与梦同死"
 player_mission.1011.desc:0 "睡梦中，一名戴着兜帽的人物站在我的床脚。若他是死神，那我还不准备离去！我还有梦想要追寻！"
 player_mission.1011.a:0 "我不能耽延。"
 player_mission.1011.b:0 "冷静。我还有很多时间。"
 #Success
 player_mission.1012.desc:0 "当然了，我已在历史上赢得一席之地。关于我的歌谣会在我离世后传唱许久！"
 player_mission.1012.a:0 "终于，我能休息了。"
 player_mission.1012.b:0 "我还有时间做到更多吗？"


 #Mission: Become a King
 #Start
 player_mission.1021.t:0 "追逐冠冕"
 player_mission.1021.desc:0 "我贪求[GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]的冠冕已久，深知其唾手可得。几步妙棋就能梦想成真。但我的渴求不能让我大意，否则一着不慎，满盘皆输。"
 player_mission.1021.a:0 "游戏开始！"
 player_mission.1021.b:0 "暂时等待。"
 #Success
 player_mission.1022.desc:0 "游戏赢了，不过还没结束。将我的冠冕视作战利品的大有人在。他们会盯着我的每一步，稍有犹豫打击随后便至。"
 player_mission.1022.a:0 "别输了"
 player_mission.1022.b:0 "蠢人才会现在停下！"

 #Mission: Become an Emperor
 #Start
 player_mission.1031.t:0 "王冠之重"
 player_mission.1031.desc:0 "据说王冠重得难以忍受。这么说的人脖子一定都很脆弱！我自己的脖子确实可以承受超出[GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]之冠的重量。"
 player_mission.1031.a:0 "我想要试试。"
 player_mission.1031.b:0 "我已有的就足够了。"
 #Success
 player_mission.1032.desc:0 "不论冠冕有多华美贵重，我的脖子都顶得住，而且能高高扬起头颅！我甚至感到自己的地位提升，俯视着其他贵族。不过冠冕内侧倒是有很多尖刺。"
 player_mission.1032.a:0 "也许我可以装些软垫？"

 #Mission: Rank Up (Lazy, Content, Craven)
 #Start
 player_mission.1041.t:0 "权力之盾"
 player_mission.1041.desc:0 "我们的世界既严酷又充满危险，但我却肩负着保护家人亲族的任务。若我要加入这最危险的游戏，争夺伟大的财富，难道我不应该花费一些在我们的防御上吗？"
 player_mission.1041.a:0 "我应该为了他们而做！"
 player_mission.1041.b:0 "暂时等待。"
 #Success
 player_mission.1042.desc:0 "没人能取得成功又不遭嫉恨。我们现在新的地位让我的亲族有了繁荣发展的资源，但也有了新的要恐惧的敌人！"
 player_mission.1042.a:0 "他们现在应该安全了。"
 player_mission.1042.b:0 "他们还不安全。"

 #Mission: Rank Up (Zealot)
 player_mission.1051.t:0 "更大的善"
 player_mission.1051.desc:0 "我的人民是迷失的羔羊，而我恐怕必须当他们的牧人。因为我就是诸天用来拍打出圣歌的战鼓。会有许多掌权者起来反对我，但我别无选择。我乐意牺牲自己的身体去击倒恶人，为善人带去救赎！"
 player_mission.1051.a:0 "这不是我的选择，而是我的命运！"
 player_mission.1051.b:0 "战士不仅要勇敢，更要耐心。"
 #Success
 player_mission.1052.desc:0 "上天的意志已经完成！现在我是否找到了自己的位置，还是说我仍有更伟大的任务？"
 player_mission.1052.a:0 "不知道，别冒险犯错。"
 player_mission.1052.b:0 "我没了，我的工才会停下。"

 #Mission: Take England (Viking)
 player_mission.1061.t:0 "弱者有祸"
 player_mission.1061.desc:0 "英格兰的翠绿土地宠坏了其人民。盎格鲁-撒克逊人熟睡在软床上，蜷缩在石墙后。我们在准备长船和磨砺斧头，而他们在城堡里宴饮，只担心靴子别溅上泥点。你不能守住的东西，就不是你的。"
 player_mission.1061.a:0 "他们失去了自己土地的权利。"
 player_mission.1061.b:0 "我不可低估他们。"
 #Success
 player_mission.1062.desc:0 "我刚刚证明了我的统治权利，但回过头来，我留下了一条毁灭与苦难之路。曾经翠绿多产的土地现在流淌着鲜红的血。我将要统治的村庄已在挨饿且被烧毁。"
 player_mission.1062.a:0 "我拒绝心软。征服者就是要征服。"
 player_mission.1062.b:0 "我还没完呢。"

 #Mission: Take Hispania (Spanish King)
 player_mission.1071.t:0 "全西班牙的皇帝"
 player_mission.1071.desc:0 "为何我的临近统治者们都这么毫无秩序又叛逆无常？他们这么多人都没法看见出离黑暗的道路，反而专注于琐碎的争执。他们都缺乏远见、优点、道德或资金。如果能说服有一小撮人加入我的事业，看到我看见的未来，那么剩下的也会跟随。一旦统一，无物能再将我们分离！"
 player_mission.1071.a:0 "他们都想要统一，我只是帮助实现罢了。"
 player_mission.1071.b:0 "我必须小心行事，免得他们联合对付我。"
 #Success
 player_mission.1072.desc:0 "半岛再次由一顶冠冕统治，但我绝不能蠢到相信这是唯一具有权能的冠冕。那些之前争夺一地碎片的人现在有了共同的猎物要对付。"
 player_mission.1072.a:0 "至少我的牧群伟大又强壮。"

 #Mission: Take Rome (Byzantine Basileus)
 player_mission.1081.t:0 "罗马光复"
 player_mission.1081.desc:0 "罗马在西部帝国覆灭之前早就失去了其地中海王冠上明珠的地位，然而其象征意义从未减弱。重夺旧都的决定不可轻下，然而要恢复旧秩序，没有罗马是不可能的。若我想消除几个世纪的混乱与衰颓，那么我最终必定要走上这条道路。"
 player_mission.1081.a:0 "必须掷出骰子。"
 player_mission.1081.b:0 "我不能输光一个帝国。"
 #Success
 player_mission.1082.desc:0 "终于，真正的胜利！我军赶走了圣城的非法占有者，现正分发面包和恢复秩序。这是文明的转折点吗，抑或只是历史书上的注脚？"
 player_mission.1082.a:0 "我不会再失去这座城市。"

 #Mission: Take Holy Site
 player_mission.1091.t:0 "维护圣洁"
 player_mission.1091.desc:0 "我无法再安坐看着[holy_site_1.GetNameNoTierNoTooltip]的[ROOT.Char.GetFaith.HouseOfWorshipPlural]被异端污损！明天一早，我定要召集我的大部分有识之士和虔诚士兵去找到圣地的救赎！"
 player_mission.1091.a:0 "这是[ROOT.Char.GetFaith.HighGodName]的意志！"
 player_mission.1091.b:0 "长路漫漫。准备务必万全。"
 #Success
 player_mission.1092.desc:0 "我意识到[ROOT.Char.GetFaith.HouseOfWorship]已得到了拯救，敬畏地呆立着。我抬头看向苍天，一滴泪水滑落面庞。从今往后，没人可以拒斥[ROOT.Char.GetFaith]的大能！"
 player_mission.1092.a:0 "我能至此，实在有福。"

 #Mission: Take Exotic County (Viking)
 player_mission.1101.t:0 "阳光下的土地"
 player_mission.1101.desc:0 "我艰难地走出市场，泥泞和潮湿的石头让路面变得很滑。冷雨倾盆而下，渗入我满是汗水的外衣。这该死的地方！在我内心深处的某个地方映现出遥远的海岸，那里有白色的海滩、果树和异域的动物。如果那样的人间天堂真的存在，我还留在这烂地方干啥？"
 player_mission.1101.a:0 "是时候去冒险了！"
 player_mission.1101.b:0 "走之前我需要了解一下目的地！"
 #Success
 player_mission.1102.desc:0 "这里真是一处天堂！这正是我期望的一切，但并非没有危险。要保住我在这片乐土的位置，我必须要么与当地人和睦相处，要么除掉他们。"
 player_mission.1102.a:0 "既然已面临危险，我必须结交朋友。"
 player_mission.1102.b:0 "现在装和蔼已经太晚了！"

 #Mission: Take Britannia (Celtic)
 player_mission.1111.t:0 "凯尔特重夺"
 player_mission.1111.desc:0 "我们的祖地长久以来一直是外来文化争抢控制权的背景，然而，风向变得。我们生活的这个时代会不会是侵略者最终被驱逐、自然秩序得以恢复的时候？"
 player_mission.1111.a:0 "我们是一个民族！"
 player_mission.1111.b:0 "我要在他们怀疑最少的时候出击。"
 #Success
 player_mission.1112.desc:0 "在各个城镇的广场上，戏剧团体在演绎着芬恩和费奥纳的故事，而自由人的法律也再次可以在没有外来反对的情况下得到遵守。我们统一且没有镣铐，绝不允许侵略者再次登陆我们的海岸。"
 player_mission.1112.a:0 "凯尔特人的时代来临了！"

 #Mission: Take Frankia (Carolingian)
 player_mission.1121.t:0 "加洛林之冠"
 player_mission.1121.desc:0 "曾经伟大的加洛林帝国已经被内讧、继承和入侵者摧毁。只有拥有与查理曼本人相匹敌力量的人才能重塑帝国。我敢设想自己拥有这种力量吗？"
 player_mission.1121.a:0 "我的血统赋予我力量！"
 player_mission.1121.b:0 "真正的力量在于有选择地战斗。"
 #Success
 player_mission.1122.desc:0 "我知道祖先今天会骄傲地看着我，因为我重建了那些弱小者毁掉的帝国。我必须将它重铸，变得比以前更加强大，以免它再次破裂。"
 player_mission.1122.a:0 "要让我们的帝国团结起来，光靠利剑是不够的。"

 ### game/localization/english/game_concepts_l_english.yml

 game_concept_increasing_army_size:0 "提高你的军队规模"
 game_concept_increasing_army_size_desc:0 "如果你的兵力比敌人少，考虑以下三个选项：\n$BULLET_WITH_TAB$[Concept('creating_men_at_arms', '创建兵士')|E]\n$BULLET_WITH_TAB$[Concept('making_alliances', '缔结同盟')|E]\n$BULLET_WITH_TAB$[Concept('hiring_mercenaries', '雇佣佣兵')|E]"
 game_concept_creating_men_at_arms:0 "创建兵士"
 game_concept_creating_men_at_arms_desc:0 "你可以创建训练有素的[regiments|E]来强化[army|E]。转到军事窗口（按F2）并选择[men_at_arms|E]类型。"
 game_concept_making_alliances:0 "结盟"
 game_concept_making_alliances_desc:0 "与你有家庭纽带的其他[rulers|E]可以加入你的[wars|E]。想要让某人成为[ally|E]，只需要让你们的孩子[marry|E]，然后就可以在战争来临时邀请他们加入。"
 game_concept_hiring_mercenaries:0 "雇佣佣兵"
 game_concept_hiring_mercenaries_desc:0 "[mercenaries|E]是迅速提升[army|E]规模的昂贵却有效的方法。如果你想要雇佣佣兵，转到军队菜单（按F2）然后在雇佣兵标签选择一支佣兵团。"

