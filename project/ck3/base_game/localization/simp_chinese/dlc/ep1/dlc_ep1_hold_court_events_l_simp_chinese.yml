 ## Events
  # Vassal's Land Vandalised by Personal Guard, hold_court.7030
 hold_court.7030.title:0 "破坏和谐"
 hold_court.7030.byzantine_desc:0 "下一个请愿者是非常生气的[angry_vassal.GetName]。在简短地行了一礼后，[angry_vassal.GetTitledFirstNameNoTooltip]告诉你，最近瓦兰吉卫队在[troublesome_warrior.GetName]的带领下在[hold_court_7030_county.GetName]——善良的[angry_vassal.GetTitlePossessive]的领地——到处肆虐。\n\n“他们一路在我的领土上劫掠，劫掠，还是劫掠，我的[ROOT.Char.GetTitleAsNameNoTooltip]。我实在看不出他们能带来什么价值，掩盖住他们的粗野、酗酒和异教信仰！”\n\n现在该怎么办？"
 hold_court.7030.desc:0 "下一个请愿者是非常生气的[angry_vassal.GetName]。在简短地行了一礼后，[angry_vassal.GetTitledFirstNameNoTooltip]交代道，最近我的几名骑士在[troublesome_warrior.GetName]的带领下去[hold_court_7030_county.GetName]转了一圈。\n\n“他们在[hold_court_7030_county.GetNameNoTierNoTooltip]的村庄和农场劫掠，劫掠，还是劫掠，我的[ROOT.Char.GetTitleAsNameNoTooltip]，这实在是太恶劣了，我不会忍气吞声的！”[angry_vassal.GetTitledFirstNameNoTooltip]断言。\n\n现在该怎么办？"
 hold_court.7030.a:0 "我的战士是为了保护我们所有人，别抱怨了！"
 hold_court.7030.b:0 "把你抢的都还回去，[troublesome_warrior.GetFirstNameNoTooltip]。"
 hold_court.7030.c:0 "我会赔偿你的损失，[angry_vassal.GetTitledFirstNameNoTooltip]。"
 hold_court.7030.d:0 "既然你无法维持治安，那么那里也许应该归我统治。"
 hold_court_7030b_land_not_restored:0 "[hold_court_7030_county.GetName]继续受苦"
 hold_court_7030b_land_not_restored_tt:0 "你从[troublesome_warrior.GetShortUINameNoTooltip]处没收，并交给[angry_vassal.GetShortUINameNoTooltip]的钱并未用于重建[troublesome_warrior.GetShortUINameNoTooltip]劫掠的伯爵领。"
 hold_court_7030b_land_restored:0 "[hold_court_7030_county.GetName]恢复繁荣"
 hold_court_7030b_land_restored_tt:0 "你从[troublesome_warrior.GetShortUINameNoTooltip]处没收，并交给[angry_vassal.GetShortUINameNoTooltip]的钱被用来重建[troublesome_warrior.GetShortUINameNoTooltip]劫掠的伯爵领。"
 hold_court_7030c_land_not_restored:0 "[hold_court_7030_county.GetName]继续受苦"
 hold_court_7030c_land_not_restored_tt:0 "你交给[angry_vassal.GetName]的赔偿金并未用于修复[troublesome_warrior.GetName]造成的损伤。"
 hold_court_7030c_land_restored:0 "[hold_court_7030_county.GetName]恢复繁荣"
 hold_court_7030c_land_restored_tt:0 "你交给[angry_vassal.GetName]的赔偿金被用来修复[troublesome_warrior.GetName]造成的损伤。"
# Tax Revolt in Frontier Province, hold_court.7040
 hold_court.7040.title:0 "前线抗税"
 hold_court.7040.desc:1 "下一个请愿者显然是个没来过宫里的陌生人，我根本认不出这是谁，不过[frontier_leader.GetHerHim]一进宫，就被[marshal.GetCouncilTitle][marshal.GetFirstName]的眼睛一直盯着。\n\n“[ROOT.Char.Custom2('RelationToMeAddress', frontier_leader)]，我不得不来这里告诉你，[frontier_county.GetNameNoTier]的民众拒绝上缴你征收的税赋。在过去，我们的土地和人民被赋予过特权，但你最近的横征暴敛却无视了这些。我们要求你公正地解决掉我们的忧虑，不然的话。”"
 hold_court.7040.a:0 "“把这个卑鄙的[marshal.GetCouncilTitle]关起来，然后碾碎那帮暴民！”"
 hold_court.7040.a.win:0 "自命不凡的农民被打败了 "
 hold_court.7040.a.win.title:0 "抗税暴动被平定"
 hold_court.7040.a.lose:0 "[marshal.GetCouncilTitle][marshal.GetFirstName]未能击败暴民 "
 hold_court.7040.a.lose.title:0 "[marshal.GetCouncilTitle][marshal.GetFirstName]战败了"
 hold_court.7040.b:0 "将匪首骗进埋伏圈。"
 hold_court.7040.b.win:0 "你成功将抗税暴动的领袖骗进了埋伏圈，你密谋大师的名头更响了。说服他人加入你的计谋将变得更容易"
 hold_court.7040.b.win.title:0 "抗税暴动的领袖被伏击并击杀"
 hold_court.7040.b.lose:0 "抗税暴动的领袖看穿了你的把戏"
 hold_court.7040.b.lose.title:0 "抗税暴动的领袖逃走了"
 hold_court.7040.c:1 "“我愿意听你把话说完，[frontier_leader.GetNameNoTooltip]。”"
 hold_court.7040.c.win:0 "你巧妙地与抗税暴动的领袖谈判，展现出你的公正与镇定"
 hold_court.7040.c.win.title:0 "抗税暴动的领袖得到安抚"
 hold_court.7040.c.lose:0 "抗税暴动的领袖不相信你，拒绝谈判"
 hold_court.7040.c.lose.title:0 "抗税暴动的领袖未被说服"
 hold_court.7040.d:0 "“听起来你似乎误解了一些特许状。”"
 hold_court.7040.d.win:0 "你成功论证了这场抗税暴动的领袖只是误解了一条旧法，因此他们没理由抱怨"
 hold_court.7040.d.win.title:0 "抗税暴动消退"
 hold_court.7040.d.lose:0 "抗税暴动的领袖没有被你的书本和知识愚弄。"
 hold_court.7040.d.lose.title:0 "抗税暴动继续"
 hold_court.7040.e:0 "给他们想要的，我干嘛在乎？"
# Former soldier has lost his mind and challenges you to a duel, hold_court.7050
 hold_court.7050.title:0 "战争的后果"
 hold_court.7050.desc:1 "宫廷后方传来一阵骚动。在有人能将[lunatic_soldier.GetHerHim]按住之前，一个[lunatic_soldier.GetWomanMan]冲向了你的御座，停在你身前，但是根本不行礼。只需朝[lunatic_soldier.GetHerHis]的眼睛看一眼，我就明白了情况——这[lunatic_soldier.GetWomanMan]有点疯。\n\n“怪物！你让我们去送死！为什么你没有遭报应？”\n\n根据这[lunatic_soldier.GetWomanMan]的怒吼，我猜测[lunatic_soldier.GetSheHe]大概参加了我的某场战争，这也解释了为什么[lunatic_soldier.GetSheHe]如此痛苦。该如何对待这迷失之人？"
 hold_court.7050.a:1 "让宫廷医师[court_physician.GetNameNoTooltip]进行治疗。"
 hold_court.7050.b:0 "既然[lunatic_soldier.GetSheHe]找死，那就让[lunatic_soldier.GetHerHim]死。"
 hold_court.7050.b.tt:1 "你立刻进入一场与[lunatic_soldier.GetName]的[single_combat_fight|E]\n@warning_icon!#X 这有风险，如果你输了会丧命#!"
 hold_court.7050.b.victory:1 "你赢得了决斗"
 hold_court.7050.b.defeat:1 "你输掉了决斗"
 hold_court_7050_victory:0 "你在战斗中击败了[sc_loser.GetFirstNameNoTooltip]。"
 hold_court.7050.c:0 "处决[lunatic_soldier.GetHerHim]。"
 hold_court.7050.d:0 "把[lunatic_soldier.GetHerHim]扔出去。"
 hold_court.7052.title:0 "死神索命"
 hold_court.7052.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', killed_pc)][killed_pc.GetName]在与[lunatic_soldier.GetName]的宫廷决斗中被杀！可悲的是，杀死[killed_pc.GetFirstName]的人也意识到了[lunatic_soldier.GetHerHis]行为的后果，或者难以承受[lunatic_soldier.GetHerHis]思想和灵魂的痛苦，并没有比[killed_pc.GetName]多活多久。\n\n还没人来得及阻止，[lunatic_soldier.GetName]就把[lunatic_soldier.GetHerHis]的剑插入了自己的心脏。当我坐在已故[ROOT.Char.Custom2('RelationToMe', killed_pc)]的宝座上，看着发生了这一切的房间时，我意识到命运的变迁带来了如此的灾祸，而其带来的隐藏代价——战争，亦将继续给我的土地与人民带来死难。"
 hold_court.7052.a:0 "悲惨的，无意义的死亡。"
 hold_court.7054.sc_invalid:0 "你和[lunatic_soldier.GetName]的对决已作废。"
# Cinderella
 hold_court.7060.title:0 "那是谁？"
 hold_court.7060.desc:0 "整个[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]都知道，我肯定要和[ROOT.Char.Custom('GetReverseWifeHusband')]结婚并且一起统治，也正是因此，我必须忍受那些封臣孩子的求爱，他们唯一的罪过就是想让父母高兴。现在就有这样一次请愿吸引了我的注意，[vassal.GetName]带着[vassal.GetHerHis]的[vassal_spouse.Custom('GetDaughterSon')]站在我面前。尽管[vassal_spouse.GetName]显然是个[vassal_spouse.Custom('GetNotableCharacteristic')]人，我的眼睛还是不受控制地往宫廷后面的一个不知名[cinderella.GetWomanMan]身上瞟，如此美貌让我以为那是[cinderella.Custom('GetBeautifulMetaphor')]。[vassal.GetTitledFirstName]的提醒声让我回过神来——[vassal.GetSheHe]希望我对他[vassal_spouse.Custom('GetDaughterSon')]的求婚有所回应。"
 hold_court.7060.a:0 "“欢迎你[vassal_spouse.Custom('GetNotableCharacteristic')][vassal_spouse.Custom('GetDaughterSon')]多待一会儿，[vassal.GetTitledFirstName]。”"
 hold_court.7060.a.tt:1 "#X 你的所有进行中的[personal_scheme|E]都会被放弃，因为你开始追求[vassal_spouse.GetName]#!"
 hold_court.7060.b:0 "“我必须知道那是谁！”"
 hold_court.7060.b.tt:1 "你无视了[vassal_spouse.GetName]的求婚，想找出那个不知名的[cinderella.GetWomanMan]。#X 你是如此痴迷，以至于无法再思考其他其他事务，导致所有进行中的[schemes|E]被放弃。#!"
 hold_court.7060.c:0 "“我接受你的提议，[vassal_spouse.Custom('GetNotableCharacteristic')][vassal_spouse.GetLadyLord]。”"
 hold_court.7060.c.tt:0 "忘记那个不知名的[cinderella.GetWomanMan]，与[vassal_spouse.GetName]成为般配的一对。"
 hold_court.7060.d:1 "“这种逢场作戏快把我逼疯了，滚开！”"
# Tithe Barn suffers a theft, hold_court.7070
 hold_court.7070.title:0 "什一税问题"
 hold_court.7070.desc:0 "下一个请愿者是[irritated_bishop.GetName]，随之而来的还有拖着一个[hapless_thief.GetWomanMan]的两名卫兵。[irritated_bishop.GetTitledFirstNameNoTooltip]告诉我该囚犯试图从[irritated_bishop.GetPrimaryTitle.GetName]的一个什一税粮仓中偷东西。\n\n“通常情况下，这种事情都会在[ROOT.Char.Custom2('RelationToMeAddress', irritated_bishop)]本地解决，但这个小偷坚持[hapless_thief.GetHerHis]有权向你直接申诉。”\n\n我看向犯人，示意[hapless_thief.GetHerHim]接着说。“我知道我错了，[ROOT.Char.GetLadyLord]，但是我们快要饿死了，[irritated_bishop.GetTitledFirstNameNoTooltip]从我们这收太多税了！”"
 hold_court.7070.a:0 "“偷窃是错误的，敲诈也一样。”"
 hold_court.7070.a.tt:0 "站在农民一方并让[hapless_thief.GetFirstNameNoTooltip]走。"
 hold_court.7070.b:0 "“教会不能被削弱！”"
 hold_court.7070.b.tt:0 "站在[irritated_bishop.GetTitledFirstNameNoTooltip]一边并惩罚小偷。"
 hold_court.7070.c:0 "“教会不应该接济穷人吗？”"
 hold_court.7070.c.tt:0 "将[tithe_province.GetNameNoTooltip]的什一税粮仓交给农民。"
 hold_court.7070.d:0 "“小偷就是小偷，细节我不在乎。”"
 hold_court.7070.e:0 "“教会现在在向我的人收税？”"
 hold_court.7070.e.tt:0 "建议[irritated_bishop.GetTitledFirstNameNoTooltip]如果愿意同你分享利润，你就站在[irritated_bishop.GetSheHe]那一边。"
