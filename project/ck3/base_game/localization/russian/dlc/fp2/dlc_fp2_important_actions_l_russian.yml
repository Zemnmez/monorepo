l_russian:
 action_can_offer_assistance:0 "Можно заключать контракт о помощи"
 action_can_offer_assistance_label:0 "Вы можете предложить персонажу [recipient.GetShortUINameNoTooltip] помощь в войне в обмен на золото"
 action_can_offer_assistance_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_offer_assistance_desc:0 "[recipient.GetUIName] — [Concept( 'struggle_involved', 'вовлеченный в борьбу' )|E] [ruler|El] и ведет [Concept( 'war', 'войну' )|E] с другой [Concept( 'realm', 'державой' )|E], что позволяет вам предложить [contract_assistance|El].$action_can_offer_assistance_HELP$"
 action_can_offer_assistance_click:0 "#I Щелкните, чтобы предложить [recipient.GetHerHim]#!"
 action_can_offer_assistance_combined_group_label:0 "Можно вступать в войны за золото"
 action_can_offer_assistance_combined_group_name:0 "Можно вступать в войны персонажа [recipient.GetShortUINameNoTooltip] за золото"
 action_can_offer_assistance_combined_group_description:0 "Другие [Concept( 'struggle_involved', 'вовлеченные в борьбу' )|E] [rulers|El] ведут [wars|El], что позволяет вам предлагать свою помощь в обмен на [gold|El]"
 action_can_offer_assistance_combined_unimportant:0 "$action_can_offer_assistance_unimportant$"
 action_can_offer_assistance_unimportant:0 "@warning_icon!#X Вы уже ведете [Concept( 'war', 'войну' )|E]#!"
 action_can_offer_assistance_HELP:1 "\n\n#help Вы [ruler|El], и к вам тоже могут вторгнуться, а потому может быть выгодно подождать безопасного момента, чтобы присоединиться к чужой [Concept( 'war', 'войне' )|E].#!"

 action_can_bargain_fealty:0 "Можно предлагать вассалитет за помощь"
 action_can_bargain_fealty_label:0 "Можно предложить персонажу [recipient.GetShortUINameNoTooltip] свои услуги в обмен на покровительство"
 action_can_bargain_fealty_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_bargain_fealty_desc:0 "[recipient.GetUIName] — соседний [Concept( 'struggle_involved', 'вовлеченный в борьбу' )|E] [ruler|El] более высокого [Concept( 'title_tier', 'ранга' )|E], что позволяет вам предложить [recipient.GetHerHim] свои услуги при условии, что [recipient.GetSheHe] вступит в [Concept( 'war', 'войну' )|E].$action_can_bargain_fealty_HELP$"
 action_can_bargain_fealty_click:0 "#I Нажмите, чтобы предложить [recipient.GetHerHim] сделку#!"
 action_can_bargain_fealty_combined_group_label:0 "Продажа верности чужаку"
 action_can_bargain_fealty_combined_group_name:0 "Можно предложить персонажу [recipient.GetShortUINameNoTooltip] свои услуги"
 action_can_bargain_fealty_combined_group_description:0 "Соседние [rulers|El], не [Concept( 'struggle_involved', 'вовлеченные в борьбу' )|E], могут присоединиться к вашей [Concept( 'war', 'войне' )|E] в обмен на признание [Concept( 'liege', 'сюзереном' )|E].$action_can_bargain_fealty_HELP$"
 action_can_bargain_fealty_combined_unimportant:0 ""
 action_can_bargain_fealty_unimportant:0 "@warning_icon!#X [recipient.GetSheHe|U] не [Select_CString(recipient.IsFemale, 'важна', 'важен' )] для вас#!"
 action_can_bargain_fealty_HELP:0 "\n\n#help Вы перестанете быть [Concept( 'independent_ruler', 'независимым правителем' )|E]. Подумайте, что хуже, проигранная [war|El] или новый [liege|El].#!"
