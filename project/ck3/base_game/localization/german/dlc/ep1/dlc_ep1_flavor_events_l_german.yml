l_german:
 tradition_header:0 "Traditionen:"
 ep1_flavor.1000.t:0 "$tradition_header$ Eunuch zu Besuch"
 ep1_flavor.1000.desc:0 "Ein reisender Eunuch hat sich heute an meinem Hof vorgestellt.\n\n„Seid gegrüßt, o [ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName]“, sagt [eunuch_target.Custom('DE_PRO_PER_S_3P_N')] respektvoll.\n\n„Mein Name ist [eunuch_target.GetFirstName], und ich bin ein angesehener Wanderer. Ich habe gebildeten Königen mein Wissen geliehen und mich um die Harems großer Sultane gekümmert – nun bin ich hier und biete Euch meine Dienste an. Zu einem äußerst bescheidenen Preis.“\n\nEin faszinierender Charakter. Vielleicht sollte ich [eunuch_target.Custom('DE_PRO_PER_S_3P_A')] einstellen?"
 ep1_flavor.1000.a:0 "Ein faires Angebot. Ich nehme an."
 ep1_flavor.1000.b:0 "[eunuch_target.GetFirstNameNoTooltip], mein [eunuch_target.Custom('ComplimentAdjective')]er Freund, bleibt Ihr noch eine Weile?"
 ep1_flavor.1000.c:0 "Ich benötige Eure Dienste nicht."
 eunuch_moves_tt:0 "[eunuch_target.GetFirstNameNoTooltip] zieht weiter nach [new_court.GetBaseName]"
 ep1_flavor.1000.c.success:0 "Ihr überzeugt [eunuch_target.GetFirstNameNoTooltip] davon, an Eurem Hof zu bleiben"
 ep1_flavor.1000.c.failure:0 "[eunuch_target.GetFirstNameNoTooltip] nennt Euch einen Geizhals und zieht weiter"
 
 ep1_flavor.1200.t:0 "$tradition_header$ Kniffe des Metiers"
 ep1_flavor.1200.desc:0 "Der Eunuch [eunuch_target.GetFirstName] tritt vor [eunuch_target.Custom('quirk_pos_pp')].\n\n„Ihr wisst viele Dinge, o groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName]. Doch es gibt Dinge, die sich selbst Eurem unbeschreiblich scharfen Verstand entziehen – Wissen und Geheimnisse, die ich mehr als bereit bin, mit Euch zu teilen“, flüstert [eunuch_target.Custom('DE_PRO_PER_S_3P_N')].\n\n„Zu einem gewissen Preis.“\n\nNatürlich. Und doch bin ich fasziniert."
 ep1_flavor.1200.a:0 "Ich habe gehört, Ihr kennt das Geheimnis der Sprache?"
 ep1_flavor.1200.b:0 "Ich habe viele Feinde. Wie kann ich sie besiegen?"
 ep1_flavor.1200.c:0 "Mein Reich muss gedeihen. Wie kann ich dafür sorgen, dass es das tut?"
 ep1_flavor.1200.d:0 "Scharlatan! Eure Geheimnisse sind nichts als Täuschung."
 secrets_of_language_modifier:0 "Geheimnisse der Sprache"
 secrets_of_language_modifier_desc:0 "Dieser Charakter ist in Geheimnisse eingeweiht, die das Erlernen von Sprachen betreffen."
 secrets_of_murder_modifier:0 "Geheimnisse der Rache"
 secrets_of_murder_modifier_desc:0 "Dieser Charakter ist in Geheimnisse eingeweiht, die das Bezwingen von Feinden betreffen."
 secrets_of_the_realm_modifier:0 "Geheimnisse des Reiches"
 secrets_of_the_realm_modifier_desc:0 "Dieser Charakter ist in Geheimnisse eingeweiht, die sich mit der Verwaltung des eigenen Reiches beschäftigen."

 ### Court Type Flavor Events

 # The Secret DaughterSon
 ep1_flavor.0001.t:0 "Ein geheimer Nachkomme"
 ep1_flavor.0001.desc:0 "Eine kleine Angelegenheit in der Stadt führt mein Gefolge und mich, durstig und hungrig, in die kleine, verräucherte Taverne.\n\nIch hätte nie damit gerechnet, ausgerechnet [scion_parent.GetTitledFirstName] dort hinten sitzen zu sehen – schlecht verkleidet mit Mantel und Kapuze. Neben [scion_parent.Custom('DE_PRO_PER_S_3P_D')] sitzt [scion_actual.Custom('DE_ART_IND_N')] jung[scion_actual.Custom('DE_END_ADJ_IND_S_N')] [scion_actual.GetWomanMan], [scion_actual.Custom('DE_ART_DEF_S_N')] … Nein, das kann nicht sein!\n\n[scion_actual.Custom('DE_PRO_POS_S_3P')|U] Gesicht, die Art, wie [scion_actual.Custom('DE_PRO_PER_S_3P_N')] sich verwundert im Raum umschaut, und die charakteristischen Gesten, die an [scion_parent.GetFirstNameNoTooltip] erinnern, bringen mich zu der #EMP festen Überzeugung#!, dass [scion_actual.Custom('DE_PRO_PER_S_3P_N')] ein geheimer Bastard von [scion_parent.GetTitleAsNameNoTooltip] sein muss – und vielleicht heute zum ersten Mal die Welt dort draußen sieht."
 ep1_flavor.0001.a:0 "[scion_parent.GetFirstNameNoTooltip]! Habt Ihr mir etwa einen möglichen Ehepartner mitgebracht?"
 ep1_flavor.0001.a.tt.success:0 "Ihr erzwingt ein [Concept('marriage', 'Heirats')|E]-[alliance|E]"
 ep1_flavor.0001.a.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip] entkommt mit [scion_parent.Custom('DE_PRO_POS_S_3P')]er Nachkommenschaft"
 ep1_flavor.0001.b:0 "[scion_parent.GetFirstNameNoTooltip]! Habt Ihr mir etwa einen möglichen Ehepartner für mein[prospective_spouse.Custom('DE_END_PRO_S_A')] [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('prospective_spouse'))] mitgebracht?"
 ep1_flavor.0001.c:0 "Holt #EMP sofort#! den Marktschreier!"
 ep1_flavor.0001.c.tt.success:0 "Ihr findet genug Beweise, um die Existenz des Bastards zu beweisen"
 ep1_flavor.0001.c.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip] verwischt [scion_parent.Custom('DE_PRO_POS_S_3P')]e Spuren zu gut"
 ep1_flavor.0001.d:0 "Keine Sorge, mein[scion_parent.Custom('DE_END_PRO_S_N')] [scion_parent.GetTitleAsNameNoTooltip]. Ihr könnt Euch darauf verlassen, dass ich vergesse, Euch gesehen zu haben …"
 ep1_flavor.0001.tt.scion_escapes:0 "[scion_actual.GetFirstName] wird irgendwo weggesperrt und man hört nie wieder von [scion_actual.Custom('DE_PRO_PER_S_3P_D')]"
 ep1_flavor.0001.e.no_bastards:0 "Ein #EMP geheimes#! Kind? Wie kurios. Dann speisen wir woanders."
 ep1_flavor.0001.e.fallback:0 "Das geht uns gar nichts an. Wir werden woanders speisen."

 ep1_flavor.0011.t:0 "Ein heilloses Durcheinander"
 ep1_flavor.0011.desc:0 "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], das ist nicht, wonach es aussieht!“, ruft [diplomat_1.GetTitledFirstName], als ich in meinen Lieblingsspeisesaal trete.\n\nEs #EMP sieht#! aber sehr wohl danach aus, dass [diplomat_1.Custom('DE_PRO_PER_S_3P_N')] das ganze Zimmer verwüstet hat. Speisen kleben an den Wänden, die Tische sind zertrümmert, jemand hat alle Stühle zu einer Pyramide aufgetürmt und [diplomat_2.GetTitledFirstName] liegt völlig nackt – aber mit Suppe eingeschmiert – mit dem Gesicht nach oben in einem #EMP meiner#! Betten.\n\nDie zwei Diplomaten sind gestern eingetroffen, und ich erlaubte ihnen ein gutes Mahl und etwas leichte Unterhaltung – aber gewiss keine Feier, die man bis ins Jenseits hören würde!"
 ep1_flavor.0011.a:0 "Für diese Schäden werdet Ihr aufkommen, Ihr speichelleckenden Rüpel!"
 ep1_flavor.0011.b:0 "Nun gut. Ihr seid dafür verantwortlich, Ihr macht es auch sauber. DIENSTBOTEN! Wir brauchen einen Feudel!"
 ep1_flavor.0011.c:0 "O nein, diese Feier ist noch nicht vorbei: Es fülle jemand meinen Kelch auf!"
 ep1_flavor.0011.d:0 "Eine Nacht? Lächerlich! Macht Platz für [ROOT.Char.Custom('DE_ART_DEF_S_A')] Feier-[ROOT.Char.GetTitleAsNameNoTooltip]!"
 ep1_flavor.0011.e:0 "Wortlos verlasst Ihr die Halle."
 ep1_flavor.0011.e.tt:0 "Ihr lasst sie zurück, damit sie in ihrer eigenen Angst schmoren können"

 ep1_flavor.0021.t:0 "Zwei Reiche getrennt durch eine Hofsprache"
 ep1_flavor.0021.desc:1 "Als ich ins Zimmer komme, begrüßt mich Kichern: Ein Haufen Höflinge, angeführt von [nitpicker.GetTitledFirstName], hat sich um den neuesten Brief von [rival_monarch.GetTitledFirstName] versammelt.\n\n[nitpicker.GetFirstNameNoTooltip] winkt mich mit einem lauten Lachen herüber.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], das #EMP müsst#! Ihr einfach lesen! Es trägt das offizielle Siegel von [rival_realm.GetNameNoTier], doch jedes zweite Wort hat die Rechtschreibung eines ungelehrten Bauern. Diese hohlköpfigen Faulpelze kennen ja nicht mal die richtigen Mitlaute, geschweige denn gutes [ROOT.Char.GetCourtLanguage.GetName|U], und es ist #EMP wahnsinnig komisch#!.“"
 ep1_flavor.0021.a:0 "Bei diesem Schreiben fehlen ja die Hälfte der Buchstaben! Widerlich!"
 ep1_flavor.0021.a.tt:0 "Beide [courts|E] verlieren [SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0] [opinion|E] voneinander"
 ep1_flavor.0021.a.tt.success:0 "Die [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Schreibweise ist die beste!"
 ep1_flavor.0021.a.tt.failure:0 "Die [rival_monarch.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Schreibweise ist die beste!"
 ep1_flavor.0021.b:0 "Sind sie nicht unsere Sprachverwandten?"
 ep1_flavor.0021.b.tt:0 "Beide [courts|E] verlieren [SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0] [opinion|E] voneinander"
 ep1_flavor.0021.c:0 "Zwei Adelshöfe und doch nirgendwo ein bisschen Hirn zu finden …"
 ep1_flavor.0021.c.tt:0 "$ep1_flavor.0021.a.tt$"
 cultural_acceptance_courtly_spelling_differences:0 "Adlige streiten über Schreibweisen"
 cultural_acceptance_courtly_cousins:0 "Adlige Bande über gemeinsame Hofsprache"

 ep1_flavor.0031.t:0 "Frisch am Hof"
 ep1_flavor.0031.desc:0 "Es ist gut gesagt, dass große Geister auch große Traditionen brauchen – und es gibt keine größere Gelehrtentradition als die von [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!\n\nIn dieser Woche werden mehrere neue, begabte Gelehrte am Hof eingeführt, die aus dem ganzen Reich stammen. Sie alle werden verschiedenen #EMP akademischen#! Prüfungen im örtlichen Gasthaus unterworfen.\n\nMein Blick fällt auf [scholar_1.GetFirstName], als [scholar_1.Custom('DE_PRO_PER_S_3P_N')] misstrauisch jenes schäumende, sprudelnde Getränk beäugt, das vor [scholar_1.Custom('DE_PRO_PER_S_3P_D')] steht. [scholar_2.GetFirstName] steht hinter [scholar_1.Custom('DE_PRO_PER_S_3P_D')] und füllt sich gerade einen ganzen #EMP Humpen#! mit etwas Dickflüssigem, was von den anderen Akademikern heftig bejubelt wird."
 ep1_flavor.0031.a:0 "Runter damit, [scholar_1.GetFirstNameNoTooltip]!"
 ep1_flavor.0031.b:0 "Wir trinken gern mit [scholar_2.GetFirstNameNoTooltip], denn [scholar_2.GetFirstNameNoTooltip] ist unser Kumpel!"
 ep1_flavor.0031.c:0 "Es gibt einige Techniken, die nur die Erfahrung einen lehren kann …"
 ep1_flavor.0031.c.tt:0 "Ihr zeigt den frischen Gelehrten, wie man das macht."
 ep1_flavor.0031.d:0 "Solche Rituale #EMP ziemen#! sich nicht für Gelehrte."
 ep1_flavor.0031.inspire.scholar_1.tt:0 "[scholar_1.GetFirstNameNoTooltip] wird [inspired|E]!"
 ep1_flavor.0031.inspire.scholar_2.tt:0 "[scholar_2.GetFirstNameNoTooltip] wird [inspired|E]!"

 # Martial Exercise
 ep1_flavor.2000.t:0 "Kampfübungen"
 ep1_flavor.2000.desc_intro:0 "Während ich das örtliche Lager der Truppen inspiziere, wird deutlich, dass [marshal_scope.GetTitledFirstName] und [knight_scope.GetTitledFirstName] versuchen, mich in die Ecke zu drängen.\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], die Männer langweilen sich, wenn Frieden herrscht. Wenn sie etwas zu tun hätten, würde sie das bei Laune halten …“, sagt mein [marshal_scope.GetCouncilTitle]."
 ep1_flavor.2000.desc_archers:0 "„Die [ROOT.Char.Custom('GetRegionalArcherMAA')] sind unentbehrlich. Wir sollten darauf achten, dass ihre Pfeile stets ins Ziel gehen.“"
 ep1_flavor.2000.desc_infantry:0 "„Unsere [ROOT.Char.Custom('GetRegionalInfantryMAA')] sind entscheidend für den Sieg. Sie dürfen nicht verweichlichen.“"
 ep1_flavor.2000.desc_cavalry:0 "„Unsere [ROOT.Char.Custom('GetRegionalCavalryMAA')] sind unser kostbarster Schatz. Sie dürfen nicht nachlässig werden.“"
 ep1_flavor.2000.desc_archer_cavalry:0 "„Die berittenen Bogenschützen sind unser Rückgrat – durch einen Schießwettbewerb werden sie so imposant bleiben wie eh und je.“"
 ep1_flavor.2000.desc_skirmishers:0 "„Unsere talentierten [ROOT.Char.Custom('GetRegionalSkirmisherMAA')] müssen gegeneinander antreten, damit sie immer ins Ziel treffen.“"
 ep1_flavor.2000.desc_elephant_cavalry:0 "„Die furchterregenden Elefanten werden uns den Sieg bringen: Sie müssen allzeit bereit sein.“"
 ep1_flavor.2000.desc_camel_cavalry:0 "„Die kräftigen Kamelreiter sind das Herz unserer Streitmacht. Ihr müsst Euch auf sie konzentrieren.“"
 ep1_flavor.2000.desc_levies:0 "„Die armen Massen brauchen etwas zu tun, damit sie tauglich und nützlich sind, wenn man sie ruft.“"
 ep1_flavor.2000.desc_bridge:0 "\n\n„Nein, solche Anstrengungen sind anderswo nötig“, wirft [knight_scope.GetFirstNameNoTooltip] ein,"
 ep1_flavor.2000.desc_outro:0 "\n\nIch schätze, Übung #EMP macht#! den Meister …"
 ep1_flavor.2000.c:0 "„Sport ist etwas für den Adel. Man nennt es Jagen.“"
 ep1_flavor.2000.culture_tt:0 "Jeder [THIS.Char.GetCulture.GetName|l]e Höfling und Vasall"
 ep1_flavor.2000.knight_tt:0 "Jeder [THIS.Char.Custom('MountedWarriorTerm')|U]"
 ep1_flavor.2000.d:0 "„Ich gebe schon genug für diese Soldaten aus.“"
 ep1_flavor.2000.archers:0 "„Übt Euch, bis Ihr immer ins Schwarze trefft.“"
 ep1_flavor.2000.archers_longbow:0 "„Männer wie Knaben werden sich am Langbogen üben.“"
 ep1_flavor.2000.infantry:0 "„Die [ROOT.Char.Custom('GetRegionalInfantryMAA')] lieben eine gute Rauferei.“"
 ep1_flavor.2000.cavalry:0 "„Holt die Zeltstangen! Die [ROOT.Char.Custom('GetRegionalCavalryMAA')] reiten los!“"
 ep1_flavor.2000.cavalry_joust:0 "„Das Tjosten braucht eine gute Technik.“"
 ep1_flavor.2000.cavalry_tzykanion:0 "„Die Reiter werden Tzykanion spielen!“"
 ep1_flavor.2000.cavalry_chovgan:0 "„Sollen Sie Chovgan spielen!“"
 ep1_flavor.2000.archer_cavalry:0 "„Die Pferdefürsten werden sich in der Kaninchenjagd üben.“"
 ep1_flavor.2000.skirmishers:0 "„Meine [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] treffen nie daneben.“"
 ep1_flavor.2000.elephant_cavalry:0 "„Die Mahuts werden um Ruhm ringen!""
 ep1_flavor.2000.camel_cavalry:0 "„Beim Rennen werden sich die Kamelreiter üben.“"
 ep1_flavor.2000.levies_caid:0 "„Alle Leute werden den Caid treten!“"
 ep1_flavor.2000.levies:0 "„Ermutigt die Gemeinen, geschmeidig zu bleiben.“"
 ep1_2000_archer_modifier:0 "Meisterbogenschützen"
 ep1_2000_archer_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_infantry_modifier:0 "Gedrilltes Fußvolk"
 ep1_2000_infantry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_cavalry_modifier:0 "Geübte Reiter"
 ep1_2000_cavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_acavalry_modifier:0 "Gefürchtete Nomaden"
 ep1_2000_acavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_skirmisher_modifier:0 "Gerissene Plänkler"
 ep1_2000_skirmisher_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_ecavalry_modifier:0 "Elefantenspiele"
 ep1_2000_ecavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_ccavalry_modifier:0 "Kamelrennen"
 ep1_2000_ccavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_levies_modifier:0 "Aktive Bauernschaft"
 ep1_2000_levies_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_knights_modifier:0 "Geförderte Jagden"
 ep1_2000_knights_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_generic_modifier_desc:0 "Dieser Charakter hat zur Ausübung von Kampfsportarten ermutigt, um seine wichtigsten Kämpfer noch kampfbereiter zu machen."
 infantry:0 "Infanterie"
 cavalry:0 "Kavallerie"
 ep1_flavor.2000.tradition_tt:0 "Aufgrund der [traditions|E] Eurer [culture|E]"

 # Court of Vipers
 ep1_flavor.2010.t:0 "Ein Hof voller Nattern"
 ep1_flavor.2010.desc:0 "Jede Nacht werden die Kerzen gelöscht und die dunkle Festung verstummt. Das Wispern von einem [real_plot.GetSchemeType.GetTypeNameNoTooltip] sucht mich in meinen Gemächern heim."
 # SPYMASTER
 ep1_flavor.2010.desc_spy_real:0 "[spymaster.GetCouncilTitleFirstName] scheint sicher zu sein, dass [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.GetTitledFirstName], dahintersteckt …\n\n"
 ep1_flavor.2010.desc_spy_1:0 "[spymaster.GetCouncilTitleFirstName] sagt, dass mein[scapegoat_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))] [scapegoat_1.GetTitledFirstName] wahrscheinlich – #EMP vielleicht#! – dahintersteckt …\n\n"
 ep1_flavor.2010.desc_spy_2:0 "[spymaster.GetCouncilTitleFirstName] ist sich fast halb sicher, dass mein[scapegoat_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))] [scapegoat_2.GetTitledFirstName] dahintersteckt …\n\n"
 # COUNCILLOR 1
 ep1_flavor.2010.desc_1_real:0 "Insgeheim ist [councillor_1.GetCouncilTitleFirstName] anderer Meinung und behauptet, dass [real_plotter.GetTitledFirstName], mein[real_plotter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))] dahintersteckt."
 ep1_flavor.2010.desc_1_1:0 "Insgeheim ist [councillor_1.GetCouncilTitleFirstName] anderer Meinung und behauptet, dass man dem üblen Gestank von [scapegoat_1.GetTitledFirstName], mein[scapegoat_1.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], nachgehen sollte."
 ep1_flavor.2010.desc_1_2:0 "Insgeheim ist [councillor_1.GetCouncilTitleFirstName] anderer Meinung und behauptet, dass [scapegoat_2.GetTitledFirstName], mein[scapegoat_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], ein verschlagenes Wesen hat."
 # COUNCILLOR 2
 ep1_flavor.2010.desc_2_real:0 "[councillor_2.GetCouncilTitleFirstName] drängt mich, mein[real_plotter.Custom('DE_END_PRO_S_A')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))] [real_plotter.GetTitledFirstName] für „offensichtlichen Verrat“ einzukerkern, bevor es zu spät ist.\n\n"
 ep1_flavor.2010.desc_2_1:0 "[councillor_2.GetCouncilTitleFirstName] drängt mich, mein[scapegoat_1.Custom('DE_END_PRO_S_A')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))] [scapegoat_1.GetTitledFirstName] als „Gespenst von [scapegoat_1.GetCurrentLocation.GetNameNoTooltip]“ einzukerkern, bevor es zu spät ist.\n\n"
 ep1_flavor.2010.desc_2_2:0 "[councillor_2.GetCouncilTitleFirstName] drängt mich, mein[scapegoat_2.Custom('DE_END_PRO_S_A')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))] [scapegoat_2.GetTitledFirstName] als „[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Teufel“ einzukerkern, bevor es zu spät ist.\n\n"
 # CONTEXT
 ep1_flavor.2010.desc_family:0 "Könnte mein eigen Fleisch und Blut ein Komplott gegen mich schmieden?"
 ep1_flavor.2010.desc_consort:0 "Teile ich gar mein Bett mit jemandem, der meinen Tod will?"
 ep1_flavor.2010.desc_councillor:0 "Könnte einer meiner engsten Vertrauten mir wirklich schaden wollen?"
 ep1_flavor.2010.desc_fallback:0 "Ich sehe Verrat hinter jedem Augenpaar und halte bei jedem Höfling Ausschau nach versteckten Klingen."
 ep1_flavor.2010.desc_outro:0 "Bei [ROOT.Char.GetFaith.HighGodName]! Ich bin mit meiner Weisheit am Ende …"
 # OPTIONS
 ep1_flavor.2010.a.real:0 "Es ist [real_plotter.GetTitledFirstNameNoTooltip]. Da bin ich mir sicher!"
 ep1_flavor.2010.a.fake_1:0 "Es ist [scapegoat_1.GetTitledFirstNameNoTooltip]. Da bin ich mir sicher!"
 ep1_flavor.2010.a.fake_2:0 "Es ist [scapegoat_2.GetTitledFirstNameNoTooltip]. Da bin ich mir sicher!"
 ep1_flavor.2010.b.real:0 "Nein … Könnte es [real_plotter.GetTitledFirstNameNoTooltip] sein?"
 ep1_flavor.2010.b.fake_1:0 "Nein … Könnte es [scapegoat_1.GetTitledFirstNameNoTooltip] sein?"
 ep1_flavor.2010.b.fake_2:0 "Nein … Könnte es [scapegoat_2.GetTitledFirstNameNoTooltip] sein?"
 ep1_flavor.2010.c.real:0 "[real_plotter.GetTitledFirstNameNoTooltip] muss dahinterstecken."
 ep1_flavor.2010.c.fake_1:0 "[scapegoat_1.GetTitledFirstNameNoTooltip] muss dahinterstecken."
 ep1_flavor.2010.c.fake_2:0 "[scapegoat_2.GetTitledFirstNameNoTooltip] muss dahinterstecken."
 ep1_flavor.2010.d:0 "Ich werde dieser Spur nachgehen."
 ep1_flavor.2010.e:0 "Nichts als Gerüchte."
 ep1_flavor.2010.e.tt:0 "Das Komplott gegen Euch kommt voran"
 ep1_flavor.2010.d.success:0 "Ihr deckt den wahren Schuldigen auf"
 ep1_flavor.2010.d.failure:0 "Ihr findet nur noch mehr Zweifel"
 ep1_flavor.2010.d.success_tt:0 "Der wahre Anstifter wird aufgedeckt und eingesperrt"
 ep1_2010_failure_modifier:0 "Ein Netz von Lügen"
 ep1_2010_failure_modifier_desc:0 "Dieser Charakter steckt in einem gordischen Knoten von Komplotten."
