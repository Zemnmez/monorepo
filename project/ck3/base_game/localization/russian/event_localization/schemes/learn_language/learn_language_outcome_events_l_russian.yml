l_russian:
 learn_language_outcome.1000.t:1 "Изучение языка: успех!"
 learn_language_outcome.1000.desc:3 "После долгих и упорных трудов я наконец знаю [scheme.GetTarget.GetCulture.GetLanguage.GetName|l] язык! Бесчисленные часы зубрежки ударений, бессонные ночи склонений, бесконечное постижение интонирования... все это было не зря.\n\nВо время учебы образцом для меня был акцент, с которым говорит [target.GetTitledFirstName], — [target.GetSheHe] наверняка оценит мои результаты!\n\nИ, конечно же, [target.GetCulture.GetCollectiveNounNoTooltip|l]ие крестьяне должны зауважать меня еще сильнее."
 learn_language_outcome.1000.a:0 "Как меня радует собственное достижение!"
 learn_language_outcome.1000.b:3 "Может, написать письмо, пусть [target.GetFirstNameNoTooltip] оценит мой письменный [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l]?"
 learn_language_outcome.1000.b.success:3 "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'впечатлена', 'впечатлен' )] тем, как хорошо я знаю [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l]"
 learn_language_outcome.1000.b.failure:3 "Мой [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l] адресат воспринимает как непристойное глумление"
 target_responds:0 "[target.GetTitledFirstName] отвечает на ваше письмо"
 
 learn_language_outcome.1001.opening:0 "[owner.Custom2('AppropriateGreeting', target)]"
 learn_language_outcome.1001.desc:5 "Я много месяцев изучаю [target.GetCulture.GetLanguage.GetName|l]. И в этом письме, что я пишу собственноручно, я использую [target.GetCulture.GetLanguage.GetNameNoTooltip|l] исключительно ради вас, ведь мой родной язык — [owner.GetCulture.GetLanguage.GetName|l]!\n\nНадеюсь, в будущем мы достигнем дипломатических отношений, которые принесут великую выгоду нам обоим!"
 learn_language_outcome.1001.a:4 "[owner.GetSheHe|U] знает [target.GetCulture.GetLanguage.GetNameNoTooltip|l]? Впечатляет, передайте мои наилучшие пожелания!"
 learn_language_outcome.1001.b:0 "Ха! Какая смешная попытка снискать славу!"
 
 learn_language_outcome.2000.t:1 "Изучение языка: провал"
 learn_language_outcome.2000.desc:3 "Долгая, упорная работа... все впустую! Выучить [scheme.GetTarget.GetCulture.GetLanguage.GetName|l] язык #EMP невозможно#!. Сколько ни пытаюсь, мой уровень речи не поднимается выше грудного ребенка, а пишу я не лучше неграмотного, слепого и беспалого раба!\n\nТьфу! Сколько же времени потрачено впустую..."
 learn_language_outcome.2000.a:3 "Я признаю поражение... [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l] выше моего понимания."
 learn_language_outcome.2000.b:0 "Нет! Я начну с начала и на сей раз сделаю все как положено."
 learn_language_outcome.2000.c:0 "По крайней мере, теперь я могу блеснуть парой эффектных любезностей!"
 scheme_loses_half_progress:0 "[scheme|E] теряют половину прогресса, но остаются активными"
 
 learn_language_outcome.3000.t:1 "Изучение языка: продолжить учебу?"
 learn_language_outcome.3000.desc:4 "К несчастью, [target.GetTitledFirstName] больше не со мной. Жаль, по н[target.GetHerHim] было так удобно оттачивать [target.GetCulture.GetLanguage.GetNameNoTooltip|l] акцент.\n\nВпрочем, это не повод прерывать учебу, нужно лишь найти новый пример для подражания!"
 learn_language_outcome.3000.a:0 "[potential_continuation_target_1.GetTitledFirstNameNoTooltip] обладает прекрасным произношением!"
 learn_language_outcome.3000.b:0 "Может, [potential_continuation_target_2.GetTitledFirstNameNoTooltip]? У н[potential_continuation_target_2.GetHerHis] интересный диалект."
 learn_language_outcome.3000.c:0 "Может, [potential_continuation_target_3.GetTitledFirstNameNoTooltip]?"
 learn_language_outcome.3000.d:0 "О, мне как раз нужен был повод прекратить учебу! Ура!"
 scheme_retains_progress:0 "[scheme|E] сохраняют весь достигнутый прогресс"
 
