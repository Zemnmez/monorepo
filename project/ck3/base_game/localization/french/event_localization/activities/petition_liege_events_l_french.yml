 petition_liege_0101_county_convert_effect_tt:0 "Toutes les [holdings|El] [petition_vassal.Custom('FR_du_Char_U_Pi')][petition_vassal.GetShortUIName] d’une autre [faith|El]"
 petition_liege_county_convert_modifier:0 "Prosélytes soutenus"
 petition_liege_county_convert_modifier_desc:0 "Le détenteur de ce comté a demandé à son seigneur lige de financer sa conversion à la vraie foi."
