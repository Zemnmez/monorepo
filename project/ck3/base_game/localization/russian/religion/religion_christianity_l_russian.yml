 nestorian_desc:0 "В своем учении о двух природах Иисуса Христа, божественной и человеческой, несторианство было объявлено ересью большинством христианских конфессий. Несмотря на это, ее уникальный облик привлек множество последователей в таких далеких восточных регионах, как Китай, Индия и даже Монголия."
