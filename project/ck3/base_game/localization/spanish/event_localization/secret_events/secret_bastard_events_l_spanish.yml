l_spanish:
 bastardy_pregnancy_announcement_tooltip:0 "El mundo conoce el verdadero linaje de la criatura"

 secret_bastard.0001.t:0 "Un linaje turbio"
 secret_bastard.0001.real_father:0 "La corte de [mother.GetTitledFirstName] celebra el nacimiento de su bebé, parece que sin saber la verdad. ¡Que la criatura que dormita en sus brazos en realidad no es de [assumed_father.GetTitledFirstName], sino mía!"
 secret_bastard.0001.real_father.no_assumed_father:0 "Bajo la apariencia de celebración, vuelan los rumores en la corte de [mother.GetTitledFirstName] tras el nacimiento de su bebé. Si supieran lo que yo sé, que la criatura que dormita en sus brazos es en realidad mía…"
 secret_bastard.0001.real_father.multiple:0 "La corte de [mother.GetTitledFirstName] celebra el nacimiento de sus bebés, parece que sin saber la verdad. ¡Que las criaturas que dormitan en sus brazos en realidad no son de [assumed_father.GetTitledFirstName], sino mías!"
 secret_bastard.0001.real_father.no_assumed_father.multiple:0 "Bajo la apariencia de celebración, vuelan los rumores en la corte de [mother.GetTitledFirstName] tras el nacimiento de sus bebés. Si supieran lo que yo sé, que las criaturas que dormitan en sus brazos son mías…"
 secret_bastard.0001.assumed_father:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother')], [mother.GetTitledFirstName], aferra contra su pecho a su retoño recién nacido. Habría sido un momento de alegría si no supiera la verdad.\n\n¡Que no sostiene a mi hij[child.Custom('ES_OA')], sino a un vástago de [real_father.GetTitledFirstName]!"
 secret_bastard.0001.assumed_father.multiple:0 "Mi [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], aferra contra su pecho a sus bebés recién nacidos. Habría sido un momento de alegría si no supiera la verdad.\n\n¡Que los que sostiene no son hijos míos, sino vástagos de [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_mother:0 "Mi [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], acuna en sus brazos a su hermos[child.Custom('ES_OA')] recién nacid[child.Custom('ES_OA')]. Pero no puedo evitar sentirme mal, al saber el auténtico linaje de su [child.Custom('GetDaughterSon')]. La criatura no ha nacido del matrimonio de mi [ROOT.Char.Custom2('RelationToMe', mother)] con [assumed_father.GetTitledFirstName], ¡sino de una relación ilícita con [real_father.GetTitledFirstName]!\n\n¿Qué será de ella y mi [ROOT.Char.Custom2('RelationToMe', 'child')] si se descubre la verdad?"
 secret_bastard.0001.family_of_mother.multiple:0 "Mi [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], acuna en sus brazos a sus hermosos recién nacidos. Pero no puedo evitar sentirme mal, al saber su auténtico linaje. Las criaturas no han nacido del matrimonio de mi [ROOT.Char.Custom2('RelationToMe', mother)] con [assumed_father.GetTitledFirstName], ¡sino de una relación ilícita con [real_father.GetTitledFirstName]!\n\n¿Qué será de ella y los niños si se descubre la verdad?"
 secret_bastard.0001.family_of_real_father:0 "[mother.GetTitledFirstName] y su corte celebran que [assumed_father.GetTitledFirstName] ha tenido descendencia, pero las celebraciones enmudecerían si se conociera la verdad.\n\nEl bebé que [mother.GetFirstName] sostiene contra su pecho es la criatura bastarda de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_real_father.multiple:0 "[mother.GetTitledFirstName] y su corte celebran el nacimiento de los hijos de [assumed_father.GetTitledFirstName], pero las celebraciones enmudecerían si se conociera la verdad.\n\nLos bebés que [mother.GetFirstName] sostiene contra su pecho son hijos bastardos de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_assumed_father:0 "La corte de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], y su [SCOPE.Char.Custom2('RelationToMe', 'mother')], [mother.GetTitledFirstName], celebra el nacimiento de su nuevo retoño. Pero el ambiente se habría enfriado si la verdad se conociera abiertamente. \n\n¡El bebé de [mother.GetFirstName] es de hecho la criatura bastarda de [real_father.GetTitledFirstName]! Qué vergüenza caería sobre nuestra casa si se conociera su auténtico linaje…"
 secret_bastard.0001.family_of_assumed_father.multiple:0 "La corte de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], y su [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], celebra el nacimiento de sus nuevos retoños. Pero el ambiente se habría enfriado si la verdad se conociera abiertamente. \n\n¡Los bebés de [mother.GetFirstName] son de hecho criaturas bastardas de [real_father.GetTitledFirstName]! Qué vergüenza caería sobre nuestra casa si se conociera su auténtico linaje…"
 secret_bastard.0001.other:0 "Los festejos por el retoño recién nacido de [mother.GetTitledFirstName] acaban de empezar, pero el ambiente sería muy distinto si su corte supiera la verdad.\n\n¡La criatura que sostiene en sus brazos no es el resultado de su matrimonio con [assumed_father.GetTitledFirstName], sino fruto de su infidelidad con [real_father.GetTitledFirstName]!"
 secret_bastard.0001.other.multiple:0 "Los festejos por los retoños recién nacidos de [mother.GetTitledFirstName] acaban de empezar, pero el ambiente sería muy distinto si su corte supiera la verdad.\n\n¡Las criaturas que sostiene en sus brazos no son el resultado de su matrimonio con [assumed_father.GetTitledFirstName], sino más bien fruto de su infidelidad con [real_father.GetTitledFirstName]!"
 secret_bastard.0001.a:0 "Si ellos supieran…"

 secret_bastard.0002.t:0 "De linaje desconocido"
 secret_bastard.0002.real_father:0 "[mother.GetTitledFirstName] lleva la carga de haber dado a luz a un bastardo sin padre.\n\nEs una situación terrible para una soltera y su hijo, aun así, no pudo dejar que se sepa que yo soy el padre\n\nAy, ¿qué será de mi [SCOPE.sC('child').Custom('GetDaughterSon')]…?"
 secret_bastard.0002.family_of_mother:0 "Mi [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], ha dado luz a una criatura condenada a vivir sin padre, en la bastardía.\n\nEs una vergüenza para nuestra familia, pero por el momento a [real_father.GetTitledFirstName] no se le ve dispuesto a presentarse como el padre del bebé de [mother.GetFirstName], si es que lo sabe…"
 secret_bastard.0002.family_of_real_father:0 "Es bien sabido que el retoño recién nacido de [mother.GetTitledFirstName] es una criatura sin padre, pero yo conozco la verdad. ¡Fue mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], quien engendró al bebé que ahora está en sus brazos! Solo puedo rezar para que [real_father.GetFirstName] sepa lo que hace."
 secret_bastard.0002.family_of_real_father.dislike:0 "Mis esperanzas no son muy altas."
 secret_bastard.0002.other:0 "Los rumores y acusaciones susurradas vuelan sobre quién será el padre de la criatura recién nacida de [mother.GetTitledFirstName].\n\n¡Por supuesto, no saben lo que yo, que el padre del bebé es en realidad [real_father.GetTitledFirstName]!"
 secret_bastard.0002.a:0 "Un escándalo en potencia."
 secret_bastard.0002.b:0 "«¡Esperad! El/La niñ[child.Custom('ES_OA')]… ¡es mí[child.Custom('ES_OA')]!»"

 secret_bastard.0010.t:0 "Expuesto"
 secret_bastard.0010.spouse_reveal:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))] descubrió la verdadera naturaleza de mi retoño, ¡y ahora ha revelado la verdad al mundo!"
 secret_bastard.0010.other_reveal:0 "¡El secreto que había guardado tan cuidadosamente ha sido sacado a la luz por [secret_exposer.GetTitledFirstName]! Mi familia duda en hablarme y [father.GetFirstName] se niega a mirarme a los ojos."
 secret_bastard.0010.desc:0 "\n\n¿Qué será de mí y mi retoño ahora que todos saben que [real_father.GetTitledFirstName] es el verdadero padre?"
 secret_bastard.0010.a:0 "¡Temo por nuestro futuro!"

 secret_bastard.001.opening:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] lleva un tiempo mostrando señales de embarazo,"

 secret_bastard.0011.t:0 "La mancha de la bastardía"
 secret_bastard.0011.spouse_exposer:0 "y es hora de que el mundo sepa la verdad. ¡[mother.GetFirstName] compartió lecho con [real_father.GetTitledFirstName], y [real_father.GetFirstName] es el auténtico padre!"
 secret_bastard.0011.desc:0 "y nunca hubiera pensado que el bebé fuera de otro que no sea yo.\n\n¡Pero [mother.GetFirstName] acaba de confesar abiertamente al mundo que compartió lecho con [real_father.GetTitledFirstName] y que este es el verdadero padre!"
 secret_bastard.0011.a:0 "¿Como pudo?"
 secret_bastard.0011.b:0 "Y pensar que una vez me juró fidelidad."

 secret_bastard.0012.t:0 "El escándalo"
 secret_bastard.0012.dislike_desc:0 "y todos creían que su [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName], era el padre del retoño. ¡Ahora se sabe que el auténtico futuro padre no es otro que [real_father.GetTitledFirstName]!\n\n¡Es un escándalo!"
 secret_bastard.0012.like_desc:0 "y todos creían que su [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName], era el padre del retoño. ¡Ahora se sabe que el auténtico futuro padre no es otro que [real_father.GetTitledFirstName]!\n\n¡Ojalá hubiera seguido siendo un secreto!"
 secret_bastard.0012.a:0 "Ahora todos lo saben."

 secret_bastard.0013.t:0 "Este niño es mío"
 secret_bastard.0013.desc:0 "¡Mis devaneos con [mother.GetTitledFirstName] han acabado en un retoño!"
 secret_bastard.0013.secret_exposer:0 "Tenía que saberse en todas partes. ¡El retoño que lleva [mother.GetTitledFirstName] es mío!\n\nAhora todos lo saben."
 secret_bastard.0013.suspicious_desc:0 "y mis sospechas de que soy el padre del niño crecen al mismo ritmo que su tripa.\n\nAhora que estoy seguro, también lo sabe el resto del país. ¡El niño es mío!"
 secret_bastard.0013.a:0 "Seguro que es mejor así."

 secret_bastard.0014.t:0 "Señales de traición"
 secret_bastard.0014.desc:0 "pero nunca había descartado que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] tuviera algo que ver. Y, sin embargo, ¡ahora está claro que [real_father.GetFirstName] es el auténtico padre del futuro bebé de [mother.GetFirstName]!"
 secret_bastard.0014.a:0 "¿Cómo pudiste hacer esto, [real_father.GetFirstNameNoTooltip]?"
 
 secret_bastard.1000.t:0 "Linaje conocido"
 secret_bastard.1000.desc:0 "Basta de secretos o intentos de ocultar la verdad.\n\nEs bien sabido que el padre del niño que crece dentro de mí no es otro que [real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]."
 secret_bastard.1000.real_father_reveal:0 "¡Basta de secretos o intentos de ocultar la verdad!\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U] ha hecho saber que es el padre de mi futuro hijo."
 secret_bastard.1000.a:0 "Ahora se sabe la verdad."
 secret_bastard.1000.a.tt:0 "[real_father.GetShortUINameNoTooltip] será conocido como el padre de mi hijo cuando nazca"

 secret_bastard.1001.t:0 "Linaje del nieto"
 secret_bastard.1001.desc:0 "Que mi [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], porta un hijo concebido en una unión pecaminosa no es ningún secreto, ya que después de todo, no está casada.\n\nPero saber que [real_father.GetTitledFirstName] es el [real_father.GetMotherFather] de la criatura…"
 secret_bastard.1001.a:0 "¿Cómo pudo poner a mi [ROOT.Char.Custom2('RelationToMe', mother)] en esa situación?"

 secret_bastard.1002.t:0 "Fuera del matrimonio"
 secret_bastard.1002.desc:0 "Que mi [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] porta un hijo concebido en una unión pecaminosa no es ningún secreto, ya que después de todo, no está casada.\n\nPero el [real_father.GetMotherFather] de la criatura había sido un secreto hasta ahora. ¡[real_father.GetTitledFirstName] es el responsable!"

 secret_bastard.1003.t:0 "[mother.GetFirstNameNoTooltip] y yo"
 secret_bastard.1003.desc:0 "Que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mother'))] [mother.GetTitledFirstName] porta dentro de ella a mi hijo ahora lo sabe todo el mundo.\n\nQue nuestro escarceo podía llevar a esto era una posibilidad que yo conocía, pero enfrentarme a esa realidad…"

 secret_bastard.1004.desc:0 "Hace tiempo que [mother.GetTitledFirstName] porta un hijo de padre desconocido, pero nunca pensé que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], pudiera tener algo que ver.\n\n¡Mas, ay, ahora no cabe duda alguna de que es el padre!"

 secret_bastard.2000.t:0 "Se conoce"
 secret_bastard.2000.desc_opening:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha revelado mi secreto al mundo!"
 secret_bastard.2000.desc_opening.me:0 "Era hora de que el mundo lo supiera."
 secret_bastard.2000.desc:0 "\n\nHe mantenido en secreto el verdadero linaje de mi [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] desde antes de que naciera. Sin embargo, ¡ahora es bien conocida mi aventura con su auténtico padre, [real_father.GetTitledFirstName]!"
 secret_bastard.2000.a:0 "¿Qué será de mi [child.Custom('GetDaughterSon')]?"
 
 secret_bastard.2001.t:0 "La verdad"
 secret_bastard.2001.desc_opening.me:0 "He desvelado las pruebas de que"
 secret_bastard.2001.desc:0 "[child.GetFirstName] no es hij[child.Custom('ES_OA')] mí[child.Custom('ES_OA')]."
 secret_bastard.2001.father:0 "En realidad, su padre es [real_father.Custom2(MyCharacterIntroduction, ROOT.Char)]."
 secret_bastard.2001.change_lineage_lowborn.twin:0 "\n\nEs una pena haber llegado a esto, pero tenía que saberse que son bastardos de baja cuna."
 secret_bastard.2001.change_lineage_lowborn:0 "\n\nEs una pena haber llegado a esto, pero tenía que saberse que es un[child.Custom('ES_XA')] bastard[child.Custom('ES_OA')] de baja cuna."
 secret_bastard.2001.change_lineage.twin:0 "\n\nEs una pena haber llegado a esto, pero tiene que saberse que son bastardos de la casa [child.GetHouse.GetName]."
 secret_bastard.2001.change_lineage:0 "\n\nEs una pena haber llegado a esto, pero tiene que saberse que [child.GetSheHe] es un[child.Custom('ES_XA')] bastard[child.Custom('ES_OA')] de la casa [child.GetHouse.GetName]."
 secret_bastard.2001.keep_lineage.twin:0 "\n\nAunque es imposible saber la verdad, su verdadero linaje siempre estará inmerso en rumores e incertidumbre."
 secret_bastard.2001.keep_lineage:0 "\n\nAunque es imposible saber la verdad, su verdadero linaje siempre estará inmerso en rumores e incertidumbre"
 secret_bastard.2001.a:0 "Es mejor así."
 secret_bastard.2001.b:0 "Tenía que saberse."

 secret_bastard.2002.t:0 "Un secreto revelado"
 secret_bastard.2002.i_am_exposer:0 "¡He hecho saber que, en realidad, [child.GetTitledFirstName] es hij[child.Custom('ES_OA')] mí[child.Custom('ES_OA')]! Esto implica que también he confesado mis indiscreciones con [mother.GetTitledFirstName], pero debía saberse la verdad."
 secret_bastard.2002.other_exposer:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha revelado que [child.GetTitledFirstName] es hij[child.Custom('ES_OA')] mí[child.Custom('ES_OA')]! ¡Así que todo el mundo está al corriente de mis indiscreciones con [mother.GetTitledFirstName]!"
 secret_bastard.2002.known:0 "\n\nLas repercusiones para [child.GetFirstName] pueden ser nefastas. No es fácil vivir siendo de linaje incierto."
 secret_bastard.2002.not_known:0 "\n\nClaro que sabía que mis devaneos con [mother.GetTitledFirstName] podían acabar dando hijos, pero no tenía ni idea… ¿Por qué no me lo dijo antes?"
 secret_bastard.2002.assumed_father_exists:0 "\n\nSiempre habrá quienes afirmen que [child.Custom('ES_ElElla')] es realmente hij[child.Custom('ES_OA')] de [father.GetTitledFirstName], pero no pueden hacer nada para despejar la sombra de la duda."
 secret_bastard.2002.a:0 "¡Ha saltado el secreto!"
 secret_bastard.2002.b:0 "Oh, [child.GetFirstNameNoTooltip]…"

 secret_bastard.2003.t:0 "Un secreto oscuro"
 secret_bastard.2003.i_exposed:0 "Es hora de que la verdad se sepa por fin."
 secret_bastard.2003.other_exposer:0 "El secreto que había guardado durante tanto tiempo ha sido revelado por [secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 secret_bastard.2003.known:1 "Por fin ha salido a la luz que [real_father.GetTitledFirstName] es mi auténtico padre y no [father.GetTitledFirstName] como [mother.Custom('MotherFather')] había hecho creer a todo el mundo."
 secret_bastard.2003.not_known:1 "¿Soy un[ROOT.Char.Custom('ES_XA')] bastard[ROOT.Char.Custom('ES_OA')]? ¡[father.GetTitledFirstName], la persona a quien siempre había tenido por mi padre, no tiene ningún parentesco conmigo! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha revelado que mi auténtic[father.Custom('ES_OA')] [father.Custom('MotherFather')] es al parecer [real_father.GetTitledFirstName], y mi [mother.Custom('MotherFather')] [mother.GetTitledFirstName] jamás me lo dijo."
 secret_bastard.2003.desc_ending_exposer:0 "\n\nNo me puedo creer que mi pad… ¡que [father.GetTitledFirstName] revelase este secreto a todo el mundo!"
 secret_bastard.2003.desc_ending_known:0 "\n\n¡Mi vida nunca será la misma!"
 secret_bastard.2003.desc_ending_not_known:0 "\n\n¡Jamás pensé que mi [mother.Custom('MotherFather')] me haría algo así!"
 secret_bastard.2003.a:0 "¡Qué desastre!"

 secret_bastard.2004.t:0 "Un linaje confuso"
 secret_bastard.2004.likes:0 "Que [child.GetTitledFirstName] es hij[child.Custom('ES_OA')] ilegítim[child.Custom('ES_OA')] de [mother.GetTitledFirstName] y [real_father.GetTitledFirstName] es un secreto que se me había confiado, ¡pero que ahora todos conocen!\n\nCuesta creer que [child.GetTitledFirstName] sea el resultado de una unión tan bochornosa. Solo puedo esperar que la catarsis de haber revelado la verdad le venga bien."
 secret_bastard.2004.dislikes:0 "¡Por fin se sabe la verdad!\n\nToda la corte rumorea sobre el hecho de que [child.GetTitledFirstName] sea el resultado de una unión pecaminosa entre [real_father.GetTitledFirstName] y [mother.GetTitledFirstName].\n\n[child.GetSheHe|U] nunca actuó como correspondía a un[child.Custom('ES_XA')] niñ[child.Custom('ES_OA')] legítim[child.Custom('ES_OA')], y ahora por fin será tratad[child.Custom('ES_OA')] como corresponde a su posición."
 secret_bastard.2004.a:0 "¡Pobre [child.GetTitledFirstName]!"
 secret_bastard.2004.b:0 "¡Imaginad la vergüenza que debe de sentir [child.GetFirstName]!"
 secret_bastard.2004.c:0 "¡Pobres [child.GetFirstName] y [child_twin.GetFirstName]!"
 secret_bastard.2004.d:0 "¡Imaginad la vergüenza que deben de sentir!"
 secret_bastard.2005.t:0 "Un secreto revelado"
 secret_bastard.2005.alive:0 "¡[child.GetTitledFirstName] es hij[child.Custom('ES_OA')] ilegítim[child.Custom('ES_OA')] de mi [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] y [real_father.GetTitledFirstName]!\n\nY pensar que [mother.GetSheHe] se comportó de un modo tan bochornoso para con [father.GetTitledFirstName], actuando a sus espaldas para cometer adulterio."
 secret_bastard.2005.dead:0 "[child.GetTitledFirstName] es hij[child.Custom('ES_OA')] ilegítim[child.Custom('ES_OA')] de mi [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] y [real_father.GetTitledFirstName]!\n\nY pensar que el difunto [father.GetTitledFirstName] fuera engañado de un modo tan vil por [mother.GetTitledFirstName]."
 secret_bastard.2005.end:0 "\n\n¿Cómo podré volver a confiar en [mother.GetSheHe]?"
 secret_bastard.2005.a:0 "¡[mother.GetSheHe|U] fue infiel!"
 secret_bastard.3000.t:0 "Un secreto revelado"
 secret_bastard.3000.married_known:0 "«¿Tienes un[child.Custom('ES_XA')] bastard[child.Custom('ES_OA')]?»\nMi esposa me aborda con un hecho impactante y no tengo ninguna buena respuesta que dar.\n\nYa sabía que [child.GetTitledFirstName] era el resultado de mis devaneos con [mother.GetTitledFirstName], pero que ahora se conozca su auténtico linaje es una sorpresa. ¿Y ahora qué hago?"
 secret_bastard.3000.married_not_known:0 "«¿Tienes un[child.Custom('ES_XA')] bastard[child.Custom('ES_OA')]?»\nMi esposa me aborda con un hecho impactante y no tengo ninguna buena respuesta que dar.\n\nMe sorprende tanto como a los demás, aunque claro que sabía que corría este riesgo. Pero que [mother.GetTitledFirstName] no me contase antes el verdadero linaje de [child.GetTitledFirstName]… ¿Y ahora qué hago?"
 secret_bastard.3000.known:0 "¡El secreto de que [child.GetTitledFirstName] es hij[child.Custom('ES_OA')] mí[child.Custom('ES_OA')] está de repente en boca de todos!\n\nYa sabía que [child.GetFirstNameNoTooltip] era el resultado de mis devaneos con [mother.GetTitledFirstName], pero las repercusiones para [child.GetFirstNameNoTooltip] pueden ser tremendas. La vida de un[child.Custom('ES_XA')] bastard[child.Custom('ES_OA')] no es fácil."
 secret_bastard.3000.not_known:0 "¡El secreto de que [child.GetTitledFirstName] es hij[child.Custom('ES_OA')] mí[child.Custom('ES_OA')] está de repente en boca de todos!\n\nAunque me sorprende tanto como a los demás, claro que sabía que corría ese riesgo. Pero que no me lo contase antes…"
 secret_bastard.3000.a:0 "¡Ahora también lo saben todos!"
 secret_bastard.3000.b:0 "¡Esto es un desastre!"

 secret_bastard.3001.t:0 "Mi auténtica herencia"
 secret_bastard.3001.incest_marriage:0 "¡[real_father.GetTitledFirstName] es mi [real_father.Custom('MotherFather')]!\n\nSaber la verdad es un gran alivio, pero conlleva… complicaciones. Mi [incest_spouse.Custom('WifeHusband')], [incest_spouse.GetTitledFirstName], es el/la [real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))] de [real_father.GetFirstName], ¡lo que significa que también es mi [incest_spouse.Custom('SisterBrother')]!"
 secret_bastard.3001.known:0 "El hecho de que naciera fuera del matrimonio me ha atormentado toda la vida. Saber que [real_father.GetTitledFirstName] es mi padre, pero no poder decirlo nunca, ha sido una carga muy pesada.\n\n¡Es un alivio que el secreto se haya desvelado!"
 secret_bastard.3001.not_known:0 "El hecho de que me tuvieran fuera del matrimonio me ha atormentado desde que nací. Me han rechazado y ridiculizado, pero mi madre se negó a dar a conocer mi auténtica herencia por mucho que le supliqué.\n\n«Es mejor no hablar nunca de esas cosas».\n\nAhora que sé la verdad, puedo al fin respirar a gusto. Saber que [real_father.GetTitledFirstName] es mi padre me proporciona una calma que siempre me había eludido."
 secret_bastard.3001.a:0 "¡Ahora se sabe la verdad!"
 secret_bastard.3001.b:0 "¡Por fin sé quién es mi padre!"
