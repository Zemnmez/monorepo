l_spanish:
 head_of_faith.0000.new_faith_submitted_for_hook:0 "[ROOT.Char.GetTitledFirstName] se ha sometido a tu califato"
 head_of_faith.0000.wishes_to_schism_caliphate_flag_added:0 "Abandonar el califato que elegiste te será más fácil en vida"
 head_of_faith.0000.t:0 "Herederos del Profeta"
 head_of_faith.0000.desc:0 "y todos los verdaderos creyentes esperan de mí, como miembro preeminente de la fe, que me comprometa con un califa existente.\n\nSolo si me someto a la máxima autoridad por debajo de [ROOT.Char.GetFaith.HighGodName] obtendré mi propia autoridad, independientemente de nuestras demás diferencias teológicas.\n\nLa cuestión principal es #EMP con quién me comprometeré#! -aunque los más inteligentes entre nosotros también se preguntan con cuánta #EMP sinceridad#!…"

 head_of_faith.0001.t:0 "$head_of_faith.0000.t$: suní"
 head_of_faith.0001.desc:0 "Nosotros, los [ROOT.Char.GetFaith.GetAdherentName], hemos elegido seguir la senda de los herederos de Abu Bakr, $head_of_faith.0000.desc$"
 head_of_faith.0001.a:0 "Realinearnos con la ortodoxia suní es nuestra única opción."
 head_of_faith.0001.b:0 "¡Debemos seguir siendo fieles a la autoridad [old_caliph.GetFaith.GetAdjectiveNoTooltip]!"
 head_of_faith.0001.c:0 "[sunni_caliph.GetTitledFirstNameNoTooltip] tiene nuestra lealtad #EMP actual#!…"
 head_of_faith.0001.d:0 "Seguiremos [sunni_caliph.Custom('ES_AlAla')] [old_caliph.GetTitledFirstNameNoTooltip]… por ahora."

 head_of_faith.0011.t:0 "$head_of_faith.0000.t$: chií"
 head_of_faith.0011.desc:0 "El [ROOT.Char.GetFaith.GetName] sigue la línea infalible de Alí, $head_of_faith.0000.desc$"
 head_of_faith.0011.a:0 "La corriente de pensamiento chií nos llama."
 head_of_faith.0011.b:0 "$head_of_faith.0001.b$"
 head_of_faith.0011.c:0 "[shia_caliph.GetTitledFirstNameNoTooltip] nos dirige. Por el momento."
 head_of_faith.0011.d:0 "$head_of_faith.0001.d$"

 head_of_faith.0021.t:0 "$head_of_faith.0000.t$: harurí"
 head_of_faith.0021.desc:0 "El rechazo a la política chabacana de suníes y chiíes ha hecho que el [ROOT.Char.GetFaith.GetName|l] se adhiera a la vertiente harurí del islam. Aunque los miembros comunes del movimiento no esperan que prometa sumisión a un califa existente, podrían llegar a aceptar uno si dejo clara mi lealtad."
 head_of_faith.0021.a:0 "Podemos elegir a nuestros líderes."
 head_of_faith.0021.b:0 "$head_of_faith.0001.b$"

 head_of_faith.0031.t:0 "$head_of_faith.0000.t$: zindiq"
 head_of_faith.0031.desc:0 "Como zindiqs, poco nos importa cómo sigan otras sectas islámicas el linaje de la sucesión del Profeta, y ellos a su vez nos odian. Desde luego, mis hermanos [ROOT.Char.GetFaith.GetAdherentNamePlural] no esperan que proclame nuestra sumisión a ningún califa existente.\n\nY, sin embargo, si juramos lealtad a una de las grandes potencias del islam tal vez podremos comprar una cierta cantidad de tolerancia y seguridad para nuestra fe…"
 head_of_faith.0031.a:0 "$head_of_faith.0021.a$"
 head_of_faith.0031.b:0 "$head_of_faith.0001.a$"
 head_of_faith.0031.c:0 "$head_of_faith.0011.a$"
 head_of_faith.0031.d:0 "$head_of_faith.0001.b$"
