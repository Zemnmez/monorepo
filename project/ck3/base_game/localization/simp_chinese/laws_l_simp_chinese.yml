 tribal_authority_2:0 "高部落权威"
 tribal_authority_2_effects:0 "$EFFECT_LIST_BULLET$可以剥夺[titles|E]\n$EFFECT_LIST_BULLET$可以收回[vassals|E]"
 tribal_authority_3:0 "绝对部落权威"
 tribal_authority_3_effects:0 "$EFFECT_LIST_BULLET$[independent|E][tribal|E]统治者可以选择定居，并转变为[feudal|E]或[clan|E]"
