 ep1_flavor.2030.desc_2_captain:0 "[local_dispute_2.GetFirstName], [Select_CString(local_dispute_2.IsFemale, 'известная', 'известный' )] бейлиф из владения [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_merchant:0 "[local_dispute_2.GetFirstName], [Select_CString(local_dispute_2.IsFemale, 'известная торговка', 'известный торговец' )] из владения [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_outro:0 "ведущие яростный спор.\n\nМеня буквально засыпали градом мелких деталей, и вскоре стало очевидно, что обе стороны неправы и удовлетворить всех не удастся..."
 ep1_flavor.2030.a:0 "«Я считаю, что [Select_CString(local_dispute_2.IsFemale, 'права', 'прав' )] [local_dispute_1.GetTitledFirstNameNoTooltip]»."
