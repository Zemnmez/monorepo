l_french:

 #court.4500 Fake artifacts and trinkets
 blood_brooch_name:0 "Broche de sang"
 blood_brooch_description:0 "Cette broche a un globe en verre rempli du sang [ROOT.GetCharacter.Custom('FR_du_Char_Pi')][ROOT.GetCharacter.GetTitledFirstName]."
 cuckoldry_psalter_name:0 "Psautier de l’infidélité"
 cuckoldry_psalter_description:0 "Ce gros volume est réputé être le plus beau cadeau que l’on puisse offrir à un conjoint. En tout cas, les personnages en ivoire de la couverture semblent heureux en mariage."
 chastity_belt_name:0 "Ceinture de chasteté"
 chastity_belt_description:0 "Cette ceinture de chasteté a des pointes à l’intérieur et à l’extérieur, pour votre protection et celle des autres."
 holy_needle_name:0 "Sainte Aiguille d’Antioche"
 holy_needle_description:0 "Vous pourriez faire une belle broderie de la Crucifixion."
 finger_bones_name:0 "Os de doigt d’un saint"
 finger_bones_description:0 "Les onze !"
 dead_chicken_name:0 "Le targe des poltrons"
 dead_chicken_description:0 "Personne ne voudra vous côtoyer si vous brandissez ce poulet mort, surtout pas vos ennemis."
 worm_on_a_string_name:0 "Jouet en forme de ver"
 worm_on_a_string_description:0 "Un jouet qui impressionnerait probablement un enfant en bas âge."


 #court.4750 Book commissions
 pope_joan_book_name:0 "Contes de la papesse Jeanne"
 pope_joan_book_desc:0 "Un livre dans lequel [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] est représenté[ROOT.Char.Custom('FR_E')] sous les traits de la papesse Jeanne. Dévote, blasphématrice ou séduisante ?"
 lady_godiva_book_name:0 "Contes de dame Godiva"
 lady_godiva_book_desc:0 "Au moins les représentations [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] chevauchant nue sont flatteuses."
 caligula_book_name:0 "Cinq cents coups de fouet"
 caligula_book_desc:0 "Cinq cents pages dans lesquelles Caligula fouette [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]."
 nasreddin_book_name:0 "Contes de Nasreddine"
 nasreddin_book_desc:0 "[ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstNameNoTooltip] reçoit l’insigne honneur de la moquerie de Nasreddine."
 valmiki_book_name:0 "Épigrammes de Vâlmîki"
 valmiki_book_desc:0 "Une série de mots d’esprit du premier poète, Vâlmîki, diffusés par [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]."
 ruler_hero_book_name:0 "Contes [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]"
 ruler_hero_book_desc:0 "La première ligne est celle où [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] déclare à sa Cour : « Je dois m’asseoir, car je ne peux pas vous supporter »"
 sinbad_book_name:0 "Voyages de Sinbad"
 sinbad_book_desc:0 "Un livre dans lequel les différentes bêtes que Sinbad affronte ont le visage [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]."

 #court.4806 fan relics
 purple_underwear_name:0 "Sous-vêtements impériaux violets"
 purple_underwear_description:0 "Digne d’un empereur.\n\nC’est ainsi que l’on s’élève vers les étoiles."
 fake_reichskrone_name:0 "Fausse couronne impériale"
 fake_reichskrone_description:0 "À porter pour être vraiment un prétendant au trône."
