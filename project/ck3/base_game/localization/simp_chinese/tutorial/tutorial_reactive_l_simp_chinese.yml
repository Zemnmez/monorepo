 reactive_advice_encyclopedia_step_1:0 "百科全书"
 reactive_advice_encyclopedia_desc:0 "《十字军之王3》有许多概念和术语要学习。如果你发现自己不了解一个游戏概念，你可以打开百科全书。\n\n跟随高亮的UI查看如何打开。\n\n#TUT 百科全书的“教学课程”项目列出了教程的众多部分，以免你需要唤醒自己的记忆。#!"

