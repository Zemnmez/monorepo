 bogomilist_adj:0 "Богомильство"
 bogomilist_adherent:0 "Богомил"
 bogomilist_adherent_plural:0 "Богомилы"
 bogomilist_desc:0 "Избирая духовных лидеров из простого народа, богомилы отвергают всю мирскую атрибутику и институты власти. Они призывают вернуться к ранним формам духовного учения, какие практиковали Христос и его ученики."
