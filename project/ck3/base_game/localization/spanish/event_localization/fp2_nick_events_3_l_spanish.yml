l_spanish:
 fp2_yearly.4007.t:0 "Buscad y encontrareis… veneras."
 fp2_yearly.4007.desc:0 "Regreso de mis oraciones con mi [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] a mi lado, cuando veo un resplandor blanco en el suelo. Me inclino a ver qué es y desentierro un objeto blanco como un hueso, duro y circular: una venera o concha de vieira.\n\nSon un símbolo de los peregrinos que recorren este camino en su viaje a Santiago y cualquiera que posea una, en especial con la cruz de Santiago, es que ha terminado el arduo viaje.\n\nLe doy la vuelta en mi mano con codicia, consciente de la mirada de desaprobación de [realm_priest.GetFirstNameNoTooltip] que se clava en mi cogote."
 fp2_yearly.4007.a:0 "Me la guardaré y vos mantendréis la boca cerrada."
 fp2_yearly.4007.b:0 "Está bien. #EMP ¡Está bien!#! Dejaré la maldita concha."
 fp2_yearly.4007.c:0 "¿A quién creéis que creerán, [realm_priest.GetFirstNameNoTooltip]?"
 fp2_yearly.4007.c.tt.flavour:0 "Si conservo la venera, ¿quién dirá que #EMP no#! es real?"
 fp2_yearly.4007.c.tt.success:0 "Te quedas la convincente venera"
 fp2_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip] señala con facilidad que la venera es falsa"

 fp2_yearly.4008.t:0 "Historias al calor del hogar"
 fp2_yearly.4008.desc.intro:0 "El fuego crepita, proyectando largas sombras en la pared de las dependencias de la servidumbre. Una anciana de edad avanzada tiene a los niños atónitos con sus cuentos.\n\n"
 fp2_yearly.4008.desc.basque.a:0 "«…el aatxe es un espíritu de las cavernas que suele aparecer en forma de un toro rojo, que protege a la gente de influencias nefastas y ataca a los ladrones»."
 fp2_yearly.4008.desc.basque.b:0 "«…Gaueko es un espíritu nocturno. Se niega a permitir que los humanos trabajen fuera después del anochecer, y cualquier muestra de bravuconería nocturna, como presumir de no temer a la oscuridad, atraerá su ira»."
 fp2_yearly.4008.desc.galician.a:0 "«Los ojáncanus son gigantes sanguinarios y peludos con el doble de dientes que un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan]. Su punto débil es un único pelo blanco del que, si se tira, los mata al instante»."
 fp2_yearly.4008.desc.galician.b:0 "«…la Santa Compaña son los muertos errantes que rondan los pueblos a medianoche. En su vagar siguen a un alma viviente hechizada que se ve obligada a guiarlos hasta el amanecer. Si esa persona no consigue transmitir su desfile fantasmal a otro desafortunado, se marchita y muere en pocas semanas»"
 fp2_yearly.4008.desc.castilian.a:0 "«…los caballitos del diablo aparecen cuando la gente hace hogueras para purificar sus almas. Con crines negras como la noche, alas de libélula y bocas llenas de espuma, aparecen de entre las cenizas con una explosión. Cada uno es el alma de un pecador con su propia historia que contar»."
 fp2_yearly.4008.desc.castilian.b:0 "«... los ventolines son espíritus del aire que ayudan a los marineros. De aspecto angelical, con ojos del color de la espuma del mar y alas que parecen olas rompiendo, viven en las nubes carmín del atardecer. Si un buen marinero se encuentra en dificultades, los ventolines insuflarán viento en las velas para que vuelva a la orilla»."
 fp2_yearly.4008.desc.catalan.a:0 "«… la Cocollona es un monstruo de río. Al principio fue una monja descreída castigada por sus pecados y encarcelada. Sus carceleros solo la dejaban bajar al río Oñar. Con el paso del tiempo, le acabaron saliendo escamas y ahora merodea bajo los puentes, en busca de presas desprevenidas»."
 fp2_yearly.4008.desc.catalan.b:0 "«… el famoso dip es un sabueso infernal, emisario del Diablo. Asesino chupasangre, esta criatura lupina deambula por los campos de noche, mata vacas y humanos desventurados. Cojo de una pierna, sus ojos rojos brillantes son la última visión de demasiados borrachines que volvían a sus casa haciendo eses»."
 fp2_yearly.4008.desc.aragonese.a:0 "«…los omes granizos son gigantes relacionados con las mismas montañas. Si estos espíritus se hacen visibles, se convierten en los imponentes macizos que nos defienden de nuestros enemigos. Enfurecidos por su situación, los espíritus gritan y lanzan rocas que ruedan por las laderas de las colinas y caen en los pueblos de abajo.»"
 fp2_yearly.4008.desc.aragonese.b:0 "«… el pacífico y benévolo Basajaún es un hombre enorme con una barba que le llega a los pies. El doble de grande que una persona normal, patrulla los bosques con un tronco de árbol como bastón y avisando a los pastores de que se acercan tormentas o incluso manadas de lobos con un silbido gutural."
 fp2_yearly.4008.desc.spain.a:0 "«… el cuélebre es una serpiente incomprensiblemente enorme. Aunque es prácticamente inmortal, es perezosa y rara vez se mueve de su refugio en las profundidades de una cueva. Se dice que sus tesoros son casi incontables y que su saliva cura enfermedades»."
 fp2_yearly.4008.desc.spain.b:0 "«… los mouros son seres antiguos de gran poder que han vivido aquí desde el principio del mundo. Grandes herreros, apenas se ve a los mouros en la superficie. Sus doncellas son cambiaformas encantadas de gran belleza que guardan los pasajes subterráneos»."
 fp2_yearly.4008.desc.spain.c:0 "«… las anjanas son hadas buenas y bondadosas que cuidan de los bosques. De pupilas negras y alas de gasa, ayudan a los animales heridos y la gente perdida. Son tan ligeras que las ramitas no se rompen bajo sus pisadas. Si encuentras uno de sus coloridos pétalos de rosa, serás feliz hasta que te mueras»."
 fp2_yearly.4008.desc.ending:0 "\n\nEl fuego chisporrotea y se apaga mientras la anciana termina su historia y anima a los niños a prepararse para ir a la cama."
 fp2_yearly.4008.a:0 "¡Qué cuento antiguo más gracioso!"
 fp2_yearly.4008.b:0 "¡Ja! ¡Estúpidas historias de miedo!"
 fp2_yearly.4008.c:0 "¡Cuentas buenas historias, anciana!"

 fp2_yearly.4009.t:0 "El Señor Blanco"
 fp2_yearly.4009.desc:0 "Hoy es un día especial. Doblo la esquina y diviso mi objetivo, el Árbol Malato de la leyenda del Jaun Zuria. La historia del joven guerrero que hizo retroceder a un ejército está grabada en la mente de todos los niños de la cultura [root_culture.GetName].\n\nPaso una mano por el tronco nudoso y mis dedos se posan en una hendidura, del ancho de un dedo. Según cuenta la leyenda, los partidarios del Señor Blanco clavaron aquí una espada para dar testimonio de su resolución a seguirlo."
 fp2_yearly.4009.a:0 "¡Yo también aniquilaré a los enemigos de nuestro pueblo!"
 fp2_yearly.4009.b:0 "Soy más que la mera cultura [root_culture.GetNameNoTooltip]."
 fp2_yearly.4009.c:0 "Estaría bien un pequeño recordatorio de este día."

 fp2_yearly.4010.t:0 "Verracos de piedra"
 fp2_yearly.4010.desc:0 "Iba a ser un simple viaje para visitar el [verraco_county.GetName], pero me he encontrado con algo raro e inusual.\n\nEnormes bestias de piedra con forma de jabalí se alzan ante mí en la amplia campiña abierta. A juzgar por su desgaste, supongo que son realmente antiguos. Si de verdad son tan viejos, ¿qué pudo poseer esta gente para realizar el esfuerzo de tallar verracos monolíticos?"
 fp2_yearly.4010.a:0 "Igual eran tumbas… ¿de santos?"
 fp2_yearly.4010.a.success:0 "La gente acepta tu teoría"
 fp2_yearly.4010.a.fail:0 "La gente señala que no tiene fundamento real."
 fp2_yearly.4010.b:0 "No sirven para nada. Desmontadlos."
 fp2_yearly.4010.c:0 "¡Son estatuas blasfemas! ¡Derribadlas!"
 fp2_yearly.4010.d:0 "Tanto hablar de verracos me aburre puercamente."
