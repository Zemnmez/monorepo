l_spanish:
 court.9000.t:0 "La declaración de un caballero"
 court.9000.desc:0 "Mientras me dirigía al trono, oigo por casualidad a mi $knight_culture_player_no_tooltip_lowercase$ [flirty_knight.GetFirstName] declarar algo a mi [flirty_spouse.GetWifeHusband], [flirty_spouse.GetFirstName].\n\n«[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]».\n\n¿Recita poesía romántica? ¡¿A #EMP mi#! [flirty_spouse.GetWifeHusband]?!"
 court.9000.a:0 "¡[flirty_knight.GetFirstNameNoTooltip], madit[flirty_knight.Custom('ES_OA')] [flirty_knight.Custom('InsultNounSexual')]! ¡A la mazmorra contigo!"
 court.9000.b:0 "¡[flirty_spouse.GetFirstNameNoTooltip]! ¡Aléjate de [flirty_knight.GetSheHe], so [flirty_spouse.Custom('InsultNounSexual')]!"
 court.9000.c:0 "¡El amor cortesano! ¡Que esa maravillosa poesía resuene en los salones!"
 court_9000_a_tt:0 "Si estaba pasando algo entre [flirty_spouse.GetFirstName] y [flirty_knight.GetFirstName], se acaba aquí\n"
 court_9000_b_tt:0 "Si estaba pasando algo entre [flirty_spouse.GetFirstName] y [flirty_knight.GetFirstName], es muy probable que acabe\n"
 court_9000_c_tt:0 "Si estaba pasando algo entre [flirty_spouse.GetFirstName] y [flirty_knight.GetFirstName], se ha permitido que continúe\n"
 
 court.9001.t:0 "Un regalo cortesano"
 court.9001.desc:0 "Vislumbro a mi [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName] y mi [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))] [flirty_knight.GetFirstName] compartir lo que parece un momento de pasión, con [flirty_knight.GetFirstNameNoTooltip] arrodillad[flirty_knight.Custom('ES_OA')] delante de [flirty_spouse.GetSheHe].\n\n«¡[flirty_spouse.Custom('RomanticComplimentNoun')|U] mí[flirty_spouse.Custom('ES_OA')]! Por favor, aceptad este humilde regalo», dice [flirty_knight.GetFirstNameNoTooltip] y hace entrega de [flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')].\n\n«¡Oh!», tartamudea [flirty_spouse.GetFirstNameNoTooltip]. «¡Me encanta! Es una maravilla».\n\n¿Qué está pasando aquí exactamente?"
 court.9001.a:0 "[flirty_spouse.GetFirstNameNoTooltip] es #EMP mí[flirty_spouse.Custom('ES_OA')].#! ¡Desenvainad la espada!"
 court.9001.b:0 "¡Devuelve eso! ¡[flirty_knight.GetFirstNameNoTooltip], yo os destierro del señorío!"
 court.9001.c:0 "¡El amor cortesano es tan puro, tan inocente!"
 court.9001.a.tt:0 "#V ¡Te bates en duelo#! con [flirty_knight.GetFirstName] para que deje en paz a tu [flirty_spouse.GetWifeHusband]!\n#weak Este duelo NO es a muerte.#!\nSi vences, el corazón de [flirty_spouse.GetFirstName] será solo tuyo. Si pierdes, quién sabe qué pasará.\n\nTu [prowess|lE]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|lE][prowess_i] de [flirty_knight.GetFirstName]:#V [flirty_knight.GetProwess]#!"
 how_could_you_opinion:0 "Cómo pudiste"
 court.9002.trigger_failure:0 "Mi duelo contra [flirty_knight.GetFirstNameNoTooltip] ha sido invalidado"
 court.9004.t:0 "$court.9001.t$: Victoria"
 court.9004.desc:0 "«Bajo mis armas ante vos, ¡vuestra alma es [ROOT.Char.Custom('ComplimentAdjective')] y se merece más el corazón de [flirty_spouse.GetFirstName]!», dice [flirty_knight.GetFirstName], derrotad[firtly_knight.Custom('ES_OA')].\n«A partir de ahora os serviré sin cuestionaros, [ROOT.Char.GetTitleTierName]».\n\nMi [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstNameNoTooltip] se vuelve hacia mí con un nuevo fuego en su mirada.\n\n«[ROOT.Char.GetWifeHusband|U], ¡has arriesgado la vida por mis afectos! Qué corazón más noble el tuyo, ¡a partir de hoy soy solo tuy[flirty_spouse.Custom('ES_OA')]!»"
 court.9004.a:0 "[flirty_spouse.GetFirstNameNoTooltip] es solo mí[flirty_spouse.Custom('ES_OA')]"
 court.9005.t:0 "$court.9001.t$: Derrota"
 court.9005.desc:0 "«¡Nunca os merecisteis el amor de [flirty_spouse.GetFirstName]!», exclama [flirty_knight.GetFirstName].\n\n«Oh, mi [flirty_knight.Custom('ES_HeroeHeroina')] [flirty_knight.Custom('ComplimentAdjective')]. ¡Huyamos de este lóbrego lugar! Nuestro amor debe florecer, pero no aquí», dice [flirty_spouse.GetFirstNameNoTooltip] mientras empieza a recoger sus pertenencias.\n\n«Espero que nuestros caminos no se vuelvan a cruzar, [ROOT.Char.GetTitleTierName]», dice [flirty_knight.GetFirstNameNoTooltip] cuando se marchan."
 court.9005.a:0 "¡[ROOT.Char.Custom('CulturalCurse')|U]!"
 court_9005_tt:0 "[flirty_spouse.GetFirstName] y [flirty_knight.GetFirstName] abandonan tu corte para consumar su amor en otro lugar"
 
 court.9100.t:0 "Entretenimiento epicúreo"
 court.9100.desc:0 "«¡Ah, excelente! ¡[food_lover_1.Custom('GetExpensiveMeal')|U], mi plato favorito!», brama alegremente [food_lover_1.GetFirstName], y se atiborra mientras el criado se desespera por mantener recta la bandeja.\n\n«¡Oh, mi adorable [food_lover_2.Custom('GetExpensiveDessert')], es tan delicioso tu sabor!», dice [food_lover_2.GetFirstName] con voz cantarina.\n\n«¡Sí, esto es vida! Criados, ¡más [food_lover_1.Custom('GetExpensiveDrink')], ya!», exige [food_lover_3.GetFirstName].\n\n¡Parece que mis cortesanos disfrutan!"
 court.9100.a:0 "¡[food_lover_1.GetFirstNameNoTooltip]! ¡[food_lover_1.Custom('ComplimentAdjective')|U] como siempre!"
 court.9100.b:0 "¡[food_lover_2.GetFirstNameNoTooltip], amig[food_lover_2.Custom('ES_OA')] mí[food_lover_2.Custom('ES_OA')]! Ya veo que disfrutáis de los postres, ¿eh?"
 court.9100.c:0 "¡Guardadme algo de bebida, [food_lover_3.GetFirstNameNoTooltip]! ¡Sabe mejor cuando se comparte entre amigos!"
 court.9100.d:0 "¡Debería dejarles estar!"
 
 court.9200.t:0 "Vínculos bacanales"
 court.9200.desc:0 "«¡Nuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleTierName] es verdaderamente generos[ROOT.Char.Custom('ES_OA')]! ¡Solo hay que probar el sabor #EMP espectacular#! de esta ración de [food_lover_1.Custom('GetExpensiveMeal')]!», exclama líricamente [food_lover_1.GetFirstName].\n\n«¡Cierto! [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip] es [food_lover_1.Custom('ComplimentAdjective')]… ¡como este plato de [food_lover_2.Custom('FavoriteTreat')]», responde [food_lover_2.GetFirstName] con entusiasmo.\n\n¡Es como si mis gastos en comidas fastuosas hubieran hecho florecer una nueva amistad!"
 court.9200.a:0 "¿[food_lover_1.Custom('GetExpensiveMeal')]? ¿Os importa que me una a vos para probar el manjar?"
 court.9200.b:0 "¡Criados! ¿No veis que desfallecen de hambre? ¡Más [food_lover_2.Custom('GetExpensiveDessert')]!"
 court.9200.c:0 "¡Sería una falta de educación interrumpirles mientras comen!"
 
 court.9300.t:0 "Exceso de indulgencia"
 court.9300.desc:0 "«M… mi [ROOT.Char.GetTitleTierName]. Vuestr[overindulger_target.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))] [overindulger_target.GetFirstName], no… #EMP ¡No deja de comer [overindulger_target.Custom('FavoriteTreatDemand')]!»#!, tartamudea mi [ROOT.Char.Custom2('RelationToMeShort',worried_courtier)] [worried_courtier.GetFirstName].\n\nEn ese mismo momento veo a [overindulger_target.GetFirstNameNoTooltip] salir de la despensa con una pila de [overindulger_target.Custom('FavoriteTreatDemand')] entre los brazos.\n\n«¿Sucede algo, , mi señor[ROOT.Char.Custom('ES_XA')]?», dice [overindulger_target.GetFirstNameNoTooltip] [overindulger_target.Custom('quirk_neg_pp')]."
 court.9300.a:0 "¡¿#EMP Te has comido las provisiones de [overindulger_target.Custom('FavoriteTreatDemand')] real?! ¡A las mazmorras!"
 court.9300.b:0 "¡Por [ROOT.Char.GetFaith.HighGodName]! ¡Compórtate, [overindulger_target.GetWomanMan]!"
 court.9300.c:0 "#EMP Más te vale#! pagar por eso."
 court.9300.d:0 "A partir de ahora se te prohíbe entrar en la despensa…"
 court.9300.b.success:0 "Convences a [overindulger_target.GetFirstNameNoTooltip] para que deje la pila de [overindulger_target.Custom('FavoriteTreatDemand')] y te pague"
 court.9300.b.failure:0 "No logras disuadir a [overindulger_target.GetFirstNameNoTooltip], quien se niega a devolver el dinero"
 
 court.9400.t:0 "Travesuras pasteleras"
 court.9400.desc:0 "¿Qué tenemos aquí? ¡¿Un pastel #EMP enorme#!, en pleno salón del trono?!\n\n«¿Os apetece un poco de pastel, [pie_presenting_courtier.Custom2('RelationToMeShort' , SCOPE.sC('you_target'))]?», dice con una risita [pie_presenting_courtier.GetFirstName].\n«¡Viene con sorpresa! Aquí tenéis un cuchillo, ¡por favor, servíos una porción!».\n\nAgarro el cuchillo con renuencia y parto con cuidado. ¡De repente, [court_jester.Custom('ES_OA')] buf[court_jester.Custom('ES_OnOna')] de la corte, [court_jester.GetFirstName] salta del pastel, riendo y gesticulando!"
 court.9400.a:0 "¿Sabéis? Tengo algo de hambre. #EMP Volved al pastel#!"
 court.9400.b:0 "¡Ah, [court_jester.GetFirstNameNoTooltip], cuánta creatividad! Tomad, una muestra de aprecio."
 court.9400.c:0 "#EMP ¡Asesino! ¡Guardias!#!"
 court.9400.d:0 "¡Ja, ja! ¡Esto sí que es entretenimiento!"
 absolutely_horrified_opinion:0 "Totalmente escandalizado."
 best_meal_of_my_life_modifier:0 "La mejor comida de mi vida"
 best_meal_of_my_life_modifier_desc:0 "¡Este personaje ha comido algo absolutamente espectacular!"
 suspicious_against_pies_modifier:0 "Pasteles sospechosos"
 suspicious_against_pies_modifier_desc:0 "Este personaje sospecha sobremanera y está alerta ante cualquier cosa que recuerde vagamente a un pastel. En realidad, hace lo mismo con cualquier otra clase de comida, con todo en realidad…"
 
 court.9500.t:0 "Un poco de lengua"
 court.9500.desc:1 "«Saludos, mi [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]», dice [teacher_target.GetFirstName] [teacher_target.Custom('quirk_pos_pp')].\n\n«Me interesa mucho la formación de vuestr[child_to_learn_language.Custom('ES_OA')] [child_to_learn_language.Custom('GetDaughterSon')], [child_to_learn_language.GetFirstName]. Veréis, hablo [culture_language_to_learn.GetLanguage.GetNameNoTooltip], un idioma que creo que le sería muy útil aprender», explica [teacher_target.GetSheHe] con un tono sincero.\n\n«Solo necesito fondos para plumas, tinta, pergaminos… y una retribución personal, por supuesto»."
 court.9500.a:0 "Suena muy útil. Pagaré #EMP lo que sea#! para que eso suceda."
 court.9500.b:0 "¡Esfuérzate, [child_to_learn_language.GetFirstNameNoTooltip]!"
 court.9500.c:1 "¡Bah! ¿¡Quién necesita hablar nada salvo [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]!?"
 court.9500.b.success:1 "[child_to_learn_language.GetFirstNameNoTooltip] consigue aprender [culture_language_to_learn.GetLanguage.GetNameNoTooltip]"
 court.9500.b.failure:0 "[child_to_learn_language.GetFirstNameNoTooltip] se estresa"
 
 court_maintenance.0010.t:0 "Un trono vacío"
 court_maintenance.0010.desc:1 "Mi cortesano [messenger.GetName] ha insistido en verme, aunque le he hecho saber que prefiero estar sol[ROOT.Char.Custom('ES_OA')]:\n\n«¡Mi [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]! Ya hace bastante tiempo desde que aparecisteis por última vez en la corte.\nHacemos cuanto podemos para mantener las apariencias en vuestra ausencia, pero la corte del señorío [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] no puede funcionar sin la asistencia [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleTierName]».\n\nMi larga ausencia de la corte real la ha dejado sin liderazgo ni propósito."
 court_maintenance.0010.desc.seeking_gainful_employment:0 "Mis cortesanos comparan cada vez más sus circunstancias con las de cortes prestigiosas como la [great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 court_maintenance.0010.desc.general_ending:0 "Mis cortesanos comparan cada vez más sus circunstancias con las de cortes extranjeras."
 court_maintenance.0010.a:0 "Es hora de hacer una visita a la corte real."
 court_maintenance.0010.a.tooltip:0 "Entrarás en la corte real."
 court_maintenance.0010.b:0 "Visitaré mi corte cuando me plazca."
 court_maintenance.0010.b.tooltip:0 "Algunos cortesanos pueden abandonar tu corte por la de [great_cgv_court.GetPrimaryTitle.GetName]."
 court_maintenance.0010.b.brave:0 "¡Anhelo emociones, no ceremonias vacías!"
 court_maintenance.0010.b.depressed:0 "No le veo el sentido a nada de eso…"
 court_maintenance.0010.b.paranoid:0 "No puedo estar al descubierto. ¡Debo estar siempre a salvo!"
 court_maintenance.0010.c:0 "¡Un festín les dará algo que hacer!"
 court_maintenance.0010.c.tooltip:0 "Comienzas un festín en [SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetNameNoTier]"
 court_maintenance.0011.t:0 "La corte [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 court_maintenance.0011.desc:1 "«Como [ROOT.Char.GetTitleTierName], tenéis nuevos deberes y responsabilidades. Ahora se espera que celebréis audiencia con regularidad, solucionando las disputas del señorío y dejando que vuestros cortesanos formen parte de vuestras rutinas diarias».\n\n[messenger.GetName] me mira con severidad, casi como si me sermoneara. ¿Tal vez hay hasta algo de [ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))] en su mirada?\n\n[messenger.GetName] empieza a desplegar un hermoso estandarte que porta el emblema de la casa de [ROOT.Char.GetHouse.GetName]. «Una de las formas en que el mundo juzgará ahora vuestro reinado es por cómo adornáis y cuidáis vuestra corte real. Me he tomado la libertad de mandar hacer esto como regalo para señalar el inicio de vuestro mandato real»."
 court_maintenance.0011.a:0 "¡Que contemplen su nuev[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleTierName]!"
 court_maintenance.0011.a.tooltip:0 "Entrarás en la corte real"
 court_maintenance.0011.b:0 "Otros asuntos reclaman mi atención."
 court_maintenance.0011.b.tooltip:0 "Puedes elegir entrar en tu corte real más adelante"
 court_maintenance.0011.banner_tooltip:1 "[messenger.GetName] te presenta dos estandartes, uno para tu casa y otro para tu dinastía."
 court_maintenance.0011.banner_house_tooltip:0 "[messenger.GetName] presenta un nuevo estandarte con el emblema de tu casa"
 court_maintenance.0011.banner_dynasty_tooltip:0 "[messenger.GetName] presenta un nuevo estandarte con el emblema de tu dinastía"
 surprise_reaction:0 "sorpresa"
 envy_reaction:0 "envidia"
 scorn_reaction:0 "desdén"
 pride_reaction:0 "orgullo"
 gained_royal_court_toast:0 "Conseguida corte real"
 gained_royal_court_toast_desc:0 "Ahora tienes una [royal_court|lE]"
 court_maintenance.0012.t:0 "Señal de distinción"
 court_maintenance.0012.desc:0 "A medida que crece el renombre de mi dinastía, también se extiende la familiaridad con el glorioso emblema de los [ROOT.Char.GetDynasty.GetName]. \n\n"
 court_maintenance.0012.desc_illustrious:0 "La insignia de mi familia es ahora conocida en todo el mundo, observada por cancilleres, enseñada a los niños y haciendo las delicias de comerciantes en tierras que los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] ni han hollado."
 court_maintenance.0012.desc_masterwork:0 "Todo el mundo conoce el emblema de mi familia, figura entre las grandes familias reales de la región y la más alta nobleza de los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 court_maintenance.0012.desc_famed:0 "El blasón de mi familia ahora se reconoce en los círculos regionales de la nobleza y se cuenta entre los linajes más destacados de la estirpe [ROOT.Char.GetCulture.GetNameNoTooltip]."
 court_maintenance.0012.a:0 "Como tiene que ser."
 court_maintenance.0013.t:0 "Tesoro dinástico"
 court_maintenance.0013.desc:0 "Es mi responsabilidad defender el honor de la familia [ROOT.Char.GetDynasty.GetName] y portar su estandarte."
 court_maintenance.0013.desc_creator:0 "El estandarte personal [banner_scope.MakeScope.Var('banner_commissioner').Char.GetNameRegnal] por sí solo indicará la grandeza de su linaje."
 court_maintenance.0013.desc_fallback:0 "Mi estandarte personal pasará de generación en generación para indicar la gloria de todos mis descendientes."
 court_maintenance.0013.a:0 "Solo puede haber uno."
 court_maintenance.0013.tt:0 "Solo se puede poseer un estandarte de [dynasty|lE]"
