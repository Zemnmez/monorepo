l_simp_chinese:

 steward_task.0001.t:0 "法理伯爵领被游说"
 steward_task.0001.desc:0 "今日我收到了一则噩耗：[county.GetNameNoTier]的人民宣称自己从属于更加威严和伟大的[councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]！\n\n这群人被[councillor.GetTitledFirstName]的巧言承诺给糊弄，被[councillor_liege.GetTitledFirstNamePossessive]富丽堂皇的宫廷晃瞎了眼，竟期望我简简单单就将这块伯爵领拱手让给我那好管闲事的邻居！\n\n我应当谨慎考虑我的下一步行动。失去土地当然是坏事，但是如果我不放手，当地人会对我极其不悦。"
 steward_task.0001.a:0 "我没有选择。只能让步。"
 steward_task.0001.b:0 "气死我了！我绝不允许这种事！"
 steward_task.0001.liege_changed:0 "转让给法理领主"
 steward_task.0001.liege_changed.tt:0 "你的领主[ROOT.Char.GetTitledFirstName]已经免除了同你的臣属保护契约，将[county.GetNameNoTooltip]转让给其法理统治者，你的新领主[councillor_liege.GetTitledFirstName]。"
 steward_task.0001.county_loss.tt:0 "你的领主[ROOT.Char.GetTitledFirstName]已经免除了同你的臣属保护契约，将[county.GetNameNoTooltip]转让给其法理统治者[councillor_liege.GetTitledFirstName]。你不再控制这块伯爵领了！"

 steward_task.0002.t:0 "法理伯爵领被转让！"
 steward_task.0002.desc:0 "看上去我的[councillor.GetCouncilTitle]在[county.GetName]的辛勤耕耘终于开花结果了！\n\n当地人被[councillor.GetTitledFirstNamePossessive]的三寸不烂之舌说动，并看到了我的富丽堂皇的宫廷。面对来自伯爵领全境的不满，[previous_owner.GetTitledFirstName]选择了放弃抵抗，将[county.GetNameNoTierNoTooltip]让了出去。\n\n这块伯爵领现在归属其法理领主，也就是我自己！"
 steward_task.0002.a:0 "[councillor.GetFirstNameNoTooltip]，干得漂亮！"

 steward_task.0003.t:0 "游说法理领土失败！"
 steward_task.0003.desc:0 "似乎我的[councillor.GetCouncilTitle]在[county.GetName]所作的工作没能成功。\n\n当地人被[councillor.GetTitledFirstNamePossessive]的三寸不烂之舌说动，并看到了我的富丽堂皇的宫廷之后，向其非法的统治者[previous_owner.GetTitledFirstName]表达了充满怨恨的抗议。但这没有造成任何后果。\n\n尽管当地充斥着不满，让我们武力攫取它更加容易，但我的外交计划算是彻底泡汤了。至少现在是这样。"
 steward_task.0003.a:0 "[previous_owner.GetFirstNameNoTooltip]，我咒你丫的！"

 steward_task.1101.t:0 "增加的税收"
 steward_task.1101.desc:0 "当我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]列举着一个个封地的价值和上交的税金时，我打住了[councillor.GetHerHim]，因为我发现一个总和#EMP 一定#!错了。\n“你从[county.GetName]收了多少？！”\n\n[councillor.GetFirstName]笑道：“我想你一定很愿意听一下，[ROOT.Char.GetLadyLord]。”"
 steward_task.1101.a:2 "以[ROOT.Char.GetFaith.WealthGodName]的名义，我当然很愿意！"
 steward_task.1101.b:0 "啊哈哈哈！付薪日！"
 steward_task.1101.notification:0 "额外的税收"

 steward_task.1001.t:0 "减轻他们自己的负担"
 steward_task.1001.opening:0 "看来我的[councillor.GetCouncilTitle]增加税收的工作不幸产生了一些副作用。"
 steward_task.1001.end:0 "\n\n[county.GetName]的盗贼大大增加，声称在新税的压力下，抢劫是唯一能养活他们家庭的方式。"
 steward_task.1001.a:0 "他们迟早挨刀尖子！"
 steward_task.1001.notification:0 "过度征税导致匪患"

 steward_task.1002.end:0 "\n\n[county.GetName]的人民开始把家庭成员和牲畜隐藏起来以躲避[councillor.GetTitledFirstName]和其他估税员！"
 steward_task.1002.a:0 "[councillor.GetFirstNameNoTooltip]，我们必须先了解他们才能向他们收税！"
 steward_task.1002.notification:0 "无用的人口普查"

 steward_task.1003.end:0 "\n\n随着新收费的引入，许多[county.GetName]的人开始拒绝依靠我的仲裁官来解决纷争！"
 steward_task.1003.a:0 "[councillor.GetFirstNameNoTooltip]，你是不是失去控制了？"
 steward_task.1003.notification:0 "未指定治安官"

 steward_task.1004.end:0 "\n\n随着[county.GetName]新通行费的引入，越来越多的人开始走私而不是合法交易！"
 steward_task.1004.a:0 "他们实际上在从[ROOT.Char.GetTitleTierName]的口袋里偷钱！"
 steward_task.1004.notification:0 "过高的关税"

 steward_task.2001.t:0 "缺乏人工"
 steward_task.2001.desc:0 "[county.GetName]农民们在抱怨我的[councillor.GetCouncilTitle]的干预！[councillor.GetTitledFirstNamePossessive]把整个[county.GetTitleTierName]的人力都调走了，这使得其他在建项目很难完成。"
 steward_task.2001.a:0 "你不能为了这个任务牺牲一切，[councillor.GetFirstNameNoTooltip]！"
 steward_task.2001.notification:0 "管理不善的建设"

 steward_task.2002.desc:0 "我亲爱的[councillor.Custom2('RelationToMe', ROOT.Char)]，\n我对[county.GetName]进行的援助，以及当地土地持续性开发的指导，并没有换来很好的回应。事实上可以说那里的农民叫唤着要把我的“头穿在长矛上”。荒谬至极的是，他们的部分怒火似乎还指向了你。"
 steward_task.2002.a:0 "[councillor.GetFirstNameNoTooltip]！你又整了什么？！"
 steward_task.2002.notification:0 "对民众管理不当"

 steward_task.2003.t:0 "失去控制"
 steward_task.2003.desc:0 "尽管我的[councillor.GetCouncilTitle]努力安置[county.GetName]的新领地，然而事情似乎已经失去控制。因为人们大量的迁移，[councillor.GetTitledFirstName]似乎搞不清[county.GetTitleTierName]的哪一部分已经有人定居，而哪一部分需要清理。事实上，看上去没人搞得清！"
 steward_task.2003.a:0 "把事态控制住，[councillor.GetFirstNameNoTooltip]！"
 steward_task.2003.notification:0 "失去控制"

 steward_task.2101.t:0 "高效的税收"
 steward_task.2101.desc:0 "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]，在指导[county.GetName]的定居和土地清理工作时，[councillor.GetSheHe]无论对新的封地还是以前的情况一清二楚。\n\n根据[councillor.GetHerHim]的说法，我们的税务记录从没有那么详细过！"
 steward_task.2101.a:0 "你知道怎么做事，[councillor.GetFirstNameNoTooltip]！"
 steward_task.2101.notification:0 "高效的省份税收"

 steward_task.2102.t:0 "加强的控制"
 steward_task.2102.desc:0 "指导[county.GetName]新封地的设立需要我的[councillor.GetCouncilTitle]对当地人民实施传统上前所未有的控制力。\n\n谢天谢地，[councillor.GetTitledFirstName]完成的很好，而[county.GetTitleTierName]强化的管控给我带来了多方面的好处。"
 steward_task.2102.a:0 "提醒他们统治他们的[ROOT.Char.GetTitleTierName]的一切。"
 steward_task.2102.notification:0 "加强的控制"

 steward_task.3001.t:0 "抵制定居者"
 steward_task.3001.desc:0 "[county.GetName]的许多新来的[ROOT.Char.GetCulture.GetName]定居者现在正身陷水火。在[county.GetNameNoTier]，定居者们不仅要被当地人漠视，甚至他们的一些农庄还遭到了攻击！"
 steward_task.3001.a:0 "[ROOT.Char.GetCulture.GetName]定居者必须受到尊重！"
 steward_task.3001.notification:0 "抵制定居者"

 steward_task.3002.t:0 "抵制施政"
 steward_task.3002.desc:0 "[councillor.GetTitledFirstName]正在[county.GetName]面临预想外的麻烦。当地人拒绝和新的[ROOT.Char.GetCulture.GetName]行政机构合作。有人抱怨我的[councillor.GetCouncilTitle]的努力相比成果带来更多的纷扰。"
 steward_task.3002.a:0 "我恐怕这一切都是必须的。"
 steward_task.3002.notification:0 "[ROOT.Char.GetCulture]施政失败"
 
 steward_task.3101.t:0 "受到欢迎的施政"
 steward_task.3101.desc:0 "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]，正在努力在[county.GetName]建立一个基于[ROOT.Char.GetCulture.GetName]规范的行政机构。\n\n[councillor.GetHerHis|U]的努力似乎被当地人很好接受了，他们的生活变得更轻松而安全了。"
 steward_task.3101.a:0 "我对[councillor.GetTitledFirstName]的信任是对的！"
 steward_task.3101.notification:0 "[ROOT.Char.GetCulture]的施政受到欢迎"

 steward_task.3102.t:0 "受到肯定的管理"
 steward_task.3102.desc:1 "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]，正在引入[ROOT.Char.GetCulture.GetName]人传统的理念，努力加强[county.GetName]的行政管理。\n\n有了[county.GetTitleTierName]灵巧的管理，当地的地主似乎并不在意税率上小小的增加。"
 steward_task.3102.a:0 "箱子里有更多的黄金总是更好的！"
 steward_task.3102.notification:0 "[ROOT.Char.GetCulture]施政"

 steward_task.3103.t:0 "增强的军团"
 steward_task.3103.desc:0 "因为[councillor.GetTitledFirstNamePossessive]向[county.GetNameNoTier]引入[ROOT.Char.GetCulture.GetName]定居者的努力，一些不寻常的事发生了。\n\n当地人似乎更好地理解了他们在整个国家里的位置，当需要为之而战的时候，每个村子都尽力派出最有能力的[ROOT.Char.Custom('LevyMenWomen')]。事实上，有些农民自愿被征召！"
 steward_task.3103.a:0 "现在我看到了这一切。"
 steward_task.3103.notification:0 "[ROOT.Char.GetCulture]征召兵志愿者"

 steward_task.3201.notification:0 "提高自治权"
 steward_task.3202.notification:0 "授予文化豁免税"
 steward_task.3203.notification:0 "保护祖制"
 steward_task.3301.notification:0 "达成文化理解"
 steward_task.3302.notification:0 "欣赏外交示好"
 steward_task.3303.notification:0 "迸发文化好奇"

 steward_task.4001.opening:0 "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.4001.desc:0 "事实已经很明了了，你的[councillor.GetCouncilTitle]正在巴结[county.GetName]当地人，并煽动他们反对我。你不要以为这样下作的行为会没有恶报！"
 steward_task.4001.a:0 "但是我确实拥有一份#EMP 合法的#!宣称！"

 steward_task.4002.t:0 "损失威望"
 steward_task.4002.desc:0 "[councillor.GetTitledFirstName]在[county.GetName]遇到了始料未及的麻烦。当地人完全不领我们的情。"
 steward_task.4002.a:0 "假以时日，他们最终会理解我们的苦衷。"
 steward_task.4002.notification:0 "损失威望"

 steward_task.4101.t:0 "获得威望"
 steward_task.4101.desc:0 "[councillor.GetTitledFirstNamePossessive]在[county.GetName]执行的任务已经初见成效。当地人对我们产生了深刻印象，开始支持我们。"
 steward_task.4101.a:0 "干得漂亮！"
 steward_task.4101.notification:0 "获得威望"
