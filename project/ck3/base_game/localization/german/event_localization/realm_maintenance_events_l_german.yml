l_german:
 realm_maintenance.1001.t:0 "Neuer Lehnsherr"
 realm_maintenance.1001.conquest:0 "[new_liege.GetTitledFirstName] ist durch Eroberung Euer neuer Lehnsherr geworden"
 realm_maintenance.1001.conquest_holy_war:0 "[new_liege.GetTitledFirstName] ist Euer neuer Lehnsherr geworden, nachdem er Euer Land von der [old_liege.Custom2('GetUnbelieverTermAdjective', ROOT.Char)]en Herrschaft von [old_liege.GetTitledFirstName] befreite!"
 realm_maintenance.1001.conquest_claim:0 "$realm_maintenance.1001.conquest$"
 realm_maintenance.1001.conquest_populist:0 "[new_liege.GetTitledFirstName] ist Euer neuer Lehnsherr geworden, nachdem er Euer Land vom Unglauben von [old_liege.GetTitledFirstName] befreite!"
 realm_maintenance.1001.inheritance:0 "[new_liege.GetTitledFirstName] ist Euer neuer Lehnsherr geworden, nachdem er Titel von [old_liege.GetTitledFirstName] erbte"
 realm_maintenance.1001.abdication:0 "[new_liege.GetTitledFirstName] ist Euer neuer Lehnsherr geworden, nachdem [old_liege.GetTitledFirstName] vom Thron abdankte"
 realm_maintenance.1001.destroyed:0 "[new_liege.GetTitledFirstName] ist durch Titelzerstörung Euer neuer Lehnsherr geworden"
 realm_maintenance.1001.created:0 "[new_liege.GetTitledFirstName] ist durch Titelerschaffung Euer neuer Lehnsherr geworden"
 realm_maintenance.1001.usurped:0 "[new_liege.GetTitledFirstName] ist Euer neuer Lehnsherr geworden, nachdem [new_liege.Custom('DE_PRO_PER_S_3P_N')] Titel von [old_liege.GetTitledFirstName] übernahm"
 realm_maintenance.1001.granted:0 "[new_liege.GetTitledFirstName] ist Euer neuer Lehnsherr geworden, weil [new_liege.Custom('DE_PRO_PER_S_3P_D')] neue Titel verliehen wurden"
 realm_maintenance.1001.revoked:0 "[new_liege.GetTitledFirstName] ist Euer neuer Lehnsherr geworden, weil [old_liege.GetTitledFirstName] Titel aberkannt wurden"
 realm_maintenance.1001.election:0 "[new_liege.GetTitledFirstName] ist Euer neuer Lehnsherr geworden, weil [new_liege.Custom('DE_PRO_PER_S_3P_N')] eine Wahl gegen [old_liege.GetTitledFirstName] gewann"
 realm_maintenance.1001.independency:0 "[new_liege.GetTitledFirstName] ist durch Unabhängigkeit Euer neuer Lehnsherr geworden"
 realm_maintenance.1001.returned:0 "[new_liege.GetTitledFirstName] ist Euer neuer Lehnsherr geworden, nachdem [new_liege.Custom('DE_PRO_PER_S_3P_N')] Titel von [old_liege.GetTitledFirstName] zurückerhielt"
 realm_maintenance.1001.leased_out:0 "[new_liege.GetTitledFirstName] ist durch Verpachtung eines Titels durch [old_liege.GetTitledFirstName] Euer neuer Lehnsherr geworden"
 realm_maintenance.1001.lease_revoked:0 "[new_liege.GetTitledFirstName] ist Euer neuer Lehnsherr geworden, weil [old_liege.GetTitledFirstName] die Pachten an [old_liege.Custom('DE_PRO_POS_S_3P')]en Titeln aberkannt wurden"
 realm_maintenance.1001.faction_demand:0 "[new_liege.GetTitledFirstName] hat [old_liege.GetTitledFirstName] als Euren Lehnsherrn ersetzt, weil [new_liege.Custom('DE_PRO_PER_S_3P_N')] von einer [faction|E] eingesetzt wurde"
 realm_maintenance.1001.swear_fealty:0 "Ihr habt [new_liege.GetTitledFirstName] die Treue geschworen und seid [old_liege.Custom('DE_PRO_POS_S_3P')] [vassal|E] geworden"
 realm_maintenance.1001.error:1 "[new_liege.GetTitledFirstName] ist Euer neuer Lehnsherr geworden, doch Ihr wisst nicht, warum!"
 
 realm_maintenance.2001.t:0 "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] neue [ROOT.Char.GetTitleAsNameNoTooltip]"
 realm_maintenance.2001.desc_murdered:0 "Nachdem [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] so tragisch und #EMP unglücklich#! den Tod gefunden hat, lastet die schwere Bürde, die riesigen Ländereien zu regieren, auf meinen Schultern."
 realm_maintenance.2001.desc_dead:0 "Nachdem [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] von uns gegangen ist, lastet die schwere Bürde, die riesigen Ländereien zu regieren, auf meinen Schultern."
 realm_maintenance.2001.desc_alive:0 "Es obliegt nun mir, die riesigen Ländereien zu regieren, die [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] mir hinterlassen hat."
 realm_maintenance.2001.desc:0 "\n\nIch stehe vor meinen Vasallen, richte meine Krone und [ROOT.Char.Custom('quirk_pos_personal_present')]. Oh, was ich alles erreichen werde!"
 realm_maintenance.2001.a:0 "Lang lebe [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
