l_spanish:
 faith_conversion.1001.t:0 "Conversión"
 faith_conversion.1001.start:0 "Habiendo tomado la decisión de convertirme al [new_faith.GetName], organizo que un [new_faith.PriestNeuter] venga a mi corte para realizar los ritos.\n\n"
 faith_conversion.1001.desc:0 "Con el destino de mi alma inmortal en juego, solo me queda rezar por haber tomado la decisión correcta.\n\nMetafísica aparte,"
 faith_conversion.1001.desc.zealous:0 "Mientras [template_priest.GetSheHe] recita versos de [new_faith.ReligiousText], #EMP siento#! como mi convicción arde en mi interior. En mi mente no hay duda de que he elegido el camino correcto.\n\nPor fuerte que sea mi celo,"
 faith_conversion.1001.desc.zealous.carnal_male:0 "Mientras [template_priest.GetSheHe] recita versos de [new_faith.ReligiousText], #EMP siento#! crecer mi convicción. En mi mente no hay duda de que he elegido el camino correcto.\n\nPor fuerte que sea mi celo,"
 faith_conversion.1001.desc.zealous.carnal_female:0 "Mientras [template_priest.GetSheHe] recita versos de [new_faith.ReligiousText], #EMP siento#! como mi convicción palpita en mi interior. En mi mente no hay duda de que he elegido el camino correcto.\n\nPor fuerte que sea mi celo,"

 faith_conversion.1001.desc.compassionate:0 "Con el destino de mi alma inmortal en juego, así como las almas de mis súbditos, rezo por haber tomado la decisión correcta.\n\nMetafísica aparte,"
 faith_conversion.1001.desc.reincarnation:0 "Con la vida de mi siguiente encarnación en juego, rezo por haber tomado la decisión correcta.\n\nMetafísica aparte,"
 faith_conversion.1001.desc.cynical:0 "Aunque no creo de verdad en las paparruchas que suelta el [new_faith.PriestNeuter], convertirse tiene tantas ventajas políticas que sabía que tenía que hacerlo antes o después.\n\nIndependientemente de mis motivos, "

 faith_conversion.1001.end.is_vassal.convert_away:0 "mi preocupación más urgente es temporal, ¿cómo reaccionará [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] al saber que he rechazado su fe?"
 faith_conversion.1001.end.is_vassal.convert_to:0 "puedo respirar con alivio sabiendo que [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] ya no podrá seguir usando mi fe en mi contra."
 faith_conversion.1001.end.is_top_liege.convert_away:0 "mi preocupación más urgente es temporal, ahora que la mayoría de mis vasallos siguen una fe distinta, ¿seré capaz de mantener mi señorío unido contra rebeliones internas y oportunistas extranjeros por igual?"
 faith_conversion.1001.end.is_top_liege.convert_to:0 "me consuela saber que la mayoría de mi señorío está unido bajo [new_faith.PantheonTerm], una verdadera nación [new_faith.GetAdjectiveNoTooltip]."

 faith_conversion.1001.a:0 "¡Gloria a [ROOT.Char.GetFaith.HighGodName]!"
 faith_conversion.1001.b:0 "Al menos tengo a [template_priest.GetFirstNameNoTooltip] para que me guíe…"

 faith_conversion.1101.toast:0 "Señor se convierte de fe"
