 bad_intrigue.tt:0 "당신의 계책력 수치 덕분에 이 선택지를 사용할 수 있음"

 fp2_struggle.1000.t:0 "불쏘시개"
 fp2_struggle.1000.desc:0 "[tension_county.GetName]에서 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip](와)과 [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip] 간의 충돌이 발생하고 있다. "절로 굴러들어온 기회를 발로 차선 안 되겠죠." 나의 [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName](이)가 제안을 내놓았다. "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] 민병대에서 그럭저럭 괜찮은 병사를 영입하는 겁니다. 민병대가 고향 영지에서 #italic 훈련#!을 계속하더라도 나쁠 건 없죠! 아니, 아예 #italic 종용#!하는 것도 좋겠군요..." \n\n폭력적인 광신도를 영입하겠다고 [tension_county.GetNameNoTierNoTooltip](을)를 불타게 둬야 할까?"
 fp2_struggle.1000.a:0 "증오를 퍼뜨리시오... 은밀하게."
 fp2_struggle.1000.b:0 "그대가 어련히 잘 처리하리라 믿겠소."
 fp2_struggle.1000.c:0 "아니, 긴장 구도를 풀어야겠소."
 fp2_struggle.1000.d:0 "내 선에서 막을 수 없는 광란이라면... [minority_courtier.GetFaith.GetAdherentNameNoTooltip](은)는 할 수 있을지도 모르지."
  
 
 not_my_problem_toast:0 "당신 봉역의 미혼모와 자녀들이 몇 년 동안 기근에 허덕이게 됨"

 fp2_struggle.1001.t:0 "전쟁의 과부들"
 fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName](이)가 자식을 수태하더니 우리 영지의 다른 어머니들이 눈에 밟히게 된 것 같다. 최근 있었던 전쟁과 불행으로 인해 홀로 자녀들을 기르게 된 이들. "영주님, 특별 기금 제정을 제안하고 싶습니다. 달리 가족을 부양할 길이 없는 어머니들에게 돈을 지급하는 것이죠. 자녀 양육도 여느 노동 못지않게 어렵고 존경받아 마땅한 일 아니겠습니까.""
 fp2_struggle.1001.a:0 "좋은 생각이오! 내 기금을 조성하리다."
 fp2_struggle.1001.b:1 "과부는 몰라도 창부를 지원할 생각은 없소."
 fp2_struggle.1001.b.tt:0 "당신의 신앙이 혼외 관계로 자녀를 가진 여성을 용인하지 않음"
 fp2_struggle.1001.c:0 "내 궁정에 오라고 하시오! 음식이야 차고 넘치니까!"
 fp2_struggle.1001.c.tt:0 "봉역의 모든 가난한 미혼모를 초대하여 궁정에 머무르게 함"
 fp2_struggle.1001.d:1 "내 봉신들은 성정이 자애로우니, 틀림없이 자금을 지원하겠지."
 fp2_struggle.1001.e:0 "나는 그대의 [ROOT.Char.GetTitleTierName](이)지, 젖어머니가 아니다!"
 fp2_struggle.1001.specialdescpositive:0 "기꺼이 자금을 내는 봉신의 경우, 당신을 향한 #color_light_blue 의견#!이 #positive_value 10#!만큼 증가함"
 fp2_struggle.1001.specialdescnegative:0 "기꺼이 자금을 내지 않는 봉신의 경우, 당신을 향한 #color_light_blue 의견#!이 #negative_value 10#!만큼 감소함"
 
 reading_avicenna_toast.success:0 "의학에 관한 복잡한 책을 정독함"
 reading_avicenna_toast.failure:0 "무언가 잘못 이해한 부분이 있을 수도 있음..."
 reading_hippocrates_toast.success:0 "갈레노스의 저서를 모두 정독함"
 reading_hippocrates_toast.failure:0 "그리스어는 왜 이리 어려운 거야?"
 rolling_in_filth_toast:0 "당신의 궁정이 건강 위험 지대가 됨"

 fp2_struggle.1002.t:0 "[xenophilic_culture.GetNameNoTooltip]의 발전"
 fp2_struggle.1002.desc_early_golden_age:0 "얼마 전 [xenophilic_culture.GetNameNoTooltip] 학자들이 의학 분야에서 큰 진보를 일궈냈다. 그런데 마침 박식한 [great_physician.GetFirstName](이)가 내 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] 궁정에서 #italic 잘못된 시#!를 짓는 바람에 추방당해 새로운 일터를 찾고 있다는 게 아닌가?\n\n"
 fp2_struggle.1002.desc_late_golden_age:0 "[xenophilic_culture.GetNameNoTooltip] 학자들은 먼 옛날부터 의학 연구에 매진해왔다. 그래서 박식한 [great_physician.GetFirstName](을)를 내 궁정에 들이려 하는데, 문제가 있다면 [great_physician.GetSheHe]가 얼마 전에 내 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] 궁정에서 알 수 없는 죄로 쫓겨난 인물이란 사실이다.\n\n"
 fp2_struggle.1002.desc_post_golden_age_christian:0 "아베로에스나 알 자라위 같은 이들은 먼 옛날 세상을 떠났지만 [xenophilic_culture.GetNameNoTooltip] 의사들은 여전히 훌륭한 의학 지식을 갖추고 있다. 그런데 마침 박식한 [great_physician.GetFirstName](이)가 내 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] 궁정에서 알 수 없는 죄로 쫓겨나 새로운 일자리를 찾고 있다고 한다.\n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "이븐 루시드나 알 자라위 같은 이들은 먼 옛날 세상을 떠났지만 [xenophilic_culture.GetNameNoTooltip] 의사들은 여전히 훌륭한 의학 지식을 갖추고 있다. 그런데 마침 박식한 [great_physician.GetFirstName](이)가 내 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] 궁정에서 알 수 없는 죄로 쫓겨나 새로운 일자리를 찾고 있다고 한다.\n\n"
 fp2_struggle.1002.desc_albucasis:0 ""변변찮은 실력이긴 하오나..." [great_physician.GetSheHe]가 입을 열었다. "전 스스로 목을 그은 노예 소녀를 살린 적도 있습니다. 목이 살짝 쉬는 후유증이 남긴 했지만 말이죠. 그러니 영주님, 위생 습관을 좀 바꾸시는 게 어떠실는지요..." \n\n"
 fp2_struggle.1002.desc_avenzoar:0 ""전 평생을 의술에 바쳤습니다." [great_physician.GetSheHe]가 입을 열었다. "그리고 건강한 삶을 위한 식이요법을 다루는 책을 집필하기도 했죠. 하지만 미신은 둘째치고 마녀나 점성가가 내세우는 가짜 약은 제게 철천지원수나 다름없습니다. 그러니 그런 것들을 금지해 주셨으면 합니다..." \n\n"
 fp2_struggle.1002.desc_tufail:0 ""전 정신과 육체의 질병을 모두 연구합니다." [great_physician.GetSheHe]가 입을 열었다. "더불어 #italic 시신#! 연구를 통해 이로운 성과를 올릴 수 있다고 믿는 부류에 속하죠... 영주님, 제게 그런 기회를 주실 수 있겠습니까?" \n\n"
 fp2_struggle.1002.desc_no_historical_physician_early:0 ""참으로 많은 걸 배웠습니다." [great_physician.GetSheHe]가 입을 열었다. "조상들께서 남긴 저서에서 말이죠. 장황한 언어의 심연에서 구해낸 지식을 영주님을 위해 쓰고 싶습니다." \n\n"
 fp2_struggle.1002.desc_no_historical_physician_late:0 ""참으로 많은 걸 배웠습니다." [great_physician.GetSheHe]가 입을 열었다. "알 자라위와 이븐 시나의 저서에서 말이죠. 저는 한 발짝 더 나아가 그들의 기술을 발전시켰습니다. 종기와 백내장 제거는 물론이고, 일찍이 불치로 여겨졌던 병들도 치료할 수 있습니다." \n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "현재 궁정 의사 직책을 맡고 있는 [scoped_physician.GetTitledFirstName](은)는 자신을 이교도로 교체하지 말아 달라고 촉구했다."
 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "현재 궁정 의사 직책을 맡고 있는 [scoped_physician.GetTitledFirstName](은)는 자신을 괴짜로 교체하지 말아 달라고 촉구했다."
 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "일부 궁정 신하들은 이교도와 얽히지 말라며 촉구했다."
 fp2_struggle.1002.desc_has_no_physician:0 "이 [great_physician.GetWomanMan]에게 궁정 직책을 내주어야 할까?"
 fp2_struggle.1002.a:0 "안 그래도 의사를 새로 영입할 생각이었는데..."
 fp2_struggle.1002.b:1 "의술이야 책 사서 독학하면 그만이지."
 fp2_struggle.1002.b.tt:0 "의학 분야의 걸작을 통해 독학을 시도함"
 fp2_struggle.1002.c:0 "그대가 무슨 쓸모가 있단 말이요? 그리스어 따위 나도 읽을 수 있소."
 fp2_struggle.1002.c.tt:1 "갈레노스의 저작을 구매하여 정독을 시도함"
 fp2_struggle.1002.d:0 "[neighboring_ruler.GetTitledFirstNameNoTooltip]에게 돌려보내 주지... 사슬로 칭칭 감아서."
 fp2_struggle.1002.e:0 "내 건강은 멀쩡하오. 걱정은 고맙군."
 fp2_struggle.1002.f:0 "썩 꺼져라. 혁신은 신에게서 오는 것이다."
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName](이)가 일자리를 찾아 다른 곳으로 떠남"
 fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName](이)가 어떤 연유로 [neighboring_ruler.GetName]에 의해 투옥됨"

 fp2_struggle.1010.t:0 "철의 혼"
 fp2_struggle.1010.desc:1 "[great_swordsmith.GetName](이)란 이름의 [great_swordsmith.GetWomanMan]이 내 궁정에 도착했다. 아주 먼 곳에서 온 대장장이 장인이라나, 뭐라나.\n\n"영주님." [great_swordsmith.GetSheHe]가 말했다. "제 가문은 아득히 먼 옛날부터 [toledo_holding.GetNameNoTierNoTooltip]에서 검을 만들어 왔고, 카르타고 군대에 #italic 팔카타#!를 납품하기도 했습니다. 이베리아산 합금보다 견고한 금속은 이 세상에 없죠. 저는 그 금속을 완벽하게 다듬을 수 있습니다. 세계 최고의 무기를 만들어 드리죠. 대신 절 [blacksmith_county.GetNameNoTierNoTooltip] 대장장이 조합의 수장 자리에 앉혀 주십시오. 그 정도쯤 되면 거기 작자들도 제 실력을 인정하지 않고는 못 배기겠죠!""
 fp2_struggle.1010.a:1 "아니, 조합과 협력하게. 우리 모두에게 이득이 될 걸세."
 fp2_struggle.1010.b:1 "그 머릿속에 든 지식을 모조리 뽑아내야겠군..."
 fp2_struggle.1010.c:1 "내 병사들을 위해 검을 만들어 준다면 청을 들어주겠네."
 fp2_struggle.1010.d:1 "이베리아 최고의 검을 만들어 주면 자네에게 조합을 안겨주지."
 fp2_struggle.1010.e:0 "자네 허영심을 채워주려 조합의 분노를 사고 싶진 않네만."
 fp2_struggle.1010.smithgoesaway:1 "[great_swordsmith.GetNameNoTooltip](이)가 대장장이 조합을 장악함"
 fp2_struggle.1010.paranoid_rivals:1 "병사들을 무장시킬 경우 이웃 영주들이 불안해할 수도 있음"
 fp2_struggle.1010.smithmakesweapon:1 "[great_swordsmith.GetNameNoTooltip](이)가 요청에 따라 검을 만들 동안 당신의 궁정에 머무름"
 fp2_struggle.1010.swordsmith_imprisoned:0 "[great_swordsmith.GetNameNoTooltip](을)를 투옥하고 고문해 비밀을 알아냄"
 fp2_struggle.1010.compassionate_courtiers:0 "모든 궁정 신하가 찬성하진 않음"
 toledo_compromise_flavor:0 "강제로 힘을 써서 [great_swordsmith.GetNameNoTooltip](와)과 조합 간의 절충안을 모색함"
 fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip](이)가 다른 궁정으로 가버림"

 
 fp2_struggle.1011.t:1 "[blacksmith_county.GetNameNoTierNoTooltip]의 검"
 fp2_struggle.1011.desc:1 ""완성됐습니다." [great_swordsmith.GetName](이)가 이상하리만치 피곤한 기색으로 말했다.\n\n"선조들의 영혼이 절 인도해 주셨나 봅니다. 제 필생의 역작이 탄생했습니다. 저는 물론이고, 이 세상 누구도 이것과 비슷한 수준의 작품을 만들진 못할 것입니다. 제작의 비밀을 무덤까지 가져갈 생각이니까요. 그럼 이만 영주님께서 약조하신 조합을 받으러 가보겠습니다. 이제 와서 생각해 보니 승리가 참 공허하게 느껴지긴 하지만요. 아무래도 괜찮습니다. 검에 이름을 지어 주십시오.""
 fp2_struggle.1011.a:1 "망치. #italic 마르티엘로#!."
 fp2_struggle.1011.b:0 "어둠. #italic 티니에브라#!."
 fp2_struggle.1011.c:0 "적색. #italic 베르메조#!."
 fp2_struggle.1011.d:0 "푸른 보석. #italic 자곤사#!."
 fp2_struggle.1011.e:0 "영광. #italic 수헤일#!."
 fp2_struggle.1011.f:0 "절단. #italic 알 바타르#!."
 fp2_struggle.1011.g:0 "손잡이가 튼튼하니 #italic 카지브#!가 좋겠어."
 fp2_struggle.1011.h:0 "눈부신 에메랄드를 닮았으니, #italic 주무루드#!가 좋겠군."
 fp2_struggle.1011.i:0 "천둥. #italic 오르치#!."
 fp2_struggle.1011.j:0 "밤의 혼령. #italic 가웨코#!."
 fp2_struggle.1011.k:0 "붉은 존재. #italic 고리#!."
 fp2_struggle.1011.l:0 "작은 검. #italic 아이즈토토#!."
 fp2_struggle.1011.m:0 "검객. #italic 에스크마이어#!."
 fp2_struggle.1011.n:0 "잎사귀. #italic 폴하#!."
 fp2_struggle.1011.o:0 "용맹. #italic 프로에사#!."
 fp2_struggle.1011.p:0 "고문관. #italic 트레발라르#!."
 fp2_struggle.1011.q:0 "#italic 수팍스#!로 하지. 먼 옛날의 위대한 영웅처럼."
 fp2_struggle.1011.r:0 "하얀 존재. #italic 토우멜라트#!."
 fp2_struggle.1011.s:0 "멍에. #italic 아유구#!."
 fp2_struggle.1011.u:0 "흠. 말할 것도 없이 #italic 철의 혼#!이지."
 fp2_struggle.1011.v:0 "#italic 겨우살이#!가 좋을 것 같은데..."
 fp2_struggle.1011.w:0 "#italic 무어인 도살자. 이보다 좋은 이름이 있을까?"
 fp2_struggle.1011.x:0 "#italic 찬탈자의 검#!이 어울릴 것 같군. 우리가 조합에 한 일을 생각해 보면 말일세..."
 fp2_struggle.1011.swordsmith_leaves:0 "작품을 완성한 [great_swordsmith.GetName](이)가 당신의 궁정을 떠남"
