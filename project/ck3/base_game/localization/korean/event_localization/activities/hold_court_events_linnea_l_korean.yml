l_korean:
 hold_court.5001.t:0 "$hold_court_header$ 불행한 짝"
 hold_court.5001.desc_opening:0 "[complainer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내게 와서는 [complainer_betrothed.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 맺은 약혼을 취소해 달라고 간청했다.\n\n"그 사람은 말이죠..."
 hold_court.5001.desc_bad_fame:0 "수없이 끔찍한 만행을 저지른 데다,"
 hold_court.5001.desc_bad_habits:0 "성격이 불쾌하기 짝이 없는 데다,"
 hold_court.5001.desc_bad_health:0 "질병으로 피폐해진 데다,"
 hold_court.5001.desc_bad_genes:0 "저주받은 나약한 신체를 가진 데다,"
 hold_court.5001.desc_bad_traits:0 "마구잡이로 죄를 범하는 데다,"
 hold_court.5001.desc_fallback_1:0 "별로 궁합도 안 맞는 데다,"
 hold_court.5001.desc_quirk:0 "허구한 날 이상한 짓만 하는 데다,"
 hold_court.5001.desc_ugly:0 "심지어 추하게 생겼다고요!"
 hold_court.5001.desc_old:0 "심지어 #EMP 늙기까지 했다고요#!!"
 hold_court.5001.desc_young:0 "심지어 한낱 어린아이에 지나지 않잖아요!"
 hold_court.5001.desc_fallback_2:0 "심지어 성질머리도 고약하다고요!"
 hold_court.5001.desc_ending:0 "제발 이 굴레에서 해방시켜 주세요, 영주님.""
 hold_court.5001.a:0 "심경이 이해되는군. 약혼은 없던 일로 해줘야겠어."
 hold_court.5001.b:0 "이미 합의한 내용을 물릴 순 없어."
 hold_court.5001.b_close_family:0 "내 #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('complainer_betrothed'))]#! 이야기인 건 알고 그렇게 떠드는가!"
 hold_court.5001.c:0 "그럼 #EMP 영원히#! 결혼할 생각 마시지!"

 hold_court.5010.t:0 "$hold_court_header$ [county.GetNameNoTierNoTooltip] 통제 불능 사태"
 hold_court.5010.desc_marshal:0 ""[marshal.GetCouncilTitle] [marshal.GetTitledFirstName](이)가 주민들 목을 매달고, 괴롭히고 있습니다. 지, 질서라면 잘 지킬 수 있습니다, 영주님! #EMP 제발...#! 사람들을 마구 죽이지 않아도 잘 처신할 수 있단 말입니다!"\n\n"
 hold_court.5010.desc:0 ""그 작자들이 주민들 목을 매달고, 괴롭히고 있습니다. 지, 질서라면 잘 지킬 수 있습니다, 영주님! #EMP 제발...#! 사람들을 마구 죽이지 않아도 잘 처신할 수 있단 말입니다!"\n\n"
 hold_court.5010.desc_vassal_holder:0 "소요로 혼란스러워 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName](이)가 관리하던 [county.GetName]에서 웬 [peasant.GetWomanMan] 농노가 찾아와 굳이 피를 보지 않아도 질서를 되찾을 수 있다고 호언장담했다."
 hold_court.5010.desc_holder:0 "소요로 혼란스러운 [county.GetName]에서 웬 [peasant.GetWomanMan] 농노가 찾아와 굳이 피를 보지 않아도 질서를 되찾을 수 있다고 호언장담했다."
 hold_court.5010.a:0 "흥미로운 발상이로군. 어디 한번 시험해볼까."
 hold_court.5010.a_tt_marshal:0 "[marshal.GetTitledFirstNameNoTooltip]에게 과한 압박을 가하지 말라고 명령함"
 hold_court.5010.a_tt_vassal:0 "[vassal.GetTitledFirstNameNoTooltip]에게 과한 압박을 가하지 말라고 명령함"
 hold_court.5010.b:0 "자네 말이 옳아. 지금 우리에게 필요한 건 #EMP 극단적인#! 유혈 사태지!"
 hold_court.5010.c:0 "자, 이걸 줄 테니 어디 잘해보게."

 hold_court.5020.t:0 "$hold_court_header$ [province.GetNameNoTooltip] 무도병"
 hold_court.5020.desc_opening:0 "[province.GetName]의 [province.GetHolding.GetType.GetName]에서 어떤 [peasant.GetWomanMan] 농노가 붙잡혀 끌려왔다. 문제는 경비병들이 아무리 손을 써도 농노가 춤을 멈추지 않는다는 것이다. 오죽하면 곤죽이 된 발에서 피를 흩뿌리며 몸을 놀릴 지경이다.\n\n"도저히 멈춰지지 않습니다, 영주님! 실신하지 않는 이상 자의로 멈출 수 있는 사람이 단 한 명도 없습니다. 제발 도와주십시오!"\n\n"
 hold_court.5020.desc_physician:0 "[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 주민들이 피가 끓어 넘치는 병에 걸려 익살스러움을 인지하는 감각에 불균형이 생긴 것이라고 단언했다."
 hold_court.5020.desc_chaplain_intro_1:0 "반대로 [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 생각이 달랐는데,"
 hold_court.5020.desc_chaplain_intro_2:0 "한편 [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 다른 주장을 펼쳤는데,"
 hold_court.5020.desc_christian_john:0 "성자 세례 요한이 농노들을 벌하고자 저주를 내린 거라고 의견을 고수했다."
 hold_court.5020.desc_christian_vitus:0 "성자 비투스가 농노들을 벌하고자 저주를 내린 거라고 의견을 고수했다."
 hold_court.5020.desc_god:0 "[ROOT.Char.GetFaith.HighGodName](이)가 농노들을 벌하고자 저주를 내린 거라고 의견을 고수했다."
 hold_court.5020.desc_no_physician:0 "무도병은 빠르게 퍼져 나가 [province.GetHolding.GetType.GetName|l](을)를 삼켰고, 끝내 가만히 자리를 지키는 사람은 한 명도 남지 않게 되었다."
 hold_court.5020.a:0 "춤? 그것참 재밌겠구먼! 자, 다음 사람."
 hold_court.5020.b:0 "구원을 염원하는 성심을 담아 기도하면 분명 [ROOT.Char.GetFaith.HighGodName]께서 화답하실 걸세."
 hold_court.5020.b_saint:0 "성자에게 헌정된 성지에서 구원을 염원하는 성심을 담아 기도하게."
 hold_court.5020.c:0 "거머리를 가져오너라! 익살스러움의 균형을 맞춰야겠구나."
 hold_court.5020.d:0 "무도병이라, 대처법은 하나뿐이구나. #EMP 춤을 더 추는 게지#!!"
 hold_court.5020.d_tt:0 "궁정 음악가를 보내 감염자를 위한 음악을 연주하게 함"

 hold_court.5030.t:0 "$hold_court_header$ 문자 언어"
 hold_court.5030.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 웬 낯선 문양이 빽빽하게 적힌 책장을 건네며 그 특유의 가독성을 거듭 강조했다.\n\n"궁정의 [courtier.GetWomenMen]만을 위한 문자 언어를 개발했습니다. 글을 주로 배우는 건 [courtier.Custom('WomenMenOpp')]이니 말이지요. 윤허만 해주신다면 지금 당장 교육을 시작하겠습니다!""
 hold_court.5030.desc_you:0 "\n\n과연, 이 언어만 있으면 엄청난 수준의 자유를 만끽할 수 있겠어!"
 hold_court.5030.a:0 "근사한 생각이오!"
 hold_court.5030.courtiers:0 "모든 [courtier.Custom('FemaleMale')|U] 궁정 신하"
 hold_court.5030.b:0 "궁정 지도 교사 [court_tutor.GetFirstNameNoTooltip](이)가 교육을 도울 거요."
 hold_court.5030.c:0 "그대 재능을 더 좋은 곳에 활용하는 건 어떻겠소?"
