l_russian:
 head_of_faith.0000.new_faith_submitted_for_hook:0 "[ROOT.Char.GetTitledFirstName] [Select_CString(ROOT.Char.IsFemale, 'подчинилась', 'подчинился' )] вашему халифату"
 head_of_faith.0000.wishes_to_schism_caliphate_flag_added:0 "Вам будет проще отказаться от выбранного халифата при жизни персонажа"
 head_of_faith.0000.t:0 "Наследники Пророка"
 head_of_faith.0000.desc:0 "и истинно верующие ожидают, что я, как [Select_CString(ROOT.Char.IsFemale, 'видная представительница', 'видный представитель' )] общины, поклянусь в верности существующему халифу.\n\nКакими бы ни были теологические различия между нами, источником моей власти может быть только подчинение повелителю, выше которого лишь [ROOT.Char.GetFaith.HighGodName].\n\nРазумеется, главный вопрос в том, #EMP кому#! — а умные люди спросят и насколько #EMP искренне#! — я поклянусь в верности..."

 head_of_faith.0001.t:0 "$head_of_faith.0000.t$: Суннизм"
 head_of_faith.0001.desc:0 "Мы, [ROOT.Char.GetFaith.GetAdherentNamePlural|l], решили следовать по пути наследников Абу Бакра, $head_of_faith.0000.desc$"
 head_of_faith.0001.a:0 "Единственный вариант — поддержать ортодоксальных суннитов."
 head_of_faith.0001.b:0 "Мы должны сохранять верность [old_caliph.GetFaith.GetNameNoTooltip|l]ой власти!"
 head_of_faith.0001.c:0 "[sunni_caliph.GetTitledFirstNameNoTooltip] может рассчитывать на нашу #EMP нынешнюю#! верность..."
 head_of_faith.0001.d:0 "Нас поведет [old_caliph.GetTitledFirstNameNoTooltip]... пока..."

 head_of_faith.0011.t:0 "$head_of_faith.0000.t$: Шиизм"
 head_of_faith.0011.desc:0 "[ROOT.Char.GetFaith.GetAdjective] поддерживает непогрешимых потомков Али, $head_of_faith.0000.desc$"
 head_of_faith.0011.a:0 "Популярная идея шиизма привлекает нас."
 head_of_faith.0011.b:0 "$head_of_faith.0001.b$"
 head_of_faith.0011.c:0 "[shia_caliph.GetTitledFirstNameNoTooltip] повелевает нами. В данный момент."
 head_of_faith.0011.d:0 "$head_of_faith.0001.d$"

 head_of_faith.0021.t:0 "$head_of_faith.0000.t$: Мухаккимизм"
 head_of_faith.0021.desc:0 "Отвергая гнусные политические дрязги суннитов и шиитов, [ROOT.Char.GetFaith.GetAdjective|l] придерживается мухаккимизма. Хотя приверженцы течения не требуют от меня присягнуть нынешнему халифу, они могут поддержать его, если я продемонстрирую свою верность."
 head_of_faith.0021.a:0 "Мы можем выбрать собственных лидеров."
 head_of_faith.0021.b:0 "$head_of_faith.0001.b$"

 head_of_faith.0031.t:0 "$head_of_faith.0000.t$: Зандака"
 head_of_faith.0031.desc:0 "Нам, зиндикам, нет дела до того, как другие течения ислама определяют преемников Пророка, и они нас за это недолюбливают. Мои собратья-[ROOT.Char.GetFaith.GetAdherentNamePlural|l] явно не ждут от меня изъявлений верности существующему халифу.\n\nНо, возможно, присягнув одной из великих исламских держав, мы сможем обезопасить свою веру и достичь хоть какой-то терпимости..."
 head_of_faith.0031.a:0 "$head_of_faith.0021.a$"
 head_of_faith.0031.b:0 "$head_of_faith.0001.a$"
 head_of_faith.0031.c:0 "$head_of_faith.0011.a$"
 head_of_faith.0031.d:0 "$head_of_faith.0001.b$"
