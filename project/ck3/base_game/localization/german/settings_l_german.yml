 SETTINGS_CATEGORY_TUTORIAL:0 "Tutorial"
 SETTING_REACTIVE_TUTORIAL:1 "Reaktive Ratschläge anzeigen"
 SETTING_REACTIVE_TUTORIAL_TOOLTIP:0 "#T $SETTING_REACTIVE_TUTORIAL$#!\nLegt fest, ob das Spiel Ratschläge im Stil eines Tutorials in Reaktion auf Euer Handeln gibt. Nützlich für Spieler, die neu bei Crusader Kings III sind."
 SETTING_SHOW_SUGGESTIONS:0 "Vorschläge anzeigen"
 SETTING_SHOW_SUGGESTIONS_TOOLTIP:2 "#T $SETTING_SHOW_SUGGESTIONS$#!\nLegt fest, ob das Spiel in gewissen Abständen Vorschläge machen soll. Nützlich für Spieler, die neu bei Crusader Kings III sind."
 RESET_REACTIVE_ADVICE:0 "Reaktive Ratschläge zurücksetzen"
 RESET_REACTIVE_ADVICE_TOOLTIP:1 "#T Reaktive Ratschläge zurücksetzen#!\nSchon gesehene Reaktive Ratschläge tauchen nur einmal auf."
 RESET_REACTIVE_ADVICE_CONFIRMATION_TITLE:0 "Reaktive Ratschläge zurücksetzen"
 RESET_REACTIVE_ADVICE_CONFIRMATION_TEXT:0 "Bist du sicher, dass du die reaktiven Ratschläge zurücksetzen willst?"
 SETTING_ADVANCED_SHADERS:0 "Advanced-Shader-Effekte"
 SETTING_ADVANCED_SHADERS_TOOLTIP:0 "#T Advanced-Shader-Effekte\n#!Diese Option aktiviert Advanced-Shader-Effekte.\n\nDas Abschalten kann die Leistung verbessern. Manche Effekte (beispielsweise Gelände und Wasser) können allerdings schlechter aussehen."
 SETTING_WINTER_PARTICLE_EFFECTS:0 "Winter-Partikeleffekte"
 SETTING_WINTER_PARTICLE_EFFECTS_TOOLTIP:0 "#T $SETTING_WINTER_PARTICLE_EFFECTS$#!\nLegt fest, ob in manchen Teilen der Karte während des Winters Partikeleffekte angezeigt werden oder nicht.\n\nDas Abschalten kann die Leistung verbessern."
 SETTING_RESET_CAMERA_ROTATION:0 "Zurücksetzen der Kameradrehung"
 SETTING_RESET_CAMERA_ROTATION_TOOLTIP:0 "#T $SETTING_RESET_CAMERA_ROTATION$#!\nBestimmt, ob die Kamera automatisch in die Standardausgangsposition zurückgeht, nachdem der Spieler sie gedreht hat"
 SETTING_COURT_SCENE_LOW_PRIORITY_CHARACTERS:0 "Hofszenen-Statisten"
 SETTING_COURT_SCENE_LOW_PRIORITY_CHARACTERS_TOOLTIP:0 "#T $SETTING_RESET_CAMERA_ROTATION$#!\nLegt fest, ob die 3-D-Szene am Königshof weniger wichtiger Hintergrundcharaktere zeigen sollte oder nicht."
 SETTING_MAP_HIGHLIGHT:0 "Kartenanzeiger-Hervorhebung"
 SETTING_MAP_HIGHLIGHT_TOOLTIP:0 "#T $SETTING_MAP_HIGHLIGHT$#!\nBestimmt, wie sehr der Zeiger auf der Karte hervorgehoben wird"
 BASED_ON_ZOOM_LEVEL:0 "Dynamisch"
 ALWAYS_HIDE:0 "Immer verbergen"
 ALWAYS_SHOW:0 "Immer anzeigen"
 SETTING_HIDE_COAST_BORDER_ON_ZOOM:0 "Küstengrenzen"
 SETTING_HIDE_COAST_BORDER_ON_ZOOM_TOOLTIP:0 "#T $SETTING_HIDE_COAST_BORDER_ON_ZOOM$#!\nDiese Option steuert, wann Reichsgrenzen an den Küsten angezeigt werden sollen.\nBei „$BASED_ON_ZOOM_LEVEL$“ werden sie auf der Detail-Zoom-Stufe verborgen.\n\nBei der Auswahl von „$ALWAYS_SHOW$“ oder „$ALWAYS_HIDE$“ kann die Leistung ein wenig verbessert werden, auf Kosten der fehlenden Grenzen an Küsten."
