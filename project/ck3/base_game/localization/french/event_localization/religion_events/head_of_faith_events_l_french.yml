l_french:
 head_of_faith.0000.new_faith_submitted_for_hook:0 "[ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstName] s’est soumis[ROOT.Char.Custom('FR_E')] à votre califat"
 head_of_faith.0000.wishes_to_schism_caliphate_flag_added:0 "Abandonner le califat que vous avez choisi sera plus facile de votre vivant"
 head_of_faith.0000.t:0 "Les héritiers du Prophète"
 head_of_faith.0000.desc:0 "et tous les vrais croyants attendent de moi, en tant que membre prééminent de la foi, que je m’engage envers un calife existant.\n\nCe n’est que par la soumission à l’autorité ultime en dessous [ROOT.Char.GetFaith.HighGodNamePossessive] que je peux dériver ma propre autorité, quelles que soient nos autres différences théologiques.\n\nLa principale question qui se pose à moi est, bien sûr, de savoir envers qui - bien que les plus intelligents d’entre nous se demandent aussi avec quelle sincérité - je vais m’engager..."

 head_of_faith.0001.t:0 "$head_of_faith.0000.t$ : sunnite"
 head_of_faith.0001.desc:0 "Nous, les [ROOT.Char.GetFaith.GetAdherentName], avons choisi de suivre la voie des héritiers d’Abu Bakr, $head_of_faith.0000.desc$"
 head_of_faith.0001.a:0 "Le réalignement sur l’orthodoxie sunnite est notre seule option."
 head_of_faith.0001.b:0 "Nous devons continuer à adhérer à l’autorité [old_caliph.GetFaith.GetAdjectiveNoTooltip] !"
 head_of_faith.0001.c:0 "[sunni_caliph.Custom('FR_le_Char_Pi')|U][sunni_caliph.GetTitledFirstNameNoTooltip] dispose de notre loyauté #EMP actuelle#!..."
 head_of_faith.0001.d:0 "Nous suivrons [old_caliph.Custom('FR_le_Char_Pi')][old_caliph.GetTitledFirstNameNoTooltip]... pour l’instant..."

 head_of_faith.0011.t:0 "$head_of_faith.0000.t$ : chiite"
 head_of_faith.0011.desc:0 "La foi [ROOT.Char.GetFaith.GetAdjective] suit la lignée infaillible d’Ali, $head_of_faith.0000.desc$"
 head_of_faith.0011.a:0 "La pensée chiite dominante nous interpelle."
 head_of_faith.0011.b:0 "$head_of_faith.0001.b$"
 head_of_faith.0011.c:0 "[shia_caliph.Custom('FR_le_Char_Pi')|U][shia_caliph.GetTitledFirstNameNoTooltip] nous commande. Pour l’instant."
 head_of_faith.0011.d:0 "$head_of_faith.0001.d$"

 head_of_faith.0021.t:0 "$head_of_faith.0000.t$ : muhakkima"
 head_of_faith.0021.desc:0 "En rejetant la politique sordide des sunnites et des chiites, [ROOT.Char.GetFaith.GetName] a adhéré au courant de l’islam muhakkima. Bien que les membres ordinaires du mouvement ne s’attendent pas à ce que je me soumette à un calife existant, ils pourraient en accepter un si j’exprimais clairement mon allégeance."
 head_of_faith.0021.a:0 "Nous pouvons élire nos propres chefs."
 head_of_faith.0021.b:0 "$head_of_faith.0001.b$"

 head_of_faith.0031.t:0 "$head_of_faith.0000.t$ : zandaqa"
 head_of_faith.0031.desc:0 "En tant que zandaqa, nous ne nous soucions guère de la façon dont les autres sectes islamiques tracent la ligne de succession du Prophète, et elles nous détestent pour cette raison. Mes coreligionnaires [ROOT.Char.GetFaith.GetAdherentNamePlural] n’attendent certainement pas de moi que je déclare notre soumission à un calife existant.\n\nPourtant, peut-être qu’en prêtant allégeance à l’une des grandes autorités de l’Islam, une certaine sécurité et tolérance peuvent être obtenues pour notre foi..."
 head_of_faith.0031.a:0 "$head_of_faith.0021.a$"
 head_of_faith.0031.b:0 "$head_of_faith.0001.a$"
 head_of_faith.0031.c:0 "$head_of_faith.0011.a$"
 head_of_faith.0031.d:0 "$head_of_faith.0001.b$"
