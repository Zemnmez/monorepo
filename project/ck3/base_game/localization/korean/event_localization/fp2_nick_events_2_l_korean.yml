l_korean:
 fp2_yearly.4004.t:0 "방랑하는 달인"
 fp2_yearly.4004.desc:0 "궁정으로 향하던 중, 저 멀리서 벌어진 실랑이가 내 관심을 잡아끌었다. 어느 건장한 [mozarab_wanderer.GetWomanMan]이 눈에 들어왔다. 내 경비병들이 그 사람에게 다가갔는데, 아니 글쎄 눈 깜짝할 사이에 무장 해제를 당해버린 게 아닌가. 무기들이 탱그랑 소리를 내며 바닥을 나뒹굴었다. 이방인은 검을 집어넣고 내게로 찾아와 인사를 올렸다.\n\n"영주님." 내가 손을 흔들어 경비들을 물리자 [mozarab_wanderer.GetSheHe]가 입을 열었다. "사실 전 모시는 주군이 없는 몸입니다. 이곳 경비병들의 실력을 보니 도움이 필요하실 것 같습니다."\n\n[mozarab_wanderer.GetHerHis] 목에 걸린 십자가로 미루어보건대, [mozarab_wanderer.GetFaith.GetAdherentName](이)가 아닌가 싶었다."
 fp2_yearly.4004.a:0 "그대 정도의 실력자라면 쌍수 들고 환영해야지!"
 fp2_yearly.4004.b:0 "내 $knight_culture_player_no_tooltip_lowercase$(은)는 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]였으면 하는데."
 fp2_yearly.4004.c:0 "사라져라, 이교도야!"
 fp2_yearly.4004.tt:0 "[mozarab_wanderer.GetName](이)가 개종을 거부하고 다시 방랑을 시작함"
 fp2_yearly.4004.b.succ:0 "[mozarab_wanderer.GetName](이)가 당신의 궁정에 합류함"
 fp2_yearly.4004.b.fail:0 "[mozarab_wanderer.GetName](이)가 개종을 거부하고 다시 방랑을 시작함"
 fp2_yearly.4004.c.tt:0 "[mozarab_wanderer.GetName](이)가 다시 방랑을 시작함"

 fp2_yearly.4005.t:0 "소수파 거주지 건립"
 fp2_yearly.4005.desc.christian:0 "[mozarab_merchant.GetFaith.GetAdherentNamePlural](은)는 이베리아 사회에서 독특한 입지를 갖는다. "
 fp2_yearly.4005.desc.muslim:0 "[mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U] 신자들은 이베리아 사회에서 독특한 입지를 갖는다. "
 fp2_yearly.4005.desc:0 "그렇다 보니 지역 상인이 내게 알현을 청하는 것은 특이한 일이었다.\n\n"우리 [mozarab_merchant.GetFaith.GetAdherentNamePlural]의 삶은... 그리 호락호락하지 않은 편입니다." [mozarab_merchant.GetSheHe|U]가 어떤 감정도 실리지 않은 무덤덤한 어투로 말했다. 하지만 [mozarab_merchant.GetHerHis] 말에서 가시가 느껴졌다.\n\n"달리 바라는 게 많은 건 아닙니다. [mozarab_quarter.GetName]의 자그마한 일부를 저희 영역으로 삼아 오손도손 살아가고 싶습니다. 영주님께서 하해와 같은 아량으로 청을 들어주시길 바라며 이렇게 탄원을 올리게 되었습니다.""
 fp2_yearly.4005.a:0 "내 도시는 그대들을 환영하네."
 fp2_yearly.4005.b:0 "어딜 감히 내 마을을 더럽히려고!"

 fp2_yearly.4006.t:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] 건축가"
 fp2_yearly.4006.desc:0 "하루 예배를 마치고 [ROOT.Char.GetFaith.HouseOfWorship]에서 나오는 내게 다가와 말을 거는 것은 보통 용기로 할 수 있는 일이 아니다. 그런데 웬 [mozarab_priest.GetWomanMan]이 그러는 것 아니겠는가. 나는 미심쩍은 시선으로 [mozarab_priest.GetHerHis] 목을 에워싼 십자가상 목걸이를 바라보았다. 이내 [mozarab_priest.GetSheHe]가 입을 열었다.\n\n"영주님. 정말 잠깐이면 됩니다. 다름이 아니오라 제 동포들도 [mozarab_priest.GetFaith.HouseOfWorship]에서 예배를 볼 수 있게 해주셨으면 합니다. 선량한 [mozarab_priest.GetFaith.HighGodName]의 추종자로서 응당 그 정도는 누릴 수 있는 것 아니겠습니까!" 긴장한 기색이 역력한 사제가 말을 멈추더니, 애원하듯 나를 바라보았다.\n\n[mozarab_priest.GetFaith.GetAdherentNamePlural]에게 예배 장소 건립을 허락해 줬다간 그만큼 개종이 까다로워질 것이다. 그래도... 약간이나마 아량을 베풀면 봉역이 좀 더 화합하지 않을까?"
 fp2_yearly.4006.a:0 "윤허하겠네. [mozarab_priest.GetFaith.HouseOfWorshipPlural](을)를 건설하게."
 fp2_yearly.4006.b:0 "내 땅에 이교도의 판잣집 #EMP 따위를#! 짓게 둘쏘냐!"
