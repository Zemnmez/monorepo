 steal_back_artifact_event_title:1 "Artefaktdiebstahl:"
 steal_back_artifact_ongoing.1001.t:0 "$steal_back_artifact_event_title$ Der Erzzeugwart"
 steal_back_artifact_ongoing.1001.desc:0 "Eine der offensichtlichen Hürden bei der Wiederbeschaffung eines Artefakts ist der Erzzeugwart von [target.GetTitledFirstName], [antiquarian.GetTitledFirstName].\n\nEs gibt natürlich mehrere Möglichkeiten, mit solch einer Person … #EMP umzugehen#!, und ich frage mich, ob [antiquarian.GetFirstNameNoTooltip] die Art von Person ist, die mit einem geeigneten Bestechungsangebot dazu überredet werden könnte, den Blick im entscheidenden Moment abzuwenden."
 steal_back_artifact_ongoing.1001.a:0 "Gold ist die Lingua franca der Bestechung."
 steal_back_artifact_ongoing.1001.a.tt:0 "Ihr seid davon überzeugt, dass die Loyalität von [antiquarian.GetTitledFirstName] mit Gold gekauft werden kann …"
 steal_back_artifact_ongoing.1001.b:0 "Vielleicht ein Artefakt für ein anderes Artefakt?"
 steal_back_artifact_ongoing.1001.b.tt:0 "[antiquarian.GetTitledFirstName] wird einem „gerechten“ Tausch zustimmen."
 steal_back_artifact_ongoing.1001.c:0 "[antiquarian.Custom('DE_PRO_PER_S_3P_A')|U] mit [random_beauty.GetTitledFirstName] bekannt zu machen, könnte sich als … #EMP anregend#! erweisen."
 steal_back_artifact_ongoing.1001.c.tt:0 "Ihr geht davon aus, dass [antiquarian.GetTitledFirstName] körperliche Schönheit höher schätzt als Loyalität."
 steal_back_artifact_ongoing.1001.d:0 "Ich werde andere Möglichkeiten in Betracht ziehen."

 steal_back_artifact_ongoing_notification.1001.success:0 "[antiquarian.GetTitledFirstName] nimmt die Bestechung an"
 steal_back_artifact_ongoing_notification.1001.failure:0 "[antiquarian.GetTitledFirstName] lehnt die Bestechung ab"

 steal_back_artifact_ongoing.1002.t:0 "$steal_back_artifact_event_title$ Weitere Details"
 steal_back_artifact_ongoing.1002.desc:0 "[agent.Custom2('MyCharacterIntroduction', ROOT.Char)] wurde von mir angewiesen, [target.GetTitledFirstName] zu überwachen, damit wir die perfekte Gelegenheit finden können, [target.Custom('DE_PRO_PER_S_3P_D')] ein Artefakt abzuknöpfen.\n\nDer Fortschritt ist jedoch viel langsamer, als ich es mir wünschen würde. Vielleicht sollte ich [agent.Custom('DE_PRO_PER_S_3P_D')] genauer beschreiben, wonach [agent.Custom('DE_PRO_PER_S_3P_N')] suchen soll."
 steal_back_artifact_ongoing.1002.a:0 "Gebt [agent.GetFirstNameNoTooltip] genaue Anweisungen."
 steal_back_artifact_ongoing.1002.b:0 "Ich vertraue darauf, dass [agent.Custom('DE_PRO_PER_S_3P_N')] diese Aufgabe erledigt."
 steal_back_artifact_ongoing_notification.1002.success:0 "[agent.GetTitledFirstName] meldet sich zurück"
 steal_back_artifact_ongoing_notification.1002.failure:0 "[antiquarian.GetTitledFirstName] findet keinerlei Informationen"

