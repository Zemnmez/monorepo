 weapon_inspiration:0 "Inspiración de arma"
 weapon_inspiration_desc:1 "El personaje con Inspiración de arma se siente [inspired|lE] a forjar un [artifact|lE] de tipo arma. Incluye todo, de espadas a lanzas y es para llevar en la mano."
 armor_inspiration:0 "Inspiración de armadura"
 armor_inspiration_desc:3 "El personaje con Inspiración de armadura se siente [inspired|lE] a forjar un [artifact|lE] de tipo armadura. Puede ser de cualquier tipo, de malla a lamelar."
 book_inspiration:0 "Inspiración literaria"
 book_inspiration_desc:1 "El personaje con Inspiración literaria se siente [inspired|lE] a escribir y crear un [artifact|lE] literario. Los temas (y la calidad) pueden cambiar enormemente, pero acabará siendo un libro digno de la realeza."
 weaver_inspiration:0 "Inspiración textil"
 weaver_inspiration_desc:1 "El personaje con Inspiración textil se siente [inspired|lE] a tejer un [artifact|lE] de tipo tapiz. Las imágenes y escenas representadas pueden variar enormemente (así como su calidad), pero el resultado será un tapiz que adornará los muros de tu [royal_court|lE]."
 adventure_inspiration:0 "Inspiración aventurera"
 adventure_inspiration_desc:0 "El personaje con Inspiración aventurera se siente [inspired|lE] a partir de aventura y traerte un [artifact|lE]. Los artefactos fruto de esta inspiración pueden variar enormemente e ir desde la calavera de una fiera poderosa a una herencia robada."
 artisan_inspiration:0 "Inspiración artesana"
 artisan_inspiration_desc:1 "El personaje con Inspiración artesana se siente [inspired|lE] a poner en práctica su conocimiento de una habilidad específica para producir un [artifact|lE] de gran factura. Carpinteros y sastres son ejemplos de especialización artesana."
 smith_inspiration:0 "Inspiración metalera"
 smith_inspiration_desc:0 "Un personaje con una inspiración metalera se sentirá [inspired|lE] a forjar algo más extravagante y pequeño que una espada o una armadura. Son artistas que hacen coronas o cálices, relucientes y enjoyados."
 alchemy_inspiration:0 "Inspiración alquímica"
 alchemy_inspiration_desc:0 "Un personaje que tiene una Inspiración alquímica está [inspired|lE] para explorar, purificar y crear sustancias y metales, crear elixires y, en última instancia, perfeccionar el cuerpo y el alma humanos."

 weapon_inspiration_cost_tt:0 "Las inspiraciones de arma se basan en [martial|lE] y [prowess|lE]"
 armor_inspiration_cost_tt:0 "Las inspiraciones de armadura se basan en [martial|lE] y [prowess|lE]"
 book_inspiration_cost_tt:0 "Las inspiraciones literarias se basan en [learning|lE]"
 weaver_inspiration_cost_tt:0 "Las inspiraciones textiles se basan en [diplomacy|lE]"
 adventure_inspiration_cost_tt:0 "Las inspiraciones aventureras se basan en [prowess|lE], [diplomacy|E] y [learning|E]"
 artisan_inspiration_cost_tt:0 "Las inspiraciones artesanas se basan en [stewardship|E]"
 smith_inspiration_cost_tt:0 "Las inspiraciones metaleras se basan en [stewardship|E], [prowess|E] y [diplomacy|E]"
 alchemy_inspiration_cost_tt:0 "Las inspiraciones alquímicas se basan en el [learning|lE]"

