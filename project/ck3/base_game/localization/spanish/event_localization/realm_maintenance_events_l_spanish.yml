 realm_maintenance.2001.t:0 "El/La nuev[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 realm_maintenance.2001.desc_murdered:0 "Tras la trágica y #EMP desgraciada#! muerte de [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)], ahora recae sobre mis hombros la responsabilidad de dirigir el inmenso [title.GetTierAsNameNoTooltip]."
 realm_maintenance.2001.desc_dead:0 "Tras el fallecimiento de [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)], ahora recae sobre mis hombros la responsabilidad de dirigir el inmenso [title.GetTierAsNameNoTooltip]."
 realm_maintenance.2001.desc_alive:0 "Ahora depende de mí dirigir el inmenso [title.GetTierAsNameNoTooltip] que dejó [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 realm_maintenance.2001.desc:0 "\n\nMe presento ante los vasallos, me ajusto mi corona nueva, y [ROOT.Char.Custom('quirk_pos_personal_present')]. ¡Oh, cuántas cosas lograré!"
 realm_maintenance.2001.a:0 "¡Viva [ROOT.Char.GetTitleAsNameNoTooltip]!"
