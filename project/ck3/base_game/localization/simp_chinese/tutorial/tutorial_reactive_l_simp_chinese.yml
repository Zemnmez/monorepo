 reactive_advice_education_step_1:0 "教育"
 reactive_advice_education_desc:4 "看来你的[player_heir|E]好像没有[guardian|E]！没有得体的[education|E]他们会获得糟糕的[skills|E]和随机的[traits|E]。\n\n#TUT 对你的继承人使用#TUT_KW $educate_child_interaction$#![interaction|E]，找到一位合适的角色做他们的[guardian|E]。\n\n你会想找到一位知识渊博的角色，你希望他们的[ward|E]将来能同样擅长他们所擅长的领域。我们建议你找有高级[education_trait|E]（例如[GetTrait('education_martial_4').GetName( GetPlayer )]）或有[GetTrait('intellect_good_1').GetName( GetPlayer )]或[GetTrait('intellect_good_3').GetName( GetPlayer )]这类特质的监护人。如果你不想要冒险让其他人来塑造你孩子的性格，你也可以亲自教育继承人！\n\n你通常会想要你的所有孩子都受到良好的教育。不过倘若你有不是特别关心的孩子（例如你的第四或第五名孩子），你可以将其指派给你的[vassals|E]来获得[opinion|E]提升。要找到一位可用的导师最便捷的方法就是直接对一名封臣使用#TUT_KW $offer_ward_interaction$#!交互。#!"
