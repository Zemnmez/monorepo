### game/localization/english/event_localization/player_mission_l_english.yml

 #Tooltips
 #Start Mission - event option tooltip
 player_mission_take_title_tooltip:0 "[GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName] 확보를 위한 임무 시작"
 player_mission_unify_title_tooltip:0 "[GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName] 내 모든 영지를 손에 넣는 야망 시작"

 #Invalidated Mission
 player_mission.0001.t:0 "덧없는 노력"
 player_mission.0001.desc:0 "세상이 나에게 꼭 유리하게만 바뀐 것은 아닌 듯하다. 이제 와서 나의 야망을 포기한다면, 세상은 나를 과연 어떻게 판단할 것인가?"
 player_mission.0001.a:0 "겁쟁이로군. 계속 힘내!"
 player_mission.0001.b:0 "현명하고 신중하군. 다시 생각해 볼까."

 #Mission: Unify the Realm
 #Start
 player_mission.1001.t:0 "통일된 봉역"
 player_mission.1001.desc:0 "[GetPlayer.GetPrimaryTitle.GetName]의 정당한 영주인 나에게 반항하는 자들이 있다. 봉역을 위해서라도 적법한 모든 신하는 하나의 기치 아래에 있어야만 한다."
 player_mission.1001.a:0 "하나로 뭉쳐야 한다."
 player_mission.1001.b:0 "일단은 기다려 보자."
 #Success
 player_mission.1002.desc:0 "나의 영지는 통일되었고, 모든 반란의 불씨는 일시적으로나마 진압되었다. 반란이나 참칭을 꿈꾸는 자들이여, 감히 나에게 덤비지는 않는 편이 좋을 것이다!"
 player_mission.1002.a:0 "누구도 나의 봉역의 안정을 위협하지 않을 것이다."

 #Mission: Become a Duke
 #Start
 player_mission.1011.t:0 "꿈으로 찾아온 죽음"
 player_mission.1011.desc:0 "잠자리에 드는데 침대 끄트머리에 후드를 쓴 인영 하나가 서 있었다. 혹시나 죽음이 찾아온 것이라면, 나는 아직 준비되지 않았다! 아직 꿈을 이루지도 못했는데!"
 player_mission.1011.a:0 "여유를 부릴 틈이 없다."
 player_mission.1011.b:0 "진정하자. 남은 시간은 아직 많다."
 #Success
 player_mission.1012.desc:0 "역사에 한 자리를 차지하게 된 것만은 분명하다. 내가 죽은 뒤에도 나에 관한 노래와 이야기가 오랫동안 회자될 것이다!"
 player_mission.1012.a:0 "드디어, 쉴 수 있겠군."
 player_mission.1012.b:0 "혹시 시간이 좀 더 있으려나?"


 #Mission: Become a King
 #Start
 player_mission.1021.t:0 "왕관 쟁탈전"
 player_mission.1021.desc:0 "나는 오랫동안 [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]의 왕관을 탐냈으며, 손에 쥘 능력 또한 된다는 것도 알고 있다. 몇 수만 잘 두면, 왕관은 나의 것일 터이다. 다만 욕망으로 인해 성급해져서는 안 된다. 한 번의 잘못된 수로 인해 몰락할 수도 있다."
 player_mission.1021.a:0 "시작해 볼까!"
 player_mission.1021.b:0 "일단은 기다려 보자."
 #Success
 player_mission.1022.desc:0 "끝은 나지 않았을지 몰라도, 이미 이긴 것이나 다름없다. 수많은 사람이 나의 왕관을 탐욕스레 바라본다. 나의 모든 행보를 지켜보며 틈이 생길 때마다 공격해 올 것이다."
 player_mission.1022.a:0 "왕관을 잃을 수는 없다."
 player_mission.1022.b:0 "이제 와서 멈추는 건 어리석은 짓이다!"

 #Mission: Become an Emperor
 #Start
 player_mission.1031.t:0 "왕관의 무게"
 player_mission.1031.desc:0 "누군가는 왕관의 무게가 너무 무겁다고 말한다. 대체 목이 얼마나 가늘기에! 나의 목이라면 [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]의 왕관 같은 건 아무런 문제 없이 견딜 수 있을 것이다."
 player_mission.1031.a:0 "역시 써 보고 싶다."
 player_mission.1031.b:0 "지금 가진 것만으로도 충분하다."
 #Success
 player_mission.1032.desc:0 "왕관이 얼마나 화려하거나 뾰족하든, 나의 목이라면 역시 머리를 꼿꼿이 세울 정도로 충분히 버틸 수 있다! 동년배에 비해 훨씬 높아진 위상이 느껴진다. 다만 그 안쪽이 다소 따갑기는 하다."
 player_mission.1032.a:0 "완충제를 댈 수 있을까?"

 #Mission: Rank Up (Lazy, Content, Craven)
 #Start
 player_mission.1041.t:0 "권력의 방패"
 player_mission.1041.desc:0 "온갖 위험이 넘치는 가혹한 세상이지만, 나는 가문과 일족을 보호하는 의무를 짊어지고 있다. 가장 위험한 승부에 발을 들여 부와 재물을 손에 쥔다면, 우리를 지키는 데 쓰지 않을 리가 있겠는가?"
 player_mission.1041.a:0 "가문을 위하여 결심해야 한다!"
 player_mission.1041.b:0 "일단은 기다려 보자."
 #Success
 player_mission.1042.desc:0 "성공은 시기심을 불러오기 마련이다. 가문은 번영을 위한 자원을 갖추게 되었으나, 염두에 두어야 할 새로운 적들 또한 함께 생겨났다!"
 player_mission.1042.a:0 "이제는 안전할 것이다."
 player_mission.1042.b:0 "아직 안전하지 않다."

 #Mission: Rank Up (Zealot)
 player_mission.1051.t:0 "더 위대한 선"
 player_mission.1051.desc:0 "나의 신민들은 길 잃은 어린 양이다. 내가 그들을 이끄는 목자가 되어야 할 듯싶다. 나는 천상의 거룩한 노래를 전파하는 북이니. 수많은 권력자가 나에게 맞서겠지만, 선택의 여지는 없다. 기쁘게 이 한 몸을 바쳐 악한들을 쓰러뜨리고 선량한 이들에게 구원을 주겠노라!"
 player_mission.1051.a:0 "내가 선택한 길은 아니지만, 운명을 거스를 순 없다!"
 player_mission.1051.b:0 "전사에게는 용기뿐만 아니라 인내도 필요하다."
 #Success
 player_mission.1052.desc:0 "천상의 의지가 이루어졌도다! 이제 저 하늘에 나의 자리가 생긴 것일까? 아니면 더 큰 과업이 아직 남은 것인가?"
 player_mission.1052.a:0 "알 수 없으니, 실수할 위험을 무릅쓰지는 않겠다."
 player_mission.1052.b:0 "나의 과업은 나만이 멈출 수 있다."

 #Mission: Take England (Viking)
 player_mission.1061.t:0 "약자의 비애"
 player_mission.1061.desc:0 "잉글랜드의 녹지가 그곳 사람들을 망쳤다. 앵글로색슨은 돌벽 뒤에서 부드러운 침대에 몸을 웅크린 채 잠든다. 우리가 랑스킵을 준비하고 도끼날을 세울 때, 저들은 성채 안에서 식사를 하며 신발에 흙이 묻지는 않을까 걱정한다. 지킬 수 없는 것은 자신의 것이 아닌 법이다."
 player_mission.1061.a:0 "저들은 땅에 대한 권리를 잃었다."
 player_mission.1061.b:0 "상대를 과소평가해서는 안 된다."
 #Success
 player_mission.1062.desc:0 "지배할 권리가 내게 있음을 증명하였으나, 그 과정에서 파괴와 고통의 흔적을 남기고 말았다. 한때 푸르고 비옥했던 토지에는 피가 강이 되어 흐르고 있다. 내가 다스릴 마을들은 굶주림과 화마에 시달리는 신세가 되었다."
 player_mission.1062.a:0 "부드러워질 순 없다. 정복하기에 정복자인 것이다."
 player_mission.1062.b:0 "아직 끝나지 않았다."

 #Mission: Take Hispania (Spanish King)
 player_mission.1071.t:0 "모든 히스파니아의 황제"
 player_mission.1071.desc:0 "주변의 영주들은 왜 하나같이 혼란스럽고 불평투성이인가? 그래서인지 대부분이 하찮은 다툼에 집중하느라 어둠을 벗어나지 못하고 있다. 장래성, 장점, 도덕, 자금 등 무엇 하나 부족하지 않은 것이 없을 지경이다. 그중 몇이라도 나의 대의에, 내가 추구하는 미래에 동참하도록 설득할 수만 있다면 나머지는 자연히 따라올 텐데. 통일만 된다면 그 무엇도 우리를 갈라놓지 못할 것이다!"
 player_mission.1071.a:0 "누구나 통일을 바란다. 나는 그저 실행에 옮기면 될 뿐이다."
 player_mission.1071.b:0 "힘을 모아 나를 적대하는 세력이 생기지 않도록 조심해야 한다."
 #Success
 player_mission.1072.desc:0 "반도 전체가 다시 하나의 왕관 아래에 뭉쳤지만, 힘을 가진 유일한 왕관이 이것뿐이라고 생각해서는 안 될 것이다. 과거 찌꺼기를 두고 싸웠던 자들이 이제는 쓰러뜨려야 할 흔한 먹잇감이 되었다."
 player_mission.1072.a:0 "그나마 나의 무리만은 크고 강하다."

 #Mission: Take Rome (Byzantine Basileus)
 player_mission.1081.t:0 "로마 재건"
 player_mission.1081.desc:0 "로마는 지중해의 핵심 지역이라는 지위를 서구가 몰락하기 한참 전에 잃었지만, 그 상징적인 의미만은 전혀 쇠락하지 않았다. 옛 수도 탈환이라는 결단을 결코 쉽게 내려서는 안 되겠으나, 그러지 않고서 옛 질서를 회복하겠다는 것도 어불성설일 것이다. 지난 수백 년 동안 이어진 혼란과 쇠퇴를 되돌리려면 결국 이 길을 걷는 수밖에 없다."
 player_mission.1081.a:0 "주사위는 던져져야 한다."
 player_mission.1081.b:0 "도박의 판돈으로 제국을 올릴 수는 없다."
 #Success
 player_mission.1082.desc:0 "오랜 시간이 흐른 뒤에야 드디어 진정한 승리를 이룩할 수 있었다! 우리의 군대는 이 거룩한 성도에 무단으로 자리 잡은 이들을 몰아낸 뒤 빵을 나눠주며 질서를 회복하고 있다. 지금 이 순간이 문명의 전환점이 될 것인가? 아니면 역사서에 한낱 각주로만 남게 될 것인가?"
 player_mission.1082.a:0 "두 번 다시 도시를 잃지 않겠다."

 #Mission: Take Holy Site
 player_mission.1091.t:0 "신성의 확립"
 player_mission.1091.desc:0 "감히 이단자가 [holy_site_1.GetNameNoTierNoTooltip]의 [ROOT.Char.GetFaith.HouseOfWorshipPlural](을)를 모욕하는 짓을 더는 좌시할 수 없다! 모두 오거라! 가장 박식한 이들과 독실한 전사들을 모아 구원의 방도를 찾겠다!"
 player_mission.1091.a:0 "[ROOT.Char.GetFaith.HighGodName]의 뜻이로다!"
 player_mission.1091.b:0 "갈 길이 멀다. 제대로 준비해야 한다."
 #Success
 player_mission.1092.desc:0 "홀연한 깨달음으로 인해 경외심에 사로잡혔다. [ROOT.Char.GetFaith.HouseOfWorship](은)는 구원받은 것이다! 푸른 하늘을 바라보려 고개를 들자 뺨으로 눈물 한 방울이 흘러내렸다. 오늘 이 순간부터, [ROOT.Char.GetFaith]의 권능을 부정할 수 있는 자는 없으리라!"
 player_mission.1092.a:0 "이곳에 온 것이 축복이었다."

 #Mission: Take Exotic County (Viking)
 player_mission.1101.t:0 "태양이 비치는 곳"
 player_mission.1101.desc:0 "시장을 터벅터벅 걸어가는데, 진흙과 젖은 돌 때문에 길이 미끄러웠다. 차가운 비에 흠뻑 젖은 가운데 튜닉 안쪽은 땀이 뻘뻘 흐른다. 이 우울한 곳을 저주할지어다! 마음속 어딘가에서 멀리 있는 해안의 형상이 나타난다. 새하얀 해변과 과실수, 이국적인 동물들이 머릿속을 가득 채운다. 그러나 낙원이 실제로 존재한다면, 나는 이런 비참한 곳에서 대체 무엇을 하는 것인가?"
 player_mission.1101.a:0 "모험을 떠날 때가 되었다!"
 player_mission.1101.b:0 "떠나기 전에 목적지에 관해 더 알아봐야 한다."
 #Success
 player_mission.1102.desc:0 "진정한 낙원이 이곳에 있었다! 바랐던 모든 것이 존재하지만, 위험이 전혀 없지는 않았다. 이 낙원에 자리를 잡으려면 현지 주민들과 친하게 지내거나 저들을 축출해야 한다."
 player_mission.1102.a:0 "나는 잘 알려진 사람이다. 친구를 사귀어야 한다."
 player_mission.1102.b:0 "착한 행세를 하기에는 너무 늦었다!"

 #Mission: Take Britannia (Celtic)
 player_mission.1111.t:0 "켈트족의 수복"
 player_mission.1111.desc:0 "조상들의 땅은 오래전부터 외국 문화권에서 지배권을 놓고 씨름하는 전쟁터였다. 하지만 최근 변화의 바람이 불고 있다. 마침내 침략자를 몰아내고 자연의 섭리를 되찾은 시대에 우리는 살 수 있는 것일까?"
 player_mission.1111.a:0 "우리는 하나의 민족이다!"
 player_mission.1111.b:0 "상대가 방심하고 있을 때 쳐야 한다."
 #Success
 player_mission.1112.desc:0 "외부의 반대 없이 다시 한번 신화의 발자취를 따라갈 수 있도록, 여러 극단이 마을 광장에서 핀과 피아나, 그리고 페인의 법칙 이야기를 각색하고 있다. 통일된 상태로 흔들리지 않으며 침략자들에게 다시는 상륙을 허락해서는 안 될 것이다."
 player_mission.1112.a:0 "켈트 족의 시대가 온다!"

 #Mission: Take Frankia (Carolingian)
 player_mission.1121.t:0 "카롤링거 왕좌"
 player_mission.1121.desc:0 "한때 위대했던 카롤링거 왕조의 제국은 내분과 상속, 침략자로 인해 산산이 조각났다. 제국을 다시 하나로 모으려면 카롤루스 대제에 필적하는 힘이 필요할 것이다. 내 안에 그런 힘이 있으리라고 감히 생각해도 되는 것이겠는가?"
 player_mission.1121.a:0 "혈통에 흐르는 힘을 느껴라!"
 player_mission.1121.b:0 "승산에 따라 전투를 선택하는 것이 진정한 힘이다."
 #Success
 player_mission.1122.desc:0 "오늘 조상께서 나를 자랑스레 지켜보고 계실 것이다. 하찮은 이들이 조각낸 제국을 드디어 하나로 이어 붙였으니까. 다시 깨지는 사태는 용납할 수 없다. 이전보다 더 강한 제국을 만들 것이다."
 player_mission.1122.a:0 "제국을 하나로 묶으려면 날카로운 칼만으로는 부족할 것이다."

 ### game/localization/english/game_concepts_l_english.yml

 game_concept_increasing_army_size:0 "부대 규모 확대"
 game_concept_increasing_army_size_desc:0 "보유 중인 병사의 수가 적보다 적다면 다음 선택지를 고려해 보시기 바랍니다.\n$BULLET_WITH_TAB$[Concept('creating_men_at_arms', 'Create Men-at-arms')|E]\n$BULLET_WITH_TAB$[Concept('making_alliances', 'Make alliances')|E]\n$BULLET_WITH_TAB$[Concept('hiring_mercenaries', 'Hire Mercenaries')|E]"
 game_concept_creating_men_at_arms:0 "무장병 생성"
 game_concept_creating_men_at_arms_desc:0 "잘 훈련된 병사로 구성된 [regiments|E]를 창설하여 [army|E] 전력을 강화할 수 있습니다. 군사 창(F2 누르기)으로 이동한 후 [men_at_arms|E] 유형을 선택하십시오."
 game_concept_making_alliances:0 "동맹 구축"
