l_german:
 fp2_flavor.3001.t:0 "Während ich im Sterben liege"
 fp2_flavor.3001.desc:0 "Der Wind fühlt sich kälter an, die Tage dunkler, kürzer, ruhiger. Der Thron sieht aus wie an jenem Tag, an dem ich das erste Mal auf ihm saß. Der Thron wird immer gleich aussehen. Ich hingegen nicht.\n\nEs wird Zeit, dass ich mich auf das Unausweichliche vorbereite – und ich werde einen Nachruf für mich in Auftrag geben, damit ich in Frieden verscheiden kann."
 fp2_flavor.3001.a:0 "Wir werden die [SCOPE.Custom('IberiaSacredLanguage')]e Sprache verwenden."
 fp2_flavor.3001.b:0 "Das ist nicht die Sprache, die wir alle sprechen. Ich werde [SCOPE.Custom('IberiaRomanceLanguage')] verwenden."
 fp2_flavor.3001.c:0 "Ich treffe da keine Unterscheidungen. [SCOPE.Custom('IberiaSacredLanguage')] und [SCOPE.Custom('IberiaRomanceLanguage')] sollen es sein."
 fp2_flavor.3001.d:0 "Wir sind nicht die Einzigen, die hier leben."
 IberiaSacredLanguage_hebrew:0 "Hebräisch"
 IberiaRomanceLanguage_castilian:0 "Kastilisch"
 IberiaRomanceLanguage_sephardi:0 "Sephardisch"
 IberiaRomanceLanguage_mozarabic:0 "Mozarabisch"
 fp2_epitaph_modifier:0 "Polyglotter Nachruf"
 
 fp2_flavor.3011.t:0 "Ein unerwarteter Schritt"
 fp2_flavor.3011.desc:0 "Mein[fp2_flavor_3011_best_friend.Custom('DE_END_PRO_S_N')] best[fp2_flavor_3011_best_friend.Custom('DE_END_ADJ_IND_S_N')] Freund[fp2_flavor_3011_best_friend.Custom('DE_END_NOU_S_GS_N')] [fp2_flavor_3011_best_friend.GetFirstName] muss nicht klopfen, bevor [fp2_flavor_3011_best_friend.Custom('DE_PRO_PER_S_3P_N')] meine Gemächer betritt. Ach, [fp2_flavor_3011_best_friend.Custom('DE_PRO_POS_S_3P')] freudiges Lächeln weiß mich stets zu unterhalten. Aber … heute ist irgendetwas anders an [fp2_flavor_3011_best_friend.Custom('DE_PRO_PER_S_3P_D')]; [fp2_flavor_3011_best_friend.Custom('DE_PRO_POS_S_3P')] Haar ist zu perfekt und [fp2_flavor_3011_best_friend.Custom('DE_PRO_POS_S_3P')] Gewand ebenso elegant wie opulent.\n\n„[ROOT.Char.GetFirstNameNoTooltip], mein[ROOT.Char.Custom('DE_END_PRO_S_N')] liebst[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Die Burg ist so groß … und Ihr seid hier ganz allein! Nichts bereitet mir mehr Freude als Zeit in Eurer kostbaren Gesellschaft, und – o Güte! – wenn ich es denn nur könnte, würde ich all meine Tage und Nächte hier bei Euch in diesem Gemach verbringen.“"
 fp2_flavor.3011.a:0 "Und es gibt nur ein Bett."
 fp2_flavor.3011.b:0 "Ich werde eine Unterbringung finden, die Eurer würdig ist!"
 fp2_flavor.3011.c_spouse:0 "Ich habe schon einen Ehepartner!"
 fp2_flavor.3011.c:0 "Ich bin genau so allein, wie ich es gern wäre."
 
 fp2_flavor.3021.t:0 "Ein geschmackloser Abend"
 fp2_flavor.3021.desc:0 "Als mein[fp2_flavor_3021_best_friend.Custom('DE_END_PRO_S_N')] best[fp2_flavor_3021_best_friend.Custom('DE_END_ADJ_IND_S_N')] Freund[fp2_flavor_3021_best_friend.Custom('DE_END_NOU_S_GS_N')] [fp2_flavor_3021_best_friend.GetFirstName] mich für den heutigen Abend einlud, hätte ich nicht gedacht, dass ich lieber feuchtes Leder in einer Höhle gegessen hätte.\n\nIch wende den Kopf ab, als einer der Gäste eine eitrige, entzündete Wunde vorzeigt. „Diese hier habe ich mir beim Scheißen zugezogen!“\n\n„Was für ein schöner Abend, oder?“ [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] tritt mit einem Kelch an mich heran. [fp2_flavor_3011_best_friend.Custom('DE_PRO_POS_S_3P')|U]em erröteten Lächeln können nicht einmal eine grässliche Atmosphäre, grässliche Tischgespräche und grässliches Essen etwas anhaben."
 fp2_flavor.3021.a:0 "So schön, wie er nur sein könnte!"
 fp2_flavor.3021.b:0 "J-ja, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] … Ich … hört, d-dieser Abend ist …"
 fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.Custom('DE_PRO_PER_S_3P_N')|U] hat die Wahrheit verdient."
 fp2_flavor.3021.d:0 "Schade. Es wird Zeit zu gehen."
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] wird Eure Bedenken verstehen."
 fp2_flavor.3021.b.success:0 "Ein erfolgreiches Gespräch"
 fp2_flavor.3021.b.fail:0 "Ein peinliches Gespräch"
