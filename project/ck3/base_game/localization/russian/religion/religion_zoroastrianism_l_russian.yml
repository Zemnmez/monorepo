 #Mazdayasna
 mazdayasna:0 "Маздаяснск"
 mazdayasna_adj:0 "Маздаясна"
 mazdayasna_adherent:0 "Маздаясна"
 mazdayasna_adherent_plural:0 "Маздаясны"
 mazdayasna_desc:0 "Люди помогают в борьбе между Ахурамаздой и злым духом Ангра-Майнью хорошими мыслями и праведным образом жизни. Для этого следует соблюдать ритуальную чистоту, сохранять природу и уничтожать злых существ."

 #Behafaridism
 zurvanism:1 "Бехаферидистск"
 zurvanism_adj:1 "Бехаферидизм"
 zurvanism_adherent:1 "Бехаферидит"
 zurvanism_adherent_plural:1 "Бехаферидиты"
 zurvanism_desc:1 "$zurvanism_adherent_plural$, ученики Бехаферида стремятся к союзу с исламским миром. В ответ на критику мусульманами основного направления зороастризма они проводят многочисленные реформы своей веры, в том числе запрет на винопитие, строгий запрет на близкородственные браки и поощрение благотворительности как способа употребить личное богатство на общественное благо."
 #Zurvanism doctrine
 tenet_zurvanism_name:0 "Зурванизм"
 tenet_zurvanism_desc:0 "Зурваниты верят, что Ахурамазда и Ангра-Майнью были близнецами, детьми Зурвана, Создателя всего. Они были равны, но суть их была диаметрально противоположна. Зурванизм подчеркивает, что важно помогать Ахурамазде, искореняя зло и ложь."


 #Gayomarthianism
 gayomarthianism:0 "Гайомартианск"
 gayomarthianism_adj:0 "Гайомартианство"
 gayomarthianism_adherent:0 "Гайомартианин"
 gayomarthianism_adherent_plural:0 "Гайомартиане"
 gayomarthianism_desc:0 "В основе гайомартианства лежит идея, что Ахурамазда своей мыслью случайно создал злых духов. Гайомартианство отрицает непогрешимость Мудрого Бога, вместо этого делая упор на ритуальных практиках, позволяющих открыть истину через общение с Ахурамаздой."

 #Khurmazta
 khurmazta:0 "Хурмаздск"
 khurmazta_adj:0 "Хурмаздизм"
 khurmazta_adherent:0 "Хурмаздист"
 khurmazta_adherent_plural:0 "Хурмаздисты"
 khurmazta_desc:0 "Опираясь во многом на ведическую философию, хурмаздисты признают множество богов и духов и посвящают жизнь не только Ахурамазде, но и его многочисленным помощникам и слугам из числа язатов."
