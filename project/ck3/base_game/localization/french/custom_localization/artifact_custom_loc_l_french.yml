 damage_artifact_cut_holes:0 "fait des trous dans"
 evidence_artifact_tear:0 "Il y a de petites coupures partout sur les mains du capitaine. Je me demande d’où elles viennent."
 damage_artifact_tear_down:0 "détruit"
