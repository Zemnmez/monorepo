l_spanish:
 title_event_francia_name_change.title:0 "El fin de una era"
 title_event_francia_name_change.desc:0 "¡El reinado de la dinastía carolingia ha llegado a su fin!\n\n[francia_title.GetName] al fin se les ha escapado de las manos. Con la eliminación de los carolingios, estas tierras ya no forman parte de su antiguo imperio.\n\nConmigo como futur[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], tenemos un nuevo y brillante destino por delante. Por lo tanto, es conveniente eliminar #EMP cualquier#! recuerdo de su influencia. ¡Incluso el propio #EMP nombre#!!"
 title_event_francia_name_change.a:0 "¡Comienza una nueva era!"
 title_event_francia_name_change.a_tt_1:0 "El [francia_title.GetName] pasará a llamarse #high $k_france$#!"
 title_event_francia_name_change.a_tt_2:0 "El [francia_title.GetName] pasará a llamarse #high $k_germany$#!"
