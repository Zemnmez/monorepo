l_spanish:
 learn_language_ongoing.1200.t:1 "$learn_language$: Un problema de cuatro patas"
 learn_language_ongoing.1200.desc:3 "En mis intentos por aprender [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] guardo muchos apuntes porque no alcanzo a retenerlo todo en la cabeza. ¡Pero ahora que los necesito, no los encuentro! Una búsqueda rápida no me da ninguna pista sobre su paradero.\n\nAl darme la vuelta, veo a [ROOT.Char.Custom('DogStoryName')], que mueve la cola, feliz cual [ROOT.Char.Custom('LocalAnimal')]. Me lleva un instante darme cuenta de que [ROOT.Char.Custom('DogStoryName')] sujeta mis apuntes firmemente entre los dientes…"
 learn_language_ongoing.1200.a:0 "¡No podría enfadarme contigo!"
 learn_language_ongoing.1200.b:0 "¿Quieres dar un paseo? Vamos allá."
 learn_language_ongoing.1200.c:0 "¡No es un juguete! ¡Perro #EMP malo#!!"
