l_russian:
 fp2_yearly.4001.t:0 "Шестой час"
 fp2_yearly.4001.desc:0 "Ну и ну! Нелегкая это работа — править. Весь день и изрядную часть ночи приходится трудиться не покладая рук, заботиться о владениях. Если подумать, крестьянам живется прекрасно: их плечи свободны от тяжкого бремени ответственности!\n\nМожет, стоит немного поспать? Сон поможет восстановить силы после обеда, и я куда решительнее встречу всё, что принесет остаток дня!"
 fp2_yearly.4001.a:0 "Нет! Нужно работать!"
 fp2_yearly.4001.b:0 "М-м, #EMP прекрасно.#!"

 fp2_yearly.4002.t:0 "Жизнь в гармонии"
 fp2_yearly.4002.desc:0 "[Select_CString(realm_priest.IsFemale, 'Моя', 'Мой' )] [realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstName] смотрит неодобрительно, и я заранее готовлюсь, что в разговоре через слово будет поминаться [ROOT.Char.GetFaith.HighGodName].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — начинает [realm_priest.GetSheHe], — у меня дело, которое не терпит отлагательств. Прямо в ваших владениях, в графстве [interfaith_province.GetCounty.GetName], многие жители попросту не желают исповедовать истинную веру! Более того, при этом они продолжают жить бок о бок с ее адептами! И они... они... они... #EMP сношаются#! друг с другом, и...»\n\nЯ закрываю глаза под напором нескончаемого потока болтовни. С ужасом думаю, остановится ли [realm_priest.GetSheHe] когда-нибудь без моей помощи..."
 fp2_yearly.4002.a:0 "Да оставь же их в покое, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b:0 "Твоя правда, дальше так нельзя."

 fp2_yearly.4003.t:0 "Путь святого Иакова"
 fp2_yearly.4003.desc:0 "Верующих так и тянет в Сантьяго-де-Компостела — паломники приходят из самых дальних мест, и протоптанная ими от подножия Пиреней тропа не зарастает. А что одним — путешествие к святым местам, другим — дармовое обогащение.\n\nКогда в течение нескольких дней [Select_CString(steward.IsFemale, 'моя', 'мой' )] [steward.GetCouncilTitle] [steward.GetFirstName] получает пять сообщений о беспринципных грабителях в моих владениях, [SCOPE.sCharacter('steward').GetSheHe], наконец, решает, что проблема заслуживает моего внимания."
 fp2_yearly.4003.a:0 "Нужно связаться со священными воинами, чье местонахождение — [ho_province.GetProvince.GetCounty.GetName]!"
 fp2_yearly.4003.b:0 "Заплатить страже за охрану и патрулирование части пути."
 fp2_yearly.4003.c:0 "[ROOT.Char.GetFaith.HighGodName] помогает тем, кто помогает себе сам..."
 fp2_yearly.4003.tt:0 "Местный [holy_order|El] будет патрулировать дорогу в пределах своего графства."
