 board_games.0001.desc.actual_victory.both_close:0 "y cualquiera puede hacerse con la partida en cualquier momento.\n\n"
 board_games.0001.desc.actual_victory.i_am_close:0 "y la victoria está tan cerca que casi la saboreo.\n\n"
 board_games.0001.desc.actual_victory.they_are_close:0 "y mi contrincante puede triunfar en cualquier segundo.\n\n"
 board_games.0001.desc.actual_victory.sudden_death:0 "y esta partida está llegando rápidamente a su fin.\n\n"
