l_german:

 court.5001.t:0 "Einsame Tage"
 court.5001.desc:0 "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] langweilt sich fürchterlich. Ich kann es in [friend.Custom('DE_PRO_POS_S_3P')]em Gesicht sehen und in der Art, wie [friend.Custom('DE_PRO_PER_S_3P_N')] zu jeder Zeit um meine Aufmerksamkeit buhlt.\n\nIch weiß, dass meine Aufgaben einen großen Teil meiner Zeit beanspruchen und auch, dass [friend.Custom('DE_PRO_PER_S_3P_N')] dadurch manchmal einsam ist …"
 court.5001.a:0 "Ich werde mir mehr Zeit für [friend.Custom('DE_PRO_PER_S_3P_A')] nehmen."
 court.5001.b:0 "„Wisst Ihr, was Ihr braucht? [friend.Custom('DE_ART_IND_A_Opp')|U] [friend.Custom('WifeHusbandOpp')].“"
 court.5001.c_dog:0 "„Ihr … Ihr könnt [ROOT.Char.Custom('DogStoryName')] haben.""
 court.5001.c_cat:0 "„Ihr … Ihr könnt [ROOT.Char.Custom('CatStoryName')] haben.""
 court.5001.d:0 "[friend.Custom('DE_PRO_PER_S_3P_N')|U] braucht eine Aufgabe, die [friend.Custom('DE_PRO_PER_S_3P_A')] beschäftigt."

 court.5010.t:0 "Die Heimsuchung"
 court.5010.desc:0 "Immer mehr Diener suchen mich mit derselben Behauptung auf: [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)|U] soll auf den Fluren umgehen.\n\n„[family_member.Custom('DE_PRO_PER_S_3P_N')|U] findet keine Ruhe, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]. Deshalb schleicht [family_member.Custom('DE_PRO_PER_S_3P_N')] am Ort [family_member.Custom('DE_PRO_POS_S_3P')]es Todes umher!“"
 court.5010.a:0 "Hört mit diesem Unsinn auf. [family_member.Custom('DE_PRO_PER_S_3P_N')|U] ist tot und kommt nicht mehr wieder!"
 court.5010.b:0 "Es ist eine Ehre, dass [family_member.Custom('DE_PRO_PER_S_3P_N')] uns besucht. Stört [family_member.Custom('DE_PRO_PER_S_3P_A')] nicht."
 court.5010.c:0 "Ich werde jemanden beauftragen, der Sache nachzugehen."

 court.5020.t:0 "Liebesgeflüster"
 court.5020.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kommt aufgebracht und mit tiefen Tränensäcken unter den Augen auf mich zu.\n\n„Diese verdammte Katze weigert sich, mein Gemach in Ruhe zu lassen. Es scheint, dass #EMP mein#! Kissen der beste Schlafplatz [ROOT.Char.Custom('DE_Im_InDer_ResidenceBuilding')] ganzen verdammten [ROOT.Char.Custom('ResidenceBuilding')] ist. Diese Kreatur muss in die Schranken gewiesen werden!“ [courtier.GetFirstNameNoTooltip] schweigt, bis [courtier.Custom('DE_PRO_PER_S_3P_N')] sich sichtlich beruhigt: „Wenn m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord] es so wünscht.“"
 court.5020.a:0 "Es ist jetzt offensichtlich das Kissen von [ROOT.Char.Custom('CatStoryName')]."
 court.5020.b:0 "Ich sorge dafür, dass [ROOT.Char.Custom('CatStorySheHe')] einen anderen Platz findet."

 court.5021.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fällt mir auf der anderen Seite des Raums in den Blick. [courtier.Custom('DE_PRO_PER_S_3P_N')|U] ist in letzter Zeit gut gelaunt, und die tiefen Tränensäcke unter den Augen sind verschwunden.\n\nIch bin allerdings auch beunruhigt, dass auch [ROOT.Char.Custom('CatStoryName')] nicht mehr auffindbar ist …"
 court.5021.desc_mittens:0 "\n\n[courtier.GetFirstNameNoTooltip] sieht, wie ich zu [courtier.Custom('DE_PRO_PER_S_3P_D')] hinüberschaue und winkt zurück, die neuen [ROOT.Char.Custom('CatFurColor')]en Fäustlinge deutlich sichtbar."
 court.5021.a:0 "Wo könnte [ROOT.Char.Custom('CatStorySheHe')] nur sein?"
 court.5021.a_mittens:0 "Was für schöne Fäustl… O nein, #EMP [ROOT.Char.Custom('CatStoryName')]#!!"
 court.5021.b:0 "[courtier.GetFirstNameNoTooltip] wird gleichermaßen verschwinden."
 court.5021.c:0 "„Euch wird dasselbe Schicksal wie [ROOT.Char.Custom('CatStoryName')] ereilen.“"

 court.5025.t:0 "Vorgeschlagener Handel"
 court.5025.desc:0 "„Dieses prächtige [ROOT.Char.Custom('CatFurColor')]e Fell und diese funkelnden [ROOT.Char.Custom('CatEyeColor')]en Augen … Ich habe noch nie eine so schöne Katze gesehen!“\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] streichelt [ROOT.Char.Custom('CatStoryName')] nachdenklich, ehe [buyer.Custom('DE_PRO_PER_S_3P_N')] sich wieder zu mir umdreht: „[ROOT.Var('price_for_pet').GetValue|0] Gold sollten genügen?“"
 court.5025.a:0 "[ROOT.Char.Custom('CatStorySheHe')|U] gehört Euch!"
 court.5025.b:0 "Wie könnt Ihr es wagen? Ich würde [ROOT.Char.Custom('CatStoryName')] niemals verkaufen!"

 court.5026.desc:1 "„Dieses schimmernde [ROOT.Char.Custom('DogFurColor')]e Fell und dazu noch gut abgerichtet … Ich habe noch nie einen so prächtigen Hund gesehen!“\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] streichelt [ROOT.Char.Custom('DogStoryName')] nachdenklich, ehe [buyer.Custom('DE_PRO_PER_S_3P_N')] sich wieder zu mir umdreht: „[ROOT.Var('price_for_pet').GetValue|0] Gold sollten genügen?“"
 court.5026.a:0 "[ROOT.Char.Custom('DogStorySheHe')|U] gehört Euch!"
 court.5026.b:0 "Wie könnt Ihr es wagen? Ich würde [ROOT.Char.Custom('DogStoryName')] niemals verkaufen!"

 court.5030.t:0 "Zeit zum Spielen"
 court.5030.desc_opening:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist auf der anderen Seite des Raums und spielt mit [child.Custom('DE_PRO_POS_S_3P')]em Lieblingsspielzeug, [child.Custom('child_favorite_toy_DE_ART_IND_D')] [child.Custom('child_favorite_toy')]."
 court.5030.desc_young:0 "Die Erwachsenen um mich herum sind immerzu unzufrieden und wollen, dass ich ihnen helfe, aber ich würde viel lieber dabei helfen, den furchterregenden Drachen zu besiegen, den [child.Custom2('MyCharacterIntroduction', ROOT.Char)] zu bekämpfen scheint!"
 court.5030.desc:0 "Ich muss den ganzen Tag den Leuten beim Jammern und Klagen zuhören und bin so #EMP gelangweilt#!, dass ich nicht anders kann, als mich auf das Spiel zu konzentrieren, das [child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gerade spielt …"
 court.5030.desc_ending:0 "\n\n[child.GetFirstNameNoTooltip] sieht mich und winkt mich zu sich."
 court.5030.a:0 "Bringt mir m[ROOT.Char.Custom('child_favorite_toy_indefinite')]!"
 court.5030.b_young:0 "Nein, ich muss ernst bleiben."
 court.5030.b:0 "Dies ist kein Ort für Spielchen."

 court.5040.t:0 "Schabernack"
 court.5040.desc:0 "Erneut muss ich mir anhören, wie sich die Leute beschweren: [prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] will Aufmerksamkeit, [prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)] behauptet, es sei an meinem Hof zu langweilig, und [prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)] meint, es gäbe in letzter Zeit zu viele Mahlzeiten, die Innereien von Tieren enthalten.\n\nAugenblick … Ich habe eine Idee!"
 court.5040.a:0 "Ich muss widerstehen und mich wie [ROOT.Char.Custom('DE_ART_IND_N')] richtig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetLadyLord] verhalten."
 court.5040.b:0 "Eine Tierblase auf dem Stuhl von [prank_alternative_1.GetFirstNameNoTooltip] – das nenne ich Aufmerksamkeit!"
 court.5040.c:0 "[prank_alternative_2.GetFirstNameNoTooltip], [prank_alternative_2.Custom('DE_ART_DEF_S_N')] einen fahren lässt, wäre alles andere als langweilig."
 court.5040.d:0 "[prank_alternative_3.GetFirstNameNoTooltip] wird eine Blase auf [prank_alternative_3.Custom('DE_PRO_POS_S_3P')]em Stuhl statt auf dem Teller finden!"

 court.5041.desc_option_1:0 "Während [prank_target.GetTitledFirstName] beim Abendessen abgelenkt ist, streue ich vorsichtig kleine Stücke von den Saiten einer Leier auf [prank_target.Custom('DE_PRO_POS_S_3P')]en Teller.\n\nIch kann mir das Lachen kaum verkneifen, als [prank_target.Custom('DE_PRO_PER_S_3P_N')] sich umdreht, nur um einen Teller voller Maden vorzufinden, doch ich muss es vermeiden, Verdacht zu erregen, wenn ich diesen Feldzug fortsetzen möchte!"
 court.5041.desc_option_2:0 "Als [prank_target.GetTitledFirstName] beim Abendeessen nicht hinsieht, streue ich etwas getrocknetes Kalbsblut, das ich zu Puder zermahlen habe, auf [prank_target.Custom('DE_PRO_POS_S_3P')]en Braten. Das Pulver verflüssigt sich auf der Stelle wieder zu Blut, und ich kann mir das Lachen kaum verkneifen, als [prank_target.GetFirstNameNoTooltip] voller Entsetzen das Gesicht verzieht, während das Fleisch vor [prank_target.Custom('DE_PRO_PER_S_3P_D')] zu bluten beginnt!"
 court.5041.desc_option_3:0 "Insgeheim beauftrage ich einige Diener, mir Schlangen zu besorgen – so viele wie möglich. Dann, als [prank_target.GetTitledFirstName] nicht da ist, lasse ich die Schlangen in [prank_target.Custom('DE_PRO_POS_S_3P')]em Schlafgemach frei. Die Schreie, die bei [prank_target.Custom('DE_PRO_POS_S_3P')]er Rückkehr durch die Flure hallen, sind einfach herrlich!"
 court.5041.desc_option_4:0 "Ich zermahle etwas Weihrauch zu einem sehr feinen Pulver und verberge es in meiner Hand. Als wir uns am Tisch gegenübersitzen und eine Kerze zwischen uns steht, schleudere ich meine Hand in Richtung von [prank_target.GetTitledFirstName]. Als das Pulver durch die Flamme wirbelt, entzündet es sich ganz spektakulär!\n\n[prank_target.Custom('DE_PRO_PER_S_3P_N')|U] schreit auf und denkt, dass [prank_target.Custom('DE_PRO_POS_S_3P')] Gesicht in Flammen steht, doch ich weiß, dass es nur ein Kunststückchen ist, und lache aus vollem Herzen."
 court.5041.desc_option_5:0 "Vorsichtig öffne ich die Tür zum Schlafgemach von [prank_target.GetTitledFirstName] einen Spalt und bringe, auf einem Stuhl balancierend, ganz langsam einen vollen Nachttopf auf dem Türrahmen zum Stehen. Dann: ein schnelles Klopfen und eine noch schnellere Flucht um die Ecke.\n\n„Wer ist …“ #EMP Platsch!#!"
 court.5041.desc_opening:0 "#EMP Brrt!#!\n\nDas Geräusch schallt durch den Saal, als [prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)] sich hinsetzt. Je länger die Stille anhält, desto röter wird [prank_target.Custom('DE_PRO_POS_S_3P')] Gesicht. Es fällt mir schwer, mein Lachen zu unterdrücken, doch wenn ich [prank_target.Custom('DE_PRO_PER_S_3P_D')] noch einmal einen Streich spielen möchte, muss ich jeglichen Verdacht vermeiden!"
 court.5041.a:0 "Ich höre auf und tröste [prank_target.Custom('DE_PRO_PER_S_3P_A')]."
 court.5041.option_1:0 "[prank_target.Custom('DE_PRO_POS_S_3P')|U]e nächste Mahlzeit wird voller „Maden“ sein!"
 court.5041.option_2:0 "Der nächste Braten, den [prank_target.Custom('DE_PRO_PER_S_3P_N')] isst, wird zu bluten anfangen!"
 court.5041.option_3:0 "Ich lasse Schlangen in [prank_target.Custom('DE_PRO_POS_S_3P')]en Gemächern frei!"
 court.5041.option_4:0 "Ich erschrecke [prank_target.Custom('DE_PRO_PER_S_3P_A')] mit entflammbarem Pulver!"
 court.5041.option_5:0 "Über der Tür [prank_target.Custom('DE_PRO_POS_S_3P')]es Gemachs wird eine Überraschung auf [prank_target.Custom('DE_PRO_PER_S_3P_A')] warten."

 court.5042.desc_chastiser:0 "\n\n[chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kann den Humor darin allerdings nicht erkennen.\n\n„Ich weiß, dass Ihr es seid, der diese höllischen Streiche am Hof spielt."
 court.5042.desc_chastiser_snake:0 "[prank_target.Custom('DE_ART_DEF_S_N')|U] arme [prank_target.GetTitledFirstName] zuckt bei jedem noch so kleinen Schatten zusammen und was die Schlangen mit [prank_target.Custom('DE_PRO_POS_S_3P')]em Gesicht gemacht haben … Das ist eine Schande, Euer Gnaden.“"
 court.5042.desc_chastiser_no_snake:0 "[prank_target.Custom('DE_ART_DEF_S_N')|U] arme [prank_target.GetTitledFirstName] zuckt bei jedem noch so kleinen Schatten zusammen … Das ist eine Schande, Euer Gnaden.“"
 court.5042.desc_no_chastiser:0 "Meine Höflinge können den Humor darin allerdings nicht erkennen und machen überdeutlich, dass sie jeden weiteren Streich verurteilen und auf der Hut sein werden."
 court.5042.a:0 "Es war nur ein Scherz!"

 court.5050.t:0 "Ein verschmähter Höfling"
 court.5050.desc:2 "„Warum habt Ihr [courtier_given_title.GetTitledFirstName], diesem Einfaltspinsel, einen Titel am Hof verliehen und nicht mir?“\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tobt vor Wut. Offenbar war [courtier.Custom('DE_PRO_PER_S_3P_N')] sich sicher, dass die Ehre [courtier.Custom('DE_PRO_PER_S_3P_D')] zuteilwerden würde, und niemandem sonst."
 court.5050.a:0 "Jetzt macht aber mal halblang!"
 court.5050.b:1 "Ihr habt recht: Ihr habt ein Amt bei Hofe verdient."
 court.5050.c:0 "Wenn Ihr schon solche Scherze macht, sollte ich anfangen, Euch dafür zu bezahlen!"

 court.5055.t:0 "Künstlerisches Talent"
 court.5055.desc:0 "[painter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sitzt zum dritten Mal in diesem Monat auf dem Boden, umgeben von verschütteter Farbe und Leinwandresten.\n\nMeine Höflinge sind bereits der Meinung, dass [painter.Custom('DE_PRO_PER_S_3P_N')] ein künstlerisches Genie ist, doch die Dienerschaft beschwert sich über das Schrubben der Böden, die als Folge [painter.Custom('DE_PRO_POS_S_3P')]er #EMP Inspiration#! voller Farbe sind."
 court.5055.a:0 "Das muss aufhören, [painter.GetFirstNameNoTooltip]."
 court.5055.b:0 "Wir müssen [painter.Custom('DE_PRO_POS_S_3P')]e Veranlagung fördern!"
 court.5055.b_tt:0 "[painter.GetFirstNameNoTooltip] setzt [painter.Custom('DE_PRO_POS_S_3P')]e künstlerischen Bestrebungen fort."

 court.5056.desc_opening:1 "Das Talent, das [painter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mit dem Pinsel zeigt, wächst mit jedem Jahr und damit auch [painter.Custom('DE_PRO_POS_S_3P')]e Interessen und Kompetenzen in anderen Bereichen.\n\n"
 court.5056.desc_family:1 "„Danke, dass Ihr an mich glaubt, [painter.Custom2('RelationToMeShort', ROOT.Char)].“"
 court.5056.desc:0 "„Danke, dass Ihr an mich und mein Talent glaubt, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord].“"
 court.5056.desc_ending:1 "„Ich habe ein neues Vorhaben in Planung, und vielleicht seid Ihr daran interessiert, noch einmal m[ROOT.Char.Custom('DE_ART_IND_N')] Gönner[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] zu sein?“"
 court.5056.a:1 "Ja, natürlich!"
 court.5056.b:0 "Ihr seid nun alt genug, um Euren eigenen Weg im Leben zu gehen."

 court.5057.desc:0 "Im Lauf der Jahre wird leider immer offensichtlicher, dass [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] weder das Talent noch den Antrieb hat, jenes Meisterwerk zu malen, das [painter.Custom('DE_PRO_PER_S_3P_N')] mir versprochen hat.\n\n„Ich war nur ein Kind, das Aufmerksamkeit brauchte. Allein der Gedanke, dass Ihr meinen Unsinn wirklich geglaubt habt!“"
 court.5057.a:0 "Ach, die Irrungen der Kindheit …"
 court.5057.b:0 "Niemand macht sich über mich lustig!"

 court.5060.t:0 "Ein galanter $knight_culture_player_no_tooltip$"
 court.5060.desc:0 "[knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat sich während der letzten Kämpfe einen Namen gemacht, und die Begeisterung ist am ganzen Hof zu spüren: Was für ein $knight_culture_player_no_tooltip_lowercase$, was für ein Vorbild, was für [knight.Custom('DE_ART_IND_N')] #EMP [knight.GetWomanMan]#!!\n\nBei all dem Lob, das auf [knight.Custom('DE_PRO_PER_S_3P_A')] herabregnet, wird klar, dass von mir erwartet wird, [knight.Custom('DE_PRO_PER_S_3P_A')] in irgendeiner Weise offiziell zu belohnen."
 court.5060.a:0 "Ich werde etwas Freundliches über [knight.Custom('DE_PRO_PER_S_3P_A')] sagen."
 court.5060.b:0 "[knight.Custom('DE_PRO_PER_S_3P_N')|U] ist [knight.Custom('DE_ART_DEF_S_N')] neue [knight.GetLadyLord] von [title_to_grant.GetName]!"
 court.5060.c:0 "[knight.Custom('DE_PRO_PER_S_3P_N')|U] erhält für [knight.Custom('DE_PRO_POS_S_3P')]e Errungenschaften etwas Gold!"
 court.5060.d.champion:0 "[knight.Custom('DE_PRO_PER_S_3P_N')|U] wird mir als $champion_court_position$ dienen!"
 court.5060.d.bodyguard:0 "[knight.Custom('DE_PRO_PER_S_3P_N')|U] wird mir als $bodyguard_court_position$ dienen!"

 court.5070.t:0 "Engagierter Tutor"
 court.5070.desc:0 "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tritt an mich heran. [court_tutor.Custom('DE_PRO_PER_S_3P_N')|U] sorgt sich um den Zustand unserer Unterrichtsmaterialien.\n\n„Wir können uns zwar irgendwie behelfen, doch stellt Euch vor, welche Höhen unsere Kinder erreichen könnten, wenn wir nur bessere Materialien hätten … Neue Wachstafeln, Pergament, vielleicht sogar Tinte!“"
 court.5070.a:0 "Aber Ihr macht doch schon so gute Arbeit!"
 court.5070.b:0 "Natürlich. Ihr sollt die Mittel dafür erhalten!"
 court.5070.b.tt:0 "Dies fördert die Ausbildung aller Kinder, die derzeit an Eurem Hof unterrichtet werden"

 court.5075.t:0 "Zwei Zelter"
 court.5075.desc_opening:0 "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat mir ein höchst großzügiges Geschenk gemacht: zwei Zelter, eine Stute und einen Hengst!\n\n"
 court.5075.desc_horse_master:0 "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]“, ruft [master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)] und winkt mich zu [dummy_gender.Custom('DE_ART_DEF_S_D')] [dummy_gender.Custom('HorseMareStallion')] herüber."
 court.5075.desc:0 "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]“, ruft mein Rittmeister und winkt mich zu [dummy_gender.Custom('DE_ART_DEF_S_D')] [dummy_gender.Custom('HorseMareStallion')] herüber."
 court.5075.desc_ending:0 "„Seht Euch nur diese Muskeln an … Und diese Hinterhand! Dieses Pferd würde Euch in einem Krieg gut dienen.“"
 court.5075.a:0 "Sie sind für die Herren und Damen des Hofes."
 court.5075.b:0 "Und sie werden beide einen guten Preis erzielen!"
 court.5075.c:0 "Ich werde [dummy_gender.Custom('DE_ART_DEF_S_A')] [dummy_gender.Custom('HorseMareStallion')] selbst abrichten."
 court.5075.c.success:0 "Es gelingt Euch, das Pferd richtig abzurichten"
 court.5075.c.failure:0 "Das Pferd wirft Euch ab"
