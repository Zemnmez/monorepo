l_spanish:
 # Decision Menu Localization
 pay_homage_decision:0 "Rendir homenaje"
 pay_homage_decision_desc:0 "Puedo prometer formal y públicamente lealtad a mi señor, reforzando la confianza y la legitimidad de nuestras posiciones."
 pay_homage_decision_tooltip:0 "[Concept( 'pay_homage', 'Rendir homenaje' )|E] formal a tu [liege|lE]"
 pay_homage_decision_effects:0 "Viajas a la corte [THIS.Char.GetLiege.Custom('ES_DelDela')] [THIS.Char.GetLiege.GetTitledFirstName] para rendir homenaje"
 pay_homage_decision_confirm:0 "$pay_homage_decision$"
 pay_homage_decision_second_tooltip:0 "$DESC$\n$pay_homage_grace_tt$\n\n$IS_VALID_BLOCKER$"
 pay_homage_grace_tt:0 "#weak Solo se puede rendir homenaje al mismo señor una vez#!"
 pay_homage_gift_warning_effect:0 "#weak Los regalos aumentan las recompensas por rendir homenaje#!\n$pay_homage_grace_tt$"
 pay_homage_grace_valid_tt:0 "No ha rendido [Concept( 'pay_homage', 'homenaje' )|E] [THIS.Char.GetLiege.Custom('ES_AlAla')] [THIS.Char.GetLiege.GetTitledFirstName] antes"
 PAY_HOMAGE_DECISION_NEXT_STEP_BUTTON:0 "Elegir regalo de homenaje"
 petition_available_adult_tt:0 "Es un adulto disponible"
 petition_available_liege_tt:0 "[THIS.Char.GetLiege.GetTitledFirstName] es un[THIS.Char.GetLiege.Custom('ES_XA')] adult[THIS.Char.GetLiege.Custom('ES_OA')] disponible"
 # Submission
 pay_homage_decision_option_submission:0 "Mostrar sumisión\n#low No dar nada#!"
 pay_homage_submission_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] solo recibirá tu juramento de [Concept( 'pay_homage', 'homenaje' )|E]"
 pay_homage_submission_tooltip:0 "$pay_homage_decision_second_tooltip$"
 # Gold
 pay_homage_decision_option_gold:0 "… y conceder regalos\n#low Dar [gold|lE]#!"
 pay_homage_gold_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] recibirá un regalo de [gold|lE] de tu parte"
 pay_homage_gold_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_gold:0 "Tu [liege|lE] recibirá tu regalo de [gold|lE]"
 pay_homage_gold_tt:0 "#X No tienes [gold|lE] suficiente#!"
  # Hook
 pay_homage_decision_option_hook:0 "…y prometer favores\n#low Dar un [hook|lE]#!"
 pay_homage_hook_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] recibirá un [hook|lE] débil de tu parte"
 pay_homage_hook_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_hook:0 "Tu [liege|lE] recibirá un [hook|lE] fuerte de tu parte"
 pay_homage_hook_tt:0 "#X Tu [liege|lE] ya tiene un [hook|lE] sobre ti#!"
 # Contract
 pay_homage_decision_option_contract:0 "… y Aumentar las obligaciones\n#low Dar obligaciones del [contract|lE]#!"
 pay_homage_contract_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] recibirá impuestos o levas mayores por el [contract|lE]"
 pay_homage_contract_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_contract_gold:0 "Tu [liege|lE] recibirá más [taxes|lE] de tu parte"
 pay_homage_decision_effects_contract_levies:0 "Tu [liege|lE] recibirá más [levies|lE] de tu parte"
 pay_homage_contract_modifiable_tt:0 "#X Tu [contract|lE] ha cambiado hace demasiado poco#!"
 pay_homage_contract_increasable_tt:0 "#X No puedes subir tus [taxes|lE] y [levies|lE]#!"
