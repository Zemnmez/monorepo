l_german:

 steward_task.0001.t:0 "De-jure-Grafschaft überzeugt"
 steward_task.0001.desc:0 "Heute erreichten mich schlechte Nachrichten: Die Bewohner von [county.GetNameNoTier] haben ihre Zugehörigkeit zu dem großartigeren und prestigeträchtigeren [councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] verkündet!\n\nBeeinflusst von den wohlklingenden Versprechungen von [councillor.GetTitledFirstName] und verführt von der Pracht des Hofes von [councillor_liege.GetTitledFirstName] erwarten sie nun, dass ich die Grafschaft einfach an meinen aufdringlichen Nachbarn abtrete!\n\nIch sollte mir meinen nächsten Schritt gut überlegen. Es ist nie ideal, Land zu verlieren, doch wenn ich sie nicht ziehen lasse, werden die Einheimischen äußerst unzufrieden mit mir sein."
 steward_task.0001.a:0 "Ich habe keine Wahl. Ich werde es zulassen."
 steward_task.0001.b:0 "Unerhört! Das erlaube ich nicht!"
 steward_task.0001.liege_changed:0 "An De-jure-Lehnsherrn entlassen"
 steward_task.0001.liege_changed.tt:0 "Euer alter Lehnsherr [ROOT.Char.GetTitledFirstName] hat den Protesten Eurer Untertanen nachgegeben und [county.GetNameNoTooltip] an seinen De-jure-Herrscher, Euren neuen Lehnsherrn [councillor_liege.GetTitledFirstName], übergeben."
 steward_task.0001.county_loss.tt:0 "Euer alter Lehnsherr [ROOT.Char.GetTitledFirstName] hat den Protesten Eurer Untertanen nachgegeben und [county.GetNameNoTooltip] an seinen De-jure-Herrscher, [councillor_liege.GetTitledFirstName], übergeben. Ihr kontrolliert die Grafschaft nicht länger!"

 steward_task.0002.t:0 "De-jure-Grafschaft freigegeben!"
 steward_task.0002.desc:0 "Es scheint, als hätten sich die Bemühungen, die mein [councillor.GetCouncilTitle] in [county.GetName] zeigte, endlich ausgezahlt!\n\nDie Menschen vor Ort haben sich von der silbernen Zunge von [councillor.GetTitledFirstName] überzeugen und vom Prestige meines Hofes beeinflussen lassen. Mit Unzufriedenheit innerhalb der ganzen Grafschaft konfrontiert hat [previous_owner.GetTitledFirstName] den Weg des geringeren Widerstands gewählt und [county.GetNameNoTierNoTooltip] abgetreten.\n\nDie Grafschaft gehört nun ihrem D-jure-Lehnsherrn: mir!"
 steward_task.0002.a:0 "Gut gemacht, [councillor.GetFirstNameNoTooltip]!"

 steward_task.0003.t:0 "De-jure-Territorium überzeugen fehlgeschlagen"
 steward_task.0003.desc:0 "Es scheint, dass die Bemühungen, die mein [councillor.GetCouncilTitle] in [county.GetName] zeigte, vergebens waren.\n\nDie örtliche Bevölkerung, die vermehrt von der Silberzunge von [councillor.GetTitledFirstName] und vom Prestige meines Hofes eingenommen ist, hat sich vehement gegen ihren illegitimen Herrscher [previous_owner.GetTitledFirstName] aufgelehnt, aber vergeblich.\n\nAuch wenn die örtliche Unzufriedenheit sie noch immer zu einer leichten Beute für uns macht, ist mein diplomatischer Plan vereitelt worden. Vorerst."
 steward_task.0003.a:0 "Verflucht sollt Ihr sein, [previous_owner.GetFirstNameNoTooltip]!"

 steward_task.1101.t:0 "Verbesserte Besteuerung"
 steward_task.1101.desc:0 "Als mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] gerade Besitztum um Besitztum sowie deren Wert und die von ihnen jeweils entrichteten Obliegenschaften auflistet, lasse ich [councillor.Custom('DE_PRO_PER_S_3P_A')] innehalten, denn da hörte ich eben eine Summe, die ein Fehler sein #EMP muss#!.\n„Ihr habt WIE VIEL mehr in [county.GetName] erzielt?!“\n\n[councillor.GetFirstName] lächelt nur. „Ich dachte mir schon, dass Euch das freuen würde, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“"
 steward_task.1101.a:2 "Bei [ROOT.Char.GetFaith.WealthGodName], natürlich freut mich das!"
 steward_task.1101.b:0 "Ahaha! Zahltag!"
 steward_task.1101.notification:0 "Zusätzliche Steuern"

 steward_task.1001.t:0 "Die Erleichterung der eigenen Last"
 steward_task.1001.opening:0 "Es scheint, dass die Bemühungen mein[councillor.Custom('DE_END_PRO_S_G')] [councillor.GetCouncilTitle], die Erhebung der Steuern zu verbessern, ungewünschte Nebeneffekte aufweisen."
 steward_task.1001.end:0 "\n\nBanditen sind in [county.GetName] aufgetaucht, die behaupten, sie könnten der neuen Steuern wegen ihre Familien nur noch durch Straßenraub ernähren."
 steward_task.1001.a:0 "Früher oder später werden sie Stahl zu schmecken bekommen!"
 steward_task.1001.notification:0 "Überbesteuerung sorgt für Banditentum"

 steward_task.1002.end:0 "\n\nDie Bewohner von [county.GetName] haben damit begonnen, neue Familienmitglieder und Vieh vor [councillor.GetTitledFirstName] und meinen Eintreibern zu verstecken!"
 steward_task.1002.a:0 "Wir müssen doch von ihnen wissen, um sie besteuern zu können, [councillor.GetFirstNameNoTooltip]!"
 steward_task.1002.notification:0 "Nutzlose Volkszählung"

 steward_task.1003.end:0 "\n\nOb der Einführung der neuen Gebühren weigern sich viele der Leute in [county.GetName], meine Schiedsrichter ihre Streitigkeiten schlichten zu lassen!"
 steward_task.1003.a:0 "Verliert Ihr die Kontrolle, [councillor.GetFirstNameNoTooltip]?"
 steward_task.1003.notification:0 "Kein Schultheiße eingesetzt"

 steward_task.1004.end:0 "\n\nDie neuen in [county.GetName] eingeführten Zölle führen dazu, dass immer mehr Menschen sich vom ehrlichen Handel ab- und dem Schmuggel zuwenden!"
 steward_task.1004.a:0 "Damit stehlen sie ja geradezu [ROOT.Char.CUSTOM('DE_ART_DEF_S_D')] [ROOT.Char.GetTitleTierName] das Geld aus den Taschen!"
 steward_task.1004.notification:0 "Überzogene Zölle"

 steward_task.2001.t:0 "Mangel an Arbeitern"
 steward_task.2001.desc:0 "Die Bauern beschweren sich über die Einmischungen mein[councillor.Custom('DE_END_PRO_S_G')] [councillor.GetCouncilTitle] in [county.GetName]! Der Abzug von Arbeitern von [councillor.GetTitledFirstName] überall in [county.GetTitleTierName] bedeutet, dass andere bereits im Bau befindliche Vorhaben nur selten beendet werden."
 steward_task.2001.a:0 "Ihr könnt doch nicht alles für diese Aufgabe opfern, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2001.notification:0 "Schlecht verwaltete Entwicklung"

 steward_task.2002.desc:0 "Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] lieb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [councillor.Custom2('RelationToMe', ROOT.Char)],\nmeine Bemühungen, [county.GetName] zu helfen und die Entwicklung des Landstriches voranzutreiben, wurden schlecht aufgenommen. Um genau zu sein, könnte man wohl auch sagen, dass die Bauern meinen „aufgespießten Kopf“ einfordern. Ein Teil ihres Zorns ist allerdings offenbar gegen Euch gerichtet, auch wenn dies natürlich gänzlich ungerechtfertigt ist."
 steward_task.2002.a:0 "[councillor.GetFirstNameNoTooltip]! Was habt Ihr getan?!"
 steward_task.2002.notification:0 "Schlecht verwaltete Bevölkerung"

 steward_task.2003.t:0 "Schwindende Kontrolle"
 steward_task.2003.desc:0 "Trotz aller Bemühungen mein[councillor.Custom('DE_END_PRO_S_G')] [councillor.GetCouncilTitle][councillor.Custom('DE_END_NOU_S_G')], neue Liegenschaften in [county.GetName] zu besiedeln, scheint die Lage aus dem Ruder zu laufen. Da die Leute so viel umherziehen, scheint [councillor.GetTitledFirstName] nicht mehr zu wissen, welche Teile von [county.GetTitleTierName] bereits besiedelt sind und welche für eine Urbarmachung vorgesehen waren. Eigentlich weiß das niemand mehr genau!"
 steward_task.2003.a:0 "Bringt die Lage unter Kontrolle, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2003.notification:0 "Schwindende Kontrolle"

 steward_task.2101.t:0 "Effektive Besteuerung"
 steward_task.2101.desc:0 "Da [councillor.GetTitledFirstName], mein[councillor.Custom('DE_END_PRO_S_N')] [councillor.GetCouncilTitle], die Besiedlung und Urbarmachung in [county.GetName] anleitet, hat [councillor.Custom('DE_PRO_PER_S_3P_N')] nicht nur einen Überblick über neue Landstriche, sondern auch über jene, die es bereits vorher gab.\n\nLaut [councillor.Custom('DE_PRO_PER_S_3P_D')] gab es noch einiges in den Steuerverzeichnissen zu ergänzen!"
 steward_task.2101.a:0 "Ihr wisst, was zu tun ist, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2101.notification:0 "Wirksame Gemeindesteuern"

 steward_task.2102.t:0 "Größere Kontrolle"
 steward_task.2102.desc:0 "Die Besiedlung neuer Landstriche in [county.GetName] anzuleiten, erfordert, dass mein[councillor.Custom('DE_END_PRO_S_N')] [councillor.GetCouncilTitle] ein höheres Maß an Kontrolle anwenden musste, als die Menschen vor Ort es gewohnt sind.\n\nDankenswerterweise schlägt [councillor.GetTitledFirstName] großer Respekt entgegen, und die gestärkte Verwaltung in [county.GetTitleTierName] kommt mir gleich auf mehrere Arten und Weisen zugute."
 steward_task.2102.a:0 "So wird jeder daran erinnert, welch[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName] über ihn herrscht."
 steward_task.2102.notification:0 "Größere Kontrolle"

 steward_task.3001.t:0 "Widerstand gegen die Siedler"
 steward_task.3001.desc:0 "Viele der neuen [ROOT.Char.GetCulture.GetName|l]en Siedler in [county.GetName] haben es schwer. In [county.GetNameNoTier] werden solche Siedler von ihren Gemeinden nicht nur mit Missachtung gestraft, sondern es gab richtiggehende Angriffe auf ihre Bauernhöfe!"
 steward_task.3001.a:0 "[ROOT.Char.GetCulture.GetName]e Siedler müssen respektiert werden!"
 steward_task.3001.notification:0 "Widerstand gegen die Siedler"

 steward_task.3002.t:0 "Widerstand gegen die Verwaltung"
 steward_task.3002.desc:0 "[councillor.GetTitledFirstName] ist auf unerwartete Probleme in [county.GetName] getroffen. Die Einheimischen weigern sich, mit der neuen [ROOT.Char.GetCulture.GetName|l]en Verwaltung zusammenzuarbeiten. Es mehren sich auch die Beschwerden, dass mein[councillor.Custom('DE_END_PRO_S_N')] [councillor.GetCouncilTitle] mehr stört, als wirklich zu helfen."
 steward_task.3002.a:0 "Das geht alles leider nicht anders, fürchte ich."
 steward_task.3002.notification:0 "[ROOT.Char.GetCulture]e Verwaltung scheitert"
 
 steward_task.3101.t:0 "Willkommene Verwaltung"
 steward_task.3101.desc:0 "Mein[councillor.Custom('DE_END_PRO_S_N')] [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] hat daran gearbeitet, eine Verwaltung in [county.GetName] aufzubauen, die sich auf [ROOT.Char.GetCulture.GetName|l]e Prinzipien gründet.\n\n[councillor.Custom('DE_PRO_POS_S_3P')|U]e Bemühungen scheinen unter den Bewohnern gut anzukommen, denn ihr Leben wird nun leichter und sicherer."
 steward_task.3101.a:0 "Ich hatte recht damit, Euch zu vertrauen, [councillor.GetTitledFirstName]!"
 steward_task.3101.notification:0 "Willkommene [ROOT.Char.GetCulture]e Verwaltung"

 steward_task.3102.t:0 "Gewürdigte Verwaltung"
 steward_task.3102.desc:1 "Mein[councillor.Custom('DE_END_PRO_S_N')] [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] hat daran gearbeitet, die Verwaltung von [county.GetName] zu verbessern, indem er Ideen aus der [ROOT.Char.GetCulture.GetName|l]en Tradition einführte.\n\nDank dem Verwaltungsgeschick von [county.GetTitleTierName] scheinen sich die örtlichen Landeigner nicht einmal an einer leichten Steuererhöhung zu stören."
 steward_task.3102.a:0 "Mehr Gold im Säckel ist immer gut!"
 steward_task.3102.notification:0 "[ROOT.Char.GetCulture]e Verwaltung"

 steward_task.3103.t:0 "Gestärkte Regimenter"
 steward_task.3103.desc:0 "Etwas Seltsames ist dank der Bemühungen von [councillor.GetTitledFirstName] geschehen, [ROOT.Char.GetCulture.GetName|l]e Siedler nach [county.GetNameNoTier] zu holen.\n\nDie Einheimischen scheinen nun mehr Verständnis für ihren Teil des Reichs aufzubringen – und wenn es um die Schlacht geht, tut jedes Dorf, was es kann, um möglichst viele wehrfähige Leute in die Aufgebote zu entsenden. Einige der Bauern melden sich sogar freiwillig für die Aufgebote!"
 steward_task.3103.a:0 "Jetzt habe ich wirklich alles gesehen."
 steward_task.3103.notification:0 "[ROOT.Char.GetCulture]e Freiwillige bei den Aufgeboten"

 steward_task.3201.notification:0 "Größere Autonomie"
 steward_task.3202.notification:0 "Kulturelle Steuerbefreiung bewilligt"
 steward_task.3203.notification:0 "Alte Traditionen geschützt"
 steward_task.3301.notification:0 "Kulturelles Verständnis erreicht"
 steward_task.3302.notification:0 "Diplomatische Annäherungsversuche gewürdigt"
 steward_task.3303.notification:0 "Kulturelle Neugierde geweckt"

 steward_task.4001.opening:0 "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.4001.desc:0 "Es ist deutlich geworden, dass Euer [councillor.GetCouncilTitle] daran arbeitet, die Bevölkerung von [county.GetName] zu manipulieren und gegen mich aufzuhetzen. Glaubt ja nicht, dass solcherart unehrenhafte Taten ohne Folgen bleiben werden."
 steward_task.4001.a:0 "Aber ich habe einen #EMP legitimen#! Anspruch darauf!"

 steward_task.4002.t:0 "Prestigeverlust"
 steward_task.4002.desc:0 "[councillor.GetTitledFirstName] steht vor unerwarteten Schwierigkeiten in [county.GetName]. Die Einheimischen sind von unseren Versuchen, sie auf unsere Seite zu ziehen, völlig unbeeindruckt."
 steward_task.4002.a:0 "Sie werden es verstehen. Früher oder später."
 steward_task.4002.notification:0 "Prestigeverlust"

 steward_task.4101.t:0 "Prestigegewinn"
 steward_task.4101.desc:0 "Die Mission, die [councillor.GetTitledFirstName] in [county.GetName] hat, zeigt erste Ergebnisse. Die Einheimischen sind von unseren Bemühungen beeindruckt und sehen uns mit Wohlwollen entgegen."
 steward_task.4101.a:0 "Hervorragendes Ergebnis!"
 steward_task.4101.notification:0 "Prestigegewinn"
