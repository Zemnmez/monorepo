 #Military
 tradition_hird_name:0 "$innovation_hird$"
 tradition_hird_desc:0 "$innovation_hird_desc$"
 innovation_hird:0 "Хирды"
 innovation_hird_desc:0 "Традиция содержать на службе вооруженные дружины будет нам весьма полезна. Расширив и упорядочив эту систему, мы сможем создать целые полки хускарлов в нашей армии."

 innovation_zweihanders:0 "Цвайхендеры"
 innovation_zweihanders_desc:1 "Массивные двуручные мечи одинаково хороши как для защиты от рыцарей, так и для того, чтобы прорвать строй пикинеров. Бойцы с таким оружием отлично дополнят полки наших собственных пикинеров."

 #innovation_longbows:0 "Longbow"
 #innovation_longbows_desc:0 "Taking advantage of the strong yew wood that grows here, our bowyers have learned to make longbows so powerful they require specialized training from an early age to use effectively. This investment is worth it, as our longbowmen can shoot arrows which travel further and penetrate deeper than those fired by other archers."

 innovation_adaptive_militia:0 "Гибкое ополчение"
 innovation_adaptive_militia_desc:1 "Оружие вроде годендага стоит дешево, его легко производить, и при этом оно на удивление эффективно против атак конницы. Подобное оружие повышает шансы наших ополченцев в бою против рыцарей."

 innovation_valets:0 "Камердинеры"
 innovation_valets_desc:1 "Создав систему камердинеров, преданных слуг наших благородных всадников, мы сможем выставлять в сражениях рыцарей с лучшими доспехами и оружием."

 innovation_pike_columns:0 "Колонна пикинеров"
 innovation_pike_columns_desc:0 "Пикинеры всегда отлично показывали себя в обороне, но прежде им недоставало мобильности и наступательных способностей. Разработка новых построений, призванных исправить эти недостатки, увеличит наши шансы на победу."

 innovation_legionnaires:0 "Легионеры"
 innovation_legionnaires_desc:1 "Мы восстановили Римскую империю, а теперь пора воссоздать структуру старого римского легиона, и среди прочего — суровую элитную гвардию."

 innovation_desert_tactics:0 "Тактика пустыни"
 innovation_desert_tactics_desc:0 "Левант — незнакомая местность, мало пригодная для налетов конницы. Нам придется приспособиться к этим землям и создать конницу, которая сможет лучше проявить себя в сражениях в нашем новом доме."

 innovation_caballeros:0 "Кабальеро"
 innovation_caballeros_desc:0 "Андалузские жеребцы лучше подходят для нашей пересеченной местности, чем другие породы лошадей. Мы можем обучать особые кавалерийские полки, которые сумеют воспользоваться этим преимуществом в полной мере."

 innovation_cataphracts:0 "Катафрактарии"
 innovation_cataphracts_desc:0 "Полностью закованные в железную броню конные катафрактарии внушают ужас одним своим видом и могут проломить почти любой строй лобовой копейной атакой."

 innovation_hobbies:0 "Хобби"
 innovation_hobbies_desc:1 "Всадники верхом на наших кельтских хобби сочетают в себе скорость и подвижность и идеально подходят для разведки и налетов на пересеченной местности, куда вражеские $knight_culture_player_plural_no_tooltip_lowercase$ предпочитают не соваться."

 innovation_rectilinear_schiltron:0 "Вытянутый шилтрон"
 innovation_rectilinear_schiltron_desc:0 "Традиционный круг пик — мощное оборонительное построение, но оно имеет ограниченные наступательные возможности и малоподвижно. Хотя развертывание вытянутого шилтрона требует значительной дисциплины, это превосходное построение, удобное как в обороне, так и в наступлении."

 tradition_forest_wardens_name:0 "$innovation_forest_wardens$"
 tradition_forest_wardens_desc:0 "$innovation_forest_wardens_desc$"
 innovation_forest_wardens:0 "Стражи леса"
 innovation_forest_wardens_desc:0 "Наши предки жили в этих лесах веками, но теперь им угрожают чужаки. Накопленный за столетия опыт сражений среди деревьев поможет нам защитить свои исконные земли."

 innovation_compound_bows:0 "Композитные луки"
 innovation_compound_bows_desc:0 "Сложенные из тонких слоев рога, дерева и сухожилий, наши композитные луки куда меньше традиционных луков, но обладают более сильным натяжением. Небольшой размер лука позволяет быстро стрелять из седла: наши конные лучники поистине неудержимы."

 tradition_khadga_puja_name:0 "Кхадга Пуджа"
 tradition_khadga_puja_desc:0 "Эта культура применяет и почитает широкие двуручные мечи, что позволяет ее представителям набирать на службу сильных и умелых воинов. Благодаря своим тяжелым мечам они с легкостью рубят как пехоту, так и всадников."
 innovation_khandayats:0 "Кхандаяты"
 innovation_khandayats_desc:0 "Наши прославленные пехотинцы умело используют широкие мечи кханда и одинаково умело сражаются в джунглях и рубят вражескую легкую конницу."

 tradition_garuda_warriors_name:0 "Воины-гаруды"
 tradition_garuda_warriors_desc:0 "Выдающиеся воины этой культуры называются гарудами и должны сражаться до последнего. Даже те, кто следует за гарудами, должны умереть со смертью своего лидера, будь то в бою или от собственной руки."

 tradition_futuwaa_name:0 "$innovation_futuwaa$"
 tradition_futuwaa_desc:0 "$innovation_futuwaa_desc$"
 innovation_futuwaa:0 "Футувва"
 innovation_futuwaa_desc:0 "Наша молодежь начала создавать объединения, превозносящие доблесть, рвение и моральное поведение. Поощряя и поддерживая подобные объединения, мы обеспечим себе приток выносливых солдат, готовых бороться за наше дело."

 tradition_land_of_the_bow_name:0 "Земля лучников"
 tradition_land_of_the_bow_desc:0 "Нубийцы на протяжении многих поколений процветали на богатых землях, процветавших благодаря Нилу и их собственной изобретательности. И на протяжении большей части этого времени их главным оружием был лук, с помощью которого они защищались от пустынных налетчиков и грабителей."

 tradition_desert_ribat_name:0 "Пустынные рибаты"
 tradition_desert_ribat_desc:0 "Этой культуре присуща традиция возведения укрепленных пустынных убежищ, в которых правоверные могут жить в гармонии с небом и песками. Подобный образ жизни способствует росту числа умелых и благочестивых воинов пустыни, а также привлекает мистиков."

 tradition_mubarizuns_name:0 "$innovation_mubarizuns$"
 tradition_mubarizuns_desc:0 "$innovation_mubarizuns_desc$"
 innovation_mubarizuns:0 "Мубаризуны"
 innovation_mubarizuns_desc:0 "Созданные по образу легендарных воинов Праведного халифата, наши мубаризуны одинаково хорошо сражаются в строю и в поединках."

 tradition_hussar_name:0 "$innovation_hussar_raids$"
 tradition_hussar_desc:0 "$innovation_hussar_raids_desc$"
 innovation_hussar_raids:1 "Налеты гусар"
 innovation_hussar_raids_desc:1 "Наши $hussar$ — легкая конница, способная быстро напасть на уязвимого противника и стремительно отступить. Мы можем объединить этих всадников в полки и изматывать противника постоянными налетами."

 tradition_druzhina_name:0 "$innovation_druzhina$"
 tradition_druzhina_desc:0 "$innovation_druzhina_desc$"
 innovation_druzhina:0 "Дружинники"
 innovation_druzhina_desc:0 "Варяги издавна играли роль представительных телохранителей при наших властителях, и из них наверняка получится отличная тяжелая пехота."

 tradition_horn_mountain_skirmishing_name:0 "$innovation_mountain_skirmishing$"
 tradition_horn_mountain_skirmishing_desc:0 "$innovation_mountain_skirmishing_desc$"
 innovation_mountain_skirmishing:0 "Горные застрельщики"
 innovation_mountain_skirmishing_desc:0 "Высокие горы Африканского рога способны нарушить снабжение любой армии, но наши застрельщики с легкостью приспособятся к этим суровым условиям."

 tradition_bush_hunting_name:0 "$innovation_bush_hunting$"
 tradition_bush_hunting_desc:0 "$innovation_bush_hunting_desc$"
 innovation_bush_hunting:0 "Охота в буше"
 innovation_bush_hunting_desc:0 "Буш — суровая, сильно изрезанная местность, дающая массу возможностей тем, кто знает, где искать. Освоившись в этих краях, наши лучники получат существенное преимущество в бою с врагом."

 tradition_mobile_guards_name:0 "$innovation_mobile_guards$"
 tradition_mobile_guards_desc:0 "$innovation_mobile_guards_desc$"
 innovation_mobile_guards:0 "Оборонительная тактика"
 innovation_mobile_guards_desc:0 "Наш народ испокон веков подвергался гонениям. Этот печальный опыт научил нас мастерски использовать группы прикрытия для снижения потерь."

 innovation_alpine_supremacy:0 "Альпийское превосходство"
 innovation_alpine_supremacy_desc:0 "В наших родных горах совсем другие требования к снабжению и тактике, чем на равнине. Доведя свои способности до совершенства, мы станем неоспоримыми хозяевами вершин."

 innovation_sahel_horsemen:0 "Сахельские всадники"
 innovation_sahel_horsemen_desc:0 "Сахель — это засушливая равнина, огромные просторы которой обычно пересекают верхом. Отряды сахельских всадников носят стеганые доспехи и вооружены дротиками, которыми способны нанести огромный урон врагу. Сахельские всадники стремительны и с легкостью перемещаются по пустыне и в засушливых землях."
 
 innovation_bamboo_bows:0 "Бамбуковый лук"
 innovation_bamboo_bows_desc:0 "Дешевый и простой в обращении бамбуковый лук — старейшее традиционное оружие индийской пехоты. Так как большинство охотников пользуются им с детства, недостатка в опытных лучниках индийские армии не испытывают."

 innovation_zbrojnosh:0 "Збройноши"
 innovation_zbrojnosh_desc:0 "На заросших лесами склонах холмов и гор подход к военному делу должен быть особым. Наши бойцы-збройноши знают, как обернуть капризы ландшафта себе на пользу, и без труда справляются с целыми армиями — даже сильно превосходящими их числом."

 tradition_upland_skirmishing_name:0 "$innovation_upland_skirmishing$"
 tradition_upland_skirmishing_desc:0 "$innovation_upland_skirmishing_desc$"
 innovation_upland_skirmishing:0 "Уппландские застрельщики"
 innovation_upland_skirmishing_desc:0 "У наших границ рыщут налетчики, но заросшие лесом холмы укрывают нас уже не первое столетие. Предки умели пользоваться хитростями этой местности, и теперь их наука защитит нас."
 
 innovation_sarawit:0 "Саравиты"
 innovation_sarawit_desc:0 "На высокогорье, где с давних пор селились наши предки, земля требует особого подхода. Расположение террасных полей помогло нам создать новую боевую тактику для бойцов-саравитов."
 
 tradition_mountain_herding_name:0 "Горные пастбища"
 tradition_mountain_herding_desc:0 "Эта культура населяет прохладные горы посреди засушливого региона. Пастухи и фермеры нагорий являются стойкими и выносливыми воинами и со временем, благодаря своим стараниям, добились процветания над безжизненной пустыней."
 innovation_desert_mountain_herding:0 "Обычаи пустынных гор"
 innovation_desert_mountain_herding_desc:0 "С древних времен скотоводы наших гор изобретали все новые способы устраивать пастбища там, где земля бедна и безжизненна. Эти труды превратили их в крепких и могучих воинов — абудраров."
 
 tradition_burman_royal_army_name:0 "Монаршая армия"
 tradition_burman_royal_army_desc:0 "$innovation_royal_army_tradition_desc$"
 innovation_royal_army_tradition:0 "Военные традиции короны"
 innovation_royal_army_tradition_desc:0 "Регулярная армия на страже столицы — наша давняя и крепкая традиция. Благодаря этому у нас всегда были под рукой сильные солдаты, к тому же превосходно себя показавшие вместе с войсками поддержки, например с боевыми слонами."
 
 innovation_repeating_crossbow:0 "Чо-ко-ну"
 innovation_repeating_crossbow_desc:1 "Многозарядный арбалет, известный как чо-ко-ну, — это гениальное изобретение с простым механизмом взвода. Любой сможет его освоить. Малая поражающая дальность и слабая мощность компенсируются высокой скорострельностью: чо-ко-ну — идеальное оружие для обороны."

 innovation_men_at_arms:0 "Профессионалы"
 innovation_men_at_arms_desc:0 "Обучив и снарядив регулярную армию, которая будет постоянно в распоряжении наших правителей, мы заложим краеугольный камень в основание централизованной власти."

 innovation_pole_vault:0 "Прыжки с шестом"
 innovation_pole_vault_desc:0 "Прыжки с шестом — простое изобретение, однако для достижения мастерства требуются тренировки и практика. Умелый прыгун сможет перебросить себя через пропасть и высокие камни или даже некоторые виды укреплений."
