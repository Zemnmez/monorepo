l_german:
 order_mass_eviction_decision:0 "Massenrauswurf anordnen"
 order_mass_eviction_decision_desc:0 "Es ist kein Geheimnis, dass es hier am Hof von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] an freien Gemächern mangelt und dass wir auch einige schmarotzende „Gäste“ haben, die meine – #EMP unsere#! – Gastfreundschaft ausnutzen.\n\nÜblicherweise wäre es unhöflich, zu verlangen, dass solche Faulenzer weiterziehen, doch wenn ich behaupte, dass wir sie nicht unterbringen können …"
 order_mass_eviction_decision.tt.courtier_option:0 "Aufgrund Eures gewaltigen Mangels an Quartieren könnt Ihr unwichtige Höflinge hinauswerfen"
 order_mass_eviction_decision_tooltip:0 "Werft Eure [guests|E] raus"
 order_mass_eviction_decision_confirm:0 "Platz ist Mangelware!"
 AT_LEAST_ONE_GUEST_TRIGGER:0 "Ihr habt mindestens 1 [guest|E]"
 AT_LEAST_ONE_UNIMPORTANT_COURTIER_TRIGGER:0 "Ihr habt mindestens 1 unwichtigen [courtier|E]"

 exoticise_a_grand_hall_decision:0 "Die Große Halle exotisieren"
 exoticise_a_grand_hall_decision_desc:0 "Mein Hof ist voller Zimmer um Zimmer um Zimmer – so viele, dass selbst eindrucksvollere Flure den Großteil des Jahres ungenutzt bleiben.\n\nBei so viel Architektur, die es zu gestalten und zu schmücken gilt, können wir es uns doch sicher leisten, auch einen Teil in einem völlig anderen Stil zu gestalten, oder?"
 exoticise_a_grand_hall_decision_tooltip:0 "Dekoriert einen Teil Eures Palasts im Stil eines anderen [Concept('royal_court', 'Königshofs')|E] um"
 exoticise_a_grand_hall_decision.tt.you_ponder:0 "Ihr überlegt, welches andere [kingdom|E] oder [empire|E] infrage kommt …"
 exoticise_a_grand_hall_decision_confirm:0 "Ruft die Steinmetze!"
 exoticise_a_grand_hall_decision.tt.any_valid_empire:0 "Beliebiges [empire|E] mit einem [royal_court|E] in [diplomatic_range|E]"
 exoticise_a_grand_hall_decision.tt.any_valid_kingdom:0 "Beliebiges [kingdom|E] mit einem [royal_court|E] in [diplomatic_range|E]"

