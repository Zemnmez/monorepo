 court_servants_few_desc:0 "Слуги при дворе в состоянии обеспечить все необходимое."
 court_servants_some_desc:0 "При дворе работают профессиональные слуги, гордящиеся своей работой."
 court_servants_many_desc:0 "При дворе есть слуги на все случаи жизни."
 court_servants_endless_desc:0 "При дворе слуг даже больше, чем нужно. При попытке сделать даже самое пустяковое дело тут же появляется слуга с предложением сделать это вместо вас."
