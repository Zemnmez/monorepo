l_german:
 fp2_yearly.1001.t:0 "Schach II"
 fp2_yearly.1001.desc:0 "Nachdem ich eine weitere Partie Schach gegen mich selbst gewonnen habe, drängt sich mir der Gedanke auf, dass mein überragender Intellekt dieses Spiel vielleicht noch verbessern könnte.\n\nDoch welche Änderungen würden Sinn ergeben?"
 fp2_yearly.1001.a:0 "Der König ist eindeutig zu schwach."
 fp2_yearly.1001.b:0 "Der Läufer sollte stärker werden."
 fp2_yearly.1001.c:0 "Warum kann ich nicht einfach nur die Bauern foltern?"


 fp2_yearly.1002.t:0 "Eine kompromittierende Lage"
 fp2_yearly.1002.desc:1 "Spät in der Nacht höre ich seltsame Geräusch aus einem Gemach den Gang hinunter. Als ich hineinspitzle, erspähe ich etwas Überraschendes: Nackt und gefesselt lässt [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)] sich von einem Dienstboten, der meine alte Kleidung trägt, mit einer Rute verprügeln. Als ob dies noch nicht seltsam genug wäre, scheint es [deviant_courtier.Custom('DE_PRO_PER_S_3P_D')] auch noch zu gefallen!\n\nZwischen den Schlägen schreit [deviant_courtier.Custom('DE_PRO_PER_S_3P_N')]: „Ja! Bestraft mich, [ROOT.GetCharacter.GetNameNoTooltip]! Ich war ganz, ganz unartig!“"
 fp2_yearly.1002.b:0 "Das riecht für mich nach Erpressungsbeweisen."
 fp2_yearly.1002.c:0 "Das sieht nach Spaß aus!"
 fp2_yearly.1002.a:0 "Ich gehe lieber schnell wieder."
  

 fp2_yearly.1003.t:0 "Ein Lanzengang mit … Riesen?"
 fp2_yearly.1003.desc:0 "Ein Aufruhr im Hof erregt meine Aufmerksamkeit, als [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] von mehreren Bauern hereingetragen wird. [injured_knight.Custom('DE_PRO_PER_S_3P_N')|U] ist offensichtlich schwer verwundet.\n\nAls ich wissen will, was geschehen ist, erzählen mir die Bauern, sie hätten [injured_knight.Custom('DE_PRO_PER_S_3P_A')] in einem Feld gefunden, wo [injured_knight.Custom('DE_PRO_PER_S_3P_N')] angeblich einen Riesen knapp in die Flucht schlug.\n\n[injured_knight.Custom('DE_PRO_POS_S_3P')|U] Knappe nimmt mich beiseite, nachdem die Geschichte zu Ende ist. „In Wahrheit ist [injured_knight.Custom('DE_PRO_PER_S_3P_N')] eine Tjoste gegen eine Windmühle geritten und hat verloren, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Doch diese Dörfler scheinen von [injured_knight.Custom('DE_PRO_POS_S_3P')]er Geschichte ganz begeistert zu sein.“"
 fp2_yearly.1003.a:0 "Gepriesen sei [injured_knight.Custom('DE_ART_DEF_S_N')] tapfere Ritter[injured_knight.Custom('DE_END_NOU_S_GS_N')]! Ich werde [injured_knight.Custom('DE_PRO_PER_S_3P_D')] ein neues Ross kaufen."
 fp2_yearly.1003.b:0 "Ich lasse an meinem Hof keine Märchen zu."

 fp2_yearly.1004.t:0 "Der Falke der Quraisch"
 fp2_yearly.1004.desc:0 "Ich lese die Geschichte von [hawk_of_quraysh.GetName], auch bekannt als „Der Falke der Quraisch“.\n\nMehr über [hawk_of_quraysh.Custom('DE_PRO_POS_S_3P')] Leben zu erfahren, ist ungeheuer inspirierend, angefangen bei [hawk_of_quraysh.Custom('DE_PRO_POS_S_3P')]er [abbasid_dynasty.GetName]-Flucht bis hin zum Aufbau der [hawk_dynasty.GetName]-Dynastie in Iberien. Ich kann mich des Gedankens kaum erwehren, dass ich mir all dies zu Herzen nehmen sollte."
 fp2_yearly.1004.a:0 "Ich könnte meine Krieger auch so inspirieren, wie [hawk_of_quraysh.Custom('DE_PRO_PER_S_3P_N')] es in Carmona tat."
 fp2_yearly.1004.b:0 "[hawk_of_quraysh.Custom('DE_PRO_POS_S_3P')|U] diplomatischer Umgang mit den Jemeniten ist legendär."
 fp2_yearly.1004.c:0 "Wir sind verwandt!"

 nick_the_hawk_of_quraysh:0 "der Falke der Quraisch"


 fp2_hawk_of_quarysh_martial_modifier:0 "Kriegerische Inspiration"
 fp2_hawk_of_quarysh_martial_modifier_desc:0 "Dieser Charakter hat sich kriegerisch vom Falken der Quraisch inspirieren lassen."


 fp2_hawk_of_quarysh_diplomacy_modifier:0 "Diplomatische Inspiration"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "Dieser Charakter hat sich diplomatisch vom Falken der Quraisch inspirieren lassen."

 fp2_yearly.1005.t:0 "Verirrt[hidden_viking.Custom('DE_END_ADJ_IND_S_N')] Wikinger[hidden_viking.Custom('DE_END_NOU_S_GS_N')]"
 fp2_yearly.1005.desc:0 "[hidden_viking.Custom('DE_ART_IND_N')|U] riesig[hidden_viking.Custom('DE_END_ADJ_IND_S_N')] Wikinger[hidden_viking.Custom('DE_END_NOU_S_GS_N')] wird schreiend und sich im Griff meiner Wachen windend vor mich geschleift. [hidden_viking.Custom('DE_PRO_PER_S_3P_N)|U] ist eindeutig [hidden_viking.Custom('DE_ART_IND_N')] Wikingerräuber[hidden_viking.Custom('DE_END_NOU_S_GS_N')] von jener Sorte, die seit Jahrzehnten Chaos in unserem Reich stiftet.\n\n„Bitte habt Gnade. Mein Name ist [hidden_viking.GetName], und ich lebe schon seit Jahren in [viking_county.GetNameNoTooltip]. Man ließ mich zurück, weil ich verwundet war. Die Dörfler haben mir das Leben gerettet. Sie sind jetzt meine Familie.“\n\n[hidden_viking.Custom('DE_ART_DEF_S_N')|U] Wikinger[hidden_viking.Custom('DE_END_NOU_S_GS_N')] fällt auf die Knie und hofft, dass ich [hidden_viking.Custom('DE_PRO_POS_S_3P')] Leben verschone. Mehrere Bauern bestätigen die Geschichte."
 fp2_yearly.1005.a:1 "Ihr dürft meine Höflinge mit Eurer einzigartigen Geschichte unterhalten."
 fp2_yearly.1005.b:0 "Eine gute Tat kann all die schlechten nicht wettmachen – Ihr sterbt."
 fp2_yearly.1005.c:0 "Wenn Ihr dem Dorf dient, sollt Ihr fürs Erste am Leben bleiben."


 fp2_yearly.1006.t:0 "Wikingerkäse?"
 fp2_yearly.1006.desc:0 "Ich halte an einem Straßenstand an, der einfache Speisen verkauft. [cheese_trader.GetName], [cheese_trader.Custom('DE_ART_DEF_S_N')] Händler[cheese_trader.Custom('DE_END_NOU_S_GS_N')], bietet mir verschiedene Waren an, bis [cheese_trader.Custom('DE_PRO_PER_S_3P_N)] schließlich in den Stand hineingreift und eine geschnitzte Holzkiste hervorholt.\n\n„Für Euch, mein[cheese_trader.Custom('DE_END_PRO_S_A')] Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], habe ich hier den besten Käse im ganzen Reich.“ [cheese_trader.Custom('DE_PRO_PER_S_3P_N)|U] drückt mir den kleinen Laib in die Hand und beugt sich vor, um mir verschwörerisch zuzuflüstern: „Er wurde von Käse herstellenden Wikingern hier in Iberien gemacht.“\n\nTrotz dieser bizarren Anmerkung ist der Käse unglaublich lecker."
 fp2_yearly.1006.a:0 "Euren Käse nehme ich, aber nicht diese lächerliche Geschichte."
 fp2_yearly.1006.b:0 "Ich muss diese „Käse-Wikinger“ finden …"
 fp2.1006.b.tt:0 "Ihr entsendet Eure Agenten, um diese „Käse-Wikinger“ zu finden."
 fp2_yearly.1006.c:0 "Was für ein Quatsch."


 fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc:0 "[fake_cheese_viking.Custom('DE_ART_IND_N')|U] abgemagert aussehend[fake_cheese_viking.Custom('DE_END_ADJ_NUL_S_N')] [fake_cheese_viking.GetWomanMan] wird mir vorgeführt. Doch diese lächerliche Gestalt vor mir sieht nicht einmal ansatzweise wie ein Käsemacher aus – geschweige denn wie ein Wikinger.\n\n„Es tut mir aufrichtig leid, doch ich bin gar k[fake_cheese_viking.Custom('DE_ART_IND_N')] Wikinger[fake_cheese_viking.Custom('DE_END_NOU_S_GS_N')]. Das ist nur eine Lüge, um den Käse zu verkaufen“, murmelt [fake_cheese_viking.Custom('DE_PRO_PER_S_3P_N)]."
 fp2_yearly.1007.a:0 "Nun ja, wenigstens haben wir dieses Rätsel gelöst."
 fp2_yearly.1007.b:0 "Ich will die Hälfte Eurer Einnahmen und die Hälfte Eures Käses."

 fp2_respected_clergy_chess:0 "Respekt für den Klerus beim Schach"
 fp2_respected_clergy_chess_desc:0 "Die Regeln des Schachs wurden geändert, um den Klerus zu respektieren."

 fp2_cheese_artifact:0 "Gereifter Käse"
 fp2_cheese_artifact_desc:0 "Trotz der Gerüchte wurde dieser Käse nicht von Wikingern gemacht. Doch er ist trotzdem außerordentlich lecker."


 fp2_yearly.1008.t:0 "Der Verzehr des Käses"
 fp2_yearly.1008.desc:0 "Es wird Zeit. Tief in meinen Gewölben hat der unglaublichste Käse der bekannten Welt geruht, ist langsam gereift und immer kräftiger im Geschmack geworden.\n\nUnd nun werde ich ihn verzehren."
 fp2_yearly.1008.a:0 "[ROOT.Char.GetFaith.HealthGodName|U] sei mir gnädig. Das ist mal guter Käse."
 fp2_yearly.1008.b:0 "Ich lasse den Käse lieber noch etwas reifen."
