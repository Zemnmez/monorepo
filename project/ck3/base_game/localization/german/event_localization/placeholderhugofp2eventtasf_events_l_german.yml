l_german:
 fp2_struggle.2000.t:0 "Ungeordneter Markt"
 fp2_struggle.2000.desc:0 "Bei der Besichtigung der Marktstraße begegne ich [fp2_2000_market_inspector.GetFullName], einem besorgten Muhtasib, der versucht, die Marktverordnungen bei den Krämern durchzusetzen. „Unordentlicher Aufbau, Öl neben der Moscheetür, nicht abgezogene Kaninchen und Käse in Schalen! Bei Allah! Ihr solltet mir jetzt einmal alle lieber zuhören!“\n\nDieser Muhtasib #emphasis sollte#! Marktvergehen bestrafen, wenn nötig mit Gewalt. Doch stattdessen wird er von den vor Gier blinden Händlern einfach nicht weiter beachtet.\n\nWas kann ich tun, um ihm zu helfen?"
 fp2_struggle.2000.a:0 "Greift in die Sache ein und droht, einen Kadi zu rufen."
 fp2_struggle.2000.a.desc:0 "Der Muhtasib bringt diese fehlgeleiteten Händler auf den rechten Pfad.\nKadi bestrafen sie entsprechend der von ihnen gefällten Urteile."
 fp2_struggle.2000.a.a:0 "Die Händler gehorchen Euren Worten, sind aber nicht überzeugt"
 fp2_struggle.2000.a.a.notif:0 "Eskalierende Bürokratie"
 fp2_struggle.2000.a.b:0 "Ihr klärt die Angelegenheit in zivilisierter Art und Weise"
 fp2_struggle.2000.a.b.notif:0 "Gefälliger Kompromiss"
 fp2_struggle.2000.b:1 "Lasst sie alle streng ermahnen!"
 fp2_struggle.2000.b.desc:0 "Ich übernehme es selbst, die Händler zu züchtigen."
 fp2_struggle.2000.b.notif:0 "Zur Schau gestellte Sorgfalt"
 fp2_struggle.2000.b.notif.desc:0 "Schockiert zu sehen, wie ein Muhtasib gemaßregelt wird, räumen die Händler rasch den Markt."
 fp2_struggle.2000.d:0 "Warum sollten Regeln dem Geschäft in die Quere kommen?"
 fp2_struggle.2000.d.desc:0 "Geschäfte ohne Rücksicht auf die guten Sitten werden für mehr Handel sorgen, aber den Markt langsam destabilisieren"
 fp2_struggle.2000.e:0 "Ich dulde diesen Ungehorsam nicht! Wachen!"
 fp2_struggle.2000.f:0 "Da wir gerade dabei sind: Warum bauen wir nicht auch ein Freudenhaus?"
 fp2_struggle.2000.f.desc:0 "Ihr ermutigt die Händler, die Hisba noch weiter zu verletzen, um so für Entspannung zu sorgen"
 fp2_struggle.2000.f.notif:0 "Nachsicht gegenüber Händlern"
 fp2_struggle.2000.f.notif.desc:0 "Es gibt nur noch mehr Verstöße gegen die Regeln des Marktes, da der Muhtasib ihre Einhaltung nun nicht mehr durchsetzt"
 fp2_struggle.2001.t:0 "Das aufgegebene Dorf"
 fp2_struggle.2001.desc:0 "Während ich das Gelände meiner Festungsanlage besichtige, tritt ein Dorfältester an mich heran.\n\n„Groß[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetLadyLord], bitte habt Gnade mit uns und rettet unser Dorf vor der Tyrannei von [fp2_2001_desperate_county.GetHolder.GetName]. [fp2_2001_desperate_county.GetHolder.Custom('DE_PRO_PER_S_3P_N')|U] hat unsere Siedlung viel zu lange vernachlässigt. Die Leute sehnen sich nach einem neuen Herrscher: Sie sehnen sich nach Euch, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“"
 fp2_struggle.2001.desc.extra.a:0 "[fp2_2001_desperate_county.GetName] gehört Eurem Verbündeten [fp2_2001_desperate_county.GetHolder.GetName]. Die militärische Unterstützung von Rebellen wäre ein Akt der Aggression.\n\n"
 fp2_struggle.2001.desc.extra.b:0 "Als Halter[fp2_2001_desperate_county.GetHolder.Custom('DE_END_NOU_S_GS_N')] von [fp2_2001_desperate_county.GetHolder.GetName] hat [fp2_2001_desperate_county.GetName] einen Waffenstillstand mit Euch. Den Bauern zu helfen, wäre ein Bruch mit dieser Vereinbarung."
 fp2_struggle.2001.a:0 "Ihr habt mein Wort: [fp2_2001_desperate_county.GetNameNoTierNoTooltip] wird befreit werden!"
 fp2_struggle.2001.a.desc:0 "Man erwartet, dass Ihr [fp2_2001_desperate_county.GetNameNoTier] innerhalb von #bold fünf Jahren#! einnehmt"
 fp2_struggle.2001.a.a.desc:0 "[2001_scoped_chaplain.GetTitledFirstName] wird sehr enttäuscht sein, falls Ihr scheitert"
 fp2_struggle.2001.a.notif:0 "Rechtschaffener Anspruch gewährt"
 fp2_struggle.2001.b:0 "Seid Ihr bereit, [fp2_2001_desperate_elder.GetFaith.HighGodName] dafür aufzugeben?"
 fp2_struggle.2001.b.desc:0 "Man erwartet, dass Ihr [fp2_2001_desperate_county.GetNameNoTier] innerhalb von #bold zehn Jahren#! einnehmt"
 fp2_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip] konvertiert zum Glauben „[FAITH.GetNameNoTooltip]“"
 fp2_struggle.2001.b.notif.desc:0 "Ob aus freier Entscheidung oder Verzweiflung: Das Dorf [fp2_2001_desperate_county.GetNameNoTier] hat den Glauben „[ROOT.Char.GetFaith.GetName]“ angenommen"
 fp2_struggle.2001.c:0 "Beweist mir Eure Entschlossenheit: Richtet Eure Speere auf [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]!"
 fp2_struggle.2001.d:0 "Vielleicht fangt Ihr schon einmal damit an, Tribut an mich zu zahlen …"
 fp2_struggle.2001.d.notif:0 "Verzweifelte Dörfler zahlen ein Befreiungsgeld"
 fp2_struggle.2001.d.notif.desc:0 "Die Bauern aus [fp2_2001_desperate_county.GetName] haben ihre letzten Wertsachen zusammengekratzt, um den Tribut für die Befreiung zu entrichten"
 fp2_struggle.2001.e:0 "Ich bedaure es, doch Euer Volk wird sich selbst helfen müssen."
 fp2_struggle.2001.e.desc:0 "Ihr überlasst die Bauern ihrem Schicksal unter der Herrschaft von [fp2_2001_desperate_county.GetHolder.GetName]"
 fp2_struggle.2001.f:0 "Ich stehe zu [fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip] und werde [fp2_2001_desperate_county.GetHolder.Custom('DE_PRO_PER_S_3P_A')] von Eurem Verrat berichten!"
 fp2_every_major_vassal_notifier:0 "Jeder mächtige Vasall"
 fp2_every_major_same_faith_vassal_notifier:0 "Jeder mächtige [dyloc_powerful_vassal_faith.GetAdjective|l]e Vasall"
 fp2_every_major_different_faith_vassal_notifier:0 "Jeder mächtige nicht-[dyloc_powerful_vassal_faith.GetAdjective|l]e Vasall"
 fp2_every_major_same_culture_vassal_notifier:0 "Jeder mächtige [dyloc_powerful_vassal_culture.GetNameNoTooltip|l]e Vasall"
 fp2_one_independent_ruler_of_each_culture_notifier:0 "An diesem [struggle|E] ist ein [independent_ruler|E] von jeder [culture|E] beteiligt"
 fp2_struggle.2002.t.a:0 "Befreites Dorf"
 fp2_struggle.2002.t.b:0 "Unerfüllte Pflichten"
 fp2_struggle.2003.t:0 "Eine Bande Zugvögel"
 fp2_struggle.2003.desc:1 "Eine verwundete und desillusionierte Söldnertruppe ist in [fp2_2003_county_town.GetName] angekommen. Die Einheimischen werden nervös, weil sie gehört haben wollen, die Söldner trachteten danach, sich niederzulassen, sobald sie ein leichtes Ziel gebrandschatzt haben.\n\nEs wird immer mehr Spannungen und Zwiste geben, wenn ich in dieser Sache nicht eingreife."
 fp2_struggle.2003.a:0 "Bittet sie inständig zu gehen."
 fp2_struggle.2003.a.a.notif:0 "Die Briganten ignorieren die Bitte"
 fp2_struggle.2003.a.b.notif:0 "Friedliche Lösung"
 fp2_struggle.2003.b:0 "Bietet einen Posten in der Stadtgarnison an."
 fp2_struggle.2003.b.desc:0 "Die Garnison könnte Veteranentruppen gebrauchen, und der beste Weg, eine verwundete Bestie zu zähmen, besteht darin, sie zu füttern"
 fp2_struggle.2003.c:0 "Treibt sie aus der Stadt!"
 fp2_struggle.2003.c.desc:0 "Ihr organisiert einen Präventivschlag und setzt die örtliche Garnison für einen Überraschungsangriff ein, um die Vandalen zu vertreiben\n"
 fp2_struggle.2003.c.a:0 "Die Söldner schlachten die Soldaten ab"
 fp2_struggle.2003.c.b:0 "Die Söldner bändigen die Söldner"
 fp2_struggle.2003.c.b.notif:0 "Söldnerbedrohung gebändigt"
 fp2_struggle.2003.d:0 "„Ihr seht mir aus wie gute Bauern!“"
 fp2_struggle.2003.d.desc:0 "Ihr bietet an, Ackerland und Ausrüstung von den Einheimischen zu kaufen, um beides den Söldnern zu schenken"
 fp2_struggle.2003.e:0 "Sollen die Einheimischen sich darum kümmern."
 fp2_struggle.2003.e.desc:0 "Die Spannungen sind schon groß genug. Es wäre nur noch riskanter, die Söldner zu reizen"
 fp2_struggle.2003.e.notif.a:0 "Söldner plündern Landstrich"
 fp2_struggle.2003.e.notif.b:0 "Provokation der Bauern endet dramatisch"
 fp2_struggle.2003.e.notif.b.desc:0 "Die Einheimischen verlangten, dass die Söldner gehen, doch mehr Provokation brauchte es nicht, um die Söldner zum Angriff zu bewegen."
 fp2_struggle.2003.e.notif.c:0 "Söldner lassen sich nieder"
 fp2_struggle.2003.e.notif.c.desc:0 "Den Söldnern gefällt [fp2_2003_county_town.GetName] und sie haben sich dort als Bauern niedergelassen, was der Region unerwartete Einnahmen und eine Reserve an geübten Leuten einbringt."
 fp2_struggle.2007.t:0 "Eine Burg, die Iberiens würdig ist"
 fp2_struggle.2007.desc.main:1 "sind reif für die Entwicklung“, sagt mein [fp2_2007_scoped_steward.GetCouncilTitleFirstName]. „Mit Euren Mitteln können wir [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier] mit #emphasis deutlich#! verringerten Kosten gegen unsere lauernden Feinde sichern – [2007_vassal_sponsor.GetTitledFirstName] hat um eine Befestigung im [fp2_2007_foreign_faith.GetAdjective|l]en Stil gebeten und bietet sogar eigenes Geld an, um Euch zu überzeugen. Eure anderen Vasallen verlangen indes, dass Ihr Euch an örtliche [ROOT.Char.GetFaith.GetAdjective|l]e Architekten haltet. Schlussendlich liegt die Entscheidung bei Euch, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Unabhängig dessen, wie Ihr Euch entscheidet: Dies ist eine goldene Gelegenheit, das Reich als Ganzes zu stärken.“ Die einzige Frage ist nur, #EMP wer#! für diese goldene Gelegenheit auserkoren wird …"
 fp2_struggle.2007.desc.a:0 "„Eure Lande $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b:0 "„Die Lande von [fp2_2007_castle_holder.GetTitledFirstName] $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a:0 "Ich werde den [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Architekten anwerben."
 fp2_struggle.2007.a.castile:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]? [fp2_2007_foreign_faith.GetAdjectiveNoTooltip|U]? Ich will einen [fp2_2007_allegedprotocastilean.GetNameNoTooltip|l]en Architekten!"
 fp2_struggle.2007.a.notif:0 "Der Bau einer Burg beginnt in [fp2_2007_free_real_estate.GetName]."
 fp2_struggle.2007.a.major_vassal_flavor:0 "Die Meinung von Vasallen desselben Glaubens wird sich nicht ändern, da dies der erwartete Ausgang war."
 fp2_struggle.2007.a.castile.favor:0 "Niemand wird sich einem [fp2_2007_allegedprotocastilean.GetNameNoTooltip] entgegenstellen, da sie bekannt für herausragende Architekten sind"
 fp2_struggle.2007.b:0 "Ich heure den [fp2_2007_foreign_faith.GetAdjectiveNoTooltip|l]en Architekten an."
 fp2_struggle.2007.b.flavor:0 "Dieses Handeln wird als klares Zeichen erachtet werden, ungeachtet des Glaubens."
 fp2_struggle.2007.c:0 "Ich entwerfe die Burg selbst. Wie schwer kann das schon sein?"
 fp2_struggle.2007.c.flavor:0 "Eine Burg zu entwerfen, ohne ein Vermögen auszugeben, ist ein ungeheuer schweres Unterfangen"
 fp2_struggle.2007.c.roco:0 "Der $royal_architect_court_position$ wird sich um diese Aufgabe kümmern."
 fp2_struggle.2007.c.notif.a.t:0 "Modernde Fundamente, zerfallende Wände"
 fp2_struggle.2007.c.notif.a.desc:0 "Eure Pläne für die Burg sind vom Pech verfolgt"
 fp2_struggle.2007.c.notif.b.desc:0 "Der Entwurf ist ein Erfolg"
 fp2_struggle.2007.d:1 "Ich werde #EMP keine#! Schlösser finanzieren, und schon gar nicht, wenn es nicht meine sind!"
 fp2_struggle.2007.d.alt:0 "Diese Lande sehnen sich nicht nach einer Burg. Lasst sie in Frieden."
 fp2_struggle.2008.t:0 "Ein [fps_2008_misdeed_actor.GetCouncilTitle] auf Abwegen"
 fp2_struggle.2008.desc:0 "Eines Abends sitzt [fps_2008_misdeed_actor.GetCouncilTitleFirstName] in der spärlich erleuchteten Ratskammer. [fps_2008_misdeed_actor.Custom('DE_PRO_POS_S_3P')|U] Blick und seine Schreibfeder haften geradezu auf unverdächtigen Berichten über unsere Ausgaben. Und doch liegen neben [fps_2008_misdeed_actor.Custom('DE_PRO_PER_S_3P_D')] tönerne Gussformen für das königliche Siegel, die [fps_2008_misdeed_actor.Custom('DE_PRO_PER_S_3P_N')] eigentlich nur gebrauchen kann, wenn [fps_2008_misdeed_actor.Custom('DE_PRO_PER_S_3P_N')] vorhat, das Reich um Geldmittel zu betrügen. Allein der Gedanke, dass [fps_2008_misdeed_actor.Custom('DE_ART_IND_N')] [fps_2008_misdeed_actor.GetWomanMan] von [fps_2008_misdeed_actor.Custom('DE_PRO_POS_S_3P')]er Stellung es wagen würde, vor den Augen von [ROOT.Char.GetFaith.HighGodName] derart schändlich zu handeln!\n\nSchändlich … aber geschickt. Hätte ich [fps_2008_misdeed_actor.Custom('DE_PRO_PER_S_3P_A')] nicht auf frischer Tat ertappt, hätte niemand [fps_2008_misdeed_actor.Custom('DE_PRO_POS_S_3P')] Komplott bemerkt."
 fp2_struggle.2008.a:0 "Ich habe genug gesehen. In den Kerker mit Euch!"
 fp2_struggle.2008.b.a:0 "Lehrt mich, wie man Dokumente fälscht, und ich zeige Euch Gnade."
 fp2_struggle.2008.b.flavor:1 "Ihr lasst die Beweise unter den Tisch fallen und erhaltet im Austausch Wissen über die Kunst der Täuschung."
 fp2_struggle.2008.c:0 "Diese Mittel sind doch für mich bestimmt … nicht wahr?"
 fp2_struggle.2008.c.flavor:0 "Ihr kehrt die Beweise für ein Vergehen unter den Teppich und nehmt an dem Korruptionskomplott teil."
 fp2_struggle.2008.d:0 "Ihr werdet auf dem Marktplatz an den Pranger gestellt."
 fp2_struggle.2008.d.flavor:0 "Ihr enthüllt dem Volk [fps_2008_misdeed_actor.Custom('DE_PRO_POS_S_3P')]e Taten, damit die Leute selbst über [fps_2008_misdeed_actor.Custom('DE_PRO_PER_S_3P_A')] urteilen können. Damit verstoßt Ihr gegen den Wunsch nach Diskretion Eurer Vasallen und Ratsmitglieder."
 fp2_struggle.2009.t:0 "Das Fangen sagenumwobener Diebe"
 fp2_struggle.2009.desc:0 "„Ihr Holzkopf habt Euch die falsche Burg ausgesucht!“, schreit mein Ratsmarschall, während er einen verängstigten Eindringling mit dem Schwert bedroht.\n\nNach weiterem Druck durch meinen Ratsmarschall erklärt [fp2_2009_garduna_young_thief.Custom('DE_ART_DEF_S_N)] junge [fp2_2009_garduna_young_thief.GetWomanMan], dass [fp2_2009_garduna_young_thief.Custom('DE_PRO_PER_S_3P_N')] Teil eines großen Zusammenschlusses von Verbrechern aus [fp2_2009_involved_ruler.GetPrimaryTitle.GetName] ist. [fp2_2009_garduna_guild_master.GetFullNameNicknamed] führt diese ‚Gilde‘ an. „Ihr versucht also, direkt vor meiner Nase eine neue Diebesgilde zu etablieren, hm?“ frage ich, woraufhin [fp2_2009_garduna_young_thief.Custom('DE_ART_DEF_S_N')] Dieb[fp2_2009_garduna_young_thief.Custom('DE_END_NOU_S_GS_N')] bloß nickt. [fp2_2009_garduna_young_thief.Custom('DE_PRO_PER_S_3P_N')|U] ist bereit, weiteres Wissen mit mir zu teilen, wenn ich [fp2_2009_garduna_young_thief.Custom('DE_PRO_POS_S_3P')] Leben verschone."
 fp2_struggle.2009.a:0 "Dieses Reich ist nicht groß genug für #EMP zwei#! [Select_CString(ROOT.Char.IsFemale,'Königinnen','Könige')]."
 fp2_struggle.2009.a.flavor:0 "Ihr lasst [fp2_2009_garduna_young_thief.Custom('DE_ART_DEF_S_A')] Dieb[fp2_2009_garduna_young_thief.Custom('DE_END_NOU_S_GS_N')] gehen, da [fp2_2009_garduna_young_thief.Custom('DE_PRO_PER_S_3P_N')] Euch verrät, wo sich [fp2_2009_garduna_young_thief.Custom('DE_PRO_POS_S_3P')] Anführer aufhält. Danach macht Ihr Euch auf die Suche nach dieser Person, um sie zu besiegen und Euch den Titel „Diebestöter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“ zu verdienen."
 fp2_struggle.2009.b:0 "Verratet mir, wo Eure Komplizen sich verbergen, und Ihr bleibt womöglich verschont."
 fp2_struggle.2009.b.blues:0 "Erhält nach dem Verrat an [fp2_2009_garduna_young_thief.Custom('DE_PRO_POS_S_3P')]en Freunden die [trait|E] „#TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#!“"
 fp2_struggle.2009.c:0 "Eure Diebesgilde klingt, als könnte man sie … #emphasis besteuern#!."
 fp2_struggle.2009.d:0 "Arbeitet für mich. [fp2_2009_involved_ruler.Custom('DE_ART_DEF_S_N')|U] [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip] sollte Euer Ziel sein."
 fp2_struggle.2009.d.flavor.st:0 "Ihr bezahlt die Diebesgilde dafür, Eure Lande zu verlassen"
 fp2_struggle.2009.e:0 "Ich werde Euer abgeschlagenes Haupt [fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip] schenken."
 fp2_struggle.2009.e.a:0 "Die Diebesgilde könnte zurückschlagen, indem sie eine zufällige Grafschaft destabilisiert"
# Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant.
 fp2_struggle.2010.t:0 "Die Jagd auf den Steinmarder"
 fp2_struggle.2010.desc:0 "Nach meiner Ankunft in [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip] betrete ich eine verlassene Kirche. [fp2_2009_garduna_guild_master.GetNameNoTooltip] wartet bereits auf mich.\n\n„[ROOT.Char.GetFirstNameNoTooltip], nehme ich an? Die Waffe an Eurer Seite verrät mir schon, dass Ihr nicht hier seid, um eine Abmachung auszuhandeln. Doch Diebe sind eher Kaufleute als Soldaten. Wir könnten beide zufrieden von hier fortgehen, wenn Ihr mich bezahlt. Das wird dann auch das letzte meiner Geschäfte mit Eurem Reich sein.“"
 fp2_struggle.2010.b:0 "Bereitet Euch darauf vor, Euren Kopf zu verlieren, Schlange!"
 fp2_struggle.2010.c:0 "Schutzgeld zu zahlen, klingt besser als ein Kampf …"
 fp2_struggle.2011.desc:0 "Da [fp2_2009_garduna_guild_master.GetFirstName] besiegt ist, sind die Diebesgilde und ihre Umtriebe lahmgelegt."
 fp2_struggle.2011.a:0 "Es ist gut, [ROOT.Char.Custom('DE_ART_DEF_S_N')] [Select_CString(ROOT.Char.IsFemale,'Königin','König')] #DIE2 der Diebe#! zu sein"
 fp2_struggle.2012.t:0 "Bericht von örtlichen Quellen:"
 fp2_struggle.2012.desc:0 "Eine Bande ruchloser Diebe treibt in [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip] ihr Unwesen. Es ist klar, dass jemand diese Verbrecher absichtlich mit allem Nötigen ausgestattet hat, um uns zu schaden. Fürs Erste wäre es klug, der Region einen Marschall zu ihrer Sicherung zuzuweisen."
 fp2_struggle.2012.a:0 "Wer immer dies getan hat, spielt mit unsauberen Mitteln!"
 fp2_struggle.2012.t.alt:1 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 fp2_struggle.2012.desc.alt:0 "gemeinsam mit diesem Brief erreicht Euch das abgetrennte Haupt eines jener Diebe, die in unser beider Reiche Chaos stiften. Ich habe mir die Freiheit genommen, diesen Langfinger hinzurichten und Eure Garnison in [fp2_2009_involved_capital_county.GetNameNoTier] darüber in Kenntnis zu setzen, wo sich seine Komplizen aufhalten."
 fp2_struggle.2012.a.alt:0 "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip] hat mir ein entzückendes Geschenk gebracht!"
 fp2_struggle.2013.t:0 "Das Geheimnis der Freiheit"
 fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] befindet sich als Gefangen[fp2_2013_prisoner_with_a_secret.Custom('DE_END_ADJ_IND_S_N')] in meiner Gewalt und ist mir ausgeliefert. Sich dessen sehr bewusst bringt [fp2_2013_prisoner_with_a_secret.Custom('DE_PRO_PER_S_3P_N')] eine sehr verzweifelte Bitte vor … „Ich verrate Euch das Geheimnis von [fp2_2013_secret_owner.GetFullNameRegnal], wenn Ihr mich freilasst.“"
 fp2_struggle.2013.a:0 "Verratet mir das Geheimnis und Ihr seid [fp2_2013_prisoner_with_a_secret.Custom('DE_ART_IND_N')] frei[fp2_2013_prisoner_with_a_secret.Custom('DE_END_ADJ_IND_S_N')] [fp2_2013_prisoner_with_a_secret.GetWomanMan]."
 fp2_struggle.2013.a.a:0 "Ihr werdet das Geheimnis von #TUT_KW [fp2_2013_secret_owner.GetFirstName]#! erfahren"
 fp2_struggle.2013.b:0 "Warum sollte ich einen Handel eingehen, wenn ich Euch einfach foltern kann?"
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] widersteht der Folter"
 fp2_struggle.2013.c:0 "Verräterische Schlange! [fp2_2013_secret_owner.GetFirstNameNoTooltip] wird hiervon erfahren!"
 fp2_struggle.2013.c.desc:0 "Ohne das Geheimnis zu erfahren, beschließt Ihr, [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] vor [fp2_2013_secret_owner.GetFirstNameNoTooltip] zu bringen, um [fp2_2013_prisoner_with_a_secret.Custom('DE_PRO_PER_S_3P_A')] für [fp2_2013_prisoner_with_a_secret.Custom('DE_PRO_POS_S_3P')]e Heimtücke zu bestrafen."
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName] wird über das Schicksal von [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] entscheiden"
 fp2_struggle.2013.d:0 "Ich mache keine Versprechungen. Sagt es mir und vielleicht denke ich später darüber nach …"
 fp2_struggle.2014.t:0 "An [ROOT.Char.Custom('DE_ART_DEF_S_A')] schön[ROOT.Char.Custom('DE_END_ADJ_DEF_S_A')] [ROOT.Char.GetNameNoTooltip]:"
 fp2_struggle.2014.desc.start:0 "Seid bedankt, dass Ihr [fp2_2013_prisoner_with_a_secret.GetNameNoTooltip] zu mir zurückgeschickt habt, "
 fp2_struggle.2014.desc.light:0 "doch ich glaube nicht, dass [fp2_2013_prisoner_with_a_secret.Custom('DE_PRO_PER_S_3P_N')] irgendetwas getan hat, was eine Strafe verdient hätte. Ich habe [fp2_2013_prisoner_with_a_secret.Custom('DE_PRO_PER_S_3P_A')] unbeschadet ziehen lassen.$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start:0 "Wie ich das sehe, versuchte dieses Schwein, meine Geheimnisse zu verkaufen, um die eigene Haut zu retten."
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$ Ich werde dafür Sorge tragen, dass weder [fp2_2013_prisoner_with_a_secret.Custom('DE_PRO_PER_S_3P_N')] noch die Geheimnisse je ans Tageslicht kommen werden. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$ Stattdessen habe ich meinen Folterknechten aufgetragen, sie [fp2_2013_prisoner_with_a_secret.Custom('DE_PRO_PER_S_3P_D')] in Gänze abzuziehen! $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end:0 "\n\nIhr habt mir etwas Gutes getan. Das werde ich nicht vergessen. Habt Dank."
 fp2_struggle.2014.b:0 "Eine Schande, dass [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] nicht hingerichtet wurde, doch zumindest habe ich an Gefallen gewonnen."
 fp2_struggle.2015.t:0 "Ein Brief auf dem Rücken"
 fp2_struggle.2015.desc:0 "Als ich durch meinen Hof schreite, bemerke ich, wie sich mir ein bislang unbekanntes Gesicht nähert. „Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] höchst [ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich bin [fp2_struggle_2015_peasant_to_murder.GetFirstName], ehedem Höfling von [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. [fp2_struggle_2015_murder_requester_vassal.Custom('DE_PRO_PER_S_3P_N')|U] bat mich, bei Euch vorstellig zu werden und mich Eurem Hof anzuschließen. [fp2_struggle_2015_murder_requester_vassal.Custom('DE_PRO_PER_S_3P_N')|U] gab mir zudem dieses Vorstellungsschreiben mit, das nur Ihr lesen dürft.“ Anschließend überreicht [fp2_struggle_2015_peasant_to_murder.Custom('DE_PRO_PER_S_3P_N')] mir einen versiegelten Brief.\n\nNachdem ich den Brief geöffnet habe, steht da bloß: „#EMP Lieb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetFirstName], bitte meuchelt [fp2_struggle_2015_peasant_to_murder.Custom('DE_ART_DEF_S_A')] Überbringer[fp2_struggle_2015_peasant_to_murder.Custom('DE_END_NOU_S_GS_N')] dieses Schreibens#!. – [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]“"
 fp2_struggle.2015.a:0 "„Willkommen! Kommt, trinkt etwas [ROOT.Char.Custom('GetExpensiveDrink_Singular')] #DIE2 (mit Gift)#!.“"
 fp2_struggle.2015.a.a:0 "Ihr vermasselt den Vergiftungsversuch"
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName] wird weiter versuchen, [fp2_struggle_2015_peasant_to_murder.GetFirstName] zu ermorden"
 fp2_struggle.2015.a.b:0 "Höfling vergiftet!"
 fp2_struggle.2015.b:0 "Achtet nicht weiter auf den Brief und nehmt [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] bei Hofe auf."
 fp2_struggle.2015.c:0 "„Man hat es auf Euren Tod abgesehen. Flieht, solange Ihr noch könnt.“"
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] entkommt „auf mysteriöse Weise“"
 fp2_struggle.2015.c.b:0 "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] wird mit einer List dazu gebracht, [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] für tot zu halten"
 fp2_struggle.2016.t:0 "An [ROOT.Char.Custom('DE_ART_DEF_S_A')] töricht[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetFirstNameNoTooltip],"
 fp2_struggle.2016.desc:0 "ich weiß, dass Ihr #DIE2 (auf mein Geheiß)#! mein[fp2_struggle_2015_peasant_to_murder.Custom('DE_END_PRO_S_A')] über alles geliebt[fp2_struggle_2015_peasant_to_murder.Custom('DE_END_ADJ_IND_S_A')] [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] ermordet habt. Doch sorgt Euch nicht: Als Euer treuer Vasall werde ich dieses Geheimnis für mich behalten. Solange wir einander weiter aushelfen wie die guten Freunde, die wir sind."
 fp2_struggle.2016.a:0 "Ich wurde getäuscht! [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]!"
 fp2_struggle.2018.t:0 "$fp2_struggle.2017.t$: "
 fp2_struggle.2018.t.outcome.a:0 "Das Flechten von Freundschaftsbanden"
 fp2_struggle.2018.t.outcome.b:0 "Genossene Gesellschaft"
 fp2_struggle.2018.t.outcome.c:0 "Eine unerfreuliche Zeit"
 fp2_struggle.2018.desc.desc_combat_clarification:0 "In meinem Kopf war es, als würden wir die Schwerter kreuzen: eine wilde Schlacht, geprägt von strategischer Raffinesse und wilder Entschlossenheit.\n\nWir bewegten zwar nur Spielfiguren, doch die intensive Konzentration ließ das Brett und den Raum selbst geradezu verblassen, was uns auf einem Schlachtfeld unserer Vorstellungskraft zurückließ. Zug um Zug näher an den Sieg, ein erbitterter Kampf um jeden einzelnen Bauern …\n\n"
 fp2_struggle.2018.desc.desc_intro:0 "Als aus Minuten Stunden werden und die Abenddämmerung das Ende unserer gemeinsamen Zeit ankündigt, macht [fp2_2017_gamervassal.GetFirstNameNoTooltip] eine Bemerkung … "
 fp2_struggle.2018.desc.good_intro_match:0 "„Ah, eine entzückende Partie!"
 fp2_struggle.2018.desc.bad_intro_match:0 "„Ach, was für eine Partie … Ihr solltet wirklich öfter üben. Eure Züge waren simpel und vorhersehbar. Es bringt keine Freude, gegen [ROOT.Char.Custom('DE_ART_IND_A')] Gegner[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] zu spielen, [ROOT.Char.Custom('DE_ART_DEF_S_N')] sich nicht verteidigen kann. "
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$ Ihr habt Euch gewiss mit Klauen und Zähnen gewehrt. Davor habe ich Respekt. "
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$ Ihr habt mich mit dieser Hippopotamus-Eröffnung über den Königsflügel überrumpelt. Was für ein mutiger Zug das war! "
 fp2_struggle.2018.desc.match_end_win:0 "Und Ihr habt auch noch gewonnen, und zwar wohlverdient. "
 fp2_struggle.2018.desc.match_end_loss:0 "Doch am Ende habe ich trotzdem gewonnen. "
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "Der Sieg ist mir zwar dennoch gelungen, doch ich habe das Gefühl, als wäre dies die ganze Zeit über Euer Plan gewesen. "
 fp2_struggle.2018.desc.social_pre_intro:0 "Wir verbringen die Zeit mit guten Getränken und Geplauder über verschiedenste Inhalte, von einfachen Belangen der nahen Dörfer bis hin zu dem Ausgang von Duellen, wie sie [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] so gern mögen. "
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName] war völlig gefesselt von der Konversation und stets voll bei der Sache, um sich mit großer Leidenschaft zu jeder Frage zu äußern."
 fp2_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName] genoss die Unterhaltung und die Gastfreundschaft offenkundig sehr.\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName] war die ganze Zeit über gelangweilt und mit den Gedanken woanders …\n\n"
 fp2_struggle.2018.desc.social_intro:0 "„Ich glaube, ich hatte genug zu trinken. "
 fp2_struggle.2018.desc.social_good:0 "[ROOT.Char.Custom('GetExpensiveDrink_Singular')] – ein großartiges Getränk. Habt Dank dafür. "
 fp2_struggle.2018.desc.outcome_0:0 "Ich hatte eine Menge Spaß. Ich sollte Euch öfter besuchen!""
 fp2_struggle.2018.desc.outcome_1:0 "Das hat Spaß gemacht. Vielleicht besuche ich Euch einmal wieder.“"
 fp2_struggle.2018.desc.outcome_2:0 "Ich sollte los. Mein[fp2_2017_questgiver.Custom('DE_END_PRO_S_N')] [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))] vermisst mich wahrscheinlich schon. Auf Wiedersehen, [ROOT.Char.GetFirstNameNoTooltip].“"
 fp2_struggle.2018.a:0 "Triumph! Ich habe [fp2_2017_gamervassal.('DE_PRO_PER_S_3P_A')] für mich gewonnen!"
 fp2_struggle.2018.b:0 "Wir wurden zwar keine richtigen Freunde, doch wir hatten viel Spaß!"
 fp2_struggle.2018.c:0 "Äh, das lief nicht gut …"
 fp2_struggle.2020.t:1 "Açò és or, xata!"
 fp2_struggle.2020.desc:0 "Auf meinem Weg durch [fp2_2020_valencia.GetName] bietet mir eine Bäuerin einen Krug mit kühler Milch an, die süßer schmeckt als alles, was ich je gekostet habe. „Was ist das für ein wunderbares Getränk, das Ihr mir da angeboten habt?“, frage ich, worauf sie antwortet: „Milch aus einer Erdmandel.“\n\nEs gibt niemanden, der der Verlockung dieses Trunks an einem heißen Sommertag widerstehen könnte, kein Kind, das nicht lächeln würde, wenn man ihm einen Becher davon reicht, und keinen Bewohner Valencias, der nicht darauf versessen wäre. #EMP Dieses Getränk ist keine Milch. Es ist Gold!#!"
 fp2_struggle.2020.a:0 "„Von nun an sollen in [fp2_2020_valencia.GetNameNoTooltip] nur noch Erdmandeln angebaut werden!“"
 fp2_struggle.2020.a.desc:0 "Ihr zwingt die Bauern, ausschließlich Erdmandeln anzubauen, um Luxusgüter für Euren Hauptsitz herzustellen."
 fp2_struggle.2020.b:0 "„Gebt mir Eure sämtlichen Fässer. Das hier wird bei meinem nächsten Festmahl im Mittelpunkt stehen!“"
 fp2_struggle.2020.c:0 "„Ich werde der Verlockung dieses Getränks nicht erliegen. Hinfort mit Euch!“"
 fp2_struggle.2020.c.desc:0 "Schweren Herzens löst Ihr Euch von Eurem Verlangen nach Horchata und gewinnt dadurch Berühmtheit dafür, großen Versuchungen widerstehen zu können."
 fp2_struggle.2020.d:0 "Finanziert weitere Erdmandelplantagen auf den Feldern."
 fp2_struggle.2021.t:0 "Rückkehr der Diebe"
 fp2_struggle.2021.desc:0 "„Hallo, [ROOT.Char.GetFirstName]. Ich wette, Ihr hättet nie damit gerechnet, mich je wiederzusehen. "
 fp2_struggle.2021.desc.alt.cutout:0 "Vor allem, nachdem Ihr vor so vielen Jahren meine Vereinigung zerschlagen habt. Doch etwas auseinanderzunehmen, ist genauso leicht, wie es hinterher wieder zusammenzusetzen, und ich will nicht mehr Katz und Maus spielen. Gewährt mir freies Geleit nach [fp2_2021_old_napoly.GetNameNoTier] und Ihr seid mich los: Ich werde die Gilde fernab von Euch und Euren Reichtümern wiederaufbauen.“"
 fp2_struggle.2021.desc.alt.paidoff:0 "Vor allem, nachdem wir eine Vereinbarung getroffen hatten, dass wir Euch nicht länger belästigen würden. Doch mein Beutel fühlt sich inzwischen wieder zu leicht an, als dass es noch angenehm wäre. Dies hier mag fruchtbarer Boden für das Verbrechen sein, doch nicht, um Verbrecher in einem Zusammenschluss anzuführen. Ich möchte meine Zuträger und mich gern nach [fp2_2021_old_napoly.GetNameNoTier] verlegen. Gewährt uns freies Geleit und Ihr braucht Euch keine Sorgen mehr um uns zu machen.“"
 fp2_struggle.2021.desc.alt.work:0 "Doch ich mochte es, wie wir letztes Mal zusammengearbeitet haben, und ich bin etwas knapp, was vertrauenswürdige [ROOT.Char.GetWomenMen] angeht. Ich möchte gern in den Ruhestand gehen, wo ich nun recht gut im Geschäft bin. Könnt Ihr mir freies Geleit nach [fp2_2021_old_napoly.GetNameNoTier] garantieren?“"
 fp2_struggle.2021.desc.alt.behead:0 "Ich bin nicht hier, um [fp2_2009_garduna_young_thief.GetFirstName] zu rächen, sondern um in den Ruhestand zu gehen. Das war ein Kopf zu viel, und ich weiß sehr wohl, dass meiner der nächste sein könnte. Gewährt mir freies Geleit, damit ich nach [fp2_2021_old_napoly.GetNameNoTier] aufbrechen kann, und Ihr werdet mich nie mehr wiedersehen. Es besteht kein Grund, warum dieses Treffen in Blutvergießen enden muss.“"
 fp2_struggle.2021.desc.outro:1 "So spricht [fp2_2009_garduna_guild_master.GetFullNameNicknamed], während [fp2_2009_garduna_guild_master.Custom('DE_PRO_PER_S_3P_N')] nervös einen Beutel mit Gold in der einen Hand hält und die andere auf den Knauf einer verborgenen Waffe gelegt hat."
 fp2_struggle.2021.a:0 "„Wohlan denn. Ich werde Euch helfen, nach Italien zu kommen.“"
 fp2_struggle.2021.a.alt:0 "„Wie wäre es, wenn Ihr Euch stattdessen einfach in Italien zur Ruhe setzt?“"
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName] wird nach [fp2_2021_old_napoly.GetName] and aufbrechen und verschwinden"
 fp2_struggle.2021.b:0 "„Wie wäre es denn eigentlich, wenn Ihr Euch stattdessen meinen Reihen anschließen würdet?“"
 fp2_struggle.2021.c:0 "„Klingt anstrengend. Wie wäre es denn, wenn Ihr Spionage betreiben würdet, anstatt Verbrechen zu begehen?“"
 fp2_struggle.2021.c.flavor:0 "Ihr bietet [fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] genügend Geld, um ein Spionagenetzwerk zu betreiben und auf Euer Geheiß hin Geheimnissen nachzuspüren."
 fp2_struggle.2021.c.a:0 "Das Spionagenetzwerk wird nach bis zu zwei Geheimnissen anderer am Ringen beteiligter Herrscher suchen und von ihnen berichten"
 fp2_struggle.2021.c.spynet.a:0 "Spionagenetzwerk hat Geheimnisse gefunden:"
 fp2_struggle.2021.c.spynet.b:0 "Spionagenetzwerk hat keine Geheimnisse gefunden"
 fp2_struggle.2021.c.spynet.b.desc:0 "Das von [fp2_2009_garduna_guild_master.GetFirstName] geleitete Spionagenetzwerk scheiterte daran, irgendwelche bedeutenden Geheimnisse aufzudecken, doch [fp2_2009_garduna_guild_master.GetFirstName] hat aus der Erfahrung eine Menge gelernt …"
 fp2_struggle.2021.d:0 "„Nein, diesmal werdet Ihr nicht davonkommen! Wappnet Euch!“"
 fp2_struggle.2021.d.alt:0 "Ihr habt recht. Euer Kopf #EMP wird#! der nächste sein! #BER Sterbt!#!"
 fp2_struggle.2021.d.a:0 "Das Erschlagen alter Feinde"
 fp2_struggle.2021.d.b:0 "@warning_icon! Du begibst dich in ein tödliches Duell mit [dueltarget.GetFirstName]"
 fp2_struggle.2023.t:0 "Ein König als Barde"
 fp2_struggle.2023.desc:1 "Ich bin in einem Zelt in einem Lager an der Grenze zu [fp2_2023_foreign_king.GetPrimaryTitle.GetName], beauftragt damit, die Spannungen zwischen unseren Reichen einzuschätzen. [fp2_2023_enemy_knight.Custom('DE_ART_IND_N')|U] [fp2_2023_enemy_knight.GetWomanMan] betritt plötzlich das Zelt und verlangt, „[ROOT.Char.Custom('DE_ART_DEF_S_A')] neu[ROOT.Char.Custom('DE_END_ADJ_DEF_S_A')] Befehlshaber[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] zu sehen“. Instinktiv trete ich vor.\n\n„Ihr seid also [ROOT.Char.Custom('DE_ART_DEF_S_N')] neue Befehlshaber[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]? Wohlan denn. Wählt eine Herausforderung! Der Verlierer zahlt heute für die Getränke im anderen Lager!“, sagt [fp2_2023_enemy_knight.GetFirstName], Befehlshaber[fp2_2023_enemy_knight.Custom('DE_END_NOU_S_GS_N')] des feindlichen Lagers, nicht ahnend, dass ich [ROOT.Char.GetFullNameRegnal] und kein einfacher Anführer der Streitkräfte bin."
 fp2_struggle.2023.a.desc:0 "Ihr erzählt den Soldaten, wer Ihr seid, beendet die Feier und verlangt, dass Eure Truppen zur Strafe für die Verbrüderung mit dem Feind Liegestütze machen."
 fp2_struggle.2023.a.a:1 "„Ihr seid ein Holzkopf. Ich bin [ROOT.GetCharacter.GetFullName]!“"
 fp2_struggle.2023.b:0 "„Lasst Euer fiesestes Gedicht über den Lehnsherrn des jeweils anderen hören!“"
 fp2_struggle.2023.b.desc:0 "Ihr schreibt beide Gedichte über die Übel des jeweils anderen Herrschers und lest sie Euch dann wechselseitig vor einer jubelnden Menge vor."
 fp2_struggle.2023.b.a:0 "Ihr verspottet [fp2_2023_foreign_king.GetFirstNameRegnal]"
 fp2_struggle.2023.b.b:0 "Eure Reime werden verspottet"
 fp2_struggle.2023.c:0 "„Lasst uns dies mit einem freundlichen Zweikampf klären. En garde!“"
 fp2_struggle.2023.c.desc:0 "Ihr führt einen nicht-tödlichen Zweikampf mit dem feindlichen Befehlshaber durch, um zu entscheiden, wer hinterher für die Getränke bezahlt."
 fp2_struggle.2023.c.exptooltip:0 "Ihr könnt dank des Zweikampfs zusätzliche [martial_lifestyle|E]-Erfahrung gewinnen."
 fp2_struggle.2023.c.a:0 "Der feindliche Befehlshaber wird bezwungen"
 fp2_struggle.2023.c.b:0 "Bezwungen von [fp2_2023_enemy_knight.GetName]"
 fp2_struggle.2023.d:0 "„Warum bis zur Taverne warten? Machen wir ein Wetttrinken mit Bier!“"
 action_considered_haram_warning:0 "@warning_icon! #italic Diese Aktion gilt als#! #X haram#!#italic !#!"
 fp2_struggle.2023.d.a:0 "Ihr verliert vor Trunkenheit das Bewusstsein"
 fp2_struggle.2023.d.b:0 "Ein ganzes Fass wird getrunken"
 fp2_struggle.2025.t:0 "Leiden am Erfolg"
 fp2_struggle.2025.desc:1 "Im sanften Sonnenschein erstreckt sich ein Landstrich voller brachliegender Felder und zerfallender Gebäude, durch deren Ritzen der Wind traurige, einsame Weisen pfeift. Dörfer wie diese gibt es in [fp2_2025_razed_land.GetNameNoTier] viele: Die Bewohner flohen, als der Krieg kam, und kehrten nie zurück, nachdem die Flagge von [ROOT.Char.GetPrimaryTitle.GetName] über der Gegend gehisst worden war.\n\n„Wunderschön, nicht wahr?“, fragt mein[fp2_2025_marshal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName]. „Das ist kostenloses Land. Bestens für einen Wiederaufbau geeignet. Wir könnten genau hier ein Denkmal an unseren Erfolg errichten.“"
 fp2_struggle.2025.a:0 "Unsere neuen Untertanen brauchen Zeit zum Trauern und nicht zum Kämpfen …"
 fp2_struggle.2025.b:0 "Brillante Idee! Hier wird das größte aller Monumente stehen!"
 fp2_struggle.2025.c:0 "Wir werden diese Stadt wieder zu dem machen, was sie einmal war."
 fp2_struggle.2025.d:0 "Ich werde hier vorübergehende Außenposten schaffen, um meine neuen Besitztümer zu bewachen."
 fp2_struggle.2050.title_main_ichi:0 "Unruhe"
 fp2_struggle.2050.title_main_ni:0 "Hofgerüchte"
 fp2_struggle.2050.title_main_san:0 "Feindliches Wispern"
 fp2_struggle.2050.title_main_shi:0 "Sorgen"
 fp2_struggle.2050.t_about_generic:0 "Über El Cid"
 fp2_struggle.2050.t_about_muslim:0 "Über El Sidi"
 fp2_struggle.2050.t_generic_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_muslim_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.desc_court:0 "An meinem Hof verbreiten sich gewisperte Gerüchte wie Funken, die ein Feuer anfachen. Es fühlt sich an, als würde jeder um mich herum glauben, [fp2_2050_el_cid.GetFullName] habe hinter meinem Rücken gehandelt.\n\nDa ist die Rede von gestohlenen Tributen, unerlaubter Kriegsführung und anderen Taten, die dazu führen, dass mein Hof meine Autorität infrage stellt. Ich hege keinerlei Zweifel an der Rechtschaffenheit von [fp2_2050_el_cid.GetFirstName], doch kann ich es mir leisten, einen Mann zu behalten, der derart üble Gerüchte an meinen Hof trägt? Inzwischen lassen sie sich nicht mehr eindämmen, und wenn ich nicht bald handle, werde ich als schwach erachtet werden."
 fp2_struggle.2050.desc_knights:0 "Als ich durch die Hallen meiner Feste streife, fällt mir auf, dass all meine [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltip')] niedergeschlagen sind. Wo [fp2_2050_el_cid.GetFullNameNicknamed] zugegen ist, fühlt sich der gemeine Soldat zu Großtaten angespornt, wohingegen der edle [ROOT.GetCharacter.Custom('KnightCultureNoTooltip')] angesichts seiner Strahlkraft dahinsiecht.\n\nDa es sich bei ihm um einen begabten Befehlshaber handelt und er als Krieger Mythen und Legenden würdig ist, steht außer Frage, wie wertvoll [fp2_2050_el_cid.GetFirstNameNicknamed] für meine Reihen ist, doch wenn die Stärke eines Mannes in anderen Schwäche verursacht … Kann ich es mir da wirklich erlauben, einen solchen Einfluss auf die [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltip')] in meinen Diensten ausgeübt zu sehen?"
 fp2_struggle.2050.desc_nobles:0 "Adlige aus dem gesamten Reich sind in jüngster Zeit an mich herangetreten, um Bedenken, Gerüchte und offen feindselige Anmerkungen über jemanden mit mir zu teilen. Die betreffende Person ist niemand anderes als mein[fp2_2050_el_cid.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]. Es ist offenkundig, dass dem Adel missfällt, mit welcher Gunst ich [fp2_2050_el_cid.GetFirstName] behandle, und die Edelleute sähen eine Sache besonders gern: wenn dieser vorlaute [ROOT.GetCharacter.Custom('KnightCultureNoTooltip')] verbannt würde, ehe andere Gemeine versuchen, in seine Fußstapfen zu treten. [fp2_2050_el_cid.GetFirstName|U] mag einst selbst ein Adliger gewesen sein, doch nun ist er ein [ROOT.GetCharacter.Custom('KnightCultureNoTooltip')] von eigener Hand und wird daher als Bedrohung für das gesellschaftliche Gefüge des Reichs wahrgenommen.\n\nDie Entscheidung liegt bei mir, doch [fp2_2050_el_cid.GetFirstName] in meiner Nähe zu behalten, gefährdet mein Ansehen beim Adel."
 fp2_struggle.2050.desc_faith:0 "Überall wo ich hingehe, blicken mich meine [ROOT.Char.Custom('DefaultPriestTitlePlural')] mit einem Mangel an Respekt an. Es kursieren unbegründete Gerüchte, wonach mein Hunger nach Land und Gold mich von [ROOT.GetCharacter.GetFaith.HighGodName] fortgeführt hat und dass mir gottlose Söldner wie [fp2_2050_el_cid.GetFirstNameNicknamed] dienen, die es nicht schert, für wen sie kämpfen.\n\nIhre törichten Geister beherbergen verklärte Wahnvorstellungen von ritterlicher Kriegskunst, bei der nur die Frommen ihren Glauben verteidigen, wo unsere Lebensweise doch nur wegen Menschen wie ihm sicher ist. Dennoch gilt: Wenn ich mir die Gunst meines Klerus bewahren will, ist es womöglich an der Zeit, dass [fp2_2050_el_cid.GetFirstName] von mir verbannt wird."
 fp2_struggle.2050.a:0 "Mein [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] hat mein Vertrauen und er wird bleiben!"
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] dient dir weiter."
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U] bleibt"
 fp2_struggle.2050.b:0 "[fp2_2050_el_cid.GetFirstNameNoTooltip] wird mir dennoch weiter dienen!"
 fp2_struggle.2050.c:0 "Vielleicht ist es an der Zeit, ihn gehen zu lassen …"
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] wird sich anderswo Anstellung suchen"
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc:0 "Ein berühmter Ritter namens [fp2_2050_el_cid.GetFullName], der auch als „[fp2_2050_el_cid.GetNicknameNoTooltip|U]“ bekannt ist, ist auf der Suche nach jemand Hochwohlgeborenem, dem er dienen kann, an meinem Hof eingetroffen. Er ist ein zweifelsohne talentierter Befehlshaber und ein legendärer Krieger.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] hat keinerlei Bedenken, für jeden zu arbeiten, der ihn mit offenen Armen empfängt. Dies ist eine Gelegenheit, einen Ritter anzuwerben, der ganz allein dazu imstande ist, das Blatt in einer Schlacht zu wenden."
 fp2_struggle.2051.a:0 "Ah, willkommen! Ihr werdet ein hohes Amt an meinem Hof bekleiden."
 fp2_struggle.2051.b:0 "Ein Mann von Eurem Talent ist in meinem Reich stets willkommen."
 fp2_struggle.2051.c:0 "Sucht woanders Anstellung, [fp2_2050_el_cid.GetFirstNameNoTooltip]."
