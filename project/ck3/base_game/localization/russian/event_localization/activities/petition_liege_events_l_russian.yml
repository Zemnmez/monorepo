l_russian:
 # General Loc Strings
 petition_liege_header:0 "Обращение:"

 # Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.opening:1 "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0001.desc:1 "Я и моя свита только возвращаемся после долгого изнурительного путешествия, и вот, наконец, [petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Мне нужно обсудить с вами кое-что важное — от этого разговора зависит, насколько благополучно будет жить [petition_vassal.GetPrimaryTitle.GetNameNoTier], — поэтому я прошу принять меня при дворе как можно скорее."
 petition_liege.0001.a:1 "Подать [petitioning_vassal.GetHerHis] сюда!"
 petition_liege.0001.a.tt:1 "[petition_vassal.GetTitledFirstName] прибывает на прием к вашему [Concept( 'royal_court', 'двору' )|E]"
 petition_liege.0001.b:1 "У меня слишком много дел, [petition_vassal.GetHerHim] подождет."
 petition_liege.0001.b.arrogant:1 "Пф, [Select_CString(petitioning_vassal.IsFemale, 'какая-то' 'какой-то' )] #EMP [petitioning_vassal.GetTitleAsNameNoTooltip|l]#!. Мне некогда!"
 petition_liege.0001.b.humble:1 "[petition_vassal.GetTitledFirstNameNoTooltip] не попадет ко мне на прием, но передайте [petition_vassal.GetHerHim] мое глубочайшее сожаление."
 petition_liege.0001.b.tt:1 "[petition_vassal.GetTitledFirstName] уходит"

# Activity End: Vassal learns that liege refuses to hear petition
 petition_liege.0009.opening:2 "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc:0 "К сожалению, сейчас трудные времена, и я с прискорбием сообщаю, что не смогу принять вас и ваших сопровождающих в моем чертоге."
 petition_liege.0009.a:1 "Не хочет даже #EMP выслушать#! меня? Какая наглость!"

# Liege hears petition, makes a decision
# Title
 petition_liege.0101.t.council_seat:0 "$petition_liege_header$ Назначение в совет"
 petition_liege.0101.t.pay_debt:0 "$petition_liege_header$ Выплата долгов"
 petition_liege.0101.t.war_aid:0 "$petition_liege_header$ Военная помощь"
 petition_liege.0101.t.end_war:0 "$petition_liege_header$ Закончить войны вассалов"
 petition_liege.0101.t.faction_war:0 "$petition_liege_header$ Роспуск фракции"
 petition_liege.0101.t.county_control:0 "$petition_liege_header$ Нужен бейлиф"
 petition_liege.0101.t.county_convert:0 "$petition_liege_header$ Поддержать священников"
 petition_liege.0101.t.county_opinion:1 "$petition_liege_header$ Монарший визит"
 petition_liege.0101.t.fortify_border:0 "$petition_liege_header$ Укрепить границу"
 petition_liege.0101.t.title_liege:0 "$petition_liege_header$ Претендент на титул"
 petition_liege.0101.t.title_vassal:0 "$petition_liege_header$ Вассал-претендент"
 petition_liege.0101.t.construct_city:0 "$petition_liege_header$ Развитие городов"
 petition_liege.0101.t.construct_temple:0 "$petition_liege_header$ [petition_vassal.GetFaith.HouseOfWorship|U]"
 petition_liege.0101.t.development:0 "$petition_liege_header$ Улучшить столицу"
 # Desc
 petition_liege.0101.desc:1 "[petition_vassal.GetTitledFirstName] наконец-то появляется в моем зале и без промедления подходит к моему трону, отвешивая глубокий поклон. \n\n«Спасибо, что приняли меня, мой сюзерен. Я [Select_CString(petition_vassal.IsFemale, 'пришла', 'пришел' )] к вам с очень важной просьбой —"
 petition_liege.0101.desc.council_seat:0 "пожалуйста, [petition_liege.GetLadyLord], позвольте мне заседать в совете».\n\n«Мои способности остаются без внимания, тогда как [petition_vassal.GetWomenMen] куда более скромных талантов имеют возможность высказываться на высшем уровне. Я разделю бремя управления державой, а в вашем совете появится [petition_vassal.Custom('GetCouncilPositionRequest')] с выдающимися способностями»."
 petition_liege.0101.desc.pay_debt:0 "у меня возникли определенные... трудности с деньгами из-за не зависящих от меня событий».\n\n«Ради блага державы, не могли бы вы помочь мне расплатиться по счетам?»"
 petition_liege.0101.desc.war_aid:0 "[petition_war.GetName] проходит неудачно для меня, и [second_party.GetTitledFirstNameNoTooltip] одерживает верх».\n\n«[petition_liege.GetLadyLord|U], мое поражение обернется поражением и для вас. Поддержите меня, ради блага державы»."
 petition_liege.0101.desc.end_war:1 "\n\n«Благодарю вас, мой сюзерен, что приняли меня. Мое дело не терпит отлагательства! [petitioning_vassal.GetPrimaryTitle.GetName] в страхе: [warring_vassal.GetTitledFirstNameNoTooltip] [Select_CString(warring_vassal.IsFemale, 'пошла', 'пошел' )] войной на меня и ваших верных подданных! Эта междоусобная грызня только ослабит нас! Не стоит ли подавить ее в зародыше?"
 petition_liege.0101.desc.faction_war:0 "мне не дают покоя [second_party.GetTitledFirstName] и [second_party.GetHerHis] [vassal_faction.GetNameNoTooltip|l]!»\n\n«Прошу вас, поставьте их на место, ради блага державы!»"
 petition_liege.0101.desc.county_control:0 "владение [petition_county_example.GetNameNoTooltip] полно иноверцев, которые препятствуют сбору налогов!»\n\n«Прошу вас, [petition_liege.GetLadyLord], помогите мне привести их к покорности, ради блага державы»."
 petition_liege.0101.desc.county_convert:0 "владение [petition_county_example.GetNameNoTooltip] заполонили опасные безбожники [petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip|l]!»\n\n«Мои священники стараются как могут, но, боюсь, им потребуется помощь в очищении державы от зла»."
 petition_liege.0101.desc.county_opinion:0 "беспорядки, словно зараза, ширятся по моим землям».\n\n«[petition_liege.GetLadyLord|U], наверняка люди успокоятся и вернутся к прежним делам, если их посетит [petition_liege.Custom('GetRoyalCourtRank')]»."
 petition_liege.0101.desc.fortify_border:0 "мои земли являются пограничьем, с одной стороны которого [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], а с другой ваши враги!»\n\n«Владение [petition_county_example.GetNameNoTooltip] является одной из марок, и мы с вами в равной степени несем ответственность за его оборону»."
 petition_liege.0101.desc.title_liege:0 "при всем уважении к вашему величеству, [petition_claim.GetName] по праву принадлежит мне!»\n\n«Вам принадлежит [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip], [petition_liege.GetLadyLord], так почему бы не передать мне скромный титул — [petition_claim.GetTierAsNameNoTooltip|l] — на который у меня есть законные претензии?»"
 petition_liege.0101.desc.title_vassal:0 "[petition_claim.GetName], где сейчас правит [second_party.GetTitledFirstName], по праву принадлежит мне!»\n\n«[petition_liege.GetLadyLord|U], вы должны понимать, сколь важны претензии на земли, которыми мы владеем, а потому я прошу вас, пусть [second_party.GetTitleAsNameNoTooltip|l] откажется от того, что не принадлежит [second_party.GetHerHim]»."
 petition_liege.0101.desc.construct_city:0 "[petition_construct_county.GetName] обладает большим потенциалом, но в этом владении не хватает инфраструктуры».\n\n«[petition_liege.GetLadyLord|U], если вы поддержите строительство нового города во владении [petition_construct.GetName], от одной только торговли выиграет вся держава»."
 petition_liege.0101.desc.construct_temple:0 "верующим из владения [petition_construct_county.GetNameNoTooltip] негде молиться».\n\n«Для меня станет великой честью, если с вашей помощью во владении [petition_construct.GetName] появится [petition_liege.GetFaith.HouseOfWorship] для [petition_liege.GetFaith.GetNameNoTooltip|l]их верующих»."
 petition_liege.0101.desc.development:0 "мои земли меркнут в сравнении с вашей величественной столицей».\n\n«Пожалуйста, поделитесь богатствами со скромными владением [petition_county_example.GetName], и от этого выиграет вся держава»."
 petition_liege.0101.desc.council_first_councillor:0 "\n\nЗначит, [petition_vassal.GetSheHe] думает, что справится лучше, чем [second_party.GetTitledFirstName]..."
 petition_liege.0101.desc.council_second_councillor:0 "Возможно, это [second_councillor.GetTitledFirstName] [Select_CString(second_councillor.IsFemale, 'должна', 'должен' )] уйти на покой."
 # Accept
 petition_liege.0101.accept.council_seat:0 "Хорошо, вы получите свое место."
 petition_liege.0101.accept.council_seat_occupied:0 "Теперь [second_party.GetCouncilTitle] не [second_party.GetTitledFirstNameNoTooltip], а вы."
 petition_liege.0101.accept.pay_debt:0 "Хорошо, ваши долги уплачены."
 petition_liege.0101.accept.war_aid:0 "Я могу отправить несколько солдат."
 petition_liege.0101.accept:0 "Я понимаю, о чем ты. Хорошо, я силой прекращу ваши войны."
 petition_liege.0101.accept.faction_war:0 "Эти предатели ответят передо мной."
 petition_liege.0101.accept.county_control:0 "Порядок будет восстановлен."
 petition_liege.0101.accept.county_convert:0 "Все, кому покровительствует [ROOT.Char.GetFaith.DevilName], должны быть изгнаны с наших земель."
 petition_liege.0101.accept.county_opinion:0 "[petition_liege.GetTitleAsNameNoTooltip|U] предстанет перед народом."
 petition_liege.0101.accept.fortify_border:0 "Ваши границы — мои границы."
 petition_liege.0101.accept.title_liege:0 "Хорошо, [petition_claim.GetTierAsNameNoTooltip|l] теперь принадлежит вам."
 petition_liege.0101.accept.title_vassal:0 "Я поддержу вашу претензию."
 petition_liege.0101.accept.construct_city:0 "Почему бы и нет? [petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip] только выиграет от нового города."
 petition_liege.0101.accept.construct_temple:0 "Да, [petition_liege.GetFaith.BishopNeuter] уже давно не посещает владение [petition_construct_county.GetNameNoTierNoTooltip]."
 petition_liege.0101.accept.development:0 "Да, во владении [petition_liege.GetCapitalLocation.GetNameNoTooltip] слишком многолюдно."
 # Bribe gold
 petition_liege.0101.bribe_gold.council_seat:0 "Мои приближенные должны доказать свою финансовую состоятельность..."
 petition_liege.0101.bribe_gold.war_aid:0 "Вы знаете, во сколько обходится обучение и снаряжение?"
 petition_liege.0101.bribe_gold:0 "Я могу добиться мира, но тебе придется выплатить определенные #EMP репарации#!..."
 petition_liege.0101.bribe_gold.faction_war:0 "Мир имеет свою цену."
 petition_liege.0101.bribe_gold.county_control:0 "Это тяжкий и дорогой труд."
 petition_liege.0101.bribe_gold.county_convert:0 "[ROOT.Char.GetFaith.WealthGodName] учит нас, что за любую работу полагается плата."
 petition_liege.0101.bribe_gold.county_opinion:0 "Эти визиты такие дорогостоящие."
 petition_liege.0101.bribe_gold.fortify_border:0 "Ну же, вы знаете, как дорого это обходится."
 petition_liege.0101.bribe_gold.title_liege:0 "И насколько же вам дорога ваша претензия?"
 petition_liege.0101.bribe_gold.title_vassal:0 "А вам что с того, [petition_vassal.GetFirstNameNoTooltip]?"
 petition_liege.0101.bribe_gold.construct_city:0 "Наверняка вы понимаете, что подобное строительство стоит дорого..."
 petition_liege.0101.bribe_gold.construct_temple:0 "Вы же оплатите строительство одного крыла?"
 petition_liege.0101.bribe_gold.development:0 "Разумеется, но потребуется небольшое возмещение убытков."
 # Bribe favor
 petition_liege.0101.bribe_favor.council_seat:0 "На подобные одолжения следует отвечать взаимностью."
 petition_liege.0101.bribe_favor.pay_debt:0 "Однажды я попрошу вас отплатить мне за это."
 petition_liege.0101.bribe_favor.war_aid:0 "Я ожидаю, что и вы поможете мне в час нужды."
 petition_liege.0101.bribe_favor:1 "[second_party.GetFirstNameNoTooltip] будет не в восторге. Вы в долгу передо мной..."
 petition_liege.0101.bribe_favor.faction_war:0 "Лучше бы вам не забывать о моем одолжении."
 petition_liege.0101.bribe_favor.county_control:0 "Я помогу вам, но и вы должны помочь мне."
 petition_liege.0101.bribe_favor.county_convert:0 "Только если вы не забудете об этом дне и о моей помощи."
 petition_liege.0101.bribe_favor.county_opinion:0 "Услуга за услугу."
 petition_liege.0101.bribe_favor.fortify_border:0 "Я сделаю это, но вы должны откликнуться на мою просьбу."
 petition_liege.0101.bribe_favor.title_liege:0 "Я нескоро забуду о вашем долге передо мной."
 petition_liege.0101.bribe_favor.title_vassal:0 "Это одолжение должно быть отплачено сполна."
 petition_liege.0101.bribe_favor.construct_city:0 "Хорошо, но вы будете в долгу передо мной."
 petition_liege.0101.bribe_favor.construct_temple:0 "[petition_liege.GetFaith.HighGodName] свидетель вашим обязательствам."
 petition_liege.0101.bribe_favor.development:0 "[petition_vassal.GetCapitalLocation.GetNameNoTooltip] будет расти, но #EMP вы#! в долгу передо мной."
 # Repay favor
 petition_liege.0101.repay_favor:0 "На этом мой долг перед вами считается оплаченным."
 # Bribe factions
 petition_liege.0101.bribe_factions.council_seat:0 "Мои советники должны обладать безукоризненной репутацией."
 petition_liege.0101.bribe_factions.pay_debt:0 "Вы в долгах, вот и поступайте соответственно."
 petition_liege.0101.bribe_factions.war_aid:0 "Поклянитесь в верности, и мои воины в вашем распоряжении."
 petition_liege.0101.bribe_factions:1 "Твоя правда. #EMP Любые#! междоусобицы недопустимы. #EMP Точка#!."
 petition_liege.0101.bribe_factions.faction_war:0 "Осторожнее со своими желаниями, потому что теперь я ожидаю того же от вас."
 petition_liege.0101.bribe_factions.county_control:0 "Полагаю, взамен я могу рассчитывать на вашу верность?"
 petition_liege.0101.bribe_factions.county_convert:0 "Докажите свою верность, и [ROOT.Char.GetFaith.AltPriestTermPlural] отправятся к вам."
 petition_liege.0101.bribe_factions.county_opinion:0 "Я могу появиться там, но вы должны отказаться от политических игр."
 petition_liege.0101.bribe_factions.fortify_border:0 "Ваша верность в обмен на спокойствие."
 petition_liege.0101.bribe_factions.title_liege:0 "Я могу расстаться с этим титулом, но ожидаю верности от вас."
 petition_liege.0101.bribe_factions.title_vassal:0 "В обмен на титул я ожидаю получить вашу безграничную преданность."
 petition_liege.0101.bribe_factions.construct_city:0 "Этот город станет символом вашей верности мне."
 petition_liege.0101.bribe_factions.construct_temple:0 "Покиньте фракцию, и будет вам [petition_liege.GetFaith.HouseOfWorship]."
 petition_liege.0101.bribe_factions.development:0 "Ваша верность — достойная цена за подобное проявление доброты."
 # Bribe contract
 petition_liege.0101.bribe_contract.council_seat:0 "Щедрое пожертвование обеспечит вам место в совете."
 petition_liege.0101.bribe_contract.pay_debt:0 "В качестве уплаты я увеличу ваши обязательства."
 petition_liege.0101.bribe_contract.war_aid:0 "Обе стороны должны преподнести что-то в дар."
 petition_liege.0101.bribe_contract.vassal_war:0 "И что вы готовы дать мне в обмен на мир?"
 petition_liege.0101.bribe_contract.faction_war:0 "Покажите свою благодарность, и я помогу."
 petition_liege.0101.bribe_contract.county_control:0 "Порядок имеет свою цену, и вы должны ее заплатить."
 petition_liege.0101.bribe_contract.county_convert:0 "Уплатой за помощь станет увеличение обязательств."
 petition_liege.0101.bribe_contract.county_opinion:0 "Полагаю, вы поделитесь со мной плодами умиротворения?"
 petition_liege.0101.bribe_contract.fortify_border:0 "В уплату за мои издержки ваши обязательства по отношению ко мне вырастут."
 petition_liege.0101.bribe_contract.title_liege:0 "К этим землям прилагается рост обязательств."
 petition_liege.0101.bribe_contract.title_vassal:0 "Если вы готовы платить больше, чем [second_party.GetSheHe]."
 petition_liege.0101.bribe_contract.construct_city:0 "Рост обязательств компенсирует мои расходы."
 petition_liege.0101.bribe_contract.construct_temple:0 "Я разделю ваше бремя, если вы разделите мое."
 petition_liege.0101.bribe_contract.development:0 "Я ожидаю получить долю с ваших доходов."
 # Refuse
 petition_liege.0101.refusal.council_seat:0 "У меня есть свои мысли на этот счет."
 petition_liege.0101.refusal.pay_debt:0 "Финансовые дела моих вассалов меня не касаются."
 petition_liege.0101.refusal.war_aid:0 "Вы должны победить самостоятельно."
 petition_liege.0101.refusal:0 "Нужны ли нам слабаки на троне?"
 petition_liege.0101.refusal.faction_war:0 "Я не стану сражаться за вас."
 petition_liege.0101.refusal.county_control:0 "Ваши земли — ваша ответственность, [petition_vassal.GetTitleAsNameNoTooltip|l]."
 petition_liege.0101.refusal.county_convert:0 "Это души ваших подданных, а потому это #EMP ваша#! проблема."
 petition_liege.0101.refusal.county_opinion:0 "Увы, у меня слишком много дел, чтобы тратить время на подобные пустяки."
 petition_liege.0101.refusal.fortify_border:0 "Мне нужно содержать свои замки."
 petition_liege.0101.refusal.title_liege:0 "Я тоже претендую на владение [petition_claim.GetNameNoTierNoTooltip]."
 petition_liege.0101.refusal.title_vassal:0 "Сила вашей претензии зависит от того, насколько сильны вы."
 petition_liege.0101.refusal.construct_city:0 "Вы сами отвечаете за свои земли."
 petition_liege.0101.refusal.construct_temple:0 "Обычно верующие сами платят за церкви."
 petition_liege.0101.refusal.development:0 "Увы, некоторым землям везет больше."
 # Council
 petition_liege.0101.council_second_occupied:0 "[second_councillor.GetTitledFirstNameNoTooltip] больше не [second_councillor.GetCouncilTitle]."
 petition_liege.0101.council_second:0 "У меня на вас свои планы."
 # War Aid
 petition_liege.0101.war_aid_join:0 "[second_party.GetFirstNameNoTooltip] падет под нашим натиском."
 # Tooltips
 petition_liege.0101.additional_effects:0 "Оказывает следующие эффекты на принятие:"
 petition_liege.0101.bribe_given:1 "Если [petition_vassal.GetSheHe] примет ваше встречное предложение"
 petition_liege.0101.bribe_refused:1 "Если [petition_vassal.GetSheHe] отклонит ваше встречное предложение"
# Liege grants petition
 petition_liege.0201.t:0 "$petition_liege_header$ Приемлемо"
 petition_liege.0201.desc.intro:0 "[petition_liege.GetTitledFirstNamePossessive] принимает меня в тронном зале. [petition_liege.GetSheHe|U] подзывает меня и разрешает говорить."
 petition_liege.0201.desc.council_seat:0 "\n\nЯ разъясняю, какими способностями, явными и скрытыми, должен обладать [petition_vassal.Custom('GetCouncilPositionRequest')], чтобы заседать в совете."
 petition_liege.0201.desc.war_aid:0 "\n\nЯ умоляю, чтобы [petition_liege.GetLadyLord] [Select_CString(petition_liege.IsFemale, 'одолжила', 'одолжил' )] мне свои войска во имя справедливой цели, а не то верного вассала державы ждет поражение."
 petition_liege.0201.desc.pay_debt:0 "\n\nЯ молю, чтобы [petition_liege.GetTitleAsNameNoTooltip|l] [Select_CString(petition_liege.IsFemale, 'поняла', 'понял' )], с какими трудностями столкнулся мой лен и почему мои сундуки пусты, и прошу оплатить мои долги..."
 petition_liege.0201.desc.vassal_war:0 "\n\nЯ расписываю причины и ход конфликта, в который втянуты я и [second_party.GetTitledFirstName], и прошу, чтобы [petition_liege.GetTitleAsNameNoTooltip|l] [Select_CString(petition_liege.IsFemale, 'установила', 'установил' )] мир, покончив с кровопролитием в своей державе."
 petition_liege.0201.desc.faction_war:0 "\n\nЯ пересказываю события, после которых [second_party.GetTitledFirstName] и [second_party.GetHerHis] [vassal_faction.GetName|l] обратились против меня, и прошу, чтобы [petition_liege.GetTitleAsNameNoTooltip|l] [Select_CString(petition_liege.IsFemale, 'принудила', 'принудил' )] их к сдаче."
 petition_liege.0201.desc.county_control:0 "\n\nЯ тщательно описываю проблемы моего лена, противодействие власти и засилье разбойников и прошу помощи в восстановлении порядка."
 petition_liege.0201.desc.county_convert:0 "\n\nЯ страстно описываю ситуацию в моем лене и потребность в поддержании порядка, чтобы грешники вновь увидели свет истинной веры, что излучает [petition_liege.GetFaith.GetAdjectiveNoTooltip|l]."
 petition_liege.0201.desc.county_opinion:0 "\n\nЯ описываю беспорядки в своих владениях и то, как отреагирует народ, если их посетит [petition_liege.GetTitleAsNameNoTooltip|l] собственной персоной."
 petition_liege.0201.desc.fortify_border:0 "\n\nЯ спокойно описываю угрозу, исходящую от соседей, заостряя внимание на том, какую опасность для моих владений представляет [second_party.GetPrimaryTitle.GetName]."
 petition_liege.0201.desc.title_liege:0 "\n\nЯ со всем уважением объясняю, что [petition_liege.GetHerHis] [petition_claim.GetName] — мое законное владение, предоставляю множество документов, подтверждающих это, и жду, что мне ответит [petition_liege.GetTitleAsNameNoTooltip|l]."
 petition_liege.0201.desc.title_vassal:0 "\n\nЯ искусно предоставляю доказательства законности моих притязаний на владение [petition_claim.GetName], отдельно подчеркивая, что [second_party.GetTitledFirstName] мне в этом уступает."
 petition_liege.0201.desc.construct_city:0 "\n\nЯ излагаю аргументы в пользу развития поселения [petition_construct.GetName] во владении [petition_construct_county.GetNameNoTier], перечисляя заученный перечень выгод."
 petition_liege.0201.desc.construct_temple:0 "\n\nЯ скромно предлагаю, что [petition_liege.GetFaith.HouseOfWorship] будет к месту во владении [petition_construct_county.GetNameNoTier] и поможет развитию поселения [petition_construct.GetName]."
 petition_liege.0201.desc.development:0 "\n\nЯ подробно описываю, насколько [petition_county_example.GetName] и [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] отличаются друг от друга и что можно сделать, чтобы исправить это."
 petition_liege.0201.desc.bridge:1 "\n\nВыслушав мою подготовленную речь, [petition_liege.GetSheHe] тепло улыбается и говорит «Ну конечно, [petition_liege.Custom2('RelationToMeShort', petitioning_vassal)]! Я немедленно отправлю людей разобраться с этим делом»."
 petition_liege.0201.desc.council_second_party:0 "Я явно не хуже, чем [second_party.GetFullName]..."
 petition_liege.0201.a:0 "Спасибо, мой сюзерен!"
 petition_liege_accept_tt:0 "Ваше прошение принято"
# Liege asks for something in return
 petition_liege.0205.t:0 "$petition_liege_header$ Встречное предложение"
 petition_liege.0205.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge:2 "\n\nВыслушав мою заготовленную речь, [petition_liege.GetSheHe] некоторое время хранит молчание, обдумывая услышанное.\n\nВ конце концов [petition_liege.GetSheHe] начинает говорить: «Ты приводишь неплохие доводы, но если я соглашусь, мне потребуется кое-что взамен. У тебя есть идеи, как сделать соглашение выгодным для нас обоих?»"
 petition_liege.0205.counter:0 "[Select_CString(petition_liege.IsFemale, 'Моя', 'Мой' )] [petition_liege.GetTitleAsNameNoTooltip|l], возможно, мое объяснение было неполным..."
 petition_liege.0205.a:0 "Это честное предложение, я принимаю его."
 petition_liege.0205.b:0 "Да вы шутите? Я и так едва справляюсь!"
 petition_liege_skillcheck_counter_tt:0 "Попытаться убедить сюзерена другими методами"

# Liege refuses petition (end)
 petition_liege.0209.t:0 "$petition_liege_header$ Отказ"
 petition_liege.0209.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge:0 "\n\nВыслушав мою речь, [petition_liege.GetSheHe] хмурится и отвечает отказом."
 petition_liege.0209.desc.bridge.apologetic:1 "\n\n «Прошу прощения, но [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] от этого только пострадает. Я не могу на это пойти»."
 petition_liege.0209.desc.bridge.unapologetic:1 "\n\n «И #EMP это#!, по-твоему, срочно?! Нет. Ни в коем случае. А теперь прошу прощения, но меня ждут по-настоящему #EMP важные#! дела»."
 petition_liege.0209.desc.bridge.favor:0 "$petition_liege.0209.desc.bridge$ «Мне искренне жаль, но я не могу выполнить вашу просьбу. Я [Select_CString(petition_liege.IsFemale, 'дала', 'дал' )] бы вам желаемое, будь у меня такая возможность, но, быть может, вас удовлетворит обещание будущей услуги?»"
 petition_liege.0209.counter:0 "Подождите, [petition_liege.GetLadyLord]! Выслушайте меня!"
 petition_liege.0209.a:0 "Увы."
 petition_liege.0209.favor:0 "Хорошо."

 # Vassal agrees to terms 
 petition_liege.0301.t:0 "Встречное предложение принято"

 # Vassal refuses counterproposal (end)
 petition_liege.0309.t:0 "Встречное предложение отклонено"

 # Skill check counter event
 petition_liege.0401.t:0 "$petition_liege_header$ Другое мнение"
 petition_liege.0401.desc.intro:2 "[petition_liege.GetTitledFirstName] недолго раздумывает, а затем объявляет: «[first_portrait.GetFirstName], мне нужен ваш совет!» [first_portrait.Custom('﻿GetNotableCharacteristic')|U] [first_portrait.Custom('GetPetitionLiegeTitle')] охотно выходит вперед, [first_portrait.Custom('councillor_flavor_prop')] жмется у н[first_portrait.GetHerHis] в руках. «Да, это деликатный вопрос, [Select_CString(petition_liege.IsFemale, 'моя', 'мой' )] [petition_liege.GetLadyLord]...»\n\n"
 petition_liege.0401.desc.second:0 "[second_portrait.GetTitledFirstName], [second_portrait.Custom('GetPetitionLiegeTitle')] сюзерена, молча наблюдает из толпы"
 petition_liege.0401.desc.second_diplomacy:0 "$petition_liege.0401.desc.second$ — возможно, я могу воззвать к [second_portrait.GetHerHis] природе дипломата?\n\n"
 petition_liege.0401.desc.second_martial:0 "$petition_liege.0401.desc.second$ — весомый аргумент может обеспечить [second_portrait.GetHerHis] поддержку?\n\n"
 petition_liege.0401.desc.second_stewardship:0 "$petition_liege.0401.desc.second$ — подходящие числа помогут [second_portrait.GetHerHim] увидеть мою проблему?\n\n"
 petition_liege.0401.desc.second_intrigue:0 "$petition_liege.0401.desc.second$ — что если открыто переиграть [second_portrait.GetHerHis]?\n\n"
 petition_liege.0401.desc.second_learning:1 "$petition_liege.0401.desc.second$ — никто не сможет оспорить аргумент, который не удастся опровергнуть #EMP [second_portrait.GetHerHim]#!.\n\n"
 petition_liege.0401.desc.third_soulmate:0 "И потом, [Select_CString(third_portrait.IsFemale, 'моя обожаемая', 'мой обожаемый' )] [third_portrait.GetTitledFirstName] стоит неподалеку"
 petition_liege.0401.desc.third_lover:0 "[third_portrait.GetTitledFirstName] незаметно подмигивает мне"
 petition_liege.0401.desc.third_best_friend:0 "[Select_CString(third_portrait.IsFemale, 'Моя наперсница', 'Мой наперсник' )] [third_portrait.GetTitledFirstName] тоже здесь"
 petition_liege.0401.desc.third_friend:0 "Хотя... [Select_CString(third_portrait.IsFemale, 'моя подруга', 'мой друг' )] [third_portrait.GetTitledFirstName] тоже может обладать влиянием"
 petition_liege.0401.desc.third_fallback:0 "Но при этом [third_portrait.GetTitledFirstName] всегда [Select_CString(third_portrait.IsFemale, 'была ко мне неравнодушна', 'был ко мне неравнодушен' )]"
 petition_liege.0401.desc.third:1 "— возможно, [third_portrait.GetSheHe] выступит от моего имени? \n\n"
 petition_liege.0401.desc.outro:0 "[petition_liege.GetTitleAsNameNoTooltip|U] переключает свое внимание с меня на другие вопросы. Нужно что-то #EMP сделать#!!"
 petition_liege.0401.first:0 "Я знаю, на чем может споткнуться [first_portrait.GetFirstNameNoTooltip]..."
 petition_liege.0401.second:0 "«[second_portrait.GetFirstNameNoTooltip]!"
 petition_liege.0401.second_diplomacy:0 "$petition_liege.0401.second$ Мы наверняка можем найти компромисс?»"
 petition_liege.0401.second_martial:0 "$petition_liege.0401.second$ Наверняка #EMP вы#! понимаете мою точку зрения?»"
 petition_liege.0401.second_stewardship:0 "$petition_liege.0401.second$ Наверняка #EMP вам#! ясна логика происходящего?»"
 petition_liege.0401.second_intrigue:0 "$petition_liege.0401.second$ Наверняка #EMP вы#! видите в этом смысл?»"
 petition_liege.0401.second_learning:0 "$petition_liege.0401.second$ #EMP Вы#! наверняка понимаете мудрость сказанного?»"
 petition_liege.0401.wildcard:0 "[third_portrait.GetTitledFirstNameNoTooltip] скажет им!"
 petition_liege.0401.success:0 "[petition_liege.GetTitledFirstNameNoTooltip] соглашается"
 petition_liege.0401.failure:0 "[petition_liege.GetTitledFirstNameNoTooltip] не слушает доводов"
 # Second party request event
 petition_liege.0501.opening:0 "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0501.desc:0 "[Select_CString(second_party.IsFemale, 'Моя верная', 'Мой верный' )] [second_party.GetTitledFirstName], жаль, что мне приходится ставить вас в такое положение.\n\nЯ прошу вас уступить владение [petition_claim.GetName]. Пусть им правит [petition_vassal.GetTitledFirstName], у [Select_CString(petition_vassal.IsFemale, 'которой', 'которого' )] есть права на этот титул. Надеюсь, вы исполните мое пожелание."
 petition_liege.0501.a:0 "Как будто у меня есть выбор..."
 petition_liege.0501.b:0 "Я не могу это принять!"
 petition_liege.0501.refuse_tt:0 "[second_party.GetTitledFirstName] не желает уступать владение [petition_claim.GetName]"
 # Invalidated event
 petition_liege.0601.t:0 "$petition_liege_header$ — недействительно"
 petition_liege.0601.desc.court:0 "Теперь я [ROOT.Char.GetTitleAsNameNoTooltip|l], а это значит, что в моем прошении больше нет необходимости..."
 petition_liege.0601.desc.imprisoned_me:0 "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] бросает меня в темницу."
 petition_liege.0601.desc.imprisoned:0 "$petition_liege.0601_shared_intro$ Меня держит в плену [ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0601.desc.liege_dead_me:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] [Select_CString(homage_liege.IsFemale, 'пала', 'пал' )] от моей руки... \n\n"
 petition_liege.0601.desc.liege_dead:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] [petition_liege.GetDeathReasonHideKiller]... \n\n"
 petition_liege.0601.desc.liege_imprisoned_me:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] теперь у меня в плену!"
 petition_liege.0601.desc.liege_imprisoned:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] находится в плену у персонажа [petition_liege.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0601.desc.new_liege:0 "Теперь рассмотрением моей просьбы может заняться [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 petition_liege.0601_shared_intro:0 "Мое прошение было принято и уже почти принесло плоды, как вдруг"
 petition_liege.0601.desc:0 "\n\nЭто определенно все меняет."
 petition_liege.0601.a_court:0 "Вперед к славе."
 petition_liege.0601.a_prison:0 "Тьфу ты."
 petition_liege.0601.a_liege:0 "Почему мне..."
 petition_liege.0601.a:0 "Пора все обдумать..."
 # Activity End
 petition_liege.9999.t:0 "$petition_liege_header$ — завершение"
 petition_liege.9999.desc:0 "Уходит последний проситель, следом вереницей, возвращаясь к оставленным делам, тянутся придворные. Некоторые остаются, чтобы обсудить прием.\n\nВскоре от формальностей не остается и следа, и тишину сменяет привычный гомон придворной жизни."
 petition_liege.9999.a:0 "Мои дела здесь закончены."
 petition_liege.9999.arrogant:0 "Приятно позволять подданным купаться в лучах моей славы."
 petition_liege.9999.shy:0 "Скорее бы вернуться в покои..."
 petition_liege.9999.gregarious:0 "Вот неплохая возможность ближе пообщаться с придворными."
 petition_liege.9999.every_guest_and_courtier:0 "Каждый гость и придворный:"

 petition_liege_block_firing_councillor_effect_tt:0 "[petition_vassal.GetShortUIName|U] не может быть [Select_CString(petition_vassal.IsFemale, 'уволена', 'уволен' )] из [Concept( 'council', 'совета' )|E] в течение 5 лет"

