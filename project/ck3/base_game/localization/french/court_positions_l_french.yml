 court_physician_court_position:0 "Médecin de la Cour"
 court_physician_tradition_bonus:0 "De la [culture_tradition|El]"
 court_physician_court_position_desc:1 "Le médecin de la Cour est responsable de la santé et du bien-être de la [court|E] dans laquelle il se trouve. Il traite les maladies et les plaies de suture au mieux de ses capacités."
 court_physician_employer_custom_effect_description:2 "Effectue des [medical_treatments|El]\n@warning_icon!#X Puissant [agent|El] des [hostile_schemes|El] contre vous#!"
 hire_physician_decision:0 "Rechercher un médecin"
 hire_physician_decision_tooltip:3 "Vos serviteurs suggéreront un certain nombre de candidats appropriés pour le poste de [GetCourtPositionType('court_physician_court_position').GetName()|l]"
 hire_physician_decision_desc:1 "Un médecin de la Cour est indispensable pour soigner les malades et les blessés à ma Cour. Je vais demander à mes serviteurs de présenter des candidats appropriés."
 hire_physician_decision_effect_tooltip:4 "Il vous sera présenté un groupe de candidats au poste de [GetCourtPositionType('court_physician_court_position').GetName()|l] et vous pourrez engager l’un d’eux contre des frais d’embauche et un salaire mensuel de [SCOPE.ScriptValue('court_position_physician_salary')][gold_i]"
 hire_physician_decision_confirm:0 "Commencer la recherche"
 
 antiquarian_employer_custom_effect_description:0 "$repair_or_reforge_and_repair$ des [artifacts|El] devient possible pour vous\nDébloque la [decision|El] #V $commission_artifact_decision$#!\nProtège les [artifacts|El] durant les [sieges|El] et les [raids|El]"

 chief_eunuch_court_position:1 "Chef des eunuques"
 chief_eunuch_employer_custom_effect_description:0 "@warning_icon!#X Puissant [agent|El] des [hostile_schemes|El] contre vous#!"
 chief_eunuch_court_position_desc:1 "Serviteur de confiance responsable des eunuques à la Cour. Il ne se passe pas grand-chose dont il n’entende pas parler, tant parmi les serviteurs que parmi les membres de la famille royale."
 keeper_of_swans_court_position:0 "Gardien des cygnes"
 keeper_of_swans_court_position_desc:1 "Il est en charge des cygnes royaux. Il doit compter le nombre de merveilles à plumes que son seigneur lige possède et leur prodiguer des soins ; ce poste comporte de lourdes responsabilités."
 master_of_horse_court_position:0 "Grand écuyer"
 master_of_horse_court_position_desc:1 "Il est responsable des chevaux majestueux et des écuries de son seigneur lige. Il a fort à faire, car un cheval bien entretenu est un atout tant sur le champ de bataille que pour les trajets."
 court_jester_court_position:0 "Bouffon de la Cour"
 court_jester_employer_custom_effect_description:0 "Possibilité pour les événements visant à réduire le [stress|El]"
 court_jester_court_position_desc:1 "Il est là pour divertir à la fois son seigneur lige et les invités de la Cour. Bien qu’une tournure de phrase intelligente puisse être appréciée de temps en temps, une mauvaise chute fait toujours rire."
 master_of_hunt_court_position:0 "Maître de chasse"
 master_of_hunt_employer_custom_effect_description:0 "Aide lors de l’[activity|El] de [hunt|El]"
 master_of_hunt_court_position_desc:1 "Il est responsable de toutes les parties de chasse que les membres de la Cour de son seigneur lige organisent. Il a également la charge du chenil et des chiens qui s’y trouvent."
 high_almoner_court_position:0 "Grand aumônier"
 high_almoner_court_position_desc:1 "Il est chargé de distribuer les aumônes aux pauvres."
 cupbearer_court_position:0 "Échanson"
 cupbearer_employer_custom_effect_description:1 "A une chance d’arrêter les [schemes|El] visant à [GetScheme('murder').GetActionName|l] impliquant du poison\n@warning_icon!#X Puissant [agent|El] des [hostile_schemes|El] contre vous#!"
 cupbearer_court_position_desc:1 "Il est chargé de verser les boissons à la table royale et de veiller à ce qu’aucune coupe ne soit jamais vide."
 seneschal_court_position:0 "Sénéchal"
 seneschal_court_position_desc:1 "Il joue un rôle important dans la vie quotidienne de la maison royale en gérant les domestiques et en veillant à ce que tout se passe bien."
 antiquarian_court_position:0 "Antiquaire"
 antiquarian_court_position_desc:2 "Il est responsable de l’entretien, de la conservation et de l’acquisition des artefacts."
 court_tutor_court_position:0 "Professeur de la Cour"
 court_tutor_employer_custom_effect_description:2 "Améliore le résultat de l’[education|El]\n\nDébloque l’[interaction|El] #V $make_child_learn_language_interaction$#!"
 court_tutor_court_position_desc:1 "Il est responsable de l’[education|El] de tous les enfants de la Cour et ses compétences déterminent l’influence qu’il aura sur les élèves. Les enfants peuvent toujours avoir des [guardians|El] individuels."
 royal_architect_court_position:0 "Architecte royal"
 royal_architect_court_position_desc:1 "Il supervise tous les projets de construction prestigieux au sein du Royaume ; pas une brique n’est posée, ni un instant passé, sans son autorisation expresse."
 court_poet_court_position:0 "Poète de la Cour"
 court_poet_employer_custom_effect_description:1 "Peut aléatoirement devenir [inspired|El]"
 court_poet_court_position_desc:1 "C’est un connaisseur des mots et des vers qui offre à son seigneur lige et à tous les membres de la Cour un divertissement, une stimulation intellectuelle et des expériences émotionnelles."
 poet_inspired_message:0 "L’inspiration est au rendez-vous !"
 poet_inspired_effect:0 "Votre [GetCourtPositionType('court_poet_court_position').GetName()|l] [inspired_poet.GetFirstName] a obtenu une [inspiration|El]"
 bodyguard_court_position:0 "Garde du corps"
 bodyguard_employer_custom_effect_description:1 "A une chance d’empêcher les [schemes|El] visant à [GetScheme('murder').GetActionName|l]\nRéduit votre risque de mourir ou d’être capturé dans les [battles|El] auxquelles vous participez tous les deux\n@warning_icon!#X Puissant [agent|El] des [hostile_schemes|El] contre vous#!"
 bodyguard_court_position_desc:1 "C’est la dernière ligne de défense d’un roi contre des assaillants. Il est là où l’amène sa mission et n’hésite pas à se mettre en travers de tout danger."
 champion_court_position:1 "Champion personnel"
 champion_employer_custom_effect_description:1 "Peut prendre votre place dans certains [single_combat_duel_plural|El]"
 champion_court_position_desc:1 "C’est un combattant habile et redoutable qui peut représenter son seigneur lige dans les duels."
 court_musician_court_position:0 "Musicien de la Cour"
 court_musician_employer_custom_effect_description:1 "Augmente le gain d’[opinion|El] lors de la tenue d’un [feast|El]"
 court_musician_court_position_desc:1 "C’est un artiste qui chante et joue de la musique pour divertir son seigneur lige et la Cour."
 food_taster_court_position:0 "Goûteur"
 food_taster_employer_custom_effect_description:1 "A une chance d’arrêter les [schemes|El] visant à [GetScheme('murder').GetActionName|l] impliquant du poison\nVous perdrez du poids plus rapidement\n@warning_icon!#X Puissant [agent|El] des [hostile_schemes|El] contre vous#!"
 food_taster_court_position_desc:1 "Il a le devoir solennel de veiller à ce que l’assiette de son seigneur lige ne soit jamais empoisonnée. Si une poudre ou un liquide infâme venait à se glisser dans le repas... Voilà pourquoi il doit goûter les aliments avant le début du repas."
 lady_in_waiting_court_position:0 "Dame d’honneur"
 lady_in_waiting_employer_custom_effect_description:0 "@warning_icon!#X Puissant [agent|El] des [hostile_schemes|El] contre vous#!"
 lady_in_waiting_court_position_desc:1 "Assistante d’une reine ou d’une impératrice qui répond à tous ses besoins et caprices."
 executioner_court_position:0 "Bourreau"
 executioner_employer_custom_effect_description:1 "Peut publiquement [execute|El] des [prisoners|El] pour augmenter le [control|El] et l’[county_opinion|El]\n@warning_icon!#X Les crimes du personnage sont pardonnés#!"
 executioner_court_position_desc:1 "Les bourreaux sont des criminels qui, en échange de leur liberté, doivent exécuter tous les ennemis du trône. Certains appellent cela un honneur, d’autres un fardeau."
 garuda_court_position:0 "Garuda"
 garuda_employer_custom_effect_description:0 "Réduit votre risque de mourir ou d’être capturé dans les batailles auxquelles vous participez tous les deux"
 garuda_court_position_desc:0 "Ce chevalier a juré d’accomplir la volonté de son seigneur ou de mourir en essayant. Tout comme l’oiseau mythologique garuda porte le poids de Vishnou, les guerriers garuda portent la souveraineté du monarque."
 court_gardener_court_position:0 "Jardinier de la Cour"
 court_gardener_court_position_desc:0 "Le jardinier de la Cour est responsable de l’état et du développement des jardins de son seigneur lige."
 chief_qadi_court_position:0 "Chef cadi"
 chief_qadi_court_position_desc:0 "Juge ultime du pays, chargé d’appliquer la loi islamique dans divers litiges et affaires juridiques."
 cultural_emissary_court_position:0 "Émissaire culturel"
 cultural_emissary_court_position_desc:0 "L’objectif de l’émissaire culturel est de promouvoir la compréhension entre les différentes cultures par le biais de célébrations et de manifestations respectueuses."
 court_artificer_court_position:0 "Artisan de la Cour"
 court_artificer_court_position_desc:0 "Un artisan de la Cour a prouvé être capable de créer de grandes choses. Alors qu’il se prélasse le plus souvent à la Cour, l’espoir est que l’inspiration se manifeste à nouveau."
 court_artificer_employer_custom_effect_description:0 "A une chance de devenir [inspired|El] à nouveau (basé sur la [aptitude|El])\n@warning_icon!#X Quittera la [court|E] si renvoyé#!"
 court_artificer_inspired_effect:0 "Votre [GetCourtPositionType('court_artificer_court_position').GetName()|l] [artificer.GetFirstName] a obtenu une [inspiration|El]"
 has_an_inspiration:0 "A une [inspiration|El] en cours"
 has_a_completed_inspiration:0 "A déjà terminé une [inspiration|El]"
 COURT_POSITIONS_YOUR_SALARY:0 "$COURT_POSITION$"
 does_not_have_a_full_time_job:0 "N’est pas déjà employé à un [court_position|El] à temps plein ou comme [councillor|El]"
