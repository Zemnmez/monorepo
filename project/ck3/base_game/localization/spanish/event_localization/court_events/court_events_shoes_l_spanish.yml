 court.placeholder_court_grandeur_loss:0 "Pierdes #V 10#! en grandeza de la corte"

 # Growing Debauchery
 court.1000.t:0 "Desenfreno en aumento"
 court.1000.desc.opening:0 "A salvo en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], con todas sus necesidades cubiertas, [child.Custom2('MyCharacterIntroduction', ROOT.Char)] muestra ser poco proclive a hacer nada excepto"
 court.1000.desc.drunkard:0 "pasarse los días en la taberna, ahogándose en un suministro sin fin de [child.Custom('RegionalAlcoholicDrink')]."
 court.1000.desc.hashishiyah:0 "pasarse los días encerrad[child.Custom('ES_OA')] y colocad[child.Custom('ES_OA')] en algún rincón con un suministro sin fin de pasteles de hachís."
 court.1000.desc.rakish:0 "pasarse los días en el burdel para recibir un torrente sin fin de «visitas»."
 court.1000.desc.ending:0 "\n\nLos enviados extranjeros han empezado a tomar nota de su comportamiento y no puedo evitar preguntarme qué rumores se contarán sobre [child.GetSheHe] en tierras lejanas…"
 court.1000.a:0 "Este comportamiento es inaceptable. Hay que castigar a [child.GetFirstName]. Incluso humillar[child.Custom('ES_LoLa')]."
 court.1000.a.tt:0 "Si damos ejemplo con [child.GetFirstName] podemos impedir que otros cortesanos se porten de modo similar"
 court.1000.b:0 "¡[child.GetFirstNameNoTooltip] solo necesita cierta responsabilidad, algo importante de lo que ocuparse!"
 court.1000.b.success:0 "Los nuevos deberes de [child.GetFirstNameNoTooltip] [child.GetHerHim] mantienen ocupad[child.Custom('ES_OA')]"
 court.1000.b.failure:0 "[child.GetFirstNameNoTooltip] sigue entregándose a sus vicios después del trabajo"
 court.1000.c:0 "¡Ja! ¡Sí que sabe disfrutar de lo mejor de la vida!"
 court.1000.c.tt:0 "Mostrar permisividad con [child.GetFirstName] puede animar a otros cortesanos a actuar de modo similar"

 court.1001.title:0 "[courtier.GetFirstName] abraza el desenfreno"

 # Daydrinking
 court.1010.t:0 "Bebiendo de día"
 court.1010.desc:0 "Las payasadas ebrias de [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] ya habían sido objeto de cotilleo en la corte, pero últimamente parece que las ha llevado a un nuevo nivel.\n\nEmborracharse a media mañana, desmayarse en el patio de la residencia, arrastrarse a la taberna por la tarde y despertarse resacos[courtier.Custom('ES_OA')] en los establos al día siguiente… El comportamiento degenerado de [courtier.GetFirstNameNoTooltip] es una vergüenza para todos los que residen en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 court.1010.a:0 "[courtier.GetSheHe|U] no es apt[courtier.Custom('ES_OA')] para nada… y nunca lo será."
 court.1010.b:0 "¡Que [courtier.GetFirstNameNoTooltip] se despeje en las mazmorras!"
 court.1010.c:0 "Una charla seria [courtier.GetHerHim] pondrá firme."
 court.1010.c.success:0 "[courtier.GetFirstNameNoTooltip] deja de beber… al menos, en exceso"
 court.1010.c.failure:0 "[courtier.GetFirstNameNoTooltip] no cambia de comportamiento"
 court.1010.d:0 "¡Si [courtier.GetFirstNameNoTooltip] desea comportarse como un payaso, lo será!"
 court.1010.e:0 "Que los demás se burlen de [courtier.GetHerHim]… ¡Qué [ROOT.Char.GetFaith.NegativeAfterLife], yo reiré con ellos!"

 # Long Arm of the Law
 court.1020.opening:0 "[foreign_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 court.1020.desc:0 "Me he percatado de que se aloja en vuestra corte un[fugitive.Custom('ES_XA')] fugitiv[fugitive.Custom('ES_OA')] rebelde, [fugitive.GetTitledFirstName]. Entregadme[fugitive.Custom('ES_LoLa')] para que se le imparta justicia "
 court.1020.desc.forgive_this:0 "y perdonaré esta ofensa."
 court.1020.desc.forgive_all:0 "y perdonaré esta ofensa, así como las anteriores."
 court.1020.desc.gold:0 "y os compensaré por los problemas."
 court.1020.desc.opinion:0 "y recordaré vuestra cooperación en años venideros."
 court.1020.a:0 "Así sea."
 court.1020.b:0 "[fugitive.GetFirstNameNoTooltip] es mi invitad[fugitive.Custom('ES_OA')] y está bajo mi protección."
 court.1020.c:0 "¿[fugitive.GetFirstNameNoTooltip]? Aquí no hay nadie con ese nombre…"

 # Poor Manners
 court.1030.t:0 "Malos modales"
 court.1030.desc:0 "#EMP ~Broooag~#!\n\nCuando resuena en el comedor el enorme eructo, toda conversación cesa de golpe. [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se palmea la tripa y sonríe. «¡Mejor fuera que dentro, como siempre decía mi padre!».\n\nVarios cortesanos intercambian miradas atónitas, antes de que [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] me mire directamente y exclame: «¡Mi [ROOT.Char.GetTitleAsNameNoTooltip], eso ha sido totalmente inapropiado! Estaréis de acuerdo, ¿no?»."
 court.1030.a:0 "[chaplain.GetFirstNameNoTooltip] es un[chaplain.Custom('ES_XA')] [chaplain.GetWomanMan] de [chaplain.GetFaith.HighGodName]. Tratémos[chaplain.GetHerHim] como tal."
 court.1030.b:0 "[chaplain.Custom('GetActualBishopTitle')] o no, [chaplain.GetFirstNameNoTooltip] #EMP aprenderá#! buenos modales…"
 court.1030.b.flavor:0 "¡o comerá en la pocilga con los cerdos!"
 court.1030.b.custom:0 "Cualquier otro cortesano"
 court.1030.c:0 "Por favor, como si ahora nadie hubiera eructado jamás."
