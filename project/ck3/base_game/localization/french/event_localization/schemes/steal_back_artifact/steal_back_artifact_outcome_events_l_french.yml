l_french:
 steal_back_artifact_outcome.1001.t:0 "$steal_back_artifact_event_title$ réussite"
 steal_back_artifact_outcome.1001.desc:1 "Je ressens un fort sentiment d’accomplissement lorsqu’on me présente l’artefact - [artifact.GetName] - que je voulais récupérer. Il est retourné à son propriétaire légitime. Bien qu’il soit peut-être légèrement éraflé et sali, je l’admire une fois de plus et souris du fait que mes efforts ont porté leurs fruits."
 steal_back_artifact_outcome.1001.a:0 "Il est revenu à sa place et entre les bonnes mains."

 steal_back_artifact_outcome.1002.t:0 "$steal_back_artifact_event_title$ artefact volé !"
 steal_back_artifact_outcome.1002.desc:0 "Alors j’avais décidé d’admirer mon artefact [artifact_to_steal.GetName], j’ai découvert avec horreur qu’il avait disparu !\n\nAprès une brève enquête, un serviteur m’a dit que [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] aurait dit que l’objet serait mieux en sa possession !"
 steal_back_artifact_outcome.1002.a:0 "Maudit[owner.Custom('FR_E')] soit [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstNameNoTooltip] ! C[owner.Custom('FR_EtEtte')] immonde voleu[owner.Custom('FR_RSe')] !"

 steal_back_artifact_outcome.2001.t:0 "$steal_back_artifact_event_title$ échec"
 steal_back_artifact_outcome.2001:0 "L’infiltration s’est déroulée comme prévu, mais aucun artefact n’a pu être localisé ! Cet échec a dû être causé par un manque de chance ou par des laquais incompétents."
 steal_back_artifact_outcome.2001.a:0 "Je ne peux pas le croire ! C’est inacceptable !"

