 # # Evangelical Backlash
 hold_court.8120.t:0 "Réactions fanatiques"
 hold_court.8120.desc:0 "Un[peasant.Custom('FR_E')] pauvre [peasant.Custom('FR_FaithGenderedAdj')] qui m’évoque un mélange d’humilité et de supplication s’avance.\n\n« Glorieu[ROOT.Char.Custom('FR_XSe')] [ROOT.Char.GetTitleAsNameNoTooltip|l], je viens vous supplier d’arrêter les religieux qui harcèlent les habitants de [conversion_target.GetNameNoTier] et les poussent à adopter la foi [ROOT.Char.GetFaith.GetAdjective]. »\n\n"
 hold_court.8120.desc.same_religion:1 "« Nous suivons tous les enseignements [peasant.GetFaith.CreatorNamePossessive] et nous nous tournons vers lui pour qu’il nous guide et nous accorde sa miséricorde ! [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je vous conjure de nous permettre de garder nos rites locaux et de vivre sans crainte de violence ou de blâme. »"
 hold_court.8120.desc.same_culture:0 "Bien que nous ayons des croyances différentes, nous sommes tous des frères et sœurs [peasant.GetCulture.GetCollectiveNoun]. Que nous suivions [peasant.GetFaith.HighGodName] ou [ROOT.Char.GetFaith.HighGodName], ne pouvons-nous pas vivre ensemble en paix ?"
 hold_court.8120.desc.other:0 "« Nous sommes des [peasant.GetCulture.GetCollectiveNoun|U], nos traditions diffèrent des grands [ROOT.Char.GetCulture.GetCollectiveNoun|U]. Pourriez-vous nous laisser conserver les coutumes de nos ancêtres et vénérer [peasant.GetFaith.CreatorName] en paix ? Ayez pitié, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 hold_court.8120.a:0 "Les religieux [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] laisseront les [peasant.GetFaith.GetAdherentNamePluralNoTooltip] en paix."
 hold_court.8120.a.tt_conversion:0 "Les comtés [peasant.GetFaith.GetAdherentNamePlural] ne peuvent pas être convertis pendant 15 ans"
 hold_court_8120_conversion_tt:0 "Vous tolérez cette foi"
 hold_court.8120.b:0 "Nous avons beaucoup à apprendre des [peasant.GetFaith.GetAdherentNamePluralNoTooltip]."
 hold_court.8120.b.tt_eastern:0 "La foi [THIS.Char.GetFaith.GetAdjective] a le [core_tenet|El] $tenet_eastern_syncretism_name$"
 hold_court.8120.b.tt_pagan:0 "La foi [THIS.Char.GetFaith.GetAdjective] a le [core_tenet|El] $tenet_unreformed_syncretism_name$"
 hold_court.8120.b.tt_christianity:0 "La foi [THIS.Char.GetFaith.GetAdjective] a le [core_tenet|El] $tenet_christian_syncretism_name$"
 hold_court.8120.b.tt_islam:0 "La foi [THIS.Char.GetFaith.GetAdjective] a le [core_tenet|El] $tenet_islamic_syncretism_name$"
 hold_court.8120.b.tt_judaism:0 "La foi [THIS.Char.GetFaith.GetAdjective] a le [core_tenet|El] $tenet_jewish_syncretism_name$"
 hold_court.8120.c:0 "[ROOT.Char.GetFaith.CreatorName] exige un paiement de la part des mécréants."
 hold_court.8120.c.tt_tenet:0 "La foi [THIS.Char.GetFaith.GetAdjective] n’a pas le [core_tenet|El] $tenet_tax_nonbelievers_name$"
 hold_court.8120.d:0 "[ROOT.Char.GetFaith.DevilName|U] vous attend, [ROOT.Char.Custom2('FR_GetUnbelieverTerm_Plural', SCOPE.sC('peasant'))] !"
 hold_court.8120.e:0 "Non."
 # Modifiers
 hold_court_8120_stopped_modifier:0 "Intégration stoppée"
 hold_court_8120_stopped_modifier_desc:0 "À la demande de la population, la conversion et l’intégration ont été abandonnées."
 hold_court_8120_tax_modifier:0 "Impôts religieux"
 hold_court_8120_tax_modifier_desc:0 "Une dîme spéciale est prélevée sur les infidèles qui habitent ici."
 hold_court_8120_terror_modifier:0 "Zèle religieux"
 hold_court_8120_terror_modifier_desc:0 "La force de conviction de ce personnage laisse peu de place au doute."
 hold_court_8120_tolerance_modifier:0 "Tolérance religieuse"
 hold_court_8120_tolerance_modifier_desc:0 "La tolérance de ce personnage envers les autres croyances ouvre de nombreuses portes."
 hold_court_8120_refused_modifier:0 "Poursuite de l’intégration"
 hold_court_8120_refused_modifier_desc:0 "La population locale est mécontente du refus de sa demande de tolérance."
 # # Cultural Pride
 hold_court.8130.t:0 "Fierté culturelle"
 hold_court.8130.desc:0 "Un[peasant.Custom('FR_E')] paysa[peasant.Custom('FR_NNne')] d’origine [peasant.GetCulture.GetName] s’incline devant moi et se tord les mains.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], en [conversion_target.GetNameNoTier], là où je vis, nous sommes encouragés à abandonner nos coutumes au profit de celles des [ROOT.Char.GetCulture.GetCollectiveNoun|U]. »\n\n"
 hold_court.8130.desc.same_language:1 "« Nos peuples ont déjà en commun la magnifique langue maternelle [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], alors pourquoi ne pas nous permettre de préserver nos pratiques locales et rester fidèles à nos ancêtres ? »"
 hold_court.8130.desc.same_heritage:1 "« Nos peuples ont le patrimoine [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] en commun et nous tenons à nos pratiques locales. Je vous implore de nous permettre de rester fidèles à nos ancêtres. »"
 hold_court.8130.desc.same_ethos:1 "« Nos peuples sont déjà proches, puisque nous partageons avec vous la philosophie [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l], alors pourquoi ne pourrions-nous pas garder nos traditions et vivre côte à côte en paix ? »"
 hold_court.8130.desc.other:1 "« Le mode de vie [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] nous est étranger et nous souhaitons perpétuer en paix les pratiques de nos ancêtres. [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je vous implore de nous laisser tranquilles. »"
 hold_court.8130.a:0 "Une telle fierté est admirable."
 hold_court.8130.a.tt_conversion:1 "Les comtés [peasant.GetCulture.GetCollectiveNoun] ne peuvent être intégrés avant 15 ans"
 hold_court_8130_conversion_tt:0 "Vous tolérez cette culture"
 hold_court.8130.b:0 "Nos peuples peuvent coexister."
 hold_court.8130.c:0 "[conversion_target.GetNameNoTierNoTooltip] doit mériter ce privilège."
 hold_court.8130.c.tt_service:0 "Un [knight|El] de culture [peasant.GetCulture.GetName] rejoint votre [court|E]"
 hold_court.8130.c.tt_service_title:0 "[peasant.Custom('MountedWarriorTerm')|U] d’origine [conversion_target.GetAdjectiveNoTooltip]"
 hold_court.8130.d:0 "Vous serez un exemple pour tous les peuples arriérés."
 hold_court.8130.e:0 "Les [peasant.GetCulture.GetCollectiveNounNoTooltip|U] s’adapteront."
 # Modifiers
 hold_court_8130_terror_modifier:0 "Suprématie culturelle"
 hold_court_8130_tolerance_modifier:0 "Tolérance culturelle"
 hold_court_8130_service_modifier:0 "Cultural Obligation"
 # # Puppy Patronage
 hold_court.8140.t:0 "Chenil financé"
 hold_court.8140.desc:1 "M[huntmaster.Custom('FR_OnA')] maîtr[huntmaster.Custom('FR_EEsse')] de chasse [huntmaster.GetFirstName] s’approche prudemment, un paquet de laine dans les mains.\n\nLe sourire aux lèvres, [huntmaster.Custom('FR_IlElle')] défait les couches, révélant une paire d’yeux qui louchent au-dessus d’une langue pendante - un chiot ! [huntmaster.GetFirstNameNoTooltip] a du mal à garder cette boule de poils agitée dans ses bras.\n\n« Voici un cadeau, un [ROOT.Char.Custom('get_region_dog_type')] qui provient de la plus belle portée de chiens que j’ai vue depuis longtemps ! », dit-[huntmaster.Custom('FR_IlElle')], entre deux léchages, « Il vous faut en profiter et agrandir votre chenil [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »"
 hold_court.8140.a:0 "Nos chenils n’auront pas de concurrence !"
 hold_court.8140.a.tt:0 "Tous les membres pourront prendre la [decision|El] $adopt_puppy_decision_name$"
 hold_court.8140.b:0 "C’est qui le bon chiot ? C’est toi !"
 hold_court.8140.c:0 "Les chats sont de meilleurs compagnons."
 hold_court.8140.d:0 "Vous retardez les requérants avec des sujets sérieux, [huntmaster.GetFirstNameNoTooltip]."
 # Puppy Patronage ping
 hold_court.8141.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.Custom('FR_le_Char_Pi')][pup_house_ruler.GetTitledFirstNameRegnal] a agrandi son chenil royal sous la direction de s[huntmaster.Custom('FR_OnA')] maîtr[huntmaster.Custom('FR_EEsse')] de chasse, [huntmaster.Custom('FR_le_Char_Pi')][huntmaster.GetTitledFirstNameRegnal]. \n\n[pup_house_ruler.GetSheHe|U] a invité tous ses proches à en profiter !"
 hold_court.8141.a:0 "Des chiots, hein ?"
 # Puppy Patronage decision event
 hold_court.8142.t:0 "$hold_court.8140.t$: un nouveau compagnon"
 hold_court.8142.desc:0 "Mes serviteurs m’apportent un chiot, un [ROOT.Char.Custom('get_region_dog_type')], tout droit sorti des chenils réputés de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] mis en place par m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal].\n\nSorti des couvertures, un petit nez qui renifle, curieux des odeurs de sa nouvelle demeure !"
 hold_court.8142.a:0 "Tu me serviras bien, mon petit !"
 hold_court.8142.b:0 "J’ai changé d’avis."
 # Modifiers
 hold_court_8140_house_modifier:0 "Amoureux des chiens"
 hold_court_8140_house_modifier_desc:0 "L’affection de cette Maison pour les compagnons canins est proverbiale."
 # Decision
 adopt_puppy_decision_name:0 "Adopter un chiot"
 adopt_puppy_decision_desc:0 "Ma maison est réputée pour son talent et son enthousiasme à élever des compagnons canins. Un chiot m’attend si je suis prêt[ROOT.Char.Custom('FR_E')] à relever le défi !"
 adopt_puppy_decision_already_pet_tt:0 "N’a pas déjà un animal de compagnie"
 adopt_puppy_decision_confirm:0 "Adopter un chiot"
 adopt_puppy_decision_tooltip:0 "$adopt_puppy_decision_confirm$"
 # # Contractual Compromise
 hold_court.8150.t:0 "Compromis contractuel"
 hold_court.8150.desc.intro:0 "[target_faction.GetLeader.Custom('FR_le_Char_Pi')|U][target_faction.GetLeader.GetTitledFirstName] s’avance avec assurance et, sans fournir aucun contexte, parle à voix basse : \n\n"
 hold_court.8150.desc.alone:0 "« Je suis prêt[target_faction.GetLeader.Custom('FR_E')] à oublier mes griefs si vous revoyez mes obligations contractuelles envers la Couronne... »"
 hold_court.8150.desc.few:0 "« Je peux persuader les mécontents de se retirer si vous acceptez de revoir nos obligations contractuelles... »"
 hold_court.8150.desc.group:0 "« J’ai l’oreille de mes pairs mécontents et je suis sûr[target_faction.GetLeader.Custom('FR_E')] que je pourrais les persuader de renoncer en échange de quelques modifications contractuelles... »"
 hold_court.8150.desc.body:0 "\n\nBien que les rumeurs disent"
 hold_court.8150.desc.independence:0 "que mes vassaux se rallient pour devenir indépendants de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.liberty:0 "qu’[target_faction.GetLeader.Custom('FR_IlElle')] est un pilier de l’ambition scélérate d’autonomie en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.claimant_self:0 "qu’[target_faction.GetLeader.Custom('FR_IlElle')] cherche un soutien pour sa fausse revendication sur [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.claimant:0 "qu’[target_faction.GetLeader.Custom('FR_IlElle')] soutient la fausse revendication [target_faction.GetSpecialCharacter.Custom('FR_du_Char_Pi')][target_faction.GetSpecialCharacter.GetTitledFirstName] sur [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.outro:0 "[target_faction.GetLeader.GetFirstNameNoTooltip] ne le reconnaîtrait certainement jamais publiquement..."
 hold_court.8150.a:0 "J’accepte, même si cela me coûte."
 hold_court.8150.a.tt_shared:0 "Les obligations en impôts ou en levées seront réduites d’un cran et il sera impossible de rejoindre une faction pendant 5 ans"
 hold_court.8150.a.tt_single_all:0 "Les obligations [target_faction.GetLeader.Custom('FR_du_Char_Pi')][target_faction.GetLeader.GetTitledFirstName] en impôts ou en levées seront réduites d’un cran et il lui sera impossible de rejoindre une faction pendant 5 ans"
 hold_court.8150.a.tt_single_cooldown:0 "Ne pourra rejoindre aucune faction pendant 5 ans."
 hold_court.8150.a.tt_contract_reduction:0 "ou les obligations de levées seront réduites d’un cran"
 hold_court.8150.a.tt_faction_cooldown:0 "ne pourra pas rejoindre une faction pendant 5 ans"
 hold_court.8150.a.tt_multiple_feudal_intro:0 "Chaque membre féodal de la [target_faction.GetName|l]"
 hold_court.8150.a.tt_multiple_intro:0 "Chaque membre de la [target_faction.GetName|l]"
 hold_court.8150.b:0 "Alors vous complotez contre moi ?! Saisissez-[target_faction.GetLeader.Custom('FR_LeLa')] !"
 hold_court.8150.c:0 "Venez [target_faction.GetLeader.GetFirstNameNoTooltip], oubliez les autres."
 hold_court.8150.c.tt_success:0 "[target_faction.GetLeader.Custom('FR_le_Char_Pi')|U][target_faction.GetLeader.GetTitledFirstNameNoTooltip] accepte le pot-de-vin"
 hold_court.8150.c.tt_failure:0 "[target_faction.GetLeader.Custom('FR_le_Char_Pi')|U][target_faction.GetLeader.GetTitledFirstNameNoTooltip] refuse le pot-de-vin"
 hold_court.8150.d:0 "Entendez raison ! La friponnerie ne vous servira à rien."
 hold_court.8150.d.tt_accept:0 "[target_faction.GetLeader.Custom('FR_le_Char_Pi')|U][target_faction.GetLeader.GetTitledFirstNameNoTooltip] est convaincu[target_faction.GetLeader.Custom('FR_E')]"
 hold_court.8150.d.tt_reject:0 "[target_faction.GetLeader.Custom('FR_le_Char_Pi')|U][target_faction.GetLeader.GetTitledFirstNameNoTooltip] est indigné[target_faction.GetLeader.Custom('FR_E')]"
 hold_court.8150.e:0 "Vous jouez un jeu dangereux, [target_faction.GetLeader.GetTitleAsNameNoTooltip|l]."
 # # Public Accusation
 hold_court.8160.t:0 "Accusation publique"
 hold_court.8160.desc.intro_child:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('concerned'))] [concerned.Custom('FR_le_Char_Pi')][concerned.GetTitledFirstName] conduit [victim.Custom('FR_LeLa')] jeune [victim.GetTitledFirstNameRegnal] à mes côtés, manifestement rongé[victim.Custom('FR_E')] par l’anxiété.\n\n"
 hold_court.8160.desc.intro_spouse:0 "[concerned.Custom('FR_le_Char_Pi')|U][concerned.GetTitledFirstNameRegnal] et s[concerned.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('victim'))], intimidé[concerned.Custom2('FR_E', SCOPE.sC('victim'))]s par les gens réunis à la Cour, s’approchent prudemment. \n\n"
 hold_court.8160.desc.intro_alone:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('victim'))] [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstNameRegnal] se précipite à mes côtés et observe la Cour avec ses yeux rouges.\n\n"
 hold_court.8160.desc.intro_me:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai la conviction que quelqu’un dans le [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] essaie de m’atteindre !"
 hold_court.8160.desc.intro_other:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai la conviction que quelqu’un dans le [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] essaie de s’en prendre à m[concerned.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('victim'))] !"
 hold_court.8160.desc.exposed:0 "Regardez, j’ai la preuve que c’est [accused.Custom('FR_le_Char_Pi')][accused.GetTitledFirstName]."
 hold_court.8160.desc.suspicion:0 "Je n’ai aucune preuve, mais je suspecte [accused.Custom('FR_le_Char_Pi')][accused.GetTitledFirstName]."
 hold_court.8160.desc.nemesis:2 "C[accused.Custom('FR_EEtte')] [accused.Custom('InsultNoun')] [accused.Custom('InsultAdjective')] ne reculera devant rien, même un meurtre, pour en finir avec[victim.LocalPlayerString( ' moi', 'Loc_FR_le_GetShortUIName' )]."
 hold_court.8160.desc.rival:2 "Un[accused.Custom('FR_E')] [accused.Custom('InsultNoun')] qui souhaite mettre fin à une rivalité personnelle en[victim.LocalPlayerString( ' me', '' )] tuant[victim.LocalPlayerString( '', 'Loc_FR_le_GetShortUIName' )]."
 hold_court.8160.desc.my_claimant:2 "[accused.Custom('FR_IlElle')|U] cherche à faire avancer sa revendication sur [relevant_title.GetName] en [victim.LocalPlayerString( 'm’', '' )]évinçant[victim.LocalPlayerString( '', 'Loc_FR_le_GetShortUIName' )]."
 hold_court.8160.desc.their_claimant:2 "[accused.Custom('FR_IlElle')|U] n’aime pas les revendications sur son [relevant_title.GetName], dont [victim.LocalPlayerString( 'les miennes', 'celles' )][victim.LocalPlayerString( '', 'Loc_FR_du_GetShortUIName' )]."
 hold_court.8160.desc.joint_claimant:2 "[accused.Custom('FR_IlElle')|U] ne veut pas de rivaux à sa revendication de [relevant_title.GetName] et donc pas[victim.LocalPlayerString( ' de moi', 'Loc_FR_du_GetShortUIName' )]."
 hold_court.8160.desc.their_dislike:2 "[accused.Custom('FR_IlElle')|U] a toujours affiché clairement son inimitié envers[victim.LocalPlayerString( ' moi', 'Loc_FR_le_GetShortUIName' )]."
 hold_court.8160.desc.my_dislike:2 "[accused.Custom('FR_IlElle')|U] n’apprécie pas [victim.LocalPlayerString( 'mon ', 'l’' )]aversion[victim.LocalPlayerString( '', 'Loc_FR_du_GetShortUIName' )] pour [accused.Custom('FR_LuiElle')] et cherche à se venger."
 hold_court.8160.desc.intrigue:2 "Connaissant sa réputation de vilenie, cela n’est pas surprenant qu’[accused.Custom('FR_IlElle')] vienne pour [victim.LocalPlayerString( 'ma', 'la' )] gorge[victim.LocalPlayerString( '', 'Loc_FR_du_GetShortUIName' )]."
 hold_court.8160.desc.fallback:1 "Il n’y a sûrement personne d’autre qui voudrait[victim.LocalPlayerString( ' me', '' )] faire du mal[victim.LocalPlayerString( '', 'Loc_FR_au_GetShortUIName' )]"
 hold_court.8160.desc.outro:0 "\n\n« Je vous en supplie ! Emprisonnez [accused.GetFirstNameNoTooltip], et mettez un terme à cette folie ! »"
 hold_court.8160.a:0 "Par [ROOT.Char.GetFaith.HighGodName] ! [accused.GetSheHe|U] doit être arrêté[accused.Custom('FR_E')] !"
 hold_court.8160.b.torturer:0 "Vous ne pouvez pas ME cacher la vérité !"
 hold_court.8160.b.executioner:0 "[executioner.GetFirstNameNoTooltip] permettra de découvrir la vérité."
 hold_court.8160.b.tt_confession:0 "[accused.Custom('FR_le_Char_Pi')|U][accused.GetTitledFirstNameNoTooltip] avoue avoir comploté"
 hold_court.8160.b.tt_silence:0 "[accused.Custom('FR_le_Char_Pi')|U][accused.GetTitledFirstNameNoTooltip] n’avoue pas"
 hold_court.8160.c:0 "Je vais interroger [accused.Custom('FR_le_Char_Pi')][accused.GetTitledFirstNameNoTooltip]."
 hold_court.8160.c.tt_success:0 "[accused.Custom('FR_le_Char_Pi')|U][accused.GetTitledFirstNameNoTooltip] est rattrapé[accused.Custom('FR_E')] par son mensonge"
 hold_court.8160.c.tt_failure:0 "[accused.Custom('FR_le_Char_Pi')|U][accused.GetTitledFirstNameNoTooltip] nie toute implication"
 hold_court.8160.d.involved:0 "Calmez-vous, il n’y a rien à craindre."
 hold_court.8160.d.proof:0 "Cette « preuve » semble plutôt fragile."
 hold_court.8160.d.fallback:0 "La malveillance n’est pas un crime en soi, [victim.GetFirstNameNoTooltip]."
