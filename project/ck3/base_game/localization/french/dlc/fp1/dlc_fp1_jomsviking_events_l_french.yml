l_french:
 # Jomsvikings offer a Retainer
 fp1_jomsvikings.0001.t:0 "Une aide de [leader.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 fp1_jomsvikings.0001.desc.intro:0 "Installé dans leur forteresse de [leader.GetCapitalLocation.GetTitle.GetNameNoTier], les [leader.GetPrimaryTitle.GetNameNoTier] sont un ordre guerrier consacré à la protection de la foi [leader.GetFaith.GetAdjective] contre le changement, le déshonneur et les croyances étrangères.\n\nPour ma piété et ma vertu, [leader.GetTitledFirstName] m’ont invité à choisir entre deux serviteurs : [retainer_a.GetFirstName],"
 fp1_jomsvikings.0001.desc.zealous:0 "qui a saccagé une centaine d’églises,"
 fp1_jomsvikings.0001.desc.wrathful:0 "qui a une fois déchiré un ours en deux,"
 fp1_jomsvikings.0001.desc.impatient:0 "qui est plus rapide que la foudre,"
 fp1_jomsvikings.0001.desc.arrogant:0 "qui aurait été le prochain [leader.GetTitleAsNameNoTooltip|l],"
 fp1_jomsvikings.0001.desc.brave:0 "qui a battu un troll dans un combat à mains nues,"
 fp1_jomsvikings.0001.desc.ambitious:0 "qui souhaite mourir de la mort la plus glorieuse qui soit,"
 fp1_jomsvikings.0001.desc.diligent:0 "qui n’arrête jamais de s’entraîner,"
 fp1_jomsvikings.0001.desc.gregarious:0 "qui s’est lié d’amitié avec les dieux eux-mêmes,"
 fp1_jomsvikings.0001.desc.stubborn:0 "qui a démoli une montagne pierre par pierre,"
 fp1_jomsvikings.0001.desc.fickle:0 "dont l’esprit capricieux a trompé [leader.GetFaith.DevilName],"
 fp1_jomsvikings.0001.desc.vengeful:0 "qui n’a jamais laissé une rancune sans suite,"
 fp1_jomsvikings.0001.desc.viking:0 "qui tue dix paysans chaque jour à l’étranger,"
 fp1_jomsvikings.0001.desc.connector:0 "ou [retainer_b.GetFirstName],"
 fp1_jomsvikings.0001.desc.outro:0 "ainsi que ses compliments pour ma dévotion.\n\nL’un reste, et l’autre retourne à [leader.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 fp1_jomsvikings.0001.a:0 "[retainer_a.GetFirstNameNoTooltip] semble un formidable stratège !"
 fp1_jomsvikings.0001.b:0 "[retainer_b.GetFirstNameNoTooltip] est un[retainer_b.Custom('FR_E')] guerri[retainer_b.Custom('FR_ErEre')] imposant[retainer_b.Custom('FR_E')]..."
 fp1_jomsvikings.0001.c:0 "J’ai déjà beaucoup de guerriers, merci."

 # Jomsvikings terrorise their neighbours
 fp1_jomsvikings.0011.t.reformed_norse:0 "La colère des anciennes croyances"
 fp1_jomsvikings.0011.t.reformed_other:0 "La colère des anciens dieux"
 fp1_jomsvikings.0011.t.fallback:0 "Pirates de [leader.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 fp1_jomsvikings.0011.desc.intro:0 "C’est un désastre ! Un assaut éclair [leader.Custom('FR_du_Char_Pi')][leader.GetTitledFirstName] de [leader.GetPrimaryTitle.GetNameNoTier] en [target_county.GetNameNoTier] menace de mettre le feu à la moitié du comté !\n\n"
 fp1_jomsvikings.0011.desc.ideological_reformist:0 "Ces maudits pirates font passer la foi [ROOT.Char.GetFaith.GetAdjective] pour une perversion grossière de celle de nos ancêtres, massacrent nos [ROOT.Char.GetFaith.PriestNeuterPlural] en masse, incendient nos [ROOT.Char.GetFaith.HouseOfWorshipPlural], et déclarent faire tout cela au nom [leader.GetFaith.HighGodNamePossessive] !"
 fp1_jomsvikings.0011.desc.ideological_other:0 "Ces pirates et fondamentalistes [leader.GetFaith.GetAdherentNamePlural] considèrent que notre religion [ROOT.Char.GetFaith.GetReligion.GetAdjective] est une menace pour leur mode de vie. En plus de se livrer au pillage, ils massacrent nos [ROOT.Char.GetFaith.PriestNeuterPlural], brûlent nos [ROOT.Char.GetFaith.HouseOfWorshipPlural], et hurlent le nom de leurs faux dieux."
 fp1_jomsvikings.0011.desc.economic:0 "Bien qu’ils n’aient pas de rancune particulière contre un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_FaithGenderedAdj')] comme moi, ils dépendent du pillage pour survivre, et mes terres sont une cible tentante. Peut-être... peut-être que leur payer un lourd tribut pourrait encore épargner mes sujets ?"
 fp1_jomsvikings.0011.desc.outro:0 "\n\nOn n’a pas le temps de lever une armée. Je peux frapper avec les forces que j’ai sous la main, ou je peux serrer les dents jusqu’à leur départ."
 fp1_jomsvikings.0011.a:0 "Prenez tous ceux que nous avons ; aux armes !"
 fp1_jomsvikings.0011.a.tt_success:0 "Les pirates sont éliminés"
 fp1_jomsvikings.0011.a.tt_failure:0 "[leader.Custom('FR_le_Char_Pi')|U][leader.GetTitledFirstNameNoTooltip] cause des dégâts en s’enfuyant"
 fp1_jomsvikings.0011.b.benefactor:0 "Peut-être que [benefactor.Custom('FR_le_Char_Pi')][benefactor.GetTitledFirstNameNoTooltip] pourrait simplement nous envoyer de nouveaux [ROOT.Char.GetFaith.PriestNeuterPlural] ?"
 fp1_jomsvikings.0011.b.fallback:0 "C’est regrettable, mais nous pourrions faire venir des [ROOT.Char.GetFaith.PriestNeuterPlural]..."
 fp1_jomsvikings.0011.c:0 "Rassemblez le tribut ; c’est moins cher à long terme."
 fp1_jomsvikings.0011.c.tt:0 "[leader.Custom('FR_le_Char_Pi')|U][leader.GetTitledFirstName] se retire sans incident"
 fp1_jomsvikings.0011.d:0 "En quoi est-ce autre chose qu’un problème local ?"
 fp1_jomsvikings.0011.d.tt:0 "Vous laissez [target_county.GetNameNoTier] brûler"

 # Jomsvikings send Event Troops
 fp1_jomsvikings.0021.t:0 "Pourparlers avec les pirates"
 fp1_jomsvikings.0021.desc:0 "C’est avec une certaine méfiance que je reçois une délégation de malfrats de [leader.GetPrimaryTitle.GetNameNoTier] venue me présenter une lettre [leader.Custom('FR_du_Char_Pi')][leader.GetTitledFirstName].\n\nCes pilleurs féroces en mer comme sur terre sont des fondamentalistes religieux et font partie des pirates les plus notoires et les plus meurtriers du monde.\n\nComme tout bon [ROOT.Char.GetFaith.GetAdherentName], j’ai écouté les histoires sur leur piété et de leurs prouesses avec un mélange de crainte et d’admiration. Il semble maintenant que leur [leader.GetTitleAsNameNoTooltip|l] m’offre le commandement de ce groupe de volontaires, à condition que je les utilise pour faire des pillages pour [ROOT.Char.GetFaith.PantheonTerm]."
 fp1_jomsvikings.0021.a:0 "Des pirates qui suivent des ordres ? Intriguant..."
 fp1_jomsvikings.0021.a.tt:0 "L’[army|El] comprendra des [men_at_arms|El] spéciaux difficiles à tuer ($jomsviking_pirates$)"
 fp1_jomsvikings.0021.b:0 "Juste les marins de bonne réputation, je pense."
 fp1_jomsvikings.0021.b.tt:0 "L’[army|El] comprendra des [men_at_arms|El] recrutables ($bondi$)"
 fp1_jomsvikings.0021.c:0 "Je préfère que mes soldats soient un peu plus... disciplinés."

 # Jomsvikings challenge a Dishonourable Norse Pagan Ruler to Holmgang
 fp1_jomsvikings.0041.t:0 "Une honte pour les dieux"
 fp1_jomsvikings.0041.desc:0 "« #EMP [ROOT.Char.GetFirstNameNoTooltip]#! ! », hurle [leader.Custom('FR_le_Char_Pi')][leader.GetTitledFirstName] alors qu’[leader.Custom('FR_IlElle')] fait irruption dans ma salle du trône, à moitié habillé[leader.Custom('FR_E')].\n\n« Vos manières pécheresses et votre déshonneur flagrant sont une honte pour tous les [leader.GetFaith.GetAdherentNamePlural], et le [leader.GetPrimaryTitle.GetNameNoTier] ne le tolérera plus ! Pas d’excuses, pas d’entourloupes, je vous défie en holmgang, ici et maintenant ! »\n\nDéconcertés, mes gardes saisissent leurs armes, prêts à intervenir à tout moment.\n\nQuelle que soit ma décision, mes actes seront connus dans le monde entier."
 fp1_jomsvikings.0041.a:0 "Je vous enverrai au Valhalla avec plaisir !"
 fp1_jomsvikings.0041.a.tt:0 "Vous entrez immédiatement dans un [single_combat_fight|El]"
 fp1_jomsvikings.0041.a.tt_success:0 "Vous gagnez le combat"
 fp1_jomsvikings.0041.a.tt_failure:0 "[leader.Custom('FR_le_Char_Pi')|U][leader.GetTitledFirstName] gagne le combat"
 fp1_jomsvikings.0041.b:0 "Vous avez été idiot[leader.Custom('FR_E')] de venir seul[leader.Custom('FR_E')]. Gardes !"
 fp1_jomsvikings.0041.b.tt_success:0 "[leader.Custom('FR_le_Char_Pi')|U][leader.GetTitledFirstName] est enchaîné[leader.Custom('FR_E')] et emmené[leader.Custom('FR_E')] au cachot"
 fp1_jomsvikings.0041.b.tt_failure:0 "[leader.Custom('FR_le_Char_Pi')|U][leader.GetTitledFirstName] parvient à s’enfuir"
 fp1_jomsvikings.0041.c:0 "Vous n’êtes qu’un[leader.Custom('FR_E')] pirate prétentieu[leader.Custom('FR_XSe')]. Partez."

 fp1_jomsvikings.0042.trigger_failure:0 "Votre combat contre [leader.Custom('FR_le_Char_Pi')][leader.GetTitledFirstNameNoTooltip] a été invalidé"

 fp1_jomsvikings.0044.t:0 "$fp1_jomsvikings.0041.t$: la disculpation"
 fp1_jomsvikings.0044.desc:0 "[leader.Custom('FR_le_Char_Pi')|U][leader.GetTitledFirstName] gît sans vie à mes pieds et je n’entends plus le moindre bruit dans la salle du trône, si ce n’est ma propre respiration.\n\nTranquillement, je me rhabille.\n\nJe regarde dans les yeux, une par une, toutes les personnes qui se trouvent encore ici."
 fp1_jomsvikings.0044.a:0 "Quelqu’un d’autre veut essayer ?"
 fp1_jomsvikings.0044.b:0 "La justesse de mon règne est prouvée une fois de plus !"
 fp1_jomsvikings.0044.c:0 "Cela montre simplement à quel point une foi [leader.GetFaith.GetAdjectiveNoTooltip] est indigne..."

 # Jomsvikings Destroyed
 fp1_jomsvikings.1001.t:0 "Le déclin des anciennes croyances"
 fp1_jomsvikings.1001.desc.intro:0 "Depuis la chute de leur dernière forteresse, les [title.GetNameNoTier] ont disparu.\n\n"
 fp1_jomsvikings.1001.desc.reformed_asatru_exists:0 "Malgré tous leurs efforts pour empêcher la vague de changements, leur foi connaît un schisme, comme le christianisme et l’islam avant elle.\n\nQue les réformistes l’emportent ou que les fidèles succombent à des croyances étrangères,"
 fp1_jomsvikings.1001.desc.fallback:0 "Finalement, ils n’ont tout simplement pas suffi à contenir la vague des religions étrangères, et"
 fp1_jomsvikings.1001.desc.outro:0 "il semble que la foi [leader.GetFaith.GetAdjective] soit maintenant condamnée à disparaître."
 fp1_jomsvikings.1001.holy_order_destroyed:0 "Les [title.GetNameNoTier] ont été détruits."
 fp1_jomsvikings.1001.a:0 "Les dieux nous abandonnent !"
 fp1_jomsvikings.1001.a.tt:0 "Les Jomsvikings ne fourniront plus de faveurs aux gens pieux"
 fp1_jomsvikings.1001.b:0 "Bon débarras !"
 fp1_jomsvikings.1001.b.tt:0 "Les Jomsvikings ne pilleront plus les mécréants"
 fp1_jomsvikings.1001.c:0 "Joms-qui ?"
 fp1_jomsvikings.1001.c.tt:0 "$fp1_jomsvikings.1001.b.tt$"
