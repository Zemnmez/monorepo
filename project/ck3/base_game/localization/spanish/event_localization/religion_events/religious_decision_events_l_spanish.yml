 religious_decision.0001.t:0 "Adorcismo"
 religious_decision.0001.desc:0 "Mi [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName] me lleva a un tranquilo claro cerca de un pequeño arroyo. El constante goteo de agua sobre las rocas crea un ambiente relajante.\n\n«A los espíritus les gusta estar aquí, [ROOT.Char.GetFirstNameNoTooltip]. Este es el mejor lugar para pedirles ayuda».\n\nLevanta dos canastas que [ROOT.Char.GetFirstNameNoTooltip] ha traído consigo y añade: «Ahora debemos decidir qué clase de ofrenda les dejamos»."
 religious_decision.0001.a:0 "Una gran ofrenda de cauri, fruta y mirra."
 religious_decision.0001.b:0 "Una libación tradicional de grano y vino de palma."
 religious_decision.0001.c:0 "¿Ofrendas? ¡Bah! ¿No es suficiente mi presencia aquí?"
 religious_decision.0001.d:0 "Pensándolo mejor, evitemos molestarlos…"
 religious_decision.0001.a.tt.1:0 "Los espíritus #P definitivamente se fijarán#! en esta ofrenda"
 religious_decision.0001.a.tt.2:1 "Esto puede llamar la atención de un #Z poderoso espíritu#!, para bien o para mal"
 religious_decision.0001.b.tt:0 "Los espíritus #P probablemente se fijarán#! en esta ofrenda"
 religious_decision.0001.c.tt:0 "Los espíritus #N probablemente se ofenderían#!, pero la pura audacia podría #P impresionarlos#!"
 religious_decision.0001.d.flavor:0 "Los espíritus son caprichosos. Mejor no arriesgarnos a enfurecerlos."

 religious_decision.0002.t:0 "Adorcismo"
 religious_decision.0002.desc.start_offering:0 "[realm_priest.GetFirstName] vierte mi ofrenda sobre el suelo y empieza a dar vueltas en círculos a su alrededor."
 religious_decision.0002.desc.start_no_offering:0 "[realm_priest.GetFirstName] me mira con perplejidad. «Os ofrecéis… a vos mism[ROOT.Char.Custom('ES_OA')]? Supongo que también sirve…», dice, mientras empieza a dar vueltas a mi alrededor."
 religious_decision.0002.desc:0 "\n\n«Oh, espíritus, escuchadme. ¡Os pido que concedáis vuestra ayuda a est[ROOT.Char.Custom('ES_EA')] que la demanda!», recita [realm_priest.GetFirstNameNoTooltip].\n\nComienza a moverse más rápido y danza. Sus movimientos cada vez más frenéticos y el sudor brilla en su rostro. Finalmente llega al clímax antes de terminar el baile y caer agotad[realm_priest.Custom('ES_OA')] al suelo."
 religious_decision.0002.desc.end_changed:0 "\n\nLa ceremonia concluye y me siento diferente, alterad[ROOT.Char.Custom('ES_OA')] de algún modo…"
 religious_decision.0002.desc.end_no_change:0 "\n\nLa quietud y la calma regresan al claro. Todo parece exactamente igual que antes."
 religious_decision.0002.shrewd:0 "¡Nunca había sentido la mente tan despejada!"
 religious_decision.0002.strong:0 "¡Cuánta energía! ¡Qué vigor!"
 religious_decision.0002.good:0 "¿Qué es esta extraña sensación?"
 religious_decision.0002.bad:0 "Esto no puede estar bien…"
 religious_decision.0002.possessed:0 "¡Me siento atrapad[ROOT.Char.Custom('ES_OA')] dentro de mi propio cuerpo!"
 religious_decision.0002.no_change.zealous:0 "¿He ofendido a los espíritus de algún modo?"
 religious_decision.0002.no_change:0 "Qué pérdida de tiempo."

 religious_decision.0101.t:0 "Bhakti"
 religious_decision.0101.desc.start:0 "Bhakti se puede relacionar con los sentimientos de afección, devoción y adoración, pero ninguno de ellos abarca completamente el concepto. Al dedicarme a un avatar de divinidad, me comprometo a este en cuerpo y alma.\n\nEl [ROOT.Char.GetFaith.GetNameNoTooltip] se centra en la veneración de"
 religious_decision.0101.desc.generic:0 "solo algunos de ellos."
 religious_decision.0101.desc.vaishnavism:0 "las diversas encarnaciones de Visnú el Conservador."
 religious_decision.0101.desc.shaivism:0 "las muchas encarnaciones de Shiva el Destructor."
 religious_decision.0101.desc.smartism:0 "los aspectos de la realidad definitiva."
 religious_decision.0101.desc.end:0 "De estos aspectos, uno debe decir más que los otros…"
 religious_decision.0101.ganga:0 "Ganga, dios de la pureza y la expiación."
 religious_decision.0101.saraswati:0 "Saraswati, diosa del aprendizaje y el arte."
 religious_decision.0101.kali:0 "Kali, diosa de la destrucción del mal."
 religious_decision.0101.kubera:0 "Kubera, dios de la fortuna y la justicia."
 religious_decision.0101.lakishmi:0 "Lakhsmi, diosa de la fortuna y la prosperidad."
 religious_decision.0101.jagganath:0 "Jagganath, señor del universo."
 religious_decision.0101.hayagriva:0 "Haygriva, dios del conocimiento y la sabiduría."
 religious_decision.0101.parvati:0 "Parvati, diosa de la fertilidad y la belleza."
 religious_decision.0101.virabhadra:0 "Vīrabhadra, dios de la justa indignación."
 religious_decision.0101.munishwarar:0 "Munishwarar, dios del hogar y la familia."
 religious_decision.0101.dakshinamoorthy:0 "Dakshinamurthy, dios de todas las formas de aprendizaje."
 religious_decision.0101.ganesha:0 "Ganesha, dios de la sabiduría y los nuevos comienzos."
 religious_decision.0101.vishnu:0 "Visnú, el dios que cuida de la creación."
 religious_decision.0101.shiva:0 "Shiva, el dios que da caza al mal."
 religious_decision.0101.optout:0 "Aún no estoy list[ROOT.Char.Custom('ES_OA')] para decidir."
 religious_decision.0101.flavor:0 "No hay vergüenza alguna en esperar hasta estar seguros."

 religious_decision.0102.t:0 "Eligiendo deidad"
 religious_decision.0102.desc:0 "El [ROOT.Char.GetFaith.PantheonTerm] es numeroso e inescrutable, pero no puedo decir que no haya una deidad que posea un atractivo especial para mí. Si me decidiera a venerar a tal deidad abiertamente, no dudo que atraería a mi lado a muchas almas de ideas similares.\n\nSean cuales fueren las bendiciones que me proporcione mi deidad patrona, estar con [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] similares solo puede traerme salud, riqueza y gloria."
 religious_decision.0102.odin:0 "¡Odín, jefe de los aesir!"
 religious_decision.0102.ullr:0 "¡Ull, cazador, guerrero, agente de la Gloria!"
 religious_decision.0102.tyr:0 "¡Týr el Manco, guerrero!"
 religious_decision.0102.thor:0 "¡Thor, amigo de la Humanidad!"
 religious_decision.0102.freyr:0 "¡Freyr, señor y protector!"
 religious_decision.0102.optout:0 "$religious_decision.0101.flavor$"
 religious_decision.0102.flavor:0 "$religious_decision.0101.flavor$"

 religious_decision.0201.t:0 "Meditación apartada"
 religious_decision.0201.desc:0 "Embarcarse en un viaje interior mediante la meditación no es algo trivial. Habrá que hacer muchos preparativos y el menor de los cuales es decidir adónde me retiraré.\n\nEl lugar que elija para meditar influirá en gran medida en el resultado del viaje."
 religious_decision.0201.home:0 "La comodidad de mi [ROOT.Char.Custom('ResidenceBuilding')]."
 religious_decision.0201.plains:0 "Las suaves colinas de [plains_location.GetNameNoTier]."
 religious_decision.0201.hills:0 "Las onduladas colinas de [hills_location.GetNameNoTier]."
 religious_decision.0201.steppe:0 "Bajo el gran cielo azul de [steppe_location.GetNameNoTier]."
 religious_decision.0201.forest:0 "La fortaleza aislada de [forest_location.GetNameNoTier]."
 religious_decision.0201.drylands:0 "El árido monte bajo de [drylands_location.GetNameNoTier]."
 religious_decision.0201.mountains:0 "Las montañas remotas de [mountains_location.GetNameNoTier]."
 religious_decision.0201.wetlands:0 "Las fétidas marismas de [wetlands_location.GetNameNoTier]."
 religious_decision.0201.jungle:0 "Las cacofónicas selvas de [jungle_location.GetNameNoTier]."
 religious_decision.0201.desert:0 "El calor abrasador de [desert_location.GetNameNoTier]."
 religious_decision.0201.optout:0 "Estoy demasiado ocupad[ROOT.Char.Custom('ES_OA')] para meditar ahora mismo."
 religious_decision.0201.optout.flavor:0 "No hay prisa. El mundo no va a desaparecer."
 religious_decision.0201.difficulty.easy:0 "Este es un lugar #P seguro y fácil#! para meditar"
 religious_decision.0201.difficulty.medium:1 "Este es un lugar #Z moderadamente difícil#! para meditar"
 religious_decision.0201.difficulty.hard:0 "Este es un lugar #N difícil y peligroso#! para meditar"
 religious_decision.0201.stress:0 "Es más probable que pierda [stress|lE] en esta ubicación"
 religious_decision.0201.trait:0 "Es más probable que gane comprensión personal en esta ubicación"
 religious_decision.0201.learning:0 "Es más probable que gane comprensión teológica en esta ubicación"

 religious_decision.0211.t:0 "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home:0 "Me retiré a la privacidad de mis aposentos y comencé un período prolongado de ayuno y meditación."
 religious_decision.0211.desc.beginning.plains:0 "Hice un viaje a las extensas llanuras de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] y mi mente se liberó de sus cargas para divagar."
 religious_decision.0211.desc.beginning.hills:0 "Las vistas despejadas desde las colinas de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] se prestaban bien a la reflexión."
 religious_decision.0211.desc.beginning.steppe:0 "Bajo los grandes cielos abiertos de la estepa de [ROOT.Char.GetCurrentActivity.GetLocation.GetName], mi mente se liberó de sus cargas para divagar."
 religious_decision.0211.desc.beginning.forest:0 "Después de llegar a los bosques salvajes de [ROOT.Char.GetCurrentActivity.GetLocation.GetName], encontré un tranquilo claro donde meditar."
 religious_decision.0211.desc.beginning.drylands:0 "El aire seco de los matorrales de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] llenó mis pulmones y descamó mi piel."
 religious_decision.0211.desc.beginning.mountains:0 "El escaso aire de la montaña en [ROOT.Char.GetCurrentActivity.GetLocation.GetName] me aclaró la mente mientras pensaba en mi interior."
 religious_decision.0211.desc.beginning.wetlands:0 "La humedad de los pantanos del [ROOT.Char.GetCurrentActivity.GetLocation.GetName] hizo que, cuando me senté a pensar en mi interior, se me pegase la ropa a la piel."
 religious_decision.0211.desc.beginning.jungle:0 "El zumbido de los insectos y el canto de los pájaros de las selvas de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] proporcionaron un constante ruido de fondo mientras intentaba mirar dentro de mí mism[ROOT.Char.Custom('ES_OA')]."
 religious_decision.0211.desc.beginning.desert:0 "El calor del sol del desierto de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] caía a plomo sobre mí y miré en mi interior para entender mejor mi lugar en el universo."
 religious_decision.0211.desc.result.impatient:0 "\n\nPero pronto me entró la impaciencia ya que, por mucho que me sentase o me esforzase, era incapaz de sentir otra cosa que aburrimiento."
 religious_decision.0211.desc.result.secret:0 "\n\nLamentablemente, no pude dejar de pensar en los oscuros secretos que guardo. ¿Qué pasaría si el mundo se enterase? Preocupad[ROOT.Char.Custom('ES_OA')] por tales pensamientos, no pude encontrar la paz."
 religious_decision.0211.desc.result.hungry:0 "\n\nSin embargo, el hambre me superó enseguida y me di cuenta de que las provisiones que traía eran tristemente insuficientes. El resto de días de mi viaje fueron una lucha por encontrar comida en la naturaleza y me sobró poco tiempo para mirarme el ombligo."
 religious_decision.0211.desc.result.thirsty:0 "\n\nAl poco tiempo me encontré con los labios resecos y una creciente sed que no pude saciar con mi bota de agua. Pronto me di cuenta de que tendría que retirarme a un refugio para sobrevivir al calor, pero la posada que encontré estaba demasiado llena para hallar la paz y la tranquilidad que necesitaba."
 religious_decision.0211.desc.result.headache:0 "\n\nLamentablemente, al poco tiempo comencé a sufrir un fuerte y constante dolor de cabeza y apenas pude pensar en nada más que en el dolor."
 religious_decision.0211.desc.result.distraction:0 "\n\nLamentablemente, la interminable cacofonía fue una distracción constante y descubrí que mi creciente molestia era un obstáculo mental que no podía superar."
 religious_decision.0211.desc.result.minor_stress:0 "\n\nSin la carga de las triviales preocupaciones de la vida cotidiana en la corte, pronto me vi disfrutando más tiempo de los pequeños placeres de la vida."
 religious_decision.0211.desc.result.medium_stress:0 "\n\nLa ubicación remota fue una ayuda importante porque supuso un estupendo alivio contra los problemas diarios con los que normalmente tengo que tratar en la corte."
 religious_decision.0211.desc.result.major_stress:0 "\n\nAislad[ROOT.Char.Custom('ES_OA')] lejos en la naturaleza, descubrí que los problemas que me habían agobiado en la corte ya no tenían importancia. Por primera vez en mucho tiempo, estaba en paz."
 religious_decision.0211.desc.result.reflection:0 "\n\nAl mirar en mi interior, me di cuenta de que he tenido una vida superficial e imperfecta, manchada de deseos malsanos. Al regresar de mi viaje descubrí que estas cosas ya no tenían el mismo atractivo que antes."
 religious_decision.0211.desc.result.epiphany:0 "\n\nMeditando en aislamiento, de repente tuve una epifanía. La presencia del hombre en el mundo y cómo encajamos en el orden natural… ¡Otra pieza del rompecabezas universal puesta en su lugar!"
 religious_decision.0211.desc.result.fugue:0 "\n\nTras muchos días, me encontré en un estado de fuga y perdí la consciencia de mí mism[ROOT.Char.Custom('ES_OA')]. Liberad[ROOT.Char.Custom('ES_OA')] de deseos e ideas preconcebidas, vi la verdad del universo escrita en el propio mundo que me rodeaba. Podía verlo todo… Entenderlo todo… El universo y yo, como uno solo.\n\nFinalmente volví a mi antiguo yo, aunque todavía recuerdo fragmentos de lo que aprendí en mi trance."
 religious_decision.0211.a.critical_success:0 "Esta experiencia seguirá conmigo para siempre."
 religious_decision.0211.a.success:0 "Me alegra haber dedicado tiempo para hacer esto."
 religious_decision.0211.a.failure:0 "Ay…"
 religious_decision.0211.experience:0 "Mejoras tu habilidad en meditación"

 religious_decision.0302.t:0 "Entierro celestial"
 religious_decision.0302.desc.wilderness:0 "Como es tradicional, un grupito de mi corte se reúne para llevar el cuerpo de [ROOT.Var('ancestor_to_bury').Char.GetFirstName] al bosque para darle un entierro digno.\n\nAl ver la procesión, las aves carroñeras se apresuran a sobrevolarla en círculo. Ansiosas, pero no impacientes, esperan a que digamos las últimas palabras y nos vayamos antes de bajar a alimentarse."
 religious_decision.0302.desc.zoroastrian:0 "Con el fin de evitar la contaminación de Nasu, el demonio de los cadáveres, no se me permite entrar en la torre dakhma donde el cuerpo de [ROOT.Var('ancestor_to_bury').Char.GetFirstName] será descarnado.\n\nEn su lugar, se encargan varios [ROOT.Char.GetFaith.PriestNeuterPlural] que han sido instruidos en el manejo de cadáveres y lo llevan a la cima de la torre.\n\nAl cabo de un tiempo, los [ROOT.Char.GetFaith.PriestNeuterPlural] regresan. «Ya está, mi [ROOT.Char.GetTitleAsNameNoTooltip]. Ahora las aves carroñeras limpiarán la carne de su cuerpo y los rayos del sol blanquearán sus huesos»."
 religious_decision.0302.a:0 "Descansa en paz, [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]."


 religious_decision.0401.t:0 "Interpretar las estrellas"
 religious_decision.0401.desc.beginning:1 "He pasado largas noches mirando el cielo nocturno y estudiando los movimientos de los cuerpos celestes.\n\nCon el paso del tiempo, he identificado una pauta y, tras días de análisis, tengo confianza en mi predicción. Los signos son claros…"
 religious_decision.0401.desc.great_battle:0 "una gran batalla me aguarda."
 religious_decision.0401.desc.new_friends:0 "es hora de curar viejas heridas y hacer nuevos amigos."
 religious_decision.0401.desc.hard_work:0 "el trabajo duro me dará una gran fortuna en el futuro."
 religious_decision.0401.desc.betrayal:0 "mis aliados no son lo que yo pensaba."
 religious_decision.0401.desc.new_beginnings:0 "es hora de nuevos comienzos y mentes abiertas."
 religious_decision.0401.a:0 "¿Qué más me deparará el futuro?"
 
 religious_decision.0501.t:0 "[ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip] y la fe del [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]"
 religious_decision.0501.desc:0 "Desde hace generaciones, la nobleza del [ROOT.Char.GetPrimaryTitle.GetName] ha profesado devoción a la fe [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], pero el pluralismo religioso con deidades locales ha sido habitual en la sociedad [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]. No obstante, con la restauración del Sumo sacerdocio, [ROOT.Char.GetFaith.ReligiousHeadTitleName] [ROOT.Char.GetFaith.ReligiousHeadName] insiste en que esta práctica pagana debe terminar y exige que todos los que juren lealtad al Kán también deben jurársela a Dios y adorarle del modo correcto.\n\nSin embargo, como [ROOT.Char.GetTitleAsNameNoTooltip], yo tengo en última instancia la autoridad para decidir sobre el futuro de la fe en mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] y el futuro de las estepas descansa en mi palabra."
 religious_decision.0501.a:0 "Un[ROOT.Char.Custom('ES_XA')] buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] permite que su pueblo tenga sus costumbres."
 religious_decision.0501.b:0 "Puede que unas reformas moderadas agraden a ambas partes."
 religious_decision.0501.c:0 "¡Hay que evangelizar el [ROOT.Char.GetFaith.GetNameNoTooltip|l] al mundo entero!"
 religious_decision.0501.jewish.tt:0 "Todo vasallo judío:"
 religious_decision.0501.nonjewish.tt:0 "Todo vasallo no judío:"
 religious_decision.0502.t:0 "[khazar_khan.Custom('ES_ElLa')|U] [khazar_khan.GetTitleAsNameNoTooltip] y la fe [khazar_khan.GetFaith.GetAdjectiveNoTooltip]"
 religious_decision.0502.desc.intro:0 "Desde hace generaciones, la nobleza del [khazar_khan.GetPrimaryTitle.GetName] ha profesado devoción a la fe [khazar_khan.GetFaith.GetAdjectiveNoTooltip], pero el pluralismo religioso con deidades locales ha sido habitual en la sociedad [khazar_khan.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 religious_decision.0502.desc.body:0 "Sin embargo, recientemente [khazar_khan.Custom('ES_ElLa')|U] [khazar_khan.GetTitleAsNameNoTooltip] y los rabinos del señorío han debatido acaloradamente sobre la naturaleza de las religiones populares y los no creyentes en el [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\nSin embargo, [khazar_khan.Custom('ES_ElLa')] [khazar_khan.GetTitleAsNameNoTooltip] ha tomado una decisión. "
 religious_decision.0502.desc.righteous:0 "Según un decreto real, aquellos que sigan adorando las antiguas tradiciones dejarán de recibir tratamiento preferente en el [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip] y quienes juren lealtad [khazar_khan.Custom('ES_AlAla')] [khazar_khan.GetTitleAsNameNoTooltip] también deberán jurársela a Dios."
 religious_decision.0502.desc.fundamentalist:0 "No solo se ha puesto fin al pluralismo religioso, sino que todo [khazar_khan.GetFaith.GetAdherentNameNoTooltip] no ortodoxos será considerado necesariamente enemigo del [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]. [khazar_khan.Custom('ES_ElLa')|U] [khazar_khan.GetTitleAsNameNoTooltip] busca extender el [khazar_khan.GetFaith.GetNameNoTooltip] por toda la estepas y más allá al aproclamar que es deber de todo [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] unirse a esta nueva era de guerra religiosa."
 religious_decision.0502.a:0 "Ciertamente, un día oscuro para el [ROOT.Char.GetFaith.GetNameNoTooltip]"
 religious_decision.0502.b:0 "¡Ya era hora!"
