l_spanish:
 hostile_scheme_discovery.1001.t:0 "Una conjura en la corte"
 hostile_scheme_discovery.1001.close_relation:0 "Mi [spymaster.GetCouncilTitle] vino a verme con noticias gravísimas. ¡Está segur[spymaster.Custom('ES_OA')] de que [agent.GetTitledFirstName], mi propi[agent.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], conspira contra mí!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster:0 "Me han llegado noticias muy graves. ¡[agent.GetTitledFirstName], mi propi[agent.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], conspira contra mí!"
 hostile_scheme_discovery.1001.close_relation_spymaster_other_target:0 "Mi [spymaster.GetCouncilTitle] vino a verme con noticias gravísimas. ¡Está segur[spymaster.Custom('ES_OA')] de que [agent.GetTitledFirstName], mi propi[agent.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], conspira contra [spymaster.GetSheHe]!"
 hostile_scheme_discovery.1001.close_relation_other_target:0 "Mi [spymaster.GetCouncilTitle] vino a verme con noticias gravísimas. ¡Está segur[spymaster.Custom('ES_OA')] de que [agent.GetTitledFirstName], mi propi[agent.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] conspira contra mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target:0 "Me han llegado noticias muy graves. ¡[agent.GetTitledFirstName], mi propi[agent.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], conspira contra mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc:0 "Mi [spymaster.GetCouncilTitle] vino a verme con un descubrimiento. ¡Está segur[spymaster.Custom('ES_OA')] de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], conspira contra mí!"
 hostile_scheme_discovery.1001.desc_no_spymaster:0 "Me han llegado noticias muy graves. ¡Se ha descubierto que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], conspira contra mí!"
 hostile_scheme_discovery.1001.desc_other_target_spymaster:0 "Mi [spymaster.GetCouncilTitle] vino a verme con un descubrimiento. ¡Está segur[spymaster.Custom('ES_OA')] de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], conspira contra [spymaster.GetSheHe]!"
 hostile_scheme_discovery.1001.desc_other_target:0 "Mi [spymaster.GetCouncilTitle] vino a contarme cierto descubrimiento. ¡Está segur[spymaster.Custom('ES_OA')] de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], conspira contra mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target:0 "Me han llegado noticias muy graves. ¡Se ha descubierto que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], conspira contra mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.a:0 "Que todos sepan quien es el/la traidor[agent.Custom('ES_XA')]."
 hostile_scheme_discovery.1001.b:0 "¡Mandad[agent.GetHerHim] a la cárcel!"
 hostile_scheme_discovery.1001.c:0 "Sea cierto o no, no acusaré a [agent.GetFirstNameNoTooltip]."
 hostile_scheme_discovery.1001.c.tt:0 "[agent.GetFirstNameNoTooltip] sale libre."

 hostile_scheme_discovery.1002.t:0 "¡Conjura descubierta!"
 hostile_scheme_discovery.1002.intro:0 "Mi [spymaster.GetCouncilTitle] vino a verme con noticias muy graves: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.intro_no_spymaster:0 "Me han llegado noticias muy graves: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.murder:0 "pretende dar muerte a…"
 hostile_scheme_discovery.1002.abduction:0 "planea el secuestro de…"
 hostile_scheme_discovery.1002.elope:0 "planea fugarse con…"
 hostile_scheme_discovery.1002.steal_back_artifact:0 "pretende robar un artefacto a…"
 hostile_scheme_discovery.1002.fallback:0 "conspira contra…"
 hostile_scheme_discovery.1002.a:0 "¡Animal [owner.Custom('InsultAdjective')]!"

 hostile_scheme_discovery.2001.intro:0 "Mi [spymaster.GetCouncilTitle] vino a verme con noticias gravísimas. Aunque aún no sabemos quién es,"
 hostile_scheme_discovery.2001.intro_no_spymaster:0 "Me han llegado noticias muy graves. Aunque aún no se sabe quién es,"
 hostile_scheme_discovery.2001.murder:0 "alguien pretende… darle muerte."
 hostile_scheme_discovery.2001.abduction:0 "alguien planea… su secuestro."
 hostile_scheme_discovery.2001.fallback:0 "alguien quiere… su desgracia."
 hostile_scheme_discovery.2001.elope:0 "alguien planea fugarse con [target.GetSheHe]."
 hostile_scheme_discovery.2001.steal_back_artifact:1 "alguien intenta robar a…"
 hostile_scheme_discovery.2001.target_other:0 "¡mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 hostile_scheme_discovery.2001.target_spymaster:0 "\n\n«No saben con quién están tratando, mi [ROOT.Char.GetLadyLord]. ¿Creen que pueden #EMP matarme#!? Yo les enseñaré. Sí, desde luego que sí»."
 hostile_scheme_discovery.2001.target_me:0 "¡mi persona!"
 hostile_scheme_discovery.2001.a:0 "¡Debemos detener a quien esté maquinando esto!"

 hostile_scheme_discovery.3001.t:0 "¡Agente descubierto!"
 hostile_scheme_discovery.3001.intro:0 "¡Han descubierto a [agent.GetTitledFirstName], mi agente en la corte de [court_owner.GetTitledFirstName]!"
 hostile_scheme_discovery.3001.imprisoned:0 "\n\n¡Ahora el/la [court_owner.GetTitleAsName] [agent.GetHerHim] ha encerrado bajo siete llaves!"
 hostile_scheme_discovery.3001.accused:0 "\n\nAhora saben que [agent.GetSheHe] no es dign[agent.Custom('ES_OA')] de confianza y ya no podrá ayudar más a mi causa."
 hostile_scheme_discovery.3001.a:0 "¡Malditos sean [court_owner.GetTitledFirstNameNoTooltip] y su [spymaster.GetCouncilTitle]!"

 hostile_scheme_discovery.3002.t:0 "Conjura descubierta"
 hostile_scheme_discovery.3002.desc:0 "¡Se ha descubierto la existencia de mi conspiración para [scheme.GetFullActionName]!\n\nAunque no se conozca todavía mi participación, esto complicará mucho materializar mis planes."
 hostile_scheme_discovery.3002.a:0 "¡Maldición!"

 hostile_scheme_discovery.3003.t:0 "Participación descubierta"
 hostile_scheme_discovery.3003.desc:0 "¡[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha descubierto que yo estaba detrás de la conjura"
 hostile_scheme_discovery.3003.murder:0 "para asesinar[target.GetHerHim]!"
 hostile_scheme_discovery.3003.abduction:0 "para secuestrar[target.GetHerHim]!"
 hostile_scheme_discovery.3003.elope:0 "para fugarme con [target.Custom('ES_ElElla')]!"
 hostile_scheme_discovery.3003.steal_back_artifact:0 "para robar un artefacto a [target.GetFirstName]!"
 hostile_scheme_discovery.3003.fallback:0 "contra [target.Custom('ES_ElElla')]!"
 hostile_scheme_discovery.3003.a:0 "¡Tiene que haber algún malentendido!"

 hostile_scheme_discovery.4001.t:0 "¡Conjura descubierta!"
 hostile_scheme_discovery.4001.opening:0 "¡Mi complot contra mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], ha sido descubierto!"
 hostile_scheme_discovery.4001.end:0 "\n\nAhora mis sirvientes rumorean que tengo que recurrir a insidias hasta para gobernar mi propia casa."
 hostile_scheme_discovery.4002.opening:0 "¡Mi conjura para ver muert[target.Custom('ES_OA')] a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] ha sido descubierta! Ahora todos conocen mi plan para matar [target.Custom('ES_AlAla')] [target.GetTitledFirstName]."
 hostile_scheme_discovery.4001.a:0 "¡Es un gran malentendido!"
 hostile_scheme_discovery.4001.b:0 "Así verán hasta dónde puedo llegar."
 
