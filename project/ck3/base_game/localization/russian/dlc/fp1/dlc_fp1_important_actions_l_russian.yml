 action_can_make_shieldmaiden_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_make_shieldmaiden_desc:0 "[skill|E] «[prowess|E]» у персонажа [recipient.GetUIName] высок, и [recipient.GetSheHe] согласится стать [Select_CString(recipient.IsFemale, 'воительницей', 'воителем' )].$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_click:0 "#I Щелкните, чтобы сделать [Select_CString(recipient.IsFemale, 'воительницей', 'воителем' )]#!"
 action_can_make_shieldmaiden_combined_group_label:0 "Можно сделать [Select_CString(recipient.IsFemale, 'воительницей', 'воителем' )]"
 action_can_make_shieldmaiden_combined_group_name:0 "Можно сделать [Select_CString(recipient.IsFemale, 'воительницей', 'воителем' )]"
 action_can_make_shieldmaiden_combined_group_description:0 "[skill|E] «[prowess|E]» у нескольких [Concept( 'close_family', 'близких родственников' )|E] высок, и они согласны стать воителями.$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_HELP:1 "\n\n#help Даже в одиночестве [recipient.Custom('ShieldPersonFemaleMale')|U] может принести заметную пользу. Их навыки постоянно совершенствуются, они даже могут спасти вас от [Concept( 'scheme', 'покушения' )|E] на [GetScheme('murder').GetTypeName].\n\nОднако постарайтесь, чтобы ваши [close_family|E] не начинали называться [recipient.Custom('ShieldPersonFemaleMale')|U], если у вас отсутствует лишний [prestige|E].#!"
