 lollard_desc:0 "Лолларды отвергают многие общепринятые христианские таинства вроде крещения и исповеди и считают, что Библия — единственно правильный источник христианских доктрин. Лолларды уверены, что все учения, которые не основаны на Писании напрямую, в корне неверны."

