l_spanish:
 fabricate_hook_header:0 "Crear anzuelo:"
 fabricate_hook_hook_gained_on_you:0 "¡@warning_icon [owner.GetShortUIName] ha creado un [hook|E] sobre ti!"

 fabricate_hook_outcome.0001.t:1 "$fabricate_hook_header$ Un secreto"
 fabricate_hook_outcome.0001.desc:0 "Parece que [target.Custom('ES_ElLa')] [target.GetTitledFirstName] tiene algo que esconder. Por suerte para mí, ya no tengo que emplear la creatividad para tener[target.GetHerHim] bajo mi control."
 fabricate_hook_outcome.0001.a:0 "Tan solo tengo que contarle lo que sé…"
 fabricate_hook_outcome.0001.b:0 "Me lo guardaré por el momento."
 fabricate_hook_outcome.0001.c:0 "¡Todo el mundo debería estar al tanto de esto!"

 fabricate_hook_outcome.1001.t:1 "$fabricate_hook_header$ Una situación comprometedora"
 fabricate_hook_outcome.1001.desc:0 "Todo el mundo se desnuda #EMP alguna vez.#! Lo complicado es conseguir que la troupe de malabaristas entre en los aposentos [target.Custom('ES_DelDela')] [target.GetTitledFirstName] en el momento adecuado y que haya suficientes criados cerca para especular con el caos resultante.\n\nSospecho que [target.GetFirstNameNoTooltip] hará lo que sea para impedirme que aliente las llamas de los rumores posteriores…"
 fabricate_hook_outcome.1001.a:0 "¡Que entren los artistas!"
 fabricate_hook_outcome.1001.a.flavor:0 "Uf, tengo hablar con malabaristas. Otra vez."
 fabricate_hook_outcome.1001.b:0 "Debería pensármelo dos veces."
 fabricate_hook_outcome.1001.c:0 "Todo ha sido un gran error."

 fabricate_hook_outcome.1002.t:1 "$fabricate_hook_header$ Una misiva incriminatoria"
 fabricate_hook_outcome.1002.desc:0 "Al detener a un mensajero de la corte [target.Custom('ES_DelDela')] [target.GetTitledFirstName], la oportunidad se ha presentado sola.\n\nSi copio el sello de [target.GetTitleAsName], puedo crear una carta que avise de una subida de impuestos y repartirla luego entre sus vasallos. O al menos, amenazar con hacerlo…"
 fabricate_hook_outcome.1002.a:0 "«Esta es #EMP vuestra#! firma, ¿verdad?»."

 fabricate_hook_outcome.1003.t:1 "$fabricate_hook_header$ Un rescate audaz"
 fabricate_hook_outcome.1003.desc:0 "¿No seria maravilloso que [target.Custom('ES_ElLa')] [target.GetTitledFirstName] estuviera en deuda conmigo, no por miedo, sino por gratitud? ¿Y si, por ejemplo, [target.GetHerHim] salvase de unos feroces bandidos en pleno viaje? ¡Sí! Unos feroces bandidos como los hombres que esperan ahora mismo al otro lado de las puertas del castillo.\n\nYo cargaría con mis guardias en el último momento para hacerlos huir. Así, [target.GetFirstNameNoTooltip] estaría en deuda conmigo."
 fabricate_hook_outcome.1003.a:0 "Sencillo y convincente."

 fabricate_hook_outcome.1004.t:1 "$fabricate_hook_header$ Palabras feas"
 fabricate_hook_outcome.1004.desc:0 "He lanzado una serie de rumores malignos contra [target.GetTitledFirstName]. Ninguno es cierto y alguien debería denunciarlos como las obvias mentiras que son.\n\n¿Qué mejor idea para que [target.GetFirstNameNoTooltip] esté en deuda con #EMP alguien#!?"
 fabricate_hook_outcome.1004.a:0 "¡Debo rebelarme contra una injusticia tan flagrante!"
 fabricate_hook_outcome.1004.a.flavor:0 "A mi [ROOT.Char.GetFaith.PriestNeuter] no le gustará esto."
 fabricate_hook_outcome.1004.a.flavor_sacred_shadows:0 "¡A mi [ROOT.Char.GetFaith.PriestNeuter] le va a encantar!"

 fabricate_hook_outcome.1005.t:1 "$fabricate_hook_header$ Brutal, pero efectivo"
 fabricate_hook_outcome.1005.desc:0 "La mejor solución suele ser la más sencilla. ¿Por qué preocuparme con tanta intriga y manipulación cuando simplemente puedo coaccionar [target.Custom('ES_AlAla')] [target.GetTitledFirstName] para que haga lo que yo diga?\n\nUn par de fortachones y unas cartas amenazantes serán suficiente."
 fabricate_hook_outcome.1005.a:0 "¡Escribano! ¡Tengo cartas que escribir!"
 fabricate_hook_outcome.1005.a.flavor:0 "«Mi estimada víctima…»."

 fabricate_hook_outcome.2001.t:1 "$fabricate_hook_header$ Una estratagema astuta"
 fabricate_hook_outcome.2001.desc:0 "¡Haciendo uso de métodos deshonestos, [owner.GetTitledFirstName] ha creado toda una trama para coaccionarme!\n\nHe denunciado todas esas mentiras y engaños, pero no tengo más opción que seguirle el juego."
 fabricate_hook_outcome.2001.a:0 "Esto no es propio de vos, [owner.GetFirstNameNoTooltip]."

 fabricate_hook_outcome.3001.t:1 "$fabricate_hook_header$ Perdiendo la ventaja"
 fabricate_hook_outcome.3001.desc:0 "¡[target.Custom('ES_ElLa')|U] [target.GetTitledFirstName] ha descubierto que intento coaccionar[target.GetHerHim] por medios poco honestos!\n\n¡Debo hacer lo que sea para conservar mi reputación!"
 fabricate_hook_outcome.3001.a:0 "Con esto se terminan mis intentos…"
