 # Wall Decorations - Large
 artifact_wall_tapestry_name:0 "$artifact_name_prefix$ 태피스트리"
 artifact_wall_tapestry_description:1 "[SCOPE.Custom('ArtifactQuality')] 만듦새가 돋보이는 커다란 [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )] 태피스트리입니다. [newly_created_artifact.GetFeatureText( 'tapestry_scene' )]"
 feature_tapestry_scene_religious:0 "[Artifact.GetOwner.GetFaith.GetAdjectiveNoTooltip] 규범에서 차용한 여러 주요 장면이 묘사되어 있습니다."
 feature_tapestry_scene_historical:0 "[Artifact.GetOwner.GetPrimaryTitle.GetName] 건립과 더불어, [Artifact.GetOwner.GetTitledFirstName]의 통치로 이어지는 주요 역사적 사건이 묘사되어 있습니다."
 feature_tapestry_scene_geometric_patterns:0 "서로 교차하는 기하학적 도형의 섬세한 조화가 묘사되어 있습니다."
 feature_tapestry_scene_hunt:0 "활과 창으로 무장한 여러 사냥꾼이 다친 동물을 포위한 채 결정적인 일격을 날리려는 사냥의 순간이 묘사되어 있습니다."
 feature_tapestry_scene_myth:0 "태고의 신, 경외심을 자아내는 괴물, 두려움을 모르는 영웅이 등장하는 신화의 한 장면이 묘사되어 있습니다."
 feature_tapestry_scene_calligraphic:0 "정교한 형상을 자랑하는 이 천에는 고상하고 미려한 필체의 글자가 기하학적인 도형과 한 치의 오차도 없는 조화를 이루고 있습니다."
 feature_tapestry_scene_bucolic:0 "밭을 가꾸는 주민들, 쟁기질을 하는 주민들, 수확물을 거두는 주민들 등 일 년을 아우르는 경작지에서의 평온한 일상이 묘사되어 있습니다."
 feature_tapestry_scene_battle:0 "[Artifact.GetOwner.GetTitledFirstName](이)가 [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]에 맞서 승리를 거둔 [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName] 대첩의 분기점이 묘사되어 있습니다."
 feature_tapestry_scene_coronation:0 "대관식의 한 장면이 묘사되어 있는데, 군중의 연호를 받으며 옥좌에 앉은 [Artifact.GetOwner.GetTitledFirstName|U](이)가 한가운데에 자리하고 있습니다."
 feature_tapestry_scene_ships:0 "바다를 항해하는 강대한 함대가 묘사되어 있는데, 배마다 중무장한 전사들이 승선해 적을 찾아 지평선을 바라보고 있습니다."
 feature_tapestry_scene_animals:0 "사냥하는 동물이 묘사되어 있습니다. 중앙에는 강대한 사자가 사슴을 짓뭉개고 있고, 사슴은 도망치려고 부질없는 몸부림을 치고 있습니다."
 feature_tapestry_scene_banquet:0 "[Artifact.GetOwner.GetTitledFirstName] 궁정의 풍요로운 연회가 묘사되어 있습니다. 유명한 문객이 진수성찬이 차려진 탁자 앞에 앉아 있고, 음악을 연주하고 춤추는 예능인들의 모습이 보입니다."
 feature_tapestry_scene_hearing:0 "궁정 청문회의 한 장면이 묘사되어 있습니다. [Artifact.GetOwner.GetTitledFirstName](은)는 중앙에 기품 넘치는 자세로 앉아 있으며, 봉신과 사절, 패배한 적, 하인들이 경의를 표하고자 일렬로 줄지어 서 있습니다."
 feature_tapestry_scene_garden:0 "아름다운 정원이 묘사되어 있습니다. 푸른 수풀과 형형색색의 화려한 꽃밭이 보이고, 열매가 주렁주령 열린 나무는 하늘을 찌를 듯이 우뚝 서 있습니다."
 create_artifact_tapestry_tooltip:0 "[inspiration_owner.GetShortUIName](이)가 [SCOPE.Custom('ArtifactQuality')] 만듦새가 돋보이는 대형 태피스트리를 만듦"

