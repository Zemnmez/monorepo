l_french:
 ## Desperate faction vassals attempt a coup by Isabella Welch
 yearly.7001.t:0 "Le dernier jour"
 yearly.7001.desc:0 "Mon [marshal.GetCouncilTitle|l] [marshal.Custom('FR_le_Char_Pi')][marshal.GetTitledFirstNameNoTooltip] me tend m[ROOT.Char.Custom('FR_OnA_signature_weapon')]. L’arme est aiguisée et polie, si bien que j’y vois une partie de mon visage.\n\n« Vous devriez la porter pour votre propre bien. Les dissidents se glissent dans votre Cour comme des rats malades, et chaque fois que nous assistons à une réception publique, je me demande si ce sera notre dernière. »\n\n[marshal.GetSheHe|U] regarde par la fenêtre. « Peut-être devrions-nous augmenter les patrouilles... Il y a quelque chose de malsain dans l’air ce matin et je m’inquiète. »"
 yearly.7001.a:0 "Cela va perturber les invités ! C’est de la pure paranoïa."
 yearly.7001.b:0 "Ajoutez quelques patrouilles supplémentaires."
 yearly.7001.c:0 "Savez-vous quelque chose, [marshal.GetTitledFirstNameNoTooltip] ?"
 yearly.7001.c.tt:0 "[marshal.Custom('FR_le_Char_Pi')|U][marshal.GetTitledFirstNameNoTooltip] vous en dit plus sur ses soupçons"
 yearly.7001.tt:0 "[marshal.Custom('FR_le_Char_Pi')|U][marshal.GetTitledFirstNameNoTooltip] balaie vos questions d’un revers de main"
 yearly.7001.d:0 "Remplissez le [ROOT.Char.Custom('FortifiedBuilding')] de gardes. Ne laissez aucune pièce sans surveillance !"
 yearly.7001.d.tt:0 "Vous effrayez tous ceux qui viennent à la Cour"
 yearly.7001.d.win.tt:0 "Vous effrayez les factions qui vous ciblent"

## Letter of warning from your marshal who is a sympathizer

 yearly.7002:0 "Votre vie est en péril, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]"
 yearly.7002.d:0 "Je ne ressens que de la honte en écrivant ces mots. [coup_leader.Custom('FR_le_Char_Pi')|U][coup_leader.GetTitledFirstName] a passé des mois à corrompre vos gardes. [coup_leader.Custom('FR_IlElle')|U] prévoit de mettre à exécution un attentat contre votre vie devant la Cour... Je souhaite que votre vie soit épargnée, mais j’ai beau essayer, je ne peux pas m’empêcher d’éprouver de la sympathie pour la cause de la [coup_faction.GetName|l].\n\nJ’ai pris le chemin de l’exil. Nous ne nous reverrons plus."
 yearly.7002.a:0 "Je ne peux faire confiance à personne !"
 yearly.7002.b:0 "Je dois faire confiance à mes plus proches [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] pour me protéger !"
 yearly.7002.b.tt:0 "[knight_1.Custom('FR_le_Char_Pi')|U][knight_1.GetTitledFirstName] et [knight_2.Custom('FR_le_Char_Pi')][knight_2.GetTitledFirstName] font partie de mes meilleurs guerriers. Il faut espérer qu’[knight_1.Custom2('FR_IlsElles', SCOPE.sC('knight_2'))] me protégeront."
 yearly.7002.c:0 "Je peux me défendre moi-même !"
 yearly.7002.b.tt.2:0 "Vous mettez votre vie entre les mains de deux de vos gardes"
 yearly.7002.c.tt:0 "Vous gardez cela secret"

#### Traitor knights carry you off in a sack
 yearly.7004.desc:0 "« Dépêchez-vous ! [ROOT.Char.GetSheHe|U] se réveille ! »\n\nAlors que je me réveille, mon oreiller semble plus rêche que d’habitude. Ma tête tourne et le reste de mon corps la suit dans une obscurité totale. Je ne suis pas dans mon lit, mais traîné[ROOT.Char.Custom('FR_E')] sur le sol dans un sac.\n\n« [ROOT.Char.GetSheHe|U] se tortille trop ! Je continue à perdre ma prise. »\n\nPendant que mes ravisseurs se chamaillent, je me débats assez pour qu’ils lâchent le sac. Libéré[ROOT.Char.Custom('FR_E')], je me rends compte qu’ils ont à peine dépassé de quelques pas le jardin du [ROOT.Char.Custom('FortifiedBuilding')]."
 yearly.7004.tt:0 "Les complots de la faction ont été déjoués"
 yearly.7004.a:0 "Vous appelez ça un rapt ? Je m’attendrais au moins à ce que vous franchissiez le comté !"
 yearly.7004.b:0 "Traîtres ! Vous croupirez dans des sacs dans mon cachot !"
 yearly.7004.c:0 "Ramenez-moi dans mon lit tout de suite !"
 yearly.7004.c.tt:0 "On vous ramène dans le sac et on vous conduit à votre chambre"

#### Assassination attempt
##
 yearly.7005.preparation:0 "C’est presque excitant de rester assis[ROOT.Char.Custom('FR_E')] et d’attendre que la [coup_faction.GetName|l] frappe."
 yearly.7005.preparation_poor:1 "J’ai décidé de ne me fier qu’à m[ROOT.Char.Custom('FR_OnA_signature_weapon')] et nous irons dans l’au-delà ensemble, si nous le devons."
 yearly.7005.preparation_good:0 "Il est ridicule de croire que de simples assassins pourraient me tuer."
 yearly.7005.knight_support:0 "[knight_1.Custom('FR_le_Char_Pi')|U][knight_1.GetTitledFirstName] et [knight_2.Custom('FR_le_Char_Pi')][knight_2.GetTitledFirstName] sont prêt[knight_1.Custom2('FR_E', SCOPE.sC('knight_2'))]s à mourir pour moi et je plains ceux qui pourraient affronter leurs lames."
 yearly.7005.single_knight_support:0 "Je fais confiance à mes [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] pour me défendre, après tout."
 yearly.7005.decreased_security:0 "Tous les invités de mon [THIS.GetCharacter.Custom('FortifiedBuilding')] sirotent des verres [ROOT.Char.Custom('RegionalDrink')] et se gavent de ragots sans se soucier de rien."
 yearly.7005.increased_security:0 "Le [THIS.GetCharacter.Custom('FortifiedBuilding')] est calme, quelques groupes chuchotent. Tous sont tendus en voyant ma salle du trône entourée de gardes."
 yearly.7005.throne_approach:0 "[coup_leader.Custom('FR_le_Char_Pi')|U][coup_leader.GetTitledFirstName] s’approche de mon trône."
 yearly.7005.liberty_faction:0 "« Il semble que la seule façon de briser les chaînes autour de nos cous est de trancher le mien et le vôtre. »"
 yearly.7005.independence_faction:0 "\n\n« Si je ne peux pas avoir mon propre État, je dois au moins être le héros de ma propre tragédie. »"
 yearly.7005.claimant_faction:1 "« Vous n’avez aucunement le droit de vous languir au sommet de ce trône. Je préférerais mourir plutôt que de vous voir faire un énième faux décret."
 yearly.7005.populist_faction:0 "« Cela me peine de ne pouvoir vous accorder une mort plus belle que la douleur atroce de tous ceux qui ont été écrasés sous votre pied. Au moins, ma fin sera celle d’un héros. »"
 yearly.7005.weapon:1 "\n\n[coup_leader.GetSheHe|U] sort [coup_leader.Custom('FR_Un_signature_weapon')] dissimulée et s’élance."
 yearly.7005.single_death:0 "Dans un élan redoutable, [coup_leader.Custom('FR_IlElle')] attaque [first_character_kill.Custom('FR_le_Char_Pi')][first_character_kill.GetTitledFirstName]"
 yearly.7005.double_death:0 "Dans une éruption, [coup_leader.Custom('FR_IlElle')] frappe [first_character_kill.GetTitledFirstName] et [second_character_kill.Custom('FR_le_Char_Pi')][second_character_kill.GetTitledFirstName]"
 yearly.7005.triple_death:0 "Dans un climat d’horreur, [coup_leader.Custom('FR_IlElle')] s’abat sur [first_character_kill.Custom('FR_le_Char_Pi')][first_character_kill.GetTitledFirstName], [second_character_kill.Custom('FR_le_Char_Pi')][second_character_kill.GetTitledFirstName] et [third_character_kill.Custom('FR_le_Char_Pi')][third_character_kill.GetTitledFirstName]"
 yearly.7005.coup_ruler_strike:0 "avant de s’élancer pour m’atteindre."
 yearly.7005.no_death:0 "Cette folie impétueuse prend rapidement fin lorsque mes [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] l’encerclent."
 yearly.7005.failure:0 "Alors que les gardes [coup_leader.Custom('FR_LeLa')] saisissent, je réalise qu’[coup_leader.Custom('FR_IlElle')] essaie furieusement d’enfoncer la lame dans son propre cœur plutôt que d’être attrapé[coup_leader.Custom('FR_E')]."
 yearly.7005.ruler_death:1 "Leur sang se mêle bientôt au mien lorsque je sens l’arme frapper ma poitrine."
 yearly.7005.success:1 "Penser pouvoir s’emparer de mon trône par ce petit coup d’État est ridicule, mais alors qu’[coup_leader.Custom('FR_IlElle')] tourne une lame vers sa propre gorge, je réalise que cela n’était pas ce qu’[coup_leader.Custom('FR_IlElle')] voulait."
 yearly.7005.a:0 "Gardes, retenez-[coup_leader.Custom('FR_LeLa')], [coup_leader.Custom('FR_IlElle')] ne peut pas devenir un martyr pour les dissidents."
 yearly.7005.b:0 "Laissez-[coup_leader.Custom('FR_LeLa')] faire."
 yearly.7005.c:0 "Vous méritez un sort bien pire que de mourir ici !"
 yearly.7005.c.tt:0 "Vous rendez aveugle et emprisonnez [coup_leader.Custom('FR_le_Char_Pi')][coup_leader.GetTitledFirstName]"
 yearly.7005.d:0 "L’exiler, pour qu’[coup_leader.Custom('FR_IlElle')] raconte à quel point je suis difficile à tuer."
 yearly.7005.d.tt:0 "Vous recevrez tous les titres et vassaux [coup_leader.Custom('FR_du_Char_Pi')][coup_leader.GetTitledFirstName]."
 yearly.7005.devout.e:0 "Vous ne me rejoindrez jamais [ROOT.Char.GetFaith.PositiveAfterLife2], misérable !"
 yearly.7005.e:0 "Je vous tuerai [ROOT.Char.GetFaith.NegativeAfterLife2], monstre !"

 yearly.7010.t:0 "Le beau jeu"
 yearly.7010.desc:0 "Un séjour dans l’un des villages de votre domaine m’a conduit à une situation intrigante. Ce qui semble être la grande majorité du village est sorti sur la place du marché, et deux groupes hétéroclites de personnes se sont formés.\n\nÀ égale distance des deux, visible de ma position uniquement grâce au villageois à l’air plutôt craintif qui la tient, se trouve une vessie de porc gonflée.\n\nRemarquant peut-être mon air perplexe, un valet explique rapidement la situation : il s’agit d’une sorte de jeu populaire !"
 yearly.7010.a:0 "C'est fascinant ! Quelles sont les règles ?"
 yearly.7010.b:0 "Eh bien, nous ferions mieux de les laisser faire."
 yearly.7010.tt.yes:0 "Enquêter sur ce qui se passe."
 yearly.7010.tt.win:0 "Cela peut vous aider à gagner !"
 yearly.7010.tt.lose:0 "Choisir cette option peut réduire vos chances de victoire !"

 yearly.7011.t:0 "Le beau jeu : peser le pour et le contre"
 yearly.7011.desc:0 "C'est avec une certaine anxiété que mon brave valet m’informe des règles de l’événement à venir. Il se trouve que ce jeu, appelé « jeu de ballon », est très répandu et rassemble toutes sortes de personnes.\n\nOn suppose que les deux camps s’efforcent de déplacer le « ballon », qui n’est autre que la vessie de porc, vers le côté du village que leur groupe ne défend pas, par tous les moyens nécessaires.\n\nCette dernière partie a été prononcée avec beaucoup de gravité, et l’explication a été rapide : si la mort est rare, les blessures ne le sont pas."
 yearly.7011.a:0 "Vous pensez qu’il y a une place pour moi ?"
 yearly.7011.b:0 "Un passe-temps typique des roturiers. Laissons-les faire."
 yearly.7011.tt:0 "Va me chercher mes bottes !"

 yearly.7012.t:0 "Le beau jeu : tous les équipements..."
 yearly.7012.desc:0 "Alors que je me tiens parmi les villageois, j’aperçois un [dummy_gender.GetWomanMan] d’âge moyen qui ajuste des lanières de cuir sous sa tunique. Je remarque maintenant que son ventre a l’air bien trop volumineux pour quelqu’un d’aussi mince par ailleurs. Sa poitrine et son ventre tirent quelque peu sur ses vêtements. Remarquant mon intérêt, [dummy_gender.Custom('FR_IlElle')] sourit, me fait signe de m’approcher et soulève le tissu.\n\nSous sa tunique, enveloppée autour de son corps, se trouvent des lattes de bois en guise d’armure.\n\n« Je l’appelle #EMP sous-armure#! ! », dit-[dummy_gender.Custom('FR_IlElle')] fièrement, avec un clin d’œil."
 yearly.7012.a:0 "Combien en demandez-vous ?"
 yearly.7012.b:0 "Quelle prémisse ridicule."
 
 yearly.7013.t:0 "Le beau jeu : un gros transfert"
 yearly.7013.desc:0 "En observant les gens, je distingue un[dummy_gender.Custom('FR_E')] [dummy_gender.GetWomanMan] qui n’a pas l’air à sa place. Vêtu[dummy_gender.Custom('FR_E')] de riches fourrures et accompagné[dummy_gender.Custom('FR_E')] d’une petite suite de personnes, [dummy_gender.Custom('FR_IlElle')] est engagé[dummy_gender.Custom('FR_E')] dans une conversation animée avec un[dummy_gender.Custom('FR_E')] autre [dummy_gender.GetWomanMan], nettement plus grand[dummy_gender.Custom('FR_E')]. En me frayant un chemin à travers la foule, j’arrive à proximité d’[Select_CString( dummy_gender.IsFemale, 'elles', 'eux' )] et je vois [dummy_gender.Custom('FR_LeLa')] riche marchand[dummy_gender.Custom('FR_E')] déposer une petite bourse dans la main de l’autre.\n\n« ... un plaisir de faire affaire avec vous. Maintenant, assurez-vous que mon pari soit sans risque ! », sourit en coin [dummy_gender.Custom('FR_LeLa')] marchand[dummy_gender.Custom('FR_E')] aux joues flasques.\n\nAlors que [dummy_gender.Custom('FR_LeLa')] grand[dummy_gender.Custom('FR_E')] [dummy_gender.GetWomanMan] commence à se diriger vers le groupe de l’autre équipe, il semble que certaines personnes ne se soucient pas du caractère sacré du jeu..."
 yearly.7013.a:0 "Attendez ! Quoi qu’il vous ait payé, je le double !"
 yearly.7013.b:0 "Dégoûtant. Ça ne serait jamais arrivé de mon temps !"
 yearly.7013.c:0 "On dirait qu’on va devoir gagner sans [dummy_gender.Custom('FR_LuiElle')] !"

 yearly.7014.t:0 "Le beau jeu : les tourtes"
 yearly.7014.desc:0 "Un boulanger local entreprenant ayant manifestement remarqué l’affluence : ses deux chariots branlants sont remplis de tourtes à la viande fraîchement cuites très demandées.\n\nEn me promenant vers le chariot autour duquel l’équipe adverse se presse, je remarque que les rayons d’une des roues sont pratiquement sur le point de se briser. À peine cette idée me vient-elle à l’esprit qu’une occasion de la mettre en pratique se présente, car le fracas sonore de quelque chose tombant à l’autre bout de la place fait que tout le monde se retourne et reste bouche bée.\n\nUn coup de pied rapide dans ce rayon et..."
 yearly.7014.desc.1:0 "Un boulanger local entreprenant ayant manifestement remarqué l’affluence : ses deux chariots branlants sont remplis de tourtes à la viande fraîchement cuites très demandées.\n\nEn me promenant vers le chariot autour duquel l’équipe adverse se presse, je remarque les étagères de nourriture brûlante. À peine cette idée me vient-elle à l’esprit qu’une occasion de la mettre en pratique se présente, car le fracas sonore de quelque chose tombant à l’autre bout de la place fait que tout le monde se retourne et reste bouche bée.\n\nMa main se dirige vers la petite poche de ciguë à ma taille..."
 yearly.7014.a:0 "Voyons comment vous jouez maintenant..."
 yearly.7014.b:0 "Oh non, toutes les tourtes sont tombées par terre !"
 yearly.7014.c:0 "Il ne vaut mieux pas."
 yearly.7014.hemlock:0 "Saupoudrer un ingrédient supplémentaire sur les tourtes..."

 yearly.7015.t:0 "Le beau jeu : l’amélioration des performances"
 yearly.7015.desc:0 "Alors que je me prépare pour l’effort physique à venir, j’aperçois en marge de la foule un[dummy_gender.Custom('FR_E')] [dummy_gender.GetWomanMan] qui boit des gorgées d’une gourde, le regard fuyant entre deux gorgées. Je trouve sa discrétion suspecte et cela se confirme lorsqu’[dummy_gender.Custom('FR_IlElle')] recule devant ma tape inquisitrice sur l’épaule.\n\nCe qu’[dummy_gender.Custom('FR_IlElle')] boit n’est pas de l’eau. Le liquide est quelque peu opaque et la grimace que [dummy_gender.Custom('FR_LLa')][dummy_gender.GetWomanMan] fait lorsque ses lèvres le touchent montrent que ce n’est pas agréable au goût. Heureusement, [dummy_gender.Custom('FR_IlElle')] est sur le point de révéler ses secrets lorsque je l’y pousse gentiment.\n\n« Une potion d’amélioration des performances, vous dites ? », demandé-je."
 yearly.7015.a:0 "... Combien voulez-vous pour ça ?"
 yearly.7015.b:0 "Vous devriez avoir honte de vous !"

 yearly.7020.t:0 "Le beau jeu : le coup d’envoi"
 yearly.7020.desc:0 "Une fois toutes les formalités réglées, il ne reste plus qu’à lancer l’événement. Le crieur public, dangereusement penché par la fenêtre du premier étage d’une maison donnant sur la place, fait passer la vessie de porc par le cadre.\n\nLa foule lève les yeux au ciel et, après une courte pause, la « balle » s’envole.\n\nLa ruée commence."
 yearly.7020.a:0 "Suivez-moi !"
 yearly.7020.b:0 "AAAAAAAAAAARGGGHHHH !"

 yearly.7021.t:0 "Le beau jeu : Rock On"
 yearly.7021.desc:0 "Le « jeu » est bien plus que ce que j’avais envisagé. La réputation de violence n’est pas non plus injustifiée.\n\nÀ ma gauche, un[dummy_gender.Custom('FR_E')] [dummy_gender.GetWomanMan] fait une clé de cou improvisée à un[dummy_gender.Custom('FR_E')] autre. [Select_CString( dummy_gender.IsFemale, 'Elles', 'Ils' )] titubent à côté d’un combat à coup de poings entre - apparemment - quatre personnes à la fois.\n\nAlors que je m’éloigne de cette bagarre, un autre villageois, le regard fou sous la coulée de sang provenant d’une coupure au front, s’approche de moi, une pierre à la main."
 yearly.7021.a:0 "Hé ! C’est illégal !"
 yearly.7021.b:0 "JE VAIS TE FAIRE MANGER CETTE PIERRE !"
 yearly.7021.c:0 "Il est temps de sortir d’ici !"
 yearly.7021.a.tt.win:0 "Vous faites tomber la pierre !"
 yearly.7021.a.tt.lose:0 "Vous n’êtes pas en mesure de vous défendre"
 yearly.7021.c.tt.escape:0 "Vous en sortez indemne"
 yearly.7021.c.tt.escapefail:0 "Vous n’arrivez pas à vous échapper"

 yearly.7022.t:0 "Le beau jeu : un[same_gender.Custom('FR_E')] spectat[same_gender.Custom('FR_EurRice')] avenant[same_gender.Custom('FR_E')]"
 yearly.7022.desc:0 "L'équipe adverse a le ballon ! Le détenteur du ballon est un[dummy_gender.Custom('FR_E')] b[dummy_gender.Custom('FR_EauElle')] jeune [dummy_gender.GetWomanMan], et manifestement habile aussi : après avoir récupéré le ballon, [dummy_gender.Custom('FR_IlElle')] escalade une maison pour échapper à la foule qui hurle en bas.\n\nAlors que son plan semble d’abord sans faille, il semble ne pas avoir envisagé ses désirs : alors que je me hisse à son niveau sur la façade de la maison, [dummy_gender.Custom('FR_IlElle')] est manifestement distrait[dummy_gender.Custom('FR_E')] par un[same_gender.Custom('FR_E')] [same_gender.GetWomanMan] particulièrement séduisant[same_gender.Custom('FR_E')] à la fenêtre.\n\nCes deux-là semblent très épris l’un de l’autre. Je suis juste à portée de main..."
 yearly.7022.a:0 "Je prends le ballon !"
 yearly.7022.b:0 "Ah, l’amour naissant !"
 yearly.7022.c:0 "Ha ! Je vais vous montrer à quoi ressemble un[ROOT.Char.Custom('FR_E')] vrai[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] !"

 yearly.7023.t:0 "Le beau jeu : la main [ROOT.Char.GetFaith.HighGodNamePossessive]"
 yearly.7023.desc:0 "La vessie de porc s’est desserrée ! Une paire de mains nerveuses la secoue, et elle rebondit une fois avant d’être saisie par... un membre des [ROOT.Char.GetFaith.AltPriestTermPlural] ?\n\n[dummy_clergy_gender.Custom('FR_IlElle')|U] sourit en coin et s’avance en titubant, la foule s’écartant devant lui avec hésitation. Personne ne sait vraiment quoi penser de cette pieuse personne qui joue à un jeu aussi violent et qui, de plus, semble s’en tirer à bon compte !\n\nJe m’avance, dubitati[ROOT.Char.Custom('FR_FVe')]..."
 yearly.7023.a:0 "... et [dummy_clergy_gender.Custom('FR_LeLa')] frappe en plein visage."
 yearly.7023.b:0 "... et m’écarte. Je laisse quelqu’un d’autre s’occuper d[dummy_clergy_gender.Custom('FR_EluiElle')]."

 yearly.7024.t:0 "Le beau jeu : le chaume"
 yearly.7024.desc:0 "La foule déferle et s’écrase contre les murs d’une maison voisine telle une vague. Alors que le groupe se retire des murs, plusieurs personnes s’accrochent à tous les affleurements possibles tandis que d’autres essaient de les écarter pour atteindre le détenteur du ballon.\n\nLe bruit du clayonnage qui se fend résonne sur la place du marché, et alors que la foule se retire, des pans du toit de chaume de la maison tombent au sol."
 yearly.7024.a:0 "Je paierai pour les rénovations !"
 yearly.7024.b:0 "Tout est juste en amour et en jeu de ballon !"

 yearly.7030.t:0 "Le beau jeu : ne jamais y croire"
 yearly.7030.desc:0 "Au fur et à mesure que le jeu avance, de plus en plus de villageois doivent abandonner. Quelqu’un titube à côté de moi, des bleus déjà visibles sur la tête.\n\nSoudain, un autre homme du groupe tombe à mes pieds en poussant un cri. Le bruit est suffisant pour distraire les participants, et la foule et moi-même nous éloignons de lui - bien que j’aurais pu jurer que j’ai vu un œil bien ouvert...\n\nDès que la lumière du jour traverse la foule, l’homme « blessé » se lève d’un bond, ramasse le ballon et fonce vers moi à travers la place !"
 yearly.7030.a:0 "Je... qu... #EMP Arbitre !#!"
 yearly.7030.b:0 "Tricheur ! Je me charge de lui !"
 yearly.7030.c:0 "Oh, c’est bien de voir qu’il a récupéré rapidement !"
 yearly.7030.b.win:0 "Vous attrapez le fourbe"
 yearly.7030.b.lose:0 "Vous manquez le fourbe"

 yearly.7031.t:0 "Le beau jeu : blessures aux chevilles"
 yearly.7031.desc:0 "La partie continue, et je constate que les rangs de mon équipe commencent à se clairsemer. Plusieurs participants sont dispersés sur la place du marché et souffrent tous de blessures à la cheville. De sérieuses blessures à la cheville, à ce qu’il semble. Alors que je lutte aux côtés de ceux qui m’entourent, une lueur près du sol attire mon attention, et je réalise avec horreur quel sort a été réservé à mes camarades.\n\nDes villageois particulièrement assoiffés de sang ont cousu de petites lames dans leurs chaussures. Alors même que je les regarde, ils les enfoncent violemment dans les tibias d’un autre. J’envisage de foncer pour les affronter."
 yearly.7031.a:0 "Enlevez-leur ces chaussures !"
 yearly.7031.b:0 "J'aime mes tibias comme ils sont !"
 yearly.7031.c:0 "Quelle idée originale..."
 yearly.7031.a.win:0 "Vous leur arrachez les chaussures"
 yearly.7031.a.lose:0 "Ils vous donnent des coups de pied dans les tibias !"

 yearly.7032.t:0 "Le beau jeu : la pause boisson"
 yearly.7032.desc:0 "La foule se déplace sur le côté, m’expulsant de ses entrailles avec une certaine force. Titubant jusqu’à un mur pour reprendre mes esprits et mon souffle, j’aperçois deux marchands transportant divers rafraîchissements. Ils doivent faire de bonnes affaires, vu le dur labeur que cela représente !\n\nJe pourrais avoir besoin d’un peu de nourriture, en fait. Je me demande ce qu’ils ont à vendre ?"
 yearly.7032.a:0 "De l’eau rafraîchissante ! Parfait !"
 yearly.7032.b:0 "Une pinte me suffirait !"
 yearly.7032.c:0 "Je boirais volontiers un verre [ROOT.Char.Custom('RegionalDrink')]."
 yearly.7032.d:0 "Ces gâteaux au haschisch sont à vendre ?"

 yearly.7033.t:0 "Le beau jeu : mourir pour"
 yearly.7033.desc:0 "Se battre avec l’adversaire pendant ces rencontres est extrêmement courant, mais c’est avec une certaine perplexité que je vois ce qui semble être deux de mes coéquipiers se battre entre eux. Je les reconnais tous les deux : l’un est le fabricant d’arc local, l’autre un teinturier de textiles. Les deux sont engagés dans un combat féroce, à tel point que leurs coéquipiers ont commencé à le remarquer.\n\nCette bagarre sans importance commence à immobiliser une grande partie de mon équipe, et les gens commencent à se diriger vers le côté du village que nous défendons..."
 yearly.7033.a:0 "Bon, séparez-vous !"
 yearly.7033.b:0 "Je ne peux pas m’arrêter pour arrêter des petites bagarres."
 yearly.7033.a.win:0 "Vous réussissez à séparer les bagarreurs"
 yearly.7033.a.lose:0 "La bagarre s’intensifie"

 yearly.7040.t:0 "Le beau jeu : score final"
 yearly.7040.desc:0 "Au fil de la journée, le mouvement de va-et-vient du jeu atteint son paroxysme. Les deux équipes se ruent vers l’avant pour récupérer le ballon, et je suis pris au milieu d’un de ces tourbillons dans le flux de personnes.\n\nJe bascule et tombe. Je me protège la tête des piétinements, avant de me remettre à genoux et de constater qu’un calme inhabituel règne sur la place du marché.\n\nOn dirait que le jeu est terminé."
 yearly.7040.a:0 "Est-ce... est-ce qu’on a gagné ?"

 yearly.7041.t:0 "Le beau jeu : une glorieuse victoire !"
 yearly.7041.desc:0 "Mon équipe me ramasse et me met debout, et leurs applaudissements font battre mon cœur à tout rompre ! Ce n’était pas seulement une victoire, c’était une raclée, et je n’y suis pas pour rien !\n\nNos adversaires commencent"
 yearly.7041.a:0 "Quel jeu exaltant !"
 yearly.7041.b:0 "Je vais commander un souvenir !"
 yearly.7041.desc.ending:0 "à quitter les lieux avec découragement, mais la fête ne fait que commencer pour les vainqueurs. Un grand tonneau de bière a déjà pris place au centre de la place, et les boissons coulent à flots pour des célébrations qui dureront sans doute jusqu’au soir."

 yearly.7042.t:0 "Le beau jeu : c’est la victoire !"
 yearly.7042.desc:0 "Je me relève en titubant et tente de me concentrer alors que les gens circulent autour de moi. Au centre de la place, un groupe fait la fête ; il me faut plusieurs secondes pour comprendre qu’il s’agit en fait de mon équipe !\n\nNos adversaires commencent"
 yearly.7042.a:0 "Quel jeu exaltant !"
 yearly.7042.b:0 "Je vais commander un souvenir !"

 yearly.7043.t:0 "Le beau jeu : match nul"
 yearly.7043.desc:0 "Me relevant péniblement, je me retrouve encore entouré[ROOT.Char.Custom('FR_E')] d’une foule. La différence semble être la hâte de chacun, puisque les joueurs semblent s’éloigner mollement des lieux.\n\nLe soleil bas dans le ciel, il semble que le match soit terminé, sans résultat décisif."
 yearly.7043.a:0 "Pas grave. Nous les aurons la prochaine fois !"

 yearly.7044.t:0 "Le beau jeu : c’est la défaite !"
 yearly.7044.desc:0 "Je me relève péniblement et tente de me concentrer alors que les gens défilent autour de moi. Au centre de la place, un groupe fait la fête ; il me faut plusieurs secondes pour comprendre que... c’est l’équipe adverse.\n\nMon équipe commence"
 yearly.7044.a:0 "Félicitations aux gagnants !"
 yearly.7044.b:0 "Bah ! Nous aurions dû gagner !"
 yearly.7044.c:0 "Je mérite un trophée quand même !"

 yearly.7045.t:0 "Le beau jeu : une lourde défaite !"
 yearly.7045.desc:0 "Des piétinements retentissent, et je me relève péniblement pour comprendre pourquoi. Un peu plus loin, sur la place, l’équipe adverse brandit triomphalement le ballon et applaudit. Ce n’est pas seulement une défaite, c’est une véritable débâcle.\n\nMon équipe commence"
 yearly.7045.a:0 "Félicitations aux gagnants !"
 yearly.7045.b:0 "Bah ! Nous aurions dû gagner !"
 yearly.7045.c:0 "Je mérite un trophée quand même !"
