l_russian:
 tradition_header:0 "Традиции:"
 ep1_flavor.1000.t:0 "$tradition_header$ Евнух в гостях"
 ep1_flavor.1000.desc:0 "Сегодня к моему двору прибыл странствующий евнух.\n\n«Приветствую, [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleTierName]», — с уважением произносит [eunuch_target.GetSheHe].\n\n«Меня зовут [eunuch_target.GetFirstName], я странствую по миру, делюсь знаниями с благородными королями-мудрецами и присматриваю за гаремами великих султанов. И теперь я здесь, чтобы предложить вам свои услуги. За умеренную плату».\n\nКакой интересный человек, возможно, мне стоит нанять [eunuch_target.GetHerHis]?"
 ep1_flavor.1000.a:0 "Это честное предложение, я принимаю его."
 ep1_flavor.1000.b:0 "[eunuch_target.GetFirstNameNoTooltip], мой [eunuch_target.Custom('ComplimentAdjective')]ый друг, вы не задержитесь у меня?"
 ep1_flavor.1000.c:0 "Мне не нужны ваши услуги."
 eunuch_moves_tt:0 "[eunuch_target.GetFirstNameNoTooltip] отправляется в державу [new_court.GetName]"
 ep1_flavor.1000.c.success:0 "[eunuch_target.GetFirstNameNoTooltip] соглашается остаться"
 ep1_flavor.1000.c.failure:0 "[eunuch_target.GetFirstNameNoTooltip] называется вас скрягой и отправляется дальше"
 
 ep1_flavor.1200.t:0 "$tradition_header$ Секреты мастерства"
 ep1_flavor.1200.desc:0 "Евнух [eunuch_target.GetFirstName] подходит ко мне, [eunuch_target.Custom('quirk_pos_pp')].\n\n«Вы многое знаете, [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitleTierName]. Но кое-что ускользает от вашего прозорливого разума — секреты и знания, которыми я охотно поделюсь с вами», — шепчет [eunuch_target.GetSheHe].\n\n«За умеренную цену».\n\nКак же иначе. Но мне все равно интересно."
 ep1_flavor.1200.a:0 "Поговаривают, вы разбираетесь в языках?"
 ep1_flavor.1200.b:0 "У меня много врагов. Как мне избавиться от них?"
 ep1_flavor.1200.c:0 "Моя держава должна процветать. Как мне добиться этого?"
 ep1_flavor.1200.d:0 "Шарлатан! Твои секреты — выдумка."
 secrets_of_language_modifier:0 "Тайны языка"
 secrets_of_language_modifier_desc:0 "Этот персонаж посвящен в тайны изучения языков."
 secrets_of_murder_modifier:0 "Тайны мести"
 secrets_of_murder_modifier_desc:0 "Этот персонаж посвящен в тайны уничтожения своих врагов."
 secrets_of_the_realm_modifier:0 "Тайны державы"
 secrets_of_the_realm_modifier_desc:0 "Этот персонаж посвящен в тайны управления столицей."

 ### Court Type Flavor Events

 # The Secret DaughterSon
 ep1_flavor.0001.t:0 "[scion_actual.Custom('GetDaughterSon')|U]: Секрет"
 ep1_flavor.0001.desc:0 "Небольшое дельце привело меня и мою свиту в городок, и мы, голодные и уставшие, вошли в местную задымленную таверну.\n\nЧто мне точно не приходило в голову, так это то, что здесь нам встретится [scion_parent.GetTitledFirstName] в плаще с капюшоном, слабо скрывающим черты лица. Рядом с [Select_CString(scion_parent.IsFemale, 'ней', 'ним' )] сидит [Select_CString(scion_actual.IsFemale, 'молодая женщина, которая', 'молодой мужчина, который' )]... да быть не может!\n\nСудя по [scion_actual.GetHerHis] лицу, любопытным взглядам и попыткам вести себя точь-в-точь как [scion_parent.GetFirstNameNoTooltip], я #EMP с уверенностью#! могу сказать, что [scion_actual.GetSheHe], должно быть, бастард, которого [scion_parent.GetTitleAsNameNoTooltip] тщательно [Select_CString(scion_parent.IsFemale, 'скрывала', 'скрывал' )]. Возможно, [scion_actual.GetSheHe] впервые видит мир за пределами родных стен."
 ep1_flavor.0001.a:0 "[scion_parent.GetFirstNameNoTooltip]! Вы привезли мне [Select_CString(scion_actual.IsFemale, 'невесту', 'жениха' )]?"
 ep1_flavor.0001.a.tt.success:0 "Вы насильно заключаете [Concept( 'alliance', 'союз' )|E] через [Concept( 'marriage', 'брак' )|E]"
 ep1_flavor.0001.a.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip] и [scion_parent.GetHerHis] [scion_actual.Custom('GetDaughterSon')] сбегают"
 ep1_flavor.0001.b:0 "[scion_parent.GetFirstNameNoTooltip]! Это [scion_actual.Custom('GetBrideGroom')], [Select_CString(scion_actual.IsFemale, 'на которой женится', 'за которого выйдет замуж' )] [Select_CString(prospective_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('prospective_spouse'))]?"
 ep1_flavor.0001.c:0 "Глашатая сюда, #EMP немедленно#!!"
 ep1_flavor.0001.c.tt.success:0 "Вы нашли достаточно доказательств существования бастарда"
 ep1_flavor.0001.c.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip] слишком хорошо заметает следы"
 ep1_flavor.0001.d:0 "Не волнуйтесь, [scion_parent.GetTitleAsNameNoTooltip], я забуду, что вы здесь были..."
 ep1_flavor.0001.tt.scion_escapes:0 "[scion_actual.GetFirstName] бесследно пропадает"
 ep1_flavor.0001.e.no_bastards:0 "#EMP Тайное#! дитя? Как странно. Поедим в другом месте."
 ep1_flavor.0001.e.fallback:0 "Нас это не касается. Поедим в другом месте."

 ep1_flavor.0011.t:0 "Полный бардак"
 ep1_flavor.0011.desc:0 "«[ROOT.Char.GetLadyLord|U], это не то, что вы подумали!» — кричит [diplomat_1.GetTitledFirstName], едва я переступаю порог обеденного зала.\n\nЧто ж, я #EMP думаю#!, что [diplomat_1.GetSheHe] [Select_CString(diplomat_1.IsFemale, 'устроила', 'устроил' )] полный разгром в комнате. Стены заляпаны едой, столы разве что в щепу не порублены, стулья составлены пирамидой, а [diplomat_2.GetTitledFirstName] без сознания (и без одежды) лежит на #EMP моей#! кровати, [Select_CString(diplomat_2.IsFemale, 'залитая', 'залитый' )] супом.\n\nДвое дипломатов прибыли вчера. У них было разрешение устроить небольшое пиршество с развлечениями, но это просто [ROOT.Char.GetFaith.NegativeAfterLife|U] на земле."
 ep1_flavor.0011.a:0 "Вы заплатите за ущерб, подхалимы!"
 ep1_flavor.0011.b:0 "Хорошо, вы устроили беспорядок, вам и убирать. СЛУГИ! Выдайте им тряпку!"
 ep1_flavor.0011.c:0 "О нет, пиршество еще не закончилось. Кто-нибудь, наполните мой кубок!"
 ep1_flavor.0011.d:0 "Всего одна ночь? Пф! Расступитесь, идет [ROOT.Char.GetTitleAsNameNoTooltip] пиров!"
 ep1_flavor.0011.e:0 "Молча покинуть зал."
 ep1_flavor.0011.e.tt:0 "Вы оставляете их наедине с собственным страхом"

 ep1_flavor.0021.t:0 "Державы, разделенные языком"
 ep1_flavor.0021.desc:1 "Когда я вхожу в помещение, меня встречает взрыв смеха. [nitpicker.GetTitledFirstName] и группа придворных собрались и читают письмо, что недавно [Select_CString(rival_monarch.IsFemale, 'прислала', 'прислал' )] нам [rival_monarch.GetTitledFirstName].\n\n[nitpicker.GetFirstNameNoTooltip] со смехом приглашает меня присоединиться.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], вы непременно #EMP должны#! это прочесть! Пусть тут официальная печать державы [rival_realm.GetNameNoTier], но половину слов писал, словно безграмотный крестьянин. Эти слабоумные даже согласные не могут правильно проставить, что уж там говорить о грамотной [ROOT.Char.GetCulture.GetNameNoTooltip|l]ой речи. Это просто #EMP уморительно#!»."
 ep1_flavor.0021.a:0 "Да тут и половины гласных нет! Отвратительно!"
 ep1_flavor.0021.a.tt:0 "[courts|E] снизили [Concept( 'opinion', 'мнение' )|E] друг о друге на [SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0]"
 ep1_flavor.0021.a.tt.success:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]ое написание лучшее!"
 ep1_flavor.0021.a.tt.failure:0 "[rival_monarch.GetPrimaryTitle.GetAdjectiveNoTooltip]ое написание лучшее!"
 ep1_flavor.0021.b:0 "Мы же говорим на родственных языках?"
 ep1_flavor.0021.b.tt:0 "[courts|E] на [SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0] ед. повысили [opinion|El] друг о друге"
 ep1_flavor.0021.c:0 "Два благородных двора, а мозгов ни там ни там..."
 ep1_flavor.0021.c.tt:0 "$ep1_flavor.0021.a.tt$"
 cultural_acceptance_courtly_spelling_differences:0 "Дворяне спорят о написании"
 cultural_acceptance_courtly_cousins:0 "Дворян объединяет общий язык"

 ep1_flavor.0031.t:0 "Недавно при дворе"
 ep1_flavor.0031.desc:0 "Как говорится, выдающимся умам нужны выдающиеся традиции, и ни одна другая держава не проводит таких обрядов посвящения в ученые, как [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!\n\nНа этой неделе ко двору прибыло несколько новых талантливых ученых со всей державы, и все они проходят #EMP научную#! проверку на местном постоялом дворе.\n\nМне на глаза попадается [scholar_1.GetFirstName] — [scholar_1.GetSheHe] с подозрением смотрит на кружку с загадочной пенящейся и пузырящейся жидкостью. Рядом [scholar_2.GetFirstName] наполняет целый #EMP кувшин#! густой и вязкой жидкостью под одобрительные крики своих коллег."
 ep1_flavor.0031.a:0 "Пей, [scholar_1.GetFirstNameNoTooltip]!"
 ep1_flavor.0031.b:0 "Нам по душе [scholar_2.GetFirstNameNoTooltip], птамушта [scholar_2.GetFirstNameNoTooltip] нам друг!"
 ep1_flavor.0031.c:0 "Есть методы, которым вас может научить только знаток..."
 ep1_flavor.0031.c.tt:0 "Вы показываете начинающим ученым, как надо пить"
 ep1_flavor.0031.d:0 "Подобные ритуалы #EMP неподобающий#!."
 ep1_flavor.0031.inspire.scholar_1.tt:0 "[scholar_1.GetFirstNameNoTooltip] теперь [inspired|E]"
 ep1_flavor.0031.inspire.scholar_2.tt:0 "[scholar_2.GetFirstNameNoTooltip] теперь [inspired|E]"

 # Martial Exercise
 ep1_flavor.2000.t:0 "Военные упражнения"
 ep1_flavor.2000.desc_intro:0 "Во время осмотра местного военного лагеря ко мне подходят [marshal_scope.GetTitledFirstName] и [knight_scope.GetTitledFirstName].\n\n«Сюзерен, наши воины бездействуют в мирное время. Нужно их чем-то занять...» — обращается ко мне [marshal_scope.GetCouncilTitle]."
 ep1_flavor.2000.desc_archers:0 "«Наши [ROOT.Char.Custom('GetRegionalArcherMAA')|l] незаменимы, мы должны убедиться, что их стрелы всегда поражают цель»."
 ep1_flavor.2000.desc_infantry:0 "«Наши [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] необходимы для победы, нужно держать их в форме»."
 ep1_flavor.2000.desc_cavalry:0 "«Ваши [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] необычайно ценны на поле боя, не давайте им размякнуть»."
 ep1_flavor.2000.desc_archer_cavalry:0 "«Конные лучники — основа нашего войска, и состязания в стрельбе из лука сделают их только сильнее»."
 ep1_flavor.2000.desc_skirmishers:0 "«Наши умелые [ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l] должны участвовать в состязаниях, чтобы всегда находить свою цель»."
 ep1_flavor.2000.desc_elephant_cavalry:0 "«Грозные слоны приведут нас к победе, они должны всегда быть наготове»."
 ep1_flavor.2000.desc_camel_cavalry:0 "«Верблюжья кавалерия — основа ваших войск, нужно уделить ей особое внимание»."
 ep1_flavor.2000.desc_levies:0 "«Беднякам нужны упражнения, чтобы в их призыве была какая-то польза»."
 ep1_flavor.2000.desc_bridge:0 "\n\n«Нет, наши усилия нужно направить в другое русло», — возражает [knight_scope.GetFirstNameNoTooltip]."
 ep1_flavor.2000.desc_outro:0 "\n\nПолагаю, повторение #EMP действительно#! мать учения..."
 ep1_flavor.2000.c:0 "«Спорт — это для благородных, и он называется охотой»."
 ep1_flavor.2000.culture_tt:0 "Все [THIS.Char.GetCulture.GetName|l]ие придворные и вассалы"
 ep1_flavor.2000.knight_tt:0 "Каждый [THIS.Char.Custom('MountedWarriorTerm')|l]"
 ep1_flavor.2000.d:0 "«Я и так достаточно трачу на солдат»."
 ep1_flavor.2000.archers:0 "«Учите их, пока не начнут попадать в яблочко»."
 ep1_flavor.2000.archers_longbow:0 "«Мужчины и мальчики будут учиться бить из длинного лука по мишеням»."
 ep1_flavor.2000.infantry:0 "«Наши [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] любят хорошо подраться»."
 ep1_flavor.2000.cavalry:0 "«Принесите колышки для палаток! Наши [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] собираются в дорогу!»"
 ep1_flavor.2000.cavalry_joust:0 "«Копейному удару нужно учиться»."
 ep1_flavor.2000.cavalry_tzykanion:0 "«Всадники будут играть в цинканион!»"
 ep1_flavor.2000.cavalry_chovgan:0 "«Пусть играют в човган!»"
 ep1_flavor.2000.archer_cavalry:0 "«Повелители коней будут учиться стрелять по бегающим кроликам»."
 ep1_flavor.2000.skirmishers:0 "«Мои [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] не знают промаха»."
 ep1_flavor.2000.elephant_cavalry:0 "«Махауты будут соперничать за славу!»"
 ep1_flavor.2000.camel_cavalry:0 "«Гонки помогут верблюжьей кавалерии отточить свои навыки»."
 ep1_flavor.2000.levies_caid:0 "«Все будут играть в кадь!»"
 ep1_flavor.2000.levies:0 "«Убедите простолюдинов держать себя в форме»."
 ep1_2000_archer_modifier:0 "Умелые лучники"
 ep1_2000_archer_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_infantry_modifier:0 "Вымуштрованные пехотинцы"
 ep1_2000_infantry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_cavalry_modifier:0 "Опытные всадники"
 ep1_2000_cavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_acavalry_modifier:0 "Грозные кочевники"
 ep1_2000_acavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_skirmisher_modifier:0 "Великолепные застрельщики"
 ep1_2000_skirmisher_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_ecavalry_modifier:0 "Слоновьи игры"
 ep1_2000_ecavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_ccavalry_modifier:0 "Гонки на верблюдах"
 ep1_2000_ccavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_levies_modifier:0 "Активные крестьяне"
 ep1_2000_levies_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_knights_modifier:0 "Поддержка охоты"
 ep1_2000_knights_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_generic_modifier_desc:0 "Этот персонаж поддерживает воинские состязания, чтобы основные войска всегда были в форме."
 infantry:0 "пехота"
 cavalry:0 "всадники"
 ep1_flavor.2000.tradition_tt:0 "В силу [Concept( 'traditions', 'традиций' )|E] вашей [Concept( 'culture', 'культуры' )|E]"

 # Court of Vipers
 ep1_flavor.2010.t:0 "Змеиный клубок"
 ep1_flavor.2010.desc:0 "Каждую ночь, как погаснут свечи, а [ROOT.Char.Custom('FortifiedBuilding')|l] погрузится в тишину, меня начинают преследовать шепотки о заговоре с целью [real_plot.GetSchemeType.GetTypeNameNoTooltip|l] меня."
 # SPYMASTER
 ep1_flavor.2010.desc_spy_real:0 "[spymaster.GetCouncilTitleFirstName] полагает, что за этим стоит [Select_CString(real_plotter.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.GetTitledFirstName]...\n\n"
 ep1_flavor.2010.desc_spy_1:0 "[spymaster.GetCouncilTitleFirstName] говорит, что за этим, возможно, #EMP вероятно#!, стоит [Select_CString(scapegoat_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], [scapegoat_1.GetTitledFirstName]...\n\n"
 ep1_flavor.2010.desc_spy_2:0 "[spymaster.GetCouncilTitleFirstName] склоняется к мысли, что за этим стоит [Select_CString(scapegoat_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.GetTitledFirstName]...\n\n"
 # COUNCILLOR 1
 ep1_flavor.2010.desc_1_real:0 "[councillor_1.GetCouncilTitleFirstName] в личной беседе возражает и считает, что [Select_CString(real_plotter.IsFemale, 'виновата моя', 'виноват мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))] [real_plotter.GetTitledFirstName], тогда как"
 ep1_flavor.2010.desc_1_1:0 "[councillor_1.GetCouncilTitleFirstName] в личной беседе возражает — чутье подсказывает, что тут [Select_CString(scapegoat_1.IsFemale, 'приложила руку моя', 'приложил руку мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))] [scapegoat_1.GetTitledFirstName], тогда как"
 ep1_flavor.2010.desc_1_2:0 "[councillor_1.GetCouncilTitleFirstName] в личной беседе возражает и подчеркивает, что [scapegoat_2.GetTitledFirstName], [Select_CString(scapegoat_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], страдает перепадами настроения, тогда как"
 # COUNCILLOR 2
 ep1_flavor.2010.desc_2_real:0 "[councillor_2.GetCouncilTitleFirstName] умоляет принять меры, чтобы [Select_CString(real_plotter.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))] [real_plotter.GetTitledFirstName], «[Select_CString(real_plotter.IsFemale, 'явная предательница', 'явный предатель' )]» немедленно [Select_CString(real_plotter.IsFemale, 'оказалась', 'оказался' )] за решеткой, пока еще не слишком поздно.\n\n"
 ep1_flavor.2010.desc_2_1:0 "[councillor_2.GetCouncilTitleFirstName] умоляет принять меры, чтобы [Select_CString(scapegoat_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))] [scapegoat_1.GetTitledFirstName], «ужас владения [scapegoat_1.GetCurrentLocation.GetNameNoTooltip]» немедленно [Select_CString(scapegoat_1.IsFemale, 'оказалась', 'оказался' )] за решеткой, пока еще не слишком поздно.\n\n"
