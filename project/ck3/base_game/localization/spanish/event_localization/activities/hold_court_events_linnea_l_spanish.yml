l_spanish:
 hold_court.5001.t:0 "$hold_court_header$ Emparejamiento infeliz"
 hold_court.5001.desc_opening:0 "[complainer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca, pidiendo que anule su compromiso con [complainer_betrothed.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Es que"
 hold_court.5001.desc_bad_fame:0 "ha hecho cosas tan horribles,"
 hold_court.5001.desc_bad_habits:0 "tiene una personalidad tan desagradable,"
 hold_court.5001.desc_bad_health:0 "está asolad[complainer_betrothed.Custom('ES_OA')] por la enfermedad,"
 hold_court.5001.desc_bad_genes:0 "está maldit[complainer_betrothed.Custom('ES_OA')] y su cuerpo es débil,"
 hold_court.5001.desc_bad_traits:0 "está impulsad[complainer_betrothed.Custom('ES_OA')] por el pecado,"
 hold_court.5001.desc_fallback_1:0 "es un mal partido,"
 hold_court.5001.desc_quirk:0 "es siempre tan [complainer_betrothed.Custom('quirk_neg_adjective')],"
 hold_court.5001.desc_ugly:0 "¡y encima es fe[complainer_betrothed.Custom('ES_OA')]!"
 hold_court.5001.desc_old:0 "¡y es my #EMP viej[complainer_betrothed.Custom('ES_OA')]#!!"
 hold_court.5001.desc_young:0 "¡y es solo un[complainer_betrothed.Custom('ES_XA')] niñ[complainer_betrothed.Custom('ES_OA')]!"
 hold_court.5001.desc_fallback_2:0 "¡y encima es desagradable!"
 hold_court.5001.desc_ending:0 "Por favor, liberadme de esta obligación, mi [ROOT.Char.GetLadyLord]»."
 hold_court.5001.a:0 "Entendido. Te libero de [complainer_betrothed.Custom('ES_ElElla')]."
 hold_court.5001.b:0 "Un acuerdo es un acuerdo."
 hold_court.5001.b_close_family:0 "¡Estás hablando de mi #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('complainer_betrothed'))]#!!"
 hold_court.5001.c:0 "¡Pues #EMP nunca#! te casarás!"

 hold_court.5010.t:0 "$hold_court_header$ [county.GetNameNoTierNoTooltip] fuera de control"
 hold_court.5010.desc_marshal:0 "«[marshal.GetCouncilTitle] [marshal.GetTitledFirstName] nos está cazando, colgando y… podríamos mantener el orden, mi [ROOT.Char.GetLadyLord]. #EMP Por favor#!, ¡podemos organizarnos sin tanta muerte!».\n\n"
 hold_court.5010.desc:0 "«Nos están cazando, colgando y… podríamos mantener el orden, mi [ROOT.Char.GetLadyLord]. #EMP Por favor#!, ¡podemos organizarnos sin tanta muerte!».\n\n"
 hold_court.5010.desc_vassal_holder:0 "Un[peasant.Custom('ES_XA')] campesin[peasant.Custom('ES_OA')] del [county.GetName], una región asolada por el descontento que pertenece a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName], me asegura que se puede restaurar el control sin excesivo derramamiento de sangre."
 hold_court.5010.desc_holder:0 "Un[peasant.Custom('ES_XA')] campesin[peasant.Custom('ES_OA')] del [county.GetName], una región asolada por el descontento, me asegura que se puede restaurar el control sin excesivo derramamiento de sangre."
 hold_court.5010.a:0 "Curiosa idea, la probaremos."
 hold_court.5010.a_tt_marshal:0 "Le dices a [marshal.GetTitledFirstNameNoTooltip] que afloje un poco la soga"
 hold_court.5010.a_tt_vassal:0 "Le dices a [vassal.GetTitledFirstNameNoTooltip] que afloje un poco la soga"
 hold_court.5010.b:0 "¡Tienes razón, lo que necesitamos es un derramamiento de sangre #EMP exagerado#!!"
 hold_court.5010.c:0 "Ten, haz lo que puedas con esto."

 hold_court.5020.t:0 "$hold_court_header$ Baile de [province.GetNameNoTooltip]"
 hold_court.5020.desc_opening:0 "Me traen ante mí a un[peasant.Custom('ES_XA')] campesin[peasant.Custom('ES_OA')] del [province.GetHolding.GetType.GetName] de [province.GetName] y, no importa lo que le hagan los guardias, no deja de bailar, con los pies destrozados dejando rastros de sangre.\n\n«¡No puedo parar, mi [ROOT.Char.GetLadyLord]! ¡Nadie puede, hasta que nos desplomamos! ¡Por favor, ayudadnos!».\n\n"
 hold_court.5020.desc_physician:0 "[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está convencid[court_physician.Custom('ES_OA')] de que los villanos están afectados por un exceso de sangre que provoca un desequilibrio de los humores."
 hold_court.5020.desc_chaplain_intro_1:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U], por otra parte,"
 hold_court.5020.desc_chaplain_intro_2:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 hold_court.5020.desc_christian_john:0 "insiste en que es una maldición enviada por san Juan Bautista para castigar a los campesinos."
 hold_court.5020.desc_christian_vitus:0 "insiste en que es una maldición enviada por san Vito para castigar a los campesinos."
 hold_court.5020.desc_god:0 "insiste en que es una maldición enviada por [ROOT.Char.GetFaith.HighGodName] para castigar a los campesinos."
 hold_court.5020.desc_no_physician:0 "La coreomanía se extiende por el [province.GetHolding.GetType.GetName|l], y no deja a nadie quieto."
 hold_court.5020.a:0 "¿Bailar? ¡Suena maravilloso! Siguiente."
 hold_court.5020.b:0 "Rezo por la salvación y seguro que [ROOT.Char.GetFaith.HighGodName] responderá."
 hold_court.5020.b_saint:0 "Rezo por la salvación en un santuario dedicado al santo."
 hold_court.5020.c:0 "¡Traed las sanguijuelas! Tenemos humores que equilibrar."
 hold_court.5020.d:0 "¡Solo se puede combatir el baile con #EMP más baile#!!"
 hold_court.5020.d_tt:0 "Envías al músico de la corte a tocar para los afectados"

 hold_court.5030.t:0 "$hold_court_header$ Lengua escrita"
 hold_court.5030.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me muestra una página llena de símbolos extraños, insistiendo en su legibilidad.\n\n«He desarrollado un lenguaje escrito específicamente para [courtier.Custom('ES_LoLa')]s [courtier.GetWomenMen] de la corte, ya que solo se suele enseñar a escribir a [courtier.Custom('WomenMenOpp')]. ¡Si me lo permitís, empezaré a enseñar a [courtier.Custom('ES_LoLa')]s [courtier.Custom('LadiesLords')] de inmediato!»."
 hold_court.5030.desc_you:0 "\n\n¡No puedo evitar imaginar cuánta libertad concederá tal lenguaje!"
 hold_court.5030.a:0 "¡Qué gran idea!"
 hold_court.5030.courtiers:0 "Tod[courtier.Custom('ES_OA')]s [courtier.Custom('ES_LoLa')]s cortesan[courtier.Custom('ES_OA')]s"
 hold_court.5030.b:0 "[court_tutor.GetFirstNameNoTooltip], tutor[court_tutor.Custom('ES_XA')] de la corte, te ayudará a enseñarlo."
 hold_court.5030.c:0 "¡Podemos aprovechar mejor tu talento!"
