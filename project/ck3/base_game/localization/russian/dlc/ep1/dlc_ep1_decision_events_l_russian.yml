l_russian:
 ep1_decision.0101.t:0 "Долой старое"
 ep1_decision.0101.desc:0 "Притворщики! Лентяи! Бездельники!\n\nМой двор #EMP полон#! паразитов, они словно тля в саду, заняли все возможные комнаты, храпят день и ночь и заставили коридоры своими ночными горшками.\n\nТак продолжаться не может. У нас просто нет #EMP места#! для всех этих бродячих чужаков."
 ep1_decision.0101.a:0 "[capital.GetNameNoTierNoTooltip] — не постоялый двор. Убирайтесь, нахлебники!"
 ep1_decision.0101.b:0 "Все, кто не связан со мной работой или узами крови, убирайтесь #EMP вон#!!"
 ep1_decision.0101.c:0 "Полагаю, можно разместить несколько кроватей в конюшнях..."

 ep1_decision.0111.t:0 "Пышные украшения"
 ep1_decision.0111.desc:0 "Мне представлено несколько возможных вариантов для нового убранства двора из самых близких и известных мне держав: это [option_1.GetTitledFirstName], [option_2.GetTitledFirstName] и [option_3.GetTitledFirstName].\n\nЭто немного унизительно — выбирать убранство, обладающее большей известностью, чем мой двор, но так мне удастся приобщиться к величию другой державы.\n\nИ наоборот, следование моде менее известной державы станет проявлением великодушия и прославит меня в других землях, хотя местная репутация будет слегка подпорчена."
 ep1_decision.0111.toast.t:0 "[ROOT.Char.GetTitledFirstName] копирует один из моих залов"
 ep1_decision.0111.a.greater_cgv:0 "[option_1.GetPrimaryTitle.GetAdjectiveNoTooltip|U]ий двор весьма и весьма велик."
 ep1_decision.0111.a.lesser_cgv:0 "[option_1.GetPrimaryTitle.GetAdjectiveNoTooltip|U]ому народу #EMP не помешает#! моя щедрость."
 ep1_decision.0111.b.greater_cgv:0 "Меня очаровывает [option_2.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ая архитектура!"
 ep1_decision.0111.b.lesser_cgv:0 "[option_2.GetPrimaryTitle.GetAdjectiveNoTooltip]ая архитектура грубовата, но вдохновляет!"
 ep1_decision.0111.c.greater_cgv:0 "Как насчет пиршественного зала в [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ом стиле?"
 ep1_decision.0111.c.lesser_cgv:0 "Возможно, грубоватый [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ий пиршественный зал будет всем в новинку?"
 ep1_decision.0111.d:0 "Они все выглядят #EMP пугающе#! чуждыми..."
 ep1_decision.0111.d.tt:0 "Вы вернули себе свое [Concept( 'gold', 'золото' )|E]"
 
 promote_other_culture_development_decision_name:0 "Почести другой культуре"
 promote_other_culture_development_decision_desc:0 "Вознаградим тех, кто служил нам верой и правдой, и пусть они растут и развиваются вместе с династией, которую всегда поддерживали!"
 promote_other_culture_development_decision_tooltip:0 "Повысить развитие [Concept( 'counties', 'графств' )|E] других [Concept( 'cultures', 'культур' )|E] с высокой [Concept( 'cultural_acceptance', 'терпимостью' )|E]"
 promote_other_culture_development_decision_not_acceptance_tt:0 "В вашей [Concept( 'realm', 'державе' )|E] нет [Concept( 'cultures', 'культур' )|E], [Concept( 'cultural_acceptance', 'терпимость' )|E] к которым выше #V 75%#!"
 promote_other_culture_development_decision_confirm:0 "Распределить деньги"
 promote_other_culture_development_decision_effect_summary:0 "Каждое #L [current_culture.GetCollectiveNoun|l]ое#! [Concept( 'county', 'графство' )|E] в [Concept( 'realm', 'державе' )|E] получает модификатор «[GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L]» на 10 лет"
 promote_other_culture_development_decision_no_effect:0 "Каждое [Concept( 'county', 'графство' )|E] в [Concept( 'realm', 'державе' )|E], где распространена [Concept( 'culture', 'культура' )|E] с [Concept( 'cultural_acceptance', 'терпимостью' )|E] выше #V 75%#!, получает модификатор «[GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L]» на 10 лет"
 promote_culture_leader_modifier:0 "Да здравствует культурное разнообразие"

 ep1_decision.0201.t:0 "Лингвисты при дворе"
 ep1_decision.0201.desc:1 "Наконец-то поиски лингвиста, знающего [target_court_language.GetCourtLanguage.GetName|l], принесли плоды. Передо мной стоит несколько кандидатов, каждый со своими познаниями в иностранных языках."
 ep1_decision.0201.a:2 "[good_linguist.GetNameNoTooltip] славится тем, что знает [target_court_language.GetCourtLanguage.GetNameNoTooltip|l]!"
 ep1_decision.0201.b:0 "[medium_linguist.GetNameNoTooltip] подходит для этой работы."
 ep1_decision.0201.c:1 "[scholarly_linguist.GetNameNoTooltip] как говорят, знает [target_court_language.GetCourtLanguage.GetNameNoTooltip|l]!"
 ep1_decision.0201.d:0 "Я знаю, что [cheap_linguist.GetNameNoTooltip] может работать почти даром!"
 ep1_decision.0201.e:0 "Но если подумать..."
 learn_court_language_toast_title:1 "Нанят учитель, знающий [target_court_language.GetCourtLanguage.GetName|l]"
