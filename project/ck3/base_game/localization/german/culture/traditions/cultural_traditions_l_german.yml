 recruit_dry_specialist_decision_confirm:0 "$invite_knights_decision_confirm$"
 
 recruit_hill_specialist_decision:0 "Hügelspezialisten anwerben"
 recruit_hill_specialist_decision_desc:0 "Die [ROOT.Char.GetCulture.GetCollectiveNoun] sind zuhause in den Hügeln und Tälern, wo sie ihr Vieh hüten und mit Leichtigkeit wilde Tiere abwehren. Es herrscht kein Mangel an fähigen Hirten, die ebenso gut eine Armee antreiben können."
 recruit_hill_specialist_decision.tt:0 "Ein [commander|E] mit hoher [martial|E] mit der [trait|E] [GetTrait('rough_terrain_expert').GetName(GetNullCharacter)] schließt sich Eurem [court|E] an."
