l_french:
 fp2_flavor.3001.t:0 "Alors que j’agonise" # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3001.desc:0 "Le vent est plus froid et les jours plus sombres, plus courts, plus calmes. Le trône est le même que le jour où je me suis assis dessus pour la première fois. Le trône sera toujours le même. Mais pas moi.\n\nIl est temps pour moi de me préparer à l’inévitable, et je commanderai une épitaphe avant de partir, afin de pouvoir partir en paix." # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3001.a:0 "Nous utiliserons la langue [SCOPE.Custom('IberiaSacredLanguage')]." # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3001.b:0 "Ce n’est pas la langue que nous parlons tous, alors ce sera la langue [SCOPE.Custom('IberiaRomanceLanguage')]." # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3001.c:0 "Je ne ferai aucune distinction. Les langues [SCOPE.Custom('IberiaSacredLanguage')] et [SCOPE.Custom('IberiaRomanceLanguage')]." # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3001.d:0 "Nous ne sommes pas les seuls à vivre ici." # [LocEditor:ForFutureBatchExport]
 IberiaSacredLanguage_hebrew:0 "hébraïque" # [LocEditor:ForFutureBatchExport]
 IberiaRomanceLanguage_castilian:0 "castillane" # [LocEditor:ForFutureBatchExport]
 IberiaRomanceLanguage_sephardi:0 "séfarade" # [LocEditor:ForFutureBatchExport]
 IberiaRomanceLanguage_mozarabic:0 "mozarabe" # [LocEditor:ForFutureBatchExport]
 fp2_epitaph_modifier:0 "Épitaphe polyglotte" # [LocEditor:ForFutureBatchExport]
 
 fp2_flavor.3011.t:0 "Une proposition inattendue" # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3011.desc:0 "M[fp2_flavor_3011_best_friend.Custom('FR_OnA')] meilleur[fp2_flavor_3011_best_friend.Custom('FR_E')] ami[fp2_flavor_3011_best_friend.Custom('FR_E')], [fp2_flavor_3011_best_friend.GetFirstName], n’a pas besoin de frapper à la porte pour entrer dans ma chambre. Son sourire joyeux ne cessera jamais de me ravir. Mais... il y a quelque chose de différent chez [fp2_flavor_3011_best_friend.Custom('FR_LuiElle')] aujourd’hui ; ses cheveux sont parfaitement coiffés et ses vêtements sont aussi opulents qu’élégants.\n\n« [ROOT.Char.GetFirstNameNoTooltip], m[ROOT.Char.Custom('FR_OnA')] très ch[ROOT.Char.Custom('FR_ErEre')] ami[ROOT.Char.Custom('FR_E')] ! Un château aussi grand... et vous êtes ici tout[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')] ! Il n’y a rien que j’apprécie plus que votre précieuse compagnie et si je le pouvais, je passerais mes jours et mes nuits avec vous dans cette même pièce. »" # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3011.a:0 "Et il n’y a qu’un seul lit." # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3011.b:0 "Je trouverai un logement digne de vous !" # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3011.c_spouse:0 "J’ai un conjoint !" # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3011.c:0 "Je suis aussi seul[ROOT.Char.Custom('FR_E')] que je veux l’être." # [LocEditor:ForFutureBatchExport]
 
 fp2_flavor.3021.t:0 "Une soirée de mauvais goût" # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3021.desc:0 "Quand m[fp2_flavor_3021_best_friend.Custom('FR_OnA')] ch[fp2_flavor_3021_best_friend.Custom('FR_ErEre')] ami[fp2_flavor_3021_best_friend.Custom('FR_E')] [fp2_flavor_3021_best_friend.GetFirstName] m’a invité ce soir, je ne m’attendais pas à ce que je préfère manger du cuir humide dans une grotte.\n\nJe détourne le regard quand l’un des invités expose ses plaies infectées par le pus : « Celle-là, je l’ai eue en déféquant ! »\n\n« Quelle belle soirée, n’est-ce pas ? », me demande [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip], une tasse à la main. Son sourire ne peut pas être terni, même par l’ambiance épouvantable, la conversation épouvantable et la nourriture épouvantable." # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3021.a:0 "Aussi agréable que possible !" # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3021.b:0 "O-oui, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]... Je... écoutez, cette soirée est..." # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.Custom('FR_IlElle')|U] doit savoir la vérité." # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3021.d:0 "Hélas, il est temps de partir." # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] comprendra vos préoccupations" # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3021.b.success:0 "Une conversation réussie" # [LocEditor:ForFutureBatchExport]
 fp2_flavor.3021.b.fail:0 "Une conversation embarrassante" # [LocEditor:ForFutureBatchExport]
