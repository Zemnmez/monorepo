l_french:
 fp2_yearly.4001.t:0 "La sixième heure"
 fp2_yearly.4001.desc:0 "Bon sang ! Être un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')] est vraiment épuisant. Je dois travailler toute la journée et une bonne partie de la nuit pour préserver mes terres. Les paysans mènent une vie paisible à cet égard ; ils n’ont pas la pression du pouvoir pour les accabler et leur causer tant de fatigue !\n\nPeut-être qu’une petite sieste me ferait du bien ? Je pourrais dormir après le déjeuner pour affronter le reste de la journée !"
 fp2_yearly.4001.a:0 "Non ! J’ai du travail !"
 fp2_yearly.4001.b:0 "Mm, #EMP charmant.#!"

 fp2_yearly.4002.t:0 "Vivre en harmonie"
 fp2_yearly.4002.desc:0 "Le froncement de sourcils désapprobateur sur le visage de mon [realm_priest.GetCouncilTitle|l] [realm_priest.GetFirstName] me prépare à ce qui sera certainement des sottises liées [ROOT.Char.GetFaith.HighGodName2].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », commence-t-[realm_priest.Custom('FR_IlElle')], « une affaire de grande importance se déroule dans votre pays. Le comté de [interfaith_province.GetCounty.GetNameNoTier] est peuplé de personnes qui ne suivent pas la vraie foi ! Et comme si ce n’était pas suffisant, ils vivent aux côtés de ceux qui la pratiquent ! Et, et, et, et ils forniquent les uns avec les autres et... »\n\nJe ferme les yeux alors que l’interminable bourdonnement continue. J’ai peur de savoir comment [realm_priest.Custom('FR_IlElle')] va continuer si je n’interviens pas..."
 fp2_yearly.4002.a:0 "Laissez-les tranquilles, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b:0 "Vous avez raison. Cela ne peut pas continuer."

 fp2_yearly.4003.t:0 "Le chemin de Saint-Jacques"
 fp2_yearly.4003.desc:0 "La ville sainte de Saint-Jacques-de-Compostelle attire les pèlerins de tous horizons. Le chemin qui y mène depuis les contreforts des Pyrénées est donc très fréquenté. Bien sûr, là où il y a des gens assez riches pour se rendre sur le lieu saint, il y a aussi ceux qui cherchent à tirer profit de leur confiance dans le tout-puissant.\n\nC’est le cinquième rapport d’un vol violent par des bandits en quelques jours dans ces terres qui traversent mon territoire qui pousse finalement mon [steward.GetCouncilTitle|l] [steward.GetFirstName] à me consulter sur la façon de traiter ce problème."
 fp2_yearly.4003.a:0 "Je vais contacter les guerriers saints en [ho_province.GetProvince.GetCounty.GetName] !"
 fp2_yearly.4003.b:0 "Payer des gardes pour patrouiller sur une section de la route."
 fp2_yearly.4003.c:0 "[ROOT.Char.GetFaith.HighGodName] aide ceux qui s’aident eux-mêmes..."
 fp2_yearly.4003.tt:0 "L’[holy_order|El] local patrouillera sur la route de son comté."
