l_simp_chinese:
 hold_court_placeholder_gain_cgv:0 "你获得#P 10#!宫廷显赫度"
 hold_court_placeholder_lose_cgv:0 "你失去#N 10#!宫廷显赫度"
 hold_court_start_activity:0 "你倾听第一位请愿人"

 hold_court_header:0 "举办朝会："

 # Activity Start
 hold_court.0001.t:0 "$hold_court_header$开始"
 hold_court.0001.desc:0 "坐上我的宝座后，我示意卫兵打开大厅的门。一大群人鱼贯而入，其中一些在我御座前排队，另一部分则让开，这样他们就能轻松地观察全程了。\n\n过了一会儿，大厅里的动静都消停了，所有人都满怀期待地面向我。在我面前是[ROOT.Var('num_petitioners').GetValue|V0]位请愿者整齐排列，等待着我的传唤。"
 hold_court.0001.a:0 "示意排在第一个的人靠近。"
 hold_court.0001.b:0 "仔细想想，外面天气真好……"
 hold_court.0001.b.tooltip:0 "你的朝觐结束，打发请愿者回家"

 # Guest offers to share rumors from a nearby foreign realm.
 hold_court.1001.t:0 "$hold_court_header$二手谍报"
 hold_court.1001.desc:0 "我的宾客[rumormonger.GetTitledFirstName]靠近了我的御座，[rumormonger.GetHerHis]面带微笑并深深鞠躬。\n\n“您好，陛下。在我最近的[neighboring_realm.GetName]之旅中，我知道了一些关于[neighboring_ruler.GetTitledFirstNamePossessive]臣民的#EMP 有趣的#!小道消息。我很乐意与您分享……只要价钱合适。”"
 hold_court.1001.a:0 "这是一笔巨款，但我不能总是一无所知。"
 hold_court.1001.a.seducer:0 "也许我们可以另作安排？"
 hold_court.1001.a.success:0 "[rumormonger.GetTitledFirstNamePossessive]的信息包含有价值的勒索材料"
 hold_court.1001.a.success.tt:0 "[rumormonger.GetTitledFirstName]向你透露了[rumormonger.GetSheHe]知道的所有相关[secret|E]"
 hold_court.1001.a.failure:0 "[rumormonger.GetTitledFirstNamePossessive]的信息不过是些无用的流言"
 hold_court.1001.a.failure.tt:0 "[rumormonger.GetTitledFirstName]其实不知道任何有价值的[secrets|E]"
 hold_court.1001.b:0 "没有人可以在我的宫廷里勒索我！卫兵，抓住[rumormonger.GetHerHim]！"
 hold_court.1001.c:0 "滚开，谣言贩子！我的宫廷容不下你这样的人！"

 # Wandering claimant asks you to press their claim NOW!!
 hold_court.1011.t:0 "$hold_court_header$战争的召唤"
 hold_court.1011.desc:0 "“哦慷慨的[ROOT.Char.GetTitledFirstNameNoTooltip]，我是[claimant_guest.GetFirstName]，我远道而来是请求您帮助纠正一个巨大的不公正！”\n\n我面前的这个[claimant_guest.GetWomanMan]深深鞠躬，然后继续说着[claimant_guest.GetHerHis]那精心安排的请愿。“[target_character.Custom2('MyCharacterIntroduction', claimant_guest)|U]最近坐上了[target_title.GetNameNoTier]的宝座，但是我才是那片土地真正且合法的统治者！”\n\n“如果您帮我索取我的宣称，我将宣誓效忠您，忠诚地服侍您直至我死亡。”"
 hold_court.1011.a:0 "天公作美，适合打仗！"
 hold_court.1011.b:0 "请马上离开——我不能冒险冒犯[target_character.GetTitleAsNameNoTooltip]。"
 hold_court.1011.c:0 "我帮不了你，但请享受我的款待。"

 # Peasant begs for relief after a drought/early frost/etc.
 hold_court.1021.t:0 "$hold_court_header$尘归尘"
 hold_court.1021.desc:0 "一个瘦弱的、衣衫褴褛的农民站在我面前，目不转睛地盯着我御座厅内富丽堂皇的装饰。[peasant.GetHerHis]的注意力显然很不集中，于是我喊了[peasant.GetHerHim]一声以吸引其注意力。\n\n“哦，对不起大人。我，呃……我来自[county.GetNameNoTier]的一个村庄，我们今年遭受了枯萎病的侵害。于是我们不仅失去了庄稼也失去了种子。现在我们什么都没有了，没有援助我们就只能挨饿了！”\n\n他又环顾了一下我的御座厅，补充道：“想必您还有不少闲钱吧？”"
 hold_court.1021.a:0 "你会得到重建所需的资金。"
 hold_court.1021.a.stewardship:0 "让我们建立一个与邻近的村庄分享作物的制度。"
 hold_court.1021.b:1 "你们可以以劳抵债。"
 hold_court.1021.c:0 "如果田地绝收，你们可以挥舞刀剑。"

 # Courtier was discovered spying for neighboring realm.
 hold_court.1031.t:0 "$hold_court_header$叛徒败露"
 hold_court.1031.desc:0 "我的一个卫兵拖着被锁住的[traitor.Custom2('MyCharacterIntroduction', ROOT.Char)]走到我的面前。\n\n“我在这儿抓住[traitor.GetFirstNameNoTooltip]正在向[foreign_realm.GetNameNoTier]的间谍传递敏感信息。我们该如何处理[traitor.GetHerHim]？”"
 hold_court.1031.a:0 "砍了[traitor.GetHerHis]的头！"
 hold_court.1031.b:0 "我原谅……这一次。别再背叛我了。"
 hold_court.1031.c:0 "我对你另有处置……"

 # Clergy wants to form their own Theocracy vassal-state in your realm.
 hold_court.1041.t:0 "$hold_court_header$[ROOT.Char.GetFaith.HighGodNamePossessive]的属地"
 hold_court.1041.desc:0 "“大人，[ROOT.Char.GetFaith.AltPriestTermPlural]目前在[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]未持有任何地产。如果我们能拥有一些的话，这将有助于我们传播[ROOT.Char.GetFaith.HighGodName]的荣光并加强国境内的信仰。”\n\n“因此，我建议您将[selected_title.GetName]授予我们。我甚至已经有了领导这一新机构的完美候选人——[chosen_candidate.GetTitledFirstName]已经广泛学习了[ROOT.Char.GetFaith.ReligiousText]并将成为一位优秀的[ROOT.Char.GetFaith.BishopNeuter]。”"
 hold_court.1041.a:0 "为了[ROOT.Char.GetFaith.HighGodName]的荣光，我同意你的请求。"
 hold_court.1041.b:0 "多加些什一税不就够了吗？"
 hold_court.1041.c:0 "[ROOT.Char.GetFaith.DivineRealm|U]是[ROOT.Char.GetFaith.HighGodNamePossessive]的领域。[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|U]，[ROOT.Char.GetFaith.HighGodNameSheHe]只委托给我一人。"

 # Activity End
 hold_court.0021.t:0 "$hold_court_header$退朝"
 hold_court.0021.desc:0 "最后一个请愿者离去，各类廷臣们也随之离开了房间，去别的地方处理工作了。还有一些人留了下来，谈论着最近的议程。\n\n很快，议事礼仪的正经氛围完全消失了，取而代之的是宫廷里日常的嘈杂与奔忙。"
 hold_court.0021.a:0 "我的工作完成了。"
 hold_court.0021.arrogant:0 "让臣民对我的存在充满敬畏是件好事。"
 hold_court.0021.shy:0 "我等不及要回到我的房间了……"
 hold_court.0021.gregarious:0 "这似乎是一个与我的宫廷诸君打成一片的好机会。"
 hold_court.0021.every_guest_and_courtier:0 "所有宾客和廷臣："
