l_spanish:
 intrigue_scheme_ongoing.1001.t:0 "Un soborno oportuno"
 intrigue_scheme_ongoing.1001.desc:0 "Parece que no todo los sirvientes de la corte [scheme.GetTarget.Custom('ES_DelDela')] [scheme.GetTarget.GetTitledFirstName] son ciegamente leales… [agent.GetFirstName] asegura que tiene forma de entrar y que, con unas pocas monedas en la bolsa adecuada, se puede llegar muy lejos."
 intrigue_scheme_ongoing.1001.elope.desc:0 "Parece que no todos los sirvientes de la corte [scheme.GetTarget.Custom('ES_DelDela')] [scheme.GetTarget.GetTitledFirstName] son ciegamente leales… [agent.GetFirstName] asegura que tiene forma de entrar y que, con unas pocas monedas en la bolsa adecuada, se puede llegar muy lejos."
 intrigue_scheme_ongoing.1001.a:0 "¿Qué más da un poco de oro, en el fondo?"
 intrigue_scheme_ongoing.1001.b:0 "¡Es demasiado arriesgado!"

 intrigue_scheme_ongoing.1002.t:0 "Justicia divina"
 intrigue_scheme_ongoing.1002.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))], [agent_in_question.GetTitledFirstName], ha condenado a [scheme.GetTarget.GetTitledFirstName] por sus ofensas contra [agent_in_question.GetFaith.HighGodName].\n\nHasta ha llamado a [agent_in_question.GetFaith.HighGodNameAlternate] para que acabe con [scheme.GetTarget.GetFirstName] y ha dejado caer futuros castigos."
 intrigue_scheme_ongoing.1002.a:0 "Quizás sea un poco optimista, ¡pero me gustan sus ganas!"
 intrigue_scheme_ongoing.1002.a.success:0 "[agent_in_question.GetSheHe|U] recluta [agent_in_question.GetFaith.GetAdherentNamePlural] del lugar para nuestra causa"
 intrigue_scheme_ongoing.1002.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] se descubre a sí mism[agent_in_question.Custom('ES_OA')] en su fervor"
 intrigue_scheme_ongoing.1002.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] se callará, o juro por [agent_in_question.GetFaith.HighGodName] que…"
 intrigue_scheme_ongoing.1002.c:0 "¡[agent_in_question.GetHerHim|U] ayudaré en su noble acercamiento!"

 intrigue_scheme_ongoing.1004.t:0 "Hablar de más"
 intrigue_scheme_ongoing.1004.desc:0 "Aunque la habilidad para hacer amigos de [agent_in_question.GetFirstName] ha demostrado ser inestimable para mi conjura, no tiene tanto cuidado en público como debería.\n\nLe gusta demasiado dejar caer alguna pista y, como alguien empiece a hacer preguntas, ¡a saber lo que es capaz de contar!"
 intrigue_scheme_ongoing.1004.a:0 "Lo que descubre es demasiado valioso como para hacer[agent_in_question.GetHerHim] callar."
 intrigue_scheme_ongoing.1004.a.success:0 "Aún no han descubierto a [agent_in_question.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1004.a.failure:0 "Han descubierto a [agent_in_question.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1004.b:0 "¡Si no sabe guardar secretos, tendrá que quedarse en silencio!"
 intrigue_scheme_ongoing.1004.toast.success:0 "[agent_in_question.GetFirstNameNoTooltip] sigue sin ser descubiert[agent_in_question.Custom('ES_OA')]"
 intrigue_scheme_ongoing.1004.toast.failure:0 "[agent_in_question.GetFirstNameNoTooltip] es descubiert[agent_in_question.Custom('ES_OA')]"

 intrigue_scheme_ongoing.1006.t:0 "Limpieza"
 intrigue_scheme_ongoing.1006.desc:0 "¡Pues claro que es[agent_in_question.Custom('ES_EA')] [agent_in_question.GetTitledFirstName] [agent_in_question.Custom('InsultAdjective')] causaría problemas!\n\nEs incapaz de tomar precauciones cuando se mueve por la corte [scheme.GetTarget.Custom('ES_DelDela')] [scheme.GetTarget.GetTitledFirstName] y [target.Custom('ES_ElLa')] [SCOPE.sScheme('scheme').GetTarget.GetTitleAsNameNoTooltip] se está empezando a dar cuenta. ¡Tarde o temprano [agent_in_question.Custom('ES_LoLa')] descubrirán!"
 intrigue_scheme_ongoing.1006.elope.desc:0 "¡Por supuesto que es[agent_in_question.Custom('ES_EA')] [agent_in_question.Custom('InsultAdjective')] de [agent_in_question.GetTitledFirstName] causaría problemas!\n\nEs incapaz de tomar precauciones cuando se mueve por la corte [scheme.GetTarget.Custom('ES_DelDela')] [scheme.GetTarget.GetTitledFirstName] y su [scheme.GetTarget.GetLiege.Custom2('CharacterIntroduction', scheme.GetTarget)] se está empezando a dar cuenta. ¡Tarde o temprano [agent_in_question.Custom('ES_LoLa')] descubrirán!"
 intrigue_scheme_ongoing.1006.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] sigue sin ser descubiert[agent_in_question.Custom('ES_OA')]"
 intrigue_scheme_ongoing.1006.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] es descubiert[agent_in_question.Custom('ES_OA')]"
 intrigue_scheme_ongoing.1006.a:1 "¡El rastro de que alguien se va de la lengua seguramente estrese a [agent_in_question.GetFirstNameNoTooltip]!"
 intrigue_scheme_ongoing.1006.b:0 "[agent_in_question.GetSheHe|U] necesita tiempo para hacerlo mejor."

 intrigue_scheme_ongoing.1007.t:0 "Preocupaciones explícitas"
 intrigue_scheme_ongoing.1007.desc:0 "«¿Y si [target.GetTitledFirstName] os descubre? ¿Es bueno continuar esta empresa que tanto tiempo requiere?».\n\n[caring_agent.GetTitledFirstName] [caring_agent.Custom('QuirkPresentPosOrNeg')]. Tengo la convicción de que me acompañará en este plan, pero sé que su preocupación por mí es sincera."
 intrigue_scheme_ongoing.1007.a:0 "Mis planes seguirán adelante, ¡y espero que te esfuerces!"
 intrigue_scheme_ongoing.1007.b:0 "Es verdad, ya he empleado demasiado tiempo en esto. Vamos, siéntate conmigo."

 intrigue_scheme_ongoing.1008.t:0 "Con el aliento en el cogote"
 intrigue_scheme_ongoing.1008.desc:0 "Se ve que [defender.GetTitledFirstName] está reforzando la seguridad en la corte con la esperanza de localizar conjuradores traicioneros. A mi camarada de complot, [agent.GetTitledFirstName], le preocupa haber causado alguna sospecha indeseada."
 intrigue_scheme_ongoing.1008.a:0 "Confío en las habilidades de [agent.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1008.a.success:0 "[agent.GetFirstNameNoTooltip] sigue sin ser descubiert[agent.Custom('ES_OA')]"
 intrigue_scheme_ongoing.1008.a.failure:0 "[agent.GetFirstNameNoTooltip] es descubiert[agent.Custom('ES_OA')]"
 intrigue_scheme_ongoing.1008.b:0 "Hay que cortar el rastro que [agent.Custom('ES_LoLa')] conduce hasta mí. Ahora."
 intrigue_scheme_ongoing.1008.c:1 "Gracias a [ROOT.Char.GetFaith.HighGodNameAlternate] que [councillor.GetTitledFirstName] está ahí y puede intervenir."

 intrigue_scheme_ongoing.1009.t:0 "Ayuda"
 intrigue_scheme_ongoing.1009.desc:1 "[potential_agent.Custom('ES_ElLa')|U] [potential_agent.GetTitledFirstName] vino a verme, con una mirada decidida.\n\n«Mi [potential_agent.Custom2('RelationToMe', ROOT.Char)], he sido reaci[potential_agent.Custom('ES_OA')] a unirme a vuestros planes contra mi [potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))], [target.Custom('ES_ElLa')] [target.GetTitledFirstName], pero creo que es hora de hacer caso a vuestro juicio en este asunto»."
 intrigue_scheme_ongoing.1009.elope.desc:0 "[potential_agent.Custom('ES_ElLa')|U] [potential_agent.GetTitledFirstName] vino a verme, con una mirada decidida.\n\n«Mi [potential_agent.Custom2('RelationToMe', ROOT.Char)], había sido reaci[potential_agent.Custom('ES_OA')] a unirme a vuestros planes para fugaros con [target.GetTitledFirstName], pero ahora veo que [target.Custom('ES_ElElla')] os importa de verdad»."
 intrigue_scheme_ongoing.1009.a:0 "Apoyad mi causa, por favor, [potential_agent.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1009.b:0 "Solo os pediré un pequeño favor…"

 intrigue_scheme_ongoing.2001.t:0 "Confianza equivocada"
 intrigue_scheme_ongoing.2001.desc:0 "La naturaleza confiada de [scheme.GetTarget.GetFirstName] ha facilitado más de lo esperado [agent_in_question.Custom('ES_AlAla')] [agent_in_question.GetTitledFirstName] el congraciarse con [target.Custom('ES_ElLa')] [scheme.GetTarget.GetTitleTierName], dado que [agent_in_question.GetFirstName] ofrece muchos consejos y [scheme.GetTarget.GetFirstName] escucha muy a menudo."
 intrigue_scheme_ongoing.2001.a:0 "[agent_in_question.GetSheHe|U] debe seguir ofreciendo consejos sensatos, hasta que…"
 intrigue_scheme_ongoing.2001.b:0 "[agent_in_question.GetFirstName] puede garantizar que otros agentes vayan y vengan."

 intrigue_scheme_ongoing.2002.t:0 "La señal del borracho"
 intrigue_scheme_ongoing.2002.desc:0 "A [target.GetTitledFirstName] le gusta demasiado la bebida, así que a veces actúa de modo irracional.\n\nSería muy sencillo que [agent_in_question.GetTitledFirstName] [target.GetHerHim] mimara un poco para que mantenga ese hábito."
 intrigue_scheme_ongoing.2002.a:0 "¡Ayudaré a que [agent_in_question.GetFirstNameNoTooltip] importe la bebida más potente!"
 intrigue_scheme_ongoing.2002.b:1 "Haré que [target.Custom('ES_ElElla')] se sienta bien dándose a sus excesos."
 intrigue_scheme_ongoing.2002.c:0 "¡Ja! ¡Es[target.Custom('ES_EA')] idiota no conoce sus propias debilidades!"

 intrigue_scheme_ongoing.2003.t:0 "Espionaje por casualidad"
 intrigue_scheme_ongoing.2003.bad_habits:0 "No es lo que [agent.GetTitledFirstName] esperaba encontrar al espiar conversaciones privadas, pero descubrir la verdad sobre los poco corrientes hábitos de [other_secret_target.GetTitledFirstName] tampoco viene mal…"
 intrigue_scheme_ongoing.2003.secret_relationships:0 "No es lo que [agent.GetTitledFirstName] esperaba encontrar al espiar conversaciones privadas, pero descubrir las relaciones ilícitas de [other_secret_target.GetTitledFirstName] tampoco viene mal…"
 intrigue_scheme_ongoing.2003.bastardy:0 "No es lo que [agent.GetTitledFirstName] esperaba encontrar al espiar conversaciones privadas, pero descubrir la verdad sobre los orígenes de [secret_target.GetTitledFirstName] tampoco viene mal…"
 intrigue_scheme_ongoing.2003.murder:0 "No es lo que [agent.GetTitledFirstName] esperaba encontrar al espiar conversaciones privadas, pero descubrir los horribles crímenes de [other_secret_target.GetTitledFirstName] tampoco viene mal…"
 intrigue_scheme_ongoing.2003.desc:0 "No es lo que [agent.GetTitledFirstName] buscaba al espiar conversaciones privadas, pero descubrir la verdad sobre [other_secret_target.GetTitledFirstName] tampoco viene mal…"
 intrigue_scheme_ongoing.2003.a:0 "¿Esto podría ayudar a mis esfuerzos?"

 intrigue_scheme_ongoing.3001.t:0 "Justicia y secretismo"
 intrigue_scheme_ongoing.3001.desc:0 "Mi comportamiento de estos días… El secretismo y la conspiración en las sombras… Esto no puede estar bien. No es justo."
 intrigue_scheme_ongoing.3001.a:0 "¡Hago lo que debo!"
 intrigue_scheme_ongoing.3001.b:0 "Si hay que hacerlo, tiene que hacerse bien."

 intrigue_scheme_ongoing.3002.t:0 "La carga de vivir"
 intrigue_scheme_ongoing.3002.desc:0 "Estos planes secretos y patrones tan maléficos… El corazón se me hiela cada vez que lo pienso. No me parece bien."
 intrigue_scheme_ongoing.3002.a:0 "¡Esto es lo que hay que hacer!"
 intrigue_scheme_ongoing.3002.b:0 "Paso demasiado tiempo pensando en esto."
 intrigue_scheme_ongoing.3002.c:0 "[ROOT.Char.GetFaith.HighGodName] perdóname, ¿qué he hecho?"
 intrigue_scheme_ongoing.3002.d:0 "Debo ser sincer[ROOT.Char.Custom('ES_OA')] con mis intenciones."

 # Map wilderness outside of target location
 intrigue_scheme_ongoing.3003.t:0 "En ruta"
 intrigue_scheme_ongoing.start.3003.desc:0 "Cuando llegue el momento, mis agentes necesitarán…"
 intrigue_scheme_ongoing.escape_route.3003.desc:0 "una ruta segura para escapar del/la [defender.Custom('ResidenceBuilding')] de [defender.GetTitledFirstName] si algo saliera mal."
 intrigue_scheme_ongoing.leave_with_target.3003.desc:0 "una ruta segura para sacar [target.Custom('ES_AlAla')] [target.GetTitledFirstName] del/la [defender.Custom('ResidenceBuilding')] de [defender.GetTitledFirstName]."
 intrigue_scheme_ongoing.end.3003.desc:0 "Un mapa detallado del/la [defender.Custom('TerrainType')] local, con todos sus sendas y cuevas ocultas, sería un recurso valiosísimo."
 intrigue_scheme_ongoing.3003.a:0 "Pagas a un cazador de [scheme_location.GetNameNoTooltip] para que dibuje un mapa."
 intrigue_scheme_ongoing.3003.a.success:0 "[hunter.Custom('ES_ElLa')|U] cazador[hunter.Custom('ES_XA')] [hunter.GetShortUIName] es discret[hunter.Custom('ES_OA')]"
 intrigue_scheme_ongoing.3003.a.failure:0 "[hunter.Custom('ES_ElLa')|U] cazador[hunter.Custom('ES_XA')] [hunter.GetShortUIName] presume de su riqueza recién obtenida"
 intrigue_scheme_ongoing.3003.d:0 "Le preguntas a tu amig[hunter.Custom('ES_OA')] [hunter.GetTitledFirstNameNoTooltip]."
 intrigue_scheme_ongoing.3003.b:0 "Exploras el terreno en persona."
 intrigue_scheme_ongoing.3003.b.success:0 "Trazas el mapa del área que rodea [scheme_location.GetNameNoTooltip]"
 intrigue_scheme_ongoing.3003.b.soft_failure:0 "Te pierdes en el/la [defender.Custom('TerrainType')]"
 intrigue_scheme_ongoing.3003.b.hard_failure:0 "Pasas una noche perdid[ROOT.Char.Custom('ES_OA')] en el/la [defender.Custom('TerrainType')]"
 intrigue_scheme_ongoing.3003.c:0 "Abandonas la idea."
 intrigue_scheme_ongoing.3003.e:0 "Le preguntas a tu $master_of_hunt_court_position$ [hunter.GetTitledFirstNameNoTooltip]."

 intrigue_scheme_ongoing.3004.t:0 "El mapa"
 intrigue_scheme_ongoing.3004.desc:0 "Mis espías me han informado de un[hunter.Custom('ES_XA')] cazador[hunter.Custom('ES_XA')] que ha causado un alboroto en la taberna local. Ha gastado grandes cantidades de oro presumiendo en voz alta sobre el gran negocio que hizo con «un[owner.Custom('ES_XA')] elegante [owner.GetLadyLord] con perlas y seda».\n\nAl parecer, realizó un mapa del/la [defender.Custom('TerrainType')] local para un[owner.Custom('ES_XA')] noble desconocid[owner.Custom('ES_OA')]. Los espías creen que [owner.Custom('ES_ElLa')] [owner.GetLadyLord] debe estar conspirando contra mí o contra uno de mis súbditos."
 intrigue_scheme_ongoing.3004.a:0 "Gracias por ponerme al tanto de este asunto."
 intrigue_scheme_ongoing.3004.b:0 "¡Es[hunter.Custom('ES_EA')] idiota debe acabar en mis mazmorras!"
 intrigue_scheme_ongoing.3004.c:0 "Traédme[hunter.Custom('ES_LoLa')]. Creo que le puedo refrescar la memoria…"
 intrigue_scheme_ongoing.3004.c.tt:0 "Se descubre una [scheme_hostile|lE] o maliciosa"
 intrigue_scheme_ongoing.3004.toast:0 "Conjura descubierta"

 # MESSENGER PIGEON
 intrigue_scheme_ongoing.3005.t:0 "Mensajero alado"
 intrigue_scheme_ongoing.3005.desc:0 "Mi conjura está más cerca de dar sus frutos y es esencial que la comunicación sea rápida. Tengo una paloma especialmente lista que [pigeon_recipient.GetTitledFirstName] podría utilizar para enviarme mensajes urgentes a [root_location.GetNameNoTooltip], si fuera necesario.\n\nPero ¿cómo meto a la paloma en el/la [defender.Custom('ResidenceBuilding')] de [target_location.GetNameNoTooltip]?"
 intrigue_scheme_ongoing.3005.c.f:0 "Esta opción está disponible porque tu agente [elope_agent.GetShortUIName] mantiene una [Concept( 'friend', 'amistad' )|E], es [close_family_member|lE] o sirvient[elope_agent.Custom('ES_EA')] de [pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a:0 "Un adiestrador de aves locales podría entregarla como «regalo»."
 intrigue_scheme_ongoing.3005.a.success:0 "El «regalo» llega a [pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a.failure:0 "[defender.GetShortUIName|U] rechaza al adiestrador de aves"
 intrigue_scheme_ongoing.3005.b:0 "Si envío el «regalo» personalmente, [defender.GetTitledFirstNameNoTooltip] no podrá negarse."
 intrigue_scheme_ongoing.3005.c:0 "Haces que [elope_agent.GetTitledFirstNameNoTooltip] entregue el pájaro."
 intrigue_scheme_ongoing.3005.d:0 "Es demasiado arriesgado."


 intrigue_scheme_ongoing.4001.t:0 "Un adulto responsable"
 intrigue_scheme_ongoing.4001.desc:0 "[agent_in_question.Custom('ES_ElLa')|U] [agent_in_question.GetTitledFirstName] me ha dicho que le han pedido que cuide de unos niños que juegan en la corte.\nQué suerte la nuestra que [scheme.GetTarget.Custom('ES_ElLa')] [scheme.GetTarget.GetTitledFirstName] esté entre ellos.\n\nuna gran oportunidad para que [agent_in_question.GetTitledFirstName] mueva ficha."
 intrigue_scheme_ongoing.4001.a:0 "Les enseñas la costumbre de jugar lejos de miradas vigilantes."
 intrigue_scheme_ongoing.4001.b:0 "Intentas trabar amistad con [scheme.GetTarget.Custom('ES_ElLa')] [scheme.GetTarget.GetTitledFirstName] para que confíe en ti."

 intrigue_scheme_ongoing.4002.t:0 "La ingenuidad de los niños"
 intrigue_scheme_ongoing.4002.desc:0 "[target.GetTitledFirstName] ni siquiera puede entender que alguien pueda tener planes deshonestos, pese a la agitada corte que [target.GetHerHim] rodea.\n\n¡Por nuestra conversación, creo que confía en mí de verdad!"
 intrigue_scheme_ongoing.4002.a:0 "¡Una oportunidad de acercarme a su [target.Custom2('RelationToMe', SCOPE.sC('parent'))]!"
 intrigue_scheme_ongoing.4002.b:0 "¿Un escondite secreto? ¿Me lo enseñas?"

 intrigue_scheme_ongoing.4003.t:0 "Reconsideración"
 intrigue_scheme_ongoing.4003.desc:0 "[agent_in_question.Custom('ES_ElLa')|U] [agent_in_question.GetTitledFirstName] vino a verme preocupad[agent_in_question.Custom('ES_OA')] por la conjura en la que [agent_in_question.GetHerHim] he involucrado. ¡Es verdad que le pedí que se hiciera amig[agent_in_question.Custom('ES_OA')] [scheme.GetTarget.Custom('ES_DelDela')] [scheme.GetTarget.GetTitledFirstName], pero nunca pretendí que se involucrase emocionalmente!\n\nEmpiezo a dudar de si puedo confiar en [agent_in_question.Custom('ES_ElElla')]…"
 intrigue_scheme_ongoing.4003.a:0 "«¡Que no tenga que recordarte por qué me estás ayudando!»."
 intrigue_scheme_ongoing.4003.b:0 "Reduciré silenciosamente su participación en mi complot."

 intrigue_scheme_ongoing.5001.t:0 "Anhelando una distracción"
 intrigue_scheme_ongoing.5001.desc:0 "Me llevan a ver a quien se ocupa de lavar las ropas de los guardias [target.Custom('ES_DelDela')] [target.GetTitledFirstName]. ¡Nadie lo notará si [servant.Custom('ES_ElElla')] manipula sus ropas! Y si se pudiera poner algo que distrajera a los guardias…\n\n«¿Qué queréis de mí, mi [ROOT.Char.GetLadyLord]?»."
 intrigue_scheme_ongoing.5001.a:0 "Quiero que moláis bien fino unos escaramujos…"
 intrigue_scheme_ongoing.5001.b:0 "Haced agujeros en sus ropas. En lugares inadecuados."

 intrigue_scheme_ongoing.5002.t:0 "Escrito en las estrellas"
 intrigue_scheme_ongoing.5002.desc:0 "Un[target.Custom('ES_XA')] [target.GetTitleAsNameNoTooltip] a quien asustar, un[dummy_clergy_gender.Custom('ES_XA')] místic[dummy_clergy_gender.Custom('ES_XA')] local de moral dudosa y una profecía inventada… Perfecto.\n\nAntes de que el místico vaya a la corte [target.Custom('ES_DelDela')] [target.GetTitledFirstName], solo queda una pregunta: ¿mi falsa profecía será de buena fortuna o de maldición?"
 intrigue_scheme_ongoing.5002.a:0 "¡A mal[target.Custom('ES_XA')] [target.GetTitleAsNameNoTooltip], malos presagios!"
 intrigue_scheme_ongoing.5002.a.tt:0 "Creo que será más fácil afectar a [target.GetFirstNameNoTooltip] con malas noticias"
 intrigue_scheme_ongoing.5002.a.success:0 "[target.GetSheHe|U] pasa muchas noches en vela pensando en sus preocupaciones."
 intrigue_scheme_ongoing.5002.a.failure:1 "[target.GetSheHe|U] se vuelve más vigilante."
 intrigue_scheme_ongoing.5002.b:0 "Un buen presagio para darle falsa seguridad."
 intrigue_scheme_ongoing.5002.b.tt:0 "Creo que es más probable que [target.GetFirstNameNoTooltip] se crea las buenas noticias"
 intrigue_scheme_ongoing.5002.b.success:0 "[target.GetSheHe|U] baja la guardia"
 intrigue_scheme_ongoing.5002.b.failure:0 "[target.GetSheHe|U] se vuelve más cautelos[target.Custom('ES_OA')]"

 intrigue_scheme_ongoing.5003.t:0 "El presagio"
 intrigue_scheme_ongoing.5003.desc_opening:0 "Un[dummy_clergy_gender.Custom('ES_XA')] místic[dummy_clergy_gender.Custom('ES_XA')] local ha insistido en verme y, ya en mi presencia, ha empezado a gemir… ¿Es sangre eso que hay en sus manos?\n\n"
 intrigue_scheme_ongoing.5003.desc:1 "«¡Las señales! ¡Las señales están en vuestra contra, mi [target.GetLadyLord|U]! Destripé una gallina y su sangre me mostró vuestro futuro. ¡Es oscuro y está lleno de muerte!»."
 intrigue_scheme_ongoing.5003.a:0 "¡Eso sí que es mal agüero…!"

 intrigue_scheme_ongoing.5004.desc:1 "«¡Las señales! ¡Las señales están a vuestro favor, mi [target.GetLadyLord|U]! Destripé una gallina y su sangre me mostró vuestro futuro. ¡Será glorioso!»."
 intrigue_scheme_ongoing.5004.a:0 "En fin… ¿Gracias?"

 intrigue_scheme_ongoing.5005.t:0 "Todo lo que reluce"
 intrigue_scheme_ongoing.5005.desc:0 "Mi [spymaster.GetCouncilTitle], [spymaster.GetTitledFirstName], se me acerca con una sonrisa retorcida.\n\n«Mi [ROOT.Char.GetLadyLord], esta bolsa contiene un polvo muy perverso. Si se rocía encima de algo… por ejemplo, un regalo para [target.Custom('ES_ElLa')] [target.GetTitledFirstName], no dejará rastro, pero afectará con debilidad y malos humores a cualquiera que lo toque»."
 intrigue_scheme_ongoing.5005.a:0 "Vaya, vaya, vaya… Yo diría que [target.GetFirstName] se merece un regalo."
 intrigue_scheme_ongoing.5005.b:0 "¡[target.GetFirstName] no recibirá oro de mi parte!"

 intrigue_scheme_ongoing.5006.t:0 "El regalo"
 intrigue_scheme_ongoing.5006.desc:0 "[owner.GetTitledFirstName] me ha enviado de regalo una caja profusamente decorada llena de oro. Cuando paso las manos por las monedas, me parece que la sala empieza a girar y me quedo sin aliento."
 intrigue_scheme_ongoing.5006.a:0 "¡Qué inesperado! Y qué efecto mas curioso."

 intrigue_scheme_ongoing.5007.t:0 "Oro ponzoñoso"
 intrigue_scheme_ongoing.5007.desc_opening:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))], [poisoned.GetTitledFirstName], se me acerca con el sudor perlando su frente y una cara muy pálida.\n\n"
 intrigue_scheme_ongoing.5007.desc:0 "«[ROOT.Char.GetMotherFather], me pasa algo. Mis humores están desequilibrados desde que os ayudé a empaquetar ese regalo para [target.Custom('ES_ElLa')] [target.GetTitledFirstName]…»."
 intrigue_scheme_ongoing.5007.a:0 "¿Qué podría ser…? ¡El oro emponzoñado!"
 intrigue_scheme_ongoing.5007.a.tt:0 "¡Que [ROOT.Char.GetFaith.HighGodName] le ayude!"

 intrigue_scheme_ongoing.5008.desc:0 "«Mi [ROOT.Char.GetLadyLord], mis humores están desequilibrados desde que os ayudé a empaquetar ese regalo para [target.Custom('ES_ElLa')] [target.GetTitledFirstName]… Temo que la ponzoña del oro también me haya afectado»."
 intrigue_scheme_ongoing.5008.a:0 "Maldición."

 intrigue_scheme_ongoing.5009.t:0 "El túnel"
 intrigue_scheme_ongoing.5009.desc:0 "Me llegan informes de una gran concentración de ratas en torno al/a la [target.Custom('ResidenceBuilding')] [target.Custom('ES_DelDela')] [target.GetTitledFirstName] y, como se me dan bien los animales, voy a investigar.\n\nCuando llego a la zona, las ratas vienen a mí para darme la bienvenida y llevarme a un túnel oscuro y alejado del/la [target.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.5009.a:0 "¡Mostradme el camino, amigas mías!"
 intrigue_scheme_ongoing.5009.a.tt:1 "Me pregunto a dónde irán estos #EMP roedores#!"
 intrigue_scheme_ongoing.5009.b:0 "Puag. Yo ahí no me meto."

 intrigue_scheme_ongoing.5010.desc:0 "Está oscuro y el correteo de patitas resuena en el aire pesado con el hedor de la basura.\n\nDe repente, me llega una bocanada de aire fresco y veo que la luz se filtra a través de una rejilla que hay más adelante. ¡Las ratas me han dirigido a un túnel que lleva directo al/a la [target.Custom('ResidenceBuilding')] [target.Custom('ES_DelDela')] [target.GetTitledFirstName]!"
 intrigue_scheme_ongoing.5010.a:0 "¡Gracias, amigas mías!"
 intrigue_scheme_ongoing.5010.b:0 "*Tos* ¡Gracias, amigas mías! Pero esta peste…"

 intrigue_scheme_ongoing.5011.t:0 "El animalito"
 intrigue_scheme_ongoing.5011.desc:0 "Una gran variedad de criaturas venenosas me saludan en el puesto de un comerciante y me llega la inspiración. ¿No sería una de estas exquisitas criaturas el regalo perfecto para [target.Custom('ES_ElLa')] [target.GetTitledFirstName]?"
 intrigue_scheme_ongoing.5011.a:0 "Una de las criaturas más morta… más interesantes, por favor."
 intrigue_scheme_ongoing.5011.a.tt:0 "¡[target.GetSheHe|U] ni lo verá venir!"
 intrigue_scheme_ongoing.5011.b:0 "Dadme ese ejemplar de [SCOPE.Custom('VenomousCreature')] para un estudio."

 intrigue_scheme_ongoing.5012.desc:0 "El mercader pone el ejemplar de [SCOPE.Custom('VenomousCreature')] en una cesta de mimbre sin hacer preguntas. De camino a casa, abro la tapa pero… para sorpresa mía, está vacía."
 intrigue_scheme_ongoing.5012.a:0 "¿Dónde se ha metid…? ¿Dón…? ¡Aaah!"

 intrigue_scheme_ongoing.5013.desc:0 "\n\n«¡Mira, mamá, mira! ¡Es[ROOT.Char.Custom('ES_EA')] [ROOT.Char.Custom('ES_SennorSennora')] tiene un animal en la cabeza!», dice una alegre voz detrás de mí. Al darme la vuelta, veo que se ha formado una muchedumbre."
 intrigue_scheme_ongoing.5013.a:0 "¡Tachán! Ahora, abajo. ¡He dicho #EMP abajo#!!"
 intrigue_scheme_ongoing.5013.a.tt:0 "Perdí a la criatura, pero al menos no perdí la vida…"

 intrigue_scheme_ongoing.5014.t:0 "Alfombra exótica de felpa"
 intrigue_scheme_ongoing.5014.desc:0 "Lujosa, brillante y suave como la primera luz del amanecer. Un comerciante me regala una alfombra exquisita con la esperanza de tener buena relación en el futuro.\n\nMientras me maravillo del fino tejido, me llega un pensamiento. ¿Una alfombra como esta no amortiguaría las pisadas? ¿Podría ocultar los pasos de un agente torpe…?"
 intrigue_scheme_ongoing.5014.a:0 "A [target.GetTitledFirstNameNoTooltip] le gustaría tal regalo."
 intrigue_scheme_ongoing.5014.a.success:0 "[target.GetSheHe|U] acepta el regalo"
 intrigue_scheme_ongoing.5014.a.failure:0 "[target.GetSheHe|U] sospecha algo del regalo"
 intrigue_scheme_ongoing.5014.b:0 "Quedará #EMP estupendamente#! en mis aposentos…"

 intrigue_scheme_ongoing.5015.desc:0 "Me llega una alfombra de felpa, brillante y suave como regalo [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName].\n\nNo sé por qué me manda un regalo tan exquisito, pero el fino tejido de la alfombra es tan agradable al tacto como la piel de un amante."
 intrigue_scheme_ongoing.5015.a:0 "¡Esta alfombra cubrirá el suelo de mis aposentos!"
 intrigue_scheme_ongoing.5015.b:0 "Creo que será mejor que me libre de ella…"

 intrigue_scheme_ongoing.5016.t:0 "El poder de las palabras"
 intrigue_scheme_ongoing.5016.desc:0 "Tengo delante a [servant.GetTitledFirstName], un[servant.Custom('ES_XA')] criad[servant.Custom('ES_OA')] [target.Custom('ES_DelDela')] [target.Custom('InsultAdjective')] [target.GetTitledFirstName].\n\n«Mirad, quiero que hagáis una cosa por mí… Y por supuesto, tendréis una recompensa razonable»."
 intrigue_scheme_ongoing.5016.a:0 "¡Unas palabras susurradas podrían derribar [target.Custom('ES_AlAla')] [target.GetTitleAsNameNoTooltip]!"
 intrigue_scheme_ongoing_5016_every_courtier:0 "Todo cortesano e invitado que no sea un agente"
 intrigue_scheme_ongoing.5016.b:0 "Dejadme abiertas las puertas del/la [target.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.5016.c_man:0 "Da igual. Vuelve con tu amo."
 intrigue_scheme_ongoing.5016.c_woman:0 "Da igual. Vuelve con tu ama."

 intrigue_scheme_ongoing.5017.t:0 "La credulidad de [target.Custom2('RelationToMe', SCOPE.sC('spouse'))]"
 intrigue_scheme_ongoing.5017.desc:0 "No puedo contener mi regocijo cuando me encuentro a [spouse.GetTitledFirstName], [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] [target.Custom('ES_DelDela')] [target.GetTitledFirstName], esperándome con un pequeño equipaje. Si consiguiera que #EMP [spouse.Custom('ES_ElElla')]#! me ayudase en mi conjura…\n\n«¿Me han dicho que queríais verme, mi [ROOT.Char.GetLadyLord]?»."
 intrigue_scheme_ongoing.5017.a:1 "Vuestr[spouse.Custom('ES_OA')] [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] os ha estado llamando [spouse.Custom('InsultNoun')] [spouse.Custom('InsultNoun')]"
 intrigue_scheme_ongoing.5017.a.success:0 "[spouse.GetTitledFirstNameNoTooltip] me cree"
 intrigue_scheme_ongoing.5017.a.failure:0 "[target.Custom('ES_ElLa')|U] [target.GetTitleAsNameNoTooltip] [spouse.GetHerHim] convence de que es mentira"
 intrigue_scheme_ongoing.5017.b:0 "¡Por favor, habladme de vuestro/a [target.Custom('ResidenceBuilding')]!"

 intrigue_scheme_ongoing.5018.t:0 "Partidarios"
 intrigue_scheme_ongoing.5018.desc:0 "[target.Custom('ES_ElLa')|U] [target.Custom('InsultAdjective')] [target.Custom('ES_DelDela')] [target.GetTitledFirstName] está en guerra.\n\nSe encuentra actualmente acampad[target.Custom('ES_OA')] en [location.GetName] y mis fuentes me dicen que recibirá más partidarios pronto… ¡Es una oportunidad perfecta para meter a mi gente en su campamento!"
 intrigue_scheme_ongoing.5018.a:0 "Inadvertidos entre la multitud, me informarán."
 intrigue_scheme_ongoing.5018.b:0 "Harina, trigo, carne… Quemadlo todo."
 intrigue_scheme_ongoing.5018.msg.t:0 "Suministros quemados en un accidente"

 intrigue_scheme_ongoing.5019.t:0 "Túnel secreto"
 intrigue_scheme_ongoing.5019.desc:1 "Mi agente [agent.GetTitledFirstName] se me acerca con un montón de pergaminos en las manos.\n\n«¡He encontrado antiguos croquis arquitectónicos de la residencia de [target.GetTitleAsName]! Puede que estén un poco anticuados, pero mirad aquí…»"
 intrigue_scheme_ongoing.5019.a:0 "¡Parece que hay un túnel que podríamos usar!"
 intrigue_scheme_ongoing.5019.b:1 "Ojalá tuviera yo tantos escondrijos… Llamad a mis arquitectos."
 intrigue_scheme_ongoing.5019.b.tt:0 "Tu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))|U] [architect.GetFirstNameNoTooltip] supervisará las obras de construcción."

 intrigue_scheme_ongoing.5021.t:0 "Preocupaciones precarias"
 intrigue_scheme_ongoing.5021.desc:0 "Voy al estudio de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName], pero la sala está vacía.\n\nHojeo sin prisa sus papeles y me topo con algo que, sin lugar a dudas, ¡es un plan contra [target.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 intrigue_scheme_ongoing.5021.a:0 "¡¿Qué significa esto, [owner.GetFirstNameNoTooltip]?!"
 intrigue_scheme_ongoing.5021.a.success:0 "[owner.GetSheHe|U] de verdad pretende matar"
 intrigue_scheme_ongoing.5021.a.success.tt:0 "La conjura queda descubierta"
 intrigue_scheme_ongoing.5021.a.failure:0 "[owner.GetSheHe|U] se siente insultad[owner.Custom('ES_OA')]"
 intrigue_scheme_ongoing.5021.b:0 "No vi #EMP nada#!."

 intrigue_scheme_ongoing.5022.t:0 "Acusaciones"
 intrigue_scheme_ongoing.5022.desc:0 "«¿Estáis planeando matar a alguien?».\n\n[family_member.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], me hace frente con cara de horror. En su mano lleva unas notas de mi plan de matar [target.Custom('ES_AlAla')] [target.GetTitledFirstName]… Había dejado esos papeles en mi estudio privado."
 intrigue_scheme_ongoing.5022.a:0 "¿Yo? ¡#EMP Jamás#!!"
 intrigue_scheme_ongoing.5022.a.success:0 "[family_member.GetSheHe|U] te cree"
 intrigue_scheme_ongoing.5022.a.failure:0 "[family_member.GetSheHe|U] no se cree tus explicaciones"
 intrigue_scheme_ongoing.5022.b:0 "Es lo mejor, escuchadme…"
 intrigue_scheme_ongoing.5022.b.success:0 "[family_member.GetSheHe|U] no escucha tus explicaciones"
 intrigue_scheme_ongoing.5022.b.failure:0 "No te [family_member.Custom('ES_LoLa')] ganas"
 intrigue_scheme_ongoing.5022.c:0 "Parece que mis planes se han ampliado."

 intrigue_scheme_ongoing.5023.desc:0 "«Eso no es para vos».\n\nLa voz [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName] es baja, pero noto su rabia. Se lleva la mano al cinturón y doy un paso atrás, pero no me da tiempo a reaccionar y ya [owner.GetHerHim] tengo encima, cuchillo en mano."
 intrigue_scheme_ongoing.5023.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U], por favor… ¡Agh!"

 intrigue_scheme_ongoing.5024.t:0 "Celebración en [province.GetNameNoTooltip|U]"
 intrigue_scheme_ongoing.5024.desc:0 "[agent.GetTitledFirstName] me cuenta que peligra una celebración local en [province.GetName], hogar de [target.GetTitledFirstName], por problemas de dinero.\n\n«Si se celebrase, atraería a la zona a montones de personas de todas las clases. ¡Es una oportunidad perfecta para infiltrarse!»."
 intrigue_scheme_ongoing.5024.a:0 "Aquí tenéis. Que se celebre."
 intrigue_scheme_ongoing.5024.b:0 "¡No malgastaré dinero en [target.Custom('ES_ElElla')]!"

 intrigue_scheme_ongoing.5026.t:0 "Una mano amiga"
 intrigue_scheme_ongoing.5026.desc:0 "Como todos los [target.GetFaith.GetAdherentNamePluralNoTooltip], [target.Custom2('MyCharacterIntroduction', ROOT.Char)] comparte más con [target.GetFaith.HighGodName] y, por extensión con [court_chaplain.GetTitledFirstName], que con el resto de los mortales.\n\n¡Si consiguiera que [court_chaplain.Custom('ES_ElLa')] [court_chaplain.GetCouncilTitle] me transmitiera algunos de los miedos y planes de [target.GetTitledFirstNameNoTooltip]!…"
 intrigue_scheme_ongoing.5026.a:0 "«¡Es por el bien de la fe!»."
 intrigue_scheme_ongoing.5026.a.success:0 "[court_chaplain.GetSheHe|U] me ayuda"
 intrigue_scheme_ongoing.5026.a.failure:0 "[court_chaplain.GetSheHe|U] se niega"
 intrigue_scheme_ongoing.5026.a_gregarious:0 "«Vamos a dar un paseo»."
 intrigue_scheme_ongoing.5026.a_gregarious_tt:0 "Ni se da cuenta de que me lo está contando #EMP todo#!"
 intrigue_scheme_ongoing.5026.b_agent:0 "«Ya has aceptado ayudarme, así que…»."
 intrigue_scheme_ongoing.5026.b:0 "«Pero según [target.GetFaith.HighGodName]…»."
 intrigue_scheme_ongoing.5026.b_scholar:0 "«Pensemos en qué querría [target.GetFaith.HighGodName]»."
 intrigue_scheme_ongoing.5026.b_scholar_tt:1 "¡Qué coincidencia que sea lo mismo que lo que yo quiero!"
 intrigue_scheme_ongoing.5026.c:0 "Eso queda entre [target.GetSheHe] y [target.GetFaith.PantheonTerm]."

 intrigue_scheme_ongoing.3010.t:0 "[scheme.GetNameNoTooltip]: secretos en [target.GetCulture.GetLanguage.GetNameNoTooltip]"
 intrigue_scheme_ongoing.3010.desc:0 "Como parte de mi plan en curso para [scheme.GetNameNoTooltip|l] [target.GetTitledFirstName], algunos de mis secuaces interceptan regularmente sus cartas. Gracias a mi experta comprensión del [target.GetCulture.GetLanguage.GetName], podría leerlas en lugar de confiar en traducciones de segunda mano, aunque seguramente me quitaría tiempo de algunos de mis deberes.\n\n¿Podría obtener valiosos conocimientos de esta manera?"
 intrigue_scheme_ongoing.3010.a:0 "Yo personalmente traduciré el [target.GetCulture.GetLanguage.GetNameNoTooltip]"
 intrigue_scheme_ongoing.3010.b:0 "Me parece demasiado trabajo."

 intrigue_scheme_ongoing.3011.t:0 "[scheme.GetNameNoTooltip]: El código [language_culture.GetLanguage.GetNameNoTooltip]-[language_culture_2.GetLanguage.GetNameNoTooltip]-[multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip] "
 intrigue_scheme_ongoing.3011.desc:0 "En mi conjura para [scheme.GetNameNoTooltip|l] [target.GetTitledFirstName] he reclutado la ayuda de [multilingual_agent.GetName], que parece una especie de enciclopedia de los idiomas. Aprovechando su vastos conocimientos de distintos dialectos, ha creado un código que afirma que es «indescifrable».\n\n«No solo se necesitaría un maestro criptógrafo, también tendría que entender las sutilezas de la gramática del [language_culture_2.GetLanguage.GetNameNoTooltip], los detalles de los proverbios del [language_culture.GetLanguage.GetNameNoTooltip] y, a la vez, recordar la estructura de las palabras en [multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip]»."
 intrigue_scheme_ongoing.3011.a:0 "Iniciativa excelente."
 intrigue_scheme_ongoing.3011.b:0 "Parece una pérdida de tiempo."
