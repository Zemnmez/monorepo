l_simp_chinese:
 send_poem_interaction:0 "送递诗歌"
 send_poem_interaction_desc:0 "给[recipient.GetTitledFirstNameNoTooltip]送一份动人的个人作品"
 send_poem_interaction.positive_auto_accept.tt:0 "这首诗积极乐观，所以只要[recipient.GetFirstNameNoTooltip]对你有足够高的[opinion|E]，[recipient.GetSheHe]就会接受"
 SEND_POEM_ROMANCE:0 "一份关于浪漫的作品"
 SEND_POEM_MOURNING:0 "一份关于愁思的作品"
 SEND_POEM_LEGACY:0 "一份关于传承的作品"
 SEND_POEM_STRIFE:0 "一份关于纷争的作品"
 SEND_POEM_INCOMPETENCE:0 "一份详述他们的无能的作品"

 send_poem_interaction.success:0 "诗歌得到赞颂"
 send_poem_interaction.failure:0 "诗歌被嘲讽"

 trait_specific_interactions.000.generate_poem:1 "#POE [actor.Custom('GeneratePoem_Title')]#!\n[actor.Custom('GeneratePoem_Intro_Rhyming')]\n[actor.Custom('GeneratePoem_Outro_Rhyming')]"
 trait_specific_interactions.000.intro.part1:0 "我的[recipient.Custom2('RelationToMe', SCOPE.sC('actor'))]，[actor.GetTitledFirstName]，最新的作品近来在宫中风靡一时："
 trait_specific_interactions.000.intro.part3:0 "[actor.GetFirstNameNoTooltip]将其公开献给#EMP 我。#!"
 trait_specific_interactions.000.outro:0 "到目前为止，我仍将我的想法埋在心底，但是传闻愈演愈烈，不可能再继续无视多长时间了。"

 trait_specific_interactions.0001.t:0 "几度相思"
 trait_specific_interactions.0001.desc.intro:0 "$trait_specific_interactions.000.intro.part1$那首诗叙述了爱情和浪漫的感受，$trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0001.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0001.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0001.a:0 "我也不说清自己对此有何感想……"
 trait_specific_interactions.0001.b:0 "[actor.GetFirstNameNoTooltip]，我能看出这诗#EMP 的确#!很真挚！"
 trait_specific_interactions.0001.c:0 "啐，一派胡言！"

 trait_specific_interactions.0011.t:0 "提笔销愁"
 trait_specific_interactions.0011.desc.intro:0 "$trait_specific_interactions.000.intro.part1$那首诗描绘了怅然若失的情绪，$trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0011.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0011.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0011.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0011.b:0 "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0011.c:0 "$trait_specific_interactions.0001.c$"

 trait_specific_interactions.0021.t:0 "雅颂追先"
 trait_specific_interactions.0021.desc.intro:0 "$trait_specific_interactions.000.intro.part1$那首诗谈到了我们深深怀念的和永远遗失的人与事，$trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0021.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0021.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0021.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0021.b:0 "$trait_specific_interactions.0001.b$"

 trait_specific_interactions.0031.t:0 "乱中求进"
 trait_specific_interactions.0031.desc.intro:0 "$trait_specific_interactions.000.intro.part1$那首诗描绘了胜利和与日俱增的威名，$trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0031.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0031.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0031.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0031.b:0 "$trait_specific_interactions.0001.b$"

 trait_specific_interactions.0041.t:0 "卑劣的[recipient.GetTitleAsNameNoTooltip]"
 trait_specific_interactions.0041.desc.intro:0 "$trait_specific_interactions.000.intro.part1$那是首谤诗，极具煽动性，还#EMP 特意#!献给我，说我是“碌碌无能和不知节制的独特结合。”"
 trait_specific_interactions.0041.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0041.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0041.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0041.b:0 "嗯。不错。#EMP 乐了。#!"
