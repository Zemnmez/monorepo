l_simp_chinese:
 rice_fields_modifier:0 "稻田"
 rice_fields_modifier_desc:0 "该省份的农民正在种植营养丰富的大米，不仅填饱了肚子，还带来了新的美食。"
 fp2_flavor.0001.t:0 "新作物"
 fp2_flavor.0001.desc:0 "[rice_propagator.GetTitledFirstNamePossessive]的首都真是繁荣啊。[rice_propagator_capital.GetNameNoTier]的农民又胖又幸福——而且还#EMP 高产！#!\n\n穆斯林带来了一种新作物——水稻。这种作物很容易种植，而且能喂饱人民。我不禁想问，这难道就是他们成功的部分原因吗？我也不介意提高农民的产量……\n\n或许我应该在自己的首都开辟稻田？但该如何开始呢？"
 fp2_flavor.0001.a:0 "金子会撬开[rice_propagator.GetFirstNamePossessiveNoTooltip]的嘴。"
 fp2_flavor.0001.b:0 "想必[rice_propagator.GetSheHe]乐意与朋友分享？"
 fp2_flavor.0001.c:0 "这个秘密会是我的……派出密探。"
 fp2_flavor.0001.d:0 "忘了它吧，我不会和穆斯林做交易。"
 fp2_flavor.0001.b.success:0 "你成功说服了[rice_propagator.GetHerHim]"
 fp2_flavor.0001.b.failure:0 "[rice_propagator.GetFirstNameNoTooltip]受到侮辱"
 fp2_flavor.0001.c.success:0 "你的密探窃取了秘密"
 fp2_flavor.0001.c.failure:0 "[rice_propagator.GetFirstNameNoTooltip]怒不可遏"
