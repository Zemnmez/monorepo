 #Become Greatest of Khans
 become_greatest_of_khans_decision:0 "Großkhan werden"
 become_greatest_of_khans_decision_desc:0 "#F Ich bin bereit, alle Clanherrscher in meinem gewaltigen Reich zu einer Versammlung zu rufen. Sie werden mich zum Khan der Khane erklären, [ROOT.Char.GetLadyLord] über alles unter dem Firmament.\nUnd dann ziehen wir los, um zu erobern.#!"
 become_greatest_of_khans_decision_tooltip:0 "Gründe das Mongolenreich und werde Dschingis Khan, Herrscher der Welt"
 become_greatest_of_khans_decision_confirm:0 "Das große Kurultai einberufen"
 become_greatest_of_khans_decision_gain_mongol_empire:1 "Euer Reich wird das [mongol_empire|E]."
 become_greatest_of_khans_decision_enable_mongol_invasion_cb:1 "Ihr erhaltet Zugriff auf den [mongol_invasion_casus_belli|E]."
 GREATEST_OF_KHANS_TITLE_REQUIREMENT:1 "Ihr müsst den Rang [king|E] oder [emperor|E] innehaben."

 #Establish Bactrian Supremacy
 establish_bactrian_supremacy_decision:0 "Für die baktrische Überlegenheit sorgen"
 establish_bactrian_supremacy_decision_desc:0 "#F Über Generationen hinweg dominierten baktrische Könige den Knotenpunkt der Zivilisationen. Es ist an der Zeit, dass wir in ihre Fußstapfen treten. Lasset die Kunde verbreiten von jeder Karawanserei zu jeder Oase, dass hier, unter den vier Richtungen des Himmels, wir es sind, die herrschen.#!"
 establish_bactrian_supremacy_decision_tooltip:0 "Zeigt Dominanz über die Handelsrouten, die Ost und West sowie Nord und Süd miteinander verbinden"
 establish_bactrian_supremacy_decision_confirm:0 "Holt Euch das Land Eurer Vorfahren zurück!"

 #Establish the Yamagate of Samarkand
 establish_yamagate_in_samarkand_decision:0 "Erschafft den $manichean_religious_head_title_name$ in Samarkand"
 establish_yamagate_in_samarkand_decision_desc:0 "#F So wie einst Mar Sisin den Glauben am Heiligen Stuhl von Bablyon führte, so führt unser derzeitiger $manichean_religious_head_title$ uns hier in Turan und Persien. Indem wir das himmlische Mandat der Kirche in Samarkand formalisieren, wird der manichäische Glaube wiedergeboren und verbreitet sich zu neuen Menschen!#!"
 establish_yamagate_in_samarkand_decision_tooltip:1 "Ein neues Heiliges Land im Osten beanspruchen"
 establish_yamagate_in_samarkand_decision_confirm:0 "$manichean$ wird neu geboren!"

