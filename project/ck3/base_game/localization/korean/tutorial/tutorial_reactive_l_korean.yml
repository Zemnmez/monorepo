 action_reactive_advice_encyclopedia:0 "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc:0 "게임의 용어를 더 알고 싶으십니까? 여기를 열어 백과사전에 대한 설명을 확인해보십시오."
 action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1:0 "백과사전"
 reactive_advice_encyclopedia_desc:0 "크루세이더 킹즈 III에는 많은 개념과 용어들이 존재합니다. 이에 관해 궁금한 점이 있으시다면, 백과사전을 열어서 확인해보실 수 있습니다.\n\n강조된 UI를 따라가서 어떻게 사용하는지를 알아보십시오.\n\n#TUT 다시 보고 싶은 튜토리얼이 있으시거든, '튜토리얼 학습' 범주에서 관련 내용을 찾아보실 수 있습니다.#!"

