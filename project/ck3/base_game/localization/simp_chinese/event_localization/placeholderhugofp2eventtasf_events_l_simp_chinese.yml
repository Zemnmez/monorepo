l_simp_chinese:
 fp2_struggle.2000.t:0 "混乱的市场"
 fp2_struggle.2000.desc:0 "在街市上调查时，我遇到了一位苦恼的穆哈台斯布，[fp2_2000_market_inspector.GetFullName]，正试图在商贩间执行市场的规章。“摊位布置得杂乱无章，油污遍布清真寺门口，兔子没有剥皮，碗里还残留着奶酪！安拉啊，你们最好现在都给我好好听着！”\n\n这位穆哈台斯布#emphasis 本该#!在必要时使用暴力手段惩罚市场中的违规行为的，但[fp2_2000_market_inspector.GetSheHe]现在却被利欲熏心的商人给忽视了。\n\n我能做点什么，援助一下[fp2_2000_market_inspector.GetHerHim]吗？"
 fp2_struggle.2000.a:0 "介入此事，威胁要找教法官。"
 fp2_struggle.2000.a.desc:0 "穆哈台斯布纠正犯错的商人，\n教法官根据自己的判断惩罚他们"
 fp2_struggle.2000.a.a:0 "商人遵从了你的话，但并不心悦诚服"
 fp2_struggle.2000.a.a.notif:0 "加剧的官僚作风"
 fp2_struggle.2000.a.b:0 "你以文明的方式解决了问题"
 fp2_struggle.2000.a.b.notif:0 "可以接受的妥协"
 fp2_struggle.2000.b:1 "需要给他们所有人一次严厉的斥责！"
 fp2_struggle.2000.b.desc:0 "我亲自动手，对商人进行体罚"
 fp2_struggle.2000.b.notif:0 "展示勤勉"
 fp2_struggle.2000.b.notif.desc:0 "看到一名穆哈台斯布被痛斥，商人们深感震惊，于是迅速把市场给清理了。"
 fp2_struggle.2000.d:0 "规矩为什么会妨碍到生意？"
 fp2_struggle.2000.d.desc:0 "准许自由交易而无关税之忧会促进商贸，但也会慢慢动摇市场的稳定"
 fp2_struggle.2000.e:0 "我不会容忍这种违抗！卫兵！"
 fp2_struggle.2000.f:0 "既然我们都到这般田地了，何不再建一家妓院？"
 fp2_struggle.2000.f.desc:0 "你试图缓和紧张局势，便怂恿商人进一步违反希斯拜"
 fp2_struggle.2000.f.notif:0 "对外商宽大处理"
 fp2_struggle.2000.f.notif.desc:0 "现在穆哈台斯布已停止执行法规，市场违规行为只会增加"
 fp2_struggle.2001.t:0 "被遗忘的村庄"
 fp2_struggle.2001.desc:0 "我正在自家[ROOT.GetCharacter.Custom('FortifiedBuilding')]闲逛时，一个老农民找到了我。\n\n“伟大的[ROOT.Char.GetLadyLord]，请可怜可怜我们，把我们的村庄从[fp2_2001_desperate_county.GetHolder.GetName]的暴政中解救出来吧。[fp2_2001_desperate_county.GetHolder.GetSheHe|U]忽视我们村已经太久了。人们渴望新的统治者；他们向往您，[ROOT.Char.GetLadyLord]。”"
 fp2_struggle.2001.desc.extra.a:0 "[fp2_2001_desperate_county.GetName]属于你的盟友[fp2_2001_desperate_county.GetHolder.GetName]。向叛军提供军事支持是一种侵略行为。\n\n"
 fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetName]的主人[fp2_2001_desperate_county.GetHolder.GetName]与你有停战协议。帮助这些农民会违反协议。"
 fp2_struggle.2001.a:0 "我向你保证，[fp2_2001_desperate_county.GetNameNoTierNoTooltip]会得到解放！"
 fp2_struggle.2001.a.desc:0 "你需要在#bold 5年#!内占领[fp2_2001_desperate_county.GetNameNoTier]"
 fp2_struggle.2001.a.a.desc:0 "如果你失败，[2001_scoped_chaplain.GetTitledFirstName]会非常失望"
 fp2_struggle.2001.a.notif:0 "获得合法宣称"
 fp2_struggle.2001.b:0 "你愿意为此放弃[fp2_2001_desperate_elder.GetFaith.HighGodName]吗？"
 fp2_struggle.2001.b.desc:0 "你需要在#bold 10年#!内占领[fp2_2001_desperate_county.GetNameNoTier]"
 fp2_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip]改信[ROOT.Char.GetFaith.GetNameNoTooltip]"
 fp2_struggle.2001.b.notif.desc:0 "无论是自愿还是出于绝望，[fp2_2001_desperate_county.GetNameNoTier]的村庄接受了[ROOT.Char.GetFaith.GetName]"
 fp2_struggle.2001.c:0 "向我证明你的决心；把长矛对准[fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]！"
 fp2_struggle.2001.d:0 "也许你可以先向新领主纳贡了……"
 fp2_struggle.2001.d.notif:0 "绝望的村民支付解放费"
 fp2_struggle.2001.d.notif.desc:0 "[fp2_2001_desperate_county.GetName]的农民把地皮都刮了个干净以支付解放费用"
 fp2_struggle.2001.e:0 "很抱歉，但你的人民需要自救。"
 fp2_struggle.2001.e.desc:0 "你任凭这些农民在[fp2_2001_desperate_county.GetHolder.GetName]治下自生自灭"
 fp2_struggle.2001.f:0 "我支持[fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip]，[fp2_2001_desperate_county.GetHolder.GetHerHim]会知道你的背叛的！"
 fp2_every_major_vassal_notifier:0 "所有强力封臣"
 fp2_every_major_same_faith_vassal_notifier:0 "所有[dyloc_powerful_vassal_faith.GetAdjective]信仰强力封臣"
 fp2_every_major_different_faith_vassal_notifier:0 "所有非[dyloc_powerful_vassal_faith.GetAdjective]信仰强力封臣"
 fp2_every_major_same_culture_vassal_notifier:0 "所有[dyloc_powerful_vassal_culture.GetNameNoTooltip]文化强力封臣"
 fp2_one_independent_ruler_of_each_culture_notifier:0 "一位[independent_ruler|E]参与了这场各[culture|E]的[struggle|E]"
 fp2_struggle.2002.t.a:0 "解放村庄"
 fp2_struggle.2002.t.b:0 "未尽的义务"
 fp2_struggle.2003.t:0 "迷途鸟群"
 fp2_struggle.2003.desc:1 "一支伤痕累累、幻想破灭的佣兵团抵达了[fp2_2003_county_town.GetName]。当地人声称，他们无意间听到了“抢一个软柿子然后安顿下来”的话语，感到非常焦虑。\n\n形势非常紧张，如果我不介入此事，很可能会发生冲突。"
 fp2_struggle.2003.a:0 "乞求他们离开。"
 fp2_struggle.2003.a.a.notif:0 "土匪无视请求"
 fp2_struggle.2003.a.b.notif:0 "和平解决"
 fp2_struggle.2003.b:0 "让他们加入城市守军。"
 fp2_struggle.2003.b.desc:0 "守军需要经验丰富的士兵，而给受伤的野兽喂食是驯服它的最快方法"
 fp2_struggle.2003.c:0 "把他们赶出城市！"
 fp2_struggle.2003.c.desc:0 "你先发制人，派当地守军突袭，想要将破坏者赶出去\n"
 fp2_struggle.2003.c.a:0 "雇佣兵屠杀了出战士兵"
 fp2_struggle.2003.c.b:0 "士兵制服了雇佣兵"
 fp2_struggle.2003.c.b.notif:0 "雇佣兵威胁解除"
 fp2_struggle.2003.d:0 "“在我看来，你们都是很好的种地料子！”"
 fp2_struggle.2003.d.desc:0 "你向当地人购买农田和农具，并将它们交给了雇佣兵"
 fp2_struggle.2003.e:0 "让当地人解决吧。"
 fp2_struggle.2003.e.desc:0 "目前形势已经够紧张了，再挑衅他们只会激起更大的风险"
 fp2_struggle.2003.e.notif.a:0 "雇佣兵劫掠村庄"
 fp2_struggle.2003.e.notif.b:0 "农民的挑衅以悲剧告终"
 fp2_struggle.2003.e.notif.b.desc:0 "当地人要求雇佣兵离开，但这引发了雇佣兵的攻击。"
 fp2_struggle.2003.e.notif.c:0 "雇佣兵定居"
 fp2_struggle.2003.e.notif.c.desc:0 "雇佣兵看上了[fp2_2003_county_town.GetName]，定居下来开始耕种土地，为该地带来了意想不到的收入和人才储备。"
 fp2_struggle.2007.t:0 "一座配得上伊比利亚的城堡"
 fp2_struggle.2007.desc.main:1 "很适宜开发，”我的[fp2_2007_scoped_steward.GetCouncilTitleFirstName]陈述道，“有了你的资金，我们可以保卫[fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier]，抵御伺机而动的敌人，成本还#emphasis 大大#!降低了。[2007_vassal_sponsor.GetTitledFirstName]已经请愿要在这片土地上兴建一座[fp2_2007_foreign_faith.GetAdjective]风格的[ROOT.Char.Custom('FortifiedBuilding')]，[2007_vassal_sponsor.GetHerHis]还出了一笔钱，试图拉拢你。不过，你的其他封臣要求你遵循本地[ROOT.Char.GetFaith.GetAdjective]的建筑风格。不管你如何选择，这都是从整体上巩固领地的绝佳机会。”现在唯一的问题是该选择#EMP 哪种#!方案……"
 fp2_struggle.2007.desc.a:0 "“你的土地$fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b:0 "“[fp2_2007_castle_holder.GetTitledFirstName]的土地$fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a:0 "我会雇佣那位[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]信仰的建筑师。"
 fp2_struggle.2007.a.castile:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]？[fp2_2007_foreign_faith.GetAdjectiveNoTooltip]？我想要一位[fp2_2007_allegedprotocastilean.GetNameNoTooltip]建筑师！"
 fp2_struggle.2007.a.notif:0 "一座城堡将开始在[fp2_2007_free_real_estate.GetName]建造。"
 fp2_struggle.2007.a.major_vassal_flavor:0 "同信仰强力封臣的好感不会改变，因为这是预期的结果。"
 fp2_struggle.2007.a.castile.favor:0 "没人会反对一个[fp2_2007_allegedprotocastilean.GetNameNoTooltip]人，因为他们是著名的优秀建筑师"
 fp2_struggle.2007.b:0 "我会雇佣那位[fp2_2007_foreign_faith.GetAdjectiveNoTooltip]建筑师。"
 fp2_struggle.2007.b.flavor:0 "这会被视为不顾信仰。"
 fp2_struggle.2007.c:0 "我会亲自设计城堡，这能有多难？"
 fp2_struggle.2007.c.flavor:0 "不花钱就想设计好一座城堡可不是件易事。"
 fp2_struggle.2007.c.roco:0 "$royal_architect_court_position$会负责此事。"
 fp2_struggle.2007.c.notif.a.t:0 "糟糕的地基，破碎的结构"
 fp2_struggle.2007.c.notif.a.desc:0 "你的建城堡的计划总是搁浅"
 fp2_struggle.2007.c.notif.b.desc:0 "设计成功了"
 fp2_struggle.2007.d:1 "我#EMP 不会#!投资任何城堡，更别说城堡还不是我的！"
 fp2_struggle.2007.d.alt:0 "这方水土并不渴望兴建什么城堡，让它们维持原状吧。"
 fp2_struggle.2008.t:0 "[fps_2008_misdeed_actor.GetCouncilTitle]的恶行"
 fp2_struggle.2008.desc:0 "夜里，[fps_2008_misdeed_actor.GetCouncilTitleFirstName]坐在灯光昏暗的内阁室。[fps_2008_misdeed_actor.GetHerHis|U]的目光和笔尖都集中在不起眼的支出报告上。然而，[fps_2008_misdeed_actor.GetHerHim]旁边躺着的那枚刻有君主纹章的黏土印玺，只有在[fps_2008_misdeed_actor.GetSheHe]意图欺骗领地时才会用到。想想看，[fps_2008_misdeed_actor.GetHerHis]这个位子的[fps_2008_misdeed_actor.GetWomanMan]居然敢在[ROOT.Char.GetFaith.HighGodName]眼皮底下做出如此可耻的行径！\n\n可耻……但是巧妙。要不是我把[fps_2008_misdeed_actor.GetHerHim]抓个现行，没人会识破[fps_2008_misdeed_actor.GetHerHis]的计划。"
 fp2_struggle.2008.a:0 "我看够了，下地牢吧你！"
 fp2_struggle.2008.b.a:0 "教我怎么伪造文件，我就饶你一次。"
 fp2_struggle.2008.b.flavor:1 "你对证据视而不见以便换取欺诈策略的知识。"
 fp2_struggle.2008.c:0 "那些钱是给我的……对吧？"
 fp2_struggle.2008.c.flavor:0 "你将不法行为的证据掩盖起来，参与了贪腐计划。"
 fp2_struggle.2008.d:0 "我要把你拉到广场上示众。"
 fp2_struggle.2008.d.flavor:0 "你向人民揭发[fps_2008_misdeed_actor.GetHerHis]的行为，让他们自己审判[fps_2008_misdeed_actor.GetHerHim]。这违背了你的封臣和内阁成员的意愿。"
 fp2_struggle.2009.t:0 "抓到神秘盗贼"
 fp2_struggle.2009.desc:0 "“你来错地方了，蠢材！”我的军事总管用[fp2_2009_marshal.GetSheHe]的剑抵着害怕的入侵者。\n\n在我的军事总管进一步的压力下，这个年轻[fp2_2009_garduna_young_thief.GetWomanMan]解释道，[fp2_2009_garduna_young_thief.GetSheHe]隶属于诞生自[fp2_2009_involved_ruler.GetPrimaryTitle.GetName]的一个大型犯罪组织，受可怕的[fp2_2009_garduna_guild_master.GetFullNameNicknamed]指挥。“所以说，你们打算在我眼皮子底下建立一个新的盗贼行会，嗯？”我问道，小偷没有说话只是点了点头。[fp2_2009_garduna_young_thief.GetSheHe|U]愿意用更多信息交换[fp2_2009_garduna_young_thief.GetHerHis]的性命。"
 fp2_struggle.2009.a:0 "这片领地可没大到能容下#EMP 两个#![Select_CString(ROOT.Char.IsFemale,'女王','国王')]"
 fp2_struggle.2009.a.flavor:0 "你释放这个盗贼以换取其领袖的位置，然后动身去击败领袖获得“盗贼克星”的头衔"
 fp2_struggle.2009.b:0 "告诉我你的同伙藏在哪里，你还能活下去。"
 fp2_struggle.2009.b.blues:0 "在出卖[fp2_2009_garduna_young_thief.GetHerHis]的朋友后获得[trait|E]#TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#!"
 fp2_struggle.2009.c:0 "你的盗贼行会听起来……#emphasis 需要纳税#!。"
 fp2_struggle.2009.d:0 "为我干吧，去扰乱[fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]。"
 fp2_struggle.2009.d.flavor.st:0 "你出钱让盗贼行会离开你的土地"
 fp2_struggle.2009.e:0 "我要把你的首级送给[fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]。"
 fp2_struggle.2009.e.a:0 "盗贼行会可能会破坏随机一个伯爵领的稳定作为报复"
# Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant.
 fp2_struggle.2010.t:0 "猎捕石貂"
 fp2_struggle.2010.desc:0 "抵达[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]后，我来到一个废弃的教堂。[fp2_2009_garduna_guild_master.GetNameNoTooltip]正在那等待我的到来。\n\n“我想是[ROOT.Char.GetFirstNameNoTooltip]吧？你的[ROOT.Char.Custom('signature_weapon')]告诉我你来这里不是和我做交易的。但是比起士兵，盗贼更像是商人。只要给点钱，我们都能满意地离开。然后，我就和你的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]没任何关系了。”"
 fp2_struggle.2010.b:0 "准备好掉脑袋吧，毒蛇！"
 fp2_struggle.2010.c:0 "交保护费听起来比打一架要好……"
 fp2_struggle.2011.desc:0 "随着[fp2_2009_garduna_guild_master.GetFirstName]被击败，盗贼行会和他们的行动已被严重破坏。"
 fp2_struggle.2011.a:0 "当#DIE2 盗贼#![Select_CString(ROOT.Char.IsFemale,'女王','之王')]真好"
 fp2_struggle.2012.t:0 "来自当地的报告："
 fp2_struggle.2012.desc:0 "有一帮凶狠的盗贼正在[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]掠夺。这明显是有人特意资助这些罪犯来对付我们。就目前来说，最明智的做法是派军事总管保护这片地区。"
 fp2_struggle.2012.a:0 "不管是谁干的，这也太卑鄙了！"
 fp2_struggle.2012.t.alt:1 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.desc.alt:0 "随这封信一起到来的应该还有一颗人头，人头的主人在我们两国肆虐的那帮盗贼之一。我冒昧地处决了[fp2_2009_garduna_young_thief.GetHerHim]，并将[fp2_2009_garduna_young_thief.GetHerHis]的同伙潜藏的地点通知了你在[fp2_2009_involved_capital_county.GetNameNoTier]的守军。"
 fp2_struggle.2012.a.alt:0 "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip]给了我一份大礼！"
 fp2_struggle.2013.t:0 "通向自由的秘密"
 fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal]是个任凭我摆布的囚犯；[fp2_2013_prisoner_with_a_secret.GetSheHe]很清楚这点，因此提出了绝望的请求……“只要你放了我，我就告诉我[fp2_2013_secret_owner.GetFullNameRegnal]的秘密。”"
 fp2_struggle.2013.a:0 "告诉我那个秘密，我就放你自由。"
 fp2_struggle.2013.a.a:0 "你会知晓#TUT_KW [fp2_2013_secret_owner.GetFirstName]的#!秘密"
 fp2_struggle.2013.b:0 "我能酷刑逼供为啥要和你做交易？"
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]顶住了折磨"
 fp2_struggle.2013.c:0 "不忠的叛徒！[fp2_2013_secret_owner.GetFirstNameNoTooltip]会知道这件事的！"
 fp2_struggle.2013.c.desc:0 "你没有听取秘密，而是决定将[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]带给[fp2_2013_secret_owner.GetFirstNameNoTooltip]，以惩罚[fp2_2013_prisoner_with_a_secret.GetHerHis]的背叛。"
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName]将决定[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]的命运"
 fp2_struggle.2013.d:0 "我不做任何承诺，告诉我，我之后可能会考虑一下……"
 fp2_struggle.2014.t:0 "致公正的[ROOT.Char.GetNameNoTooltip]："
 fp2_struggle.2014.desc.start:0 "感谢你将[fp2_2013_prisoner_with_a_secret.GetNameNoTooltip]送还于我， "
 fp2_struggle.2014.desc.light:0 "不过我不认为[fp2_2013_prisoner_with_a_secret.GetSheHe]做了什么应该惩罚的事。我没动[fp2_2013_prisoner_with_a_secret.GetHerHim]一根毫毛。$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start:0 "我知道这个下流胚想卖掉我的秘密来保住[fp2_2013_prisoner_with_a_secret.GetHerHis]自己的命。"
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$我会确保不管是[fp2_2013_prisoner_with_a_secret.GetSheHe]，还是我的秘密，都不会见到天日。$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$于是，我命我的拷打者把它的皮全剥了！$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end:0 "\n\n你对我的好我不会忘记的。谢谢你。"
 fp2_struggle.2014.b:0 "真遗憾[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]没被处决，不过至少我得到一个人情。"
 fp2_struggle.2015.t:0 "背面的信"
 fp2_struggle.2015.desc:0 "穿行于宫廷时，我注意到有一张不认识的面孔向我走来。“最[ROOT.Char.Custom('ComplimentAdjective')]大人，我是[fp2_struggle_2015_peasant_to_murder.GetFirstName]，[fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]的前廷臣。[fp2_struggle_2015_murder_requester_vassal.GetSheHe|U]要我来到你这里，加入你的宫廷。[fp2_struggle_2015_murder_requester_vassal.GetSheHe|U]还给了我一封只让你看的介绍信。”然后，[fp2_struggle_2015_peasant_to_murder.GetSheHe]呈给我一封用火漆封口的信。\n\n我拆开封印，信上只写到：“#EMP 亲爱的[ROOT.Char.GetFirstName]，请除掉送信人#!。——[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]”"
 fp2_struggle.2015.a:0 "“欢迎啊！来，喝点#DIE2 （有毒的）#![ROOT.Char.Custom('GetExpensiveDrink_Singular')]。”"
 fp2_struggle.2015.a.a:0 "你把投毒计划搞砸了"
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName]会继续尝试谋杀[fp2_struggle_2015_peasant_to_murder.GetFirstName]"
 fp2_struggle.2015.a.b:0 "廷臣中毒了！"
 fp2_struggle.2015.b:0 "无视这封信，让[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]进入你的宫廷。"
 fp2_struggle.2015.c:0 "“你已经被盯上了，趁现在还能逃快逃吧。”"
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]“神秘地未能”逃脱"
 fp2_struggle.2015.c.b:0 "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]上当了，以为[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]已经死亡"
 fp2_struggle.2016.t:0 "致愚蠢的[ROOT.Char.GetFirstNameNoTooltip]，"
 fp2_struggle.2016.desc:0 "我知道你已经#DIE2 （按我的要求）#!谋杀了我最喜爱的特使[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]。但是别担心，作为你忠诚的封臣，我会为你保守这个秘密的。只要我们继续互相帮助，就像我们是好朋友一样。"
 fp2_struggle.2016.a:0 "我被耍了！那个[fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]！"
 fp2_struggle.2018.t:0 "$fp2_struggle.2017.t$： "
 fp2_struggle.2018.t.outcome.a:0 "铸就友谊"
 fp2_struggle.2018.t.outcome.b:0 "享受陪伴"
 fp2_struggle.2018.t.outcome.c:0 "相处不快"
 fp2_struggle.2018.desc.desc_combat_clarification:0 "在我的脑海里，双方长剑交错，这是战略分析与直觉的激烈较量。\n\n我们很少移动棋盘上的棋子，但极度的专注使房间和棋盘都消失在虚空中，只留下我们在我们想象出的战场上；一步又一步地向胜利寸进，每一个小卒子的输赢都要惨烈厮杀……\n\n"
 fp2_struggle.2018.desc.desc_intro:0 "随着时间流逝，黄昏标志着我们即将分别，[fp2_2017_gamervassal.GetFirstNameNoTooltip]总结道…… "
 fp2_struggle.2018.desc.good_intro_match:0 "“啊，真是让人愉快的比赛！"
 fp2_struggle.2018.desc.bad_intro_match:0 "“呃，这比赛……你真的该多练练了，你的走棋太简单了，一眼就能看穿，跟这样一个毫无还手之力的对手下棋可没有乐趣可言。 "
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$你真的拼尽了全力，我尊重这一点。 "
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$你的王翼河马开局可真惊到我了，真是大胆的招数！ "
 fp2_struggle.2018.desc.match_end_win:0 "而且你赢了，当之无愧！ "
 fp2_struggle.2018.desc.match_end_loss:0 "不过，最后还是我赢了。 "
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "虽然我赢了，但我觉得这一直是你的计划。 "
 fp2_struggle.2018.desc.social_pre_intro:0 "我们喝着饮料，聊着各类话题来打发时间，从附近村庄的琐事一直到[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]决斗的结果。 "
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName]完全被谈话吸引了，全场都参与进来，以极大的热情讨论当前话题。"
 fp2_struggle.2018.desc.social_pre_intro_good:0 "很明显，[fp2_2017_gamervassal.GetFirstName]很享受这次的聊天与款待。\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName]感到无聊，自始至终都心不在焉……\n\n"
 fp2_struggle.2018.desc.social_intro:0 "“我想我已经喝的够多了。 "
 fp2_struggle.2018.desc.social_good:0 "这[ROOT.Char.Custom('GetExpensiveDrink_Singular')]真棒，谢谢你。 "
 fp2_struggle.2018.desc.outcome_0:0 "真是开心啊，我应该更常来拜访你！”"
 fp2_struggle.2018.desc.outcome_1:0 "真有趣，也许将来某一天我还会来拜访的。”"
 fp2_struggle.2018.desc.outcome_2:0 "我得走了，我的[SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))]或许想我了。再见，[ROOT.Char.GetFirstNameNoTooltip]。”"
 fp2_struggle.2018.a:0 "成了！我赢得了[fp2_2017_gamervassal.GetHerHim]的青睐！"
 fp2_struggle.2018.b:0 "我们没成为朋友，但确实享受了快乐！"
 fp2_struggle.2018.c:0 "呃，不是太顺利……"
 fp2_struggle.2020.t:1 "这是黄金啊，姑娘！"
 fp2_struggle.2020.desc:0 "途径[fp2_2020_valencia.GetName]时，有个农妇请我喝了一大杯提神醒脑的奶，那味道比我之前品尝过的任何东西都要甜。“你给我这杯奇特的饮料到底是什么？”我问道。而她却回应说是“油莎豆做的奶”。\n\n没有人在炎炎夏日能拒绝这种调制品的诱惑，没有孩子在喝上一大杯后能憋住笑意，没有一个瓦伦西亚人会不好这口甜品。#EMP 这种饮料不是奶，而是黄金#!！"
 fp2_struggle.2020.a:0 "“从今往后，[fp2_2020_valencia.GetNameNoTooltip]只能种油莎豆！”"
 fp2_struggle.2020.a.desc:0 "你强迫农民只能种植油莎豆，为你的首府制作奢侈品。"
 fp2_struggle.2020.b:0 "“把你每桶饮料都给我，这会是我下次宴会的焦点！”"
 fp2_struggle.2020.c:0 "“我不会受这种饮料的诱惑的，走开！”"
 fp2_struggle.2020.c.desc:0 "你怀着沉痛的心情，摆脱了对欧洽塔的渴望。因为抗拒了巨大的诱惑，而落下恶名。"
 fp2_struggle.2020.d:0 "资助在田里种植更多的油莎豆。"
 fp2_struggle.2021.t:0 "盗贼之王归来"
 fp2_struggle.2021.desc:0 "“哈，[ROOT.Char.GetFirstName]，我打赌你绝对想不到会再见到我。 "
 fp2_struggle.2021.desc.alt.cutout:0 "尤其是你在几年前摧毁了我的组织之后。但是毁掉它容易，把它重新组织起来同样容易，而我不想再玩猫捉老鼠的游戏了。让我安全地前往[fp2_2021_old_napoly.GetNameNoTier]，你就再也不会见到我了，行会会在远离你和你的财富的地方重建。”"
 fp2_struggle.2021.desc.alt.paidoff:0 "尤其是我们达成协议不再烦你之后。但我的钱袋感觉又开始变轻了。这里或许是犯罪的沃土，但绝不是组织犯罪的沃土，我希望带着我的手下去[fp2_2021_old_napoly.GetNameNoTier]，让我们安全通过，你就再也不用担心我们了。”"
 fp2_struggle.2021.desc.alt.work:0 "但我很喜欢上次与你的合作，而且我没几个可信赖的[ROOT.Char.GetWomenMen]。我现在想急流勇退，金盆洗手了，你能确保我安全前往[fp2_2021_old_napoly.GetNameNoTier]吗？”"
 fp2_struggle.2021.desc.alt.behead:0 "我来不是为了给[fp2_2009_garduna_young_thief.GetFirstName]报仇，而是打算金盆洗手。死一个就够了，我很清楚下一个很可能就是我。让我安全离开前往[fp2_2021_old_napoly.GetNameNoTier]，你就再也不会见到我了。没必要让这次会面以流血告终。”"
 fp2_struggle.2021.desc.outro:1 "[fp2_2009_garduna_guild_master.GetFullNameNicknamed]说道，同时紧张地一手攥着钱袋，另一手紧握着暗器。"
 fp2_struggle.2021.a:0 "“很好，我会帮你前往意大利。”"
 fp2_struggle.2021.a.alt:0 "“金盆洗手后去意大利怎么样？”"
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName]会动身前往[fp2_2021_old_napoly.GetName]，然后消失无踪"
 fp2_struggle.2021.b:0 "“说实在的，你不如跟我干吧？”"
 fp2_struggle.2021.c:0 "“听起来很累人啊，不如放弃犯罪生涯来当个间谍吧？”"
 fp2_struggle.2021.c.flavor:0 "你拨给[fp2_2009_garduna_guild_master.GetFirstNameNoTooltip]足够的资金运行间谍网，让他们为你寻找秘密。"
 fp2_struggle.2021.c.a:0 "间谍网将搜查并报告最多两个参与斗争的其他统治者的秘密"
 fp2_struggle.2021.c.spynet.a:0 "间谍网发现秘密："
 fp2_struggle.2021.c.spynet.b:0 "间谍网未能发现秘密"
 fp2_struggle.2021.c.spynet.b.desc:0 "[fp2_2009_garduna_guild_master.GetFirstName]运行的间谍网未能发现任何有价值的秘密，但是你的间谍首脑从中学到了许多……"
 fp2_struggle.2021.d:0 "“不，你这次逃不掉了！做好准备！”"
 fp2_struggle.2021.d.alt:0 "“说得对，你#EMP 就是#!下一个！#BER 死吧！#!”"
 fp2_struggle.2021.d.a:0 "杀死老对手"
 fp2_struggle.2021.d.b:0 "@warning_icon!你会与[dueltarget.GetFirstName]进行生死决斗"
 fp2_struggle.2023.t:0 "诗人国王"
 fp2_struggle.2023.desc:1 "我来到[fp2_2023_foreign_king.GetPrimaryTitle.GetName]边境附近的一个帐篷，想评估下两国的紧张关系。突然，一个[fp2_2023_enemy_knight.GetWomanMan]进了帐篷，要求见“新指挥官”。我本能地站了出来。\n\n“所以你就是新指挥官？很好，选个挑战吧，谁输了就替对方营地今晚的酒水买单！”对面营地的指挥官[fp2_2023_enemy_knight.GetFirstName]说道，完全没意识到我是[ROOT.Char.GetFirstNameRegnal]，不是一般的军事领袖。"
 fp2_struggle.2023.a.desc:0 "你告诉士兵你的身份，叫停了宴会，要求你的部队做深蹲，惩罚他们执勤时与敌军亲善。"
 fp2_struggle.2023.a.a:1 "“你个蠢货，我是[ROOT.GetCharacter.GetFullNameNoTooltip]！”"
 fp2_struggle.2023.b:0 "“把你关于彼此领主最恶毒的诗拿出来！”"
 fp2_struggle.2023.b.desc:0 "你们俩都写了首诗，揭对方统治者的短，还当着欢谑的人群大声念了出来。"
 fp2_struggle.2023.b.a:0 "你嘲弄了[fp2_2023_foreign_king.GetFirstNameRegnal]"
 fp2_struggle.2023.b.b:0 "你的诗被嘲笑了"
 fp2_struggle.2023.c:0 "“咱们来搞场友谊赛解决这个问题，各就各位！”"
 fp2_struggle.2023.c.desc:0 "你与敌军指挥官进行了一场非致命的比赛，以决定之后谁为酒水买单。"
 fp2_struggle.2023.c.exptooltip:0 "你从这场比赛中获得额外的[martial_lifestyle|E]经验。"
 fp2_struggle.2023.c.a:0 "击败敌方指挥官"
 fp2_struggle.2023.c.b:0 "被[fp2_2023_enemy_knight.GetName]击败"
 fp2_struggle.2023.d:0 "“为什么要等到去酒馆？咱们直接比喝酒吧！”"
 action_considered_haram_warning:0 "@warning_icon!#italic 此行为被认为#!#X 违反教法#!#italic ！#!"
 fp2_struggle.2023.d.a:0 "你喝得酩酊大醉"
 fp2_struggle.2023.d.b:0 "喝了一桶的量"
 fp2_struggle.2025.t:0 "成功之苦"
 fp2_struggle.2025.desc:1 "沐浴在融融暖阳之下的却是一片萋萋荒草的田野和摇摇欲坠的建筑，风儿也穿过残旧的碎石低吟起茕孑的哀歌。这是[fp2_2025_razed_land.GetNameNoTier]许多类似村庄中的一个，战争爆发时逃离的居民战后也再没有回来过，而[ROOT.Char.GetPrimaryTitle.GetName]的旗帜正高悬于此。\n\n“真美啊，不是吗？”我的[ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)][fp2_2025_marshal.GetFirstName]问道，“这是白送的土地，是重建的首选。我们可以就在此地为我们的成功修建一座丰碑。”"
 fp2_struggle.2025.a:0 "我们的新臣民需要时间来哀悼，而不是战斗……"
 fp2_struggle.2025.b:0 "好主意！这里将立起一座最伟大的纪念碑！"
 fp2_struggle.2025.c:0 "我们将恢复这座城镇本来的面貌。"
 fp2_struggle.2025.d:0 "我会在这里建立起临时哨所，以保卫我的新地产。"
 fp2_struggle.2050.title_main_ichi:0 "不安"
 fp2_struggle.2050.title_main_ni:0 "宫廷谣言"
 fp2_struggle.2050.title_main_san:0 "含沙射影"
 fp2_struggle.2050.title_main_shi:0 "担忧"
 fp2_struggle.2050.t_about_generic:0 "熙德"
 fp2_struggle.2050.t_about_muslim:0 "熙德"
 fp2_struggle.2050.t_generic_one:0 "对$fp2_struggle.2050.t_about_generic$的$fp2_struggle.2050.title_main_ichi$"
 fp2_struggle.2050.t_generic_two:0 "关于$fp2_struggle.2050.t_about_generic$的$fp2_struggle.2050.title_main_ni$"
 fp2_struggle.2050.t_generic_three:0 "针对$fp2_struggle.2050.t_about_generic$的$fp2_struggle.2050.title_main_san$"
 fp2_struggle.2050.t_generic_four:0 "对$fp2_struggle.2050.t_about_generic$的$fp2_struggle.2050.title_main_shi$"
 fp2_struggle.2050.t_muslim_one:0 "对$fp2_struggle.2050.t_about_muslim$的$fp2_struggle.2050.title_main_ichi$"
 fp2_struggle.2050.t_muslim_two:0 "关于$fp2_struggle.2050.t_about_muslim$的$fp2_struggle.2050.title_main_ni$"
 fp2_struggle.2050.t_muslim_three:0 "针对$fp2_struggle.2050.t_about_muslim$的$fp2_struggle.2050.title_main_san$"
 fp2_struggle.2050.t_muslim_four:0 "对$fp2_struggle.2050.t_about_muslim$的$fp2_struggle.2050.title_main_shi$"
 fp2_struggle.2050.desc_court:0 "低语声如燎原的星火一样在我的宫廷蔓延。好像我周围的每个人都坚信[fp2_2050_el_cid.GetFullName]在背着我做事。\n\n偷窃贡品的传言，未经授权的战争，以及其他让我的权威受到宫廷质疑的行为。我毫不怀疑[fp2_2050_el_cid.GetFirstName]的正直，但留着这样一个会引来流言蜚语的人，代价我能承受得起吗？现在没法制止他们，如果我不尽快采取行动，就会被人视为软弱。"
 fp2_struggle.2050.desc_knights:0 "走在[ROOT.GetCharacter.Custom('FortifiedBuilding')]的大厅里，我注意到我的所有[ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]都情绪低落。[fp2_2050_el_cid.GetFullNameNicknamed]的存在激励了普通士兵去追求丰功伟绩，但也使得贵族[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]在他的光辉下枯萎。\n\n作为一名天才指挥官和传奇般的战士，[fp2_2050_el_cid.GetFirstNameNicknamed]对我军队的价值毋庸置疑，但如果一个人的强大导致了其他人的弱小……我真的能容许自己将这么有影响力的人留在我的[ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]中吗？"
 fp2_struggle.2050.desc_nobles:0 "最近，全国各地的贵族都来找我诉说关于我的[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)][fp2_2050_el_cid.GetFirstNameNicknamed]的担忧、流言甚至是不加掩饰的敌对言论。很明显，贵族们不喜欢我对[fp2_2050_el_cid.GetFirstName]的优待，希望看到这个暴发户[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]滚蛋，免得其他平民效仿。[fp2_2050_el_cid.GetFirstName]以前或许是个贵族，但现在只是个白手起家的[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]，对领地的社会结构造成了威胁。\n\n决定权在于我，但留下[fp2_2050_el_cid.GetFirstName]会危及到我在贵族心中的地位。"
 fp2_struggle.2050.desc_faith:0 "无论走到哪里，我都能在我的[ROOT.Char.Custom('DefaultPriestTitlePlural')]眼中看出他们对我的不尊重。那些毫无根据的谣言说我对土地和黄金的渴望让我背离了[ROOT.GetCharacter.GetFaith.HighGodName]，与[fp2_2050_el_cid.GetFirstNameNicknamed]那样毫无信仰，对于为谁而战毫无顾虑的雇佣兵站在一起，\n\n他们愚蠢的脑袋里满是骑士战争的浪漫幻想，在那幻想中唯有虔诚者捍卫自己的信仰，然而事实上正是因为有了[fp2_2050_el_cid.GetFirstName]这样的人，我们的生活才有了保障。不管怎样，如果我还想讨得神职人员的欢心，也许是时候考虑驱逐他了。"
 fp2_struggle.2050.a:0 "我相信我的[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)]，他会留下来！"
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]继续为你效力。"
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U]留下"
 fp2_struggle.2050.b:0 "无论如何，[fp2_2050_el_cid.GetFirstNameNoTooltip]都将继续为我效力！"
 fp2_struggle.2050.c:0 "也许是时候让他走了……"
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]将去他处谋职……"
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc:0 "人称“[fp2_2050_el_cid.GetNicknameNoTooltip|U]”的著名骑士[fp2_2050_el_cid.GetFullName]为了寻找可以侍奉的领主来到了我的宫廷。毫无疑问，他既是一位才华横溢的指挥官，也是一位传奇般的战士。\n\n任何愿意张开双臂欢迎他的人，[fp2_2050_el_cid.GetFirstNameNoTooltip]都能毫无顾虑地与之共事。这是天赐良机，让我们能招募一位单枪匹马即可扭转战局的骑士。"
 fp2_struggle.2051.a:0 "欢迎啊！你将在我的宫廷身居高位。"
 fp2_struggle.2051.b:0 "我的领地一直都欢迎像你这样有才能的人。"
 fp2_struggle.2051.c:0 "去他处谋职吧，[fp2_2050_el_cid.GetFirstNameNoTooltip]。"
