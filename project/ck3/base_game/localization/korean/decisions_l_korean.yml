 scrape_the_barrel_decision:0 "이가 없으면 잇몸으로"
 scrape_the_barrel_decision_desc:0 "왕실 궁정에 인재가 없어 번성하는 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip](을)를 관리할 수많은 궁정 직위가 공석으로 남아 있는 상황이다!\n\n내 집안 수준에 걸맞은 권위를 누리지 못하고 있는 상황. 어쩌면 전혀 예상치 못한 곳에서 해결 방안을 찾을 수 있을지도..."
 scrape_the_barrel_decision_tooltip:0 "마구잡이로 [lowborn|E]을 모집해서 [court_position|E]를 채움"
 scrape_the_barrel_decision.tt:0 "$scrape_the_barrel_decision_tooltip$"
 scrape_the_barrel_decision_confirm:0 "구인 시작!"
 minor_decisions.0003.t:0 "이가 없으면 잇몸으로, 2편"
 minor_decisions.0003.desc.opening:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](을)를 샅샅이 뒤진 끝에 [barrel_character.GetName](을)를 끌어내는 데 성공했다!"
 minor_decisions.0003.desc.diseased:0 "오물과 말라붙은 구토로 범벅이 된 채 질병에 걸려 골골대는 농노가 내 앞에 모습을 드러냈다. [barrel_character.GetHerHis] 눈빛은 흐리멍덩하기 이를 데 없었다."
 minor_decisions.0003.desc.physical:0 "굉장히 독특하게 생긴 농노가 내 앞에 모습을 드러냈다. 농노는 나를 보곤 무슨 [ROOT.Char.GetFaith.HighGodName] 본인이 현신한 줄 알았는지 외경에 물든 표정으로 나를 멍하니 바라보고 있었다. 아무래도 선천적으로 질병을 달고 태어났으니 과도한 고통에 시달렸을 것이고, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 평민들에게 따돌림을 당했겠지."
 minor_decisions.0003.desc.maimed:0 "내 앞에 모습을 드러낸 [barrel_character.GetWomanMan]은 이 잔혹하고 험난한 세상에서 나름대로 산전수전을 다 겪은 기색을 풍겼다. 또한, 자신에게 멍과 자상을 남긴 흔적을 빠짐없이 간직하고 있었다."
 minor_decisions.0003.desc.criminal:0 "왕실을 상대로 차마 형언할 수 없는 범죄를 저질러 투옥했던 쓰레기를 지하 감옥에서 끌어냈다. 사면을 베푸는 대신 그 능력을 이용할 요량에서였다."
 minor_decisions.0003.desc.ewan:0 "결국 나는 인간의 형상이라고 보기조차 힘든 끔찍한 악몽을 강제로 눈에 담아야만 했다. 질병과 기형, 부상으로 어찌나 흉측하게 뒤틀렸는지, 멀쩡히 서 있는 것 자체가 마술의 소산은 아닌가 의심이 들 지경이었다!"
 minor_decisions.0003.desc.criminal_bridge:0 "\n\n비록 죄를 저지른 반역자이긴 하나..."
 minor_decisions.0003.desc.bridge_1:0 "\n\n비록 환자이긴 하나..."
 minor_decisions.0003.desc.bride_2:0 "나름 대로 실력을 갖춘 인물이란 사실에 주목을 하지 않을 수가 없었다."
 minor_decisions.0003.desc.educated:0 "[barrel_character.GetNameNoTooltip](은)는 우수한 학자로, 낮은 지위가 무색하게도 글을 읽고 쓸 줄 아는 지식인이었다. 어떻게 배운 건지는 모르겠지만. [barrel_character.GetNameNoTooltip] 정도라면 종교나 학문, 건강과 관련된 분야에서 궁정에 보탬이 될 수 있을 것이다."
 minor_decisions.0003.desc.cunning:0 "[barrel_character.GetNameNoTooltip](은)는 실력 좋은 사기꾼으로, 지역민의 피를 마지막 한 방울까지 쥐어짜 큰 재산을 축적한 적 있는 자였다. 그 특유의 교활함과 빠른 손놀림이 내게 힘이 되어줄 것이다. 궁정을 떠도는 온갖 풍문을 듣고, 왕실을 노리는 자들에게 정의의 심판을 내리게 하리라."
 minor_decisions.0003.desc.charismatic:1 "[barrel_character.GetNameNoTooltip](은)는 여느 귀족에 뒤처지지 않을 만큼 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] 언어 능력이 우수한 외교관으로, [barrel_character.GetHerHis|U] 파괴적인 매력과 남다른 외형이 분명 내 궁정을 방문하는 외국 귀족의 흥미를 자극할 것이다."
 minor_decisions.0003.desc.organised:0 "[barrel_character.GetNameNoTooltip](은)는 뛰어난 상인으로, 저급한 농노 수준을 뛰어넘어 재정과 조직에 능통한 인물이었다. 이런 인재를 마냥 평민으로 살아가게 썩힐 순 없지. 이건 [ROOT.Char.GetFaith.HighGodName]의 간택을 받은 것이다. 귀족의 지위를 부여하고 내 궁정에서 일하게 만들 것이다."
 minor_decisions.0003.desc.strong:0 "[barrel_character.GetNameNoTooltip](은)는 우수한 지도자로, 도적들을 이끌고 수없이 많은 약탈을 벌이며 소규모 전투를 승리로 이끈 명장이었다. 지금까지는 교외에서 진흙탕과 피 웅덩이를 나뒹굴며 재능을 썩혔겠지만, 이제는 왕실의 휘장을 걸치고 내 근사한 궁정에 합류할 때다!"
 minor_decisions.0003.desc.outro:0 "자문회에서 [barrel_character.GetNameNoTooltip]에게 가장 어울리는 직책을 결정했다. 이제 남은 의문은 단 하나. 실제로 이 판단을 실행에 옮기느냐, 그렇게 하지 않느냐다."
 minor_decisions.0003.a:0 "당연히 해야지! 귀족이 된 것을 축하한다, [barrel_character.GetNameNoTooltip]!"
 minor_decisions.0003.b:0 "이 #EMP 괴물#!에게 어울리는 건 처형 통보뿐."
 minor_decisions.0003.c:0 "[ROOT.Char.GetFaith.HighGodName](이)시여, 다른 인재를 내려주소서!"
 minor_decisions.0003.d:0 "아직 그 정도로 절박하진 않은데..."
 
 #False Conversion decisions
 revoke_false_conversion_decision:0 "거짓 개종 철회"
 revoke_false_conversion_decision.tt:0 "공개적으로 옛 [faith|E]으로 개종합니다."
 revoke_false_conversion_decision.desc:0 "#F 내가 비록 대외적으로는 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신앙을 따르고 있으나, 조상들이 지켜왔던 수많은 사사로운 의식과 믿음을 저버릴 수가 없다. 옛 방식이 더 나을 수도 있는 거 아닌가?#!"
 revoke_false_conversion_decision.desc.tt:0 "공개적으로 이전 [faith|E]으로 개종합니다. 당신의 [vassals|E] 및 [close_family|E]이 당신을 따라 개종할 수도 있음"
 revoke_false_conversion_decision.desc.tt_own_faith_counties:0 "당신이 [independent|E] 상태이며, 비밀리에 [faith|E]을 신봉하고 있을 경우, [realm|E] 내에 있는 [GetModifier('false_convert_modifier').GetNameWithTooltip] 특성의 [Concept( 'counties', '영지' )|E]들이 당신을 따라 개종할 수도 있음"
 revoke_false_conversion_decision_confirm:0 "공식 선언 하기"
 encourage_confession_of_false_conversions_decision:0 "거짓 개종 사면"
 encourage_confession_of_false_conversions_decision.tt:0 "비밀 결사단이 자신의 내밀한 [faith|E]을 드러낼 수도 있습니다."
 encourage_confession_of_false_conversions_decision.desc:0 "#F 비밀 결사단이 나의 봉역에서 남몰래 신앙생활을 하고 있다는 사실은 공공연한 비밀이다. 공식적으로 사면을 내린다면 그 가면을 벗어던지게 할 수 있을지도 모른다.#!"
 encourage_confession_of_false_conversions_decision.desc.tt_pluralist:0 "봉역 내에서 비밀리에 다른 신앙을 신봉하는 비밀 결사단에게 당신의 [faith|E]이 지닌 [tolerates|E]을 내비친다면 스스로 정체를 밝힐 수도 있음"
 encourage_confession_of_false_conversions_decision.desc.tt_paranoia:0 "[GetTrait('deceitful').GetName( GetNullCharacter )] 또는 [GetTrait('paranoid').GetName( GetNullCharacter )] 특성을 보유한 인물은 신봉하는 신앙이 당신의 신앙과 일치하지 않을 경우, 비밀리에 신봉하던 [faith|E]을 드러내지 않음"
 encourage_confession_of_false_conversions_decision.desc.tt_pluralist_counties:0 "당신이 [independent|E] 상태라면 [realm|E] 내의 [GetModifier('false_convert_modifier').GetNameWithTooltip] 변화 요소를 보유한 [Concept( 'counties', '영지' )|E]들이 공개적으로 개종할 수도 있음. 이는 당신의 신앙이 새로운 [faith|E]을 얼마나 적대적으로 대하는지에 따라 좌우됨"
 encourage_confession_of_false_conversions_decision.desc.tt_coreligionist:0 "봉역 내에서 비밀 결사단이 비밀리에 신봉하는 [faith|E]이 당신이 대외적으로 믿는 신앙과 일치할 경우, 스스로 정체를 밝힐 수도 있음"
