l_german:
 learn_language_outcome.1000.t:1 "$learn_language$: Erfolg"
 learn_language_outcome.1000.desc:3 "Nach viel harter Arbeit habe ich endlich die [scheme.GetTarget.GetCulture.GetLanguage.GetName|l]e Sprache gelernt! Endlose Stunden, in denen ich die Betonung übte, schlaflose Nächte, in denen ich den Tonfall nachahmte, unzählige Stunden, in denen ich die Intonation meisterte … Am Ende hat sich all das gelohnt.\n\nWährend meiner Studien habe ich zudem versucht, den Akzent von [target.GetTitledFirstName] zu imitieren. Ich bin mir sicher, [target.Custom('DE_PRO_PER_S_3P_N')] wäre von meinen Ergebnissen beeindruckt!\n\nUnd natürlich achten mich die [target.GetCulture.GetNameNoTooltip|l]en Bauern jetzt viel mehr."
 learn_language_outcome.1000.a:0 "Ich fühle mich vollendet!"
 learn_language_outcome.1000.b:3 "Vielleicht sollte ich einen Brief in [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l]er Sprache an [target.GetFirstNameNoTooltip] senden?"
 learn_language_outcome.1000.b.success:3 "Ich beeindrucke [target.GetFirstNameNoTooltip] mit meinem Wissen über die [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l]e Sprache"
 learn_language_outcome.1000.b.failure:3 "Mein in [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l]er Sprache verfasster Brief liest sich wie eine Verhöhnung"
 target_responds:0 "[target.GetTitledFirstName] antwortet auf Euren Brief"
 
 learn_language_outcome.1001.opening:0 "[owner.Custom2('AppropriateGreeting', target)]"
 learn_language_outcome.1001.desc:5 "Ich habe die [target.GetCulture.GetLanguage.GetName|l]e Sprache viele Monde lang studiert und diesen Brief persönlich in der [target.GetCulture.GetLanguage.GetNameNoTooltip|l]en Schrift verfasst und Euch gewidmet – ein Freundschaftsbrief von jemandem, der auch [owner.GetCulture.GetLanguage.GetName] spricht!\n\nIch wünsche mir, dass unsere zukünftigen diplomatischen Beziehungen für uns beide von großem Nutzen sein werden!"
 learn_language_outcome.1001.a:4 "[owner.Custom('DE_PRO_PER_S_3P_N')|U] hat [target.GetCulture.GetLanguage.GetNameNoTooltip] gelernt? Beeindruckend. Entsendet meine Grüße!"
 learn_language_outcome.1001.b:0 "Ha! [owner.Custom('DE_PRO_POS_S_3P')|U] vergeblicher Versuch, Ruhm zu ernten, ist lächerlich!"
 
 learn_language_outcome.2000.t:1 "$learn_language$: Fehlschlag"
 learn_language_outcome.2000.desc:3 "Trotz all der harten Arbeit … nichts! Es ist #EMP unmöglich#!, die [scheme.GetTarget.GetCulture.GetLanguage.GetName|l]e Sprache zu lernen. Ganz gleich, wie sehr ich mich auch anstrenge: Ich spreche wie ein Kind, das gerade die Brust seiner Mutter verlassen hat, und schreibe wie ein ungebildeter, blinder Leibeigener, dem die meisten Finger fehlen!\n\nPah! Das war Zeitverschwendung …"
 learn_language_outcome.2000.a:3 "Ich gebe mich geschlagen … [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] übersteigt meine Fähigkeiten."
 learn_language_outcome.2000.b:0 "Nein! Ich muss von vorn anfangen und es dieses Mal richtig machen."
 learn_language_outcome.2000.c:0 "Nun, zumindest habe ich einige sehr effektive Höflichkeitsformen gelernt!"
 scheme_loses_half_progress:0 "Das [scheme|E] verliert die Hälfte des Fortschritts, bleibt aber aktiv"
 
 learn_language_outcome.3000.t:1 "$learn_language$: Studium wiederaufnehmen?"
 learn_language_outcome.3000.desc:4 "Leider ist [target.GetTitledFirstName] nicht mehr da. Dies ist sehr bedauerlich, denn ich habe mir [target.Custom('DE_PRO_PER_S_3P_A')] zum Vorbild genommen, um meinen Akzent beim [target.GetCulture.GetLanguage.GetName]-Lernen zu verfeinern.\n\nDas bedeutet nicht, dass ich mein Studium abbrechen muss: Ich muss nur jemand anderen finden, dem ich nacheifern kann!"
 learn_language_outcome.3000.a:0 "[potential_continuation_target_1.GetTitledFirstNameNoTooltip] hat einen schönen Akzent!"
 learn_language_outcome.3000.b:0 "Vielleicht [potential_continuation_target_2.GetTitledFirstNameNoTooltip]? [potential_continuation_target_2.Custom('DE_PRO_POS_S_3P')|U] Dialekt klingt interessant."
 learn_language_outcome.3000.c:0 "Vielleicht [potential_continuation_target_3.GetTitledFirstNameNoTooltip]?"
 learn_language_outcome.3000.d:0 "Ah, ich hatte sowieso nach einem Grund gesucht, mit dem Lernen aufzuhören! Hurra!"
 scheme_retains_progress:0 "Das [scheme|E] behält alle bisherigen Fortschritte bei"
 
