l_french:
 stoke_tension_toast.success:0 "Votre campagne de haine a réussi."
 stoke_tension_toast.failure:0 "Votre implication a été révélée."

 delegated_stoke_tension_toast.success:0 "[tension_councillor.Custom('FR_le_Char_Pi')|U][tension_councillor.GetTitledFirstName] a semé la haine."

 ease_tension_toast.success:0 "Vous avez fait de la médiation couronnée de succès."
 ease_tension_toast.failure:0 "Vos efforts ont échoué."

 bad_intrigue.tt:0 "Cette option est disponible en raison de votre faible aptitude à l’intrigue."

 fp2_struggle.1000.t:0 "Attiser le feu"
 fp2_struggle.1000.desc:0 "Il y a eu des affrontements entre les [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] et la population [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip] en [tension_county.GetName]. « Profitons de cette occasion pour recruter des soldats à peu de frais parmi la milice [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] », suggère [tension_councillor.GetFirstName]. « Et s’ils poursuivent leur formation dans leur comté d’origine, ce n’est pas si mal non plus ! Nous pourrions même encourager cela... »\n\nDois-je laisser brûler [tension_county.GetNameNoTierNoTooltip] afin d’enrôler ces fanatiques violents ?"
 fp2_struggle.1000.a:0 "Répandons un peu de haine... discrètement."
 fp2_struggle.1000.b:0 "Je vous fais confiance pour le faire."
 fp2_struggle.1000.c:0 "Non, je vais essayer d’apaiser les tensions."
 fp2_struggle.1000.d:0 "Si je ne peux arrêter cette folie, un dirigeant [minority_courtier.GetFaith.GetAdherentNameNoTooltip] le pourrait."
  
 
 not_my_problem_toast:0 "Les mères célibataires et les enfants de votre pays mourront de faim"

 fp2_struggle.1001.t:0 "Veuves de guerre"
 fp2_struggle.1001.desc:0 "[expectant_courtier.Custom('FR_le_Char_Pi')|U][expectant_courtier.GetTitledFirstName] est enceinte, et en est venue à réfléchir à la situation d’autres mères dans nos contrées - celles que la guerre et les malheurs récents ont laissées s’occuper seules de leurs enfants. « Nous pourrions instituer un fonds spécial, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], pour payer les mères allaitantes qui n’ont pas d’autres moyens de subsistance. Après tout, l’éducation des enfants est un travail aussi dur et aussi louable que les autres. »"
 fp2_struggle.1001.a:0 "Une bonne idée ! Je vais créer un tel fonds."
 fp2_struggle.1001.b:0 "Seules les veuves auront mon soutien." # [LocEditor:ForFutureBatchExport]
 fp2_struggle.1001.b.tt:0 "Votre foi n’approuve pas les femmes ayant des enfants hors mariage."
 fp2_struggle.1001.c:0 "Qu’elles viennent séjourner à la Cour ! La nourriture est abondante !"
 fp2_struggle.1001.c.tt:0 "Vous invitez toutes les mères célibataires pauvres de votre pays à séjourner à votre Cour."
 fp2_struggle.1001.d:0 "Mes vassaux bienveillants peuvent aider à financer cela."
 fp2_struggle.1001.e:0 "Je suis votre [ROOT.Char.GetTitleTierName|l], pas une nourrice !"
 fp2_struggle.1001.specialdescpositive:0 "Les vassaux qui sont heureux de payer gagnent #positive_value 10#! d’#color_light_blue opinion#! envers vous"
 fp2_struggle.1001.specialdescnegative:0 "Les vassaux qui ne sont pas contents de payer perdent #negative_value 10#! d’#color_light_blue opinion#! envers vous"
 
 reading_avicenna_toast.success:0 "Vous lisez un gros livre sur la médecine."
 reading_avicenna_toast.failure:0 "Vous avez peut-être mal compris quelque chose..."
 reading_hippocrates_toast.success:0 "Vous avez lu tous les ouvrages de Galien."
 reading_hippocrates_toast.failure:0 "Pourquoi le grec est-il si difficile ?"
 rolling_in_filth_toast:0 "Votre Cour est un risque pour la santé."

 fp2_struggle.1002.t:0 "Progrès [xenophilic_culture.GetCollectiveNounNoTooltip|l]"
 fp2_struggle.1002.desc_early_golden_age:0 "Les érudits [xenophilic_culture.GetCollectiveNounNoTooltip|l] ont récemment fait de grands progrès dans les connaissances médicales. Mais [great_physician.GetFirstName], un esprit universel, a été chassé[great_physician.Custom('FR_E')] de la Cour de m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.Custom('FR_le_Char_Pi')][neighboring_ruler.GetTitledFirstName] pour un poème et une erreur, et cherche un nouvel emploi.\n\n"
 fp2_struggle.1002.desc_late_golden_age:0 "Les érudits [xenophilic_culture.GetCollectiveNounNoTooltip|l] se consacrent depuis longtemps à l’étude de la médecine. [great_physician.GetFirstName], un esprit universel, cherche à rejoindre ma Cour, mais [great_physician.Custom('FR_IlElle')] a récemment été chassé[great_physician.Custom('FR_E')] de celle de m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.Custom('FR_le_Char_Pi')][neighboring_ruler.GetTitledFirstName] pour une transgression non divulguée. \n\n"
 fp2_struggle.1002.desc_post_golden_age_christian:0 "Bien que les grands Averroès et Albucasis soient morts depuis longtemps, les médecins [xenophilic_culture.GetCollectiveNounNoTooltip|l] restent prééminents dans le savoir. Aujourd’hui, [great_physician.GetFirstName], un esprit universel, cherche un nouvel emploi, après avoir été chassé[great_physician.Custom('FR_E')] de la Cour de m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('neighboring_ruler')] [neighboring_ruler.Custom('FR_le_Char_Pi')][neighboring_ruler.GetTitledFirstName] pour une transgression non divulguée. \n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "Bien que les grands Ibn Rushd et Al-Zahrawi soient morts depuis longtemps, les médecins [xenophilic_culture.GetCollectiveNounNoTooltip|l] restent prééminents dans le savoir. Aujourd’hui, [great_physician.GetFirstName], un esprit universel, cherche un nouvel emploi, après avoir été chassé[great_physician.Custom('FR_E')] de la Cour de m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('neighboring_ruler')] [neighboring_ruler.Custom('FR_le_Char_Pi')][neighboring_ruler.GetTitledFirstName] pour une transgression non divulguée. \n\n"
 fp2_struggle.1002.desc_albucasis:0 "« Bien que mes compétences soient modestes », dit-[great_physician.Custom('FR_IlElle')], « j’ai une fois sauvé la vie d’une esclave qui s’était tranchée la gorge. Sa voix n’était plus que légèrement enrouée après mon intervention. Et je vous demanderais de faire quelques changements dans vos habitudes d’hygiène... »\n\n"
 fp2_struggle.1002.desc_avenzoar:0 "« J’ai pratiqué la médecine toute ma vie », dit-[great_physician.Custom('FR_IlElle')], « et j’ai écrit un livre sur les diètes pour une vie saine. Mais je suis l’ennemi[great_physician.Custom('FR_E')] juré[great_physician.Custom('FR_E')] de la superstition et des faux remèdes colportés par les sorcières et les astrologues, aussi je vous demande d’interdire ces choses... »\n\n"
 fp2_struggle.1002.desc_tufail:0 "« J’étudie à la fois les cieux, l’esprit et les maux de la chair », dit-[great_physician.Custom('FR_IlElle')]. « Mais je suis un défenseur des avantages de l’étude du corps humain #EMP post mortem#!... Pourriez-vous me fournir des occasions de poursuivre cela ? »\n\n"
 fp2_struggle.1002.desc_no_historical_physician_early:0 "« J’ai beaucoup appris », dit-[great_physician.Custom('FR_IlElle')], « des travaux des Anciens. Mais j’ai sauvé leur savoir de l’abîme de la prolixité, et je peux l’utiliser à votre profit. »\n\n"
 fp2_struggle.1002.desc_no_historical_physician_late:0 "« J’ai beaucoup appris », dit-[great_physician.Custom('FR_IlElle')], « des travaux d’Al-Zahrawi et d’Ibn Sina. Pourtant, j’ai amélioré leurs techniques. Je peux enlever des cataractes et des furoncles, et traiter des maladies que l’on croyait auparavant incurables. »\n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "M[scoped_physician.Custom('FR_OnA')] médecin de la Cour actue[scoped_physician.Custom('FR_LLle')], [scoped_physician.Custom('FR_le_Char_Pi')][scoped_physician.GetTitledFirstName], m’exhorte à ne pas [scoped_physician.Custom('FR_LeLa')] remplacer par c[great_physician.Custom('FR_EEtte')] païe[great_physician.Custom('FR_NNne')]."
 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "M[scoped_physician.Custom('FR_OnA')] médecin de la Cour actue[scoped_physician.Custom('FR_LLle')], [scoped_physician.Custom('FR_le_Char_Pi')][scoped_physician.GetTitledFirstName], m’exhorte à ne pas [scoped_physician.Custom('FR_LeLa')] remplacer par c[great_physician.Custom('FR_EEtte')] excentrique."
 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "Certains courtisans me conjurent de ne pas m’associer à c[great_physician.Custom('FR_EEtte')] païe[great_physician.Custom('FR_NNne')]."
 fp2_struggle.1002.desc_has_no_physician:0 "Dois-je offrir à c[great_physician.Custom('FR_EtEtte')] [great_physician.GetWomanMan] une place à ma Cour ?"
 fp2_struggle.1002.a:0 "Je pourrais avoir besoin d’un nouveau médecin..."
 fp2_struggle.1002.b:1 "Je peux acheter des livres et apprendre la médecine moi-même."
 fp2_struggle.1002.b.tt:0 "Vous essayez d’apprendre des grandes œuvres de la médecine."
 fp2_struggle.1002.c:0 "Pourquoi ai-je besoin de vous ? Je peux lire le grec moi-même."
 fp2_struggle.1002.c.tt:1 "Vous achetez les œuvres de Galien et essayez de les lire"
 fp2_struggle.1002.d:0 "Je vais vous renvoyer chez [neighboring_ruler.Custom('FR_le_Char_Pi')][neighboring_ruler.GetTitledFirstNameNoTooltip]... enchaîné[great_physician.Custom('FR_E')]."
 fp2_struggle.1002.e:0 "Ma santé va très bien comme ça, merci."
 fp2_struggle.1002.f:0 "Partez, l’innovation ne devrait venir que [ROOT.Char.GetFaith.HighGodNamePossessive]."
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName] cherche un emploi ailleurs"
 fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName] est emprisonné[great_physician.Custom('FR_E')] par [neighboring_ruler.Custom('FR_le_Char')][neighboring_ruler.GetName], pour certaines raisons"

 fp2_struggle.1010.t:0 "Âme de fer"
 fp2_struggle.1010.desc:1 "Un[great_swordsmith.Custom('FR_E')] [great_swordsmith.GetWomanMan] appelé[great_swordsmith.Custom('FR_E')] [great_swordsmith.GetName] est arrivé[great_swordsmith.Custom('FR_E')] à ma Cour et se dit être un maître forgeron qui a voyagé dans le monde entier.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ma famille fabrique des épées à [toledo_holding.GetNameNoTierNoTooltip] depuis les temps anciens, et a autrefois fabriqué des falcatas pour les armées de Carthage. Aucun alliage n’est aussi solide que celui qui est fabriqué en Ibérie, mais je peux le perfectionner. Je peux vous fabriquer les meilleures armes du monde, mais en échange, vous devez me confier le commandement de la guilde des forgerons de [blacksmith_county.GetNameNoTierNoTooltip]. Ils verront alors que j’étais meilleur[great_swordsmith.Custom('FR_E')] qu’eux depuis le début ! »"
 fp2_struggle.1010.a:1 "Non, vous devez travailler avec la guilde, pour notre bien à tous."
 fp2_struggle.1010.b:1 "Quel que soit le savoir que vous possédez, je vais l’utiliser..."
 fp2_struggle.1010.c:1 "Vous l’aurez, si vous fabriquez des épées pour mes armées."
 fp2_struggle.1010.d:1 "Faites-moi la meilleure lame d’Ibérie, et la guilde sera à vous."
 fp2_struggle.1010.e:0 "Je ne vais pas mettre en colère la guilde pour votre vanité."
 fp2_struggle.1010.smithgoesaway:1 "[great_swordsmith.Custom('FR_le_Char')|U][great_swordsmith.GetNameNoTooltip] va prendre le commandement de la guilde des forgerons."
 fp2_struggle.1010.paranoid_rivals:1 "Armer vos soldats pourrait inquiéter certains dirigeants voisins."
 fp2_struggle.1010.smithmakesweapon:1 "[great_swordsmith.Custom('FR_le_Char')|U][great_swordsmith.GetNameNoTooltip] reste à votre Cour à forger l’épée que vous avez demandée."
 fp2_struggle.1010.swordsmith_imprisoned:0 "Vous emprisonnez et torturez [great_swordsmith.Custom('FR_le_Char')][great_swordsmith.GetNameNoTooltip] pour apprendre ses secrets."
 fp2_struggle.1010.compassionate_courtiers:0 "Tous vos courtisans n’approuveront peut-être pas cela"
 toledo_compromise_flavor:0 "Vous forcez un compromis entre [great_swordsmith.Custom('FR_le_Char')][great_swordsmith.GetNameNoTooltip] et la guilde."
 fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.Custom('FR_le_Char')|U][great_swordsmith.GetNameNoTooltip] va à une autre Cour"

 
 fp2_struggle.1011.t:1 "La lame de [blacksmith_county.GetNameNoTierNoTooltip]"
 fp2_struggle.1011.desc:1 "« C’est terminé », dit [great_swordsmith.Custom('FR_le_Char')][great_swordsmith.GetName], étrangement fatigué[great_swordsmith.Custom('FR_E')].\n\n« Il se peut que les fantômes de mes ancêtres m’aient guidé pendant le forgeage, car c’est la meilleure lame que j’ai jamais créée. Je ne la fabriquerai plus jamais, et personne d’autre sur cette terre ne le fera, car j’emporterai dans la tombe les secrets de sa fabrication. Je dois partir maintenant, et réclamer la guilde que vous m’avez promise, bien que cela me semble maintenant étrangement dérisoire. Quoi qu’il en soit, je vous laisse nommer l’épée que j’ai forgée pour vous. »"
 fp2_struggle.1011.a:1 "#italic Martiello#!, le marteau."
 fp2_struggle.1011.b:0 "#italic Tiniebra#!, l’obscurité."
 fp2_struggle.1011.c:0 "#italic Vermejo#!, la rouge."
 fp2_struggle.1011.d:0 "#italic Jargonça#!, comme la pierre précieuse bleue."
 fp2_struggle.1011.e:0 "#italic Suhayl#!, la glorieuse."
 fp2_struggle.1011.f:0 "#italic al-Battar#!, la tranchante."
 fp2_struggle.1011.g:0 "#italic Qazeeb#!, de la poignée forte."
 fp2_struggle.1011.h:0 "#italic Zumurrud#!, comme l’émeraude éclatante."
 fp2_struggle.1011.i:0 "#italic Ortzi#!, comme le tonnerre."
 fp2_struggle.1011.j:0 "#italic Gaueko#!, l’esprit de la nuit."
 fp2_struggle.1011.k:0 "#italic Gorri#!, la rouge."
 fp2_struggle.1011.l:0 "#italic Aiztoto#!, le petit couteau."
 fp2_struggle.1011.m:0 "#italic Escremire#!, l’escrimeuse."
 fp2_struggle.1011.n:0 "#italic Folha#!, la feuille."
 fp2_struggle.1011.o:0 "#italic Proeza#!, bravoure."
 fp2_struggle.1011.p:0 "#italic Trebalhar#!, la tourmenteuse."
 fp2_struggle.1011.q:0 "#italic Sophax#!, comme le grand héros des temps anciens."
 fp2_struggle.1011.r:0 "#italic Toumellalt#!, la blanche."
 fp2_struggle.1011.s:0 "#italic Ayugu#!, le joug."
 fp2_struggle.1011.u:0 "#italic Amenfer#!, bien sûr."
 fp2_struggle.1011.v:0 "J’aime assez #italic Gui#!..."
 fp2_struggle.1011.w:0 "#italic Fendoir-de-Maures#!, quoi d’autre ?"
 fp2_struggle.1011.x:0 "#italic Lame de l’usurpateur#! semblent appropriées, étant donné ce que nous avons fait aux guildes..."
 fp2_struggle.1011.swordsmith_leaves:0 "Son travail terminé, [great_swordsmith.Custom('FR_le_Char')][great_swordsmith.GetName] quitte votre Cour"
