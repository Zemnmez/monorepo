##################################################
# Uniques

 fp2_chalice_dona_urraca:0 "El cáliz de doña Urraca"
 fp2_chalice_dona_urraca_desc:0 "Un cáliz ritual tallado en el ónice más profundo e incrustado con joyas y celosías de oro. Encargado por [owner.GetTitledFirstName] para honrar a la Iglesia."

 fp2_santiago_aquamanile:0 "(Anterior) $fp2_santiago_bells$"
 # We have to use |U here so that al-Mansur is presented correctly.
 fp2_santiago_aquamanile_desc:0 "[reforger.GetTitledFirstName|U] forjó estas jarras con la escoria fundida de las $fp2_santiago_bells$. Aunque ahora se utilizan para limpiar ritualmente las manos de su propietario, su mera existencia confirma la primacía del Islam sobre el cristianismo."
 fp2_santiago_aquamanile_melted_desc:0 "Refundidas #EMP otra vez#!, más recientemente por [reforger.GetTitledFirstName], las antiguas $fp2_santiago_bells$ son unas de las jarras de agua más disputadas que existen. Su forma actual pregona a los cuatro vientos la primacía del islam en Iberia."
 fp2_santiago_aquamanile_melted_tally_desc:0 "$fp2_santiago_aquamanile_melted_desc$\n\nEl metal muy reforjado ha cambiado de manos [ROOT.Var('artefact_santiago_bells').GetValue] veces."

 fp2_santiago_bells:0 "Las campanas de Santiago"
 fp2_santiago_bells_desc:0 "Las ilustres campanas de Santiago de Compostela son un recuerdo potente, sencillo y, sobre todo, #EMP sonoro#! de la inmutable autoridad espiritual de Santiago."
 fp2_santiago_bells_melted_desc:0 "Recuperadas de las manos del infiel, fundidas y devueltas a algo parecido a su forma original por parte de [reforger.GetTitledFirstName], las ilustres campanas de Santiago de Compostela repican para consuelo de toda la cristiandad."
 fp2_santiago_bells_melted_tally_desc:0 "$fp2_santiago_bells_melted_desc$\n\nEl metal muy reforjado ha cambiado de manos [ROOT.Var('artefact_santiago_bells').GetValue] veces."

##################################################
# Multiples

 fp2_armillary_sphere:0 "Esfera armilar"
 fp2_armillary_sphere_desc:0 "Un artefacto astrológico intricado de [SCOPE.Custom('ArtifactQuality')] factura. Los anillos están tallados en [newly_created_artifact.GetFeatureText( 'generic_material_wood' )] con incrustaciones de [newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )] y modelan los caminos serpenteantes del empíreo con maravilloso detalle."

 fp2_2p_chess_board:0 "Tablero de ajedrez de la suerte"
 fp2_2p_chess_board_desc:0 "Vital para una partida rotundamente exitosa contra [bg_loser.GetTitledFirstName], esta herramienta de ocio trajo su suerte patente [bg_victor.Custom('ES_AlAla')] [bg_victor.GetTitledFirstName]."

 fp2_4p_chess_board:0 "Tablero de ajedrez para cuatro jugadores"
 fp2_4p_chess_board_desc:0 "Cuando [bg_victor.GetTitledFirstName] ganó a [bg_loser.GetTitledFirstName] al ajedrez, su primera idea fue conmemorar su destreza en el juego ideando una variante mejorada tan específica que jamás consiguió que nadie la jugara."

 fp2_votive_crowns:0 "Corona votiva visigoda"
 fp2_votive_crowns_desc:0 "Diseñada para ser colgada sobre o alrededor de los altares de las iglesias y, en ocasiones, sobre estatuas, ofrecer una corona votiva a Dios es expresar la sumisión ante una autoridad superior a cualquier mera autoridad real."

 fp2_andalusian_aquamanile:0 "Aguamanil ritual"
 fp2_andalusian_aquamanile_desc:0 "Hermoso aguamanil hecho de [newly_created_artifact.GetFeatureText( 'goblet_material' )], con adornos de [newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )] de color dorado, destinado a contener agua con la que lavarse ritualmente las manos."
