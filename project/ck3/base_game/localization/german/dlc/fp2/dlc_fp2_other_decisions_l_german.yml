 found_kingdom_toledo_decision_title:0 "Das Königreich Toledo gründen"
 found_kingdom_toledo_decision_desc:0 "Seit dem Fall des westgotischen Königreichs der Mauren war [GetTitleByKey('c_toledo').GetNameNoTier] immer Untertan. Doch als Hauptsitz eines [ROOT.Char.GetFaith.GetAdjective|l]en Reichs wird es wieder der Sitz von Königen werden."
 found_kingdom_toledo_decision_confirm:0 "Toledo ist das Herz von Iberien!"
 found_kingdom_toledo_decision_tooltip:0 "Ein neues [GetFaithByKey('mozarabic_church').GetAdjective|l]es [kingdom|E] mit Sitz in [GetTitleByKey('k_toledo').GetNameNoTier] errichten."
 found_kingdom_toledo_culture_tt:0 "Eure [culture|E] hat eine iberische [heritage|E]"
 found_kingdom_toledo_faith_tt:0 "Euer [faith|E] ist [GetFaithByKey('mozarabic_church').GetName] oder wurde daraus erschaffen"
 found_kingdom_toledo_duchy_tt:0 "Ihr [Concept('hold', 'Haltet')|E] und [Concept('completely_control', 'Kontrolliert vollständig')|E] ein beliebiges [duchy|E], das [de_jure|E] an [GetTitleByKey('d_toledo').GetName] angrenzt und Teil eines [Concept('kingdom', 'Königreichs')|E] mit zwei oder mehr [de_jure|E]-[Concept('duchies', 'Herzogtümern')|E] ist"
 found_kingdom_toledo_capital_tt:0 "[GetTitleByKey('c_toledo').GetNameNoTier] ist Euer [realm_capital|E]"

 fp2_other_decisions.1100.t:0 "Das Königreich Toledo"
 fp2_other_decisions.1100.desc:0 "Da die Stärke meiner Stellung nun außer Zweifel steht, kann wenigstens die Krönung in [GetTitleByKey('c_toledo').GetNameNoTier] wie geplant abgehalten werden.\n\nEs wird höchste Zeit, dass wir [ROOT.Char.GetFaith.GetAdherentNamePlural] unsere eigene Domäne schaffen, die sich von den kleinlichen Taifas und den Herrschaftsgebieten des Nordens unterscheidet: ein Reich, das sich mit den alten westgotischen Königreichen messen kann!"
 fp2_other_decisions.1100.a:0 "Möge unser Königreich lange blühen und gedeihen."

 fp2_other_decisions.1101.desc:0 "Da [toledo_former.GetTitledFirstName] stetig an Stärke hinzugewann, konnte [toledo_former.Custom('DE_PRO_PER_S_3P_N')] sich formell zum [GetTitleByKey('c_toledo').GetNameNoTier] krönen.\n\nDie Stärke des [toledo_former.GetFaith.GetAdjective|l]en Königreichs, das die Lande der alten Herrschaftsgebiete Iberiens umfasst, steht nun außer Zweifel.\n\n"
 fp2_other_decisions.1101.stolen:1 "Um diese lästigen Emporkömmlinge wird man sich eher früher als später kümmern müssen!"
 fp2_other_decisions.1101.mozarab:0 "Dies mag Gutes für unseren Glauben verheißen, doch es dürfte ein zweischneidiges Schwert sein …"
 fp2_other_decisions.1101.a:0 "Es wird nicht lange halten!"
 fp2_other_decisions.1101.b:0 "Etwas, was man im Auge behalten sollte."
 fp2_other_decisions.1101.c:0 "Interessant."
 
 fp2_form_kingdom_toledo_modifier:0 "$fp2_other_decisions.1100.t$"
 fp2_form_kingdom_toledo_modifier_desc:0 "Dieser Charakter hat ein neues Königreich errichtet, dessen Herz im alten westgotischen Hauptsitz schlägt."

