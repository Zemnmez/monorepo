l_german:
 fp2_struggle.2006.t:0 "Die Grenzen des Glaubens"
 fp2_struggle.2006.desc:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstName], mein[fp2_2006_vassal_in_crisis.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))], tritt diskret an mich heran – mit klaren Zweifeln in den Augen.\n\n[fp2_2006_vassal_in_crisis.Custom('DE_PRO_PER_S_3P_N')|U] erklärt mir, dass [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')] eigener Glaube durch [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')]e Zeit an der Grenze zu einem anderen ([fp2_2006_foreign_faith.GetNameNoTooltip]) sowie durch das nähere Kennenlernen des Feindes ins Wanken geraten ist. [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')|U]e Worte sind ernst gemeint. Es scheint, dass selbst der kleinste Fehler [fp2_2006_vassal_in_crisis.Custom('DE_PRO_PER_S_3P_A')] nun aus dem Schoß unserer Gemeinde reißen könnte.\n\nDoch dies ist auch eine Gelegenheit, sowohl unseren Eifer als auch unsere Beziehungen zu verbessern."
 fp2_struggle.2006.a:0 "„Jemand soll einen Priester rufen!“"
 fp2_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] zweifelt weiter"
 fp2_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] fühlt sich durch die Anwesenheit von [fp2_2006_scoped_chaplain.GetTitledFirstNameNoTooltip] bedroht"
 fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] festigt den Glauben von [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]"
 fp2_struggle.2006.a.desc:1 "Ihr wendet Euch an [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip], um die Lage klären zu lassen. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] wird sich verraten fühlen, weil Ihr anderen von [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')]en Nöten erzählt habt."
 fp2_struggle.2006.b:0 "Ich werde [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')]en Eifer selbst neu entfachen."
 fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] widersetzt sich den Bemühungen"
 fp2_struggle.2006.b.b.desc:0 "Ihr könnt die Glaubenstreue von [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] wiederherstellen"
 fp2_struggle.2006.c:0 "„Wählt frei Euren Glauben, solange Ihr #BER mir#! #emphasis dient#!.“"
 fp2_struggle.2006.c.desc:0 "Ihr erlaubt [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip], [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')]en Glauben frei zu wählen."
 fp2_struggle.2006.c.notif.t:0 "Die Freiheit der Freundschaft"
 fp2_struggle.2006.d:0 "Droht, [fp2_2006_vassal_in_crisis.Custom('DE_PRO_PER_S_3P_A')] als Ketzer[fp2_2006_vassal_in_crisis.Custom('DE_END_NOU_S_GS_N')] zu denunzieren."
 fp2_struggle.2006.d.notif.t:0 "Zweifel mit Furcht bekämpfen"
 fp2_struggle.2006.e:0 "„Vergesst alle Glaubensangelegenheiten. #emphasis Wendet Euch der Hexerei zu#!!“"
 fp2_struggle.2006.e.alreadywitch:0 "[fp2_2006_vassal_in_crisis.GetFirstName] war schon eine Hexe! Es war gar keine Glaubenskrise, sondern [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] brauchte nur jemanden, der [fp2_2006_vassal_in_crisis.Custom('DE_PRO_PER_S_3P_A')] versteht."
 fp2_struggle.2006.generic.notif.a.t:0 "Vasall konvertiert zum Glauben „[fp2_2006_foreign_faith.GetNameNoTooltip]“"
 fp2_struggle.2006.generic.notif.b.t:0 "Vasall bleibt gläubig"
 fp2_struggle.2006.e.notif.t:0 "Herzliche Beschwörer"
 fp2_struggle.2006.e.tacticalwitchfaithchange:0 "Konvertiert zum Glauben „[fp2_2006_foreign_faith.GetName]“, um nicht verfolgt zu werden"
