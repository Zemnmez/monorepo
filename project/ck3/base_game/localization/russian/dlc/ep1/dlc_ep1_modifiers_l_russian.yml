l_russian:
 
 inspiration_invested_in_new_forge_modifier:0 "Новая кузница"
 inspiration_invested_in_new_forge_modifier_desc:0 "У персонажа есть новая кузница высшего качества."
 
 inspiration_alchemy_condoned_by_church_modifier:0 "Церковь одобряет алхимию"
 inspiration_alchemy_condoned_by_church_modifier_desc:0 "Местная церковь решила закрыть глаза на увлечение этих персонажей алхимическими экспериментами."

 raised_in_secrecy_modifier:0 "Воспитание в тайне"
 raised_in_secrecy_modifier_desc:0 "Этот персонаж с рождения воспитывался в условиях строжайшей тайны."

 legendary_party_aftermath_modifier:0 "Последствия легендарного пира"
 legendary_party_aftermath_modifier_desc:0 "Двор этого персонажа все еще носит следы великолепного, но опустошительного пиршества."
 mythic_party_aftermath_modifier:0 "Последствия пира, достойного мифов"
 mythic_party_aftermath_modifier_desc:0 "Двор этого персонажа все еще носит следы пира столь великолепно-опустошительного, что он надолго останется в памяти."
 world_shattering_party_aftermath_modifier:0 "Последствия пира, способного потрясти мир"
 world_shattering_party_aftermath_modifier_desc:0 "Двор этого персонажа все еще носит следы пира столь хаотичного, что ущерб от него превышает последствия небольшой осады замка."
 lacking_diplomatic_munity_modifier:0 "Отсутствие дипломатической неприкосновенности"
 lacking_diplomatic_munity_modifier_desc:0 "Все знают, что при посещении этого двора дипломаты рискуют куда сильнее, чем предписано традициями."
 humbling_hall_modifier:0 "Зал смирения"
 humbling_hall_modifier_desc:0 "Один из залов двора запомнился сценой унижения двух благородных послов — историей приятной справедливости, которую простонародье превратило в поучительную сказку."
 inscrutable_host_modifier:0 "Загадочный хозяин"
 inscrutable_host_modifier_desc:0 "По мнению многих, этот персонаж считает, что месть — это блюдо, которое нужно подавать холодным. Вероятно."

 above_petty_differences_modifier:0 "Превыше мелких дрязг"
 above_petty_differences_modifier_desc:0 "Этот персонаж не обращает внимания на мелочи и придает больше внимания нахождению общего языка между народами, а не мелким дрязгам."

 what_did_i_just_drink_modifier:0 "Что это был за напиток?"
 what_did_i_just_drink_modifier_desc:0 "Это... я... моя голова... ой."
 known_killjoy_modifier:0 "Никаких забав"
 known_killjoy_modifier_desc:0 "Высочайшим указом веселье запрещено."
