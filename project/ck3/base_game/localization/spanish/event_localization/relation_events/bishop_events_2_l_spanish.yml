l_spanish:
 bishop.2001.t:0 "El derecho del clero"
 bishop.2001.desc.a:0 "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] está furios[scoped_bishop.Custom('ES_OA')]. \n\nAfirma que no tengo derecho a encarcelar a [scoped_prisoner.GetTitledFirstName]. «¡Es del clero! Independientemente de sus crímenes, ningún gobernante laico tiene la autoridad para juzgar[scoped_prisoner.Custom('ES_LoLa')]!»."
 bishop.2001.desc.b:0 "Mi prisioner[scoped_prisoner.Custom('ES_OA')], [scoped_prisoner.GetTitledFirstName], recita un párrafo de [scoped_prisoner.GetFaith.ReligiousText] con voz firme y levanta la mirada, a la espera de su juicio. «[scoped_prisoner.GetFirstNameNoTooltip] ha demostrado ser miembro del clero», declara [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] mientras permanece al lado [scoped_prisoner.Custom('ES_DelDela')] prisioner[scoped_prisoner.Custom('ES_OA')] y me mira con desprecio. «Y, como tal, debe estar bajo custodia clerical»."
 bishop.2001.desc.c:0 "[scoped_prisoner.GetTitledFirstName] recita con voz temblorosa un párrafo del [scoped_prisoner.GetFaith.ReligiousText] que tiene delante. A continuación, guarda silencio.\n\n«[scoped_prisoner.GetFirstNameNoTooltip] ha demostrado ser miembro del clero», declara [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] mientras permanece al lado [scoped_prisoner.Custom('ES_DelDela')] prisioner[scoped_prisoner.Custom('ES_OA')] y me mira con desprecio. «Y, como tal, debe estar bajo custodia clerical»."
 bishop.2001.a:0 "Seguro que puede recitar un texto de mi elección, ¿no?"
 tooltip.bishop.2001.a.success:0 "[scoped_prisoner.GetTitledFirstName] recita el párrafo correctamente"
 bishop.2001.success.a.desc.tt:0 "Se pone a [scoped_prisoner.GetTitledFirstName] bajo custodia clerical."
 tooltip.bishop.a.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] es incapaz de leer el segundo verso"
 bishop.2001.failure.a.desc.tt:0 "Se devuelve a [scoped_prisoner.GetTitledFirstName] a las mazmorras."
 bishop.2001.b:0 "No me dejas opción."
 bishop.2001.c:0 "No te tropieces al salir…"
 tooltip.bishop.c.2001.success:0 "[scoped_prisoner.GetTitledFirstName] tiene un accidente"
 bishop.2001.success.c.desc.tt:0 "[scoped_prisoner.GetFirstName] muere tras su liberación."
 tooltip.bishop.c.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] consigue irse indemne"
 bishop.2001.failure.c.desc.tt:0 "¡[scoped_prisoner.GetFirstName] evita a mis asesinos!"
 bishop.2001.d:0 "¡Es mi prisioner[scoped_prisoner.Custom('ES_OA')] y se quedará en mis mazmorras!"
 
 bishop.2002.t:0 "Una familia [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 bishop.2002.desc.b:0 "Levanto la mano para llamar a [scoped_relative.GetFirstName] al otro lado de la sala, pero mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))] solo me devuelve una mirada avergonzada antes de marcharse corriendo."
 bishop.2002.desc.c:0 "Echo un vistazo por la mesa para intentar abrir una conversación, pero solo encuentro miradas avergonzadas y cabezas que se giran."
 bishop.2002.desc.a:0 "\n\nMi propia familia se ha vuelto contra mí por ese [scoped_bishop.Custom('InsultNoun')] [scoped_bishop.Custom('InsultAdjective')] de [scoped_bishop.GetFirstName]. Ha tomado la costumbre de susurrar mentiras en los oídos de mis familiares cada vez que acuden a recibir su consejo espiritual. Afirma que soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName] malvad[ROOT.Char.Custom('ES_OA')] y que [ROOT.GetCharacter.GetFaith.HighGodName] ha maldecido a nuestra casa."
 bishop.2002.a:0 "Tengo pocas cosas que decir sobre [scoped_bishop.Custom('ES_ElElla')]…"
 tooltip.bishop.2002.a.success:0 "Convenzo a mis familiares de que [scoped_bishop.GetTitledFirstName] miente"
 bishop.2002.success.a.desc.tt:0 "Expongo el intento de difamación de [scoped_bishop.GetFirstName]."
 tooltip.bishop.a.2002.fail:0 "A mi familia no le afectan mis palabras"
 bishop.2002.failure.a.desc.tt:0 "Mis parientes se niegan a escucharme."
 bishop.2002.b:0 "¿Ayudaría un acto público de contrición?"
 bishop.2002.c:0 "¡No dejaré que un[scoped_bishop.Custom('ES_XA')] [scoped_bishop.GetCouncilTitle] socave mi reputación!"

 bishop.2003.t:0 "El sacerdote del pueblo"
 bishop.2003.desc:0 "No pasa un día sin que [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] se burle de mí en sus sermones.\n\nEs obvio que es[scoped_bishop.Custom('ES_EA')] [scoped_bishop.Custom('InsultNoun')] obses[scoped_bishop.Custom('ES_OA')] es un agente de [ROOT.Char.GetFaith.DevilName] y no parará hasta poner a los campesinos en mi contra."
 bishop.2003.a:0 "Una donación y unas cuantas concesiones [scoped_bishop.GetHerHim] calmarán…"
 bishop.2003.b.a:0 "¡Tengo todo bajo control!"
 bishop.2003.b.b:0 "¡Bah! ¿Qué es lo peor que podría pasar?"
 bishop.2003.c:0 "¡No toleraré ninguna insubordinación entre mis vasallos!"
 bishop.2003.c.infidel:0 "Ha llegado el momento de cerrarle la boca para siempre."
 bishop.2002.everyrelative.custom:0 "Cualquier otro [family_member|lE] [scoped_bishop.GetFaith.GetAdjective] mío"
 bishop.2002.everypiousrelative.custom:0 "Cualquier piadoso [family_member|lE] [scoped_bishop.GetFaith.GetAdjective] mío"
 bishop.2003.countyunrest.custom:0 "Todo [county|lE] [scoped_bishop.GetFaith.GetAdjective] de mi [domain|lE]"
 bishop.2003.everytheocrat.custom:0 "Todo vasallo [theocratic|lE] [scoped_bishop.GetFaith.GetAdjective]"
