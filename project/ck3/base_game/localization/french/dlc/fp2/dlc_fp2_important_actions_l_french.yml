l_french:
 action_can_offer_assistance:0 "Peut contracter une aide"
 action_can_offer_assistance_label:0 "Vous pouvez proposer de rejoindre la guerre [recipient.Custom('FR_du_Char_U_Pi')][recipient.GetShortUINameNoTooltip] en échange d’or"
 action_can_offer_assistance_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_offer_assistance_desc:0 "[recipient.GetUIName] est un [ruler|El] [struggle_involved|El] menant une [war|El] contre un autre [realm|El], ce qui vous permet de proposer une [contract_assistance|El].$action_can_offer_assistance_HELP$"
 action_can_offer_assistance_click:0 "#I Cliquez pour lui proposer#!"
 action_can_offer_assistance_combined_group_label:0 "Peut rejoindre des guerres pour de l’or"
 action_can_offer_assistance_combined_group_name:0 "Peut rejoindre la guerre [recipient.Custom('FR_du_Char_U_Pi')][recipient.GetShortUINameNoTooltip] pour de l’or"
 action_can_offer_assistance_combined_group_description:0 "D’autres [rulers|El] [Concept('struggle_involved','impliqués')|E] mènent des [wars|El], ce qui vous permet de proposer de les aider en échange d’[gold|El]"
 action_can_offer_assistance_combined_unimportant:0 "$action_can_offer_assistance_unimportant$"
 action_can_offer_assistance_unimportant:0 "@warning_icon!#X Vous êtes déjà en [war|El]#!"
 action_can_offer_assistance_HELP:1 "\n\n#help En tant que [ruler|El], vous pourriez aussi être envahi, donc il peut être bénéfique d’attendre d’être en position de sécurité pour rejoindre une [war|El].#!"

 action_can_bargain_fealty:0 "Peut proposer la vassalité pour obtenir de l’aide"
 action_can_bargain_fealty_label:0 "Vous pouvez proposer [recipient.Custom('FR_au_Char_U_Pi')][recipient.GetShortUINameNoTooltip] votre vassalisation en échange de sa protection"
 action_can_bargain_fealty_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_bargain_fealty_desc:0 "[recipient.Custom('FR_le_Char_U_P')|U][recipient.GetUIName] est un [ruler|El] [struggle_interloper|El] voisin d’un plus haut [title_rank|El], ce qui vous permet de lui proposer votre vassalisation en échange de sa participation à votre [war|El].$action_can_bargain_fealty_HELP$"
 action_can_bargain_fealty_click:0 "#I Cliquez pour négocier avec [recipient.Custom('FR_LuiElle')]#!"
 action_can_bargain_fealty_combined_group_label:0 "Négocier la fidélité à un étranger"
 action_can_bargain_fealty_combined_group_name:0 "Peut proposer [recipient.Custom('FR_au_Char_U_Pi')][recipient.GetShortUINameNoTooltip] votre vassalisation"
 action_can_bargain_fealty_combined_group_description:0 "Les [rulers|El] [Concept('struggle_uninvolved','non impliqués')|E] voisins peuvent rejoindre votre [war|El] en échange de devenir votre [liege|El].$action_can_bargain_fealty_HELP$"
 action_can_bargain_fealty_combined_unimportant:0 ""
 action_can_bargain_fealty_unimportant:0 "@warning_icon!#X [recipient.GetSheHe|U] n’est pas important[recipient.Custom('FR_E')] pour vous#!"
 action_can_bargain_fealty_HELP:0 "\n\n#help Vous ne serez plus un [independent_ruler|El]. Demandez-vous si perdre votre [war|El] serait pire que de gagner un [liege|El].#!"
