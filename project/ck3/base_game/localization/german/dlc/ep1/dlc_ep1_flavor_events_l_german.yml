 # Exotic Arms
 ep1_flavor.2040.t:0 "Exotische Waffen"
 ep1_flavor.2040.desc:1 "Neben ihren seltsamen Waren bringen Händler auch fantastische Geschichten aus fernen Ländern mit, die nicht zu bestätigen und voller Wunder sind.\n\nEine Gruppe von [foreign_merchant.GetCulture.GetNameNoTooltip|l]en Krämern gibt vor, ‚#EMP [exotic_blade_holder.GetCulture.GetNameNoTooltip|l]e#!‘ Gegenstände mitgebracht zu haben, die vom fernen Hof eines großen Herrschers stammen: ,#EMP [exotic_blade_holder.GetFullNameNoTooltipRegnal]#!‘ noch dazu.\n\n[foreign_merchant.GetTitledFirstName], das Oberhaupt der Händler, grinst finster."
 ep1_flavor.2040.desc.artifact:0 "„Ich habe eines Euer Artefakte gesehen ([my_artifact.GetName]). Trennt Euch davon und ich gebe Euch im Gegenzug eine einzigartige Waffe ([exotic_blade.GetType]) …“"
 ep1_flavor.2040.desc.gold:0 "„Dieses einzigartige Artefakt ([exotic_blade.GetType]) könnte Euch gehören – natürlich zu einem besonderen Preis –, groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] …“\n\nEine eher unwahrscheinliche Geschichte!"
 ep1_flavor.2040.desc.outro:0 "Wenn ich nur irgendwie die Geschichte dieses Hausierers überprüfen könnte …"
 ep1_flavor.2040.desc.outro_antiquarian:1 "Ich werde [antiquarian.GetTitledFirstName] um Rat fragen:"
 ep1_flavor.2040.desc.outro_good_praise:1 "„Es ist sicher keine Fälschung, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Diese Arbeit ist ohne Zweifel [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip|l] und von hoher Qualität.“"
 ep1_flavor.2040.desc.outro_good_unsure:0 "„Ich bin nicht mit [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Arbeiten vertraut, doch sie scheint von feiner Machart zu sein.“"
 ep1_flavor.2040.desc.outro_good_warning:0 "„Ich kann diese Arbeit nicht empfehlen, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Die … Hammerdellen sind … zu wehmütig.“ [exotic_blade_holder.Custom('DE_PRO_PER_S_3P_N')] nickt mir dümmlich zu."
 ep1_flavor.2040.desc.outro_bad_warning:0 "„[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip|U] oder nicht: Das ist eine schäbige Arbeit, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Die Herkunft muss ich also infrage stellen.“"
 ep1_flavor.2040.desc.outro_bad_unsure:0 "„Ich zögere, es mit Gewissheit zu sagen, doch ich bin nicht überzeugt, dass dieser Gegenstand das ist, was behauptet wird.“"
 ep1_flavor.2040.desc.outro_bad_praise:0 "„Was für ein hervorragendes Stück von [exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip|l]er Machart! Seht nur, wie schön es glänzt!“"
 ep1_flavor.2040.a:0 "„Ich schätze, ich könnte mich davon trennen …“"
 ep1_flavor.2040.tt_my:0 "Ihr werdet Euer Artefakt ([my_artifact.GetName]) verlieren"
 ep1_flavor.2040.tt_exotic:0 "Ihr werdet Eigentümer eines Artefakts ([exotic_blade.GetNameNoTooltip])"
 ep1_flavor.2040.toast:0 "[exotic_blade.GetType|U] ist prächtig"
 ep1_flavor.2040.toast_poor:0 "[exotic_blade.GetType|U] ist eher Mittelmaß"
 ep1_flavor.2040.b:0 "„Holt meine Geldbörse!“"
 ep1_flavor.2040.c:0 "„Ha! #EMP [exotic_blade_holder.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]#! … Was für ein Gewäsch! Raus mit Euch!“"

 # The Greater Good
 ep1_flavor.2060.t:0 "Das Gemeinwohl"
 ep1_flavor.2060.desc:0 "Ein örtlicher Adliger zählt [detective_scope.GetFirstName] zu seinen Untergebenen, [detective_scope.Custom('DE_ART_DEF_S_N')] nun um eine Privataudienz bittet: [detective_scope.Custom('DE_PRO_PER_S_3P_N')|U] behauptet zu wissen, wer hinter dem jüngsten Verschwinden von [victim_scope.GetTitledFirstName] und anderen Reisenden an meinem Hof steckt.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Ich habe ein schattenhaftes Klüngel aufgedeckt, das von [grocer_scope.GetTitledFirstName] angeführt wird, [grocer_scope.Custom('DE_ART_IND_N')] Krämer[grocer_scope.Char.Custom('DE_END_NOU_S_GS_N')]. Sie nennen sich die [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|U]e Wacht, und wer ihrer Auffassung nach die Pracht von [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] beschmutzt, verschwindet bald danach!“ \n\nAls ich [grocer_scope.Custom('DE_ART_DEF_S_A')] Krämer[grocer_scope.Char.Custom('DE_END_NOU_S_GS_A')] holen lasse, streitet [grocer_scope.Custom('DE_PRO_PER_S_3P_N')] alles ab und behauptet, dass [detective_scope.GetFirstName] durch die vielen Jahre auf den ungastlichen Straßen von [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] unter Wahnvorstellungen leidet …"
 ep1_flavor.2060.a:0 "„Ich bin mir sicher, dass es eine vernünftige Erklärung gibt.“"
 ep1_flavor.2060.a.tt:0 "[detective_scope.GetFirstName] und [grocer_scope.GetFirstName] gehen"
 ep1_flavor.2060.b:0 "„Nehmt [grocer_scope.GetFirstNameNoTooltip] fest. Dann kommt und arbeitet für mich!“"
 ep1_flavor.2060.b.title:0 "Ein verdammter Wichtigtuer"
 ep1_flavor.2060.c:0 "„Wie schade, dass Ihr Euch eingemischt habt, [detective_scope.GetFirstNameNoTooltip] …“"
 ep1_flavor.2060.c.title:0 "Kein Glück beim Fangen der Mörder"
