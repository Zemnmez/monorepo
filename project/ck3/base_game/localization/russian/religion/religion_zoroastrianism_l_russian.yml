 mazdakism_adj:0 "Маздакизм"
 mazdakism_adherent:0 "Маздакит"
 mazdakism_adherent_plural:0 "Маздакиты"
 mazdakism_desc:0 "Пророк Маздак следовал слову Ахурамазды и призывал разделить собственность и сообща сразиться с Ангра-Майнью."

 #Khurramism
 khurramism:0 "Хуррамитск"
 khurramism_adj:0 "Хуррамизм"
 khurramism_adherent:0 "Хуррамит"
 khurramism_adherent_plural:0 "Хуррамит"
 khurramism_desc:0 "В мире Света и Мрака необходимо свергнуть несправедливых правителей, чтобы поддержать силы добра. Хуррамиты верят, что божественное приходит к людям через пророков, таких как Маздак, Мухаммед и Абу Муслим, и однажды вернется в образе Мессии, который объединит всех."

