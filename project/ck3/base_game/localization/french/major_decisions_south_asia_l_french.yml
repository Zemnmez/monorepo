l_french:
 #Become Chakravarti
 become_chakravarti_decision:0 "Devenir chakravarti"
 become_chakravarti_decision_desc:0 "#F Via les rituels et cérémonies nécessaires, je vais formaliser mon statut divin de dirigeant légitime du monde entier.#!"
 become_chakravarti_decision_tooltip:0 "Unissez l’Inde en tant que dirigeant légitime du monde"
 become_chakravarti_decision_indian_empires_unite_effect:0 "Je consolide les empires de l’Inde"
 become_chakravarti_decision_new_primary_title_effect:0 "L’Empire de l’Inde devient mon nouveau [primary_title|El]"
 become_chakravarti_decision_confirm:0 "Suivre les rituels"

 #Become Lady/Lord of the Ganges
 take_stewardship_of_the_sacred_river_decision:0 "Devenir Protecteur des Eaux Sacrées"
 take_stewardship_of_the_sacred_river_decision_desc:0 "#F Grâce au contrôle de toutes les terres le long du Gange, je peux décider quels dirigeants peuvent accéder aux eaux sacrées et à leurs rituels. Il est temps de demander aux [ROOT.Char.GetFaith.PriestNeuterPlural] d’officialiser ce titre de protecteur de la sainteté.#!"
 take_stewardship_of_the_sacred_river_decision_tooltip:0 "Officialiser le contrôle du Gange comme une nomination divine"
 take_stewardship_of_the_sacred_river_decision_confirm:0 "Appeler les [ROOT.Char.GetFaith.AltPriestTermPlural] au fleuve"
 capital_province_in_ganges_region:1 "Votre [realm_capital|El] est située dans la [region|El] [GetGeographicalRegion('custom_ganges_plain').GetName]"
 MY_VASSAL_OR_LIEGE_MUST_NOT_BE_RULER_OF_GANGES:0 "Le pouvoir de Protecteur des Eaux Sacrées ne peut pas être saisi à un vassal ou au seigneur lige"

 form_bene_israel_decision:0 "Consolider le $k_bene_israel$"
 form_bene_israel_decision_desc:0 "Nos communautés sont loin des tribus originelles d’Israël, et nos chances de retourner sur la terre sainte sont minces. Nous devons façonner un nouveau foyer pour le peuple juif, ici dans le Deccan."
 form_bene_israel_decision_tooltip:0 "Officialiser le Royaume de $k_bene_israel$."
 form_bene_israel_decision_confirm:0 "[ROOT.Char.Custom('GetQueenKing')|U] de $k_bene_israel$ !"
 malabarism_religious_head_exists_tt:0 "La $d_malabarism$ existe"

 #Spread Theravada Faith
 spread_theravada_faith_decision:0 "Répandre la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 spread_theravada_faith_decision_desc:0 "La foi [ROOT.Char.GetFaith.GetAdjective] est en déclin, et il m’incombe maintenant d’assurer sa survie. La première étape sur cette voie consiste à trouver la meilleure façon de surmonter les différences religieuses dans la vallée de l’Irrawaddy."
 spread_theravada_faith_decision_tooltip:0 "Prendre une décision sur la manière de gérer le conflit religieux."
 spread_theravada_faith_decision_confirm:0 "Consulter les [ROOT.Char.GetFaith.PriestNeuterPlural]"
 spread_theravada_faith_decision_cus_tt:0 "Vous réfléchissez à la meilleure façon de convertir la population..."
