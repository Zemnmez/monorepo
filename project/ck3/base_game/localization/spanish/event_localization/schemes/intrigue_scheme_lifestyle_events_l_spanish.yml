l_spanish:
 intrigue_scheme_lifestyle.1001.t:0 "Disciplina y lealtad"
 intrigue_scheme_lifestyle.1001.desc:0 "Sabiendo cómo actúan los soldados entre ellos y con qué rapidez corren la información y los rumores, se me acaba de ocurrir algo.\n\nSi algunos soldados míos se infiltrasen en el ejército [target.Custom('ES_DelDela')] [target.GetTitledFirstName], podrían darme algo de luz sobre sus planes."
 intrigue_scheme_lifestyle.1001.a:0 "Es hora de que [target.GetFirstNameNoTooltip] tenga nuevos reclutas."
 intrigue_scheme_lifestyle.1001.a.tt:0 "#F Los rumores se propagan muy rápido entre los soldados… Podría enterarme de muchas cosas, siempre y cuando mis agentes no se metan en líos.#!\n"
 intrigue_scheme_lifestyle.1001.b:0 "No, es demasiado riesgo."
 intrigue_scheme_lifestyle.1001.b.tt:0 "#F No me la quiero jugar a la esperanza de lealtad de un soldado común.#!\n"

 intrigue_scheme_lifestyle.1002.t:0 "Disciplina y lealtad"
 intrigue_scheme_lifestyle.1002.desc:1 "¡Acabo de recibir la noticia de que los soldados que mandé infiltrarse en el ejército [target.Custom('ES_DelDela')] [target.GetTitledFirstName] han sido descubiertos! Quién sabe qué tipo de castigo, ¡o peor aún, interrogatorio!, estarán sufriendo en este mismo momento."
 intrigue_scheme_lifestyle.1002.a:0 "¡Más les vale no revelar ninguno de mis planes!"

 intrigue_scheme_lifestyle.3001.t:0 "Hábitos rutinarios"
 intrigue_scheme_lifestyle.3001.desc_agents:0 "Mis agentes se han dado cuenta de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], parece tener unos hábitos muy rutinarios.\n\nSi pudiéramos estudiarlos, podría ser la clave para hacer grandes avances…"
 intrigue_scheme_lifestyle.3001.desc:0 "Me he dado cuenta de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], mantiene una rutina muy regular. Si pudiéramos estudiar sus hábitos, podría ser la clave para hacer grandes avances…"
 intrigue_scheme_lifestyle.3001.a:0 "Estudiaré personalmente sus costumbres."
 intrigue_scheme_lifestyle.3001.a_agent:0 "¡Quiero que alguien [target.GetHerHim] vigile en todo momento!"
 intrigue_scheme_lifestyle.3001.a.tt:0 "#F Por supuesto, es un movimiento arriesgado…#!"
 intrigue_scheme_lifestyle.3001.b:0 "Es demasiado riesgo."
 intrigue_scheme_lifestyle.3001.b.tt:0 "#F ¡Podría darse cuenta de que [target.GetHerHim] observan!#!"

 intrigue_scheme_lifestyle.3101.t:0 "Perfectamente informados"
 intrigue_scheme_lifestyle.3101.desc:0 "Suele pasarse por alto que el personal de servicio de una corte escuchan conversaciones mientras limpian o recorren los pasillos sin que nadie se dé cuenta…\n\nTambién ocurre así en la corte de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] y eso podría ser una oportunidad."
 intrigue_scheme_lifestyle.3101.a:0 "Convenceremos a alguno para que filtre información a mis agentes."
 intrigue_scheme_lifestyle.3101.a.tt:0 "#F Los informantes pueden darme datos muy valiosos, pero no son profesionales de esto y eso implica un riesgo…#!"
 intrigue_scheme_lifestyle.3101.b:0 "¡El riesgo es demasiado grande!"
 intrigue_scheme_lifestyle.3101.b.tt:0 "#F ¡No puedo confiar en gente así!#!"

 intrigue_scheme_lifestyle.3102.desc:0 "¡El personal del servicio que filtraba información sobre [target.GetTitledFirstName] a mis agentes ha sido descubierto!"
 intrigue_scheme_lifestyle.3102.a:0 "¡Espero que no abran el pico!"

 intrigue_scheme_lifestyle.3201.t:0 "Comunicación"
 intrigue_scheme_lifestyle.3201.desc_animal:0 "¡Qué suerte! A las aves mensajeras [target.Custom('ES_DelDela')] [target.GetTitledFirstName] les gusta especialmente un tipo de semillas que se encuentran en mi jardín, ¡así se quedarán el tiempo suficiente como para que me dé tiempo a leer los mensajes!"
 intrigue_scheme_lifestyle.3201.elope.desc:0 "¡Qué suerte! Mis agentes han descubierto un modo de entrar en el estudio donde [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )] guarda los borradores de sus cartas. ¡Ahora puedo leer todos sus mensajes! "
 intrigue_scheme_lifestyle.3201.desc:1 "¡Qué suerte! Mis agentes han descubierto un modo de entrar en el estudio don[target.Custom('ES_DelDela')] [target.GetTitledFirstName] guarda los borradores de sus cartas. ¡Ahora puedo leer todos sus mensajes!"

 intrigue_scheme_lifestyle.3201.a:0 "¡Hagamos de esto una costumbre!"
 intrigue_scheme_lifestyle.3201.b:1 "Tengo a sus mensajeros comiendo de mi mano."
 intrigue_scheme_lifestyle.3201.b.tt:1 "Esta opción está disponible debido a mi modificador $modifier_hunt_friend_of_animal$"
 intrigue_scheme_lifestyle.3201.c:0 "Fue un golpe de suerte, nada más."

 intrigue_scheme_lifestyle.3301.t:0 "Otro camino"
 intrigue_scheme_lifestyle.3301.desc_murder:0 "Mis agentes se han dado cuenta de que [target.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] reacciona de un modo raro cada vez que se menciona a su [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]…"
 intrigue_scheme_lifestyle.3301.desc_lover:0 "Mis agentes se han dado cuenta de que [target.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] pasa muchísimo tiempo a solas con su [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]…"
 intrigue_scheme_lifestyle.3301.desc_pregnancy:0 "Mis agentes se han dado cuenta de que [target.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] parece muy preocupad[target.Custom('ES_OA')] por la salud de su [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_child:0 "Mis agentes se han dado cuenta de que [target.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] está muy presente en la vida de su [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_fallback:0 "Mis agentes se han dado cuenta de que [target.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] actúa de forma extraña con su [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_end:0 "\n\nSi investigase más a fondo, significaría dejar de lado mis oscuros planes para [target.Custom('ES_ElLa')] [target.GetTitleTierName], ¡pero debo admitir que me ha picado la curiosidad!"
 intrigue_scheme_lifestyle.3301.a:0 "¡Si oculta algo, debo saberlo!"
 intrigue_scheme_lifestyle.3301.b:0 "Seguiré centrad[ROOT.Char.Custom('ES_OA')] en mi meta."
 intrigue_scheme_lifestyle.3301.b.tt:0 "#F ¡Con precisión mortal!#!"

 intrigue_scheme_lifestyle.3302.t:0 "El secreto de [target.GetTitleAsNameNoTooltip]"
 intrigue_scheme_lifestyle.3302.desc_murder:0 "Mis agentes perciben diversas señales curiosas que muy pronto desvelan lo que está pasando. ¡[target.Custom('ES_ElLa')|U] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))] [target.GetTitledFirstName] mató a su [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_lover:0 "Mis agentes perciben diversas señales curiosas que muy pronto desvelan lo que está pasando. ¡[secret_to_reveal_target.GetTitledFirstName] es [target.Custom('ES_ElLa')] amante [target.Custom('ES_DelDela')] [target.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_pregnancy:0 "Mis agentes perciben diversas señales curiosas que muy pronto desvelan lo que está pasando. ¡[secret_to_reveal_target.GetTitledFirstName] está embarazada [target.Custom('ES_DelDela')] [target.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_child:0 "Mis agentes perciben diversas señales curiosas que muy pronto desvelan lo que está pasando. ¡[secret_to_reveal_target.GetTitledFirstName] es hij[secret_to_reveal_target.Custom('ES_OA')] [target.Custom('ES_DelDela')] [target.GetTitledFirstName] y su [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))] [secret_to_reveal_owner.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_fallback:0 "Mis agentes perciben diversas señales curiosas que muy pronto desvelan lo que está pasando. ¡[target.Custom('ES_ElLa')|U] [target.GetTitledFirstName] escondía algo de verdad!"
 intrigue_scheme_lifestyle.3302.a:0 "¡Ay, esto es muy bueno!"
 intrigue_scheme_lifestyle.3302.a.tt:0 "#F Podría chantajear[target.GetHerHim], obligar[target.GetHerHim] a cumplir mis órdenes, /o #EMP lo que yo quiera#!!#!"

 intrigue_scheme_lifestyle.3401.t:0 "Una entrada"
 intrigue_scheme_lifestyle.3401.desc:1 "[courtier_to_fool.GetTitledFirstName], [courtier_to_fool.Custom('ES_ElLa')] [target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))] de [target.GetTitledFirstName] es un[courtier_to_fool.Custom('ES_XA')] [SCOPE.sC('courtier_to_fool').GetWomanMan] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))]. Cuando me encuentro en su compañía, al principio actúo con cautela. Pero pronto me doy cuenta de que no me evita, como pensé en un principio…"
 intrigue_scheme_lifestyle.3401.a:0 "Por favor, amig[courtier_to_fool.Custom('ES_OA')] mí[courtier_to_fool.Custom('ES_OA')], ¡háblame de ti!"
 intrigue_scheme_lifestyle.3401.a.tt:0 "#F ¡Soy como un lobo con piel de cordero que se va a acercando a su presa…!#!"
 intrigue_scheme_lifestyle.3401.b:1 "Esto es un asunto entre [target.GetFirstNameNoTooltip] y yo."
